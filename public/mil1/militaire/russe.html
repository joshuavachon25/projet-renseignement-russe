    var ConstantinoplePic = L.marker([41.1121, 28.4187], {title: 'Description turque', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    ConstantinoplePic.bindPopup("<p class='titre'>Description turque</p> <img src='images/Sipahi.jpg' class='image'</p> <p class='defImage'>Représentation du Sipahi</p> <p class='credits'>Wikicommons</p><p class='texte'> Le delo 34 du fond 450 renferme plusieurs informations de détail. En effet, la presque totalité du delo se consacre aux détails concernant l\’armée turque et des différentes sections de cette dernière. L\'agent principal du delo est un certain colonel du nom de E.F. Tisenhausen, rattaché à une mission russe à Constantinople. Ce delo est daté de 1849 et 1850. C\’est donc par une importante quantité d\’informations que divers sujets sont exprimés dans un grand souci de détail, tels que l\’armement de la cavalerie régulière et leur habillement. Leur coiffure est ainsi décrite d\’un point de vue esthétique et pratique. Les chevaux de la cavalerie régulière sont comparés notamment à ceux retrouvés dans l\'état de nature dans les steppes. Les harnais sont ainsi décrits par leurs couleurs et leurs textures. Les sipahis, corps régulier de l\’armée turque, sont aussi mentionnés dans l\’une des listes. Lorsqu\’il est mention de l\’artillerie, plusieurs parallèles sont faits avec les conquêtes de Napoléon Bonaparte, c\'est-à-dire entre techniques passées et présente. Les ponts et chaussées sont observés dans un contexte d\’urbanisation militaire et donnent une bonne impression de la stratégie de placement des troupes à Constantinople et dans les régions environnantes. Plusieurs statistiques sont ainsi présentées, surtout en matière de soldat par région. Concernant les soldats, l\’habillement est aussi décrit et leur mode d\’approvisionnent est dit être l\’un des plus efficaces dans le monde. En effet, Tisenhausen énonce avec quelle facilité l\’Empire turc réussi à faire importer de la nourriture dans son royaume par les voies européennes et asiatiques. Enfin, les environs de Constantinople sont décrits, tel que la direction du vent et du courant sur le Bosphore.</p> <p class='titreArchive'>«Entretien de l’agent Tisenhausen» <span class='date'>1808</span> <span class='agent'>Tisenhausen</span> <span class='archive'>TsGIA. F. 2, op. 1, d. 1284, l. 1-3</span/></p> <p class='auteur'>David Picard</p><p class='ref'> p><p class='tag'> <em>Perse</em>");
    ConstantinoplePic.addTo(myMap)
    ConstantinoplePic.addTo(militaireGroupe)

    var PoissonBallonStj = L.marker([41.0345, 28.9757], {title: 'Le poisson-ballon turque ou comment gonfler ses effectifs militaires sur papier', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    PoissonBallonStj.bindPopup("<p class='titre'>Le poisson-ballon turque ou comment gonfler ses effectifs militaires sur papier</p> <img src='images/NizamStj.jpg' class='image'</p> <p class='defImage'>Forces turques assiégant le Fort Shefketil</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Turkish_troops_storming_Fort_Shefketil_(cropped).jpg'target='_blank'>Wikicommons</a></br>Inspiration pour le SVG du marqueur: George Z / Artzgeo de <a href='https://thenounproject.com/search/?q=blowfish&i=436139'target='_blank'>Noun Project Inc.</a></p><p class='texte'>En 1851, l’agent Osten-Sacken rédige une missive afin d’informer l’État-major des réformes politiques et militaires de l’Empire ottoman qui s'opèrent depuis un peu plus d’une dizaine d’années. Pour ce faire, il joint un manuscrit, traduit en français et écrit par l’explorateur britannique James Henry Skene, intitulé Les trois époques de l'histoire Ottomane. L’agent prend grand soin d’annoter lorsqu’il est nécessaire. Comme il le souligne: «[l]'article ci-joint renferme divers détails, qui ne sont pas dénués d'intérêt, bien entendu que les éloges prodigués à l’armée turque peuvent être considérés comme achetés, su que le gouvernement subventionne le journaliste et doivent être réduits à leur juste valeur <sup>1</sup>». À l’époque, il semble que nombre d’aventuriers écrivent à propos d’une régénérescence de la Turquie, ce qu’Osten-Sacken dénonce comme une fausseté engendrée par des agents étrangers soudoyés par le Sultan. </br>Toutefois, il faut se remettre dans le contexte géopolitique : à la veille de la guerre de Crimée, la Russie présente des intérêts territoriaux pour la région. Pour la France et, surtout, l’Angleterre, cela met en péril l’équilibre européen et l’hégémonie grandissante de sa rivale. Ainsi, il semble que l’on ait gonflé artificiellement les rangs ottomans afin qu’elle paraisse plus forte qu’elle ne l’est et dissuade les Russes de l’attaquer. Pour Osten-Sacken, son rôle est d’observer l’Empire comme un poisson-ballon et de le faire éclater dans le but de rétablir une vision plus juste et d’assurer, le cas échéant, la viabilité d’un conflit entre la Russie et la Turquie. Par ailleurs, lorsqu’il rencontre Skene, ce dernier se serait « exprimé verbalement dans un sens absolument contraire à ce qu’il avance dans sa brochure<sup>2</sup>».</br>Les deux premières parties de Les trois époques de l'histoire Ottomane s’intéressent à l’histoire politicomilitaire expliquant les rapides conquêtes turques, puis de son déclin alors que celles-ci stagnent. La thèse de Skene est la suivante : </br>« [l]’existence de l’Empire fut un résultat de la première époque, l’existence de sa réorganisation est un résultat de la seconde. Par les Janissaires la Turquie s’éleva - par eux elle a été sur le point de tomber<sup>3</sup>». Dans la troisième et dernière partie, il vante les mérites de la création des corps des Nizâms venus remplacer les Janissaires pendant la période du <i>Tanzimat</i>. Celui-ci signifie tout simplement « mise en ordre » et lance l’Empire dans des progrès politiques, comme l’instauration de la responsabilité ministérielle, et économiques afin de doter l’État d\'un élan capitaliste et transiter vers une économie industrielle comme les pays européens<sup>4</sup>. Par contre, et comme le soupçonne Osten-Sacken, l'existence des réformes dépendent du lieu où l’on se trouve : une ébullition omniprésente à Constantinople, une absence totale dans plusieurs provinces comme l’Anatolie<sup>5</sup>.</br>Militairement, Skene vante la paye des soldats, qui seraient mieux rémunérés que leurs homologues britanniques et aussi bien habillés que les troupes françaises. De plus, les corps sont dotés de médecins compétents, dont plusieurs ont étudié dans les universités les plus prestigieuses d’Europe. Enfin, « la Turquie, dans le cas qu’elle soit appelée à déployer toutes ses ressources actuelles, peut être calculé à 664 000 hommes<sup>6</sup>. » Pour Osten-Sacken, elle n’est qu’environ « 150 à 200 hommes » en poussant les chiffres à l’extrême, ce qui rend une guerre potentielle beaucoup plus aisée<sup>7</sup>. Par contre, il ne pouvait pas prévoir que les Britanniques et les Français viendraient à la défense de la Turquie dans la guerre de Crimée, ce qui déséquilibrera considérablement l’échiquier militaire...</p> <p class='titreArchive'> « Rapports du Colonel Osten-Sacken, agent militaire à Constantinople, à propos de l’armée et de la flotte turque et la condition politique et morale des forces turques » <span class='date'>1851</span> <span class='agent'Colonel Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 39, l. 103-155.</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- F. 450, op. 1, d. 39, l. 92v. </br>2- <i>Ibid.</i>, l. 94</br>3- <i>Ibid.</i>, l. 98-98v</br>4- <i>Ibid.</i>, l. 124-125v</br>5- Yves Ternon, <i>Empire ottoman : le déclin, la chute, l’effacement</i>, Paris, Le Félin, 2005, p. 150.</br>6- <i>Loc. cit.</i>, 126v.</br>7- <i>Ibid.</i>, l. 139.</br></p><p class='tag'> <em>Turquie</em>");
    //PoissonBallonStj.addTo(myMap)
    PoissonBallonStj.addTo(geopolitiqueGroupe)

    var Constantinople1Rou = L.marker([41.0250, 28.9700], {title: 'La Victorieuse à Constantinople', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    Constantinople1Rou.bindPopup("<p class='titre'>Recherche politique et militaire sur l’organisation des troupes régulières dans l’Empire Ottoman de juin 1826 à octobre 1827</p> <img src='images/Uniform_insignia_1832_cr.jpg' class='image'</p><p class='defimage'>Uniformes et insignes de la nouvelle armée</p><p class='credits'><a href='https://can01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ottoman-uniforms.com%2F1828-till-1839-ottoman-army-ranks-flags-and-bands%2F&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7C4a52ede1e94942c3717808d7d05ac48f%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637206960567782956&amp;sdata=45xiw4jJ7HzWlghE2UawxT8i5k604gENdXOaMfvHfTE%3D&amp;reserved=0' target='_blank'>C. Flaherty</a></p><p class='texte'>Cette section de delo ne donne aucune indication de son auteur.  Elle porte essentiellement, tel qu’indiqué, sur le développement de la nouvelle armée régulière que Mahmoud II implante en Turquie, suite à la défaite des Janissaires en juin 1826.<br><br>L’auteur considère que Mahmoud II est notablement plus impliqué dans la gestion des affaires de l’armée que ne l’étaient les sultans précédents.  Il serait personnellement en charge de la mise sur pied des troupes régulières qu’il vise à développer en remplacement des Janissaires et il «&#160tâche d’encourager par son exemple les généraux, officiers et les soldats de cette troupe&#160»<sup>1</sup>.  Le début du rapport est curieusement élogieux au sujet du Sultan, on y lit qu’il s’inscrit pour être «&#160au nombre des Souverains Ottomans que l’histoire citera (…) si le puissances européennes (…) lui laissent accomplir la régénération du peuple de Mahomet&#160»<sup>2</sup>.<br>On y mentionne l’importance du code religieux dans la création de la nouvelle troupe régulière.  En effet, il s’agit d’une armée explicitement musulmane<sup>3</sup>, appelée <i>Muallem Asakir-i Mansûre-i Muhammediye</i> (i.e. Soldats Victorieux de Mahomet) ou simplement Mansûre (Victorieuse).   Il est expliqué par l’auteur du rapport que des Imams sont placés dans les régiments pour prêcher par l’exemple<sup>4</sup>.  <br>En plus de la réforme de l’armée, on apprend que le Sultan envisage une réforme de l’État, incluant la séparation du pouvoir militaire et exécutif du pouvoir civil et administratif.<br>L’instruction de la nouvelle armée, à Constantinople, est confiée au Sultan et aux Pachas qui eux-mêmes se basent sur des mémoires et écrits français de la période napoléonienne.  L’auteur souligne aussi qu’on y discute, entre autres, «&#160la défense des États ottomans principalement à l’égard de la Russie&#160»<sup>5</sup>.  Initialement, plusieurs anciens officiers des Nizam-Cedid de Selim III avaient été recrutés mais la plupart étaient déjà trop vieux.  Dans les faits, il a été assez difficile de trouver des instructeurs, l’auteur mentionne que les Turcs sont rudes envers les instructeurs européens qui n’ont pas beaucoup d’intérêt à y travailler<sup>6</sup>.  Le Piémontais Calosso, instructeur de la cavalerie à Constantinople, qui aurait été un capitaine de l’armée française, constitue une des rares exceptions<sup>7</sup>.  Par conséquent, l’instruction des troupes est souvent déficiente et la discipline des régiments demeure insuffisante.<sup>8</sup>.<br>L’auteur passe en revue et décrit le rôle des différents officiers et soldats de l’armée.  Le  Seraskar de Constantinople ou Commandant en Chef de la Mansûre est Husrev Pacha.  La carrière de ce dernier remonte au temps de Selim III et il est, au moment de sa nomination, Kapudan Pacha (i.e. Grand Amiral).  L’auteur explique que le Seraskar est aussi responsable de l’instruction des officiers<sup>9</sup>.<br>L’administration des troupes est la responsabilité du Nazir ou Intendant.<br><br><u>Recrutement des soldats</u><br>La création d’une nouvelle armée exige beaucoup de nouvelles recrues<sup>10</sup>.  Des régiments sont formés en province et dans la capitale.  Il n’y a pas réellement de conscriptions parce que les payes offertes semblent suffisantes pour inciter assez de jeunes hommes à joindre l’armée.  Le Sultan envoie aussi aux Pachas des provinces des ordonnances pour créer des régiments mais ceux-ci sont très variés selon l’effort et l’intérêt du Pacha dans cette démarche.<br>En plus des fils des notables<sup>11</sup> et des protégés des chefs de l’armée<sup>12</sup> qui peuvent être très rapidement promus, l’auteur note que la nomination de recrues au poste d’officiers n’est pas inhabituelle, surtout dans les provinces.<br><br><u>État des forces militaires turques</u><br>L'auteur rapporte que les troupes régulières, quoique faisant de rapides progrès, ne seraient pas de taille à affronter une armée russe.  Il souligne aussi que l’armée turque doit encore compter sur une importante contribution des troupes irrégulières.  Il est intéressant de constater l’observation de l'auteur à l’effet que l’armée pourrait se développer rapidement si quelques puissances européennes (notamment l’Angleterre ou la France), voyait un intérêt à appuyer les efforts des Turcs.<br>Toutefois, la réforme ne touche essentiellement que l’infanterie et, dans une moindre mesure, la cavalerie.  Il y a quatre corps d’infanterie mais l’auteur spécifie qu’elles sont toutes entraînées de la même façon et que rien ne les distingue sinon l’origine de leurs membres.  De cette façon, un premier corps d’infanterie est formé en grande partie des Bostanjis, la garde du Sérail et autres membres de son personnel, ce corps constitue la garde du Sultan.  Des fusiliers du Corps d’Artillerie ont été sélectionnés pour former un deuxième corps d’infanterie tandis qu’un troisième n’est constitué que de recrue.  Finalement, il y a le corps des fusiliers de la marine, le premier corps entraîné par Husrev Pacha et qui passe à l’armée de terre sa nomination au poste de Seraskar.<br>L’auteur observe que si l’armée bénéficie de quelques années pour bien assimiler la discipline requise, à la condition que la Turquie échappe à un conflit armé contre la Russie, elle pourrait devenir une force à reconnaître.  Par contre, en octobre 1827, les troupes ne seraient pas de taille.  Selon les intentions de l’auteur, ce type de commentaire serait tout à fait pertinent dans le contexte où la Russie vise à mesurer les forces de l’Empire dans l’éventualité d’une guerre à plus ou moins court terme.  D’autant plus qu’il pose un peu plus loin l’hypothèse très clairement exprimée d’une avancée russe vers Adrianople au printemps 1828, situant de même une deuxième armée assiégeant les places fortes du Danube.  L’auteur estime que «&#160le Sultan ne réussirait pas jusqu’au mois de juin 1828 de faire passer le Bosphore et les Dardanelles à 25,000 hommes d’infanterie irrégulière asiatique&#160»<sup>13</sup>.<br>L’auteur se demande d’ailleurs ce qui rend le Sultan si certain de ses forces, et avance qu’il pourrait s’agir d’ignorance, de témérité ou de l’attente d’aide de quelques puissances européennes.  Il en conclut que toutes ces explications ont probablement une certaine validité<sup>14</sup>.<br>Finalement, l’auteur mentionne son départ de Constantinople ce qui laisse suggérer qu’il a quitté peu de temps après (ou avant) la rédaction de ce rapport.<br><br>1. RGVIA F450 Opis 1 delo 34 l 26v<br>2. RGVIA F450 Opis 1 delo 34 l 27<br>3. Il existe toutefois au moins un corps de cavalerie, sur le bord du Danube, composé de Chrétiens: Shaw, S. <i>History of the Ottoman Empire and Modern Turkey Volume II: Reform, Revolution, and Republic: The Rise of Modern Turkey, 1808-1975</i>, Cambridge, Mass. : Cambridge Univ. Pr., 2005, p. 24<br>4. .  De plus, le Sultan et les chefs religieux vivant dans un état de dépendance mutuelle, des Oulémas, à l’emploi du gouvernement, collaborent à justifier, par une interprétation adéquate du Coran, les décisions du Sultan: Ersahin, S. «&#160Islamic support on the Westernization policy in the Ottoman Empire&#160», <i>Journal of Religious Culture</i>, 2005, Vol. 78, p. 2; en ligne: <a href='https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fweb.uni-frankfurt.de%2Firenik%2Frelkultur78.pdf&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7C4a52ede1e94942c3717808d7d05ac48f%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637206960567792948&amp;sdata=NbfMWayKcUmdoWNt1E1bEn5Hf1KWgSbglRwQ8AbMNMA%3D&amp;reserved=0' target='_blank'>https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fweb.uni-frankfurt.de%2Firenik%2Frelkultur78.pdf&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7C4a52ede1e94942c3717808d7d05ac48f%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637206960567792948&amp;sdata=NbfMWayKcUmdoWNt1E1bEn5Hf1KWgSbglRwQ8AbMNMA%3D&amp;reserved=0</a>.  <br>5. RGVIA, Fond 450, Opis 1, delo 34, l 127v<br>6. Il semble aussi que les Turcs considéraient que les Européens ne pouvaient en rien leur être supérieur, il refusait donc souvent l’aide qui pouvait leur être offerte: Levy, A. «&#160Officer corps in Sultan Mahmud II’s New Ottoman Army, 1826-39&#160», <i>Int. J. Middle East Stud.</i>, 1971, Vol. 2, pp. 23-24<br>7. Particulièrement entre autres du fait que les bas officiers n’étaient pas du tout considérés comme de rang supérieur par les soldats de sorte que les haut officiers devaient assumer deux fois plus de tâches: Levy, A. «&#160Officer corps…&#160», p. 26<br>8. <a href='https://can01.safelinks.protection.outlook.com/?url=https%3A%2F%2Freferenceworks.brillonline.com%2Fentries%2Fencyclopedie-de-l-islam%2Fagha-husayn-pasha-SIM_2993&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7C4a52ede1e94942c3717808d7d05ac48f%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637206960567792948&amp;sdata=fyuTboB8Pn8H%2Fd4RwsgNqH9%2FA2itFnSRgiPkEnfJgNQ%3D&amp;reserved=0' target='_blank'>Huseyin Aga</a>, ancien Janissaire qui avait collaboré avec Mahmud II pour détruire ce corps militaire a été le premier Seraskar. Husrev Pacha obtient le poste en mai 1827, entre autres parce qu’il est mieux instruit en terme de techniques militaires modernes: Cakir, A.F. «&#160Households in Ottoman Politics: The rivalry between Husrev Mehmed Pasha et Mehmed Ali Pasha of Egypt&#160», Mémoire de Maîtrise, Université Sabanci, 2013, p. 78.<br>9. RGVIA F450 Opis 1 delo 34 l 29<br>10. Ces recrues doivent être des musulmans de naissance: Simsek, V. «&#160Ottoman military recruitment and the recruit: 1826-1853&#160», Mémoire de Maîtrise, Département d’Histoire de l’Université Bilkent d’Ankara, 2005, p. 32<br>11. Notamment parce que ça aidait à obtenir l’appui des notables des provinces: Simsek, V. «&#160Ottoman military recruitment…&#160», p. 39<br>12. Husrev Pacha, entre autres, aurait accordé à plus de 70 de ses protégés les rangs les plus élevés de la hiérarchie: Levy, A. «&#160The Officer corps…&#160», p. 29<br>13. RGVIA F450 Opis 1 delo 34 l 40v<br>14. Sir A. Slade rapporte aussi que les ordres envoyés par le Sultan aux Pachas des provinces pour fournir des troupes étaient souvent ignorés parce que ces derniers ressentaient le Sultan d’avoir beaucoup limité leur influence: Slade, A. <i>Records of Travels In Turkey, Greece, &c.: And of a Cruise In the Black Sea, With the Capitan Pasha, In the Years 1829, 1830, And 1831</i>. 2d ed. London: Saunders and Otley, 1833, p. 301</p><p class='titreArchive'>Rapports du Colonel E.F. Tiesenhausen, attaché à la mission russe à Constantinople, au sujet de l’armée turque<span class='date'>1849-1850</span> <span class='agent'>Colonel E.F. Tiesenhausen</span> <span class='archive'>RGVIA F450 Opis 1 delo 34, l 27 - l 43v</span/></p> <p class='auteur'>Camille Routhier</p><em> Mansûre, troupes régulières, nouvelle armée, Mahmoud II, 1827, 1828</em>");
    Constantinople1Rou.addTo(myMap)
    Constantinople1Rou.addTo(militaireGroupe)
