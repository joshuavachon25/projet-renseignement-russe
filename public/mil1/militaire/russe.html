    var SaloniquePic = L.marker([40.6260, 22.9602], {title: 'Klephtes : une affaire de brigands', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    SaloniquePic.bindPopup("<p class='titre'>Klephtes : une affaire de brigands</p> <img src='images/Klephte.jpg' class='image'</p> <p class='defImage'>Représentation d\’un Klephte</p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo 57 du fond 450 est sans contredit très important et imposant en matière de listes fournies. Elles représentent les rapports de l\’agent russe Franchini à partir de la ville de Constantinople sur son bilan des forces alliées en Turquie. Il y discute entre autres de la disposition des chemins de fer en Roumélie, de la pénétration anglaise dans l\’économie de la région et de la force navale turque. Si ces sujets sont surtout de l\’ordre du grand tableau militaire, Franchini s\’attarde aussi sur ce qui se passe parmi les populations locales. Dans ses divers entretiens, il avoue parfois ne pas détenir autant d\’informations officielles qu\’il aurait souhaitées, car ses informateurs ont de la difficulté par rapport aux exigences de Franchini sur la Roumélie, l\’Albanie et la Bosnie. Une autre difficulté selon lui est la compétition qu\’il y aurait entre des agents communs et envers lui-même dans leur rapport avec le gouvernement turc. Ces derniers viendraient d\’Autriche, de France et d\’Angleterre. </br>Un important passage de Franchini se consacre au brigandage, c’est-à-dire les actes de violence commises par divers groupes armés. Durant la période ottomane, ils étaient désignés sous le nom de klephtes . Plusieurs folklores et récits de voyageurs sont rattachés aux klephtes. Selon l\’agent, le brigandage serait endémique dans les environs de Scodra. Bien entendu, elle enlève le sentiment de sécurité des habitants par rapport à leur vie et leurs possessions. L\’agent remarquera une hausse des armes portées dans la population et ce même lors d\’activités quotidiennes comme le travail lié à l\’agriculture ou aux moments de détente. Les rivalités religieuses seraient l\’une des motivations de ces divers groupes de brigands. Franchini indique aussi que plusieurs chefs de police en région seraient corrompus et accepteraient certains méfaits. Pour répondre à cette situation, les Turcs seraient très opposés à recourir à l\’armement de chrétiens. Cependant, Husni Pacha gouverneur de Larisse, aurait déjà entamé cet armement auprès de 4000 chrétiens.</p> <p class='titreArchive'>«Lettres de Franchini» <span class='date'>1856</span> <span class='agent'>Franchini</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 57</span/></p> <p class='auteur'>David Picard</p><p class='ref'> Gallop, Rodney. Folk-Songs of Modern Greece. </i> The Musical Quarterly</i>, vol. 21, no. 1, 1935, pp. 89–98.</p><p class='tag'> <em>Turquie</em>");

    CircassieLam.bindPopup("<p class='titre'>La Circassie: étude d\'un territoire convoité</p> <img src='images/CircassieLam.jpg' class='image'</p> <p class='defImage'>Carte représentant la Circassie, 1840.</p> <p class='credits'>Wikipédia</p><p class='texte'>1864: la Russie commence un nettoyage ethnique d\’envergure dans une région du Caucase occidental contre qui elle vient de remporter une série de conflits armés. Il s\’agit de la <a href=‘https://fr.wikipedia.org/wiki/Circassie’ target=‘_blank’>Circassie</a>. Mon collègue David Bouchard a d\’ailleurs écrit un marqueur sur le sujet. Cependant, bien avant les événements, même avant les conflits, les Russes envoient un agent, le capitaine Franchini, recueillir des informations sur la population du territoire, les infrastructures qui y sont présentes, ainsi que l\’administration qui le gère. C’est dans un document intitulé <i>Essai d\’une monographie du Caucase occidental</i> que Franchini collige et transmet ces informations. Malheureusement, celui-ci n\’est pas daté, mais selon le service d\’archives il daterait d\’entre 1856 et 1858.</br></br><u>Authenticité et crédibilité</u></br>Le Capitaine Victor Franchini, de nationalité russe, est né à Constantinople même où son père, Antoine Franchini, occupe un haut poste diplomatique pour la Russie<sup>1</sup>. Victor Franchini est diplômé de l\’école d\’artillerie de St Pétersbourg, d\’où il sortit avec le grade de sous-lieutenant. En 1853, lorsque la Guerre de Crimée éclate, il se réengage dans l\’armée russe et est envoyé au fort de Malakhoff, situé à Sébastopol. Après la guerre, il est renvoyé à Constantinople en tant que secrétaire militaire où il a pour fonction, entre autres, d\’étudier les ressources de la Turquie, offensives, défensives ainsi que son état suite au conflit. Il participe également à une expédition contre l\’émir <a href=‘https://fr.wikipedia.org/wiki/Chamil’ target=‘_blank’>Chamil</a>, chef de guerre des tribus du Caucase, notamment le Daghestan, territoire voisin de la Circassie. En somme, à la lumière de cette biographie et de la lecture du document analysé, il semble que Franchini ne soit pas un agent qui altère les faits présentés à ses supérieurs. En effet, son dévouement à la Russie est grand, apparemment plus grand que ses intérêts personnels: lorsqu\’il s\’engage dans la Guerre de Crimée après dix ans d’absence au sein de l\’armée, il laisse derrière lui une mère gravement malade et un frère paralysé dont il est seul à avoir la charge<sup>2</sup>. De plus, l\’essai qu\’il écrit ne contient pas d\’éléments péjoratifs à l\’égard des populations circassiennes. Cependant, le document n\’est ni daté, ni signé. Nous n\’avons donc pas la certitude qu\’il a bel et bien été écrit par Franchini, mais l\’écriture correspond avec celle de documents signés par cet agent.</br></br><u>Analyse du contenu</u></br>Les informations recueillies par Franchini dans le cadre de cet essai sont très variées: les tribus présente en Circassie, l\’industrie, la division sociale, l\’administration du territoire sont parmi les thèmes abordés. Pour ce qui est des tribus, l\’agent en présente plusieurs dizaines, mais il les regroupe de la façon suivante: la confédération Netohatche, la confédération Chapsoukh, les tribus Adighès (aujourd’hui les Adyguéens) et les Ouboukhes, entre autres. Il mentionne également que des prisonniers russes et des Européens ont laissé une progéniture en Circassie et que celle-ci « ne manque pas de beauté ». On compte également parmi la population des « intrus », comme les Nogaï, les Lazes et les Arméniens. Au total, Franchini estime qu\’on retrouve 126 100 maisons sur le territoire, pour une population d\’environ 2 200 000 personnes.</br>Pour ce qui est de l\’industrie, elle n\’est pas vraiment présente en Circassie. En effet, ce sont les femmes qui tissent les étoffes qui fabriquent les vêtements et les chaussures. De plus, on importe beaucoup d\’éléments de la Turquie: le coton, les soieries, le maroquin, les fils d’or, les ustensiles, les objets de cuivre pour la cuisine et la poterie ordinaire. En échange, les Circassiens envoient du bois de buis, de la graisse, du miel, des peaux et des esclaves.</br>Cela nous amène à la division sociale de la Circassie. On retrouve apparemment trois étages dans cette hiérarchie. D\’abord, les <i>beys</i>, qui sont la haute noblesse. Ils exercent des droits féodaux sur la simple noblesse, les <i>uzdens</i>, le commandement de la guerre et ont le droit d\’avoir une suite. Cependant, ils ne peuvent disposer de la propriété de leurs vassaux. La simple noblesse n\’est pas présentée longuement par Franchini. Il ne mentionne seulement qu\’elle a moins d\’indépendance, sauf pour les Abazekhes, qui eux ne reconnaissent pas de <i>bey</i> et sont donc complètement indépendants. Finalement, on retrouve les serfs, qui sont plus ou moins indépendants selon l\’agent. S\’ils possèdent la terre qu\’ils cultivent, ils ne peuvent cependant pas en être détachés. De plus, ils doivent payer la dîme en produits de la terre et doivent fournir 52 corvées d\’hommes et 26 de femmes. Ils sont, selon l\’agent, des « Circassiens pris à la guerre ». Les pouvoirs du pays reposaient autrefois entièrement entre les mains d\’un prince Tatar. Au moment où Franchini écrit son essai, ce n\’est plus le cas. Apparemment, la justice se fait d\’après le Coran et les mesures politiques sont dictées d\’après l\’assemblée nationale, composée des <i>beys</i> et des anciens parmi les <i>uzdens</i>. L\’agent rapporte également que le « pays » est dirigé par un <i>Naïb</i>, qui semble détenir un pouvoir d\’ordre religieux. En effet, Franchini écrit qu\’il n\’est pas capable de faire exécuter la loi du Coran à la lettre, donc il met en place un système d\’amendes qui lui profite personnellement et qui le rend odieux aux yeux de la population. Cependant, malgré qu\’on le considère comme « lâche », les Anglais auraient tout de même insisté, après que Sefer Pacha ait pris possession du territoire au nom de la Porte, pour qu\’on nomme le <i>Naïb</i> Pacha et qu\’il garde son autorité sur la Circassie.</br>Victor Franchini termine son essai en affirmant que la Circassie n\’a aucune organisation militaire. Toutes les informations recueillies par l\’agent semblent donc être d\’une grande utilité pour la Russie, qui cherche à l\’époque à prendre possession du territoire.</p> <p class='titreArchive'>« Essai d\'une monographie du Caucase occidental » <span class='date'>1856-1858</span> <span class='agent'>Capitaine Victor Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 57, l. 224 - 233 r..</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'><sup>1</sup> DE LA VARENNE, Charles. <i>Le Martyre de la Vénétie depuis la Paix de Villafranca. La guerre au printemps. (Lettres à L\’Opinion Nationale).</i> Dentu, 1893, 32&nbsp;p.</br><sup>2</sup> <i>Ibid.</i></p><p class='tag'> <em>Turquie</em><em>Circassie</em><em>Étude</em><em>Informations</em>");

    var SalGos = L.marker([40.6400, 22.9444], {title: 'Thessalonique', icon: Forticon, riseOnHover : true, riseOffset: 999});
    SalGos.bindPopup("<p class='titre'>Fortifications, réformes militaires et nationnalismes</p> <img src='images/Port_Salonique_Gos.jpg' class='image'</p> <p class='defImage'>Photo du port et du fort de Thessalonique en 1912</p> <p class='credits'><a href='https://gallica.bnf.fr/ark:/12148/btv1b6921890w.r=salonique?rk=150215;2'target='_blank'>Gallica</a></p><p class='texte'>L\’Empire ottoman dans le 19e siècle était dans une grande ère de réforme, les institutions traditionnelles étaient en plein changement. Par exemple, le corps des janissaires avait été aboli en 1826 et maintenant l\’empire devait monter une nouvelle armée. Dans la source de 1857 à l\’étude, l\’agent Franchini note que les provinces de Macédoine, d\’Épire et de Thessalie éprouvent bien des difficultés à enrôler le nombre de soldats que l\’empire a besoin. Les recrutements sont annuels et fournis en Macédoine près de 70 hommes, sur une population de 25 000 musulmans. En Thessalie près de 100 hommes sont recrutés par ans sur environ 35 000 musulmans. Il faut savoir qu\’à ce moment l\’Empire ottoman se refuse à recruter dans la population chrétienne de manière régulière. Cette réticence s\’explique en partie par la montée des nationalismes dans les Balkans et l\’influence européenne, mais surtout russe dans la région. On comprend que l\’empire ne souhaite pas armer une partie de sa population dont il doute de la loyauté et qui est incitée à se révolter. Pourtant des membres de la Porte (gouvernement ottoman) dans les indications de Franchini font pression pour recruter ses chrétiens, notamment le grand vizir. Il précise toutefois que ce mouvement a peu de partisans, mais que ces derniers sont généralement haut placés. Dans le contexte des réformes ottomanes, ou Tanzimat, et des nationalismes, on se doute que le vizir cherche à rattacher à l\’identité ottomane les chrétiens de Roumélie en les engageant dans l\’armée. À la même époque en Russie les musulmans peuvent être recrutés dans l\’armée, la nuance est que ces derniers ne peuvent être des officiers. La proposition du grand vizir va dans ce sens, mais elle est refusée par les hauts officiers ottomans musulmans. Il semble que ces chauds débats soient le résultat de la guerre de Crimée et de la paix qui fut signée. L\’une des clauses pour l\’Empire ottoman était l\’édit impérial de 1856 qui reconnaissait l\’égalité de tous les citoyens de l\’empire. Les chrétiens étaient désormais égaux sur papier aux musulmans. Le débat affiche ainsi les réticences des ottomans à pousser plus loin cette égalité entre ses citoyens qui est perçue comme une intrusion étrangère.</br></br>Plus loin, Franchini nous informe des diverses troupes régulières et de l\’état des fortifications en Thessalie, en Épire et en Macédoine septentrionales et méridionales. La raison justifiant le placement des troupes militaires est en fait le grand nombre de brigands dans ces régions. Toutefois, il ne s\’agit pas toujours de simples brigands. En effet, ils sont souvent des nationalistes grecs ou plus rarement bulgares qui cherchent a faire de la résistance aux tentatives de consolidation de l\’Empire ottoman qui, par exemple, envoie des colons cosaques dans ces régions. Les fortifications semblent dans l\’ensemble bien frêles, plusieurs sont encore endommagés suite à la dernière insurrection grecque ou mal équipée. Il n\’est pas clair si l\’insurrection grecque réfère à la guerre d\’indépendance en 1821-1829, ou aux groupes grecs envoyés agiter l\’empire pendant la guerre de Crimée. Seule Salonique (Thessalonique) semble bien équipée et fortifiée. Toutefois, la présence ottomane se consolide suite à la construction de deux forts en Épire. L\’agent russe présente aussi le nombre de canons et de soldats présent dans chacun de ces forts. Il note aussi les villes de résidences des gouverneurs et des officiers ottomans, leur équipement militaire, la facilité des communications avec Constantinople et l\’état des réserves. Ce genre d\’information militaire pourrait bien se prêter à une invasion militaire, mais compte tenu de la défaite récente des Russes dans la guerre de Crimée (1856) on doute que la Russie soit déjà en train de planifier une nouvelle invasion. Il semble plus probable que ces informations soient en fait pour les nationalistes grecs qui travaillent dans ces régions afin de miner l\’autorité ottomane et affaiblir cet empire. </p> <p class='titreArchive'>«Rapport du Capitaine Franchini, Agent militaire russe à Constantinople à propos de l’évacuation des troupes alliés de la Turquie, à propos du recrutement et des dispositions de l\’armée turque, à propose des chemins de fer en Roumélie, à propos des conditions de la flotte turque et à propos de la pénétration du capital britannique dans l\’économie turque.» <span class='date'>24 janvier 1857 - 23 février 1857</span> <span class='agent'>Capitaine Franchini</span><p class='archive'>RGVIA, F.450, opis 1, delo 57, L.185-234</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>ANSCOMBE, Frederick F. « The Balkan Revolutionary Age ». <i>The Journal of Modern History</i>, vol. 84, n° 3, 2012, p. 572‑606. </br></br>BADEM, Candan. « THE ORIGINS OF THE WAR ». <i>Dans The Ottoman Crimean War (1853-1856) </i>. s.l., Brill, 2010, p. 46‑98, consulté le 6 avril 2020, <https://www.jstor.org/stable/10.1163/j.ctt1w8h1kf.9>.</br></br>FULTON, Gloria. « Bulgarian Revolt Against the Ottoman Empire ». <i>Salem Press Encyclopedia. </i> , 2019, consulté le 6 avril 2020, <http://ezproxy.usherbrooke.ca/login?url=https://search.ebscohost.com/login.aspx?direct=true&db=ers&AN=89160463&lang=fr&site=eds-live>.</br></br>KARAMURSEL, Ceyda. « Transplanted Slavery, Contested Freedom, and Vernacularization of Rights in the Reform Era Ottoman Empire ». <i>Comparative Studies in Society & History</i>, vol. 59, n° 3, juillet 2017, p. 690‑714. </br></br>KUMAR, KRISHAN. « The Ottoman Empire ». Dans <i>Visions of Empire. </i> s.l., Princeton University Press, 2017, coll. « How Five Imperial Regimes Shaped the World », p. 74‑144, consulté le 10 décembre 2019, <www.jstor.org/stable/j.ctvc773dq.7>.</p><p class='tag'> <em>Turquie </em><em>Renseignement </em><em>Militaire </em><em>nationnalisme </em><em>Grèce</em>");

    var RedcliffeDio = L.marker([41.0026, 28.9754], {title: 'Lord Redcliffe et crise politique', icon:Diploicon, riseOnHover : true, riseOffset: 999 });
    RedcliffeDio.bindPopup("<p class='titre'>Lord Redcliffe et crise politique</p> <img src='images/Stratford_CanningDIO.jpg' class='image'</p> <p class='defImage'>Lord Redcliffe vers 1860.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'><a href='https://en.wikipedia.org/wiki/Stratford_Canning,_1st_Viscount_Stratford_de_Redcliffe' target='_blank'>Stratford Canning</a>, 1<sup>er</sup> Vicomte Stratford de Redcliffe (1786-1880) est un personnage incontournable de l\’histoire politique du XIX<sup>e</sup> siècle. Nommé au service diplomatique par son cousin <a href='https://en.wikipedia.org/wiki/George_Canning' target='_blank'>George Canning</a> en 1807, il est en service à Constantinople dès 1808<sup>1</sup>. On lui attribue le mérite des négociations qui ont mené à la signature du <a href='https://fr.wikipedia.org/wiki/Trait%C3%A9_de_Bucarest_(1812)' target='_blank'>Traité de Bucarest</a> en 1812, lequel mit fin aux hostilités entre la Porte et Saint-Pétersbourg, ce qui permit de libérer des troupes russes pour combattre (et possiblement défaire) la Grande Armée de Napoléon<sup>2</sup>. Par la suite, Canning occupe des fonctions diplomatiques en Suisse, en Autriche et aux États-Unis, mais il est renvoyé périodiquement à Constantinople où il servira en tout près de vingt ans. Son implication dans le dossier de l\’indépendance de la Grèce à la fin des années 1820, puis dans celui des querelles concernant l\’égalité religieuse, la protection des chrétiens et dans les réformes de l\’Empire ottoman étoffent le portrait de l\’homme l\’on considérerait comme le poids lourd de la diplomatie à Constantinople<sup>3</sup>. Évidemment, admis très jeune dans le jeu de la politique internationale, Canning admit plus tard «&nbsp;It was only by assuming a tone of self-reliance and determination, that I could hope to make up for want of years, experience and authority.<sup>4</sup>&nbsp;» Canning avait la réputation d\’être un individu «&nbsp;soupçonneux, pointilleux, défiant<sup>5</sup>&nbsp;». Il aurait d\’ailleurs été refusé par le tsar comme ambassadeur à Saint-Pétersbourg. À Constantinople cependant, il devint une des pierres angulaires de la politique. Son influence sur le sultan, sur ses ministres et même sur les ambassades étrangères aurait été telle qu\’il aurait personnellement fait rappeler trois diplomates français, Edmond de la Cour, le comte Achille Baragueys d\’Huilliers et Vincent Benedetti, de même que l\’amiral Menchikov en 1853<sup>6</sup>. Cet amiral russe avait été envoyé à Constantinople pour négocier avec la Porte l\’état des lieux saints. Pour cet éclat, Lord Stratford de Redcliffe a été largement tenu responsable d\’avoir provoqué, sinon envenimé la situation, qui ultimement entraîna la Guerre de Crimée<sup>7</sup>.</br></br>Dans le <i>delo</i> 57 (<sup>l.</sup> 114-146), nous avons la copie d\’une lettre du colonel Franchini dans laquelle il indique que le gouvernement turc et le sultan ne sont pas sérieux, que ce sont «&nbsp;des marionnettes&nbsp;» dont les fils changent de main selon les circonstances. En l\’occurrence, il s\’agit d\’une situation de crise politique se déroulant en 1856. Cette crise consiste essentiellement en l\’instauration d\’un nouveau cabinet ministériel, dont les nominations provoquent des remous. Les problèmes se déroulent au sein du ministère, entre les ministres, mais également avec des membres du personnel diplomatique étranger. L\’ambassadeur anglais, Lord Redcliffe, se rebiffe contre les nominations ministérielles, qui selon lui comportent des décisions inadmissibles. Selon Franchini, Redcliffe agit au mépris d\’engagements pris plus tôt à Paris selon lesquels on ne s\’immiscerait pas dans les affaires intérieures de la Turquie. L'ambassadeur aurait été jusqu\’à remettre au sultan une liste des individus qu\’il jugeait dignes de détenir le pouvoir, pour que le souverain établisse son cabinet. Selon Franchini, Redcliffe tenterait de démontrer que malgré la léthargie forcée qu\’a causé la Guerre de Crimée sur les affaires diplomatiques, il n\’a rien perdu de son influence à Constantinople. Pour le colonel, Stratford Canning est inquiet de la montée de l\’influence française sur la Porte, notamment en raison de leur nouvel ambassadeur, Édouard Thouvenel, un diplomate d\’expérience, entré en poste en 1855, et il tenterait de raffermir son influence en contestant les nominations des ministres avec qui il avait maille à partir, notamment un certain Ali. Le sultan aurait cédé devant Redcliffe et un remaniement ministériel serait en cours malgré les nombreuses protestations des ministres. En effet, les ministres turcs sont au fait des machinations de Redcliffe et certains refuseraient de travailler avec ses alliés, notamment Réchid, le nouveau grand vizir. Par exemple, trois ministres (Ali, Ruchdi et Fuad) démissionnent simultanément en réponse à la situation. Franchini partage ses réflexions&nbsp;; il mentionne qu\’apparemment, Redcliffe agit dans l\’intérêt de son gouvernement, mais que de telles actions sont totalement illogiques dans la mesure où son pays vient de prendre part à une guerre dont l\’un des principaux objectifs était de rétablir un pouvoir fort à Constantinople. Ainsi, il semble tout à fait inconsidéré d\’agir de la sorte et de forcer la main du sultan, un souverain dont l\’autorité est déjà si faible qu\’il aurait besoin, au minimum, qu\’on lui témoigne seulement l\'apparence de la considération de son rang devant ses ministres et devant son peuple, sans compter que Redcliffe établit ici un grave précédent.</br></br>Enfin, à propos de Redcliffe et de son rôle dans les affaires de la Porte, il semble aujourd\’hui que, à la lumière des preuves documentaires, ou plutôt de leur absence, plusieurs de ces affirmations sont à remettre en doute. Notamment, il n\'y aurait pas de preuve de son implication dans les négociations du Traité de Bucarest, ni de son ardeur réformiste auprès de la Porte. Même son rôle dans le déclenchement de la Guerre de Crimée, qui avait depuis l\’événement défini l\'héritage de son personnage, serait largement exagéré<sup>8</sup>. Cependant, ces mythes nous donnent une idée claire de la réputation de cet homme, de même que de la portée des rumeurs, des intrigues, mais surtout de l\'influence étrangère sur la Porte, qui ont façonné la diplomatie et l\’histoire de l\’Orient.</p> <p class='titreArchive'>«Rapports du capitaine d\’état-major Franchini, agent militaire russe à Constantinople, à propos de l\'évacuation des forces Alliées de Turquie, à propos du recrutement et des dispositions de l\’armée turque, à propos des chemins de fer de Roumélie, à propos de l\’état de la marine turque et à propos de la pénétration des capitaux britanniques dans l\’économie de la Turquie.» <span class='date'>1856</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;57, l.&nbsp;114-146.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br><sup>1</sup>«&nbsp;Stratford Canning Stratford de Redcliffe, Viscount&nbsp;», <i>Columbia Electronic Encyclopedia</i>, 6th Edition, février 2020, p.1‑1.</br><sup>2</sup>Nicholas Henderson, «&nbsp;Lord Stratford De Redcliffe and the Crimean War&nbsp;», History Today; London, 1 novembre 1952, p.730.</br><sup>3</sup>Lynn M. Case, «&nbsp;A Duel of Giants in Old Stambul Stratford versus Thouvenel&nbsp;», <i>The Journal of Modern History</i>, vol.&nbsp;35, n°3, septembre 1963, p.262.</br><sup>4</sup>Nicholas Henderson, «&nbsp;Lord Stratford De Redcliffe and the Crimean War&nbsp;», art. cit., p.730.</br><sup>5</sup>Ibid.</br><sup>6</sup>Lynn M. Case, «&nbsp;A Duel of Giants in Old Stambul Stratford versus Thouvenel&nbsp;», art. cit., p.262.</br><sup>7</sup>Harold Temperley, «&nbsp;Stratford de Redcliffe and the Origins of the Crimean War&nbsp;», <i>The English Historical Review</i>, vol.&nbsp;48, n°192, 1933, p.604.</br><sup>8</sup>J.L. Herkless, «&nbsp;Stratford, the Cabinet and the Outbreak of the Crimean War&nbsp;», <i>The Historical Journal</i>, vol.&nbsp;18, n°3, septembre 1975, p.497‑523 ; David Brown, «&nbsp;Richmond, S. (2014). <i>The Voice of England in the East: Stratford Canning and Diplomacy with the Ottoman Empire</i>&nbsp;», <i>Diplomacy & Statecraft</i>, vol.&nbsp;27, n°1, mars 2016, p.183‑184.</br></p><p class='tag'> <em>agent</em> <em>politique</em> <em>Franchini</em> <em>1856</em> <em>diplomatie</em> <em>crise</em> <em>Constantinople</em> <em>ambassadeur</em> <em>Angleterre</em> <em>ministres</em> <em>ministère</em> <em>influence</em> <em>sultan</em>");
    RedcliffeDio.addTo(myMap);
    RedcliffeDio.addTo(DiplomatieGroupe);

    var TrainCan = L.marker([37.8415, 27.8326], {title: 'L\'idée d\'un chemin de fer...', icon:Trainsicon, riseOnHover : true, riseOffset: 999});
    TrainCan.bindPopup("<p class='titre'>L\'idée d\'un chemin de fer...</p> <img src='images/gareaydin.jpg' class='image'</p> <p class='defImage'>Carte postale représentant l\'ouverture du chemin de fer d\'Aydin en 1856</p> <p class='credits'>Rayhaber</p><p class='texte'>L\'unification, principalement commerciale, de l\'Europe aux Indes est un des plus grands désirs des puissances européennes depuis plusieurs siècles. Certes, l\'industrialisation entraine une nouvelle forme à ce projet, soit la construction d\'un chemin de fer qui relirait les deux points. Cette entreprise ne peut effectivement pas se faire du jour au lendemain, elle demande du temps, mais surtout de l\'argent, donc des investisseurs. </br> Pour le cas de l\'Empire ottoman, qui est une position stratégique en raison des nombreuses mers qui l\'entoure, il faut donc trouver une solution et ériger une ligne de chemin de fer. Autrement, la Porte, avec l\'avènement des <i>Tanzimat</i>, souhaite de plus en plus centraliser son pouvoir pour éviter de quelconques troubles. En revanche, ce processus d\'industrialisation est long en raison du manque de routes terrestres. Finalement, beaucoup de pays se sont industrialisés, ce qui motive la Turquie à en faire tout autant. </br> Déjà en 1855, le Conseil supérieur de <i>Tanzimat</i> établit un rapport pour construire un chemin de fer dans la Turquie d\'Europe. Le point culminant est sans aucun doute Constantinople, qui serait ensuite relié à différentes grandes villes. Dans un premier temps, la première localité qu\'ils envisagent de lier serait Belgrade. Cette ligne est considérée par le Conseil comme la plus importante du point de vue politique et commercial et serait un modèle pour les autres gouvernements. La même année, le ministre ottoman Firat Pacha envoie une lettre à l\'ambassadeur de France à Constantinople. Cette dernière exprime le désir profond du gouvernement ottoman de bâtir de grandes voies de communication, soit un réseau ferroviaire. Ainsi, on observe que l\'envie de construire un chemin de fer est bien présente chez les Ottomans. Cependant, la Turquie a besoin d\'aide pour développer un quelconque réseau de transport puisqu\'elle n\'a ni les ressources ni les fonds monétaires. En effet, en 1856, l\'empire n\'est pas en bonne posture financière suite à ses nombreuses réformes issues des <i>Tanzimat</i> qui ne s\'instaurent pas facilement, à l\'armée qui s\'affaiblit et aux révoltes qui parcours son territoire. C\'est alors que les Français et les Anglais, qui possèdent plusieurs compagnies dans le domaine, sont conviés au projet. </br> En 1856, la guerre de Crimée vient tout juste de se terminer. Les alliés de l\'Empire ottoman, incluant la France et l\'Angleterre, ont remportés la victoire contre la Russie. Cette guerre a pour le moins entrainé ou démarré l\'industrialisation en Turquie. En effet, elle a favorisé les investissements étrangers sur le territoire ottoman, notamment avec l\'installation de réseaux de télécommunications en Turquie d\'Europe. Enjoués de la réussite de cette communication efficace entre l\'Europe et l\'Empire ottoman, les alliés et la Porte se lance dans le projet ferroviaire déjà en discussion. Une ouverture s\'offre enfin à la Turquie, qui saisit immédiatement l\'opportunité avec ses collaborateurs. Finalement, il est possible de supposer que la guerre de Crimée aurait permis à l\'empire de déboucher sur cette opportunité. </br> La Porte reste tout de même capricieuse puisqu\'aucun plan ne lui convient. En outre, selon une correspondance entretenue entre le capitaine Franchini, agent militaire russe envoyé à Constantinople, et un certain ministre, une décision aurait été prise avec les Anglais. Il est dit que ces derniers n\'attendent que la sanction impériale pour réaliser le projet. Celui-ci est porté sur la vallée de l\'Euphrate. On souhaite une ligne qui débouche sur la mer Méditerranée grâce à la ville de Séleucie, à l\'embouchure de l\'Oronte. Ensuite, le réseau se poursuit jusqu\'au Chateau de Laver sur l\'Euphrate, en passant par Antioche et Alep. L\'idée est d\'éventuellement continuer jusqu\'à Bagdad. Ainsi, plusieurs explorations sur différents territoires sont effectuées par le <a href='https://fr.wikipedia.org/wiki/Francis_Rawdon_Chesney'>Général Chesney</a> qui évalue la viabilité du plan. </br> Cependant, le projet ne voit jamais le jour. La seule ligne ferroviaire qui est construite en 1856 est celle qui relie Izrim à Aydin. C\'est d\'ailleurs la toute première voie ferrée édifiée en Turquie. Ce n\'est qu'\à partir de 1869 que les véritables réseaux ferroviaires vont commencer à se bâtir dans les Balkans, entrainant paradoxalement le déclin de l\'Empire ottoman. Pour les Russes, l\'obtention de ces informations est capitale pour connaître l\'avancement du projet. Il faudrait probablement en faire tout autant de son côté ou du moins contrecarrer le plan. L\'arrivée du train en Turquie marque l\'émergence de l\'industrialisation dans l\'Empire ottoman. La Russie n\'est pas non plus très avancée sur ce plan et ne souhaite pas être en retard face à son ennemi. Finalement, ces nouvelles voies pourraient permettre un meilleur acheminement des correspondances, mais aussi entrainer un autre regard sur le commerce et la politique. </p> <p class='titreArchive'>« Rapports du Capitaine Franchini, militaire russe envoyé à Constantinople, à propose de l\'évacuation des forces alliées de Turquie, du recrutement et des dispositions de l\'Armée turque, du chemin de fer en Roumélie, des conditions de la marine turque et de la pénétration du capital anglais dans l\'économie turque » <span class='date'>1856-1858</span> <span class='agent'>Capitaine Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 57.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>DURAN, Saltuk. « Les entreprises françaises de communications et de transports dans l\'Empire ottoman pendant la guerre de Crimée (1854-1856) ». <i>Page 19</i>, n<sup>o</sup>3, 2015, p. 75-88.</p><p class='tag'> <em>Turquie</em> <em>Chemin de fer</em>");

    TrainCan.addTo(cheminsdeferGroupe)

    var CircassiensBou = L.marker([43.5967, 39.7312], {title: 'Guerre du Caucase et expulsion', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    CircassiensBou.bindPopup("<p class='titre'>Guerre du Caucase et expulsion des Circassiens</p> <img src='images/chamilbou.jpg' class='image'</p><p class='defImage'>Tableau de Franz Roubaud représentant la capture de l\'Imam Chamil</p><p class='credits'>Wikicommons</p><p class='texte'>Alors que la Russie essaie d\’étendre ses territoires vers le sud (en Asie centrale et dans le Caucase), elle est rapidement confrontée à des résistances des populations locales. En effet, bien qu\’à certains moments l\’intégration se fait pacifiquement (prenons les cas de la Géorgie, de l\’Arménie et de l\’Azerbaïdjan), les territoires de Circassie sont bien plus difficiles à <b>conquérir et à policer</b>. Il se construit dès lors une attitude agressive à l\’égard de ces peuples. De nombreux documents témoignent de ce « dégout » :</br>Entre les diverses nations asiatiques que la force et la diplomatie cherchent à soumettre au sceptre moscovite, il en est une devant laquelle a échoué jusqu\’à ce jour toute la puissance de la Russie ; nous voulons parler des belliqueuses tribus du Caucase, qui ont su maintenir victorieusement la liberté et la nationalité de leur pause et dont l\’indépendance, en isolant de l\’empire les provinces transcaucasiennes, protée à la fois la Perse et la Turquie asiatiques<sup>1</sup></br>Issues d\’un ouvrage de <b>Xavier Hommaire de Hell</b>, un géographe français qui fut au service de nombreuses cours (notamment celles de France, de Russie et de Turquie), ce passage témoigne de la persistance de la résistance circassienne. Cette attitude condescendante à l\’égard des peuples est une tendance qu\’il est possible d\’observer dans les documents russes de l\’époque ; on les perçoit comme une épine au pied ralentissant la progression vers la Perse et l\’Empire ottoman.</br>Dans le Delo 57, il est possible de voir, exposé en détails, les problèmes récurrents qui découlent de la cohabitation avec les Circassiens. Dans ce dernier, on voit clairement le danger que sous-tend la présence de ces « belliqueuses tribus ». En effet, selon le <b><i>Stabs-kapitan</i> Franchini</b>, les Circassiens sont utilisés par les ennemis de la Russie, c\’est-à-dire, que des puissances rivales, comme le Royaume-Uni ou l\’Empire ottoman, assistent les Circassiens dans leurs soulèvements sporadiques. Dans le <b>Delo 57</b>, l\’agent russe évoque principalement une expédition circassienne qui aurait lieu au mois de <b>mars 1857</b>, cette dernière qui serait « financée » par les Britanniques et les Turcs. Ils offriraient chacun 3000 fusils, alors que les Britanniques donneraient « six pièces légères de campagnes avec affûts, caissons et munitions » et que certain Pacha turc, comme <b>Ismaïl Pacha</b>, offriraient leur soutien à la cause circassienne (l.188 v.).</br>À la lumière de document de l\’époque, on comprend donc les raisons qui ont motivé l\’expulsion des Circassiens. Continuellement menacé sur ses frontières au sud, l\’État-major russe cherche des solutions pour se débarrasser de cette instabilité et mettre fin aux guerres interminables les opposants aux diverses tribus qui peuplent la région. En guise d\’exemple de solutions, nous pouvons prendre une suggestion de Franchini, ce dernier qui propose d\’acheter les différents Beys et Pachas qui soutiennent le parti circassien de Constantinople. Selon l\’agent russe, ceci viendrait couper les revenus des Circassiens à la source (l.162 r.). Toutefois, l\’option qui sera finalement privilégiée sera celle de la conquête et de l\’expulsion. En effet, même si une solution comme celle de Franchini a probablement été considérée, on procède tout de même, en <b>1860</b>, à l\’expulsion des Circassiens. Initialement suggérée par <b>Dmitri Alexeïevitch Milioutine</b> (futur ministre de la guerre), l\’expulsion sera ratifiée par Alexandre II, ce dernier qui espère ainsi mettre un terme à la guerre du Caucase.</br>C\’est donc en <b>1864</b> que le grand-duc Michel, le frère du Tsar, le félicite de sa victoire dans un télégramme dans lequel il écrit : « Sire, je suis heureux de pouvoir offrir mes félicitations à votre majesté pour l\’issue définitive de la glorieuse guerre du Caucase ; il ne reste plus une seule tribu qui n\’ait été soumise »<sup>2</sup>, ce qui signifie que l\’expulsion est achevée et la frontière sud de l\’Empire est « sécurisée ». Après quatre ans de lutte, d\’internement et d\’expulsion, « le drapeau russe était arboré d\’un bout de l\’isthme du Caucase à l\’autre ».<sup>3</sup></br><sup>1</sup>Xavier Hommaire de Hell. Situation des Russes dans le Caucase. s.l., Rignoux, 1844, p.1</br><sup>2</sup>Édouard Dulaurier, « La Russie dans le Caucase: Fin de la guerre de Circassie et dispersion des tribus Tcherkesses », Revue des Deux Mondes (1829-1971), vol. 60, n° 4, 1865, p. 948.</br><sup>3</sup> <i>Ibid</i>, p.982</p><p class='titreArchive'>Raport du <i>Stabs-kapitan</i> Franchini au sujet des soulèvements circassiens et du soutien étranger à leur cause<span> <class='date'> Décembre 1856</span> <span class='agent'><i>Stabs-kapitan</i> Franchini</span></p><p class='archive'>RGVIA. F. 450, op. 1, d. 57 , l. 152-189 </p><p class='auteur'>David Bouchard</p><p class='ref'>DULAURIER, Édouard. « La Russie dans le Caucase: fin de la guerre de Circassie et dispersion des tribus Tcherkesses ». <i>Revue des Deux Mondes (1829-1971)</i>, vol. 60, n° 4, 1865, p. 947‑982.</br>HELL, Xavier Hommaire de. <i>Situation des Russes dans le Caucase</i>. s.l., Rignoux, 1844, 62 p.</p><p class='tag'> <em>géopolitique</em>");
    //CircassiensBou.addTo(myMap)
    CircassiensBou.addTo(geopolitiqueGroupe)

    var ChrétienBel = L.marker([39.5511, 32.5115], {title: 'La question chrétienne', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    ChrétienBel.bindPopup("<p class='titre'>La question chrétienne</p> <img src='images/SoldatsTurcs.jpg' class='image'</p> <p class='defImage'>Tableau représentant un groupe de soldats turcs</p> <p class='credits'>Wikicommons</p><p class='texte'>L\’Armée ottomane, la machine de combat qui conquiert, dès la fin du Moyen-Âge, les Balkans, le Couloir Syro-Palestinien, l\’Égypte et qui s\’étend rapidement dans la péninsule arabique et en Afrique du Nord, perd peu à peu de son influence au fil des siècles. Au 19e siècle, les réformes successives de Mahmoud II et de ses descendants promettent une place toujours importante aux minorités religieuses de l\’empire, notamment au sein du système scolaire et dans l\’armée. Si les promesses données entre 1830 et 1850 ne sont réellement réalisées qu\’après les soulèvements des jeunes Turcs, la question du recrutement des chrétiens et juifs dans l\’armée du sultan représente une question d\’importance capitale pour les agents du renseignement russe. Une énorme portion des ambitions russes et européennes en Anatolie, en Transcaucasie et dans les Balkans repose sur la question chrétienne et les réformes de Mahmoud et du Tanzimat remettent en péril les dispositions nationalistes des minorités judéo-chrétiennes.</br> Or, si les populations chrétiennes et juives sont en principes admises au sein de l\’armée turque une première fois en 1839, puis en 1856, il n\’en demeure pas moins important de souligner l\’isolation des soldats chrétiens au sein d\’unités principalement musulmanes et turcophones et l\’insuffisance des services religieux chrétiens devant les besoins grandissants des soldats. De plus, l\’accès aux écoles militaires supérieures restait fermé de manière pratiquement hermétique aux officiers judéo-chrétiens. Les grades militaires les plus élevés sont également hors de portée des soldats non musulmans.</br> Si les sultans qui poursuivent les réformes de Mahmoud tentent de mieux incorporer les minorités chrétiennes bulgares, arméniennes ou grecques au sein de l\’armée. L\’entropie des instances gouvernementales empêchera la réalisation de ces ambitions avant les soulèvements des jeunes Turcs au 20e siècle. L\’exclusion des minorités chrétiennes des sphères militaires contribuera à l\’explosion ultérieure de mouvement nationaliste partout dans l\’empire au courant des 19e et 20e siècles. </p> <p class='titreArchive'>«Reports of Staff Captain Franchini, Russian military agent in Constantinople, about evacuation of the Allied forces from Turkey, about recruitment and dispositions of Turkish army, about railroads in Rumelia, about the condition of Turkish navy, and about penetration of British capital into the economy of Turkey.» <span class='date'>1856-1858</span> <span class='agent'>Franchini</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 57</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> Les chrétiens de Turquie et la question scolaire et militaire - Persée. s.d., consulté le 6 avril 2020, <https://www.persee.fr/doc/rebyz_1146-9447_1912_num_15_92_3960>..</p><p class='tag'> <em>Turquie</em>");
    ChrétienBel.addTo(myMap)

    AnatolieLor.bindPopup("<p class='titre'>L'état du 4e corps turc d'Anatolie</p> <img src='images/AbdulKerim_pashaLor.jpg' class='image'</p> <p class='defImage'>Muchir (général en chef) d'Anatolie, Abdul-Kérim Pacha</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Le document que j\'avais à étudier cette semaine était rédigé par un certain colonel d\'artillerie nommé Franchini, de mai à novembre 1861. Selon un essai biographique publié en 1893 par « deux nièces reconnaissantes », Victor Franchini serait né à Constantinople en 1820, où il aurait été élevé par sa mère. Il est né russe, car son père Antoine Franchini était depuis longtemps au service de la Russie. C\'est d\'ailleurs la raison pour laquelle Victor serait né à Constantinople, puisque son père y était en mission diplomatique<sup>1</sup>. Le fait que Victor Franchini soit né à Constantinople et qu\'il y ait été élevé a très certainement exercé une influence le moment venu de le déployer là-bas comme agent de renseignement, des années plus tard. Une bonne partie du document contient une copie d\'un mémoire sur l\'armée d\'Anatolie, rédigé par le Consul russe à Trébizonde<sup>2</sup>. Riche en informations, ce mémoire détient notamment la répartition du corps d\'armée sur le territoire, ainsi que des renseignements sur le personnel et le matériel.<br/><br/>Voici donc quelques données importantes contenues dans ce rapport. Tout d\'abord, l\'armée active (<i>Nizam</i>) comprendrait six régiments d\'infanterie, six bataillons de tirailleurs, quatre régiments de cavalerie et un régiment d\'artillerie<sup>3</sup>. L\'auteur indique également que l\'armée ottomane semble gonfler ses nombres sur papier. Il indique également que les défenses laissent grandement à désirer en Anatolie : « On ne trouve pas dans l\'Anatolie une seule défense sérieuse ; les fortins qui avaient été élevés aux environs d\'Erzeroum pour mettre cette place à l\'abri d\'un coup de main, tombent en ruines, et on n\'a pas encore relevé les murs de la citadelle de Kars<sup>4</sup>. » Il est également important de noter, selon l\'auteur du rapport, qu\'une des grandes faiblesses de l\'armée turque est son relâchement en temps de paix.<br/><br/>Fait intéressant, l\'auteur parle aussi du service médical du corps d\'Anatolie. L\'hôpital central se situe dans la ville d\'Erzeroum. Toujours selon l\'auteur, le système de santé laissait fortement désirer et les maladies proliféraient jusqu\'au moment où un Anglais, le colonel Williams, eut l\'idée de créer des ailes pour séparer les différents types de malades<sup>5</sup>. En bref, l\'essentiel des informations contenues dans le rapport de Franchini est surtout de nature descriptive, mais on comprend tout de même que l\'objectif derrière celui-ci est de souligner la faiblesse de l\'armée turque et de ses institutions.</p> <p class='titreArchive'><i>Rapports du capitaine Franchini, agent militaire russe à Constantinople, à propos de l'organisation prospective de corps de gendarmerie en service en Roumélie et dans les vilayets européens de Turquie, à propos de la mobilisation de la réserve (Redif), à propos des relations entre la Grèce et la Bulgarie, à propos du recrutement de chrétiens en Turquie, et à propos de la condition et des dispositions du 4e Corps anatolien de l'armée turque.</i> <span class='date'>Mai-novembre 1861</span> <span class='agent'>Victor Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 66, l. 41-67 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> <i>Le général Victor Franchini (1820-1892) - Essai biographique</i>, Florence, Établissement typographique lorentin, 1893, p.6.<br/><br/><sup>2</sup> RGVIA. F. 450, op. 1, d. 66, l. 45.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 46.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 52.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 55.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>armée</em>--> <!--<em>médecine</em>--> <!--<em>militaire</em>-->");

    YemenBel.bindPopup("<p class='titre'>Le Cimetière des Turcs</p> <img src='images/TroupesTurques.jpg' class='image'</p> <p class='defImage'>soldats turcs en patrouille dans le vilayet du Yémen</p> <p class='credits'>Wikicommons</p><p class='texte'> Si la conquête turque du Yémen en 1517 marque l\’incorporation du territoire à l\’empire, la région reste néanmoins particulièrement autonome au cours des siècles qui suivent son annexion. C\’est cependant avec les réformes du Tanzimat, mis en branle par Mahmoud II et finalisé par ses descendants, que la région devient un point d\’intérêt central de l\’Empire ottoman. La capture de la ville de Sanaa dans les années 1830 met les bases de la création du vilayet du Yémen en 1872. Or l\’incorporation du territoire sera, dès 1872, compliquée par de nombreux facteurs :  .</br>.</br> «  <i> Ever since the Ottoman return to Yemen, in 1871-1873, the terrain and the local population made the incorporation of this territory into the Ottoman Empire difficult. This was exacerbated by the British presence and influence in Aden and the Italian presence across the Bab-el-Mandad in Eritrea</i>.»  </br>.</br> À multiple reprises, les populations locales menèrent de larges rébellions contre le pouvoir du sultan, culminant vers la fin du XIXème siècle avec la défaite des rebelles aux mains de l\’armée du sultan. </p> <p class='titreArchive'> Reports of Colonel Zelenii, Russian military agent in Constantinople, about the sending of Turkish expeditionary corps to Arabia to quell the insurgency in Yemen, about rearming of Turkish army and artillery, and about the new reforms in Turkish army. <span class='date'>1872</span> <span class='agent'>Zelenii</span> <span class='archive'>TsGIA. F. 2450 op. 1, d.89</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> HOF, Tobias. Empire, Ideology, Mass Violence: The Long 20th Century in Comparative Perspective. s.l., Herbert Utz Verlag, 20 septembre 2016, 282 p..</p><p class='tag'>     var TrainsBou = L.marker([42.6751, 23.3184], {title: 'Les chemins de fer en Turquie d\'Europe', icon:Trainsicon, riseOnHover : true, riseOffset: 999});
    TrainsBou.bindPopup("<p class='titre'>Les chemins de fer en Turquie d\'Europe</p> <img src='images/congrèsberlinbou.jpg' class='image'</p><p class='defImage'>Tableau d'Anton von Werner représentant le congrès de Berlin, 1881</p><p class='credits'>Wikicommons</p><p class='texte'>En 1875, le réseau de chemin de fer de l\’Empire ottoman est lacunaire (en rouge sur la carte). Il est morcelé en trois tronçons, les tracés ne sont pas terminés, faute de financement, et il n\’est pas connecté aux axes commerciaux des Balkans. Selon Henry Jacolin, ce retard serait dû à la réticence du parti vieux turc qui voit le chemin de fer comme un cheval de Troie européen qui permettrait à leurs ennemis d\’acheminer des armées aux portes de l\’Empire. Toutefois, conscients de la valeur stratégique, d\’autres protagonistes soutiennent ces projets et cherchent du financement. À l\’époque, la Turquie d\’Europe, en proie à différents mouvements nationalistes, souvent exacerbés par l\’Autriche-Hongrie et la Russie, est de plus en plus difficile à policer par les autorités ottomanes. Il devient donc primordial, aux yeux de la Porte, de se doter de voie de moyens de communication permettant d\’acheminer des troupes vers des régions comme la Bosnie et la Serbie. Or, malgré cet impératif, une bonne partie du gouvernement turc demeure méfiante de l\’attitude de leurs voisins et craint que les chemins de fer ne servent, finalement, que les intérêts de ces derniers. (Jacolin, 2014)</br>Conscient de l\’importance des voies ferrées dans un conflit<sup>1</sup>, la Russie finance, elle aussi, différents projets ferroviaires en Bessarabie et en Roumanie. Dans les documents d\’archives russes, il est d\’ailleurs possible d\’y analyser des documents témoignant de l\’importance accordée aux chemins de fer. En effet, dans les documents du F-450, opis 1, delo 116, l\’agent, Peshkov, que je soupçonne être <b>Nicolas Nikolaïevitch Peshkov</b> vice-roi du Caucase, transmet à un destinataire inconnu, une annexe dans laquelle il identifie les croisements, les stations militaires, les distances kilométriques, les ponts métalliques et les tunnels des voies ferrées turques.</br>En plus d\’être compétitrice de l\’Empire ottoman, la Russie devient rivale de l\’Empire austro-hongrois, cette puissance qui domine, depuis le congrès de Berlin, la politique des chemins de fer et perturbe les projets russes dans les Balkans. La Russie, consciente de la progression ferroviaire fulgurante de leur rival (l\’Autriche-Hongrie qui finance et administre des chemins de fer de Vienne à Skopje en passant par Belgrade et Nis ; en bleu sur la carte), doit redoubler d\’effort pour contrôler le jeu ferroviaire qui se dessine dans les Balkans. En effet, dans un effort diplomatique considérable, l\’Autriche-Hongrie assure de défendre les intérêts de la Serbie si elle s\’engage à construire un chemin de fer reliant Belgrade à Skopje et au réseau turc (en rouge sur la carte). En contrepartie, elle joindrait son réseau à celui des Serbes (à Belgrade). En simultané, l\’Autriche-Hongrie s\’assure d\’accorder le financement nécessaire au développement du chemin de fer bulgare (tronçon en mauve sur la carte) qui devrait relier Belovo à Nis, en passant par la capitale bulgare, Sofia. Ces objectifs seront finalement ratifiés en 1883 lors de la <b>Convention à quatre</b>, puis les voies ferrées seront effectives au courant des années 1887-1888. (Jacolin, 2014)</br>Au terme de ce long jeu politique, la Russie se voit délaisser du monde ferroviaire balkanique. Dépourvue d\’un chemin direct vers Istanbul, elle se retrouve derrière l\’Autriche-Hongrie. Toutefois, comme le démontrent les relevés effectués par Pechkov, le regard de la Russie ne s\’est pas pour autant détourné des chemins de fers ottomans. Au contraire, il semble accorder une importance particulière à ces voies ferrées qui commence à sillonner les Balkans et les territoires turcs ; ces dernières assurant le développement d\’un réseau de communication plus décent. En revanche, humiliée lors du <b>Congrès de Berlin</b> et derrière dans la politique des chemins de fer, la Russie perd progressivement toute chance de conquérir les détroits et unifier les Balkans derrière un idéal panslave. <br>Il est dommage de ne détenir aucune trace du document auquel a été annexé le tableau produit par Peshkov. En effet, il aurait été pertinent de vérifier les objectifs derrière l\’envoi d\’un tel document. Était-ce dirigé contre les Ottomans ou contre l\’Autriche-Hongrie ; dans un cas, il y avait des objectifs purement militaires (prévenir le transport de matériel et d\’effectifs turcs), dans un autre, il s\’agissait surtout de brosser un portrait ferroviaire de la région afin de se positionner dans la politique ferroviaire menée par l\’Autriche-Hongrie.</br>Légende</br>En rouge, ce sont les chemins de fer turcs en 1875</br>En bleu et en mauve, ce sont les tronçons dessinés lors de la Convention à quatre. (En bleu c\’est le tronçon serbe, en mauve c\’est le tronçon bulgare)</br><sup>1</sup>La Russie, ayant perdu la guerre de Crimée, ne souhaite pas voir cette déconfiture se reproduire</p><p class='titreArchive'>Relevé des stations, stations militaires, croisements, croisements militaires, distances kilométriques ponts métaliques, tunnels et rampes<span> class='date'> 1897</span> <span class='agent'>Nicolas Nikolaïevitch Peshkov</span></p><p class='archive'>RGVIA. F. 450, op. 1, d. 116 , l. 1-9</p><p class='auteur'>David Bouchard</p><p class='ref'>JACOLIN, Henry. « L’établissement de la première voie ferrée entre l’Europe et la Turquie. Chemins de fer et diplomatie dans les Balkans ». <i>Revue d’histoire des chemins de fer</i>, n° 35, novembre 2006</p><p class='tag'> <em>Chemin de fer</em>");
    //TrainsBou.addTo(myMap)
    TrainsBou.addTo(cheminsdeferGroupe)

    BulBou.bindPopup("<p class='titre'>Les chemins de fer en Turquie d\'Europe</p> <img src='images/congrèsberlinbou.jpg' class='image'</p><p class='defImage'>Tableau d'Anton von Werner représentatn le congrès de Berlin, 1881</p><p class='credits'>Wikicommons</p><p class='texte'>En 1875, le réseau de chemin de fer de l\’Empire ottoman est lacunaire (en rouge sur la carte). Il est morcelé en trois tronçons, les tracés ne sont pas terminés, faute de financement, et il n\’est pas connecté aux axes commerciaux des Balkans. Selon Henry Jacolin, ce retard serait dû à la réticence du parti vieux turc qui voit le chemin de fer comme un cheval de Troie européen qui permettrait à leurs ennemis d\’acheminer des armées aux portes de l\’Empire. Toutefois, conscients de la valeur stratégique, d\’autres protagonistes soutiennent ces projets et cherchent du financement. À l\’époque, la Turquie d\’Europe, en proie à différents mouvements nationalistes, souvent exacerbés par l\’Autriche-Hongrie et la Russie, est de plus en plus difficile à policer par les autorités ottomanes. Il devient donc primordial, aux yeux de la Porte, de se doter de voie de moyens de communication permettant d\’acheminer des troupes vers des régions comme la Bosnie et la Serbie. Or, malgré cet impératif, une bonne partie du gouvernement turc demeure méfiante de l\’attitude de leurs voisins et craint que les chemins de fer ne servent, finalement, que les intérêts de ces derniers. (Jacolin, 2014)</br>Conscient de l\’importance des voies ferrées dans un conflit<sup>1</sup>, la Russie finance, elle aussi, différents projets ferroviaires en Bessarabie et en Roumanie. Dans les documents d\’archives russes, il est d\’ailleurs possible d\’y analyser des documents témoignant de l\’importance accordée aux chemins de fer. En effet, dans les documents du F-450, opis 1, delo 116, l\’agent, Peshkov, que je soupçonne être <b>Nicolas Nikolaïevitch Peshkov</b> vice-roi du Caucase, transmet à un destinataire inconnu, une annexe dans laquelle il identifie les croisements, les stations militaires, les distances kilométriques, les ponts métalliques et les tunnels des voies ferrées turques.</br>En plus d\’être compétitrice de l\’Empire ottoman, la Russie devient rivale de l\’Empire austro-hongrois, cette puissance qui domine, depuis le congrès de Berlin, la politique des chemins de fer et perturbe les projets russes dans les Balkans. La Russie, consciente de la progression ferroviaire fulgurante de leur rival (l\’Autriche-Hongrie qui finance et administre des chemins de fer de Vienne à Skopje en passant par Belgrade et Nis ; en bleu sur la carte), doit redoubler d\’effort pour contrôler le jeu ferroviaire qui se dessine dans les Balkans. En effet, dans un effort diplomatique considérable, l\’Autriche-Hongrie assure de défendre les intérêts de la Serbie si elle s\’engage à construire un chemin de fer reliant Belgrade à Skopje et au réseau turc (en rouge sur la carte). En contrepartie, elle joindrait son réseau à celui des Serbes (à Belgrade). En simultané, l\’Autriche-Hongrie s\’assure d\’accorder le financement nécessaire au développement du chemin de fer bulgare (tronçon en mauve sur la carte) qui devrait relier Belovo à Nis, en passant par la capitale bulgare, Sofia. Ces objectifs seront finalement ratifiés en 1883 lors de la <b>Convention à quatre</b>, puis les voies ferrées seront effectives au courant des années 1887-1888. (Jacolin, 2014)</br>Au terme de ce long jeu politique, la Russie se voit délaisser du monde ferroviaire balkanique. Dépourvue d\’un chemin direct vers Istanbul, elle se retrouve derrière l\’Autriche-Hongrie. Toutefois, comme le démontrent les relevés effectués par Pechkov, le regard de la Russie ne s\’est pas pour autant détourné des chemins de fers ottomans. Au contraire, il semble accorder une importance particulière à ces voies ferrées qui commence à sillonner les Balkans et les territoires turcs ; ces dernières assurant le développement d\’un réseau de communication plus décent. En revanche, humiliée lors du <b>Congrès de Berlin</b> et derrière dans la politique des chemins de fer, la Russie perd progressivement toute chance de conquérir les détroits et unifier les Balkans derrière un idéal panslave. <br>Il est dommage de ne détenir aucune trace du document auquel a été annexé le tableau produit par Peshkov. En effet, il aurait été pertinent de vérifier les objectifs derrière l\’envoi d\’un tel document. Était-ce dirigé contre les Ottomans ou contre l\’Autriche-Hongrie ; dans un cas, il y avait des objectifs purement militaires (prévenir le transport de matériel et d\’effectifs turcs), dans un autre, il s\’agissait surtout de brosser un portrait ferroviaire de la région afin de se positionner dans la politique ferroviaire menée par l\’Autriche-Hongrie.</br>Légende</br>En rouge, ce sont les chemins de fer turcs en 1875</br>En bleu et en mauve, ce sont les tronçons dessinés lors de la Convention à quatre. (En bleu c\’est le tronçon serbe, en mauve c\’est le tronçon bulgare)</br><sup>1</sup>La Russie, ayant perdu la guerre de Crimée, ne souhaite pas voir cette déconfiture se reproduire</p> <p class='titreArchive'>Relevé des stations, stations militaires, croisements, croisements militaires, distances kilométriques ponts métaliques, tunnels et rampes<span> class='date'> 1897</span> <span class='agent'>Nicolas Nikolaïevitch Peshkov</span></p><p class='archive'>RGVIA. F. 450, op. 1, d. 116 , l. 1-9</p><p class='auteur'>David Bouchard</p><p class='ref'>JACOLIN, Henry. « L’établissement de la première voie ferrée entre l’Europe et la Turquie. Chemins de fer et diplomatie dans les Balkans ». <i>Revue d’histoire des chemins de fer</i>, n° 35, novembre 2006</p><p class='tag'> <em>Chemin de fer</em>");
    //BulBou.addTo(myMap)
    BulBou.addTo(cheminsdeferGroupe)

    var RoumélieCan = L.geoJSON(Roumelie, {color: '#ff8080ff', opacity: 1, fillOpacity:0.55});
    RoumélieCan.bindPopup("<p class='titre'>La Porte au bord du gouffre</p> <img src='images/soldats.jpg' class='image'</p> <p class='defImage'>Soldats ottomans équipés à l\'européenne (1863)</p> <p class='credits'>Wikipédia</p><p class='texte'>À la fin du règne du Sultan Abdülmecid Ier en 1861, la situation de l\'Empire ottoman ne va pas en s\'améliorant. En effet, la Porte se retrouve en mauvaise posture financière et, de par ce fait, politique. Cette information se constate grâce à une correspondance entretenue entre le capitaine Victor Franchini, militaire russe basé à Constantinople, et monsieur le ministre de la Guerre, <a href='https://fr.wikipedia.org/wiki/Nikola%C3%AF_Soukhozanet'>Nikolaï Soukhozanet</a>. L\'année 1861 est une période de grands changements. Le ministre de la guerre russe démissionne en novembre, laissant la place à <a href='https://fr.wikipedia.org/wiki/Dmitri_Milioutine'>Dmitri Milioutine</a>, et le Sultan ottoman Abdülmecid Ier meurt. Il est succédé par son frère, <a href='https://fr.wikipedia.org/wiki/Abd%C3%BClaziz'>Abdülaziz</a>. Dans cette correspondance datant de février à novembre 1861, Franchini aborde ainsi la question financière qui préoccupe fortement l\'empire qui marche progressivement vers son déclin. </br> À cette époque, des tensions persistent grandement dans les provinces de la Turquie. En Roumélie notamment, la situation se détériore de jour en jour. Une solution doit donc être trouvée pour éviter une fois de plus des insurrections. Dans le cas de la Roumélie qui nous intéresse ici, il serait surtout préférable d\'éviter une collaboration avec la Serbie et le Monténégro – pays limitrophes au territoire – ou encore une nouvelle invasion des Grecs. Cependant, la mauvaise condition financière de la Porte ne permet pas de jouer librement dans les ressources du pays. C\'est à ce moment que l\'armée ottomane entre aussi dans son déclin. </br> C\'est alors que des réclamations au Sultan, suite au retour de Roumélie du Grand Vizir - probablement Kibrisli Mehmed Emin Pacha – remettent sur table des questions déjà débattues par le grand Conseil, restées sans effet. Ainsi, en tentant de satisfaire l\'opinion publique, deux points sont rediscutés : la formation d\'un corps de gendarmerie destiné aux services de la police dans les provinces de la Roumélie européenne et l'enrôlement des chrétiens au service de l\'empire. </br> Pour entreprendre ces réformes, il faut évidemment procéder à un recrutement qui se poursuivra sur un entrainement et une formation visant à établir un lien de confiance entre les soldats et l\'empire et à leur inculquer leur devoir. Il est mentionné dans la correspondance que l\'empire désir des hommes fidèles et non pas des <i>zaptié</i>, soit « des brigands déguisés qui peuvent tout se permettre impunément, à l\'ombre de la loi ». En somme, il se doit de penser au coût de la formation et aux pensions à verser aux enrôlés. En exécutant rapidement le calcul, suite à la situation financière de la Turquie, cette entreprise demeure irréalisable. Également, l\'idée de l\'enrôlement des chrétiens ne convient pas à tous. Étant marginalisés et craints en Turquie, il serait préférable de ne pas leur fournir d\'armes sachant que l\'instabilité dans les provinces est considérable – ils pourraient se retourner contre l\'empire. La discussion sur cet enrôlement perdure pendant un certain temps. Le Conseil envisage non pas la conscription, mais le recrutement volontaire pour éviter les troubles. Cependant, certains pensent que la formation de bataillons chrétiens entrainerait un gain d\'autonomie trop important à ces hommes, ce qui engagerait un risque majeur. Le Conseil préfère une cavalerie exclusivement musulmane au détriment des chrétiens. </br> En analysant alors cette situation et en constatant l\'affaiblissement de l\'armée ottomane, le Conseil des ministres décide de rétablir la convocation immédiate des rédifs, soit de la réserve de Turquie. Pourtant, cette mesure avait été suspendue en raison de la pénurie du trésor, mais l\'état d\'urgence est décrété, le recrutement simple ne suffit plus. Ainsi, les réservistes, renvoyés depuis quelques mois dans leurs foyers, sont rappelés à l\'ordre. Pour certains, cela ne leur convient pas. De par leurs expériences, ils savent que le contexte ne leur permet pas de toucher de pension. En effet, ces derniers sont rappelés chaque printemps et licenciés chaque automne pour cause de manque de fond. Une insatisfaction plutôt générale se fait donc ressentir par ces soldats fatigués et dégoutés par la situation. Par conséquent, ces rédifs occasionnent un certain désordre en Asie, tandis que d\'autres choisissent d\'être réfractaires ou déserteurs. En revanche, leur présence est capitale puisque l\'armée dispersée sur tout le territoire de la Turquie européenne ne suffit plus pour contenir le mécontentement des gens et les assaillants. Un conflit est alors en jeu puisque d\'un côté, il y a résistance et, de l\'autre, un manque d\'effectifs. </br> Quant au nouveau corps de gendarmerie souhaité en Roumélie, la situation devient assez précaire et urgente. En outre, peu de généraux conviennent au Sultan en raison d\'un manque de confiance qu\'il a envers eux. Ce dernier rappele alors Omer Pacha, un ancien général ottoman exilé depuis de nombreuses années en raison de son comportement inapproprié au sein de l\'empire. Probablement que celui-ci sera chargé de commander ces troupes. On peut donc constater que la pénurie d\'hommes frappe grandement la Turquie. </br> La Porte, pour tenter d\'apaiser les esprits, emprunte 22 millions de francs à la France. Avec cet argent, elle paye une portion des anciens de l\'armée à qui l\'empire doit 20 à 22 mois de pension. Elle paye aussi un mois de solde sur sept à la garnison. Puis elle effectue un paiement aux grandes maisons de commerce qui ont permises des avances, mais qui souffrent de la crise commerciale. Finalement, deux millions et demi sont investi dans l\'achat d\'armes moderne en France, en Belgique et en Angleterre. Cependant, cet emprunt engouffre l\'empire davantage dans la récession. </br> Malgré tout, toutes les forces sont mobilisées en Roumélie pour empêcher une quelconque insurrection. On ne saura que plus tard que l\'Empire ottoman perdra progressivement plusieurs provinces de cette région. Cette correspondance entre le capitaine Franchini et le ministre de la Guerre en 1861 fournit alors de riches informations concernant la Turquie, qui, à ce moment, n\'est pas en position de gérer des conflits. Pour la Russie, ces informations permettent de savoir où elle peut apporter son influence, mais surtout dans qu\'elle situation se retrouve son ennemi qui dépérit de jour en jour. Pour elle, son ascension vers les Balkans grandit aux vues des pertes considérables de l\'Empire ottoman. </p> <p class='titreArchive'>« Rapport du Capitaine Franchini à propos de de l\'éventuelle organisation de corps de gendarmerie en Roumélie, de la mobilisation des forces en réserve (Redif), des relations entre la Grèce et la Bulgarie et du recrutement des Chrétiens en Turquie » <span class='date'>5 février au 18 novembre 1861</span> <span class='agent'>Capitaine Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 66, 1-2</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>MOREAU, Odile. <i>L\'Empire ottoman à l\'âge des réformes</i>. Institut français d’études anatoliennes, 2007, 402p. </p><p class='tag'> <em>Roumélie</em> <em>Constantinople</em> <em>Militaire</em>");

    var RapportPourSerbieDio = L.marker([40.9645, 28.7997], {title: 'Armée ottomane et Serbie', icon: Technoicon, riseOnHover : true, riseOffset: 999});
    RapportPourSerbieDio.bindPopup("<p class='titre'>Un rapport sur l'armée turque pour le Ministère de la Guerre de Serbie</p> <img src='images/Warendorf_breech_DIO.jpg' class='image'</p> <p class='defImage'>Mécanisme de culasse Warendorf tiré de l'<i>Encyclopédie Militaire</i> Sytin, Volume 5, 1911.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Rapport du colonel Franchini sur l\'état de l\’armée turque, 1868.</br></br>Adressé d\’abord au ministre de la Guerre de Serbie, ce rapport est ensuite transmis en copie au ministre de la Guerre russe. Il faut donc s'attarder quelque peu à la situation des Serbes, laquelle change beaucoup au courant du XIX<sup>e</sup> siècle. Durant cette période, la «&nbsp;Serbie&nbsp;», un territoire contrôlé par les l\'Empire ottoman, acquiert progressivement une indépendance vis-à-vis de la Porte et devient enfin un protectorat, c\’est-à-dire un État souverain qui reconnaît une suzeraineté ottomane. En effet, en raison de soulèvements (<a href='https://fr.wikipedia.org/wiki/Premier_soul%C3%A8vement_serbe' target='_blank'>1804-1813</a> et <a href='https://fr.wikipedia.org/wiki/Second_soul%C3%A8vement_serbe' target='_blank'>1815-1817</a>) qui entraient d\’abord la création de la <a href='https://fr.wikipedia.org/wiki/Principaut%C3%A9_de_Serbie' target='_blank'>Principauté de Serbie</a>, puis enfin des nombreuses révoltes qui secouent les Balkans et dont la participation des Serbes leur donne ultimement l\’indépendance officielle en <a href='https://fr.wikipedia.org/wiki/Congr%C3%A8s_de_Berlin' target='_blank'>1878</a>. La principauté s\’est développée entre les influences de l\’Empire ottoman, de l\’Autriche et de l\’Empire russe, mais elle obtient aussi la sympathie de plusieurs pays européens et même de personnalités telles que Victor Hugo. La Russie, qui désire toujours accroître son influence dans les Balkans, aura conseillé l\’imposition par la Porte d\’une constitution très conservatrice (en ne prévoyant pas de Parlement, par exemple) à la Serbie en <a href='https://en.wikipedia.org/wiki/1838_Constitution_of_Serbia' target='_blank'>1838</a>, dans le but de limiter le potentiel de libéralisation de la principauté, tout en réduisant le pouvoir autocratique du <i>knez</i> (prince) de Serbie, titre alors porté par <a href='https://fr.wikipedia.org/wiki/Milo%C5%A1_Ier_Obrenovi%C4%87' target='_blank'>Milos Obrenovic</a><sup>1</sup>. L\’Empire tente parallèlement d\’entretenir des relations cordiales avec cet état peuplé majoritairement de Slaves orthodoxes, toujours pour servir son propre intérêt. Cela explique pourquoi un agent russe peut alors correspondre avec le ministre serbe de la Guerre.</br></br>Le colonel <a href='https://books.google.ca/books?id=XntoVwR9_zEC&pg=PA6&dq=victor+franchini+russie&hl=fr&sa=X&ved=0ahUKEwia5pPa_8ToAhXjlOAKHQyaCqAQ6AEIJzAA#v=onepage&q=victor%20franchini%20russie&f=false' target='_blank'>Victor Franchini</a> Son rapport est un résumé de ses observations, lesquelles sont de nature plus qualitative que quantitative. Relativement complet, il couvre l\’armée régulière, les réservistes, la cavalerie, l\’artillerie, de même que les tactiques, l\’approvisionnement et l\’organisation, générale et de campagne. Le colonel est un observateur particulièrement critique vis-à-vis de l\’armée ottomane. Il s\’étend en détails sur le manque de développement ou d\’organisation criant de la plupart des éléments qui sont cruciaux pour une armée moderne, comme la hiérarchie, l\’approvisionnement, le transport, les ambulanciers, de même que sur les valeurs morales de l\’armée, sur la cohérence du matériel et sur la qualité de l\’instruction. Par exemple, il dira de l\’armée ottomane qu\’elle ne possède pas les valeurs morales essentielles d\’une bonne armée, comme le sens du devoir, la cohésion, l\’abnégation et le sacrifice. Les seules valeurs qu\’il leur accorde sont la résilience devant l\’adversité et l\’obéissance, mais encore cette dernière ne s\’applique pas aux officiers, seulement aux soldats. Selon lui, une apathie ronge tout l\’Empire et celle-ci percole dans les rangs de l\’armée. Ce n\’est pas un esprit de révolte, mais un manque de confiance et de dévouement qui décourage les efforts. Il note aussi un grand conservatisme dans l\’armée, surtout chez les officiers supérieurs, ce qui est problématique alors que cette institution est en plein rattrapage en termes de tactiques, d\'organisation et de technologies durant tout le XIX<sup>e</sup> siècle. Franchini explique que l\’armée turque ne prend guère soin de son matériel, que ce soit les armes à feu ou l\’artillerie. Les officiers et les soldats ne sont pas adéquatement formés pour l\’entretien des armes, mais, selon Franchini, personne ne semble même vouloir apprendre à entretenir adéquatement tout ce matériel moderne dont la Porte fait l\’acquisition. Ainsi, les armements sont tous dans divers états de délabrement, peu importe leur âge ou leur facture. D\’ailleurs, le matériel moderne ne sert pas la Porte comme il le devrait, en raison du manque d\’instruction et d\’entraînement des troupes. Le colonel donne l\’exemple des carabines Enfield à canon court et à chargement par la culasse (des <a href='https://fr.wikipedia.org/wiki/Fusil_Enfield_Pattern_1853' target='_blank'>Enfield Pattern 1853</a>, visiblement convertis pour être chargés par la culasse) dont les soldats ont récemment été équipés<sup>2</sup>. Le canon court de ces carabines permet une plus grande mobilité et le chargement par la culasse permet un tir beaucoup plus rapide que les armes à chargement par la bouche. Ensemble, ces éléments permettent des charges beaucoup plus efficaces malgré une avance à découvert. Par contre, les Turcs ne pourront pas mettre à profit ces avantages techniques, car un canon court signifie un recul plus important et une moins grande stabilité pour un tireur peu expérimenté. De plus, un mécanisme à chargement par la culasse doit être bien entretenu pour continuer de fonctionner. Enfin, une cadence de tir élevée accélère l\’usure d\’une arme, ce qui rend encore plus important son entretien. Ainsi, selon Franchini, ces carabines ne demeureront pas fonctionnelles longtemps entre les mains des Turcs. Il évoque une situation similaire avec l\’artillerie, dont les pièces plus modernes, notamment des canons rayés et des pièces à culasse de type <a href='https://en.wikipedia.org/wiki/Martin_von_Wahrendorff' target='_blank'>Wahrendorff</a> de facture prussienne, ne sauraient être maniées ou maintenues en état de marche par les troupes ottomanes, qui ne les ont pratiquement jamais utilisées.</br>Ses conclusions sont sévères. Il affirmera en outre que les lacunes de cette armée sont telles qu\’il ne saurait la considérer comme une armée régulière efficace et capable d\’entreprendre une campagne offensive. Il dira cependant que cette armée «&nbsp;irrégulière&nbsp;» s\’anime lorsque les circonstances l\’y obligent et que, sur la défensive, la plupart de ses lacunes se trouvent amoindries, alors que sa combativité naturelle la rend encore plus difficile à déloger.</br></br>Pour conclure, voici quelques éléments que l\’on peut retenir de l\’étude du <i>delo</i> 84. D\’abord, on peut entrevoir comment les Russes contribuent à la défense des jeunes nations des Balkans en leur fournissant des informations sur leur ennemi commun. On comprend également après quelques recherches que la Russie joue sur les deux plans, collaborant tantôt avec les Serbes, notamment lors du conflit russo-turc de <a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1877-1878' target='_blank'>1877-1878</a> lors duquel les Serbes participent à des actions coordonnées avec les Russes, tantôt avec la Porte lorsque cela est favorable à ses intérêts, comme en <a href='https://en.wikipedia.org/wiki/1838_Constitution_of_Serbia' target='_blank'>1838</a><sup>3</sup>. Ensuite, on peut voir que bien que le jugement de plusieurs observateurs européens s\’adoucisse face à l\’armée ottomane au cours du XIX<sup>e</sup> siècle, cette mouvance de l\’opinion n\’est visiblement pas universelle. Franchini est encore très peu impressionné par les troupes turques et plusieurs jugements à saveur orientaliste demeurent, bien qu\’il vante les «&nbsp;qualités naturelles&nbsp;» des soldats turcs et la ténacité de la défensive ottomane. On peut cependant se demander si ce portrait des troupes turques a pu être orienté de façon à développer la confiance des Serbes en leurs capacités militaires face à la Porte. On peut également constater que la modernisation de l\’armée ottomane se poursuit, du moins d\’un point de vue matériel, puisque le colonel décrit plusieurs armes modernes dont les mécanismes commencent à se rapprocher de l\’armement que nous connaissons aujourd\’hui, tels que le chargement par la culasse des carabines et des pièces d\’artillerie. Enfin, Franchini mentionne au cours de son rapport avoir eu accès aux annales de l\’armée turque dans le cadre de ses recherches, ce qui nous permet de nous questionner sur la façon dont un agent russe peut avoir accès à de tels documents&nbsp;: était-ce accessible «&nbsp;publiquement&nbsp;» ou alors aurait-il dû soudoyer quelques fonctionnaires pour les consulter&nbsp;?</p> <p class='titreArchive'>«Rapport du gentilhomme de la Chambre Chikhachev à Constantinople à propos de l'état de l'armée turque et des fortifications du Bosphore et des Dardanelles.» <span class='date'>1868</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;84.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br><sup>1</sup> et <sup>3</sup>&nbsp;: Milan Vladissavlievitch, «&nbsp;Developpement Constitutionnel du Royaume de Serbie&nbsp;», <i>Revue d’Histoire Politique et Constitutionnelle</i>, vol.&nbsp;2, 1938, p.529-534.</br><sup>2</sup> Michael Taylor et John Byrson, «&nbsp;Guns, firms, and contracts: The evolution of gun-making in Birmingham&nbsp;», dans <i>Understanding the Firm: Spatial and Organizational Dimensions</i>, Oxford, Oxford University Press, 2006, p. 77.</br>Wayne Harold Bowen, «&nbsp;Serbo-Ottoman Conflict&nbsp;», <i>Salem Press Encyclopedia</i>, 2019.</br></br> Icône&nbsp;: Civil War Guns By Jarem Frye, US, The Noun Project, Creative Commons, [https://thenounproject.com/jaremfrye/collection/black-powder-muzzleloader/?i=1202079]</br></p><p class='tag'> <em>agents</em> <em>colonel</em> <em>Franchini</em> <em>armée</em> <em>renseignement</em> <em>Serbie</em> <em>Constantinople</em> <em>Russie</em> <em>informateurs</em> <em>rapport</em> <em>canons</em> <em>fusils</em>");
