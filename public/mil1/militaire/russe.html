    var HeratLam = L.marker([34.3508, 62.2164], {title: 'Le Grand Jeu et Hérat', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    HeratLam.bindPopup("<p class='titre'>Le Grand Jeu et Hérat</p> <img src='images/CitadelleHerat.jpg' class='image'</p> <p class='defImage'>Vue de la citadelle d'Hérat en 1879</p> <p class='credits'>Wikicommons</p><p class='texte'>Au XIX<sup>e</sup> siècle, le Grand Jeu entre la Russie et l\'Angleterre place la Perse et l\'Afghanistan au centre d\'un conflit entre puissances européennes. L\’enjeu repose dans le contrôle du Moyen Orient: pour la Russie, cela la rapproche de l\’Inde britannique; pour les Anglais, il faut conserver leur influence en Afghanistan, qui constitue une barrière aux envies d’expansion russes. En ce qui concerne les Perses et les Afghans, ils ne sont pratiquement que des pantins entre les mains des Européens, qui placent des agents sur le territoire afin d\’influencer les décisions en leur faveur et garder un oeil sur la situation, qui devient de plus en plus tendue au fil du XIX<sup>e</sup> siècle.<br>Une ville particulière constitue un enjeu de taille dans ce contexte géopolitique: Hérat. Plaque tournante du commerce provenant de l\’Inde, elle est également caractérisée par des terres fertiles, une abondance de ressources hydrographiques ainsi que des fortifications efficaces. Dès 1833, le Prince perse Abbas Mirza a pour projet de lancer une attaque contre la ville, dans le but de la reprendre aux Afghans, pour réaliser les souhaits géostratégiques de la Russie. En effet, celle-ci applique une politique expansionniste contre les Khanats du Turkistan et voit la possession d\’Hérat par les Perses comme un obstacle aux ambitions britanniques en Afghanistan. De plus, si Mirza est occupé à l’Est, il ne pense pas à reprendre les provinces perdues aux mains de la Russie lors de la dernière guerre russo-perse de 1826-1828. Cependant, plusieurs circonstances, dont le décès de son père et sa propre maladie, font en sorte qu’Abbas Mirza ne prend pas Hérat.<br>En juillet 1837, les Anglais, qui craignent une révolte anti-britannique en Afghanistan, tentent d\’influencer le Shah Mohamed pour le dissuader de lancer une marche contre Hérat. Cette tentative diplomatique échoue et le Shah ordonne un rassemblement des troupes, puis marche vers la ville en septembre. Un an plus tard, le siège de la ville prend fin lorsque le Shah se retire; aucun des deux camps ne fait d\’avancée significative. On pourrait ainsi croire que les Russes, devant cet échec, délaissent leur intérêt pour Hérat. Les sources d\’archives ne prouvent cependant pas le contraire. Dans deux lettres écrites par le Lieutenant-Colonel Blaramberg et envoyées au Ministre des Affaires Militaires russe, l’agent fait état de la situation socio-politique de la Perse et rend notamment compte de la situation à Hérat. Toujours détenue par les Afghans dirigés par Yar-Mohamed-Khan, la ville reçoit le soutien de quatre bataillons anglo-indiens en août 1839. D’ailleurs, les relations diplomatiques entre la Perse et la Grande-Bretagne sont rompues. Outre ces informations, Blaramberg rapporte également que le pays est dans un état « alarmant ». En effet, il parle de troubles dans au moins quatre villes importantes, dont les plus graves seraient à Chiraz. D’ailleurs, Blaramberg ne cache pas son mépris des Perses: il mentionne que le premier Ministre croit à tord bien gouverner le pays et que « vouloir lui faire entendre raison à cet égard serait vouloir parler de couleurs à un aveugle ». En septembre 1839, les troupes Anglo-Indiennes ont apparemment quitté Hérat, mais des officiers anglais ont été laissés sur place. Au nombre de trois, ils accomplissent plusieurs tâches d’importance: réparation et amélioration des fortifications de la ville, perception de l\’impôt et distribution d\’argent parmi le peuple, et finalement veiller à ce que Yar-Mohamed-Khan n\’oppresse pas le peuple et ne commette pas d\’injustice. L\’Afghanistan semble donc carrément gouvernée par l\’Angleterre. Mais la plus grande partie de cette deuxième lettre est consacrée aux troupes perses. Blaramberg assiste effectivement à une revue des troupes du Shah: dix cadres de bataillons, dont sept réguliers et trois constitués par la milice Kadjare d\’Asterabad. Le tout monte à environ 3 500 hommes. L\’agent rapporte « la nullité de l\’armée persane » et le « mauvais état des troupes ». D\’ailleurs, les troupes n\’étant pas payées, la plupart des hommes de ces bataillons sont retournés chez eux. En effet, l\’entretien des troupes est laissé aux gouverneurs des provinces, mais ceux-ci encaissent les sommes pour leur profit personnel. Finalement, Blaramberg mentionne que les affaires entre la Perse et la Grande-Bretagne s\’arrangent à l\’amiable et que le gouvernement perse s\’humilie grandement en accédant à toutes les demandes et exigences du gouvernement britannique. Quelles sont ces demandes? Blaramberg ne semble pas avoir réussi à mettre la main dessus…</p> <p class='titreArchive'>«Lettres du Lieutenant-Colonel Blaramberg au Ministre des Affaires Militaires» <span class='date'>1839</span> <span class='agent'>Lieutenant-Colonel Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 22_10 et 22_11.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'>Abbas Amanat. « Herat. VI. The Herat Question », <i>Encyclopedia Iranica</i>, 2012, http://www.iranicaonline.org/articles/herat-vi.</p><p class='tag'> <em>Perse</em><em>Herat</em><em>Afghanistan</em><em>Angleterre</em>");
    HeratLam.addTo(myMap)
    HeratLam.addTo(DiplomatieGroupe)

    var MesquinBel = L.marker([32.3908, 51.4028], {title: 'Mission Gardane', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    MesquinBel.bindPopup("<p class='titre'>Misère et Mesquinerie</p> <img src='images/Ispahan.jpg' class='image'</p> <p class='defImage'>Représentation d’Ispahan au XIXème siècle</p> <p class='credits'>Wikicommons</p><p class='texte'> La Perse, après le désastre qu\’avait été le siège d\’Hérat ou les troupes perses furent forcées de délaisser les murs de la ville bredouilles, plongeait toujours plus rapidement dans une période d\’instabilité économique et politique grave. À l\’humiliation du Shah en Afghanistan s\’ajoutaient la perte des territoires azéris et, ce faisant, de la présence iranienne en Transcaucasie.  La Perse, autrefois l\’une des puissances dominantes du Moyen-Orient, ne constituait maintenant que l\’ombre d\’elle-même. </br> Prise entre les intérêts britanniques en Inde et en Afghanistan ainsi que les ambitions russes en Asie Centrale, la Perse se trouve à la merci des puissances occidentales et son économie en souffre à l\’instar de la qualité de vie de sa population. Lointaines sont les richesses de l\’Orient décrites par Marco Polo et tant désirées des explorateurs européens. « <i>(…) à cette occasion nous avons pu nous convaincre de la misère et de la mesquinerie qui sont le type de la cour persane d\’aujourd\’hui. Les soldats d\’un bataillon de la garde rangés aux portes de la ville étaient habillés en vieux uniformes de couleurs différentes (…) leurs pantalons en toile n\’avaient pas été blanchis depuis bien longtemps et leurs buffleteries se trouvaient dans un état pitoyable. </i> » À cela s\’ajoute la mauvaise santé du Shah qui est atteint de goutte et d\’embonpoint selon les dignitaires européens qui courtisent sa faveur. La nation est également, selon ces mêmes sources, plongée dans la corruption alors que les gouverneurs des provinces intérieurs détournent les fonds publics « <i> (…) enfin pour donner une idée à votre Excellence de quelle manière on balance les comptes, il suffit de faire mention des procédés du gouverneur d\’Ispahan qui a eu le front de mettre en compte 720 millions de roubles qu\’il avait dépensés pour graisser la patte aux personnes qui entourent le Shah afin de le soutenir auprès de sa Majesté et lui faire garder son gouvernement.</i> » </br> Le revers du fantasme orientaliste se laisse deviner par le contenu des lettres de ces mêmes dignitaires qui plaignent la disparité entre les grands récits de voyage d\’antan et la réalité qui leur est présentée. On perçoit sans mal cette même attitude civilisatrice qui autojustifie les ambitions coloniales russes et britanniques en Asie. Les puissances locales sont forcées à signer des ententes commerciales désavantageuses qui favorisent l\’une ou l\’autre des participantes du Grand Jeu.p> <p class='titreArchive'>« Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia. » <span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 22_5</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'>VOLODARSKY, Mikhail. « Persia’s Foreign Policy between the Two Herat Crises, 1831-56 ». Middle Eastern Studies, vol. 21, n° 2, 1985, p. 111‑151.</p><p class='tag'> <em>Perse</em>");

    var AfghanistanLorGeoJSON = L.geoJSON(Afghanistan, {color: '#7986ffff', opacity: 1, fillOpacity: 0.55});
    AfghanistanLorGeoJSON.bindPopup("<p class='titre'>Le siège d'Hérat dans le Grand Jeu</p> <img src='images/guerre_angloafghane.jpg' class='image'</p> <p class='defImage'>Attaque anglaise sur le fort de Ghazni durant la première guerre anglo-afghane (c.1839)</p> <p class='credits'> Wikimedia Commons </p><p class='texte'>Dans une correspondance adressée au Ministre des Affaires militaires de la Russie datée du 27 février 1839 (calendrier grégorien), l\'agent de renseignement Ivan Blaramberg rapporte plusieurs informations venues à ses oreilles concernant l\'actualité entourant le territoire de l\'Afghanistan. Pour les Russes, ce type d\'informations est particulièrement important dans le contexte du Grand Jeu, soit, pour synthétiser, la rivalité entretenue entre les empires britannique et russe au Moyen-Orient. En effet, puisque la Russie contrôle <i>grosso modo</i> le nord-ouest de la Perse et la Grande-Bretagne l\'est (Indôstan), ce qui se trouve entre les deux devient une zone d\'influence extrêmement contestée entre les deux puissances, surtout en considérant la montée en popularité du colonialisme au XIX<sup>e</sup> siècle. La situation d\'<a href='https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.iranicaonline.org%2Farticles%2Fherat-vi&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7Cde2fbe8c11c24776321b08d7a9950172%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637164329742344068&amp;sdata=UDWn2ErWxM0otxKqWeWCagS2wijAt4GTa7nNZSV%2FFBU%3D&amp;reserved=0' target=' blank'>Hérat</a> est d\'autant plus complexe qu\'à l\'époque, l\'Afghanistan est fortement décentralisé et est plutôt composé de villes semi-indépendantes, dont Hérat fait d\'ailleurs partie.<br/><br/> Les Russes avaient doublement intérêt à ce que la Perse assiège la ville. En premier lieu, son attention était ainsi détournée de la perte de ses provinces transcaucasiennes aux mains de la Russie. D\'autre part, une victoire perse aurait permis de mettre un frein à l\'expansionnisme anglais dans la région, ce qui inquiète les autorités russes. Blaramberg, dans son rapport, revient d\'ailleurs à quelques moments sur les avancées et progrès des troupes anglaises d\'Indôstan. Pourtant, Blaramberg rapporte un fait pour le moins curieux, qui, s\'il est vrai, démontre l\'absurdité que pouvaient parfois arborer les relations diplomatiques : « Pour ce qui concerne les Hératiens, M. le Ministre plénipotentiaire vient de recevoir une lettre de Chir-Mahomed-Khan frère de Yar Mahomed-Khan, dans laquelle on offre de se soumettre à la Perse, en ajoutant que les chefs de Hérat se sont dédits de l\'alliance anglaise, et l\'on prie Monsieur[?] le Ministre d\'envoyer un employé de distinction à Hérat pour traiter relativement à ce sujet; or comme cette lettre n\'a pas été émise par Kamran Mirza, ni par son ministre Yar Mahomed-Khan, mais par une personne secondaire. M. le Général de Duhamel n\'y donnera aucune suite<sup>1</sup>. »<br/><br/>Malheureusement, le rapport de Blaramberg ne contient pas d\'informations véritablement utiles au sujet du siège d\'Hérat et est essentiellement composé de rumeurs et de ouï-dire. On dirait qu\'il ne cherche qu\'à confirmer les inquiétudes du gouvernement central de Russie, sans vraiment apporter de nouvelles pertinentes.  </p> <p class='titreArchive'><i>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia.</i> <span class='date'>1839</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 22, l. 5-6 v. et 35-37.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 22, l. 6</p><p class='tag'> <!--<em>Afghanistan</em>--> <!--<em>Grand Jeu</em>--> <!--<em>Hérat</em>-->");

    AraxeLorGeoJSON.bindPopup("<p class='titre'>La rivière Araxe comme frontière naturelle</p> <img src='images/riviere_araxe.jpg' class='image'</p> <p class='defImage'>Camp perse sur les rives de l\'Araxe (1854)</p>  <p class='credits'> De Agostini, Biblioteca Ambrosiana </p><p class='texte'>De nos jours, la <a href='https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.iranicaonline.org%2Farticles%2Faraxes-river&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7Cde2fbe8c11c24776321b08d7a9950172%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637164329742354064&amp;sdata=yb%2F7G%2FioMp%2Fj%2BdGtBDjygCJgfQ%2Fb%2BXkwiDixUb6U7KM%3D&amp;reserved=0' target=' blank'>rivière Araxe</a> touche à pas moins de quatre pays distincts, soit l\'Azerbaïdjan, l\'Iran, l\'Arménie et la Turquie. Avec une longueur totale de 1 072 km et de par son emplacement géographique avantageux, l\'Araxe fait office de voie commerciale importante durant une bonne partie de l\'histoire, notamment pour acheminer des produits jusqu\'aux terres byzantines, ou encore pour le commerce entourant la mer Caspienne. Au XIX<sup>e</sup> siècle, la rivière acquiert une importance toute nouvelle, puisqu\'elle devient éventuellement une frontière naturelle entre l\'empire russe au nord et la Perse au sud. Cette frontière devient officielle à partir des traités de Golestan, en 1813, et de Turkmantchaï, en 1828, soit les deux traités mettant fin aux deux guerres russo-persanes de la première moitié du siècle.<br/><br/>Pour ne pas risquer une tentative de reprise des territoires perdus de la part du Shah de Perse, la Russie use de ses relations diplomatiques pour concentrer les intérêts de ce dernier sur l\'Afghanistan et le risque d\'une influence anglaise grandissante en Orient. Cette stratégie porte finalement fruit et se concrétise par la succession de sièges que subira Hérat dans les années 1830. Si ceux-ci se concluent tous par un échec, la Russie réussit néanmoins à conserver les khanats dérobés à la Perse quelques années plus tôt. </p> <p class='titreArchive'><i>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia.</i> <span class='date'>1838</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 22, l. 5-6 v. et 35-37.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'></p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Araxe</em>--> <!--<em>Rivière</em>--> <!--<em>Frontière</em>-->");

    var TaurisLor = L.marker([38.0884, 46,2772], {title: 'Tauris', icon: religionicon, riseOnHover : true, riseOffset: 999});
    TaurisLor.bindPopup("<p class='titre'>La menace du clergé perse</p> <img src='images/mosquee_tauris.jpg' class='image'</p> <p class='defImage'>Mosquée Saheb-ol-Amr (1841)</p>  <p class='credits'> Wikimedia Commons </p><p class='texte'>Une section de la source à l\'étude est particulièrement intéressante dans la mesure où Ivan Blaramberg, l\'agent de renseignement à qui l\'on doit le document, identifie le clergé perse comme un obstacle aux politiques russes, et ce, grâce à des exemples concrets en provenance de la ville de <a href='https://can01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.iranicaonline.org%2Farticles%2Ftabriz-05-city-in-19th-cent&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7Cde2fbe8c11c24776321b08d7a9950172%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637164329742354064&amp;sdata=vH8nkNQXIIo2t4SF%2B%2FwcP5WlZr9cbzvnDQoqBCGsgkI%3D&amp;reserved=0' target=' blank'>Tauris</a>. Dans une correspondance qu\'il adresse au comte de Gernicheff, Ministre russe des Affaires militaires, le 20 juillet 1839 du calendrier grégorien, il déclare ainsi à un moment : « […] le seul pouvoir réel qui existe encore en Perse est celui que possède le Clergé<sup>1</sup>. » Il conclue ce même rapport de la façon suivante : « Il est donc impossible que dans un pays où un pouvoir puissant existe à côté de celui que le Gouvernement exerce, ce dernier ne soit souvent paralysé dans ses actes de justice […]<sup>2</sup> ». Mais pourquoi ces jugements à l\'endroit du clergé perse?<br/><br/>Le premier exemple que nous fournit Blaramberg est celui d\'un Arménien, sujet russe depuis la récente annexion officielle des provinces transcaucasiennes en 1828, qui aurait « outragé la religion » d\'un Persan de Tauris<sup>3</sup>. Le cas dégénère rapidement et le Moushteid (chef du clergé perse) de la ville ne tarde pas à s\'en mêler. Selon Blaramberg, le Moushteid en question aurait alors menacé le consul que si l\'Arménien ne lui était pas livré, tous les sujets russes de la ville seraient massacrés<sup>4</sup>. Notons ici que les événements que rapporte Blaramberg n\'ont pas été observés directement par lui et qu\'il se peut fort bien qu\'il exagère quelque peu les faits. Finalement, le cas n\'aurait été résolu que lorsque l\'Arménien fut châtié sur la place publique pour satisfaire la population<sup>5</sup>.<br/><br/> Le second exemple que nous fournit Blaramberg est autrement plus politique que le premier. Puisque Tauris se trouve très près de la nouvelle frontière entre l\'empire russe et la Perse, les cas d\'extradition peuvent s\'avérer compliqués. C\'est ce qui survient lorsque les autorités russes recherchent deux Persans, sujets des provinces nouvellement acquises de la Russie, pour avoir fomenté une attaque contre la ville de Noukha. Or, une fois que ceux-ci ont traversé l\'Araxe, frontière naturelle entre l\'empire russe et la Perse, les autorités perses les capturent. Néanmoins, ils refusent de les remettre immédiatement à la Russie et facilitent même éventuellement leur évasion. Blaramberg associe ce refus de coopérer à des causes religieuses : « […] d\'après leurs lois religieuses, les Persans regardent non seulement comme une honte mais comme une impiété, que de livrer à des Chrétiens tout Musulman, quelque criminel qu\'il soit<sup>6</sup>. » Bref, Blaramberg identifie le clergé perse comme étant très puissant et influent dans la sphère politique, et en particulier dans la ville de Tauris, ce qui pose problème à cause de sa proximité avec la frontière russo-persane.  </p> <p class='titreArchive'><i>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia.</i> <span class='date'>1838</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 22, l. 5-6 v. et 35-37.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 22, l. 36.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 36 v. et 37.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 36.<br/><br/><sup>4</sup> <i>Ibid.</i><br/><br/><sup>5</sup> <i>Ibid.</i>, l. 24.<br/><br/><sup>6</sup> <i>Ibid.</i>, l. 36 v.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Tauris</em>--> <!--<em>Religion</em>-->");

    var BouchehrBou = L.geoJSON(Bouchehrkharg, {color: '#c7e07eff', opacity: 1, fillOpacity:0.55});
    BouchehrBou.bindPopup("<p class='titre'>Les limites du renseignement et l'occupation de l\'île de Kharg</p> <img src='images/blaramberg.jpg' class='image'</p><p class='defImage'>Portrait d\'Ivan Fedorovich Blaramberg</p> <p class='credits'>Wikicommons</p><p class='texte'>Lorsqu\’on porte une attention particulière à la correspondance entre Blaramberg et le Ministre des Affaires Militaires Chernyshev, il est possible d\’analyser la portée réelle du renseignement militaire de l\'époque. Même s\’ils sont riches en informations, ces documents sont les témoins d\’une méconnaissance de la géopolitique dans toute sa globalité. Par exemple, le lexique employé par Blaramberg sous-tend une incertitude, voire une absence de connaissances proprement dites. Par exemple, lorsqu\’il aborde l\’avancée de l\’armée anglo-indienne en Afghanistan, il souligne que ses informations proviennent « de bruits qui se sont répandus » et de la « voix du commerce ». Dans d\’autres cas, il indique qu\’il doute de la véracité de certains faits, tout en rappelant « qu\’il y a bien longtemps que nous sommes privés de nouvelles de ces contrées » (l.13 à 14 v.). Bref, l\’emploi d\’un vocabulaire nuancé prouve une forme d\’ignorance de certains aspects de la géopolitique. En revanche, il ne faut pas sombrer dans une critique virulente du travail des agents de renseignements. Ces derniers sont tout de même en mesure de collecter des renseignements précis comme le montant de différents subsides (l.13 v.) ou les forces militaires en présence (l.15 r.).</br>Un second aspect qu\’il importe de souligner est la manière dont les nouvelles sont rédigées par Blaramberg. Ces missives regroupent des bribes d\’évènements qui rendent la perception de la globalité des évènements extrêmement difficile. Dans un paragraphe il spécifie la durée d\’un voyage diplomatique du Shah, dans un autre les forces en présence sur l\’île de Kharg ainsi que des rumeurs concernant les déplacements des troupes britanniques. Le caractère décousu et anecdotique des missives de Blaramberg prouve la limite du renseignement, et ce, même si, nous l\’avons vu dans d\’autres documents, la géographie est bien étudiée. On identifie les différents types de terrain, le climat, la toponymie, les distances, etc. Au contraire, les renseignements de l\’ordre de la géopolitique manquent de clarté et tardent à être acheminés aux hauts cercles du commandement.</br>Afin de corroborer l\’idée selon laquelle le renseignement n\’est pas connaissance à laquelle on ne peut imputer aucune limite, il importe d\’aborder l\’étude qu\’a effectuée Anne Kelly Knowles. Le travail effectué par l\’historienne offre un exemple concret des limites du renseignement alors qu\’elle réinterprète <a href='http://storymaps.esri.com/stories/2013/gettysburg/' target='blank'>la Bataille de Gettysburg</a>. Dans le cadre de cette recherche, Knowles essaie de comprendre les décisions qui ont été prises par Robert Lee et ses conclusions sont frappantes. Les troupes confédérées ont été limitées par leur connaissance du champ de bataille et cette dernière couta, pour ainsi dire, la victoire au général sudiste. Cet exemple illustre à la fois l\’importance des renseignements et les limites de ce dernier. Même s\’il connaissait le terrain (il avait probablement des unités de reconnaissance, des cartes, etc.), Lee fut incapable de prédire la position des troupes unionistes faute de renseignement militaire infaillible. </br>Le lien entre le renseignement militaire russe en Perse et l\’étude de Knowles est intéressant puisqu\’il incite le chercheur à effectuer une réflexion sur les limites du renseignement militaire de l\’époque. L\’historien ne doit pas voir l\’État-major militaire comme une entité dont les connaissances sont illimitées. Bien que le renseignement offre une connaissance substantielle du territoire dans lequel il est pratiqué, il ne faut pas ignorer les vides laissés par les agents de terrains comme Blaramberg. Par exemple, lorsqu\’il écrit « qu\’un détachement de dix bataillons se dirige vers Herat (l.33 v.), il n\’est ni en mesure d\’identifier la route qu\’ils emprunteront, ni la durée de leurs déplacements. En revanche, il ne s\’agit pas ici de critiquer les capacités du renseignement russe, mais bien de nuancer le caractère indubitable qu\’on accorderait trop facilement aux informations rassemblées par les agents. </br>Cette semaine, le marqueur que j\’ai placé est en lien avec la peur grandissante des dirigeants russes qui aperçoivent les Britanniques comme une menace à leurs projets coloniaux en Asie centrale. Dans la correspondance entre Blaramberg et Chernyshev il est possible d\’observer le caractère prioritaire que les agents de renseignements accordent à la progression anglaise. Par exemple, dans les missives que Blaramberg rédige, il prévient le gouvernement que les Britanniques s\’apprêtent à prendre le contrôle de l\’île de <a href='http://www.iranicaonline.org/articles/kharg-island-01-geography' target='_blank'>Kharak</a> (aujourd\’hui Kharg) au large de la ville portuaire de <a href='http://www.iranicaonline.org/articles/bushehr-01-city' target='_blank'>Bouchehr</a>. Selon ce dernier, ils risquent de s\’y « fixer pour toujours et garder cette île comme cela eut lieu avec tant d\’autres points du globe » et par le fait même d\’ajouter « un nouvel anneau à cette immense chaîne de possessions dont les Anglais ont enlacé le globe entier » (l.14-15 v.). En parallèle, Blaramberg décrit avec minutie le péril qui guette l\’Iran, celui de la consolidation du pouvoir britannique en Afghanistan. Craignant une situation « désastreuse pour la Perse » (l.33 v.), il essaie, du mieux qu\’il peut, de tenir informé le Ministre des Affaires Militaires de Russie des développement de la guerre Anglo-afghane. Pour ce qui est de l\’importance de l\’île de Kharg, elle découlerait principalement de sa proximité avec la ville de Bouchehr (un centre du commerce international où des centaines de navires viennent commercer) et de son avantage géostratégique. Blaramberg percevait donc la présence des Anglais sur cette île comme une menace à la souveraineté persane sur la ville de Bouchehr. Inscrites explicitement dans le Grand Jeu, les préoccupations de Blaramberg illustrent tout à fait l\’esprit compétitif et impérialiste qui oppose les Russes et les Britanniques. <p class='titreArchive'>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia. <span class='date'>1839</span> <span class='agent'>Ivan Fedorovich Blaramberg</span></p> <p class='archive'>RGVIA. F. 446, op. 1, d. 22 , l. 13-16; 33-34 v.</p> <p class='auteur'>David Bouchard</p><p class='ref'>LAURENT, Sébastien. « La naissance du renseignement étatique en France au xixe siècle, entre bureaucratie et politique ». <i>Revue d\’histoire du XIXe siècle. Société d\’histoire de la révolution de 1848 et des révolutions du XIXe siècle</i>, 35, décembre 2007, p. 109‑124.</br>« BŪŠEHR i. THE CITY – Encyclopaedia Iranica ». s.d.</br>« KHARG ISLAND i. Geography – Encyclopaedia Iranica ». s.d.</p><p class='tag'> <em>reflexion methodologique et commerce</em>");

    var ItineraireCapLemmCan = L.marker([35.6848, 51.3779], {title: 'Blaramberg et les renseignements', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    ItineraireCapLemmCan.bindPopup("<p class='titre'>Blaramberg et les renseignements</p> <img src='images/britanniques1839.jpg' class='image'</p> <p class='defImage'>Armée anglo-indienne au portes de Kandahar (1839)</p> <p class='credits'>Wikipédia</p><p class='texte'>Constamment à l\'affut de renseignements sur la Perse et ses pays limitrophes, la Russie installe son hégémonie par les alliances et les territoires qu\'elle possède, mais aussi subtilement à travers son implantation d\'agents sur ces territoires, qui retiennent des informations capitales. On le constate notamment avec le lieutenant-colonel Blaramberg qui est longtemps en territoire Perse et qui récupère le plus de données possibles pour comprendre et analyser cette partie du monde. Les renseignements transmis aux hauts placés comme le Comte Chernychev A.N., sont principalement d\'ordre économique, politique et géographique. Il est alors envisageable de se demander pourquoi les Russes avaient besoin d\'autant d\'informations. Bien qu\'il est intéressant d\'observer et d\’appréhender les autres pays, il est hypothétique de croire que ces informations ont des buts bien précis, tels que la prise de possession d\'une région, donc les renseignements géographiques offriraient de bien étudier les endroits qui sont attrayants et sur lesquels on peut retenir des données capitales comme la nourriture, le climat ou encore les types de relief (désert, montagne...). Outre ces derniers, les informations de types économiques et politiques permettent de savoir comment le commerce de ces régions fonctionne et ainsi s\'y implanter ou même le monopoliser. Quant à l\’État, il est toujours essentiel de connaître à quel moment l\'ennemi est le plus vulnérable, ou éventuellement être au fait de quel concurrent est présent dans cette zone. L\'idée de colonisation peut alors rapidement venir à l\'esprit. Certes, au début on ne pense pas à une menace de la part des Russes. Dans le cas de ces renseignements, pourtant, toute catégorie d'information est écrite et communiquée par le biais de rapports, de cartes, de correspondances... </br> Blaramberg est donc un des protagonistes de cette transmission d\'information aussi importante. L\'année 1839 est caractérisée par une certaine correspondance suite au siège d\'Hérat et de l\'instabilité du territoire. Également, les Britanniques occupent une place prépondérante entre l\'Inde et la Perse sans nécessairement entretenir de bonnes relations avec ceux qu\'ils croisent. Néanmoins, Blaramberg récupère tout type de données pouvant être intéressantes pour la Russie. Ainsi, des rapports mensuels de nouvelles du terrain sont envoyés au ministre des affaires militaire A.N. Chernyshev En 1839, les informations sont principalement de catégories politiques en raison de la présence de l\'armée anglo-indienne qui s\'étend sur une partie considérable du territoire et qui crée certaines tensions, les voyages du Shah et de sa famille, la Mission impériale avec sa position face à l\'Afghanistan... Plusieurs informateurs sont nommés dans la source afin de prouver la véracité du propos ou encore de démontrer que ce sont des rumeurs. Ainsi, tout est inventorié. Économiquement, on retrouve des renseignements sur la valeur de la monnaie, ou même sur l\'or, qui dans le cas du rapport du 8 juin 1839, suscite une disparition de la circulation pour laisser place à l\'argent. Enfin, tout type de donnée est bon à prendre. Certes, dans une lettre du 5 mai 1839, Blaramberg fait mention d\'un certain Capitaine Lemm qui relève, au cours d'un de ses voyages, des informations typographiques majeures, il précise de plus que ce sont les plus importantes que la Russie peut obtenir de cette partie de la Perse. En trois mois, le capitaine retient des informations sur la longitude et la latitude du territoire, mais aussi sur les différentes hauteurs de montagnes grâce à un baromètre. Ces informations complètent celles que Blaramberg avait tenté de recueillir sur le terrain quelque temps auparavant. Ainsi, on comprend que tous les renseignements possibles sont nécessaires et ont une valeur capitale pour les Russes, même si ces dernières semblent superflues.</p> <p class='titreArchive'>« Rapports mensuels de Blaramberg à Chernyshev A.N. » <span class='date'>1839</span> <span class='agent'>Agent militaire russe lieutenant-colonel Ivan Fedorovich Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 22.6.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>« Receuil de voyages et de mémoires ». <i>La société de géographie</i>, vol. 7, n°23, 1844, p. 276-281.</p><p class='tag'> <em>Perse</em>");

    var TraitéTurkantchaïStj = L.geoJSON(TraitésRussoPersansGeoJSONStj, {color: '#d76373ff', opacity: 1, fillOpacity:0.55});
    TraitéTurkantchaïStj.bindPopup ("<p class='titre'>Conséquences territoriales des guerres russos-persanes</p> <img src='images/TurkmanchayStj.jpg' class='image'</p> <p class='credits'> Traité de Turkmentchaï par Vladimir Moshkov. Wikicommons </p><p class='texte'>Dans le rapport de Blaremberg du 23 juillet 1839 (4 août 1839), ce dernier rapporte les troubles qui sévissent en Perse d\’après les rumeurs qu\’il étend. Notons les incidences en Perse du commencement de la <u>première guerre anglo-afghane</u>, les rivalités entre généraux et les soulèvements populaires, <i>etc</i>. La fin du manuscrit porte sur la province de l\’<b>Azerbaïdjan</b>, la plus riche du pays, où le manque de revenu est considérable. Il écrit qu\’ils seraient « gaspillés » et « non seulement [ils] sont déjà absorbés pour cette année[,] mais on a prélevé encore une partie sur ceux de l\’année prochaine ». Faisant suite à une entrée à propos du <u>déclin du pays</u>, il prévoit « que le gouvernement persan actuel finira mal et qu\’une catastrophe ne manquera pas d\’avoir lieu ici tôt ou tard ». <br/> Cependant, il ne faut pas mélanger l\'<b>Azerbaïdjan</b> persan et russe. En effet, à la suite des guerres russo-persanes, des territoires du Daghestan, de l\’Arménie, de la Géorgie et de l\’<b>Azerbaïdjan</b> passent sous contrôle russe. Toutefois, ces deux dernières sont séparées par la frontière naturelle qu\'est la <u>rivière Aras</u>, devenant la nouvelle frontière entre la Perse et la Russie. Les populations sont alors fragmentées entres différents États, mais une proportion plus large de l\'<b>Azerbaïdjan</b> demeure persane. Ces nouveaux territoires sont très importants pour la Russie? D\’abord, ils possèdent nombre de ressources naturelles très utiles pour l'industrie: charbon or, cuivre, zinc et plus tard le pétrole. Ensuite, comme nous l\’avons vu sur la note à propos du <u>Gilan</u>, la zone permet un contrôle hégémonique de la mer caspienne en plus de l'isoler définitivement de l\’Empire ottoman . Enfin, à court terme, l\'<b>Azerbaïdjan</b> sert de couloir afin d\’influencer plus intensément le coeur de la Perse à moindres coûts. À moyen et long terme, on y observe les politiques colonialistes de l\’Empire russe qui se termine par l\’annexion totale, comme l\’actuel Daghestan, toujours sous contrôle Russe à ce jour.</p> <p class='titreArchive'>« Rapports de l’agent militaire en Perse, le lieutenant-colonel Blaremberg, au Ministre de l’armée ». <span class='date'>23 juillet 1839 (4 août 1839)</span> <span class='agent'>Blaramderg</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 22-9, l. 38-41</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>SWIETOCHOWSKI, Tadeusz. <i> Eastern Europe, Russia and Central Asia 2003 <i/>. London, Taylor & Francis, 2002, Third, 718 p. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

    var Khyber_KhivaDio = L.marker([34.0941, 71.1574], {title:'Khyber : Grand Jeu, suspicions et déceptions', icon:Presseicon, riseOnHover : true, riseOffset: 999});
    Khyber_KhivaDio.bindPopup("<p class='titre'>La passe du col de Khyber : symbole du Grand Jeu, de ses suspicions et de ses déceptions</p> <img src='images/khyber_pass1848.jpg' class='image'</p> <p class='defImage'>Fortresse d'Alimusjid et passe du col de Khyber, lithographie de James Rattray, 1848</p> <p class='credits'>Prof. Emerita Frances W. Pritchett, Columbia University</p><p class='texte'>Au XIX<sup>e</sup> siècle, dans le cadre de ce que l\’on appelle le Grand Jeu, les nations européennes rivalisaient pour les richesses et l\’influence sur les États d\’Orient. Les Britanniques et les Russes, deux principales puissances européennes après 1815, sont très soucieuses de l\’image de puissance qu’elles projettent et tenteront parfois des entreprises risquées dans le but de de la maintenir ou de l\’augmenter. Ces derniers seront particulièrement actifs dans le Moyen et l\’Extrême Orient, à l\’aide de missions militaires, diplomatiques ou économiques, de même que par la présence de leurs espions, notamment en Perse et en Afghanistan. Pour les Britanniques, l\’enjeu majeur est le maintien d\’un État tampon entre la Russie et les frontières des Indes. Cependant, on craint beaucoup que les Russes, qui ont augmenté leur influence auprès des Perses depuis le traité de Turkmanchai, ne tentent d\’instrumentaliser la Perse pour affaiblir l\’Afghanistan et ouvrir la voie des Indes à leurs troupes.</br>Selon Alexander Morisson, trois facteurs ont plus largement influencé l\’escalade des tensions qui causèrent la Première Guerre Anglo-Afghane (1839-1842). Il y a d\’abord l\’attaque de Herat. Dès 1836, lorsque l\’entreprise est évoquée par les Perses, les Anglais s’y opposent violement et font surveiller les armées perses. En 1838, lorsque le Shah de Perse lance ses troupes à l\’assaut d\’Herat, ce dernier est accompagné d\’un agent russe, I. O. Simonich. Ensuite, la même année, les Russes lancent une expédition militaire contre le Khanat de Khiva. Finalement, l\’arrivée du Captaine Ivan Viktorovich Vitkevitch à Kaboul, apparemment en mission pour négocier avec le prince Dost Mahomed Khan une éventuelle guerre contre les Sikhs et Runjeet Singh, lequel règne alors sur le Punjab et s\'est emparé d\’une partie de l\’Afghanistan. La somme de ces événements semble confirmer les suspicions des Britanniques et des mesures seront prises en Afghanistan, dont l\’envoi d\’un corps armé pour en prendre directement possession.</br>Cependant, l\’étude des documents du service de renseignement russe nous apprend qu\’en Angleterre et du côté de certains agents de terrain, la situation apparaît compliquée et obscurcie par le soupçon. En effet, l\’agent Blaramberg, qui opère pour le compte de la Russie, rapporte dans ses communications les réserves exprimées dans le journal anglais <i>Le Spectateur</i>, opposé au Whigs et à leur politique étrangère. Cet article, qui se dit basé sur des correspondances orientales montrées devant le Parlement, évoque des prétextes et des circonstances plus que douteuses pour le déclenchement de la guerre contre l\’Afghanistan. Il mentionne que l\’Angleterre a dépensé plusieurs millions de livres dans les trois décennies précédentes pour envoyer des missions diplomatiques et militaires en Perse, et ainsi maintenir une bonne relation avec le Shah. Il mentionne également que les traités signés avec les Qajars mentionnent que l\’Angleterre se doit de rester neutre en cas de conflit entre ces derniers et l\’Afghanistan. Cependant, les Britanniques seraient plutôt en pleine action, au mépris des termes de leurs traités&nbsp;: «&nbsp;Bien plus, le gouvernement anglais est loin de se contenter de négociations. Un agent vagabond du gouverneur-général des Indes [le Lt. Pottinger], habile Ingénieur, se jette dans la forteresse de Herat et contribue à la défendre contre les Persans, une flottille anglaise est expédiée dans le golfe persique et prend possession d\’une partie du territoire de nos alliés, des forces considérables se mettent en marche pour détrôner un prince afghan [Dost-Mahomed Khan] parce qu\’il donne des soupçons d’avoir préféré l\’alliance de la Perse à celle des Anglais afin de se mettre à l\’abri contre un quatrième parti, les Sikhs, qui avaient empiété sur une grande étendue de son territoire.<sup>1</sup>&nbsp;» Pour <i>Le Spectateur</i>, l\’Angleterre commet une erreur en sabotant ainsi ses relations avec la Perse et l\’Afghanistan et en s\’engageant dans une guerre qui se promet d\’être aussi longue que coûteuse, et ce même si la distance et la rudesse du terrain ne permettrait à la Russie de se rendre aux Indes qu\’en quatre mois au minimum dans les meilleures conditions possibles, alors qu\’il est possible pour l\’Angleterre d\’acheminer une armée aux Indes par la mer en la moitié de cette durée. Plus loin, on comprend que l\’incrédulité et le malaise de l\’auteur de l\’article du <i>Spectateur</i> est partagée par les dirigeants perses lorsque Blaremberg cite le ministre persan des Affaires étrangères, lequel est passablement amer face à l\’attitude soupçonneuse et arrogante de l\’Angleterre alors que leurs deux nations avaient une amitié de longue durée.</br>La suite des choses donnera raison aux opposants des Whigs; l\’aventure russe de Khiva, plombée par un hiver rude et la mauvaise planification est un désastre, Simonich est remplacé en 1838, Vitkevitch meurt en 1839 dans ce qui semble un suicide alors que circulent des rumeurs de son désaveu par St-Pétersbourg, la Guerre Anglo-Afghane, qui avait commencé de façon encourageante tourne finalement au désastre, les troupes anglaises sont forcées de battre en retraite et sont décimées par des raids dans le passage du col de Khyber. Pour Morrisson, ces échec découlent de l\'orientalisme et de l\'attitude suffisante des puissances européennes&nbsp;: «&nbsp;[...] this growing arrogance and intolerance played a crucial role in stimulating and justifying imperial expansion and dominion, but what is less often acknowledged is that these attitudes could provoke intelligence failures and \'information panics\' that simultaneously undermined imperial control. It was largely the result of ignoring local advice and disregarding or misinterpreting information from \'native\' sources, as well as a refusal to engage in serious diplomatic negociations with Central Asian states, that the Khiva and Afghanistan expeditions were launched, and then ended in disaster.<sup>2</sup>&nbsp;»</p> <p class='titreArchive'>«Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia.» <span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;1284, l. 13</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'><sup>1</sup> F.446, op.1, de.22, l.13, p.5-6 </br><sup>2</sup> Alexander Morrisson, «&nbsp;Twin Imperial Disasters. The invasions of Khiva and Afghanistan in the Russian and British official mind, 1839–1842&nbsp;». <i>Modern Asian Studies</i>, vol.&nbsp;48, n°&nbsp;1, 2014, p.253-300.</br></br>Salman Bangash, «&nbsp;British First Adventurism in Afghanistan: (1838-1842) - an Unjustified Aggression, a Fiasco, a Disaster, an Episode of Blunders and Errors&nbsp;», <i>Pakistan Historical Society, Journal of the Pakistan Historical Society</i>, Karachi, vol.&nbsp;61, n°4, décembre 2013, p.63-77.</br>Seth G. Jones, «&nbsp;Imperial Britain\’s Afghan Agony&nbsp;», <i>The National Interest</i>, Washington, avril 2012, p.52-58.</br>Eric V.D. Luft, «&nbsp;First Afghan War&nbsp;», <i>Salem Press Encyclopedia</i>, s.l., 2019, consulté le 1 février 2020.</br>Elizabeth Rholetter Purdy, PhD., «&nbsp;Khyber Pass&nbsp;», <i>Salem Press Encyclopedia</i>, s.l., 2019, consulté le 1 février 2020.</p><p class='tag'> <em>Perse</em> <em>Grand Jeu</em> <em>Afghanistan</em> <em>Khyber</em> <em>Russie</em> <em>Blaramberg</em> <em>Herat</em> <em>Kaboul</em> <em>Guerre Anglo-Afghane</em>");

    gorhetGos.bindPopup("<p class='titre'>Le cimetière des empires</p> <img src='images/Afghan_tribesmen.jpg' class='image'</p> <p class='defImage'>Hommes de tribu afghane en 1841 au service de l\'Angleterre</p> <p class='credits'>Wikicommons</p><p class='texte'>L\’Afghanistan a aujourd\’hui une réputation bien particulière, on le nomme le cimetière des empires. Cette région semble être resté à travers le temps une zone difficile à envahir et encore plus à contrôler. Cela s\’explique par plusieurs facteurs. D\’abord et avant tout, la géographie joue un rôle majeur. En effet, la majorité du pays, soit environ le deux-tiers du pays, est couvert par des montagnes. Cela rend difficile le mouvement des troupes et complexifie la conquête de ce dernier. De plus, le climat est majoritairement aride. Ces deux facteurs combinés se révèle être un formidable outil contre un envahisseur. Un envahisseur se trouve souvent devant un grave problème, la question de l\’approvisionnement. En effet, la géographie de ce pays limite les zones agricoles et la végétation qui pour une armée au 19<sup>e</sup> siècle représente souvent une des principales sources d\’alimentation. En conséquence de ces traits géographiques la population afghane, au 19<sup>e</sup> siècle, a tendance a vivre en communauté autonome. Cet aspect aidé par l\’isolement géographique procuré par les montagnes rend difficile à tout pouvoir d\’affirmer son autorité sur le territoire. </br> </br>Dans la source mentionnée ci-dessous, Blaramberg, un agent au service de la Russie, présente un extrait d\’un journal anglais. Dans celui-ci, on présente comment une campagne anglaise en Afghanistan serait couteuse et désastreuse. On y décrit les Afghans comme dégénérés, mais fort habile au combat. De plus, on présente les Afghans comme un peuple qui répondra par la guerre a un roi mis en place par les Anglais. Puis, le journal fait mention de la forte organisation locale des villes qui présente la véritable difficulté de l\’Afghanistan, car chaque ville est fortifiée et prête à défendre leur pays. Par la suite, Blaramberg présente une dépêche entre des agents anglais qui fut présenté au parlement anglais quelques mois auparavant. Cette dernière, aux prémices de la première guerre anglo-afghane, présente l\’intérêt des Anglais pour conquérir la ville d\’Hérat. Blaramberg doute du succès d\’une telle entreprise. Toutefois, il explique qu\’une force anglaise à Hérat pourrait représenter une opportunité pour eux. Selon lui, une conquête, puis occupation anglaise de l\’Afghanistan répartirait finement les troupes anglaises sur le territoire, à cause de leur faible nombre. Ainsi une force à Hérat pourrait rapidement être défaite et le reste de l\’armée anglaise vaincue avant qu\’elle se rassemble. Pour ensuite avoir la voie libre sur l\’Inde. En bref, il propose d’utiliser l’Afghanistan à leur avantage. Il précise que pour le succès d’une telle opération il faut d\’abord réorganiser l\’armée persane pour les supporter et conseille d\’emprunter un itinéraire particulier, car celui-ci est plus court que la ligne d\’approvisionnement anglaise. </p> <p class='titreArchive'><i>«Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia.»</i> <span class='date'>1839</span> <span class='agent'> Johann Blaramberg</span><p class='archive'>RGVIA. F. 446, op. 1, d. 22, l. 54v.-59v.</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'> J. F. Jr. Shroder, « AFGHANISTAN i. Geography », <i>Encyclopaedia Iranica</i>, 15 décembre 1983, consulté le 4 février 2020, <http://www.iranicaonline.org/articles/afghanistan-i-geography>.</br></br>Ali Ahmad Jalali, « A Distinct Geography and a Turbulent History », dans <i>A Military History of Afghanistan</i>, s.l., University Press of Kansas, 2017, p. 1‑9, consulté le 3 février 2020, <https://www.jstor.org/stable/j.ctt1p6qpc3.6>.</br></br>Ali Ahmad Jalali, « The First Anglo-Afghan War:: Occupation, Rebellion, Retreat, and Retribution, 1839–1842 », dans <i>A Military History of Afghanistan</i>, s.l., University Press of Kansas, 2017, p. 117‑165, consulté le 3 février 2020, <https://www.jstor.org/stable/j.ctt1p6qpc3.9>.</br></br>Ali Ahmad Jalali, « The Great Game and the British Invasion of Afghanistan: 1809–1839 », dans <i>A Military History of Afghanistan</i>, s.l., University Press of Kansas, 2017, p. 79‑116, consulté le 4 février 2020, <https://www.jstor.org/stable/j.ctt1p6qpc3.8>.</p><p class='tag'> <em>Perse</em>");

    PeuplesBel.bindPopup("<p class='titre'>Peuples Limitrophes</p> <img src='images/GroupesEthnoliguistiques.jpg' class='image'</p> <p class='defImage'>Carte représentant les différents groupes linguistiques de l’Afghanistan (2001)</p> <p class='credits'>Wikicommons</p><p class='texte'> Lorsque Blaramberg à l\’instar de plusieurs autres observateurs européens explore les provinces orientales de la Perse ainsi que les frontières de l\’Afghanistan, il dénote l\’existence de nombreux peuples nomades similaires aux cavaliers des steppes d\’Asie Centrale. Ces peuples forment des minorités imposantes en Perse comme en Afghanistan et sont des joueurs d\’importance lors du siège d\’Hérat ou des conflits anglos-afghans. </br> Les Aimaks ou Oymaks, originaires de Hérat et de ses environs forment l\’une des plus influentes minorités en Afghanistan. Cette <i> bien étrange coalition composée de Quatre Tribus aux origines hétérogènes. </i> prend ses origines dans les conquêtes mongoles de la Perse par les héritiers de Gengis Khan et Tamerlan. Supposés descendants des soldats mongols ayant envahi la région, ils sont subdivisés en quatre tribus distinctes. Les Taïmanni qui résident dans les montagnes qui entourent Hérat, les Ferozkohi, les Jamshidi du Khorasan et les Taïmuri forment ensemble la coalition Aimak. Blaramberg dénote leurs effectifs qui dénombrent entre 30 000 et 72 000 familles ainsi qu\’un minimum de 2500 cavaliers. </br>Les Hazaras sont un regroupement de tribus limitrophes à la Perse aux origines floues. Ils élèvent d\’excellents chevaux et représentent l\’une de plus grande résistance à l\’hégémonie du Shah, et ce malgré leur soumission à ce dernier en 1838. Ils vivent de l\’élevage et commercent laine et beurre partout en Perse et en Afghanistan. Blaramberg dénombre leurs nombres à plus d\’une dizaine de milliers de familles et à un minimum de 2000 cavaliers.</p> <p class='titreArchive'>« Note by lieutenant-colonel Blaramberg on collision of interests of Russia and England in Afghanistan and on aspiration of the English to extend their influence in the country and on political and military situation of Afghanistan.<span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 25, p 18-25 span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> GÉOGRAPHIE, Société languedocienne de. Bulletin de la Société languedocienne de géographie. s.l., Secrétariat de la Société languedocienne de géographie, 1880, 564 p..</p><p class='tag'> <em>Afghanistan</em>");

    IndeBou.bindPopup("<p class='titre'>Consolidation du pouvoir britannique en Hindoustan, impérialisme économique, colonialisme et Grand Jeu: <i>Protectorats britanniques</i></p> <img src='images/colonisation.png' class='image'</p> <p class='defImage'>Éléphants, cheveaux et artillerie britannique</p> <p class='credits'>Wikicommons</p> <p class='texte'>Dans les dernières semaines, l\’analyse du corpus F446 nous a amenés à concevoir le Grand Jeu comme une expérience coloniale pour la Russie. Rappelant la <i>Weltpolitik</i> de Guillaume II, la Russie des Tsars entreprend, avec un certain retard, de participer à la « course » aux colonies et de compétitionner, à l\’échelle mondiale, avec les autres puissances européennes. Cependant, au contraire des conquêtes africaines et américaines des pays d\’Europe de l\’Ouest, la Russie cherche des débouchés économiques en Asie centrale. Tout comme la France ou la Grande-Bretagne, elle cherche des avenus « pour faire écouler [la production manufacturière] qui augmente d\’année en année ». L\’Amérique, déjà occupée par des Occidentaux, ou l\’Afrique, peu accessible, offrent peu de possibilités pour la Russie. L\’Asie, au contraire, lui offre les débouchés tant escomptés. De plus, au contraire de l\’Europe, l\’Asie centrale n\’est pas « inondée » par une production industrielle en plein essor. En revanche, la percée de la Grande-Bretagne interfère grandement avec les ambitions russes. En effet, la Russie, qui était jusque dans les années 1830 pratiquement seule, ne rencontrait aucune concurrence commerciale dans cette région du globe. Trop loin des côtes, ces régions étaient, pour ainsi dire, « protégées » du commerce britannique. Cependant, plus le siècle avance, plus le pouvoir britannique en Inde est fort. Initialement confinées à la côte, les possessions de la compagnie des Indes-Orientales britannique (en rouge sur la carte) vont de plus en plus vers l\’intérieur du territoire. Par ailleurs, en plus de cette expansion territoriale, de nombreux princes locaux demandent la protection de la couronne britannique (territoires en bleu sur la carte) et assurent ainsi la domination britannique en Hindoustan (Angot, 2012 et Markovits, en ligne). </br>Pour Blaramberg, la consolidation du pouvoir britannique en Inde et l\’expansion vers le Punjab, le Cachemire et l\’Afghanistan est une menace directe à l\’hégémonie russe sur les territoires de l\’Asie centrale. Il soutient que ce « deuxième » pouvoir viendrait nuire au commerce russe dans la région. De plus, selon ce dernier, avec la mise en place d\’une navigation à vapeur sur l\’Indus, la Grande-Bretagne « inonderait d\’abord l\’Afghanistan des produits de ses manufactures et s\’ouvrirait ensuite des débouchés dans le Khorassan, la Turcomanie, la Boukharie et l\’Asie centrale en général au grand détriment de la ville de Nijni Novgorod et de notre commerce avec Boukhara » (l.4 r.). Bref, les débouchés initialement monopolisés par la Russie se retrouveraient ainsi entre les mains de l\’Empire britannique, qui grâce « à la qualité et aux prix modérés de ces produits » (l. 4 r.), éclipserait les fabriques russes qui ne pourraient rivaliser, et ce, « tant qu\’elle possèderait les Indes » (l.4 v.). Blaramberg estime d\’ailleurs que l\’exacerbation de la compétition commerciale entre les deux « géants » aboutira, inévitablement, à un conflit ouvert. </br>La seconde menace que met en lumière le cartographe russe est celle de la construction d\’États tampons en Afghanistan et dans le Sindh. Selon l\’agent de renseignements, le Royaume-Uni n\’aurait, de cette manière, plus « à craindre de l\’invasion d\’un ennemi quelconque du côté nord-ouest » (l.4 r.). De plus, en poussant inexorablement leurs conquêtes vers l\’ouest, les Britanniques encercleraient les derniers états indépendants au nord-ouest de l\’Inde (les territoires en vert sur la carte), les rendant dépendants du pouvoir britannique et parachevant ainsi leur conquête de l\’Hindoustan (l.4 r.). </br>À la lumière de ces informations, il est possible d\’associer le Grand Jeu au phénomène de conquête coloniale européenne puisque les belligérants (la Russie et la Grande-Bretagne), afin de répondre aux conséquences d\’un marché européen saturé de produits manufacturés, cherchent, certes, des richesses naturelles, mais aussi des débouchés commerciaux. Plus qu\’une conquête territoriale, l\’expansion de la Russie vers l\’Asie centrale équivaut, d\’une certaine manière, à l\’entreprise coloniale entamée par les pays d\’Europe de l\’Ouest.</br>Le marqueur de cette semaine a pour objectif d\’illustrer la consolidation du pouvoir britannique en Hindoustan, les préoccupations de Blaramberg et du gouvernement russe, mais aussi la proximité des intérêts géopolitique des deux belligérants. Le marqueur a été réalisé à partir d\’une carte datant de 1846 que j\’ai trouvé sur le <a href='https://www.davidrumsey.com/luna/servlet/detail/RUMSEY~8~1~2031~150066:Hindoostan-?sort=Pub_List_No_InitialSort%2CPub_Date%2CPub_List_No%2CSeries_No&qvq=q:Samuel%20Augustus%20india;sort:Pub_List_No_InitialSort%2CPub_Date%2CPub_List_No%2CSeries_No;lc:RUMSEY~8~1&mi=0&trs=37'>site web</a> de David Rumsey. Elle a été réalisée par le cartographe anglais Samuel Augustus Mitchell.</p> <p class='archive'>RGVIA. F. 446, op. 1, d. 25, l. 1-7 v.</p> <p class='auteur'>David Bouchard</p><p class='ref'>ANGOT, Michel. « La conquête britannique et le temps de l’empire des Indes ». <i>Culture guides</i>, 2012, p. 362‑400.</br>« Claude Markovits, L’Inde britannique ou « le joyau de la Couronne » - Clio - Voyage Culturel ». s.d., <a href='https://www.clio.fr/bibliotheque/l_inde_britannique_ou_le_joyau_de_la_couronne_.asp'>clio.fr</a></p><p class='tag'> <em>Colonisation</em>");

    IndyBou.bindPopup("<p class='titre'>Consolidation du pouvoir britannique en Hindoustan, impérialisme économique, colonialisme et Grand Jeu: <i>États indépendants</i></p> <img src='images/colonisation.png' class='image'</p> <p class='defImage'>Éléphants, cheveaux et artillerie britannique</p> <p class='credits'>Wikicommons</p> <p class='texte'>Dans les dernières semaines, l\’analyse du corpus F446 nous a amenés à concevoir le Grand Jeu comme une expérience coloniale pour la Russie. Rappelant la <i>Weltpolitik</i> de Guillaume II, la Russie des Tsars entreprend, avec un certain retard, de participer à la « course » aux colonies et de compétitionner, à l\’échelle mondiale, avec les autres puissances européennes. Cependant, au contraire des conquêtes africaines et américaines des pays d\’Europe de l\’Ouest, la Russie cherche des débouchés économiques en Asie centrale. Tout comme la France ou la Grande-Bretagne, elle cherche des avenus « pour faire écouler [la production manufacturière] qui augmente d\’année en année ». L\’Amérique, déjà occupée par des Occidentaux, ou l\’Afrique, peu accessible, offrent peu de possibilités pour la Russie. L\’Asie, au contraire, lui offre les débouchés tant escomptés. De plus, au contraire de l\’Europe, l\’Asie centrale n\’est pas « inondée » par une production industrielle en plein essor. En revanche, la percée de la Grande-Bretagne interfère grandement avec les ambitions russes. En effet, la Russie, qui était jusque dans les années 1830 pratiquement seule, ne rencontrait aucune concurrence commerciale dans cette région du globe. Trop loin des côtes, ces régions étaient, pour ainsi dire, « protégées » du commerce britannique. Cependant, plus le siècle avance, plus le pouvoir britannique en Inde est fort. Initialement confinées à la côte, les possessions de la compagnie des Indes-Orientales britannique (en rouge sur la carte) vont de plus en plus vers l\’intérieur du territoire. Par ailleurs, en plus de cette expansion territoriale,  lumière de ces informations, il est possible d\’associer le Grand Jeu au phénomène de conquête coloniale européenne puisque les belligérants (la Russie et la Grande-Bretagne), afin de répondre aux conséquences d\’un marché européen saturé de produits manufacturés, cherchent, certes, des richesses naturelles, mais aussi des débouchés commerciaux. Plus qu\’une conquête territoriale, l\’expansion de la Russie vers l\’Asie centrale équivaut, d\’une certaine manière, à l\’entreprise coloniale entamée par les pays d\’Europe de l\’Ouest.</br>Le marqueur de cette semaine a pour objectif d\’illustrer la consolidation du pouvoir britannique en Hindoustan, les préoccupations de Blaramberg et du gouvernement russe, mais aussi la proximité des intérêts géopolitique des deux belligérants. Le marqueur a été réalisé à partir d\’une carte datant de 1846 que j\’ai trouvé sur le <a href='https://www.davidrumsey.com/luna/servlet/detail/RUMSEY~8~1~2031~150066:Hindoostan-?sort=Pub_List_No_InitialSort%2CPub_Date%2CPub_List_No%2CSeries_No&qvq=q:Samuel%20Augustus%20india;sort:Pub_List_No_InitialSort%2CPub_Date%2CPub_List_No%2CSeries_No;lc:RUMSEY~8~1&mi=0&trs=37'>site web</a> de David Rumsey. Elle a été réalisée par le cartographe anglais Samuel Augustus Mitchell.</p> <p class='archive'>RGVIA. F. 446, op. 1, d. 25, l. 1-7 v.</p> <p class='auteur'>David Bouchard</p><p class='ref'>ANGOT, Michel. « La conquête britannique et le temps de l’empire des Indes ». <i>Culture guides</i>, 2012, p. 362‑400.</br>« Claude Markovits, L’Inde britannique ou « le joyau de la Couronne » - Clio - Voyage Culturel ». s.d., <a href='https://www.clio.fr/bibliotheque/l_inde_britannique_ou_le_joyau_de_la_couronne_.asp'>clio.fr</a></p><p class='tag'> <em>Colonisation</em>");

    ItineraireAmbassadeFranceCan.bindPopup("<p class='titre'>L\'ambassade française en Perse</p> <img src='images/comtedesercey.jpg' class='image'</p> <p class='defImage'>Comte Félix-Édouard, comte de Sercey</p> <p class='credits'>Wikipédia</p><p class='texte'>Depuis Napoléon et le Traité de Tilsit en 1807, les relations entre la Perse et la France sont tendues. À partir de ce moment, les Anglais ont commencé à prendre leur place sur le territoire et à entretenir de bonnes relations avec le dirigeant. En revanche, suite à la perte d\'Hérat en 1837, les relations avec les Britanniques dépérissent. C\'est alors que sous le règne de Mohammad Shah et du roi de France Louis-Philippe Ier, les relations avec la France s\'améliorent. En 1838, Mirza Hosein Khan est envoyé en France et est reçu par le Roi lui-même. Ce voyage permit à la Perse d\'obtenir l\'aide de la France qui allait dorénavant fournir des armes et des instructeurs militaires aux Persans pour reprendre leur place et permettre au pays de se détacher tranquillement des Anglais. De 1839 à 1840, une ambassade de France, menée par Félix-Édouard comte de Sercey, est envoyé en Perse sous le regard méfiant de Russes, comme Blaramberg, qui ne veulent pas perdre leur hégémonie. En effet, dans un rapport mensuel, daté du 27 février 1840, cet agent mentionne l\'arrivée de l\'ambassade à Téhéran le 18 février 1840. Peu enclins par cet évènement, Blaramberg en fait immédiatement référence dans sa lettre et prend le temps d\'écrire les noms et fonctions des quinze hommes qui représentent l\'ambassade. On y retrouve le peintre Eugène Flandin, l\'architecte Pascal Coste, le docteur Lachèze, l\'abbé Scoffi... Ainsi, toute sorte de personnages sont invités à l\'expédition. Sur un ton amusé, Blaramberg explique au ministre des affaires militaire Chernyshev A.N., que les Français n\'ont pas apprécié leur voyage jusqu\'en Perse en raison de la rude saison d\'hiver et du manque de confort. Mais, l\'agent mentionne que ces messieurs ont été ravis de l\'accueil qui leur a été réservé. En outre, les Russes veulent garder leur monopole et leur influence sur le Shah et le territoire qu\'ils couvrent. Les Russes vont donc commencer à monter Mohammad Shah contre les officiers français.</br> Dans un autre rapport de Blaramberg, soit le mois suivant, en date du 26 mars 1840, on retrouve de nouvelles informations concernant l\'ambassade. On sait qu\'elle quitte Téhéran pour rejoindre Ispahan. Une information importante relevée par Blaramberg est que supposément cette ambassade n\'a aucun but commercial ni politique. Certes, pourquoi ce voyage alors? Des dires de Blaramberg, le comte de Sercey stipule que ce n\'est que pour témoigner la haute courtoisie de Louis-Philippe en échange de la présence passée du Khan à Paris. Dans un autre ordre d\'idée, l\'agent souligne que ces ambassadeurs ne doivent pas s\'aventurer sur un terrain glissant en abordant des sujets sensibles, tels que le commerce, sinon il est convaincu que le Hadjar sera récalcitrant à leur présence et que ces hommes ne seront plus les bienvenus en Perse. Ainsi, Blaramberg mentionne qu\'il serait mieux pour les ambassadeurs de rester tranquille et de seulement offrir les cadeaux du Roi de France au Shah. On observe alors que Blaramberg se moque un peu de ces hommes, mais surtout, qu\'il est au courant d\'informations considérables et qu\'il donne l\'impression d\'être proche du Hadjar, à un point qu\'il connaitrait même sa réaction. Il est donc possible de sous-entendre que l\'influence des Russes est bien présente et qu\'elle est loin de disparaitre. L\'entreprise des Français ne durera pas plus longtemps, la rumeur court qu\'ils vont rentrer en France en passant par de nouvelles routes, notamment par la Géorgie. On ne saura que plus tard que le groupe de quinze hommes s\'est dispersé sur le territoire.</br> Il est alors possible d\'entrevoir dans ces rapports que les Russes ne souhaitent pas laisser leur place à d\'autres puissances. Également, les informations sur l\'ennemi sont très importantes non pas seulement sur le territoire étudié, mais aussi à l\'administration qui peut réagir si quoi que ce soit devait se produire et envisager des solutions. Aussi, ce type d\'information révèle que les Russes ne sont pas forcément les seuls à convoiter le territoire persan. </p> <p class='titreArchive'>« Rapports par le lieutenant-colonel Blaramberg au Ministre des affaires militaire Chernyshev A.N. sur la situation politique en Perse » <span class='date'>27 février 1840 au 26 mars 1840</span> <span class='agent'>Agent militaire russe lieutenant-colonel Ivan Fedorovich Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 23.3-4.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>BROC, Numa. <i>Dictionnaire des explorateurs français du XIXe siècle</i>. Tome 2, Asie, CTHS, 1992, p. 412-413.</br> POUILLON, François.<i>Dictionnaire des orientalistes de langue française</i>. ILSMM : Karthala, Paris, 2008, p. 391.</br> SERCEY, Félix Édouard. <i>Une ambassade extraordinaire - La Perse en 1839-1840</i>. L\'Artisans du Livre, Paris, 1928, 412p. </p><p class='tag'> <em>Perse</em> <em>Ambassade extraordinaire française</em>");

    FarsPolygoneGeojsDio.bindPopup("<p class='titre'>Le Fārs vu par le Général Sémino</p> <img src='images/Mamasanis_tower_by_Eugène_Flandin.jpg' class='image'</p> <p class='defImage'>Tour Mamasanis, Shiraz, par Eugène Flandin, 1851.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'><a href='http://www.iranicaonline.org/articles/semino-barthelemy' target='_blank'>Barthélémy Sémino</a> est un personnage singulier. Ce militaire français quitte sa patrie sous le règne des Bourguignons et bourlingue durant quelques années ce qui le mènera notamment en Russie, en Moldavie et en Azerbaïdjan, où il rendit divers services, militaires et d\’exploration commerciale. Malade, il descend plus au sud de la Perse, où il guérit de ses maux puis s\’emploie auprès de la Compagnie des Indes Orientales. Il entre ensuite au service du Shah durant la Guerre russo-perse. Il s\’illustre comme un militaire d\’exception durant et suite à la guerre, autant auprès du Shah qu\’aux yeux de la Russie et se mérite ainsi promotion et distinctions. Il demeure ensuite au service de la Perse, où il occupe diverses postes, autant militaires que diplomatiques. Il voyage à plusieurs reprises à travers l\’Empire, voyages durant lesquels il consigne ses observations et dicte ensuite des recommandations à l\’endroit du gouvernement perse.</br></br>    Lors de son passage dans le <a href='http://www.iranicaonline.org/articles/fars-index' target='_blank'>Fārs</a> entre 1840 et 1841, il écrit au Général Duhamel, le représentant de la Russie auprès du Shah depuis 1838, des lettres à propos de ses observations et de ce qu\’il propose pour améliorer la sécurité, la stabilité et l\’emprise du pouvoir impérial dans la région.</br></br>Sémino rend compte du Fārs comme une région peu sûre, où des tribus rivales s’attaquent impunément et se livrent au brigandage. Par exemple, une montagne à proximité de <a href='http://www.iranicaonline.org/articles/behbahan' target='_blank'>Behbehān</a> et qu\’il nomme «&nbsp;Calè Sifid (Kūh-e Safīd)&nbsp;», est selon lui à la source de l\’audace de certaines tribus et de leur manque de respect pour l\’autorité. Cette montagne qui culmine à environ deux kilomètres a en son centre une vallée qui offre refuge, eau et nourriture. Les tribus courent donc s’y cacher et ainsi évitent toute attaque ou représaille, puisqu\’une seule route permettrait à une troupe de s\’y rendre et est donc facilement défendable avec très peu d\’hommes. Ces tribus qui vivent aux alentours sont ainsi bien hardies et auraient même le brigandage en honneur. Sémino raconte s\’y être fait voler une épée durant son sommeil, alors qu\'il avait été reçu la veille avec tous les honneurs traditionnels. D\’autre part, il fait référence à plusieurs conflits entre diverses tribus du Fārs pour des raisons qu\’il fait paraître aussi imprécises que futiles. Il s\’attelle à faire paraître le danger d\’une telle instabilité pour le gouvernement perse. Selon lui, les rivalités intestines minent la puissance de la Perse et seuls les Britanniques peuvent possiblement profiter d\’une situation qui réduirait davantage l\’autorité des Qajars. Sémino discute également du piètre état des fortifications de cette province, lesquelles selon lui auraient quasiment toutes besoin de travaux. Ces observations coïncident avec les autres témoignages de l\'époque et révèlent l\’abandon qu\’a subi le sud du pays lorsque les Qajar ont déplacé la capitale, qui était à <a href='http://www.iranicaonline.org/articles/shiraz-i-history-to-1940#prettyPhoto' target='_blank'>Chiraz (Shiraz)</a> depuis la conquête islamique, vers Téhéran. À son passage à la ville portuaire de <a href='http://www.iranicaonline.org/articles/bushehr-01-city' target='_blank'>Bender Bouchir (Būšehr)</a>, il observe les particularités du port, qui n\’admet pas les grands navires en raison de la faible profondeur et des bancs de sable. Il s\’inquiète de le voir aussi dépourvu, d\’autant plus que les Britanniques occupent l\’île de Khark à quelques cinquante kilomètres de là et y détiennent une partie de l\’artillerie de cette province. Il s\’intéresse également à la politique et à l\’administration des lieux qu\’il visite, ce qui le porte à faire des remarques concernant la façon dont les villes ou le territoire devrait être gérés. Sympathique au pauvre état des habitants de la région, il entrevoit des façons de réduire la corruption, de restaurer la confiance en le gouvernement et d\’améliorer la condition des paysans.</br></br>D’un point de vue politique, il recommande de placer en qualité de gouverneur de Shiraz un personnage distingué et qui conserverait son poste plusieurs années durant. Ainsi dit-il, cet individu devra fonder son autorité en réfléchissant à long terme, contrairement à la tendance de l\’époque, selon laquelle les administrateurs ne conservent leur poste que peu de temps et ainsi ne songent qu\’à amasser en taxes le plus d\’argent possible pour rembourser l\’enchère de leur office et engranger un profit avant de plier bagage. Il indique par ailleurs que l\’héritier au trône Khosrow Khan Gorji serait selon lui un bon candidat. Cela permettra à son avis de redorer l\'image du gouvernement, de réduire leur fardeau fiscal et d\’améliorer l\’économie de la région. Il recommande également de donner l\’Ilkhanis du Fārs à Mohamed Aly Khan, lequel aurait la sympathie de la majorité des tribus et serait membre d'une famille honorable.</br></br>D\’un point de vue militaire, il recommande d\’abord le renforcement des fortifications de Shiraz, la capitale du Fārs, lesquelles ne tiendraient pas quatre heures devant «&nbsp;4 pièces de 12&nbsp;» selon ses estimations. Il argue également pour l\’institution d\’une garnison permanente à Abarkouh, un point central entre les villes d\’Ispahan, de Chiras, de Yadz et de Kerman, de façon à pouvoir y acheminer des troupes en cinq à six jours en cas de besoin. Il ajoute que pour parer des invasions, il faudrait rendre l\’Ilkhanis du Fārs responsable d\’une partie de sa défense et de l\’obliger à maintenir une troupe de guerriers montagnards qu\’il nomme Tusenktchis. En effet, Sémino pense que malgré leurs armes veillottes, ces hommes seront plus efficaces à la défense de ce territoire accidenté que des sardars impérieux. Pour les invasions terrestres, il mentionne que le Kūh-e Safīd devrait être occupé et la ville de Behbehān fortifiée car ces lieux se trouvent sur la route terrestre qui permet d\'envahir le sud de la Perse d\’ouest à partir de terre. D\'autre part, le Kūh-e Safīd pourrait rapidement devenir un bastillon quasi imprenable si un chef tribal décidait de l\'occuper avant que ne le fasse l\'empereur. Il incite enfin le gouvernement à armer d\’une flottille de barques canonnières le port de Būšehr, de même que d\’y construire une redoute pour servir de protection à cette flottille et au port, pour pouvoir parer une possible attaque Britannique.</br></br>Enfin, les lettres de Sémino laissent paraître quelques aspects du travail d\’agent de terrain. Sémino exprime quelques doutes sur l\’exécution de son mandat et de ses instructions. Il demande par exemple au Général Duhamel si ses observations et opinions politiques sont pertinentes, ou s\’il devrait plutôt les laisser tomber et se concentrer sur les détails militaires et les fortifications. Il fera également part à plusieurs reprises de ses difficultés à toucher ses soldes. À plusieurs endroits il dit avoir reçu l\’assurance qu’il pourrait obtenir paiement dans telle ou telle autre ville, mais jamais l\’argent ne semble y être et les soldes dues s\’étaleraient même sur plusieurs années. L\’étude de la vie de cet homme révèle qu\’il passe le reste de son existence à tenter de recouvrer les sommes qui lui sont dues à lui, à sa seconde épouse et aux enfants de ses collègues défunts, auprès des gouvrenements de la Perse et de la Russie.<sup>2</sup>&nbsp;»</p> <p class='titreArchive'>«Journal of a journey of the Persian general Semino throughout the southern provinces of Persia and the coast of the Persian gulf.» <span class='date'>1840-1841</span> <span class='agent'>Sémino</span> <span class='archive'>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;31</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'>La Section de Publication, Alfred MAURY et V.A. MALTE-BRUN. <i>Bulletin de la Société de géographie</i>. Série&nbsp;4, vol.&nbsp;9,Janvier-Juin, Paris, Arthus-Bertrand Libraire, 1855, 418p.</br>«&nbsp;SHIRAZ i. HISTORY TO 1940&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/shiraz-i-history-to-1940#prettyPhoto].</br>«&nbsp;SEMINO, Barthélémy&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/semino-barthelemy].</br>«&nbsp;History in the Qajar and Pahlavi Periods&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/fars-iv].</br>«&nbsp;FĀRS i. Geography&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/fars-i].</br>«&nbsp;BŪŠEHR i. THE CITY&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/bushehr-01-city].</br>«&nbsp;BEHBAHĀN&nbsp;», <i>Encyclopaedia Iranica</i>, s.d., consulté le 10 février 2020, [http://www.iranicaonline.org/articles/behbahan].</p><p class='tag'> <em>Perse</em> <em>Semino</em> <em>Fars</em> <em>Russie</em> <em>Shiraz</em> <em></em> <em>Khark</em> <em>Behbehan</em> <em>Bushehr</em>");
