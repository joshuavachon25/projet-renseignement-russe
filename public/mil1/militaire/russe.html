    var ShiGos = L.marker([29.5926, 52.5835], {title: 'Shiraz', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    ShiGos.bindPopup("<p class='titre'>Politique & instructeurs Anglais</p> <img src='images/Shiraz.jpg' class='image'</p> <p class='defImage'>Vue sur Zji-Rais (Shiraz) par Cornelis de Bruyn entre 1652 et 1727</p> <p class='credits'>Gallica</p><p class='texte'>Au cours du 18e et du 19e siècle la Grande-Bretagne souhaitant protéger ses possessions en Indes s\’immisça dans les affaires de l\’Afghanistan et de la Perse. D\’abord pour se protéger de la possibilité d\’une invasion française, puis dans le cadre du Grand Jeu de la Russie. Toutefois, la politique étrangère des Anglais n\’était pas aussi simple et directe que de simplement aider et renforcer les gouvernements dans ces régions. Blaramberg, un agent au service de la Russie en mission en Perse note en 1837 l\’état plutôt lamentable de l\’armée et des fortifications des principales villes. Il décrit les fortifications des villes, telle que Tauris, Khasbin (Qazvin), Shiraz et Téhéran, comme n\’étant pas de véritable forteresse. Leur seule capacité est de protéger contre un coup de main, alors qu\’elle serait inutile contre toute attaque de la part d\’un ennemi. Il note aussi que certaines fortifications sont bâties en briques et que les autres sont faites d\’argile séchée au soleil. Puis, il note que les garnisons sont, pour la plupart, issues des environs des villes. Par la suite, il présente un accord anglo-perse. Selon ce dernier l\’Angleterre s\’engage à fournir à la Perse des officiers afin d\’assurer la formation des troupes persanes. Le Shah doit payer le salaire de ces officiers anglais qui, aux yeux de Blaramberg, sont trop chèrement payer pour le travail qu\’ils effectuent. L\’auteur déplore la piètre qualité des soldats perses qui sous les officiers anglais connaissent à peine le maniement de leurs armes et les manœuvres militaires. À ses yeux, il s\’agit d\’une politique anglaise afin de garder la Perse dans un état de faiblesse, de crainte que la Russie en vienne à dominer la Perse et ainsi devenir un ennemi des Anglais. Toutefois, cette politique menée depuis près de trente ans par les Anglais s\’explique mal par la seule crainte de la Russie. Il est certain qu\’une Perse plus organisée peut être une nuisance pour l\’Angleterre à cette période et qu\’elle a intérêt a ne pas avoir un voisin trop puissant. Toutefois, cela n\’est pas la seule manière d\’expliquer la situation. En effet, l\’Angleterre voyait dans la Perse une zone trop couteuse pour s\'y investir pleinement, mais trop importante pour simplement la délaisser. Ainsi il est possible que l\’Angleterre dans sa volonté de garder la région comme zone tampon ait simplement fourni le strict nécessaire pour garder un certain ordre en place. De plus, dans le cadre du Grand Jeu ce manque d\’insistance en Perse par les Anglais peut aussi être compris comme la volonté de ne pas froisser les Russes. En bref, les Anglais refusent de trop s\’investir de crainte s\’attirer l\’animosité russe ou encore de mener à une course à l\’influence entre les deux nations. Un autre élément soulevé par Blaramberg, la nouvelle de négociation pour des instructeurs militaires autrichiens, semble provoquer chez les Anglais de grandes craintes. Il note que les relations entre les officiers anglais et le Shah sont plutôt tendues. Le Shah refuse d\’accorder à ces instructeurs tout rôle jugé important, alors qu\’ils semblent que les Autrichiens pourraient y avoir accès. Visiblement, le Shah au fait de la compétition entre la Russie et l\’Angleterre cherche un tiers parti plus neutre dans les affaires de son pays. </p> <p class='titreArchive'>«Notes by lieutenant-colonel Blaramberg on condition of the Persian armed forces.» <span class='date'>1837</span> <span class='agent'>Blaramberg</span><p class='archive'>RGVIA. F. 446, op. 1, d. 18, l. 21-34</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>AMANAT, Abbas. « GREAT BRITAIN iii. British influence ». <i>Encyclopaedia Iranica</i>. , 23 décembre 2002, consulté le 21 janvier 2020, <http://www.iranicaonline.org/articles/great-britain-iii>. </br></br>CRONIN, Stephanie. « Importing Modernity: European Military Missions to Qajar Iran ». <i>Comparative Studies in Society and History</i>, vol. 50, n° 1, 2008, p. 197‑226. </br></br>JALALI, Ali Ahmad. « The Great Game and the British Invasion of Afghanistan: 1809–1839 ». Dans <i>A Military History of Afghanistan</i>. s.l., University Press of Kansas, 2017, coll. « From the Great Game to the Global War on Terror », p. 79‑116, consulté le 4 février 2020, <https://www.jstor.org/stable/j.ctt1p6qpc3.8>. </br></br>SLABY, Helmut. « AUSTRIA i. Relations with Persia ».<i>Encyclopaedia Iranica</i>., 10 août 2012, consulté le 10 février 2020, <http://www.iranicaonline.org/articles/austria-1>.</p><p class='tag'> <em>Perse</em>");

    IspahanChirazLam.bindPopup("<p class='titre'>Barthélemy Sémino et le littoral perse</p> <img src='images/barthelemysemino.jpg' class='image'</p> <p class='defImage'>Le Général Barthélemy Sémino</p> <p class='credits'>Geni</p><p class='texte'>Le travail d\’agent de renseignement consiste bien souvent à voyager afin de colliger des informations sur le terrain qui pourraient être utiles aux autorités. C\’est ce que fait le Général Barthélémy Sémino entre 1840 et 1841 alors qu\’il entreprend un voyage dans les provinces méridionales de la Perse et sur le littoral du Golfe Persique. Sémino n\’est pas un personnage anodin: né en France, il fait partie de l\’armée napoléonienne avant d\’occuper diverses fonctions en Russie après la chute de l\’empereur français. Après la Russie, il se dirige vers Tabriz, où il commence sa carrière auprès du gouvernement perse. Ingénieur et linguiste de formation, il gagne rapidement la confiance du Shah Fath-Ali, puis du Shah Mohammad et finalement de Naser-al-Din Shah. Présent lors des sièges d\’Hérat en 1833 et 1838, il participe à plusieurs expéditions diplomatiques et militaires<sup>1</sup>. Dans son journal de voyage, il décrit les paysages qu\’il rencontre, les routes, les villes, les ports, bref tout ce qui permet aux autorités de mieux connaître le terrain, les gens qui l\’occupent et leurs moeurs.</br>Certaines caractéristiques semblent attirer davantage l\’attention de Sémino, puisqu\’elles sont mentionnées pour pratiquement toutes les villes rencontrées. D\’abord, la présence de sources d\’eau potable. Que ce soit les ruisseaux, rivières, puits ou encore les récipients utilisés pour recueillir l\’eau de pluie, le Général en fait quasi toujours mention. Par exemple, à Abergoub (aujourd\’hui Abarkuh), il mentionne la présence d\’un petit canal à ciel ouvert où coule un ruisseau dans lequel l\’eau est potable, tandis qu\’à Bender Bouchir (aujourd\’hui Bouchehr) on ne retrouve pas d\’eau potable dans l\’enceinte des murailles. Les habitants doivent marcher pendant environ un quart d\’heure en-dehors de la ville pour trouver un puit, qui n\’offre bien souvent qu\’une eau saumâtre. Dans plusieurs villes, les habitants ont des puits de mauvaise qualité et doivent recueillir l\’eau de pluie.</br>L\’état des routes occupe également une grande place dans le récit de voyage de Sémino. Alors que les routes qui passent par les montagnes sont souvent difficiles, il y a généralement une autre option, celle de contourner les monts, même si cela allonge le trajet. Dans pratiquement tous les cas, l\’agent donne son avis sur la possibilité de faire passer l\’artillerie par ces routes. Dans le cas de la ville de Meched Mourghab (aujourd’hui Mehrdasht), il faut passer par les montagnes pour s\’y rendre. Sémino affirme que l\’artillerie pourrait y passer, mais avec beaucoup de difficulté. Cependant, des « pionniers » pourraient rapidement aplanir les points plus difficiles avec des pics à roc, rendant ainsi le passage des canons plus aisé. Même constat pour se rendre à Cazeroun: les canons sur affut ne peuvent passer; il faudrait donc les trainer hors des affuts ou contourner les montagnes.</br>Autre élément qui revient souvent dans le récit de Sémino: les forts. Les principales villes de son trajet en ont un, mais la taille et la qualité de la fortification varie d\’une cité à l\’autre. À Bender Bouchir (aujourd\’hui Bouchehr), on ne retrouve qu\’une faible muraille flanquée de tours du côté de la terre ferme; l\’autre côté de la ville est bordé par des bancs de sable qui empêchent les gros navires d\’approcher. À l\’inverse à Cali Bedé il y a un grand fort, situé sur le sommet d’une montagne et bien armé. Il peut accueillir entre deux et trois milles soldats. Sémino élabore d\’ailleurs toute une stratégie qui permettrait éventuellement de prendre possession de ce fort. L\’agent offre de nombreux détails concernant les fortifications qu\’il rencontre, de l\’épaisseur des murs à la hauteur de ceux-ci, en passant par les différents matériaux utilisés.</br>Finalement, Sémino s\’intéresse également aux ports qu\’il visite. Dans la majorité des cas, il remarque que les importants reflux d\’eau laissent les ports complètement secs environ deux fois en vingt-quatre heures. C\’est notamment le cas à Bender Righ et à Bender Diloum.</br>Mais dans quel but Barthélémy Sémino collige-t-il ces informations? Il y a bien sûr, nous l\’avons vu, l\’aspect d\’informer le plus possible une armée qui passerait par ces territoires. Mais serait-elle seulement de passage? Il semble en fait plausible que la Russie évalue la possibilité de prendre possession et de coloniser la Perse, considérant les nombreuses informations sur les villes, les habitants, le commerce, la flore et la topographie que les différentes sources analysées nous ont permis de mettre au jour. Sémino écrit d\’ailleurs son récit en 1840-1841, deux ans seulement après le siège d’\Hérat dans le cadre duquel la Russie avait soutenu la Perse contre les forces anglo-indiennes, notamment via le Comte Simonitch, diplomate envoyé auprès du Shah.</p> <p class='titreArchive'>«Journal d\'un voyage entrepris dans les provinces méridionales de la Perse et sur le littoral du Golfe Persique en 1840 et 1841» <span class='date'>1840-1841</span> <span class='agent'>Barthélemy Sémino</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 31.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'><sup>1</sup>MAHDAVI, Shireen. « Semino, Barthelemy », <i>Encyclopaedia Iranica</i>, 8 mars 2012, http://www.iranicaonline.org/articles/semino-barthelemy.</p><p class='tag'> <em>Perse</em><em>Port</em><em>Fortifications</em>");

    TrajetShahLor.bindPopup("<p class='titre'>Le voyage du Shah, de Téhéran à Shiraz (janvier-février 1940)</p> <img src='images/Hadji.jpg' class='image'</p> <p class='defImage'>Le Hadji Mirza Aghassi, Premier ministre du Shah Mahomet (peint par Sani ol Molk, 1846)</p> <p class='credits'> Wikimedia Commons </p><p class='texte'>Les rapports de l\'agent de renseignement Blaramberg datés du 20 décembre 1839 (1<sup>er</sup> janvier 1840 selon notre calendrier grégorien) et du 10 février 1840 (22 février 1840) traitent en partie d\'un voyage planifié par le <a href='http://www.iranicaonline.org/articles/mohammad-shah' target=' blank'>Shah Mahomet</a> et son Premier ministre le Hadji <a href='http://www.iranicaonline.org/articles/aqasff-ujuli-mnsz-adras-ivxni-ca' target=' blank'>Mirza Aghassi</a>. Le trajet établi était alors de partir de la ville de Téhéran, passer par Ispahan, puis se rendre jusqu\'à Shiraz. Si, à cause de la mauvaise santé du Shah et des avertissements des astrologues, le voyage semblait d\'abord être repoussé au printemps<sup>1</sup>, Blaramberg nous apprend que le Shah quitte finalement la capitale le 8 janvier (20 janvier)<sup>2</sup>.<br/><br/> Mais quelles sont les motivations du voyage du Shah, alors même que sa santé décline et que ses astrologues lui conseillent d\'attendre? Selon Blaramberg, les peuples habitant les alentours d\'Ispahan et de Shiraz croient le Shah mort. Ce faisant, ils évitent de payer leurs impôts, ce qui nuit à l\'économie déjà précaire du pays<sup>3</sup>. À cet effet, Balaramberg n\'hésite pas à souligner à quel point les ressources économiques de la Perse sont défaillantes. En effet, il mentionne que sur les 6 000 hommes qui seront mobilisés au total sur la route, au moins 1 000 à 1 500 sont des miliciens « en haillons armés de fusils à mèche sans bayonnettes[sic] » et que c\'est sur ces miliciens que le Shah compte le plus<sup>4</sup>. Il enchaîne en parlant des 350 chevaux achetés à la Ligne du Caucase, mais qui ont dû être distribués et nourris par des paysans avant de pouvoir être employés vu leur piètre état<sup>5</sup>. Finalement, Blaramberg ne semble voir qu'un seul bénéfice à l\'entreprise du Shah, soit le paiement d'une partie de la solde arriérée des troupes régulières persanes, ou <i>Sarbazes</i><sup>6</sup>.</p> <p class='titreArchive'><i>Reports by lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on political situation in Persia.</i> <span class='date'>Décembre 1839-Février 1840</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 23, l. 1-2, 3 v.-6, 9-11 v. et 12 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 23, l. 1.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 9.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 3 v.<br/><br/><sup>4</sup> <i>Ibid.</i><br/><br/><sup>5</sup> <i>Ibid.</i><br/><br/><sup>6</sup> <i>Ibid.</i>, l. 1 v.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Trajet</em>--> <!--<em>Itinéraire</em>--> <!--<em>Téhéran</em>--> <!--<em>Ispahan</em>--> <!--<em>Shiraz</em>-->");

    KhivaLor.bindPopup("<p class='titre'>La marche russe sur Khiva (1839-1840)</p> <img src='images/Perovsky.jpg' class='image'</p> <p class='defImage'>Général russe Vassily Perovsky (peinture de Karl Briulov, 1837)</p> <p class='credits'> Wikimedia Commons </p><p class='texte'>Dans ses rapports adressés au Ministre des Affaires militaires de la Russie de décembre 1839 et de février 1840, l\'agent de renseignement Blaramberg informe son correspondant des bruits et rumeurs circulant en Perse autour d\'une marche russe sur la ville de Khiva. Il indique que le gouvernement persan est on ne peut plus heureux de cette nouvelle, car il considère que les « milliers de malheureux Persans, qui languissent depuis des années dans un esclavage affreux à Khiva, vont leur être rendus<sup>1</sup>. » Or, si cette nouvelle réjouit le camp du Shah de Perse, elle inquiète considérablement les autorités anglaises, notamment le Major Todd, présent à Hérat<sup>2</sup>. À partir de ce moment, l\'événement de la marche sur Khiva prend de plus en plus d\'ampleur et la Russie n'a d'autre choix que de tenter de refroidir les esprits.<br/><br/>Le Général Duhamel, ambassadeur de la Russie en Perse, déçoit donc un émissaire de Kamran Mirza, envoyé de la ville d\'Hérat, en lui affirmant que « la Russie ne se mêlerait jamais dans les affaires politiques de l\'Afghanistan, que Kamran Mirza était libre d'entrer en négociations avec le Shah de Perse, pourvu cependant que leurs engagemen[t]s réciproques ne troublassent point le repos de la Perse ; que le détachement envoyé par le gouvernement russe contre Khiva n\'avait pour but que de mettre une fin aux brigandages des Khiviens, et que la Russie enfin n\'avait nullement l\'intention de faire une démonstration hostile contre la Grande-Bretagne du côté de l\'Afghanistan, puisque les deux puissances étaient unies par les liens d\'une amitié sincère. » On peut fortement douter de plusieurs éléments évoqués ici par Blaramberg. En effet, l\'amitié sincère entre la Russie et la Grande-Bretagne n\'est réelle qu\'en théorie, comme on peut le constater en observant toutes les ramifications du <i>Grand Jeu</i> en Afghanistan, notamment. De plus, si la marche sur Khiva, menée par le général Perovsky, se solde par un échec en 1840, l\'intention derrière cette dernière était bien d\'annexer le khanat à l\'empire russe, comme la seconde et plus fructueuse tentative le démontrera en 1873.</p> <p class='titreArchive'><i>Reports by lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on political situation in Persia.</i> <span class='date'>Décembre 1839-Février 1840</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 23, l. 1-2, 3 v.-6, 9-11 v. et 12 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 23, l. 6.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 6 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 10 v. et 11.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Khiva</em>--> <!--<em>Perovsky</em>-->");

    KhivaRou.bindPopup("<p class='titre'>James Abbott à Khiva</p> <img src='images/James_Abbott.jpg' class='image'</p> <p class='defimage'>James Abbott, officier de l'armée des Indes</b><br><br>La lettre de Blaramberg, datée du mois de mars 1840, relate une nouvelle apportée par l’ambassadeur de Perse à Khiva: <i>un officier anglais, John Abbott, est arrivé à Khiva.  Cet officier devait aller à la rencontre du Corps russe en marche sur Khiva pour l’engager à rétrograder et en cas de non-réussite de laisser au Chef de Khiva, Allah Quli Khan, le choix d’accepter de l’Angleterre de l’argent, des munitions ou des troupes</i>.  <i>Il partit en effet pour se diriger vers Orenbourg mais depuis ce temps, on n’entendit plus parler de lui et il parait qu’il avait été tué en chemin ou retenu par M. le Général Aide de Camp Perovsky</i>.<br>James Abbott avait été envoyé pour négocier avec Allah Quli Bahadur Khan, chef de Khiva, la libération des esclaves russes afin d’éliminer la justification des Russes pour l’attaque contre la Khanat.  Le chef de Khiva avait tenté plusieurs fois des échanges de prisonniers mais les Russes les avaient rejetées<sup>1</sup>.  Abbott prit sur lui de se rendre à Orenburg et à Saint-Petersbourg pour négocier une entente.  Il arriva à destination beaucoup plus tard après avoir été fait prisonnier par les Kazhaks.<br>L'ambassadeur perse apporte aussi des informations sur un combat entre les forces russes et khiviennes, à quelque distance de la ville.  Blaramberg écrit  que <i>6000 cavaliers Khiviens avaient été envoyés contre nos troupes […et] avaient été complètement battus.  Mirza-Riza dit les avoir vu rentrer à Khiva exténués et tout à fait découragés</i>.<br>Les Khiviens, comme les Russes à ce moment, ont souffert du froid extrême et de la neige qui était en grande quantité, soit jusqu’à cinq pieds de profondeur<sup>2</sup><br><br>1. Abbott, J., <i>Narrative of a Journey from Heraut to Khiva, Moscow and St. Petersburg</i>, vol. 1, 1843, pp. 108-110; en ligne: <a href='https://www.wdl.org/en/item/17720/' target='_blank'>https://www.wdl.org/en/item/17720/</a> <br>2. <i>Id</i>. pp. 96-97 </p> <p class='titreArchive'>Reports by lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on political situation in Persia<span class='date'>avril 1840</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 23-5</span/></p> <p class='auteur'>Camille Routhier</p><em> James Abbott, Khiva, Allah Quli Khan, Russes</em> ");

    var SerceyRou = L.marker([32.6447, 51.6700], {title: 'Ambassade française à Ispahan', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    SerceyRou.bindPopup("<p class='titre'>Fin de l'ambassade française en Perse</p> <img src='images/Ispahan_Eugene-Flandin.jpg' class='image'</p> <p class='defimage'>Kiosque de Hecht-Beïcht, Ispahan</p><p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Hasht_Behesht_Isfahan_by_Eug%C3%A8ne_Flandin.jpg' target='_blank'>Wikicommons</a></p> <p class='texte'>La lettre d’avril indique que Monsieur le Comte de Sercy, ambassadeur français en Perse, offre plusieurs cadeaux au Shah, notamment des livres éditions de luxe, des gravures, des porcelaines de Sèvres, une pendule, et des étoffes.  À ce moment, la mission française s’apprête à quitter la Perse mais un peintre (Eugène Flandin) et un architecte (Pascal Coste), restent plus longtemps<sup>1</sup>.<br>Cette lettre précise aussi que les relations politiques entre la Grande-Bretagne et la Perse sont toujours rompues.  Il y a une tentative d’alliance avec la Perse de la part des dirigeants de Herat.<br>Celle-ci n’aura cependant pas lieu en raison de pressions exercées par le gouvernement britannique<sup>2</sup>.<br>La lettre du 21 mai indique que le Shah s’apprête à quitter Ispahan pour Téhéran.  Blaramberg se montre critique de la gestion de l’État.  Il déplore que le gouverment ne prévoit aucunement « extorquant de l’argent de tous les côtés et par tous les moyens possibles ».<br>Le Comte de Sercy quitte la Perse pour retourner en France ce jour même du 21 mai.  La plupart des autres membres de la mission française ont déjà quitté.  Le Shah a distribué quelques cadeaux et décorations mais certains n’ont obtenu qu’un document.  La lettre mentionne que dix <i>instructeurs français, dont quatre pour l’infanterie; trois pour la cavalerie et autant pour l’artillerie, se retrouvent naturellement ici […] pour y instruire les troupes, cependant je doute qu’ils veuillent rester longtemps en Perse car on ne les payera pas</i>.  On y apprend que le Comte de Sercy est parvenu a grand peine à faire payer les arriérées de leur solde, équivalent à un Toman (3 roubles argent) par instructeur, par jour.<br>Les résultats de l’ambassade française sont finalement plutôt décevant, les instructeurs ne seront jamais réellement payés en Perse de sorte que la France doit assurer leur solde à leur retour<sup>3</sup>.<br><br>1.Encyclopaedia Iranica: <a href='http://www.iranicaonline.org/articles/france-viii-travelogues-of-the-18th-20th-centuries' target='_blank'>France-viii: Travelogues of the 18th-20th centuries</a>.<br>2. Volodarsky, M. “Persia’s foreign policy between the two Herat Crises, 1831-1856”, <i>Middle Eastern Studies</i>, 1985, Vol. 21(2), p. 122<br>3. <i>Id</i>. p. 126</p><p class='titreArchive'>Reports by lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on political situation in Persia<span class='date'>avril-mai 1840</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 23-(5-6)</span/></p> <p class='auteur'>Camille Routhier</p>");

    var BlarambergRou = L.marker([35.7900, 51.0000], {title: 'Blaramberg: Compte-rendu', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    BlarambergRou.bindPopup("<p class='titre'>Compte-rendu de la mission Blaramberg</p> <img src='images/Chernyshov_Alexander.jpg' class='image'</p> <p class='defimage'>Chernyshov Alexander Ivanovich (1786-1857) russian general by George Dawe</p><p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Chernyshov_Alexander.jpg' target='_blank'>Wikicommons</a></p> <p class='texte'><br>La lettre finale de Blaramberg en lien avec sa mission en Perse est écrite après son départ, en juillet 1840.  Il semble convenir de le laisser s’exprimer de sorte que des extraits de cette dernière communication sont reproduits ci-dessous:<br><i>La monarchie persane, dans son état actuel, n’est qu’une puissance de troisième ordre et ne mérite sous aucun rapport l’importance qu’on lui accorde encore en Europe.  Ce pays marche à grands pas vers sa ruine complète, la production y a diminué de plusieurs millions dans les dernières quinze années.  Chaque ville est entourée et encombrée de ruines, et la vue continuelle de ses décombres, de ces pans de murs restés debout, de ces vastes cimetières que l’on rencontre souvent en route et qui indiquent qu’il y avait là jadis de grands bourgs, tout cela attriste l’âme.  Les caravanserais […] sont tous ruinés et inhabitables et le gouvernement persan ne fait absolument rien pour les reconstruire.  La même chose a lieu quant aux ponts et s’il n’y avait pas d’hommes pieux qui croient faire une oeuvre méritoire en construisant et en réparant des ponts, les communications seraient depuis longtemps interrompues en Perse.</i><br><i>Les finances sont dans un état pitoyable. […]  Pour se procurer de l’argent, on vend et revend les places de gouverneurs, et c’est sur les malheureux habitants que pèsent tous les maux d’une administration pareille.</i><br><i>Le commerce est ruiné depuis 1832.  Des millions en argent comptant ont été exportés par les Anglais qui, […] ont inondé toute la Perse de leurs Indiennes et d’autres produits de leurs manufactures; il s’en est suivi que les fabriques persanes ont en grande partie cessé leur travail faute de débouché.</i><br><i>Quant à l’armée, elle n’existe que sur le papier et les régiments que j’ai vus ne méritent pas le nom de réguliers qu’on se plait à leur donner, ils sont formés de paysans armés de vieux fusils défectueux et qui. ainsi que leurs officiers et leurs chefs supérieurs, n’ont la moindre idée de discipline, ni de service de front.  […] beaucoup de villages et bourgs situés le long de la grande route entre Tauris et Téhéran sont déserts car ils pillent et détruisent tout lors de leur passage; au reste, il le font quelquefois par désespoir puisque ce sont les villageois qui doivent pourvoir à leur entretien et ces derniers se sauvent ordinairement dans les montagnes avec leurs familles à l’approche d’un régiment emportant avec eux tout ce qu’ils peuvent de leur bien […].</i><br><i>Grâce à l’administration inepte de Hadji-Mizra Aghassi, le gouvernement persan est méprisable et justement méprisé de tous ceux qui le connaissent de près, sans force en dedans, sans dignité en dehors, une armée mal équipée, mal payée et qui n’a rien de régulier que le nom; des finances délabrées; enfin sur tous les points, le désordre et l’anarchie.  <b><u>Cependant tout ceci est en quelque sorte compensé par le fanatisme religieux et par l’influence et le crédit qu’y possède le clergé.  En Perse, l’Islamisme règne encore dans toute sa ferveur primitive et le dogme des Shittes, en isolant les Persans au milieu des peuples mahométans qui les environnent, rend leur cohésion plus compacte et forme un lien fort et durable entre tous les sectateurs du même dogme.</u></b>  La dynastie actuelle des Kadjars peut tomber ainsi que tant d’autres dynasties sont tombées devant elle, mais <b><u>la Perse comme état résistera encore à bien de ces coups politiques</u></b>; car elle ne possède pas d’éléments hétérogènes et hostiles dans son sein comme la Turquie avec ses populations chrétiennes, et ses ressources en hommes et en argent sont loin d’être épuisées comme sont celles de l’Égypte.  Toutefois la dynastie actuelle, détestée en Perse, ne s’y tient que protégée par la Russie et, tôt ou tard, la force des circonstances et des choses obligera cette dernière, bien malgré elle, d’intervenir dans les affaires de ce pays pour y mettre ordre et surtout pour avoir du repos sur ses frontières le long de l’Araxe.  Elle n’occupera pas l’Azerbaidjan à main armée, car ce serait un trop lourd fardeau et le jeu n’en vaudrait pas la chandelle, mais elle y établira un gouvernement plus stable et plus apte à rétablir la tranquillité et la prospérité dans ce pays que le gouvernement infame et inepte qui y existe aujourd’hui.</i><br></p><p class='titreArchive'>Reports by lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on political situation in Persia<span class='date'> juillet 1840</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 23-7</span/></p> <p class='auteur'>Camille Routhier</p>");

    var BaloutchistanStj = L.geoJSON(BaloutchistanGeoJSONStj, {color: '#70a26fff', opacity: 1, fillOpacity:0.55});
    BaloutchistanStj.bindPopup ("<p class='titre'>Province du Baloutchistan</p> <img src='images/quetta.jpg' class='image'</p> <p class='credits'> L'avant-poste militaire le plus avancé vers l'Afghanistan à Quetta. Par George Boyd, entre 1821 et 1844. Wikicommons </p><p class='texte'>Le Baloutchistan est un pays tampon entre l\’Inde et la Perse s\’étant détaché de cette dernière depuis près d’un siècle. Les influences britanniques sont très importantes et des bases militaires parsèment la partie nord de la région. D\’ailleurs, dans son rapport de 1839 portant sur les incidences dans les environs de l\’Afghanistan afin de préparer une invasion des Indes, Blaramberg avoue s\’être inspiré des écrits de voyages du capitaine Burnes et du colonel Pottinger<sup>1</sup>. Tous deux militaires britanniques, leurs livres sont des meilleurs vendeurs bien connus à l’époque et, surtout, traduits en français . Blaremberg avertit que « plus de deux tiers de cette vaste province se trouve ensevelis sous les sables mouvants »<sup>2</sup>. Le territoire désertique comporte une « fragile agriculture »<sup>3</sup> ne pouvant subvenir aux besoins d’une armée. Toutefois, il affirme que « pendant la saison des pluies, il pleut beaucoup, et que l\’eau [se] réunit dans les enfoncements »<sup>4</sup> .</br> Blaramberg observe également les deux tribus importantes qui pourraient poser problème lors d\’un passage au pays. La première, les Baloutches Berahoui, des nomades comptant environ 40 familles. « Leur chef actuel, Mahomed Khan, réside dans la ville de Kalat »<sup>5</sup>, indiqué par la zone en bleu. La deuxième, les Baloutches Hindi comptent 50 familles qui sont sédentaires et situées sur le pourtour de la rivière Indus. Blaramberg associe leur capitale à Hyderabad, indiquée sur la carte en mauve, même si celle-ci est située en Hindoustan, démontrant bien que les informations sont nébuleuses et datées d\’une quinzaine d’années. Il finit par dire des peuples mentionnés « qu\’ils sont d’une stérilité affreuse [...] et [qu]\’ils exercent plutôt leurs brigandages dans les provinces éloignées »<sup>6</sup>.</p> <p class='titreArchive'>« Note du lieutenant-colonel Blaramberg sur la collision des intérêts russe et britannique en Afghanistan et sur les aspirations des Anglais à étendre leur influences sur le pays et sur la situation politique et militaire de l’Afghanistan ». <span class='date'> 1839 </span> <span class='agent'>Blaramderg</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 25, l. 14-15v</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- RGVIA. F. 446, op. 1, d. 25, l. 15.</br> 2- <i>Ibid.</i> l. 14v. </br> 3- <i>Ibid.</i> </br> 4- <i>Ibid.</i> </br> 5- <i>Ibid.</i> </br> 6- <i>Ibid.</i> l. 15. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

    var SistanLar= L.marker([30.6759, 61.4949], {title: 'La province du Sistan', icon:Enviroicon, riseOnHover : true, riseOffset: 999});
    SistanLar.bindPopup("<p class='titre'>La province du Sistan et son hydrographie</p> <img src='images/Helmandrivermap.png' class='image'</p> <p class='defImage'>Carte du basin versant du Sistan</p> <p class='credits'>Wikicommons</p><p class='texte'> Dans son rapport sur les évènements survenant en Afghanistan au cours de l’année 1839, Blaremberg survole la logistique que la province du Sistan peu offrir. Ce dernier s’intéressera tout particulièrement à l\’hydrographie de la région.<br> « Le Seistan […] est un pays plat profondément enfoncé vers son milieu ou s’écroulent comme dans un réservoir, toutes les rivières venant des pentes des montagnes qui remplissent la partie occidentale de l’Afghanistan savoir<br><b>1.La rivière Helmand</b> [… qui sort de la montagne [Koh-e baba] dans l’Indou Koush […]  sa partie inférieure traverse des plaines sablonneuses et elle coule alors dans un lit envasé : sont périnéal  affluent est le Tarnak dont la partie supérieure s’appelle Moukour qui reçoit du côté droit l’Arghanstan et du côté gauche l’Arghandab.<br><b>2.Le Khashrud Rud</b><br><b>3.Le Farahrud</b>, dont la source est près du fort ghour<br><b>4.Le Harutrud</b> dont la partie supérieure se nomme Adraskane est affluent, tarit souvent en été. Ces trois dernières rivières sortent des montagnes [près de la ville d\’Hérat]. On les traverse toutes en se rendant de Hérat à Kandahar : ces rivières vont alimenter le lac Hamoun [nommé lac de jafa sur nos cartes] qui à 80 persenghis de circonférence et au milieu duquel se trouve une île rocailleuse avec la forteresse [<a href='http://www.iranicaonline.org/articles/kuh-e-khvaja' target='_blank'>Kuh-e Kavaja</a>]. Les plaines qui l’environnent sont aussi stériles que les sables du Béloutchistan quoiqu’on y rencontre beaucoup de ruines des grandes villes, dont aucune n’est habitée aujourd’hui; mais le delta formé par les sept embouchures du Helmand offre une des plus fertiles contrées du monde. »</p> <p class='titreArchive'>«Considération sur les évènements qui se passe actuellement en Afghanistan» <span class='date'>février 1839</span> <span class='agent'>Blaremberg</span> <span class='archive'>RGVIA, F446, opis 1, delo 25, list 12-14</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'>ELHERS,Eckart. «HĀMUN, DARYĀČA-YE i. GEOGRAPHY»,<i>Encyclopædia Iranica</i>, online edition, 2012, available at <a href=\'http://www.iranicaonline.org/articles/hamun-daryaca-ye-i' target=\'_blank\'>http://www.iranicaonline.org/articles/hamun-daryaca-ye-i</a></p><p class='tag'> <p class='ref'> Jamil HANIFI et ELR. « HELMAND RIVER i. GEOGRAPHY ». <i>Encyclopaedia Iranica</i>. , 2012, <a href=\'http://iranicaonline.org/articles/helmand-river-i' target=\'_blank\'>http://iranicaonline.org/articles/helmand-river-i</a></p><p class='tag'> <p class='ref'> « Farāh River». <i>Encyclopaedia Britannica</i>. , <a href=\'https://www.britannica.com/place/Farah-River' target=\'_blank\'>https://www.britannica.com/place/Farah-River</a></p><p class='ref'> « Helmand River». <i>Encyclopaedia Britannica</i>. , <a href=\'https://www.britannica.com/place/Helmand-River' target=\'_blank\'>https://www.britannica.com/place/Helmand-River</a></p><p class='tag'> <em>Afghanistan</em>");

    //var HelmandRiverLar = L.geoJSON (HelmandLar, {color:"#70a26fff", Opacity:1} );
    //HelmandRiverLar.bindPopup("<p class='titre'>La rivière Helmand</p> <img src='images/Helmandrivermap.png' class='image'</p> <p class='defImage'>Carte du basin versant du Sistan</p> <p class='credits'>Wikicommons</p><p class='texte'>La rivière Helmand est la plus longue en Afghanistan. Elle coule au travers des plaines du Sistan et est utilisé par les habitants comme source pour l\’irrigation. La rivière est navigable depuis Geresk jusqu\’au barrage du Sistan. En raison des inondations annuelles, ce dernier est souvent emporté par les eaux. La partie de la rivière après le barrage de Kuhak est navigable seulement durant les mois du printemps. En dehors de ces trois mois-là, le niveau de la rivière est trop bas pour être navigable. En termes d\’importance pour les habitants du Sistan, certain on même comparer la rivière Helmand au Nil pour les Égyptiens. <br> Par contre, le tournant du 19<sup>e</sup>siècle et le 20<sup>e</sup>siècle apporte des changement majeur à la rivière. Par ailleurs, le lit de la rivière a subit des changement majeur durant cette période et a permis ainsi d\'utiliser la rivière Helmand comme délimitation naturelle des nouvelles frontières entre l'Afghanistan et l'Iran.</p> <p class='titreArchive'>«Considération sur les évènements qui se passe actuellement en Afghanistan» <span class='date'>février 1839</span> <span class='agent'>Blaremberg</span> <span class='archive'>RGVIA, F446, opis 1, delo 25, list 12-14</span/></p> <p class='auteur'>Marie-Soleil Larocque</p>KHAZENI, Arash. « HELMAND RIVER iv. IN THE LATE 19TH AND 20TH CENTURIES». <i>Encyclopaedia Iranica</i>. , 2012, <a href=\'http://iranicaonline.org/articles/helmand-river-iv' target=\'_blank\'>http://iranicaonline.org/articles/helmand-river-iv</a></p><p class='tag'>Jamil HANIFI et ELR. « HELMAND RIVER i. GEOGRAPHY ». <i>Encyclopaedia Iranica</i>. , 2012, <a href=\'http://iranicaonline.org/articles/helmand-river-i' target=\'_blank\'>http://iranicaonline.org/articles/helmand-river-i</a></p><p class='tag'> <em>Afghanistan</em>");

    var HeratPic = L.marker([34.3669, 62.2420], {title: 'Contrôle d\'Hérat et faits divers', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    HeratPic.bindPopup("<p class='titre'>Contrôle d\'Hérat et faits divers</p> <img src='images/ShujaShah1839.jpg' class='image'</p> <p class='defImage'></p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo 17 qui est signé par 2 individus renseigne sur la prise d\’Hérat. Cette prise fut un moment marquant dans le climat du Grand Jeu. L\’agent nommé Blaramberg laissera plusieurs traces des évènements, tels qu\’un certain Simonich. Cet agent semble avoir participé dans une certaine mesure à la prise d\’Hérat, fort probablement comme observateur. Ses indications semblent précises lorsqu\’il mentionne le nombre de sommations donné à leur ennemi, la décision d\’attaquer la ville sur deux fronts, ainsi que sur les matériaux disponibles de l\’opération. Selon Simonich, l\’opération contre la ville d\’Hérat n\’était pas celle escomptée, car l\’inexpérience et la désunion de plusieurs chefs ont ralenti considérablement le siège. De plus, il semblerait que le Khan ait lui aussi des désirs de ne partager aucun honneur lors de cette campagne. </br>De son côté, Blaremberg semble détenir des informations qui sont d\’ordres contextuels. Il y raconte quelques escarmouches et sommations entre l\’armée perse et les forces afghanes sur la route menant à Hérat et près de la ville même. Point intéressant, si Simonich met l\’accent sur la difficulté d\’obtenir des vivres lors du siège d\’Hérat, Blaremberg quant à lui semble indiquer l\’opposition de ces faits. Dans ce Delo 17, les deux hommes semblent avoir pourtant participé au même événement. Cependant, la réciprocité de leur propos concerne la jalousie des chefs de guerre qui pose un réel problème dans la cohésion des forces perses. Un accent est aussi placé sur les réquisitions de vivres dans les villages avoisinant qui, bien entendu, ne plaira pas aux populations locales. L\’agent Blaremberg reviendra lui aussi sur la mauvaise gestion de l\’attaque contre la ville, discutant au passage que les choses pourraient mal tourner si le Khan continuait de prendre trop à la légère cette situation. </br>Ce Delo daté de 1837 représente les débuts des combats pour la prise d\’Hérat. Comme l\’histoire le prouvera, les forces perses ne réussiront pas à prendre le contrôle de la ville et leur siège sera d\’au moins 10 mois. Une possible victoire aurait sans doute permis au Russe d\’intégrer des troubles anti-anglais en Afghanistan et peut-être ultimement gagné le contrôle de façon permanente de la région.</p> <p class='titreArchive'><span class='date'>1837</span> <span class='agent'>Simonich et Blaramberg </span> <span class='archive'>TsGIA. F. 446, op. 1, d. 17, l. 1-11</span/></p> <p class='auteur'>David Picard</p><p class='ref'> Ḥabib-Allāh Zanjāni, Gorgan <i> Encyclopædia </i>, Vol. XI, p. 139-142.</p><p class='ref'>J. B. Kelly, <i> Britain and the Persian Gulf, 1795-1880 </i>, Oxford, 1968, p.290-301,306-320.</p><p class='ref'> The Herat Question,<i>Encyclopædia Iranica</i>,Vol. XII, Fasc. 2, pp. 219-224.</p><<p class='tag'> <em>Perse</em>");

    MazanderanBou.bindPopup("<p class='titre'>Les relations russo-persanes</p> <img src='images/jardinsaschref.jpg' class='image'</p><p class='defImage'>Jardins abandonnés d'Aschref par Jules Laurens</p> <p class='credits'>Wikicommons</p><p class='texte'> En 1839, des troupes persanes entrent en territoire Russe, causent des dégâts et, par le fait même, insultent le gouvernement de Saint-Petersbourg. Face à ces exactions, Blaramberg expose l\’attitude que devrait adopter la Russie à l\’égard de la Perse. Selon ce dernier, il faudrait qu\’elle fasse plus que se venger de ces raids. Au contraire, elle devrait plutôt en profiter pour mener d\’autres opérations en Perse. Ayant déjà mené deux campagnes contre la Perse, la Russie dominait désormais la majorité de la côte ouest de la capsienne (<a href= 'http://www.iranicaonline.org/articles/russia-i-relations' target='_blank'>voir guerre russo-persane de 1804-1813 et guerre russo-persane de 1826-1828</a>). Cependant, elle demeurait loin des Indes et du commerce des Khanats de Khiva et de Boukhara.</br>C\’est dans cette perspective qu\’il est possible de s\’intéresser aux provinces méridionales à la Caspienne, et ce, en suivant la logique géopolitique de l\’époque. Par exemple, dans une lettre qu\’adresse Blaramberg au ministre des Affaires militaires Chernychev, on constate facilement que la Russie, malgré son attitude amicale à l\’égard de la Perse, conserve des intérêts dans cette région. En effet, dans ce document de 1839, l\’agent russe décrit les conséquences qu\’aurait une guerre entre la Russie et la Perse, mais aussi quelles régions la Russie devrait conquérir. </br>Selon Blaramberg, les intérêts russes devraient, dans le cadre de ce conflit, être dirigés vers la province du Mazandéran qui, dans ses mots, « offre des vues d\’une utilité appréciable sans augmenter de beaucoup la somme des dépenses de l\’Empire » (l. 3). De plus, comme il le souligne, la conquête de ces territoires priverait la Perse « de ses provinces les plus fertiles [cette dernière, qui] verrait petit à petit se tarir les sources de son bien-être et ne serait plus que quelques hordes indisciplinées » (l. 3). Enfin, il rappelle qu\’au contraire des territoires au sud de l\’Araxe, ce sont des possessions faciles à défendre. En fortifiant quelques positions, dont la ville d\’Astrabad, elles deviendraient des dépôts de munitions de guerre et de bouches [où] les troupes arriveraient à peu de frais par la Volga et la mer Caspienne, et ce, en vue d\’opérations de guerre ultérieures. Bref, de l\’ordre de la géopolitique, la Russie s\’assurerait un pied à terre au sud de la Caspienne et, par le fait même, un accès au commerce de Kandahar, du Cachemire et de l\’Indus. Il s\’agirait d\’ailleurs d\’un commerce qui pourrait, par la suite, « facilement être attiré vers Astrabad où se réuniraient tous les produits de la Russie et de la Sibérie […] pour ensuite se répandre jusque dans les Indes » (l. 3 v.). Pour Blaramberg, « l\’injustice de l\’agression » offre donc une opportunité « de conduire [une] guerre à un résultat décisif avant qu\’aucune puissance européenne acquière le droit de nous prêter des vues d\’une ambition dangereuse pour sa paix et son indépendance. » (l. 3). C\’est en se dotant d\’un tel <i>casus belli</i> que la Russie pourrait mener une guerre « défensive » et « légitime » contre la Perse. </br>Dans un second ordre d\’idée, ce document témoigne aussi de l\’influence continue du grand Jeu sur les politiques russes en Asie centrale. Dans ce dernier, Blaramberg met en garde le gouvernement russe que « l\’envahissement d\’une partie des provinces persanes par l\’armée russe ferait prévoir à la Grande-Bretagne que ses possessions aux Indes orientales ne seraient pas éternellement inatteignables » (l.2 v.). Conséquemment, il rappelle que la Grande-Bretagne risquerait d\’intervenir dans les démêlés entre les deux belligérants. Bref, en plus de construire les prémisses d\’une compétition commerciale en Asie centrale, le Grand Jeu dicte aussi l\’allure des actions politiques entreprissent par la Russie.</br>Même si nous savons qu\’un tel conflit n\’a pas eu lieu, un document comme celui-ci nous permet de déduire que l\’alliance entre les Persans et les Russes était fragile. Tout d\’abord, les conquêtes russes dans le Caucase n\’étaient pas, aux yeux de ces derniers, suffisantes et profitables. Deuxièmement, leurs intérêts internationaux et hégémoniques primaient sur le respect de cette alliance. Le caractère fragile de cette entente permet de supposer que les intérêts russes étaient réellement tournés vers l\’Inde et non pas vers les territoires désertiques de la Perse. Même si des villes comme Bouchehr dans le Fars offraient des débouchés économiques intéressants, la Russie cherchait vraisemblablement à percer en Asie centrale, dans les Khanats turcomans, en Afghanistan et par la suite en Hindoustan alors que la Perse n\’était qu\’un outil pour y arriver. <p class='titreArchive'>Note by lieutenant-colonel Blaramberg to minister of military affairs Chernyshev A.N. on possibility of the military conflict between Russia and Persia.<span class='date'>1839</span> <span class='agent'>Ivan Fedorovich Blaramberg</span></p> <p class='archive'>RGVIA. F. 446, op. 1, d. 27 , l. 2-4 r.</p> <p class='auteur'>David Bouchard</p><p class='tag'> <em>relations russo-persanes</em>");

    var ErevanCan = L.geoJSON(Erevan_polygone, {color: '#6df6ffff', opacity: 1, fillOpacity: 0.55});
    ErevanCan.bindPopup("<p class='titre'>Future campagne russe en Arménie</p> <img src='images/erivan1827.jpg' class='image'</p> <p class='defImage'>Forteresse d\'Erevan en 1827</p> <p class='credits'>Wikipedia</p><p class='texte'>Au début du XIX<sup>e</sup> siècle, les relations entre les Russes et le gouvernement persan sont tendues. Ainsi, la Russie organise une éventuelle campagne vers le nord de la Perse, soit l\'Arménie actuelle. Une fois de plus, le Lieutenant-colonel Blaramberg vient apporter sa contribution au projet. En effet, de par une note adressée au ministre des affaires militaire Chernyshev A.N., il expose son idée sur cette future campagne qui engloberait Erevan, Nakhichevan, Karadagh, une partie de l\'Azerbaïdjan, Asterabad et Tauris, en passant par la mer Caspienne et l\'Araxe.</br> À cette époque, les relations entre les Russes et le Shah ne sont pas prospères. Déclaré comme étant l\'ennemi de la Russie, Abbas Mirza est pourtant enclin à les ménagers et ne pas leur causer de problèmes. Pourtant, pour les Russes, la soif de territoire est forte. Dans la note de Blaramberg, le Shah, tout comme certains dirigeants orientaux, est décrit comme étant un despote d\'Asie et un nomade, ce qui est d\'ailleurs véridique en raison de l\'endroit où son palais est placé. L\'auteur mentionne donc une grande instabilité pour le dirigeant et sa cour. On retrouve alors ici un grand mépris, voire un jugement de la part des Russes face à Abbas Mirza. Blaramberg souligne aussi que si une chute politique se produisait, les relations avec le nouveau Shah pourraient être meilleures et apporter des avantages qu\'ils n\'ont jamais eus jusqu\'ici. On remarque donc que même si les relations ne sont pas bonnes pour le moment, aux dépens du dirigeant en place, elles peuvent changer. Cependant, l\'influence russe n\'y serait-elle pas pour quelque chose? Certes, ces derniers cherchent toujours à prendre possession de nouveaux territoires et à installer leur hégémonie sur une plus grande zone.</br> L\'Arménie est donc convoitée grâce à sa proximité avec la Russie et à sa frontière avec la Perse. Également, elle est proche de la mer Caspienne et de la rivière Araxe qui deviendrait une frontière naturelle. Ces courts d\'eaux donneraient un meilleur accès au commerce de par leur proximité et leur navigation facile. De plus, le profit de ces terres du nord serait considérable, notamment grâce à Erevan qui fournirait la Russie en coton et en soierie. La ville d\'Asterabad permettrait aussi d\'installer des comptoirs commerciaux comme les Anglais aux Indes et elle serait une bonne colonie militaire.</br> D\'ailleurs, sur le plan militaire, Blaramberg propose de renforcer les troupes. Avec l\'annexion de ces territoires, les Russes troqueraient leurs petites troupes réparties un peu partout contre une installation militaire beaucoup plus solide, raisonnable et imposante. Un point de départ en bas des montagnes d\'Erevan, et voir même ailleurs sur les frontières et l\'intérieur, serait indispensable selon Blaramberg pour avoir une meilleure offensive et défensive en cas d\'attaque. En addition, ces installations permettraient d\'avoir des entrepôts pour le commerce intérieur en plus d\'être des marchés, elles posséderaient des foyers de civilisations, des biens armés, des garnisons... Blaramberg appuit son idée sur le fait que de précédentes insurrections musulmanes de récentes acquisitions ont prouvées qu\'il fallait renforcer la partie militaire. Finalement, l\'installation de ces postes positionnerait les Russes au rang de maîtres face à leurs adversaires.</br> Ceci nous amène donc au point suivant. Les Russes veulent conquérir tout en gagnant avec la paix, c\'est à dire qu\'ils ne veulent aucun conflit avec les territoires conquis, mais bien la paix. Ainsi, leur conquête doit se conclure avec un traité de paix comme le stipule bien Blaramberg, ce qui serait selon lui une victoire avec les Orientaux. C\'est alors qu\'avant l\'entreprise de leur campagne, il est demandé qu\'un homme tel qu\'un général chef ou encore un diplomate, doit se charger de prendre connaissance de la situation politique et commerciale du territoire et d\'établir de nouveaux documents qui permettront, après signature, à la Russie de prendre une totale ou presque possession du territoire. Après tout ceci, la première étape serait d\'asseoir des bases solides pour maintenir le système, contenir les populations et défendre le territoire. Ainsi, un travail ardu et minutieux est demandé pour évaluer le nombre de soldats nécessaire, leurs postes... La campagne ne peut donc pas se faire sans étapes préliminaires qui permettraient un établissement rapide et efficace.</br> Pour appuyer ses suggestions, Blaramberg va jusqu\'à mentionner de grands hommes tels que Napoléon ou encore Vauban et Louis XIV pour suggérer des techniques à employer. Notamment le système général de défense, de communication et d\'amélioration de toutes les branches du gouvernement qui avait permis à Vauban de prendre connaissance de toutes informations importantes pour Louis XIV en France. Aussi, il souligne qu\'il serait intéressant d\'envisager une ligne militaire sur les frontières limitrophes à la Perse et au Caucase comme l\'ont fait les Autrichiens avec la Hongrie. Il surenchérit son idée en mentionnant que l\'utilisation de populations locales serait judicieuse pour cette entreprise - technique qui sera employée plus tard pour maintenir l\'ordre dans les colonies. Ainsi, Blaramberg annonce des techniques qui ont fait leurs preuves et qui pourraient être appliquées à leurs idées.</br> En conclusion, la prise de possession d\'une partie de l\'Arménie serait une entreprise judicieuse pour établir une bonne connexion entre la Russie et les provinces persanes. Également, ces territoires permettraient une expansion sur le plan militaire et une meilleure accession au commerce.</p> <p class='titreArchive'>«Notes du lieutenant-colonel Blaramberg au ministre des affaires militaires Chernyshev A.N. sur les possibilités d\'un conflit militaire entre la Russie et la Perse» <span class='date'>1839</span> <span class='agent'>Lieutenant-colonel Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 27, 2.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'></p><p class='tag'> <em>Perse</em> <em>Arménie</em> <em>Russes</em> <em>Militaire</em> <em>Commerce</em> <em>Erevan</em> <em>Mer Caspienne</em> <em>Araxe</em>");

    KhorassanPolyGeojsDio.bindPopup("<p class='titre'>La campgane d'Hérat (1837-1838) vue par l'agent Blaramberg</p> <img src='images/Portrait_of_Muhammad_Shah_Qajar_and_his_Vizier_Haj_Mirza_Aghasi_MET_DP345140.jpg' class='image'</p> <p class='defImage'>Portrait de Mohamed Shah Qadjar et de son premier ministre Mirza Hadji Aghassi.</br>Encre, peinture à l'eau opaque et or sur papier.</br>2e quart du XIX<sup>e</sup> siècle.</p> <p class='credits'><a href='https://www.metmuseum.org/art/collection/search/667859' target='_blank'>The Metropolitan Museum of Art</a> via Wikimedia Commons</p><p class='texte'>L\’agent <a href='https://encyclopedia2.thefreedictionary.com/Ivan+Fedorovich+Blaramberg' target='_blank'>Ivan Fedorovich Blaramberg</a> (1800-1878) est un cartographe d\’origine allemande qui travaille pour le compte du service de renseignement militaire de la Russie impériale durant le XIX<sup>e</sup> siècle. Celui-ci obtient une assignation en Perse au cours des années 1830, assignation au cours de laquelle il produit de nombreux rapports dans lesquels il consigne des informations des plus variées.</br>Celui-ci décrira par exemple la campagne et le siège contre la ville afghane de <a href='http://www.iranicaonline.org/articles/herat' target='_blank'>Hérat</a> par l\’armée perse au cours des années 1837 et 1838. En effet, <a href='http://www.iranicaonline.org/articles/mohammad-shah' target='_blank'>Mahomed Shah</a> (1808-1848) tenta, comme son prédécesseur de faire reconnaître la souveraineté perse sur Hérat. Cependant, <a href='http://www.iranicaonline.org/articles/kamran-b-shah-mahmud' target='_blank'>Kamran Mirza</a>, seigneur à Hérat, n\’accéda pas à sa demande et pilla plutôt les villes et villages perses de la province du <a href='https://www.universalis.fr/encyclopedie/khorasan-khurasan-khorassan/' target='_blank'>Khorassan</a>, limitrophes à celle d'Hérat. Le Shah entreprit donc d\’aller soumettre la ville par la force. Ce document est révélateur des profondes lacunes des Perses sur le plan militaire et administratif, mais également du dur jugement et même du dédain qu\’éprouvent Blaramberg et les Européens en poste en Orient envers les populations locales.</br></br>Blaramberg indique d\’entrée de jeu que les Britanniques ne sont pas enchantés et tentent de dissuader le Shah d\’entreprendre cette campagne. Il indique également que les ministres Russes et Anglais auprès du Shah auraient engagé ce dernier à mettre de l\’ordre dans les finances de son royaume et de sévir contre la corruption, le gaspillage et les tribus qui ne défient son autorité avant de se lancer dans quelque conquête. L\’armée se met en marche contre Herat dès 1836 mais Blaramberg explique que le Shah décide en chemin de lancer son armée contre des tribus turcomanes dans le Khorassan et que cette expédition se termine dans le désordre, si bien que le Shah doit mobiliser une nouvelle armée l\’année suivante pour poursuivre son objectif initial. Blaramberg réitère ici que le Shah ignore les conseils avisés de ses ministres étrangers et dépense de «&nbsp;grandes sommes<sup>1</sup>&nbsp;» pour cette campagne.</br></br>Aux dires de Blaramberg, cette armée, bien que nombreuse en hommes, est commandée par des officiers sans valeur, sans connaissance ni expérience de l\’art militaire, nommés seulement en raison de leur naissance ou de leur faveur et qui ne se respecteraient jamais les ordres d\’un autre supérieur que le Shah lui-même. Il se montre particulièrement critique du premier ministre <a href='http://www.iranicaonline.org/articles/aqasff-ujuli-mnsz-adras-ivxni-ca' target='_blank'>Mirza Hadji Aghassi</a>, un personnage haut en couleur qui n\’aurait été en fait qu\’un illuminé particulièrement convaincant qui se serait ainsi attiré les faveurs du Shah. Blaramberg appuie son portrait d\’anecdotes, notamment une selon laquelle ce dernier aurait fui une bataille dès le premier coup de canon, prétextant que le sifflement du boulet lui aurait révélé un mauvais augure, et une autre selon laquelle il aurait expliqué que Napoléon avait accompli de grandes choses puisque son âme (celle du Hadji) l\’avait personnellement accompagné. Il termine en disant que cet homme est au moins loyal envers son maître ainsi qu\’honnête, mais non sans ajouter du même souffle «&nbsp;autant qu’un persan peut l’être<sup>2</sup>&nbsp;».</br></br>L\’armée se met finalement en marche en juillet 1838. Blaramberg rapporte que le trajet fut inutilement long. Il dit à propos du Shah «&nbsp;Il resta plusieurs mois en route, s\'arrêta à chaque pas, se flattant que Kamran Mirza viendrait lui faire sa soumission et adhérer à ses demandes […]<sup>3</sup>&nbsp;». Les troupes s\’attaqueront d’abord à la ville de <a href='http://www.iranicaonline.org/articles/gurian' target='_blank'>Gouriane</a>, qui garde la route de Hérat. Le Khan en charge de sa défense, le frère de Kamran Mirza, est qualifié de «&nbsp;grand brigand&nbsp;» et de «&nbsp;vendeur d\’hommes&nbsp;» par Blaremberg, renforçant l\’idée que l\’agent appuie, dans une certaine mesure, les motifs de cette campagne<sup>4</sup>. Le siège cependant est décrit comme inefficace et chaotique, débutant par des tirs en l\’air qui échouent à effrayer les assiégés, puis se poursuivant avec le creusement de tranchées, qui sera rendu difficile par l\’insouciance des Persans, dont le chef de train aurait oublié ou même délibérément vendu les outils des hommes d\’infanterie quelque part en chemin. Ce siège est théoriquement dirigé par le général Sémino, mais les officiers persans, obstinés, auraient effectivement saboté les plans du Piémontais. Lorsque l\’on décide de passer à l\’assaut du fort, les quatre faces seront attaquées simultanément, croisant ainsi le feu des batteries, lesquelles se seraient même touchées mutuellement en raison de la petitesse de Gouriane. Après la prise du fort, le Shah ordonne de ne pas piller ou molester la région, mais selon l\’agent, cette consigne ne sera pas toujours respectée. De plus, le Khan de Gouriane est capturé, mais il sera emmené vers Hérat, une erreur majeure selon l\’agent, qui indique qu\’une fois Hérat assiégée, ce dernier communiquera toutes les intentions perses à l\’ennemi. Blaramberg ne révèle cependant pas comment ce prisonnier s\’y serait pris pour colliger et communiquer ces informations.</br>Arrivés à Hérat, le cafouillage se répète. Au lieu de se lancer à l\’assaut de la ville le plus rapidement possible, alors qu\’elle n\’est, selon l\’agent, ni approvisionnée, ni renforcée en termes de garnison, le Hadji décida de ne bloquer que deux portes sur cinq, pour permettre à ses coreligionnaires de quitter la ville. Cette situation dura trois mois et eut pour seul effet de permettre aux défenseurs d\’augmenter leur nombre et de s\’approvisionner amplement. Ensuite, le Hadji fit orienter l\’attaque sur un côté particulier qui aurait permi à <a href='http://www.iranicaonline.org/articles/nader-shah' target='_blank'>Nadir Shah</a> de s\’emparer d’Hérat au siècle précédent, mais cette face de la forteresse était défendue par une tour si monumentale que bien que faite, à l\’instar des murs, en boue séchée, on ne pouvait l\’ébranler facilement. Blaramberg ajoute qu\’encore une fois, Sémino ne sera pas pris avec suffisamment de sérieux. Il cite une recommandantion faites au Shah, soit la prise d\'une colline stratégiquement positionnée, à laquelle le Shah donne un délais ridiculement long à un de ses officiers pour y parvenir. Au final, l\'officier tardera et les Afghans eurent tôt fait de s\’en emparer. Les tirs d\’artillerie contre les murs de la ville, ne semblent pas, aux yeux de Blaramberg, dictés par quelque stratégie et furent un gaspillage de boulets, puisque le Shah et le Hadji ne se préoccupaient pas de concentrer le feu où que ce soit, ce qui aurait permis de faire rapidement une brèche dans ces murs de boue. D\’autre part, une batterie russe offerte à la Perse en 1830 fut cannibalisée et ses pièces dispersées simplement parce que les officiers persans voulurent tous en posséder une. Pour ces raisons, le siège s\’éternisa au delà de l\’hiver. Les paysans se mirent à résister aux réquisitions des Perses tandis que les Sarbazes, mal nourris et sans solde, perdent moral et combativité. Trois mois plus tard, on bloqua enfin toutes les portes de la ville. À ce moment, le premier ministre décide de faire couler sur place d\’immenses canons pour abattre les murs, bien que les pièces déjà à sa disposition auraient suffi. Il réquisitionna tout le métal disponible dans le Khorassan pour ne produire finalement que deux grands canons qui explosèrent après quelques usages seulement, tuant et blessant plusieurs artilleurs.</br></br>En somme, la campagne de Hérat est décrite par Blaramberg, pratiquement comme une parodie d\’opération militaire. On y retrouve plusieurs termes forts qui révèlent le cynisme de l\’agent à l\’endroit des Perses mais également des Afghans, tels que&nbsp;: sans énergie, débandade, désordre, pitoyable, gaspillage, vaines, ridicule, présomption, ignorance, absurdité, sotte, abominable, insouciance, imprudence, fanfaronnade, pompeuse, etc. Ancrées dans l\’orientalisme et renforcées par sa propre expérience, ses critiques à l\’endroit des Perses sont crues, mais Blaramberg est particulièrement dur à l\’endroit des dirigeants et des officiers, dont l\’incompétence et même la grossière ignorance gangrènent véritablement, à ses yeux, l\’État et l\’armée perse.</p> <p class='titreArchive'>«Description of a siege of Herat by the Persian army in 1837- 1838. Made by lieutenant- colonel Blaramberg. Supplements: a Portrait of the Prime Minister Mirza Haji Aghasi and a plan of Herat.» <span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;26</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'><sup>1</sup>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;26, p.6</br><sup>2</sup>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;26, p.9</br><sup>3</sup>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;26, p.7</br><sup>4</sup>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;26, p.9</br></p><p class='tag'> <em>Perse</em> <em>Semino</em> <em>Blaramberg</em> <em>Khorassan</em> <em>Russie</em> <em>Herat</em> <em>campagne</em> <em>Siège</em> <em>Afghanistan</em> <em>Gurian</em> <em>Gouriane</em> <em>Militaire</em> <em>Armée</em> <em>Mohammed Shah</em> <em>Qadjar</em>");
    //KhorassanPolyGeojsDio.addTo(myMap)
    KhorassanPolyGeojsDio.addTo(topographieGroupe)

    var gastehGos = L.marker([35.6892, 51.3888], {title: 'Téhéran', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    gastehGos.bindPopup("<p class='titre'>Un simple instructeur autrichien?</p> <img src='images/Albert_Joseph_Gasteiger.jpg' class='image'</p> <p class='defImage'>Photo de Albert Jospeh Gasteiger en 1878, aussi connue comme Gasteiger Khan</p> <p class='credits'>Wikicommons</p><p class='texte'>L\’année est 1863 à Téhéran, les instructeurs anglais ne sont plus présent officiellement depuis le 1837-38 avec le siège d\’Hérat. L\’auteur de la source fait mention que ces derniers ont été remplacés par des Français qui font d\’ailleurs un piètre travail. Ces informations lui sont fournies par <a href=\’http://www.iranicaonline.org/articles/gasteiger-\’target=\’_blank\’>Albert Joseph Gasteiger </a> un autrichien. Ce dernier travaillait directement pour le Shah comme officier ingénieur et travailla notamment dans la construction de routes en suivant le modèle européen. Il fait mention qu\’au siège d\’Hérat, celui de 1856-57, les troupes persanes ont fait preuves d\’une valeur qui est impossible d\’imaginer présentement. Il continue avec les officiers français qu\’il décrit comme un mauvais exemple pour les troupes et ayant perdu leur crédibilité aux yeux du Shah. Aux yeux de l\’auteur les seules raisons de leur présence auprès du Shah sont des considérations politiques et que de demander de nouveau instructeur le couvrirait d\’embarras. Toutefois, il note l\’arrivé de deux Anglais venues superviser des travaux à l\’arsenal de Téhéran. L\’auteur termine en appuyant les recommandations de Gasteiger pour régler les défauts de l\’armée persane. Le rapport de Gasteiger n'est pas joint au document, cela rend plus ardu l'analyse de ce dernier.</br></br> Gasteiger était au service du Shah et ce dernier était officiellement son seul employeur. Toutefois, la réalité semble plus flou. En effet, ce dernier était aussi un représentant de la chambre de commerce autrichienne et du ministère des affaires étrangères en Perse et comme nous l\’apprend cette source en contact avec les Russes. Lorsqu\’on prend en considération les relations plutôt tendu entre l\’Autriche et la Russie, notamment à cause d\’intérêts conflictuels dans les Balkans, le support des Autrichiens aux Ottomans contre les Russes durant la guerre de Crimée et l\’hostilité grandissante des Russes aux instructeurs Autrichiens en Perse dans les années suivantes cette collaboration soulève des questions. S\’agit-il d\’une collaboration Austro-russe en Perse, d\’une demande du Shah ou Gasteiger est-il un informateur pour les Russes? </br>La première hypothèse semble peu probable compte tenu du contexte politique. En effet, l\’état général des relations diplomatiques semble être celui d\’opposition, comme mentionné ci-dessus les puissances sont souvent adversaires. Toutefois, la collaboration avec le conservatisme commun aux deux puissances n'est pas impossible, par exemple le commerce autrichien en Perse passait par la Géorgie, à l\’époque contrôlé par la Russie, signe qu\’il y a un degré, aussi minime soit-il, de collaboration dans la région. De plus, Gasteiger avec sa position de représentant aux affaires étrangère est en position d'interagir avec les représentants russes </br>La deuxième hypothèse se concrétise lorsque l\’auteur mentionne les propositions de Gasteiger pour améliorer l\’armée. Cela peut indiquer une demande d\’aide militaire du Shah aux Russes ou du moins qu\’il veut éveiller l\’attention des Russes à ce sujet. Aujourd\’hui on sait qu\’une aide Russe arriva en Perse en 1870 soit 6 ans après la source. Ainsi il s\’agit peut-être d\’un balbutiement de demande d\’aide à la Russie. </br>Il reste la troisième hypothèse, c\’est-à-dire, Gasteiger travaille également pour la Russie, dans ce cas comme informateur. Pour aller dans ce sens, l\’agent dit avoir demandé à Gasteiger des informations sur l\’état de l\’armée qu\’il a, par la suite, fournie. Cependant, ces informations n'étant pas dans le document il est difficile de juger de leur caractère de renseignement. De plus, il fait peu de sens pour un agent du renseignement russe de révélé le nom de son informateur. Il est difficile de conclure sur la raison de Gasteiger d\’informer le renseignement russe, mais la deuxième hypothèse semble la moins contradictoire. </p> <p class='titreArchive'>«Note on condition of the armed forces of Persia» <span class='date'>16 December 1863 - 30 January 1864</span> <span class='agent'>Inconnu</span><p class='archive'>RGVIA. F. 446, op. 1, d. 39</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>CRONIN, Stephanie. « Importing Modernity: European Military Missions to Qajar Iran ». <i>Comparative Studies in Society and History</i>, vol. 50, n° 1, 2008, p. 197‑226. </br></br>RABI, Uzi et Nugzar TER-OGANOV. « The Russian Military Mission and the Birth of the Persian Cossack Brigade: 1879-1894 ». <i>Iranian Studies</i>, vol. 42, n° 3, 2009, p. 445‑463. </br></br>SCHROEDER, Paul W. « Bruck versus Buol: The Dispute over Austrian Eastern Policy, 1853-1855 ». <i>The Journal of Modern History</i>, vol. 40, n° 2, 1968, p. 193‑217. </br></br>SLABY, Helmut. « AUSTRIA i. Relations with Persia ». <i>Encyclopaedia Iranica. </i> , 10 août 2012, consulté le 10 février 2020, <http://www.iranicaonline.org/articles/austria-1>.</br></br>SLABY, Helmut. « GASTEIGER, ALBERT JOSEPH ». <i>Encyclopaedia Iranica. </i> , 2 février 2012, consulté le 17 février 2020, <http://www.iranicaonline.org/articles/gasteiger->.</p><p class='tag'> <em>Perse</em></br><em>Autriche</em></br><em>Renseignement</em>");

    ProvincesAfgLam.bindPopup("<p class='titre'>Les Turcomans fauteurs de troubles...</p> <img src='images/turcomans.jpg' class='image'</p> <p class='defImage'>Gravure représentant des Turcomans vendant des têtes à Khiva</p> <p class='credits'>Wikisource</p><p class='texte'>Les territoires de Perse et d\’Afghanistan sont habités de plusieurs peuples nomades plus ou moins enclins à se soumettre à l\’autorité théoriquement présente sur leur territoire. C\’est le cas notamment des Turcomans, qui sont présents à la fois en Perse et en Afghanistan, sur des territoires qui correspondent à une partie de l\'Iran, de l\'Afghanistan et au Turkménistan actuel. Leur cas semble poser un problème considérable si on se fie à une lettre datée de janvier 1860, retrouvée dans les archives russes.</br>Cette lettre constitue cependant une source difficile. En effet, son auteur nous est inconnu, en raison de sa signature qui est, pour nous, impossible à déchiffrer. Dans la description du dossier d\’archive, on attribue ce document à un certain Likharev; on parle cependant de cet individu à la troisième personne dans la lettre et la signature ne correspond pas. De plus, le document analysé est une copie de la lettre originale. Les informations ont-elles été modifiées? Nous n\’avons pas de moyens pour le savoir. Son auteur est-il fiable? Difficile à dire, d\’autant plus que nous ignorons à qui il s\’adresse. Il mentionne bien un « sénateur », mais sans le nommer. Ce document est donc entouré d\’incertitude en soi, mais son contenu reste tout de même intéressant.</br>L\’auteur rapporte ce qui se serait dit entre un envoyé du Shah et Sir Henry Rawlinson, fameux assyriologue. En effet, les Britanniques veulent savoir ce qui se passe sur la Caspienne. L\’auteur rapporte que le Ministre anglais reconnaît la nécessité de délivrer des passeports aux Turcomans, mais seulement « en commun » et par un délégué du gouvernement persan. L\’agent nous fait d\’abord part de son ambiguïté devant cette nouvelle, puisqu\’à Téhéran il semble qu\’il y ait beaucoup « d\’intrigues de tout genre ». Cependant, lorsque le Ministre des affaires étrangères, sous l\’ordre du Shah, insiste sur la question des passeports et demande qu\’ils soient délivrés « en commun », l\’agent voit donc une confirmation de la nouvelle. Mais cette demande pose problème : « Je n\’ai pu certes y consentir, car ce serait reconnaître les droits de souveraineté du Shah sur tous les Turcomans, et c\’est évidemment dans ce but que M. Rawlinson a conseillé au Cabinet de Téhéran d\’insister là-dessus. » Les Russes préfèreraient plutôt n\’octroyer des passeports qu’aux Turcomans jugés « paisibles » afin de pouvoir les distinguer plus facilement des « pirates ». L\’agent juge d\’ailleurs que de vouloir « distribuer des passeports aux nomades qui ne reconnaissent pas l\’autorité du Shah » n\’est pas une bonne idée et méprise la Perse de ce point de vue.</br>Mais pourquoi cela constitue-t-il un si grand enjeu? Pour deux principales raisons. D\’abord, les Turcomans sont insoumis et, depuis longtemps, on tente de les ramener sous le joug d\’un pouvoir central. En effet, ils pillent, font de nombreux raids et beaucoup de ravages en Perse, surtout dans la province du Khorasan. Ils capturent également des membres de la population et les vendent comme esclaves à Khiva ou à Bokhara. Autant les Shah (Murad en 1857) que les Khan de Khiva (Muhammad Amin en 1855) ont pour projet de soumettre ces groupes de nomades. Ils sont d\’ailleurs présents sur divers territoires de l\’Iran, de l\’Afghanistan et du Turkménistan actuels. La deuxième raison est le contrôle de la Caspienne. Depuis le traité de Turkmantchaï en 1828, la Perse a perdu le droit de faire naviguer une flotte dans la mer Caspienne, mais elle conserve le droit de commercer avec la Russie par cette mer. Les Russes deviennent donc, en quelques sortes, propriétaires de la Caspienne, ce qui leur donne un grand avantage géostratégique. En effet, en cas de plan d\’invasion de la Perse, passer par la mer rend le ravitaillement des troupes plus facile et plus rapide. Aussi, les Russes peuvent contrôler le commerce qui passe par là. Cependant, les Turcomans troublent la paix sur la mer entre 1835 et 1869; plusieurs d\’entre eux sont des pirates qui attaquent et pillent les navires marchands. Le gouvernement persan demande l’aide de la Russie pour régler ce problème. Cette dernière en profite pour étendre son territoire et son pouvoir à l\’Est de la Caspienne. Elle décide, sous prétexte de vouloir contrer la menace turcomane, de prendre possession de plusieurs territoires persans, notamment l\’île d\’Āsurāda où les Russes établissent une station navale. Les Turcomans ne se laissent cependant pas faire et, en 1851, attaquent, tuent et enlèvent les membres de la garnison russe d\’Āsurāda. Cela donne donc une raison aux Russes de vouloir prendre davantage de place et de pouvoir, malgré les protestations du gouvernement persan, qui s\’inquiète de sa perte d\’autonomie.</br>La question des passeports délivrés aux Turcomans, qui semble simple à la base, devient beaucoup plus complexe lorsqu\’on la replace dans son contexte. Pour le gouvernement persan, cela constitue une reprise de pouvoir et d\’autonomie sur son propre territoire. Pour le gouvernement russe, c\’est plutôt un enjeu de conquête et d\’expansion de son pouvoir au Moyen-Orient. Pour les Anglais, qui supportent les Persans, il faut bloquer l\’avancée des Russes, qui semblent s\’approcher dangereusement des Indes et prendre de plus en plus de place.</p> <p class='titreArchive'>«Lettre d'un agent russe à un sénateur concernant les passeports et les Turcomans» <span class='date'>1860</span> <span class='agent'>Inconnu</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 38.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'>L.P. Morris, «The Subjugation of the Turcomans», <i>Middle Eastern Studies</i>, vol. 15, n°2, 1979, p.&nbsp;193-210, https://www.jstor.org/stable/4282744.</p><p class='ref'>Guive Mirfendereski, «Caspian Sea, 2. Modern Diplomatic History», <i>Encyclopaedia Iranica</i>, 2004, http://www.iranicaonline.org/articles/caspian-sea-ii-diplomatic-history-in-modern-times. </p><p class='tag'> <em>Perse</em>");

    HeratLor.bindPopup("<p class='titre'>Blaramberg, témoin oculaire du siège d'Hérat</p> <img src='images/plan_herat.jpg' class='image'</p> <p class='defImage'>Plan de la ville et de la forteresse d'Hérat en situation de siège (1837-1838)</p> <p class='credits'> RGVIA. F. 446, op. 1, d. 26, l. 37. </p><p class='texte'>Le rapport signé du 17 janvier 1839 (29 janvier du calendrier grégorien) par le Capitaine d’État-Major Ivan Blaramberg à l’endroit du Comte de Gernicheff (Ministre des Affaires militaires) comporte plusieurs points d’intérêt. Outre une description détaillée du déroulement du <u>siège d’Hérat (1837-1838)</u>, le rapport nous permet surtout d’obtenir le point de vue d’un témoin oculaire sur les événements qui ont pris place. En effet, contrairement à plusieurs autres rapports que Blaramberg produit durant sa carrière d’agent de renseignement, où il doit se fier sur des informateurs, il a dans ce cas-ci été envoyé en personne au siège en tant que directeur des travaux par le Comte Simonitch<sup>1</sup>. Ce faisant, nous avons un accès privilégié aux biais inhérents à son analyse de la situation, puisqu’il tend généralement à comparer les pratiques persanes aux pratiques européennes.<br/><br/>Par ailleurs, si les Russes étaient les alliés de l’armée persane lors du siège, la collaboration n’était pas pour autant toujours facile. Dans son introduction de rapport, Blaramberg va jusqu’à qualifier l’expédition contre Hérat de « satire amère sur l’art de la guerre et une parodie ridicule des principes adoptés pour conduire un siège<sup>2</sup>. » Il sous-entend également à plusieurs reprises dans le texte que l’échec de l’entreprise militaire est dû en bonne partie au manque de loyauté des Persans, dont certains entretenaient des relations d’affaires secrètes avec le ministre anglais, qui lui-même informait par la suite les autorités de la ville de Hérat des moindres faits et gestes de leurs assaillants<sup>3</sup>. Nous apprenons par la même occasion que <b>le Bazar</b> était l’un des lieux et moments de prédilection pour échanger de l’information. Néanmoins, Blaramberg tend à généraliser ce « manque de loyauté » à l’ensemble de la population persane, ce qui peut être assimilable à une certaine forme de racisme : « Il paraît même que les mots de patriotisme et d’honneur sont inconnus, on n’y connaît que l’intérêt personnel […]<sup>4</sup>».<br/><br/> Parmi les autres éléments irritants rapportés par Blaramberg, on retrouve la violence dans le traitement des prisonniers. En effet, il raconte à un certain moment avec un dégoût visible la procédure de torture d’un groupe d’Afghans capturés la veille, et qui se font <i>grosso modo</i> couper les mains, les pieds, les organes génitales, puis se font insérer ces derniers dans la bouche. Quoiqu’il plaigne le sort de ces pauvres gens, Blaramberg associe toutefois leur courage – puisqu’ils laissaient s’échapper un son – à la haine et au fanatisme religieux<sup>5</sup>. Finalement, hormis bien entendu les stratégies militaires persanes, la musique semble étonnament être l'une des sources de frustration principales de Blaramberg. Il utilise l'équivalent d'une page pour décrire au Comte de Gernicheff la cacophonie qui règne dans le camp. Après avoir expliqué quels instruments de musique étaient utilisés et comment ils s'agençaient les uns avec les autres, il termine en disant que même si effrayante et franchement dissonante, cette mélodie était pourtant « suave pour une oreille asiatique<sup>6</sup>. » Il est intéressant de noter la frustration de Blaramberg vis-à-vis de cette musique qu'il semble détester. Quoique ce ne soit que de l'ordre de la spéculation, on peut penser qu'il était peut-être lui-même mélomane, notamment puisque <a href='https://fr.wikipedia.org/wiki/Pavel_Blagamberg' target=' blank'>son fils</a>, quelques années plus tard, deviendra compositeur en Russie.</p> <p class='titreArchive'>Le siège de Hérat entrepris par l'armée persane sous les ordres de Mahomed-Shah (1837-1838),<span class='date'> 17 janvier 1839,</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 26, l. 1-1 v., 13-19 et 32-40.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 26, l. 13.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 1-1 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 14.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 14 v.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 15 v.<br/><br/><sup>6</sup> <i>Ibid.</i>, l. 17.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Herat</em>--> <!--<em>siège</em>-->");
