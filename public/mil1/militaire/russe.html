    DengeelTepeRou.bindPopup("<p class='titre'>Attaque de la forteresse Tekke de Dengeel Tepe</p> <img src='images/Geok-Tepe.jpg' class='image'</p> <p class='defimage'><a href='https://browse.startpage.com/do/show_picture.pl?l=english&rais=1&oiu=http%3A%2F%2Fwww.cliomuse.com%2Fuploads%2F9%2F2%2F4%2F6%2F9246605%2F653371_orig.jpg&sp=f11704e19cb32196845a7be205feae1d&t=nite' target='_blank'>Battle of Geok-Tepe</a></p><p class='credits'>Inconnu</p> <p class='texte'>Premier rapport (août 1879): Zinoviev indique que le Sipehsalar-Azam (commandant en chef), Mizra Houssein Khan est très heureux de travail du Lt-Col Domantovitch, mandaté pour entraîner les troupes perses.  Zinoviev souligne les obstacles notés par Domantovitch, d’abord quant à la diversité des cavaliers, qui ne proviennent pas des populations qui fournissent la cavalerie irrégulière et aussi quant à  la capacité de la Perse à payer son armée.<br>Deuxième rapport (25 septembre 1879): Zinoviev élabore sur la position de l’ambassadeur de Téhéran à Londres, Mizra Malkum Khan.  Celui-ci a entamé des négociations avec le gouvernement de Londres au sujet du Khorassan.   Il en découle que Malkum Khan n’est pas très populaire à Téhéran.  L’ambassadeur est un moderniste, progressiste, critique du régime, qui publie une revue Qanun, dans laquelle il expose ses idées<sup>1</sup>.<br>Troisième partie (octobre 1879): Cette dépêche concerne la perte de 50,000 chameaux que les Anglais auraient perdu lors de la dernière expédition afghane (deuxième guerre anglo-afghane, 1878-1880).  Le gouvernement de Téhéran se serait vu incapable de ne pas autoriser l’achat de bêtes par les Anglais et a autorisé l’exportation de 1200 mulets.<br>Quatrième partie (octobre 1879): Cette dépêche fait état de la défaite des Russes contre les Akhal Tekkes.  Les russes ont attaqué, en septembre 1879, la forteresse Dengeel Tepe, en Asie centrale.  La nouvelle n’avait pas encore atteint la Russie parce que les télégrammes à destination de la presse avaient été retenus.  Cependant, le correspondant du Daily News de Londres faisait parvenir ses télégrammes à sa femme de sorte qu’il a publié sa version de l’expédition avant les autres même s'il n'a pas, comme les correspondants russes, accompagné l'expédition<sup>2</sup>.  Le général Lomankin, tenu pour responsable de l'échec, a fait parvenir, par télégramme, sa version officielle.  Celle-ci fait état des pertes importantes pour les Tekkes, en grande partie parce que les Russes se sont acharnés à bombarder la forteresse où on trouvait au moins 15,000 personnes, incluant des femmes et de enfants.  Il est vrai que l’expédition aurait dû, selon toute logique, être un succès mais l’incompétence des chefs, dont le général Lomankin mais aussi d’autres hommes de rang équivalent, est parvenue à transformer tous les avantages des Russes ce qui a permis aux Tekkes de les repousser.  Selon les compte-rendus parus dans la presse russe, après coup, les Tekkes auraient à plusieurs reprises tenté de se négocier, voire de se rendre, mais les généraux n’ont pas considéré cette option.  Après l’échec de l’assaut sur la forteresse, les Russes, ayant souffert de nombreuses pertes (près de 200 morts et encore plus de blessés), sont repartis<sup>3</sup>.  Zinoviev rapporte les informations reçues quant au regroupement des Tekkes suite à cette opération.  Le Sipehsalar-Azam entrevoit qu’une disette pourrait survenir à Akhal à cause de la perte d’approvisionnements.  Cependant, les mouvements des Turcomans font craindre pour la sécurité de la ligne télégraphique, sujet sur lequel le Shah a promis de prendre des mesures.<br><br>1. Bashir, H.  « Qanun and the Modernisation of Political thought in Iran », <i>Global Media Journal</i>, 2009, Vol. 8(14).  En ligne: <a href='http://www.globalmediajournal.com/open-access/qanun-and-the-modernisation-of-political-thought-in-iran.pdf' target='_blank'>http://www.globalmediajournal.com/open-access/qanun-and-the-modernisation-of-political-thought-in-iran.pdf</a> <br>2. Marvin, C. <a href='http://www.globalmediajournal.com/open-access/qanun-and-the-modernisation-of-political-thought-in-iran.pdf' target='_blank'><i>The eye-witnesses’ account of the disastrous russian campaign against the Akhal Tekke Turcomans</i></a>, London, W.H. Allen and Co., 1880, pp. 301-302.<br>3. <i>id.</i>, pp. 266-268.</p> <p class='titreArchive'>Rapports du Colonel Domantovich, posté en Perse comme instructeur de la cavalerie persane, au Ministère des Affaires militaires sur l’organisation de l’armée persane; rapports par l’envoi russe à Téhéran, Zinoviev, sur le service/travail de Domantovich au sein de l’Armée persane et sur les relations Turquie-Perse.<span class='date'>1879</span> <span class='agent'>Zinoviev</span> <span class='archive'>RGVIA F446 Opis 1 delo 43-7; 1ère moitié</span/></p> <p class='auteur'>Camille Routhier</p><em> Zinoviev, Domantovitch, 1879, Geok-Tepe, Malkum Khan</em> ");

    var Mythe = L.marker([35.715298, 51.404343], {title: 'Mythe de la Perse', icon:Cultureicon, riseOnHover : true, riseOffset: 999});
    Mythe.bindPopup("<p class='titre'>le Mythe de la Perse</p><p class='texte'>Dès les premières heures du XIXème siècle, les puissances impériales européennes tournent leurs regards vers l\’Asie. L\’entropie politique de l\’Empire Ottoman et l\’instabilité de la Chine ouvrent les portes de la région aux appétits coloniaux. La Grande Bretagne possède déjà l\’essentiel des Indes alors que la Russie s\’étend progressivement en Asie Centrale. Les deux empires se livrent ainsi à une féroce compétition pour le contrôle de ces nouvelles terres et entres eux se trouvent des puissances régionales comme l\’Empire Ottoman ou la Perse. L\’Europe désire incessamment les trésors du légendaire orient et ainsi la pensée coloniale emprunte au Moyen-Âge le mythe oriental. L\’Iran est transformée dans les esprits occidentaux pour laisser place aux antiques empires des Achéménides ou des Assyriens, certains rapports en viennent à étendre la portée de la nation jusqu\’au bassin mésopotamien ou aux villes de Samarkand au Nord ou Mossoul à l\’Ouest. Malgré les efforts de modernisation que connaissent la région, la diplomatie de l\’Europe semble perpétuellement décernée en Iran, les vestiges de la Perse ou de l\’Assyrie et l\’étymologie coloniale en est invariablement marquée par les récits de l\’antiquité. C\’est sans doute l\’intérêt territorial des empires qui mène à repenser l\’optique de la région d\’une manière qui la réduit aux vestiges archaïques de son passé.</p> <p class='archive'>TsGIA. F. 446, op. 1, d. 167, l. 1-3</p> <p class='auteur'>Charles-Étienne Belleau</p> ");

    Mythe.addTo(cultureGroupe)

    var Esterabad = L.marker([36.85537, 54.23139], {title: 'Esterabad', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    Esterabad.bindPopup("<p class='titre'>Esterabad et la baie d\'Astrabad</p> <img src='images/astrabadbay.jpg' class='image'</p> <p class='texte'>Dans le document <i>Notes sur la Perse</i>, l\’auteur a inscrit une série d\’observations portant sur diverses villes du Moyen-Orient. De la Syrie à l\’Afghanistan, l\’agent français identifie les villes, les capitales, les forteresses, les forces armées ainsi que la région dans laquelle se trouve ledit lieu. L\’agent, en identifiant les forteresses (Hatachi, Kier, Eskiligé) et le volume des garnisons (Caba Hitant), permet aux généraux d\’identifier les lieux de résistance et la capacité d\’un État à faire la guerre. De plus, dans un second ordre d\’idée, les informations transmises par l\’officier de renseignement permettent de planifier à la fois les déplacements et la capacité de ravitaillement en territoire étranger puisqu\'il identifie la distance entre certaines villes ainsi que l\’emplacement des détroits, des canaux et des montagnes. Croisées avec les cartes produites par des géographes comme P. Lapie ou J. Andriveau-Goujon, ces données permettent aux dirigeants militaires français d\’anticiper voire de visualiser le terrain sans y mettre les pieds.</p> <p class='texte'>Outre les capitales (Hérat, Téhéran, Bagdad) et les repères frontaliers (villes sur l\’Euphrate, villes frontières de la Khorassan), l\’auteur identifie les ports et les villes commerciales. Par exemple, l\’agent identifie la ville d\’Esterabad, cette dernière qui est réputée pour être l\’une des plus belles villes de Perse ou, reprenant les propos de Jacques Peuchet, une ville « riche et fort peuplée ». La ville portuaire représente donc un intérêt stratégique pour une armée. Cependant, la richesse et la beauté architecturale de la ville ne sont pas les principales raisons derrières cet intérêt. Tout d\'abord, puisqu\’elle se situe sur le bord de la mer Capsienne, elle permet d\'entretenir des communications avec toutes les villes limitrophes à cette étendue d\’eau. Deuxièmement, puisqu\'elle est à proximité du golfe d\’Astrabad (adjacent à la ville d\'Esterabad), le contrôle de la ville garanti un endroit où stationner une flotte de « petits bâtiments » qui transporteraient des troupes d\’un port comme Astrakhan en Russie jusqu\’à celui d\’Esterabad en Perse. Enfin, puisque quatre caravansérails sont présents dans la ville perse, le contrôle d\'Esterabad assure un accès au commerce caravanier de la région du Mazerdenan et, par conséquent, aux ressources nécessaires pour nourrir les troupes.</p> <p class='archive'>RGVIA. F446, opis 1, delo 166, list 1-7</p> <p class='auteur'>David Bouchard</p> ");
    //Esterabad.addTo(myMap)
    Esterabad.addTo(topographieGroupe)

    var Ardebel = L.marker([38.418, 48.105], {title: 'Ardebel', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    Ardebel.bindPopup("<p class='titre'>Du Caire à Ardebel</p> <img src='images/ardebel.jpg' class='image'</p> <p class='credits'>Wikicommons</p><p class='texte'>La France du XVIIIe siècle est plongée dans la fascination de l\’exotisme et des secrets de l\’Orient grâce aux auteurs des Lumières tels que Voltaire ou Montesquieu qui promues cette culture dans leurs récits. Pourtant, on observe vers la fin du siècle des Lumières que l\’exotisme est mis de côté par certains pour laisser place à la science. En effet, on relève des documents écrits à la main qui se caractérisent par la description de routes de types topographiques et géographiques. On observe par exemple qu'entre le 8 mars 1780 et le 21 septembre 1782 ce serait tenu un voyage pour relever des informations sur une route qui part du Caire, en passant par Ispahan, Ardebel, pour finir à Gombru. Le document qui semble être une transcription de la part des Français, paraît être fortement tiré du livre de Pietro della Valle de 1684 <i>Les fameux voyages de Pietro della Valle.</i> Certes, le trajet révèle une très grande ressemblance. De plus, l\’auteur de cet itinéraire reste inconnu, ce qui appuie l\’idée que ce document n'est pas authentique. Cependant, la première partie du voyage se déroule au départ du Caire, vers Ispahan, pour remonter vers Ardebel proche de la mer Caspienne. Cette destination se trouve entre la Russie et l\’océan Indien, mais aussi proche des Indes, ce qui lui donne une certaine importance géographique puisque le territoire et convoité autant par la Russie, que par la Grande-Bretagne et la France. Ainsi, la Perse occupe une position avantageuse en cas de prise de territoire. On l'observe notamment avec la question de l'Orient qui apparait au courant du XVIIIe siècle. Cette route représente différents territoires, tels que le désert en Arabie, des montagnes, des plaines... Les descriptions et les observations décrites par l\’auteur relèvent de ce type de topographie, mais aussi des types d\’agglomérations qui caractérisent la route. Il mentionne des villes, des bourgs, des bourgades, des petites villes, des villages... Il décrit aussi parfois la présence de bétail, ce qui peut être une information importante en cas de déplacement militaire pour donner de l'information sur les endroits où il y aurait de la nourriture à disposition. Ainsi, il est possible d'en déduire que l'on recherche des informations sur différents territoires pour prévoir un futur passage sur ces routes en cas d\’invasions ou de missions militaires, sinon seulement pour avoir des informations si ces territoires tombent entre les mains d\’ennemis. Autrement, on remarque que le retour entre Ardebel et Ispahan ne passe pas par la même route, ce qui suscite l\’idée que plusieurs routes soient possibles pour optimiser les ressources ou encore une autre route en cas de passage bloqué. Cette route débute par l\’Égypte ottomane (alliée de la France à l'époque), vers Ardebel en direction de la Russie, ce qui suppose que les routes vers ce territoire sont convoitées pour possiblement envahir ou explorer le territoire. L\’auteur mentionne qu\’Ardebel est entourée de montagnes et de plaines, ce qui inclus que géographiquement, la ville est proche de la mer, mais qu\’elle n\’y a pas accès facilement, donc l\’idée de transport maritime au départ de cette ville reste compliquée. </p> <p class='archive'>RGVIA, f. 446, op. 1, d. 183</p> <p class='auteur'>Victoria Candat</p> ");
    //Ardebel.addTo(myMap)
    Ardebel.addTo(topographieGroupe)

    var GombruCan = L.marker([27.1793, 57], {title: 'Gombru', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    GombruCan.bindPopup("<p class='titre'>Du Caire à Gombru</p> <img src='images/gombru.jpg' class='image'</p> <p class='texte'>La deuxième route envisagée dans ce voyage de 1780-1782, est celle au départ du Caire, en passant par Ispahan, pour finir vers Gombru au bord du détroit d\’Ormuz. Il est important de souligner que cette route ne se fait pas directement au départ du Caire puisque la route décrite passe d\’abord par Ardebel. Elle repasse ensuite par Ispahan, pour descendre à Gombru. Alors le passage par Ispahan en redescendant laisse supposer que la route pourrait partir directement de l\’Égypte. En outre, cette fois-ci, la route prend la direction des Indes, ce qui marque une fois de plus l\’engouement de la France par rapport à ce territoire d\’Orient perdu quelque temps auparavant face aux Britanniques. Le désir de reconquérir est bien présent et s'observera davantage avec Napoléon au XIXe siècle. Le trajet proposé dans le document révèle un possible passage par voie maritime puisque le voyage se termine dans le détroit qui se situe entre le golfe Persique et la mer d\’Arabie. Nouvellement, la description du territoire parcourue reste de type topographique (montagnes, ruisseaux, rivières, plaines...) et géographique. Les agglomérations (bourg, bourgade, ville, village...) ont encore une place importante au sein de la description de l'auteur. Parfois, on retrouve la description de muraille et de châteaux en hauteurs qui représentent des éléments défensifs. Ces éléments permettent de mieux analyser d\’où il est possible d\’attaquer en cas de guerre. On retrouve également la mention d\’hôtellerie, ce qui démontre que sur la route on retrouve des logements pour les voyageurs et les militaires si une quelconque mission est entreprise. Ainsi, il est possible de conclure que ce voyage eut lieu pour des fins de renseignements. Que ce soit vers la Russie ou encore vers les Indes, toutes les informations sont importantes pour envisager une mission quelconque. Ce voyage permet également de déterminer la différence de culture entre la France et l\’Asie centrale qui ne constitue pas non plus le même type de géographie, de climat et de topographie. Reste à savoir si ce voyage est authentique ou si le document ne représente qu'une transcription.</p> <p class='archive'>RGVIA, f. 446, op. 1, d. 183</p> <p class='auteur'>Victoria Candat</p>");
    //GombruCan.addTo(myMap)
    GombruCan.addTo(topographieGroupe)

    var Tavernier = L.marker([36.5846, 36.1756], {title: 'Tavernier', icon:Ethnoicon, riseOnHover : true, riseOffset: 999});
    Tavernier.bindPopup("<p class='titre'>Jean-Baptiste Tavernier :</br> Une source littéraire pour le renseigement militaire</p> <img src='images/tavernier.jpg' class='image'</p> <p class='texte'>Jean-Baptiste Tavernier, fils d\’un graveur et géographe protestant, se rendra en Orient vers 1630 et accomplira en tout six voyages en Orient sur environ quarante ans. Ces voyages lui permettent de rencontrer d\’importants personnages et d\’acquérir de précieuses pierres, dont le commerce deviendra sa profession<sup>1</sup>. Tavernier consigne au cours de ses voyages de nombreuses observations, qu’il publie dans quelques recueils, notamment <i>Les six voyages de Jean-Baptiste Tavernier, écuyer baron d\'Aubonne, en Turquie, en Perse, et aux Indes, pendant l\'espace de quarante ans et par toutes les routes que l\'on peut tenir : accompagnés d\'observations particulières sur la qualité, la religion, le gouvernement, les coutumes et le commerce de chaque pays, avec les figures, le poids et la valeur des monnaies qui y ont cours</i>, qui paraît en 1676<sup>2</sup>. Bien que principalement composé d’anecdotes personnelles, cet ouvrage extensif contient nombre de détails concernant les villes, des repères géographiques comme les cours d\’eau ou les montagnes, de même sur que la qualité des routes, des hébergements, des sources d\’eau potable et de la nourriture. Il inclut également des informations sur les attraits locaux et les us et coutumes locales, allant parfois même jusqu\’à discuter de marchandage et de droits de douane<sup>3</sup>. Plusieurs fois réédité, cet ouvrage sera populaire et participe à l\'engouement pour la Perse qui se développe en Europe au cours du XVIII<sup>e</sup> siècle. <br/><br/> Dans la foulée de la rivalité entre les puissances européennes, la France a elle aussi un intérêt grandissant pour l\’Orient, notamment pour les Indes britanniques, dont les ressources donnent un grand avantage à leur rivale. Les missions de Jaubert en 1805-1806 et de Gardane en 1807, ont pour but de colliger des informations sur l\’Orient et de signer un droit de passage pour les troupes françaises en Perse advenant une campagne indienne<sup>4</sup>. Ces missions verront le déploiement de plusieurs agents de terrain et la consignation de nombreuses informations sur la Perse. Cependant, il semble qu\’aux observations de première main s\’ajoutent des informations de seconde main dans les renseignements français. En effet, le carnet <u>Route d\’Alexandrette à Ispahan</u> contient des informations tirées des six voyages de Tavernier, parfois même des passages recopiés à la lettre. Ce manuscrit des archives militaires russes (F-446, op. 1, de. 306) proviendrait vraisemblablement des documents saisit lors de la débandade de la Grande armée après la défaite de 1812, lesquels contenaient de nombreuses informations sur l\’Orient, et pourrait être un exercice préparatoire au travail de terrain<sup>5</sup>.</p> <p class='archive'>RGVIA, F. 446, opis 1, delo 306.</p> <p class='auteur'><b>Henri Dion</b></p> <p class='texte'> Références : </br> <sup>1</sup> George A. Rothrock, « Jean-Baptiste Tavernier, Merchant Extraordinary », <i>History Today; London</i>, 1 novembre 1967, p. 743‑744. </br> <sup>2</sup> « Les six voyages de Jean-Baptiste Tavernier », <i>Bibliothèque Numérique Mondiale</i>, 28 juillet 2017, consulté le 13 janvier 2020, [https://www.wdl.org/fr/item/17788/]. </br> <sup>3</sup> <i>Jean-Baptiste Tavernier, Les six voyages de Jean-Baptiste Tavernier : Ecuyer, Baron d\’Aubonne, en Turquie, en Perse, et aux Indes, pendant l\’espace de quarante ans et par toutes les routes que l\’on peut tenir : accompagnés d\’observations particulières sur la qualité, la religion, le gouvernement, les coutumes et le commerce de chaque pays, avec les figures, le poids et la valeur des monnaies qui y ont cours</i>, vol. 1, Paris, Pierre Ribou, 1713, Nouvelle édition 1712, 604 p., consulté le 14 janvier 2020, [http://archive.org/details/lessixvoyagesde00tavegoog]; Yasmine Atlas, « Une frontière qualifiante : Représentation du passage en Perse chez quelques voyageurs français », <i>Dix-septieme siecle</i>, n° 1, mars 2018, p. 49‑52. </br> <sup>4</sup> David Vinson, « « Napoléon en Perse » : genèse, perspectives culturelles et littéraires de la mission Gardane (1807-1809) », <i>Revue d\’histoire litteraire de la France</i>, n° 4, 2009, p. 873‑876 ; Jean Calmard, « Fath \‘Ali Shâh (1759/60-1834) », <i>Encyclopaedia Universalis</i>, s.d., consulté le 14 janvier 2020, [http://www.universalis-edu.com/encyclopedie/fath-ali-shah/]. </br> <sup>5</sup> Tristan Landry, <i>Monde Contemporain</i>, Université de Sherbrooke, s.d., chap. 2, p. 4‑12. </br></br> Image d'introduction : </br>Jean-Baptiste Tavernier (1605-1689), « Carte des Voyages de Monsieur Tavernier En Europe, en Turquie, en Perse » (document cartographique), Gallica, 1675, consulté le 13 janvier 2020, [https://gallica.bnf.fr/ark:/12148/btv1b8493355g].");
    Tavernier.addTo(myMap)
    Tavernier.addTo(ethnoGroup)

    var Derbent = L.marker([42.0724, 48.2803], {title: 'Derbent', icon:Ethnoicon, riseOnHover : true, riseOffset: 999});
    Derbent.bindPopup("<p class='titre'>La France et l\'invasion des Indes</p> <img src='images/portraitnapoleon.jpg' class='image'</p> <p class='texte'>En France, même avant l\'arrivée de Napoléon au pouvoir, on formule l\'idée de prendre possession des Indes, alors joyaux des colonies britanniques, en passant par l\'Égypte, puis par la Perse. Les Français sont fascinés par l\'Orient et ses richesses. D\'ailleurs, l\'orientalisme, c\'est-à-dire l\'ensemble des connaissances concernant les différentes facettes de l\'Orient, notamment sa langue, ses moeurs, ses sciences et son histoire. Selon ce courant, les origines de l\'Occident se trouvent en Orient, le premier s\'appropriant donc l\'histoire et la culture du second. C\'est une façon pour les Occidentaux, aux dix-huitième et dix-neuvième siècles de démontrer leur supériorité sur leurs voisins de l\'Est. Napoléon Bonaparte est lui-même très influencé par l\'orientalisme. Alors que Napoléon tente d\'abord de faire de son expédition vers l\'Inde un projet conjoint avec la Russie, les deux empires semblent plutôt y aller de plans séparés; les Français et les Russes n\'étant pas en bons termes à l\'époque, ils sont loin d\'être prêts à s\'allier sur le plan militaire. L\'empereur français mettra d\'ailleurs en place un plan d\'invasion de la Russie qui, semble-t-il n\'était qu\'une étape vers l\'Inde. La Perse et la France signent l\'accord de Finkenstein dont une des clauses autorise les troupes françaises à passer par le territoire perse afin d\'atteindre l\'Inde. On tente donc d\'élaborer un plan d\'invasion, en commençant par recueillir des renseignements qui pourraient être utiles aux troupes. Les éléments concernant la topographie, les routes mais également les ressources alimentaires, sont parmi ceux qui retiennent l\'attention des agents sur le terrain. On établit notamment de possibles itinéraires qu\'il serait possible d\'emprunter afin de se rendre à destination. Les routes sont-elles difficiles? Retrouve-t-on des ressources utiles dans les villages et les villes croisées? Y a-t-il des fortifications ou d\'autres constructions militaires dont les troupes pourraient se servir? Avant même de lancer les soldats sur le terrain, une longue préparation logistique doit être faite à partir des renseignements colligés par les agents ou à partir d\'ouvrages théoriques. Il est crucial d\'établir plusieurs scénarios, de connaître le terrain en profondeur et d\'être préparé à toutes éventualités.</p> <p class='archive'>Bezotosnyi, V.M. <i>Napoleonovskie plany: proekt zavoevanija Indii Napoleona Bonaparta.</i>Moscou: Russkie vitjazi, 2017.</p> <p class='archive'>Vinson, David. «L'orient rêvé et l'orient réel au dix-neuvième siècle», <i>Revue d\'Histoire Littéraire de la France</i>, no. 1, vol. 104, 2017, p. 71-91.</p> <p class='auteur'>Catherine Lampron</p> ");
    Derbent.addTo(myMap)
    Derbent.addTo(ethnoGroup)

    var Gomron = L.marker([27.17934, 56.27814], {title: 'Gomron', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    Gomron.bindPopup("<p class='titre'>La collecte d\'information stratégique</p> <img src='images/cartegomron.jpg' class='image'</p> <p class='texte'>Un des itinéraires étudiés afin d\'acheminer les troupes françaises à travers la Perse est entre Derbent et Gomron, ou Bender-Abassi. Tout au long de la route, l\'auteur nous informe des différents villages rencontrés, de la durée du trajet entre chacun d\'eux et des éléments pertinents les concernant. Il semble que les informations présentées dans le document soient tirées d\'un ouvrage intitulé <i>Les voyages de Jean Struys, en Moscovie, en Tartarie, en Perse, aux Indes</i>. En effet, en comparant les deux documents, on constate rapidement que les éléments présents dans l\'itinéraire sont les mêmes que ceux dont Jan Janszoon Struys fait état. Cependant, le deuxième nous apporte plus de détails sur l\'importance des deux villes principales du trajet. On y apprend que Derbent est le seul point d\'entrée en Perse par la Mer Caspienne, car les côtes autour sont bordées de montagnes inaccessibles. Gomron est quant à elle construite entre deux forteresses, l\'une à l\'est et l\'autre à l\'ouest. De plus, c\'est à son port que les navires des Indes livrent les marchandises destinées à la Perse, à la Turquie et à une partie de l\'Europe. D\'ailleurs, Français, Anglais et Hollandais y ont des comptoirs. Ce trajet témoigne bien de l\'importance de la cueillette d\'information comme étape de la préparation militaire. En effet, le paysage présenté est rude et difficile. On y croise de hautes montagnes, qui pourraient servir de protection naturelle aux militaires, mais qui sont suivies de plaines stériles. Cela rend donc l\'entretien des troupes plutôt ardu. Les soldats, si loin de chez eux, ne peuvent compter sur le ravitaillement de la mère patrie; ils doivent se nourrir grâce aux ressources trouvées sur place. Les lieux décrits sur le trajet ne semblent pas propices à fournir la nourriture nécessaire pour alimenter toute une armée. De plus, l\'auteur ne fait aucune mention d\'infrastructures militaires, comme des forts ou des canons, qui pourraient être utiles, à l\'exception des fortifications de la ville de Gomron. Ainsi, les risques de pertes humaines dans l\'éventualité où l\'armée française suivrait cet itinéraire sont plutôt élevés, tout comme ceux de l\'échec du projet d\'invasion de l\'Inde. Cependant, Gomron reste une ville plutôt intéressante d\'un point de vue stratégique puisqu\'elle est fortifiée et située sur le détroit d\'Ormuz. La prise de possession de cette ville portuaire pourrait permettre aux Français de contrôler le commerce dans le détroit, et donc de s'enrichir. De plus, le port est une infrastructure d\'une haute importance dans le cadre d\'une guerre, puisqu\'il permet d\'acheminer plus facilement les hommes et le matériel. La position géographique de la ville et ses constructions la rendent donc avantageuse d\'un point de vue militaire. </p> <p class='archive'>RGVIA. F. 446, opis\' 1, delo 182.</p> <p class='archive'>Struys, Jan Janszoon. <i>Les voyages de Jean Struys, en Moscovie, en Tartarie, en Perse, aux Indes et en plusieurs autres pays étrangers</i>, Amsterdam: Chés la Veuve de Jacob van Meurs. 1681. 369 p.</p> <p class='auteur'>Catherine Lampron</p> ");
    //Gomron.addTo(myMap)
    Gomron.addTo(topographieGroupe)

    var Tehran = L.marker([35.7140, 51.3848], {title: 'Tehran', icon:Ethnoicon, riseOnHover : true, riseOffset: 999});
    Tehran.bindPopup("<p class='titre'>« Tribus » militaires de la Perse</p> <img src='images/fath ali chah.jpg' class='image'</p> <p class='texte'>Au moment où la source est rédigée, c\’est-à-dire en 1809, le Chah Fath-Ali règne sur le grand territoire qu\’est la Perse. Des agents de renseignements français sont alors disséminés à la grandeur du pays dans ce qu\’on appelle la mission Gardane, mission organisée par Napoléon et qui reflète ses ambitions en Orient.Cette dernière se déploie de 1807 à 1809. Par conséquent, la source à laquelle nous avons affaire, intitulée <i>Tableau de la Perse actuelle</i>, est produite à la toute fin de cette mission. On peut penser que cette source fait partie du RGVIA (archives militaro-scientifiques russes) puisqu\’elle aurait été récupérée lors de la débandade des troupes de Napoléon lors de la campagne de Russie. L\’auteur est inconnu et aucune signature qui aurait pu donner un indice sur son identité n\’est présente sur le document. Néanmoins, on sait qu\’il est Français et le mandat qui lui a été attribué est clair. Dans son rapport, il brosse un portrait des différents groupes ethno-linguistiques peuplant la Perse. Cette Perse dont on parle ici regroupe certaines sections des pays actuels de l\’Azerbaïdjan, de l\’Arménie, de l\’Irak, du Turkménistan, de l\’Afghanistan, mais surtout de l\’Iran. L\’auteur établit d\’ailleurs des repères géographiques en divisant le nord, le sud, l\’est, l\’ouest et le centre du territoire. Il procède ensuite à identifier les populations, ou « tribus » habitant les différentes zones. La dimension linguistique semble être la plus déterminante aux yeux de l\’auteur, puisqu\’il effectue une première division des populations selon leur langue d\’appartenance. On se retrouve donc en présence de quatre grands groupes : les <i><b>Turkkes</i></b>, les <i><b>Kurdes</i></b>, les <i><b>Arabes</i></b> et les <i><b>Loures</i></b>. Le premier groupe, celui des Turkkes, est considéré comme le plus nombreux, mais également comme le plus « brave » (list 3). Parmi celui-ci, l\’auteur dénombre pas moins de 41 sous-groupes, qui se subdivisent eux-mêmes parfois en plus petits groupes. Les <i>Efchars</i> représentent la population la plus substantielle du groupe ethno-linguistique des <i>Turkkes</i>, avec un total d\’environ 88 000 individus. Il faut également noter que les « tribus » répertoriées par l\’auteur sont dites « militaires », et pas nécessairement « culturelles » (list 3). Au-delà de la langue, leur classification semble avoir été effectuée sur des bases ethno-historiques et sur le territoire qu\’elles habitent, quoique plusieurs se côtoient. En opposition aux 41 sous-groupes <i>turkkes</i>, seulement neuf sont répertoriés dans le cas des <i>Kurdes</i>, huit chez les <i>Arabes</i> et six chez les <i>Loures</i>. L\’auteur semble avoir un semblant de préjugé contre le peuple arabe, qui a perdu sa langue d\’origine au profit d\’un persan « peu relevé » et qui « vivent encore en partie dans des tentes » (list 6 v.). Finalement, à la toute fin du rapport, l\’homme derrière celui-ci lance en quelque sorte une flèche au titre de « khan » très répandu en Perse, comme quoi, tout comme c\’était le cas des princes en Russie, il perd de sa prestance : « […] il [titre de khan] ne dit pas toujours que l\’individu qui en est revêtu soit une personne distinguée […] tous métiers sont bons pour ces altesses surnommées. » (list 7 v.)</p> <p class='archive'>RGVIA. F. 446, op. 1, d. 165, l. 1-7 v.</p> <p class='auteur'>Thomas Lord</p> ");
    Tehran.addTo(myMap)

    var Bouchehr = L.marker([28.9197, 50.8161], {title: 'Bouchehr', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    Bouchehr.bindPopup("<p class='titre'>Ville de Bouchehr</p> <img src='images/bushehr.jpg' class='image'</p> <p class='texte'>La lettre écrite par Camille Alphonse Trézel nous informe de ses observations portant sur le Golfe persique. Pendant la mission Gardane, l\’importance de cette étendue d’eau est double pour l’Empire français. C\’est d’abord un endroit économique hautement important pour les Britanniques puisque c\’est l’un principaux points de contrôle de la région dans le commerce fluvial avec l\’Inde. Dans la source à l’étude, Trézel s\’intéresse longuement à la ville de <i>Bouchehr</i>, capitale portuaire de tout le Golfe persique. Depuis 1763, c\’est le siège principal de la Compagnie des Indes orientales, d’où elle retient le cinquième de ses bénéfices totaux. Y transite en provenance de l\’Inde du riz, des métaux, du bois de construction, tandis que des matériaux précieux sont acheminés à partir de l\’Europe. Dans un second temps, Trézel, qui est aide de camp et ingénieur géographe, s\’intéresse à la topographie et aux ressources naturelles du territoire environnant, mais également aux moyens de défense de la ville. Bien qu\’elle soit bien située et bien défendue par un solide mur et plusieurs navires de guerre britannique, elle comporte une faille notable dans son approvisionnement en eau. En effet, il souligne que c’est « un inconvénient fort grand que toutes les sources soient hors de la ville »  et que « l\’ennemi pourrait en quelques heures combler tous les puits », réduisant ainsi « les habitants à boire une eau tout à fait saumâtre » en cas de siège. On se doute que l\’information est utile en cas de conflit avec les Anglais et la Compagnie, mais également avec la Perse. Cette dernière, au moment où Trezel écrit sa missive, perd progressivement confiance en la France qui ne remplit pas ses obligations de l\’aider à déloger les Russes de Géorgie, ce qui a pourtant été promis dans l’accord de mai 1807. Ainsi, lorsque l\’Iran fait volte-face et s\’allie à l’Angleterre en 1809, ces informations demeurent cruciale afin de préparer une éventuelle invasion.</p> <p class='archive'> RGVIA. F. 446, op. 1, d. 335, l. 1-6v </p> <p class='auteur'>Jean-Cristophe St-James</p> ");
    //Bouchehr.addTo(myMap)
    Bouchehr.addTo(economieGroupe)

    Teheran.bindPopup("<p class='titre'>Téhéran</p> <img src='images/Tehran1857.jpg' class='image'</p> <p class='texte'>Ville fortifiée où se trouve le Palais du Roi au sud des montagnes de l\'Elbourz.  Plus peuplée en hiver (60,000 ha.) qu\'en été (10,000 ha).<br/> La plupart des informations de ces marqueurs provient très probablement du texte 'A geographical memoir of the Persian Empire', rédigé par John MacDonald Kinneir, political assistant to Brigadier General Sir John Malcolm en mission pour les Indes britanniques à la cour de Téhéran (il ne s\'y est pas rendu).  La mission britannique de Sir Harford Jones aboutit cependant sur un accord entre la Perse et les Britanniques signés en 1809, année de complétion du mémoire. </p> <p class='archive'>RGVIA F446 Opis 1 delo 164</p> <p class='auteur'>Camille Routhier</p> ");

     EreTab.bindPopup("<p class='titre'>Le ravitailement lors de la guerre russo-perse de 1826-1827</p> <img src='images/ravitaillement.jpg' class='image'</p> <p class='credits'>Wikicommons</p><p class='texte'>Dans le document <i>Notes sur une campagne en Perse</i>, on constate aisément le caractère inhospitalier du territoire dans lequel s\’aventure les armées russes, mais surtout la précarité alimentaire et matérielle des armées. Par exemple, à la page 2 v., l\’auteur suggère d\’encercler la forteresse d\’Erevan rapidement afin de s\’assurer d\’avoir accès aux herbes de la plaine qui entoure la forteresse avant que les Perse aient pu détruire, gâter ou gaspiller les ressources. L\’objectif serait d\’en faire des réserves qui pourrait être acheminées par bateau vers la mer capsienne ou pour nourrir les chevaux de la cavalerie. L\’importance qu\’il accorde à ces récoltes témoigne de l\’importance des ressources alimentaire lors de cette campagne. En ce qui a trait à la rareté matérielle, on peut observer les difficultés d\’approvisionnement pour les pièces de fers tels que « les clous de toutes sortes, les crochets et les autres objets de cette nature ». Drouville souligne aussi que les cordes et cordages de toute espèce sont rares puisque la corde faite de coton que l\’on trouve en Perse est d\’aucune utilité pour l\’artillerie. Drouville suggère donc aux artilleurs de « faire une grande provision de ces articles » (l.3 r.).<br/>Pour ce qui est de la difficulté du ravitaillement, l\’auteur identifie divers problème et certaines pistes de solutions. Par exemple, selon ce dernier, alors que les Russes avanceront dans leur territoire, les Perses amèneront avec eux « les chameaux, les mulets et mules et tous les moyens de transport » (l.3 r.). Drouville propose alors que l\’armée devrait fabriquer des « télègues<sup>1</sup> à roues bien ferrées attelées d\’un seul cheval » puisqu\’ils sont « plus convenables pour les chemins étroits et difficiles de la Perse » (l.3 v.). Un second danger est celui d\’attaques de cavalerie contre les convois de ravitaillement. L\’agent de renseignements suggère alors de joindre, l\’une à l\’autre, les télègues afin d\’ériger une redoute qui, défendu par quelques hommes, repousserait « des masses de cavaleries ». Le dernier danger qu\’énonce Drouville est celui de la distance d\’approvisionnement. Afin d\’éviter l\’utilisation d\’embarrassant convoie, il propose d\’adopter une tactique utilisée par les Perses et qui consiste à charger un animal à corne d\’une grande quantité de grains et les mettre à la suite des différentes divisions. Cette méthode devrait permettre à une division d\’avoir des rations pendant un mois dans une situation d\’extrême besoin.<br/>Ce document est un excellent témoin des problèmes liés au ravitaillement, mais aussi des diverses tactiques adoptées par les Russes pour se prémunir de ces multiples dangers.<br/><sup>1</sup>Une charrette à quatre roues utilisées en Russie</p><p class='titreArchive'>Notes sur une campagne en Perse <span class='date'>1826</span> <span class='agent'>Colonel Drouville</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 9, l. 1-4 v.</p> <p class='auteur'>David Bouchard</p><p class='tag'><em>Perse</em>");

     var ErevanBou = L.marker([40.1786, 44.5193], {title: 'Le siège d\'Erevan', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
     ErevanBou.bindPopup("<p class='titre'>Le siège d\'Erevan</p> <img src='images/erevan.jpg' class='image'</p> <p class='credits'>Wikicommons</p><p class='texte'>Autrefois cordiales, les relations entre l\’Iran et la Russie se forgent, au lendemain de la guerre de 1804-1813, à l\’image des nouvelles mentalités de l\’époque, l\’impérialisme et le colonialisme, où la Russie, un État occidental, est « supérieur » à un État oriental comme l\’Iran. De plus, les intérêts économiques, géopolitiques et commerciaux des deux pays rendent incompatible toute collaboration. Exaltées par la rivalité grandissante, ces tensions se transforment rapidement en conflit frontalier dans le Caucase et dans la mer Caspienne. C\’est dans ce contexte qu\’en 1826 une seconde guerre entre l\’Iran et la Russie éclate. Avares de récupérer les territoires du Caucase, les Perses cherchent à envahir les territoires géorgiens alors que les Russes tentent de défendre les territoires nouvellement acquis<sup>1</sup>. <br/> Un document rédigé par le colonel Drouville en 1826 témoigne de cette campagne. Dans ce dernier, il présente une stratégie pour assiéger la ville d\’Erevan, la capitale du Khanat éponyme, un territoire frontalier de la Géorgie. Ce document est intéressant puisqu\’il décrit les tactiques des assaillants et celles des défenseurs. Afin d\’éviter des pertes considérables contre les assiègés (les toufendji ou toufanqchis), une milice armée de longues carabines « qui portent fort loin, tirant avec une justesse inconcevable » (l.1 r.), Drouville suggère à l\’artillerie de prévoir une grande quantité de sacs de terre, « car ce n\’est que parfaitement couvert que l\’infanterie pourra maintenir l\’équilibre avec les Persans dans ce genre de lutte » (l. 1 v.). Les canonniers sont, pour leur part, eux aussi en proie d\’être victime des toufendji. Pour s\’en prémunir, Drouville soutient qu\’il faudrait ordonner aux soldats d\’artillerie d\’installer des madriers afin de boucher les embrasures d\'où tirent les canons (l.2 r.). Afin de lutter contre l\’artillerie des assiégés, Drouville propose d\’user de la tactique développée par le Maréchal André Masséna lors du siège de Ciudad Rodrigo en Espagne, une stratégie qui consiste à creuser de nuit des fosses en face de chacune des embrasures et dans lesquels cinq hommes, choisis parmi les meilleurs tireurs, auraient comme seule besogne de faire feu sur les canonniers (l.2 r.). Selon l\’Agent, « au bout de dix jours tous les pointeurs de la place périront » (l.2 r.). Cette tactique devait permettre à l\’armée de se débarrasser d\’une artillerie dite « difficile, pour ne pas dire impossible à démonter ». (l.2 r.). Enfin, la dernière suggestion mise de l\’avant par Drouville concerne la manière dont l\’armée devrait positionner ses troupes. Afin de prévenir tout ravitaillement de la part des Kurdes ou des Persans, il suggère que des cosaques patrouillent la rive gauche de l\’Araxe et surveillent les gués. Pour ce qui est de la rive gauche de l\’Abaran, Drouville soutient que quelques petites colonnes devraient être suffisantes pour surveiller la région. <br/>Ce document riche en renseignements permet au chercheur d\’identifier l\’utilité des espions en territoire étranger quand vient le temps d\’assiéger une forteresse. Leur présence sur le terrain permet à l\’armée d\’identifier, au préalable, les forces et les faiblesses de l\’ennemi, mais surtout de préparer un plan d\’assaut. Il serait intéressant de comparer ce document avec des sources relatant le siège d\’Erevan afin de voir dans quelle mesure les renseignements fournis par Drouville ont été utilisés par l\’armée russe.<br/><sup>1</sup>« RUSSIA i. Russo-Iranian Relations – Encyclopaedia Iranica »s.d. <http://www.iranicaonline.org/articles/russia-i-relations> <br/>Elena Andreeva, <i>Russia an Iran in the great game : travellogues and Orientalism</i>, London, Routledge, 2007, 273 p.<br/>Muriel Atkins, <i>Russia and Iran, 1780-1728</i>, Mineapolis, University of Minnesota Press, 1980, 216 p.</p><p class='titreArchive'>Notes sur une campagne en Perse <span class='date'>1826</span> <span class='agent'>Colonel Drouville</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 9, l. 1-4 v.</p> <p class='auteur'>David Bouchard</p><p class='tag'><em>Perse</em>");

    var HératGos = L.marker([34.3528, 62.2040], {title: 'Hérat', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    HératGos.bindPopup("<p class='titre'>Course à l'influence en Perse</p> <img src='images/Afghanistan_Herat_mission_Montbard.jpg' class='image'</p> <p class='texte'>Au 19e siècle l’Angleterre tout comme la Russie jouent leur influence en Perse dans le cadre du Grand Jeu. Une compétition entre les deux puissances pour obtenir en Asie le plus d’influence et de contrôle possible. La Perse de la fin des guerres Russo-perses en 1828 jusqu’aux environs de la guerre Anglo-perse en 1856 a un statut plus particulier. En effet, la Perse, tout comme l\’Afghanistan, joue le rôle de zone tampon entre les deux puissances. Ainsi, les puissances y jouent leurs influences. L\’Angleterre cherche surtout à garder la zone stable pour protéger ses possessions indiennes des Russes. Cela s\’affiche notamment dans le support du nouveau dirigeant de la Perse Moḥammad Shah en 1834. En 1837, la ville d’Hérat en Afghanistan est dans la ligne de mire des Perses, ces derniers reçoivent le support des Russes, alors qu’Hérat reçoit celui des Anglais. Le nouveau Shah souhaitait prendre Hérat pour réaffirmer sa légitimité, peu importe les intérêts anglais. Ainsi le Shah s’aligna avec la Russie. Par ailleurs, la présence de l’agent au service de la Russie affiche sa montée en influence au détriment de l’Angleterre qui abandonnera la Perse en 1838. Le rapport militaire ici présenté semble afficher des préoccupations russes vis-à-vis l’état militaire de la Perse en 1837. On observe dans le rapport une forte influence étrangère, notamment britannique, dans le militaire. Par exemple, la plupart des fusils, malgré des efforts de productions locales, sont anglais. Il présente aussi comment les canons, la poudre à canon et leurs boulets sont produis localement et de piètre qualité vis-à-vis l’Occident, car ces derniers ne sont pas soumis à des tests de qualité. Ces équipements d’artillerie sont produits dans le Mazanderan et les matériaux sont extraits dans les mines de Kaschan et de Nater. On note aussi que des cadeaux d’armes de la part de la couronne britannique, qui semble s\’inscrire dans la pratique de la Compagnie britannique des Indes orientales pour l\’obtention de faveurs. De plus, l\’entrainement militaire des troupes perses n’est pas à jour. En effet, l\’auteur décrit comment les troupes du premier rang posent leur genou au sol pour tirer. À ses yeux c’est une pratique désuète et probablement un héritage français que les instructeurs anglais n’ont pas pris la peine de changer. </p> <p class='titreArchive'>«Notes on the Persian Regular Army» <span class='date'>1837</span> <span class='agent'>Inconnu</span><p class='archive'>RGVIA. F. 446, op. 1, d. 19, l. 1-10v.</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>Abbas Amanat, « GREAT BRITAIN iii. British influence », <i> Encyclopaedia Iranica</i>, 23 décembre 2002, consulté le 21 janvier 2020, http://www.iranicaonline.org/articles/great-britain-iii.<br/><br/>Elena Andreeva, « RUSSIA i. Russo-Iranian Relations », <i> Encyclopaedia Iranica</i>, 6 janvier 2014, consulté le 21 janvier 2020, http://www.iranicaonline.org/articles/russia-i-relations.<br/><br/>J. C. Hurewitz, « The Beginnings of Military Modernization in the Middle East: A Comparative Analysis »,<i> Middle East Journal</i>l, vol. 22, n° 2, 1968, p. 144‑158.<br/><br/>Stephanie Cronin, « Importing Modernity: European Military Missions to Qajar Iran », <i>Comparative Studies in Society and History</i>, vol. 50, n° 1, 2008, p. 197‑226.<br/><br/>Uzi Rabi et Nugzar Ter-Oganov, « The Russian Military Mission and the Birth of the Persian Cossack Brigade: 1879-1894 », <i>Iranian Studies</i>, vol. 42, n° 3, 2009, p. 445‑463.</p><p class='tag'> <em>Perse</em>");

    var StPetersbourgLam = L.marker([33.1582, 51.2595], {title: 'Le Shah se meurt', icon: geopolicon, riseOnHover : true, riseOffset: 999});
    StPetersbourgLam.bindPopup("<p class='titre'>Le Shah se meurt</p> <img src='images/LAMPRONportraitfathali.jpg' class='image'</p> <p class='credits'>Brooklyn Museum</p><p class='texte'>Novembre 1833: le Shah de Perse Feth-Ali est gravement malade. On compte les jours qui restent avant sa mort. Les puissances européennes doivent planifier leur stratégie advenant le cas où le trône du pays devait accueillir un nouveau dirigeant. La Russie, ayant des frontières commune avec la Perse, doit établir la sienne rapidement. C\’est d\’ailleurs la raison pour laquelle Nesselrode, au service du Bureau du Ministre de la Guerre, envoie une lettre au Baron de Rosen. Il lui transmet les directives données par l\'Empereur Nicolas Ier. Le premier élément d\'importance retrouvé dans la lettre est que le Tsar reconnaît le Prince Abbas Mirza comme héritier légitime au trône et est prêt à l\’appuyer si jamais son ascension devait créer un conflit. Cet appui peut se traduire en armes, en munitions, mais en aucun cas il ne doit consister à un envois de troupes. Dans l\’hypothèse où, le Prince étant lui-même très malade, il devait lui aussi succomber, il est certain que la Perse tomberait dans une guerre civile et dans un grand chaos. À ce moment, que devrait être la position de l\'Empire russe? Le Tsar ordonne qu\’on se contente de surveiller les frontières en renforçant les troupes qui y sont postées et de rester passif devant les événements intérieurs de la Perse. Finalement, l\’Empereur autorise le Baron de Rosen à accorder l\’asile aux fils du Chah ou à d\’autres personnages influents de sa cour qui pourraient demander l\’asile en Géorgie, au nom des traités qui unissent les deux États.<br/>Ces événements s’inscrivent dans le contexte, de plus en plus tendu, de la Question d\’Orient. Elle concerne le contrôle des détroits du Bosphore et des Dardanelles, qui sont d\’une importance commerciale et géostratégique capitale. En effet, devant un Empire ottoman qui bat de plus en plus de l\’aile, les puissances européennes, c\’est-à-dire la France, l\’Angleterre et la Russie, cherchent à s\’accaparer davantage de pouvoir au Proche-Orient. Nicolas Ier poursuit d\’ailleurs une quête expansionniste dans le Caucase qui inquiète les autres forces européennes. En effet, depuis le Traité de Turkmantchaï de 1828, seule la Russie peut naviguer dans la mer Caspienne et elle possède les khanats d’Erevan, de Nakhitchevan et de Talysh. De plus, elle occupe la Moldavie et la Valachie, ce qui ne plaît guère aux Français et aux Anglais. D\’ailleurs, en 1833, quelques mois avant l\’écriture de la lettre, la Russie s\’engage militairement dans le Bosphore afin de défendre l\’Empire ottoman d\’une attaque égyptienne. Ce conflit se règle en juillet 1833 avec la signature du Traité d\’Unkiar-Skelessi dans le cadre duquel les Russes s\’engagent à défendre les Ottomans en cas de nouvelle attaque. Un article secret du Traité accorde le libre passage dans les détroits aux navires russes uniquement, scellant ainsi une alliance entre l\’Empire ottoman et l\’Empire russe, plaçant cette dernière dans une position de force…</p> <p class='titreArchive'>«Lettre de K. V. Nesselrode du Bureau du Ministre de la Guerre au Baron de Rosen» <span class='date'>1833</span> <span class='agent'>K. V. Nesselrode</span> <span class='archive'>RGVIA, F.446, op. 1, delo 13.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'>LOUIS, Jérôme. « 4. La guerre au Proche-Orient (1831-1833) ». Dans <i>La question d\’Orient sous Louis-Philippe</i>. Paris, SPM, 2015, p.&nbsp67‑84.</p><p class='ref'>REY, Marie-Pierre. « 7. Nicolas Ier entre despotisme et paternalisme ». Dans <i>La Russie des Tsar</i>. Paris, Éditions Perrin, 2017, p.&nbsp141‑167.</p><p class='tag'> <em>Perse</em>");

    var TbilissiCan = L.marker([41.6937, 44.8014], {title: 'La Perse au bord du déclin', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    TbilissiCan.bindPopup("<p class='titre'>La Perse au bord du déclin</p> <img src='images/abbasmirza.jpg' class='image'</p> <p class='credits'>Wikipedia</p><p class='texte'>Au courant du XIX<sup>e</sup> siècle, la Perse est convoitée par plusieurs puissances, dont la Russie, autant pour ses terres que pour ses avantages. D\’ailleurs, durant ce siècle, on retrouve une forte présence russe en Perse pour des raisons diplomatique et politique. Certes, de 1797 à 1834, le Shah Fath-Ali dirige cette puissance qui commence tranquillement à s\’essouffler de par son manque de modernisme. Son successeur direct est son petit-fils Abbas Mirza qui s\'implique dans les conflits militaires pour défendre son pays. En revanche, la Perse n\'est pas à la hauteur de ses concurrents et perd de nombreux territoires au début du XIX<sup>e</sup> siècle. <br/> L\'Empire russe remporte les pays tels que la Géorgie et l\'Azerbaïdjan. Ainsi, il possède des frontières directes avec la Perse. Ces territoires ont été remportés à la suite de nombreux conflits contre le Shah et son successeur qui était aux commandes de ces combats. Deux traités sont nés à la suite de ces troubles, soit celui de Golestan (1813) et celui de Turkmanchai (1828). C\'est alors que la Russie assoit son hégémonie en Perse par divers moyens, qu\'ils soient économiques, diplomatiques ou encore militaires. En revanche, en 1833, un malheur s\'abat sur la Perse. Abbas Mirza meurt et le Shah est quant à lui mourant. Le pays est donc menacé de la perte de son roi, mais aussi de son successeur, ce qui lui annonce un futur incertain et un chaos quasi absolu. <br/> Ainsi, les Russes commencent à s\'interroger sur les mesures qu\'ils doivent prendre. Ils sont divisés entre l\'idée de défendre le territoire avec lequel il a des traités qui stipulent une aide militaire en cas de demande, ou encore défendre ses territoires limitrophes. <br/> Entre le 3 novembre 1833 et le 13 décembre 1834 s\'est tenue une correspondance entre plusieurs hommes influents et diplomates russes pour décider quoi faire de cette situation. Le 11 novembre 1833, l\'envoyé russe, le Comte Simonisch, écrits au Baron de Rozen, commandant russe basé en Géorgie. La lettre stipule donc la mort d\'Abbas Mirza et demande l\'avancement des troupes russes vers les pays limitrophes, car ces territoires et les sujets russes pourraient être menacés. Quelque temps plus tard, le Shah mourra lui aussi, ce qui laissera le pays vers un déclin encore plus prononcé. </p> <p class='titreArchive'>«Lettre de Simonisch au Baron de Rozen à propos de la protection des frontières russes limitrophes de la Perse» <span class='date'>11 novembre 1833</span> <span class='agent'>Général Major Comte Simonisch</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 13, 2.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>BOMATI, Yves et Houchang NAHAVANDI.« D'Agha Mohammad Qâdjâr à Amri Kabir », Les Grandes figures de l'Iran, 2015, p. 274 à 275. <br/> RIASANOVSKY, Nichola V. <i>Nicholas I and Official Nationality in Russia 1825-1855</i>. University of California Press, Berkeley, 1969, 296p. </p><p class='tag'> <em>Perse</em>");

    var GanjaBel = L.marker([40.6878, 46.3723], {title: 'Ganja ou Elisavetpol ?', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    GanjaBel.bindPopup("<p class='titre'>Ganja ou Elisavetpol ?</p> <img src='images/siege.jpg' class='image'</p> <p class='credits'>Wikicommons</p><p class='texte'> Ganja, l\’ancien nom islamique d\’une cité du Caucase qui prend racine lors de l\’Âge d\’Or de l\’Islam, est l\’un des principaux points stratégiques saillants qui marque les relations russo-persanes dès l\’aube du XIXème siècle. Après l\’annexion de la Géorgie par le Tsar, les tensions entre la Perse et la Russie escaladent excessivement rapidement et la ville caucasienne se trouve rapidement prise au piège dans l\’échange de feu. Ganja est assiégée en 1804 par une armée russe et l\’altercation entre les forces russo-persanes culminent avec la mise à sac de la ville. La capture de Ganja cause une onde de choc dans la société persane qui se voit consterner par la perte de l\’un des principaux centres urbains du Caucase iranien. Le Comte Melendorf y fait référence dans un rapport postérieurs au siège « <i>Ce changement dans le ministère joint à la consternation générale produite par la journée d\’Elisavetpol ont d\’abord décidé le shah à songer à la paix. </i> » La prise de la ville par les troupes russe est officialisée en 1813 avec le traité du Golestan. Il s\’agit de l\’une principale marque de l\’hégémonie croissante du tsar au Caucase, hégémonie qui deviendra totale lors du conflit de 1826-1828. La ville de Ganja en elle-même devient la tête d\’affiche de l\’impérialisme culturel russe dans la région. Elle sera rebaptisée Elisavetpol et la seule action d\’énoncer l\’ancien nom de la ville devient une offense grave dans les années suivant la guerre. La ville demeure sous les mains russes jusqu\’à la dissolution de l\’Union Soviétique. <br/> Si la guerre russo-persane est en majeure partie la continuation du choc des ambitions perses et russes dans le Caucase depuis l\’époque de Pierre le Grand, le conflit de 1804-1813 est particulièrement influencé par le changement de paradigme que connait l\’Europe durant et suite aux guerres napoléoniennes. L\’alliance de la Grande Bretagne et du Tsar devant les ambitions de la France Révolutionnaire, permet aux troupes russes de prendre avantage du Perse affaiblie et isolée. Si Napoléon tente temporairement de remplacer le Royaume-Uni aux côtés de la Perse notamment au travers de la mission Gardane, les ambitions de l\’empereur sont coupées en 1807 lorsque la France et la Russie signe un traité qui rend caduques les accords franco-perses.<p class='titreArchive'>«Rapport de Melendorf sur les mémoire de Noskoff» <span class='date'>S.D.</span> <span class='agent'>Melendorf</span> <span class='agent'>Inconnu</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 10, l. 1-3</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> « GANJA – Encyclopaedia Iranica ». s.d., consulté le 21 janvier 2020, <http://www.iranicaonline.org/articles/ganja->. p><p class='tag'> <em>Perse</em>");

    var TehranLor = L.marker([35.6883, 51.3997], {title: 'Artillerie perse sur chameau', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    TehranLor.bindPopup("<p class='titre'>Artillerie perse sur chameau</p> <img src='images/artilleurs_Zoumbouroukchy.jpg' class='image'</p> <p class='credits'> RGVIA. F. 446, op. 1, d. 7, l. 3 </p><p class='texte'>La source en question comporte très peu de texte. En fait, elle est essentiellement composée de sept croquis illustrant l\’habillement (ou les « costumes ») des troupes régulières de la Perse, comme le titre du document l\’indique. La portion textuelle de ce dernier ne sert qu\’à résumer en une phrase succincte ce que le dessinateur avait pour objectif de représenter. Si on sait que la source a été produite en 1817, soit entre les deux guerres russo-persanes de <a href='https://fr.wikipedia.org/wiki/Guerre_russo-persane_de_1804-1813' target='_blank'>1804-1813</a> et de <a href='https://fr.wikipedia.org/wiki/Guerre_russo-persane_de_1826-1828' target='_blank'>1826-1828</a>, l\’auteur demeure malheureusement inconnu.<br/><br/>Une des composantes qui ressort particulièrement des croquis est l\'existence d\’un corps militaire particulier des troupes perses, soit les <i>Zoumbouroukchy</i> (ou <i>zambourektchys</i>). Ce corps d\’artillerie tient sa singularité du fait que les artilleurs sont montés sur des chameaux. Comme on peut s\’en douter, ce corps apparaît comme étant tout spécialement pittoresque aux yeux des observateurs étrangers<sup>1</sup>. Il tient son nom du fauconneau (canon d\’artillerie) posé sur un pivot à l\’avant du bât du chameau, dont l\’appellation précise est le <i>zambourek</i><sup>2</sup>. Ce dernier est d\’ailleurs observable en arrière-plan du dessin présenté ci-haut. Néanmoins, les <i>Zoumbouroukchy</i>, quoiqu\’impressionnants de prime abord, semblent très peu efficaces dans la pratique. En effet, les sacoches de poudre et de balles sont réparties de chaque côté de l\’animal alors qu\’une mèche allumée pend de la ceinture du canonnier. Il n\’était donc pas rare que l\’on assiste à des accidents mortels<sup>3</sup>. En plus des accidents, la manière de procéder des cavaliers est très peu précise, puisqu\’ils ne prennent pas la peine de faire agenouiller le chameau avant de tirer. Ce faisant, le coup part alors que l\’animal est au trot, nuisant considérablement à la précision du canonnier<sup>4</sup>.<br/><br/>Dans un autre ordre d\’idées, si l\’image que nous avons sous les yeux est en noir et blanc, on pourrait éventuellement tenter de la coloriser en fonction de certaines informations à notre disposition. Nous savons, par exemple, que l\’habit des <i>Zoumbouroukchy</i> est de couleur orangée et que le bonnet qu\’ils portent arbore une plaque de cuivre au niveau du front. Quant au chameau lui-même, il porte un drapeau de forme triangulaire vert et rouge<sup>5</sup>. La couleur orangée a possiblement été choisie stratégiquement. Considérant les étendues désertiques, où les chameaux sont les plus utiles, les <i>Zoumbouroukchy</i> pouvaient ainsi mieux se fondre dans le décor. Finalement, au moment où la source est rédigée, il est estimé que le Chah a pas moins de 1 500 de ces artilleurs à sa solde<sup>6</sup>. C\’est d\’ailleurs pourquoi le marqueur est placé à Tehran, capitale de l\’Empire perse et lieu de résidence semi-permanent du Chah. </p> <p class='titreArchive'>«Costumes des troupes régulières de la Perse» <span class='date'>1817</span> <span class='agent'></span> <span class='archive'>RGVIA. F. 446, op. 1, d. 7, l. I + 1-7</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> Ernest Orsolle, <i>Le Caucase et la Perse</i>, Paris, E. Plon Nourrit et cie, 1885, p.&nbsp;311.<br/><br/><sup>2</sup> James Justinian Morier, <i>Second voyage en Perse, en Arménie et dans l'Asie-Mineure, fait de 1810 à 1816</i>, Paris, Gide fils, 1818, p.&nbsp;398.<br/><br/><sup>3</sup> <i>Ibid</i>.<br/><br/><sup>4</sup> <i>Ibid</i>, p.&nbsp;399.<br/><br/><sup>5</sup> <i>Ibid</i>, p.&nbsp;398-399.<br/><br/><sup>6</sup> <i>Ibid</i>, p.&nbsp;399.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Costumes</em>-->");
    TehranLor.addTo(myMap)
    TehranLor.addTo(militaireGroupe)

    var MashhadRou = L.marker([36.2975, 59.6059], {title: 'Mashhad', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    MashhadRou.bindPopup("<p class='titre'>Mashhad ou Meshed</p> <img src='images/gate_Mashhad.jpg' class='image'</p><p class='credits'>By Possibly by Luigi Pesce (Italian, 1818–1891) - Main Gate of Imam Riza, Mashhad, Iran www.metmuseum.org, Public Domain, https://commons.wikimedia.org/w/index.php?curid=38738578</p> <p class='texte'>Le Shah Soltan Hosayn, en poste au début du XVIIIe siècle et dernier représentant de la dynastie des Safavids, est fondamentalement sédentaire. <br/>Il n\’aurait effectué que deux voyages de plus grandes durées au cours de son règne<sup>1</sup>.  Le premier en 1706 est un pèlerinage à Mashhad (Meshed), ville située au nord du Khorasan et lieu de pèlerinage de l'Islam Shiite.  Le deuxième est un voyage vers Téhéran en 1717.</br>Le document d\’archive réfère sûrement au voyage de 1706 à Mashhad. On y mentionne des lieux situés dans les environs de cette ville (notamment Nardin et Shahroud sur la route vers Mashhad)<sup>2</sup>. <br>Le document décrit assez systématiquement les chemins parcourus (type de chemin, dénivellation, etc), la longueur des étapes, la présence de paturages, cultures (cultivations), eau, bois et broussaille.  Les informations sont cohérentes avec l\’intérêt du tsar Pierre le Grand pour le Turkestan, espérant y trouver une route vers les Indes mais aussi intéressé à y faire du commerce<sup>3</sup>.  Quelques détails permettent aussi d'entrevoir que les informations pourraient être utilisées en cas de conflit (par exemple, le fait que l\'artillerie ne peut passer sur une certaine route).<br>Si quelques excursions russes se rendent effectivement au Turkestan au début du XVIIIe siècle, celles-ci prennent fin, à toutes fins pratiques, dès 1717, après l\’assassinat des représentants du tsar à Khiva<sup>3-4</sup>.<br>1.Encyclopedia iranica: Sultan Hoseyn, en ligne: http://www.iranicaonline.org/articles/soltan-hosayn <br>2. Sykes, P.M. 'A Seventh Journey in Persia', <i>The Geographical Journal</i>, vol. 45(5), 1915, pp. 357-367<br>3. Donnelly, A.S. 'Peter the Great and Central Asia', Canadian Slavonic Papers, vol. 17(2), 1975<br>4. Turkmenistan - Russia and Turkmenistan, en ligne: https://www.globalsecurity.org/military/world/centralasia/turkmen-history-2.htm</p><p class='titreArchive'>Représentants russes accompagnant le Shah au Turkestan<span class='date'> Début XVIIIe siècle; est. 1706</span> <span class='agent'>Inconnu</span> <span class='archive'>RGVIA F446 Opis 1 delo 2</span/></p> <p class='auteur'>Camille Routhier</p>");

    var CavalerieStj = L.marker([36.2616, 50.0767], {title: 'Animaux de guerre', icon: Logistiqueicon, riseOnHover : true, riseOffset: 999});
    CavalerieStj.bindPopup("<p class='titre'>Animaux de guerre</p> <img src='images/ferrage.jpg' class='image'</p> <p class='credits'>La valéée d'Érevan. Wikimedia Common </p><p class='texte'>Le manuscrit nous offres un bon aperçu des précautions qui doivent être prises afin de veiller au bon fonctionnement d\’une cavalerie lorsqu\'elle pénètre en territoire Perse. Le terrain « pierreux et raboteux » cause de grands maux aux pieds des chevaux lors des marches forcées. Le colonel Gaspar Drouville assure qu\’il est primordial de doter les pelotons en surplus de fers à cheval afin que ceux-ci soient ferrés en tout temps. Il explique qu\’une fois l\’entrée en Perse, le manque de maréchal-ferrant s\'avère problématique.<br\> Mais pourquoi ne pas faire comme les Perses et utiliser des chameaux? Ces derniers sont mieux acclimatés au territoire perse, ce qui éliminerait plusieurs contraintes. De plus, sous le premier Empire, un régiment de dromadaires a vu le jour à la suite de la campagne d\’Égypte de Napoléon et il aurait été facile de se servir de ces connaissances afin de la faire renaître. Toutefois, cette entreprise présente un triple problème. D\’abord, la France n\’a plus accès aussi facilement aux chameaux en raison des territoires perdus. Ensuite, l\’entreprise est massive et prendrait trop de temps de monter une division complète. D\’ailleurs, il faut attendre le tournant du XX<sup>e</sup> siècle pour que des pelotons méharistes voient le jour qui ne comprendront tout au plus 300 chameaux. Enfin, alors que le cheval est un animal jugé noble, avec lequel il est possible de vivre un attachement symbiotique, le chameau par son apparence et son tempérament impassible n\’est pas désiré par les Européens.</p> <p class='titreArchive'>« Notes du Colonel Drouville sur la campagne Perse de 1826 pendant la guerre Russo-Perse de 1826-1828 » <span class='date'>1826</span> <span class='agent'>Gaspar Drouville</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 9, l. 4v-8</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>SORENSON, John. « Animals as Vehicles of War ». Dans <i>Animals and war : confronting the military-animal industrial complex</i>. Lanham, Lexington Books, 2015, p. 19‑36.<br\> DENIS, Pierre. <i> Étude sur le comportement du dromadaire au Sahara </i>. Paris, Editions L\’Harmattan, 2000, 144 p.<br\> G.-M, Désiré-Vuillemin. « Note sur les origines des pelotons méharistes de Mauritanie ». <i>Revue d’histoire d’Outre-Mers</i>, vol. 45, n° 158, 1958, p. 53‑60. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

    polygoninfertileStj.bindPopup("<p class='titre'>Itinéraire du Colonel Drouville</p> <img src='images/erevanvallee.jpg' class='image'</p> <p class='credits'>Des maréchals-ferrants du 17<sup>e</sup> régiment des Dragoons par Samuel Henry Alken. 1853. National Army Museum</p><p class='texte'>L\’utilisation dans les pelotons armés de la force animal est notoire. Le cheval, une fois dompté pour la guerre, est un redoutable outil accélérant le transport de marchandises et d\’ hommes. Évidemment, il permet différentes stratégies par l\’utilisation rapide de la cavalerie. Toutefois, celle-ci emporte avec elle son lot de problèmes et, comme les hommes, le cheval doit se nourrir de manière adéquate afin de performer. Dans le 12<sup>e</sup> point du manuscrit du colonel Drouville, ce dernier implore la priorisation de l\’alimentation en paille afin de nourrir les chevaux. En effet, le fourrage est nécessaire au bon fonctionnement du système digestif et l\’utilisation de grains n\’est envisageable qu\’en dernier secours. Ces derniers ont un apport calorique plus grand, mais doivent être ingéré seulement en supplément. D\’ailleurs, dans un contexte chaud et sec et où les marches forcées sont communes, les chevaux requièrent une alimentation plus grande que normalement prévue, mais qui doit être surveillée.<br\> Parallèlement, dans son 13<sup>e</sup> point, Drouville propose un itinéraire afin de capturer les endroits forts de la région, tout en informant sur les territoires fertiles qui la jalonne. Par exemple, le territoire près de la ville d\’Erevan pourrait combler la « faim à tous les chevaux de l’armée pendant plus de trois mois ». Par contre, « passé le Kysyl Ozan, les prairies sont rares jusqu\’à ce qu\’on ait atteint l\’immense plaine de Soltaniyeh ». Sur la carte, les tracés en bleu signifient un territoire fertile, tandis que ceux en rouge sont problématiques et peuvent causer une disette aux chevaux de l\’armée.</p> <p class='titreArchive'>« Notes du Colonel Drouville sur la campagne Perse de 1826 pendant la guerre Russo-Perse de 1826-1828 » <span class='date'>1826</span> <span class='agent'>Gaspar Drouville</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 9, l. 4v-8</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>BRIGGS, Karen. « Pelleted Feeds: Packaged Nutrition ». The Horse, n° 635, 1997, consulté le 18 janvier 2020, https://thehorse.com/14755/pelleted-feeds-packaged-nutrition/. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

ouville sur la campagne Perse de 1826 pendant la guerre Russo-Perse de 1826-1828 » <span class='date'>1826</span> <span class='agent'>Gaspar Drouville</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 9, l. 4v-8</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>BRIGGS, Karen. « Pelleted Feeds: Packaged Nutrition ». The Horse, n° 635, 1997, consulté le 18 janvier 2020, https://thehorse.com/14755/pelleted-feeds-packaged-nutrition/. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

    var Téhéran = L.marker([35.4051, 51.2450], {title: 'Conformité et uniformes', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    Téhéran.bindPopup("<p class='titre'>Conformité et uniformes</p> <p class='texte'>Durant le 19e siècle, plusieurs changements se sont opérés au sein de l\’armée persane. Un ajout et une amélioration du matériel défensif et offensif se manifestèrent par l\’entremise de canons et d’artilleries positionnés dans certaines villes du territoire de Mazandéran. Le matériel concernera aussi l\’uniforme. En effet, des changements cibleront spécifiquement les forces terrestres telles que les troupes d\’infanterie ainsi que la cavalerie. Le delo 21 renseigne sur un ordre du Shah perse dans lequel il somme une conformité de l’uniforme parmi toutes les troupes de son armée. Il est dit que le port d\’un uniforme non conforme entrainerait de graves répercussions de dieu, car ce dernier veillerait à imposer un châtiment divin à toute dérogation. Un respect des traditions et des codes d\’honneur vestimentaire se doit d\’être une priorité pour tout soldat de l\’infanterie.De nombreuses informations portent sur une comparaison entre l\’ancien uniforme et celui qui sera son successeur. L\’ancien uniforme n\’est plus conforme, car il possède des caractéristiques propres à des guerres médiévales ou supposées obsolètes telles que des cottes de mailles. Aux alentours de 1838, plusieurs villes de la région entourant Téhéran détiennent des sculptures affichant des soldats portant les uniformes ultérieurs. Le nouvel uniforme est entièrement fait de coton ou de soie, facilement maniable et moins couteux. Par cette conformité, le Shah espère offrir à ces ennemis une crainte plus grande envers son armée. Les avantages d\’un tel changement sont aussi économiques, car ils permettront à la Perse de réduire les dépenses annuelles et de réduire le capital étranger sur l\’importations de ressources textiles. L\’unité par l\’uniforme semble pour le Shah une sorte de consolidation des lacunes de la force militaire présente en Perse, surtout si cette dernière se retrouve dans de possibles conflits avec ses voisins. Cette culture matérielle est propre aux États désireux de centraliser davantage le pouvoir militaire et exécutif et ainsi créer une unité parmi ses membres. L\’uniforme devient ainsi une forme de distinction masculine entre nation et contribue à l\’exaltation de la résolution de conflit par la guerre.</p> <p class='titreArchive'>«Ordonnance du Shah» <span class='date'>1838</span> <span class='agent'>Inconnu</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 21</span/></p> <p class='auteur'>David Picard</p><p class='ref'>Charles Le BrunRenaud, <i>La Perse politique et militaire au XIXe siècle : histoire de la dynastie des Kadjars 1794-1894 / Capitaine Le Brun-Renaud</i>,Paris, Baudouin, 1894. 34p.</p></p><p class='ref'>Odile Roynette, Uniforme militaire au xixe siècle : une fabrique du masculin <i>Clio. Histoire, femmes et sociétés</i>,vol. 36, no. 2, 2012, pp. 109-128.</p><p class='tag'> <em>Perse</em>");

    var ArmeePerseDio = L.marker([38.09623, 46.2738], {title: 'L\'armée perse', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    ArmeePerseDio.bindPopup("<p class='titre'>L\'armée perse, vue par les européens</p> <img src='images/1830_Persian_Soldier.jpg' class='image'</p> <p class='credits'>Wikimedia Commons</p> <p class='texte'>Les observateurs européens qui décrivent les forces militaires en Perse au cours du XIX<sup>e</sup> siècle s\’inscrivent dans le courant colonialiste dans lequel on perçoit les États d\'Orient comme des reliques d\’un autre âge, malgré d\'importants efforts de modernisation chez ces derniers. En Perse, c\'est sous Fath Ali Chah Qadjar que débutent les réformes, après d\'importants revers subits dans le Caucase. Son fils Abbas Mirza, gouverneur d\'Azerbaïdjan, jouera un rôle important dans la modernisation militaire perse en établissant à Tabriz un quartier général et en mettant en place des mesures incitatives pour l\'enrôlement de volontaires.</br><br/>Dans ce rapport de 1837 du service de renseignement russe décrivant l\’armée régulière perse (voir référence dans l'archive ci-bas), un agent anonyme nous explique l\’organisation de l\’armée perse jusqu\’au nombre d\’hommes par régiment. Celui-ci insiste sur quelques éléments qui selon lui distingue cette armée de celles de l\’Europe.<br/>Tout d\’abord, l\’armée persane ne jouit pas d\’une structure et d\’une composition moderne, notamment en raison de l\’absence d\’un État-major, d\’officiers du génie ou même d\’un corps de cavalerie permanent, et ce, malgré les efforts d\’instructeurs britanniques pour en mettre un sur pied. D\’autre part, le corps d\’artillerie ne compte aucune subdivision telles que des batteries ou des sections. L\’enrôlement par réquisition n\’est pas encadré, ainsi les recrues sont choisies arbitrairement par le chef de village. Enfin, les Perses ne possèdent aucune école militaire ni aucun ouvrage militaire écrit, qu\’il s\’agisse de technique ou encore de règlement. L\’entièreté de leur instruction militaire repose sur la tradition et l\’entraînement en bataillons. De cet entraînement, l\’entretient des armes brille par son insuffisance et notre agent est choqué par l\’état de délabrement des fusils britanniques que portent les perses. </br> Ensuite, cette armée ne posséderait pas de chaîne de commandement solide ni d\’officiers compétents. En effet, sans écoles militaires, les officiers perses sont «&nbsp;inconscients de leur dignité, […] ils ne savent pas respecter et en conséquence ne sont pas respectés par les autres.&nbsp;» De plus, la nomination des officiers subalternes est laissée au chef de brigade. Il s\’ensuit que les officiers commandent rarement le respect au-delà de leur propre brigade et que des rivalités existent entre les officiers et entre les brigades. Ainsi, la coopération de plusieurs de ces brigades peut s\’avérer difficile, notamment en campagne. Notre agent décrit par ailleurs l\’armée perse en campagne et ses campements comme étant d\’un chaos indescriptible.</br>Enfin, la production locale de canons, de poudre et de boulets est selon l\'agent d\'une qualité médiocre, alors que le transport de la poudre souffre d\’un manque de considérations.</br>Par contre, à cette époque, les uniformes perses sont déjà semblables à leurs équivalents européens. Notons cependant que l\’on n\’en a pas encore uniformisé la couleur d\’un régiment à l\’autre et que l\’on ne connait pas l\’usage du havresac. Aussi, l\’agent décrit les soldats perses comme de très bons éléments, auxquels il manquerait seulement un commandement digne de ce nom. Il vante leur enthousiasme à revêtir l\’uniforme, leurs qualités physiques et leur immunité à ce qu\'il appelle «&nbsp;l\’aversion musulmane pour les innovations&nbsp;». </br>En somme, bien que les Shah de la dynastie Qadjar aient entrepris, dès le début du 19<sup>e</sup> siècle, de moderniser l\'armée et que pour ce faire ils ont fait venir plusieurs instructeurs militaires européens, le processus semble lent et l\'arriérisme qu\'attribuent les Européens à la Perse persiste.</p><p class='titreArchive'>«Notes sur l\'armée régulière persane»  <span class='date'>1837</span> <span class='agent'>Agent inconnu</span><p class='archive'>RGVIA, F. 446, opis 1, delo 306.</p><p class='auteur'>Henri Dion</p> <p class='ref'>J. C. Hurewitz, «&nbsp;The Beginnings of Military Modernization in the Middle East: A Comparative Analysis&nbsp;», <i>Middle East Journal</i>, vol.&nbsp;22, n°&nbsp;2, 1968, p.&nbsp;144-158.</br>Bahram Sohrabi, «&nbsp;Early Swedish Travelers to Persia&nbsp;», <i>Iranian Studies</i>, vol.&nbsp;38, n°&nbsp;4, 2005, p.&nbsp631-660.</p><p class='tag'><em>Perse</em><em>Armée</em></p>");
