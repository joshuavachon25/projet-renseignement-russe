    var MohammadLar = L.marker([34.3541, 62.2035], {title: 'Mohammad Shah Qajar', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    MohammadLar.bindPopup("<p class='titre'>Mohammad Shah Qajar</p> <img src='images/Mohammad_Chah_Qadjar.jpg' class='image'</p> <p class='defImage'>Peinture du Chah Mohammad Shah Quajar</p> <p class='credits'>Wikicommons</p><p class='texte'>Mohammad Shah Qajar, né le 5 janvier 1808, est le Chah d\'Iran entre 1834 et 1848.</br>Lors de son avènement au trône l\'une des résolution importante de Mohammad Shah fut de soumettre Hérat, une province appartenant jadis à la Perse et dont le chef actuel était le prince persan Kamran Mirza. Ce dernier avait refusé de reconnaître la suzeraineté du Shah et de battre la monnaie à l\'effigie de ce dernier alors qu\'il avait été officiellement reconnu par le chef du Kaboul, Dost Mahammad Khan, et son frère, Kohandel Khan, chef du Kandahar à la cour Perse.Le Shah tentera par deux fois de prendre Hérat.</br>En 1836, il met son armé en marche pour Hérat mais arrivé dans le Khorassan (unité territorial aujourd\'hui disparu) il tentera d\'abord de soumettre les tribus qui s\'y trouve mais sera rapidement mis en échec et son armée repassa la chaîne de montagnes de l\'Elbourz en débandade. Cette opération fut un échec et laissa les finances du royaume dans un piètre état. Mohammad Shah fit néanmoins de grandes dépenses pour rassembler et équiper une nouvelle armée avec laquelle il marcha de nouveau contre Hérat en juillet 1837.</br>D\'après les données officielles qui aurait été envoyé au ministre plénipotentiaire du camps de Tourbette situé à huit marches d\'Hérat (1 marche correspond habituellement à 30 km). L\'effectif des troupes persanes aurait été de 25 000 hommes d\'infanterie régulière, parmi lesquels se serai trouvé un bataillon de 450 déserteurs russes et polonais, 9 000 hommes de cavalerie irrégulière et 2 000 artilleurs avec 66 bouches à feu (pièce d\'artillerie pour lancer des projectiles lourds) de tous les calibres. L\'armée serai arrivé le 26 octobre sous les murs de Gurian, une forteresse situé à trois marches d\'Hérat et qui aurait été alors considéré comme étant la clef d\'entré de la prise de cette dernière. La forteresse aurait été défendue par un mur flanqué de tours et par un double fossé dont l\'extérieur aurait eu 20 pieds de profonds et entre 10 à 12 pieds d'eau. Les travaux du siège furent dirigé par le général Barthélémy Semino. Selon les informations reçues par le capitaine de l\'état major Blaremberg, l\'armée persanes avait emportées avec elle ni pioches ni pelles et dû donc les confectionner à la hâte afin de pouvoir ouvrir la tranché. Il est dit que durant le siège, on jeta 2665 bombes et autres projectiles dans la place et que la tranché aurait été avancé jusqu'à environ 15 pas du fossé extérieur. Face à cette attaque, la garnison qui aurait compté seulement 1 500 hommes capitula face à l\'armée perse le 2 novembre 1837. Les pertes de l\'armée persane suite à cette opération aurait seulement été de 30 morts et 50 blessés.</br>La facilité de l\'armée persane à prendre possession du fort de Gurian ainsi que les informations recueillies sur les lieux donneront l\'impression à cette dernière que la ville d\'Hérat est, au final, mal défendu et qu\'elle sera aisément soumise. Malheureusement, le siège d\'Hérat ne fut pas aussi facile que prévu. Ce dernier débuta en novembre 1837 et durera jusqu\'à ce que le Shah bat finalement en retraite le 9 septembre 1838 après un siège exhaustif d\'environ 10 mois.</p> <p class='titreArchive'>«Lettre du capitaine d\'état major Blaramberg à monsieur le Comte de Gernichef» <span class='date'>1837</span> <span class='agent'>Capitaine d\'état major Blaremberg</span> <span class='archive'>RGVIA, F446, opis 1, delo 16, list 1-2</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'>Jean Calmard, « MOḤAMMAD SHAH QĀJĀR»,<i>Encyclopædia Iranica</i>, online edition, 2012, available at http://www.iranicaonline.org/articles/mohammad-shah</p><p class='tag'> <em>Perse</em>");
    //MohammadLar.addTo(myMap)
    MohammadLar.addTo(renseignementGroupe)

    var CleBel = L.marker([34.3873, 62.0428], {title: 'La Clé vers les Indes', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    CleBel.bindPopup("<p class='titre'>La Clé vers les Indes</p> <img src='images/SoldatsAfghans.jpg' class='image'</p> <p class='defImage'>Soldats afghans de l’état durrani</p> <p class='credits'>Wikicommons</p><p class='texte'> Hérat, souvent surnommée « la clé des Indes », est une ville à l\’Ouest de l\’Afghanistan près des frontières iraniennes. Souvent échangée entre les mains perses et afghanes, la cité représente pour plusieurs une nouvelle porte vers le joyau de la couronne britannique tant convoité autant par la France que la Russie. Autrefois centre urbain proéminent de la dynastie safavide, Hérat fut rattachée à l\’Afghanistan lorsque la couronne perse éclate violemment. Si les Qadjar sont aptes à reformer l\’État iranien à partir des vestiges safavides, il n\’en demeure pas moins qu\’une portion importante de leurs provinces orientales sont maintenant solidement indépendante. C\’est avec l\’ambition de reconquérir ces terres perdues que le Shah prend d\’assaut Hérat et l\’Afghanistan en 1837. </br> Le conflit attire l\’attention des puissances coloniales européennes. Les Russes supportent activement les Qadjar dans leur expédition en espérant y trouver un corridor leur permettant un accès aux richesses des Indes. Parallèlement, l\’Empire britannique voit dans la potentielle chute d\’Hérat, une menace plus que concrète envers ses possessions indiennes. L\’Afghanistan représente un état tampon de choix entre les colonies britanniques et la Perse et des intérêts russes. Chacune des deux puissances européennes désire remplir le vide politique laissé après la défaite iranienne lors des guerres russo-perses alors que le Shah tente de reprendre la face en annexant d\’ancienne provinces perses. C\’est un russe, le comte Simmonich, qui conseille les Perses dans leur offensive alors que les défenseurs afghans sont assistés par des officiers britanniques. Les correspondances des envoyés russes révèlent la présence de près de 30 000 hommes perses sous les remparts de la ville. </br> Ce n\’est qu\’après une menace d\’intervention militaire britannique contre le Shah que Saint-Pétersbourg rappel ses conseillers et que la Perse laisse tomber ses ambitions en Afghanistan avec la levée du siège en septembre 1838. Le siège d\’Hérat mène cependant tout de même à une invasion britannique de la région lorsque les armées d\’Inde envahissent l\’Afghanistan lors de la Première Guerre Anglo-Afghane, humiliant ainsi l\’Empire russe qui riposte en s\’attaquant à la région du Khiva. Le siège démontre excellemment la manière avec laquelle les puissances occidentales manipulent les États de l\’ouest asiatique pour assurer les intérêts de l\’Europe dans la région. </p> <p class='titreArchive'>«Reports by the Russian military agent in Persia lieutenant- colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of Persia against Herat. Statistic report by Blaramberg on Persia.» <span class='date'>1837</span> <span class='agent'>Blaramberg</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 20, l. 1-3</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'>« Iran Chamber Society: History of Iran: The Siege of Herat 1837-1838 ». s.d., consulté le 28 janvier 2020, <http://www.iranchamber.com/history/articles/siege_of_herat12.php>. </p><p class='tag'> <em>Perse</em>");

    var TabrizTeheranBou = L.polyline([tabteh], {title: 'La route de Tabriz à Téhéran', color:'#6df6ffff', opacity: 1});
    TabrizTeheranBou.bindPopup("<p class='titre'>La route de Tabriz à Téhéran</p> <img src='images/mianeh.jpeg' class='image'</p> Plan de Mianeh au XVI<sup>e</sup> siècle <p class='defImage'></p> <p class='credits'>Wikicommons</p><p class='texte'>Dans un document rédigé par le lieutenant général Ivan Fedorovič Blaramberg en 1838 pendant le siège de la ville de Herat, on peut observer, d\’un côté, les aspects considérés comme essentiels pour les déplacements militaires, et de l\’autre, les points stratégiques présents sur la route séparant Tabriz et Téhéran. Pour se mettre en contexte, il faut présenter les enjeux qui sous-tendent le siège de la ville afghane. En 1817, la Perse prend officiellement contrôle de la ville de Herat. Cependant, les tensions internes vont encourager des rebelles à reprendre la ville et réclamer son autonomie vis-à-vis du pouvoir persan. Animée d\’un désir anti-perse et influencée par les Britanniques, les troupes menées par Kamran Mirza était prête à tenir un siège contre les armées du Shah. Ne voyant pas d\’un bon œil la reprise de la ville stratégique, le Royaume-Uni soutient ouvertement les défenseurs et essaie d\’établir une frontière entre l\’Iran et les possessions de la Compagnie britannique des Indes orientales. Pour leur part, les Russes, projetant leur expansion vers l\’Inde, perçoivent la reprise de la ville comme une opportunité d\’affaiblir les Britanniques et d\’ouvrir une porte vers leurs colonies. C\’est dans ce contexte qu\’on peut observer les balbutiements du <a href='http://www.iranicaonline.org/articles/great-britain-iii' target='_blank'>Grand Jeu</a> et les raisons derrière la production de ce document.</br> L\’opération décrite par Blaramberg avait pour objectif d\’acheminer une armée depuis l\’Azerbaïdjan jusqu\’à la ville de Hérat, mais aussi de planifier la défense des territoires perses. Dans un premier temps, on repère une description détaillée de la route séparant l\’Azerbaïdjan de la capitale iranienne. Puis, dans un second temps, on identifie le caractère défensif des observations faites par l\’auteur puisqu\’il décrit les fortifications et les capacités défensives de l\’Iran; par exemple, en décrivant l\’état des différentes fortifications que l\’on croise sur la route de Tabriz à Téhéran. Généralement en mauvaises conditions, il se permet tout de même d\’en suggérer certaines qui mériteraient d\’être rénovées puis occupées par une garnison. Il suggère aussi des tactiques défensives pour protéger la Perse de potentiels envahisseurs. S\’inspirant des tactiques des Parthes, il propose une guerre d\’attrition durant laquelle il faudrait laisser les troupes ennemis pénétrer profondément dans le territoire et mener une campagne de terre brûlée. Il est difficile de dire si ces observations sous-tendaient un plan d\’invasion pour l\’armée russe ou plutôt un plan de secours en cas d\’intervention britannique dans le conflit, mais il n\’en demeure pas moins que l\’agent russe identifie les points de repère nécessaires pour mener une campagne contre Hérat.</br> Analysé en détail, le document produit par Blaramberg décrit un territoire parfois désertique et terriblement accidenté. Il était donc impensable pour les officiers militaires d\’acheminer une armée sans avoir au préalable identifié les endroits offrant un climat propice au repos et ceux où une armée rencontrerait des difficultés. L\’agent à donc décrit dans les moindres détails cette route. Par exemple, il présente le segment entre Tabriz et les contreforts de la chaine des Kaplan-Kou comme une région facile à traverser. En revanche, les Kaplans-Kou, qui sont composés « de ravins profonds à pentes rapides » (l.35 v.) et qui s\’étendent jusqu\’à la ville de Meeana, sont au contraire, difficiles à franchir. Il identifie aussi les ponts, les endroits ou l\’armée devrait effectuer des réparations, ceux où le passage est « superbe », les gués de rivières et les rivières dangereuses où «&nbsp;les pieds des hommes et des chevaux s\’enfoncent dans un fond argileux et y sont, pour ainsi dire, attachés » (l.37 v.). Il est tout aussi intéressant de souligner la nuance apportée par Blaramberg, ce dernier qui distingue les conditions estivales des conditions hivernales. Par exemple, il décrit l\’état des routes lorsque la neige commence à fondre alors que se crée « des boues horribles et des torrents rapides et profonds qui se montre là où en été, le voyageur n\’avait pas aperçu une goutte d\’eau » (l.37, r.). Un second aspect qui est intéressant de soulever est celui de l\’importance qu\’a accordée Blaramberg aux caravansérails et aux plaines. Il identifie entre autres le caravansérail de Djermal-Abad et celui de Shelbi ainsi que les plaines de Soultanides et de Casbin. Pour leur part, les caravansérails sont utiles en ce qui a trait au ravitaillement puisqu\’ils assurent un contact avec les caravaniers et le commerce local. Quant à elles, les plaines servaient plutôt à nourrir les cheveaux « d\’une nombreuse cavalerie qui permettrait de dominer la plaine » (l.36 v.). Ce qu\’ont en commun ces lieux est principalement leurs capacités « d\’hébergement » d\’une armée. En d'autres termes, ce sont des lieux disposant d\’un espace où stationner une armée sans risquer de subir une attrition sévère, au contraire d\’une route en montagne qui longe des ravins et des falaises. </p> <p class='titreArchive'>«Route de Tauris à Teheran considérée sous le rapport militaire» <span class='date'>1838-1839</span> <span class='agent'>Ivan Fedorovič Blaramberg</span> <span class='archive'>RVGIA. F.146, op. 1, d. 20, l. 35v.-39v.</span/></p> <p class='auteur'>David Bouchard</p><p class='ref'>ANDREEVA, Elena. <i>Russia an Iran in the great game : travellogues and Orientalism</i>. London, Routledge, 2007, 273 p.</br>DUPRÉ, Adrien. <i>Voyage en Perse, fait dans les années 1807,1808 et 1809 : en traversant la Natolie et la Mésopotamie</i>. vol. 22, Paris, J. G. Dentu, 1819, 534 p.</br>INGRAM, Edward. <i>The Beginning Of The Great Game In Asia, 1828-1834</i>. Oxford, Oxford University Press, 1979, 361 p.</br>« HERAT vi. THE HERAT QUESTION – Encyclopaedia Iranica ». s.d., http://www.iranicaonline.org/articles/herat-vi.</p><p class='tag'> <em>Perse</em>");

    var HératCan = L.marker([34.351, 62.2164], {title: 'L\'industrie agricole en Perse au XIX<sup>e</sup> siècle', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    HératCan.bindPopup("<p class='titre'>L\'industrie agricole en Perse au XIX<sup>e</sup> siècle</p> <img src='images/opium.jpg' class='image'</p> <p class='defImage'>Fumeurs d\'opium</p> <p class='credits'>Radio-Canada</p><p class='texte'>En 1838, soit vers la fin du Siège d\'Hérat (1837-1838) par Shah Mohammed Qajar, le lieutenant-colonel Blaramberg est envoyé au côté de conseillers militaires russes afin d\'aider le souverain perse. Blaramberg en profite pour rédiger un rapport relevant des informations culturelles importantes sur la Perse, notamment sur la nourriture, les manufactures, les animaux... Une partie de son rapport, envoyé à Chernyshev A.N. au Ministère des Affaires militaires, informe sur l\'industrie agricole perse. Il est possible de retenir de ce rapport qu\'il est rédigé pour obtenir le plus d\'informations possible sur le territoire en cas de campagnes militaires ou encore de prise de possession du territoire par les Russes. Toutes les informations sont donc importantes pour maîtriser le territoire et bien le comprendre. Néanmoins, le rapport de Blaramberg est très riche en informations.</br> Il commence alors la partie de l\'<i>Industrie agricole</i> en expliquant que les Persans n'exploitent pas leurs terres à leurs avantages. En effet, il mentionne que les terres de la Perse sont très fertiles et que les systèmes d\'irrigations qui y sont construites sont exemplaires. En outre, l\'exploitation du territoire est négligée, ce qui empêche la population de se protéger en cas de famine, de disette, ou encore de mauvais climat. L\'approvisionnement et les moyens de subsistance sont donc très faibles. Ainsi, l\'Agent met davantage l\'accent sur ce qui peut être pratiqué sur le territoire et avec profit.</br> Son rapport relève la majorité des ressources exploitées sur le territoire en expliquant où chaque culture est pratiquée, si elle est destinée à l\'exportation ou la consommation intérieure, mais aussi si elle est rentable. Pour ce qui est de la culture des <b>céréales</b> (millet, froment, orge), il explique qu'une grande partie de cette culture sert à nourrir le bétail, qui est ensuite utilisé pour la production et le transport. Autrement, il explique qu\'une perte considérable de ce bien est présente. En effet, le climat hivernal de certains endroits n'aide pas à la conservation. Il est aussi mentionné que la majorité de la production des céréales se retrouve au nord de la Perse. Une grande production de <b>riz</b> est aussi présente en Perse. Principalement produit vers Asterabad, les irrigations des Persans permettent une production considérable de cet aliment qui est exporté à travers le monde. Le <b>safran</b> est aussi une production importante. La Perse produit cette épice de qualité vouée exclusivement à la consommation du pays qui ne suffit pas, donc une importation est également nécessaire. </br> La culture du <b>coton</b> est importante dans certaines localités pour la production du coton à courte soie. Sa culture n\'est pas pratiquée comme elle se doit, ce qui influe sur la détérioration plus rapide de cette culture. Il est travaillé par les femmes puisque cette main-d\'oeuvre coûte moins cher. L\'<b>indigo</b> est aussi cultivé, par trois espèces différentes, pour obtenir la teinte de bleu qui sert pour les vêtements ou encore des produits tels que le tapis. On retrouve de plus la culture du <b>lin</b> à Mazanderan pour produire des toiles vendues dans le monde et pour en faire de l\'huile.</br> Les huiles, telles que celle de <b>ricin</b> ou encore d\'<b>olive</b>, sont fortement exploitées. L\'huile de ricin sert pour les manufactures ou encore l\'éclairage. L\'huile d\'olive quant à elle, est vouée à l\'exportation. Blaramberg souligne que les Persans ne connaissent pas réellement l\'utilité de l\'huile d\'olive, pourtant ils l\'ont cultivé et en font le commerce.</br> L\'exploitation du <b>tabac</b> est également considérable dans la région du Shiraz. Il est consommée sur le territoire et grandement exporté en Inde et en Arabie. Sa production tient une place importante au sein de l\'industrie agricole. Une autre culture importante est celle du <b>pavot</b>, destiné à la production de l\'opium. Les trois espèces cultivées (jaune, brun et noir), sont transformées en drogue pour être ensuite changées en cylindre par la Chine (pays partenaire). Ce produit est aussi transformé en sirop pour assoupir ou enivrer. Il est consommé en thé, en sorbet, ou encore tout simplement mangé par ses consommateurs. La culture du bois de <b>cerisier</b> est également importante pour les perses. Bois très recherché pour la confection de pipe, il est un commerce riche et important exporté en Asie. Certes, sa production est réduite du fait que l\'Empire ottoman limite le nombre de pipes que chaque individu peut posséder, le commerce avec la Turquie en est alors grandement affecté.</br> Une production de <b>raisin</b> considérable se déroule entre Ispahan, Téhéran et Tauris. Il est cultivé pour confectionner un vin de qualité supérieure. Il est exploité par les Arméniens. On utilise aussi le marc de raisin pour produire de l\'eau-de-vie. Sa culture est donc destinée à plusieurs productions et à un commerce considérable. Un autre fruit cultivé est une espèce d\'<b>orange</b> amère, cultivé à Mazanderan, qui sert à produire un sirop pour les arômes, mais aussi une liqueur. Blaramberg mentionne que ces oranges pourraient avoir plus d\'utilités. La <b>canne à sucre</b> est aussi une culture importante pour produire du sirop et des confiseries. L\'auteur remarque que la production de rhum serait un atout avec ce produit s\'il n\'était pas limité par les religieux. Finalement, la présence de <b>potager</b> est importante. On y cultive des aliments tels que le melon, la pastèque, le concombre, la betterave, le chou, la carotte, le haricot, l\'ail, l\'oignon, la fève, les pois et la laitue romaine. L\'auteur note également que la production de <b>pomme de terres</b> commence à se pratiquer dans certaines régions et qu\'il espère que cela se repende sur le territoire tout entier.</br> Ainsi, l\'industrie agricole perse est riche dans ce qu\'elle peut produire, mais elle n\'est pas exploitée à son total avantage. Blaramberg permet par ces informations d\'obtenir des renseignements considérables concernant la production et la commerce qui sont importantes pour quiconque souhaite envahir le territoire.</p> <p class='titreArchive'>«Rapport statistique par le lieutenant-colonel Blaramberg en Perse : l\'Industrie agricole» <span class='date'>9 février 1838 au 16 février 1839</span> <span class='agent'>Agent militaire russe lieutenant-colonel Ivan Fedorovich Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 20. </span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'></p><p class='tag'> <em>Perse</em>");

    RouteHeratDio1.bindPopup("<p class='titre'>Le Sindh et le Grand Jeu</p> <img src='images/Great_Game_cartoon_from_1878.jpg' class='image'</p> <p class='credits'>Wikimedia Commons</p> <p class='texte'>Le Sindh est la région côtière de la vallée de l\’Indus et qui constitue une province du Pakistan moderne. Cette zone est fertile et produit depuis plusieurs siècles une grande quantité de sucre, de même que de tissus de soie et de coton. La ville de <a href='https://www.britannica.com/place/Thatta' target='_blank'>Thatta</a> fut la capitale de l\’empire des <a href='https://www.britannica.com/topic/Rajput' target='_blank'>Rajputs</a> de la dynastie Samma (1351–1524). Si celle-ci perd son importance sous le joug mogol lors les siècles suivants, le commerce y reste florissant et attire les puissances coloniales européennes à compter du XVI<sup>e</sup> siècle, notamment les Portugais, les Hollandais et les Britanniques, qui y établiront des comptoirs. </br> Au XIX<sup>e</sup> siècle, le Sindh, alors dirigé par les <a href='https://www.britannica.com/topic/Talpur' target='_blank'>Talpurs</a>, une dynastie <a href='https://www.britannica.com/topic/Baloch' target='_blank'>baloutche</a>, prend une nouvelle importance en raison du <a href='https://www.britannica.com/topic/Great-Game' target='_blank'>Grand Jeu</a>. En effet, la France de Napoléon s\'intéresse de près au joyau de la couronne britannique et ses agents répertorient les routes praticables en prévision d\'une invasion. Ensuite, les Russes, soucieux d\’étendre à la fois leur influence et leur empire, cherchent à obtenir l\’accès aux mers chaudes et à rivaliser avec les autres puissances coloniales européennes en Asie. </br>Les Britanniques, qui auparavant  se contentaient de comptoirs commerciaux, veulent désormais parer les tentatives d\’expansion de l\’Empire russe, notamment en Afghanistan, et auront ainsi un nouvel intérêt pour le contrôle direct de ce territoire. Cet intérêt se trouve également renforcé par le fâcheux déroulement de la <a href='https://www.britannica.com/event/Anglo-Afghan-Wars#ref1119626' target='_blank'>Première Guerre Anglo-Afghane (1839-1842)</a>, laquelle mettra en évidence l\’avantage que procurerait le contrôle de l\’espace entre l\’Afghanistan et les Indes britanniques. En 1843, les tensions toujours croissantes entre les Talpurs et les Britanniques, qui imposent des traités contraignants aux amirs tout en massant leurs troupes à la frontière du Sindh, mènent à l\’affrontement armé en 1843. Les Britanniques défont les troupes baloutches, plusieurs fois supérieures en nombre, lors des batailles de <a href='https://www.britannica.com/event/Battle-of-Miani' target='_blank'>Miāni</a> et de Dabo (aussi appelée bataille de Dubba), à proximité de la capitale du Sindh, Hyderabad. Le Sindh est ensuite adjoint à la Présidence de Bombay, alors sous le contrôle de la British East India Company.</p><p class='titreArchive'>«Routes d'Herat à Tatta» <span class='date'>1805</span> <span class='agent'>Inconnu</span><p class='archive'>RGVIA, F. 446, opis 1, delo 190.</p><p class='auteur'>Henri Dion</p><p class'ref'>ISLAM, Arshad. «&nbsp;British Annexation of Sindh: An Introspection&nbsp;». <i>Pakistan Historical Society. Journal of the Pakistan Historical Society; Karachi</i>, vol.&nbsp;59, n°4, décembre 2011, p.77-103.</p><p>SEYMOUR, William. «&nbsp;Sir Charles Napier & the conquest of Sind&nbsp;», <i>History Today</i>, vol.&nbsp;31, 1981, p.18-22.</p> <p class='tag'><em>Indus</em></p><p class='tag'><em>Indes</em></p><p class='tag'><em>Pakistan</em></p><p class='tag'><em>Grand Jeu</em></p><p class='tag'><em>Sindh</em></p><p class='tag'><em>Talpur</em></p><p class='tag'><em>Baloch</em></p>");

    KandaharGos.bindPopup("<p class='titre'>Pour le maintien d\'une zone tampon</p> <img src='images/The_army_of_the_Indus_entering_Kandahar.jpg' class='image'</p><p class='defImage'>Image de l'armée britannique à Kandahar 1<sup>re</sup> guerre anglo-afghane</p> <p class='credits'>Wikicommons</p> <p class='texte'>L\’année est 1838, Blaramberg un agent au service de la Russie transmet des informations sur le siège d’Hérat. Il observe avec stupéfaction la désorganisation de l\’armée perse et l’incapacité de cette dernière à prendre la ville. Il déplore la compétition entre les régiments cherchant à prendre seul la ville pour la gloire. De même, il déplore la décision du premier ministre de laisser trois portes sur cinq ouvertes à la circulation. Il décrit le premier ministre comme étant le chef <i> de facto </i> de l\’État Perse et le Shah comme étant dominé par ce dernier. </br>Toutefois, il reçoit de bien plus sombres informations de son collègue Vitkevitch à Kandahar. Les Anglais sont arrivés à la cour de Dost-Mahomed Khan, alors dirigeant de l’Afghanistan, avec de nombreux cadeaux. Dost-Mahomed Khan, accepte l\’offre et entre en alliance avec les Anglais. Visiblement, Blaramberg craint l\’arrivée d’une force afghane contre les troupes du Shah à Hérat. Ses craintes sont renforcées par la lettre que Dost-Mahomed Khan écrit à son frère, Cohendil Khan où il demande à ce dernier de le rejoindre pour son combat contre les Perses. Cohendil assure sa fidélité au Shah, mais demande à ce dernier de lui confier Hérat. Puis, l\’auteur fait part de l\’arrivée d’un agent anglais, qui après deux jours de discussion avec le camp perse, retourne dans Hérat. La proposition au Shah est le retrait de ce dernier en échange que le dirigeant d’Hérat paie les frais du siège au Shah. Il finit par noter que la politique anglaise influence la Perse et l’Afghanistan. Le rapport de Blaramberg affiche ainsi les débuts du Grand Jeu et comment les Anglais sont très impliqués dans ces deux pays. On le voit dans la négociation à Hérat et vraisemblablement dans les manœuvres des Afghans. Il semble que les intérêts anglais dans cette région soient surtout de nature défensive. En effet, les Anglais craignaient qu\’une Hérat sous contrôle perse permette au Russes de propager et renforcer des mouvements anti-anglais en Afghanistan. Advenant que cela soit le cas, l\’Inde britannique serait moins défendue, ce que les Anglais ne souhaitent pas. Cela aide à comprendre pourquoi les Anglais sont autant présent dans la région. Un ans plus tard, c'est la 1<sup>re</sup> guerre anglo-afghane pour placer l'Afghanistan sous tutelle britannique. </p> <p class='titreArchive'>«Rapport de l\'agent militaire russe en Perse, le lieutenant colonel Blaramberg, au ministre des affaires militaires Chernyshev au sujet des oppérations de la Perse contre Herat» <span class='date'>9 F/vrier 1838 - 16 F/vrier 1839</span> <span class='agent'>Blaramberg</span><p class='archive'>RGVIA. F. 446, op. 1, d. 20 partie 1, l. 85-93.</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>Abbas Amanat, « HERAT vi. THE HERAT QUESTION », <i>Encyclopaedia Iranica</i>, 15 décembre 2003, consulté le 27 janvier 2020, <http://www.iranicaonline.org/articles/herat-vi>.<br/><br/>Amin H. Tarzi, « DŌST MOḤAMMAD KHAN », <i>Encyclopaedia Iranica</i>, 15 décembre 1995, consulté le 27 janvier 2020, <http://www.iranicaonline.org/articles/dost-mohammad-khan>.<br/><br/>G. J. Alder, « The “Garbled” Blue Books of 1839-Myth or Reality? », <i>The Historical Journal</i>, vol. 15, n° 2, 1972, p. 229‑259.</p><p class='tag'> <em>Perse</em>");

    empireperse.bindPopup("<p class='titre'>Population et clergé de la Perse</p> <img src='images/popetclerge.jpg' class='image'</p> <p class='defImage'>Tableau représentant un membre du clergé perse</p> <p class='credits'>Encyclopedia Iranica</p><p class='texte'>En 1838, le Lieutenant Colonel Blaramberg publie son <i>Mémoire Statistique sur la Perse</i>, document volumineux qui couvre de nombreux aspects de la société perse avec force de détails. Deux de ces aspects sont la population persane ainsi que son clergé.</br>L\’agent nous apprend d\’abord qu\’il n\’y a pas de chiffres officiels concernant la population de la Perse à l\’époque. En effet, il n\’y a pas de recensement fait par l\’État, en raison de la grande mobilité des habitants. Nous retrouvons en Perse des tribus nomades qu\’il est difficile de dénombrer et les gens migrent souvent d\’un village à l\’autre en raison de l\’impôt. Celui-ci est établi sur des bases fixes depuis des souverains antérieurs au Shah et ne s\’ajuste pas au nombre d\’habitant dans les villages. Ceux-ci doivent donc payer le même montant d\’impôt malgré la diminution de leur population. Souvent, il arrive donc que les gens choisissent de quitter leur village pour un autre plus peuplé afin d\’échapper à l\’impôt devenu trop lourd. Tout cela rend donc la tenue de recensements plutôt ardu. Alors que les hommes d\’état persans estiment leur population à environ 9 millions d\’individus, un moine catholique d\’Ispahan évalue plutôt celle-ci à environ 4 à 5 millions tout au plus. Il rapporte que la population de la ville aurait diminué d\’environ la moitié pendant son séjour, d\’une durée de 11 ans, en raison de la guerre, de la peste et du choléra entre autres. Cette hypothèse est soutenue par un témoignage du premier ministre Hadji-Mirza-Aghafsi qui aurait confié au Comte Simonitch que la Perse aurait perdu environ 3 millions et demi d’habitants entre 1823 et 1838. Donc, la population du pays ne devrait pas dépassé les 5 millions de personnes selon ces informations. Ensuite, on établit une division au sein des Persans: certains sont sédentaires, d\’autres nomades. Cette distinction est cependant poreuse, puisque certains nomades viennent en ville dans le but d\’apprendre un métier, y habitent le temps de leur apprentissage avant de retourner dans leur tribu. Le fait d\’avoir une profession leur permet de mieux gagner leur vie et leur donne davantage d\’indépendance. Parmi les tribus les plus renommées, on retrouve les Bakhtiars (Irak) et les Failin, qui sont les plus nombreuses. Viennent ensuite les Afschars (lac Ourmia) et les quelques tribus arabes qui vivent dans des tentes dans « l\’Arabistan ».</br>Quant au clergé, Blaramberg les décrit comme ayant une « influence assez considérable sur la société ». Cette influence est basée sur la vénération répandue pour les institutions du prophète et pour l’observation des cérémonies et pratiques de la religion. D\’ailleurs, toutes les lois civiles et pénales de la Perse sont basées sur le Coran. Le clergé a donc une grande place dans la solution des litiges; les décisions rendues par les juges spirituels sont sans appel. Le clergé est très apprécié de la population pour deux raisons. Premièrement, il est responsable de l\’éducation des garçons et des filles. Ensuite, il est l\’unique barrière qui existe contre l\’arbitraire du Shah. C\’est vers eux qu\’on se tourne lorsqu\’on croit avoir été lesé ou qu\’on cherche à échapper aux autorités. En effet, les Mollah admettent chez eux quiconque veut se soustraire à la poursuite de la loi temporelle. En raison de leur caractère sacré, les autorités du Shah ne peuvent aller contre la volonté des prêtres et ne peuvent sévir contre eux. </p> <p class='titreArchive'>«Mémoire Statistique sur la Perse»<span class='date'>1838</span> <span class='agent'>Lieutenant Colonel Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 20, l. 13 v. - 15 r. et 30 v. - 32 r.</span><\p> <p class='auteur'>Catherine Lampron</p><p class='tag'> <em>Perse</em><em>Population</em><em>Clergé</em></p>");

    var IspahanLam = L.marker([32.6707, 51.6650], {title: 'Ressources naturelles et posessions géostratégiques en Perse', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    IspahanLam.bindPopup("<p class='titre'>Ressources naturelles et possessions géostratégiques en Perse</p> <img src='images/noixdegalle.jpg' class='image'</p> <p class='defImage'>La noix de galle est un produit que la Perse exporte en grande quantité.</p> <p class='credits'>Dumbarton Oaks</p><p class='texte'>Le Lieutenant Colonel Blaramberg, dans son <i>Mémoire Statistique de la Perse</i> de 1838 aborde les différentes ressources végétales, minérales et celles de la pêche. Il fait également état des possessions de la Perse et de l\'Angleterre dans le golfe Persique.</br>En ce qui concerne les productions végétales de la Perse, l\'une des plus importante est celle de la noix de galle. Les Persans en exportent de grandes quantités aux Indes, en Turquie, en Russie et dans le reste de l\'Europe. L'agent parle également de la «graine jaune de la Perse», qui est employée comme élément de teinture qui pourrait facilement être exportée en Russie. Les racines de Galagan sont également utilisées dans la teinture et sont très répandues sur le territoire. La Perse produit également des sésames avec lesquelles elle produit une huile employée dans tout le pays. Il pousse également en ce pays une grande variété d\'arbres: érables, peupliers, ormeaux, bois de mastic et dattiers sauvages. D\'ailleurs, l\'auteur spécifie que les deux dernières espèces sont d\'excellents combustibles, information très utile à des troupes en pleine campagne sur le territoire. Finalement, les dattes du Fars et de l\'Arabistan sont les meilleures de la Perse et constituent une part considérable de l'exportation. En ce qui concerne les productions minérales du pays, elles sont peu exploitées. En effet, on retrouve de l\'or, de l\'argent, du cuivre et du fer que l\'État n\'exploite que très peu, soit en raison d\'un manque de ressources, soit en raison de sa piètre qualité dans le cas du fer. Un minéral consommé en grande quantité est l\'orpiment. On s\'en sert dans la peinture pour colorer la fayence et la porcelaine. Ils en exportent beaucoup en Turquie. À Nishapour, on trouvait autrefois une grande mine de turquoise, mais elle s\'est effondrée en 1832. Pour ce qui est du charbon de terre, il est peu consommé, mais les Russes se proposent d\'établir des hauts fourneaux et des fonderies qui en étendront sûrement la consommation. Viennent ensuite les pêcheries, contrôlées principalement par deux individus: Mir-Aboutalib-Mir-Baghirf, d\'Astrakhan, et Soudjaiff d\'Astrakhan, un Arménien. Certes la pêche rapporte des ressources en poisson, mais on recueille également des perles d\'une valeur considérable. Le commerce qu\'on en fait est presqu\'entièrement concentré à Mascate. Les Anglais ont d\'ailleurs proposé au Shah Fath-Ali de louer les îles Bahreïn pour une grande somme, afin de pouvoir faire eux-même la pêche des perles. Le Shah a cependant refusé, craignant que les Anglais n\'obtiennent trop de pouvoir dans le golfe Persique...</br>Pour ce qui est des possessions des Persans dans le golfe Persique, ils possèdent le littoral nord du golfe, mais n\'ont aucune force maritime pour se faire respecter. Les bateaux qui y naviguent appartiennent «soit aux Anglais de la Compagnie des Indes, soit aux Arabes côtiers.» De l\'autre côté du golfe, l\'Imam Seïd-Seïd est un voisin à garder à l\'oeil. Il possède plusieurs vaisseaux de guerre et des forces terrestres dont le nombre n\'est pas établi. Sa richesse lui provient du commerce plutôt fructueux qu\'il entretient avec les Anglais. Ceux-ci possèdent d\'ailleurs une manufacture à Bender-Bouchire et la station militaire Bassadore, sur l\'île de Kishm. Ils y entretiennent une force de 8 à 10 navires armés dont la mission est de protéger les bateaux marchands contre les pirates du golfe. La station militaire n\'est cependant pas fortifiée et abrite les magasins militaires pour l\'approvisionnement des vaisseaux et des équipages. Il s\'y trouve donc des ressources militaires utiles.</p> <p class='titreArchive'>«Mémoire Statistique de la Perse» <span class='date'>1838</span> <span class='agent'>Lieutenant Colonel Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 20, l. 15 v.- 18 et 32 v.- 34.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='tag'> <em>Perse</em><em>Pêche</em><em>Mines</em><em>Végétation</em><em>Golfe</em><em>Anglais</em>");

    var GhilanLorGeoJSON = L.geoJSON(Ghilan, {color: '#fff079ff', opacity: 1, fillOpacity:0.55});
    GhilanLorGeoJSON.bindPopup("<p class='titre'>Production de soie et utilisation des bêtes en Perse</p> <img src='images/cheval perse.jpg' class='image'</p> <p class='defImage'>Lithographie d'un cheval perse, réalisée par l\'artiste suisse Karl Joseph Brodtmann (1824)</p> <p class='credits'> Bibliothèque du musée des Confluences </p><p class='texte'>La source à l\’étude, soit les sections « Éducation des vers-à-soie », « Bêtes à laine », « Bêtes à corne », « Chevaux » et « Mulets – Chameaux – Anes » tirées du <i>Mémoire Statistique sur la Perse</i> rédigé en 1838 par l\’agent de renseignement russe d\’origine allemande Ivan Blaramberg (1800-1878), nous informe sur l\’importance de ces différents animaux dans les régions et provinces qui composent la Perse. Quelques éléments de contexte sont présents dans le rapport lui-même, notamment lorsque Blaramberg évoque la peste de 1831-1832<sup>1</sup>, que l\’on identifie aujourd\’hui plutôt comme une <a href=’http://www.iranicaonline.org/articles/cholera-disease’ target=’ blank’>deuxième vague pandémique de choléra</a> en provenance d\’Afghanistan.<br/><br/>Le rapport de Blaramberg est particulièrement intéressant dans la mesure où ce dernier ne s\’en tient pas seulement à un rendu descriptif, mais établit aussi des liens avec la Russie. De plus, en faisant appel à des tables de conversion de monnaie disponibles dans d\’autres documents produits par Blaramberg<sup>2</sup>, il est possible de se donner une bonne idée des prix associés à chaque type de bête sur le marché perse. Par exemple, on peut lire que « Le prix moyen des chevaux de bât est de 8 à 12 tomans [26,6 à 40 roubles argent] ; celui des chameaux de 15 à 25 [50 à 83,3 roubles argent], et celui des mulets de 30 à 50 – tomans [100 à 166,66 roubles argent]<sup>3</sup>. » Avec ces données, on peut déjà établir une certaine hiérarchie entre les différents animaux utilisés par les Persans.<br/><br/>Mais pourquoi donc cette source a-t-elle été associée ici à la <a href=’ http://www.iranicaonline.org/articles/gilan-index’ target=’ blank’>province de Ghilan</a>? En fait, c\’est tout simplement parce que pour chacune des sections étudiées ou presque, cette région semble être un point pivotant de la production et des exportations de la Perse. La production la plus importante du pays est celle de la soie, qui est majoritairement exportée à l\’étranger. À cet effet, Blaramberg note d\’ailleurs que « La Russie ne participe que dans la proportion d\’un ¼ à ces exportations », après quoi il s\’efforce de démontrer comment la production qui a souffert du choléra pourrait être revigorée si, notamment, la navigation était développée sur la mer Caspienne et que la Russie prenait une plus grande part des exportations précédemment mentionnées<sup>4</sup>. Il continue en blâmant l\’accaparement des richesses de la région par les fonctionnaires d\’État et le piètre état des routes de l\’intérieur. En effet, selon lui, si le Ghilan est une des régions les plus riches par la variété de sa production, ses habitants sont parmi les plus pauvres de Perse<sup>5</sup>.<br/><br/>Outre de par sa production de soie, le Ghilan se démarque également puisqu\’il partage avec le Mazanderan « la plus belle espèce de bétail », une espèce que Blaramberg associe à celle que l\’on peut retrouver dans le Talych appartenant à la Russie<sup>6</sup>. Pour ce qui est des chevaux, Blaramberg déplore leur piètre qualité dans l\’ensemble de la Perse, à l\’exception du littoral du golfe Persique, de l\’Arabistan et du pays des Turcomans<sup>7</sup>. Finalement, quoiqu\’ils ne soient pas particulièrement associés à la province de Ghilan, le mulet et l\’âne permettent respectivement au commerce et à la paysannerie d\’exister, par le transport des marchandises en montagne pour le premier et par le transport du blé, des vivres et du bois pour le second<sup>8</sup>. </p> <p class='titreArchive'><i>Mémoire statistique de la Perse</i> - «&nbsp;Éducation des vers-à-soie&nbsp;», «&nbsp;Bêtes à laine&nbsp;», «&nbsp;Bêtes à corne&nbsp;», «&nbsp;Chevaux&nbsp;», «&nbsp;Mulets, Chameaux, Anes&nbsp;» <span class='date'>1838</span> <span class='agent'>Ivan Blaramberg</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 20, l. 23 v. à 26 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 20, l. 23 v.<br/><br/><sup>2</sup> RGVIA. F. 446, op. 1, d. 18, l. 14 v.<br/><br/><sup>3</sup> RGVIA. F. 446, op. 1, d. 25, l. 29 v.<br/><br/><sup>4</sup> RGVIA. F. 446, op. 1, d. 20, l. 23 v.<br/><br/><sup>5</sup> RGVIA. F. 446, op. 1, d. 20, l. 24.<br/><br/><sup>6</sup> RGVIA. F. 446, op. 1, d. 20, l. 26.<br/><br/><sup>7</sup> <i>Ibid</i>.<br/><br/><sup>8</sup> RGVIA. F. 446, op. 1, d. 20, l. 26 v.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Élevage</em>--> <!--<em>Bêtes</em>-->");
    //GhilanLorGeoJSON.addTo(myMap)

    var BanderAbbasRou = L.marker([27.1700, 56.2700], {title: 'Bander-Abbas', icon: Logistiqueicon, riseOnHover : true, riseOffset: 999});
    BanderAbbasRou.bindPopup("<p class='titre'>Bander-Abbas ou Gomberoun</p> <img src='images/Gombroon-Persia-1704.jpg' class='image'</p> <p class='defimage'>Gomberoun, Persia, 1704,par un artiste néerlandais à l\'emploi de la Dutch East Indian Company</p><p class='credits'>Wikicommons</p> <p class='texte'>Le trajet faisant l’objet du document débute à Bander-Abbas (ou Gomberoun), sur les bords du Golfe Persique, et se termine à Qazvin, au sud de la mer Caspienne.<br>Bander-Abbas est un port sur le Golfe Persique, en face d\'Ormuz.  Port marchand prospère au XVIIe siècle, Bander-Abbas connait un grand déclin au cours du XVIIIe siècle de sorte qu\’en 1789, moment où est rédigé le document, la ville est moribonde.  Ce n\’est qu\’en 1798 que les marchands de la Compagnie des Indes Britanniques retrouvent le droit d\’y faire commerce. <br>Le trajet décrit se retrouve dans le journal de Jean Chardin (1643-1713), bijoutier et voyageur français ayant passé plusieurs années en Perse au cours du XVIIe siècle<sup>1</sup>.  <br>Dès son premier voyage en Perse (1664-1665), Jean Chardin est nommé marchand officiel du Shah Abbas II, il bénéficie ainsi d’un statut privilégié en cette région où il passera près de 15 ans de sa vie.  Son journal de voyages et séjours en Orient inclut de nombreux détails sur les lieux visités et la vie en Perse<sup>2</sup>.  <br>En Perse, comme plusieurs autres voyageurs, Jean Chardin circule seul, en petits groupes ou en caravanes mais dans tous les cas, les escales, hors des grandes villes, se font généralement dans des caravanserails<sup>3</sup>, auberges où l’on trouve des accommodations pour hommes et animaux.  <br><br>1. Encyclopeadia Iranica, <a href='http://www.iranicaonline.org/articles/chardin-sir-john' target='_blank'>Chardin, Sir John</a> <br>2. Voir notamment <a href='http://www.achemenet.com/dotAsset/738b64dc-7dc9-4d4b-8a8c-90adb6fd78ee.pdf' target='_blank'>Voyages de Monsieur le chevalier Chardin en Perse et autres lieux de l\'Orient</a> ou encore, décrivant la route entre Ispahan et Bandar-Abbas. incluant Persépolis, <a href='https://gallica.bnf.fr/ark:/12148/bpt6k1050394n?rk=21459;2' target='_blank'>Voyages de Monsieur le chevalier Chardin en Perse et autres lieux de l\'Orient, tome 3</a><br>3. Safoura, T.L. 'Caravanes et caravansérails de la Perse safavide à travers les récits des voyageurs français', <i>Revue des Études de la Langue Française</i>, Vol. 4(7), 2012, pp. 49-60</p> <p class='titreArchive'>Description of the route Bandel-Kazbin<span class='date'> 1789</span> <span class='agent'>Inconnu</span> <span class='archive'>RGVIA F446 Opis 1 delo 185</span/></p> <p class='auteur'>Camille Routhier</p> ");
    //BanderAbbasRou.addTo(myMap)
    BanderAbbasRou.addTo(logistiqueGroupe)

    var QazvinRou = L.marker([36.3600, 50.000], {title: 'Qazvin', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    QazvinRou.bindPopup("<p class='titre'>Qazvin, Kazvin ou Casbin</p> <img src='images/Qazvin_by_E_Flandin.jpg' class='image'</p><p class='defimage'>Caravanserai-i-Shah, Qazvin par Eugène Flandin 1840</p><p class='credits'>Voyage en Perse avec Flandin, éd. Gides et Baudry, 1951</p> <p class='texte'>Ville du Nord de la Perse, dans une plaine fertile au pied des Monts Elbourz, Qazvin  a été capitale de la Perse au XVIe siècle.  Au Sud de la mer Caspienne, Qazvin est une étape privilégiée sur la route de commerce entre les villes de Tabriz, Ardebyl et Ispahan.  C\’était aussi, du moins jusqu’au XIXe siècle, la seule voie praticable toute l\’année vers la mer Caspienne.<br> Il existe alors un grand caravanserai à Qazvin.  Ces caravanserais sont organisés en réseaux sur les routes commerçantes de Perse.  Une de ces routes s\’étend de Tabriz à Bander-Abbas et passe par Qazvin.  On la retrouve tracée sur la carte que le cartographe Pierre Lapie<sup>1</sup> a créée pour illustrer un livre, aujourd\’hui rare et de grande valeur, des Voyages du chevalier Chardin publié en 1811.<br><br>1.<a href='https://data.bnf.fr/fr/15240617/pierre_lapie/' target='_blank'>Pierre Lapie (1779-1850)</a>: Colonel français mais aussi géographe et cartographe. Il fait partie des membres fondateurs de la Société de géographie de Paris.</p><p class='titreArchive'>Représentants russes accompagnant le Shah au Turkestan<span class='date'> Début XVIIIe siècle; est. 1706</span> <span class='agent'>Inconnu</span> <span class='archive'>RGVIA F446 Opis 1 delo 185</span/></p> <p class='auteur'>Camille Routhier</p>");

    gilanStj.bindPopup("<p class='titre'>Province du Gilan</p> <img src='images/soiestj.jpg' class='image'</p> <p class='credits'>Les marchands de soie par Edwin Lord Weeks </p><p class='texte'>La province du <b>Gilan</b>, officiellement Perse, permet d\’observer les rivalités géopolitiques dans le contexte de l\’impérialisme de Grande-Bretagne et de la Russie qui se développe au 19<sup>e</sup> siècle. Située sur le pourtour de la mer Caspienne, le territoire est une plaque tournante des échanges régionaux et internationaux. En effet, sur la section portant sur les revenus des provinces de Perse colonel Blaramberg, elle se situe au quatrième rang au niveau des bénéfices en espèce. Toutefois,en raison de son emplacement à la croisée des chemins du commerce de la soie, ses profits par importation pour cette marchandise sont dix fois plus élevés que toute autre région administrative du pays. <br/>La province, quelque peu isolée du reste de la Perse par les montagnes de l\’Elbourz et en contact constant avec l\’Europe par son accès à la mer Caspienne, subit des influences russes énormes. En effet, l\'Empire russe a la main mise sur le nord de la Caspienne puisqu\'elle possède depuis 1824 le Khanat kazakh en plus d\’avoir expulsé les Turcs de la rive occidentale à la fin du 18<sup>e</sup> siècle. À la suite des guerres russo-persanes, le Gilan est forcé d\’octroyer des bénéfices économiques et la libre circulation navale aux Russes. La maitrise de la majeure partie du commerce fluvial est également hautement importante pour la stratégie militaire: qui contrôle la Caspienne peut déployer rapidement des soldats dans sa périphérie. De plus, le Gilan profite de la pénétration des produits russes stimulant et diversifiant ses échanges, tout en stagnant son déclin entamé depuis l\’effondrement de la route de la soie et de la Perse en général.</p> <p class='titreArchive'>« Rapport statistique de Blaramberg sur la Perse » <span class='date'>1838</span> <span class='agent'>Colonel Blaramderg</span> <span class='archive'> RGVIA. F. 446, op. 1, d. 9, l. 40-43</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>BIARNÈS, Pierre. <i>La route de la soie : une histoire géopolitique</i>. Paris, Ellipses, 2008, 459 p.<br\> GALSTYAN, Garik. <i>La géopolitique de la Russie dans la région Caspienne : évolution des intérêts - rivalités anciennes, enjeux nouveaux</i>. </i>Revue des Études Slaves<i>, vol. 77, n° 3, 2006, p. 491‑496.<br\> HOPKIRK, Peter. <i>Le grand jeu : officiers et espions en Asie centrale</i>. Editions Nevicata, 2013, Seconde édition, 569 p.<br\> Elr et Reza LANGAROUDI REZAZADEH. « GILAN VII. History in the 19th century ». <i>Encyclopaedia Iranica</i>. vol. 10, 2001, p. 645‑650, consulté le 25 janvier 2020, http://www.iranicaonline.org/articles/gilan-vii. </p><p class='tag'> </p><p class='tag'> <em>Perse</em>");

    var TaurisPic = L.marker([38.0448, 46.1731], {title: 'Informations sur Tauris', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    TaurisPic.bindPopup("<p class='titre'>Informations sur Tauris</p> <img src='images/Porte de la ville Tauris.jpg' class='image'</p> <p class='defImage'></p> <p class='credits'>Wikicommons</p><p class='texte'>La ville de Tauris est située à proximité de toutes ressources que sa terre fertile peut lui donner. Après un revers militaire contre les Russes et la perte de territoires, Tauris encore à la Perse, prend la direction de l\’Occident. Plusieurs manufactures et fabriques s\’y construisent en s\’inspirant de techniques européennes. Leurs productions se situent principalement autour de l\’axe vestimentaire et de la décoration: étoffes, rideau, couverture pour l\’ornement des tentes, chemises, etc. Une exportation de cette production voyagera en Russie et en Géorgie. La laine est une ressource importante et peut très bien varier en qualité. Certaines espèces de chèvres en Orient, décrit par Blaramberg comme étant plus gracieuses, ont une laine supérieure pour la confection. Des tanneries sont aussi présentes et participent à l\’économie de la ville. On y retrouvera des imprimeries ainsi que quelques fonderies pour l\’arsenal dans la ville. Les propriétés foncières seraient divisées en trois catégories administratives : confiscation par le prince, les propriétés des groupes particuliers tels les religieux et des revenus délégués par la royauté à des particuliers.</br>Enfin,la nourriture habituelle est un autre aspect qui intrigue Blaramberg. La base de la nourriture perse se constitue d'une espèce de gruau à base de blé et d\’orge, de kébab par les marchands de rues, de fromage, fruits etc. Blaramberg sera plus qu\’agréablement surpris par les glaces persanes. Recueillant l\’eau dans d\’immenses cuves durant l\’automne, elle gèle en hiver, et permet de profiter de friandises gelées durant les grandes journées de chaleur de l\’été. Il est dit qu\’elles sont si populaires que personne ne serait tentée de résister au fait de sacrifier la moitié de son salaire de la journée pour gouter les délices tel que les sorbets, petit lait et réconfortants liquides.</p> <p class='titreArchive'><span class='date'></span> <span class='agent'></span> <span class='archive'>TsGIA. F.446, op. 1, d.20</span/></p> <p class='auteur'>David Picard</p><p class='ref'>Nouri-Ortéga Manijeh,La nourriture vendue dans les rues de Téhéran au début du XXe siècle.  <i>Horizons Maghrébins - Le droit à la mémoire</i>,N°60, 2009. Littératures féminines avec et autour de Maïssa Bey. pp. 139-142.</p><p class='tag'> <p class='ref'>Willem Floor and EirV, Kadkoda ,<i>Encyclopædia Iranica</i>,Vol. XV, Fasc. 3, pp. 328-331.</p><em>Perse</em>");
    //TaurisPic.addTo(myMap)
    TaurisPic.addTo(economieGroupe);

    var LutiLar = L.marker([32.666130, 51.677490], {title: 'Les Lotis d\'Ispahan', icon:Ethnoicon, riseOnHover : true, riseOffset: 999});
    LutiLar.bindPopup("<p class='titre'>Les Lotis d\'Ispahan</p> <img src='images/Copper_Bazar_Isfahan_1800s.jpg' class='image'</p> <p class='defImage'>Scène du bazar d\'Ispahan durant les années 1800</p> <p class='credits'>Wikicommons</p><p class='texte'>Dans sa lettre du 12 novembre 1839 au Comte de Gernicheff, Blaremberg mentionne ceci :<br><i>« À Ispahan, ville habitée par la population la plus turbulente de toute la Perse, quelques malveillants avaient répandu récemment le bruit de la mort de Mahomed Shah aussitôt les Loutis [mauvais sujet, organisés en bandes, ayant des Chefs qui se trouvent sous la protection immédiate des grands et surtout du haut clergé de cette ville] en profitèrent pour piller les Bazars et un grand nombre de maisons pendant 22 heures Ispahan avait l\’air d’une ville saccagé par l\’ennemi ... Le gouvernement d\’Ispahan paralysé par le haut clergé de cette ville qui protège tous les malfaiteurs doit souvent rester les bras croisés n’ayant pas assez de pouvoir pour se faire obéir et trop peu de troupes pour imposer aux récalcitrants.<br>Sa Majesté le Shah a pris la ferme résolution de se rendre à Ispahan »</i><br><br>La situation ici d\’écrite par Blaremberg est le résultat de dissidence religieuse dans la région et particulièrement à Ispahan. En effet, malgré une paix fragile au début du règne de Mohammad Shah Qajar avec les oulémas chiite, l\’opposition cléricale dans la ville d\’Ispahan demeurera très forte. Si bien qu\’en 1839, le chef religieux Sayyed Moḥammad-Bāqer Šaftī, qui présentait une constante opposition à l\’État actuel promouvait alors la rébellion contre le gouvernement local auprès des citoyens, décida de s\’allier aux <i>Lotis</i> d\’Ispahan afin de renverser ce dernier. La situation fut finalement gérée par le Shah et ses troupes. Mais qui étaient les Lotis ?<br><br> Au fil du temps le terme <i>loti</i> à cumuler plusieurs significations, dont trois en particulier . D\’abord, le terme a été utilisé par certains moment à l\’époque pour désigner un pédéraste. L\’utilisation du terme n\’était pas très répandue mais, encore aujour\’hui certains l\’utilise pour désigner des homosexuels. <br><br>La seconde signification était nettement plus courante. En effet, le terme <i>loti</i> pouvait également faire référence à des artistes itinérants, des acrobates ou encore des bouffons. Ces derniers étaient d\’ailleurs souvent aux cours royales. <br><br>Enfin, la signification la plus répandu correspond plus particulièrement à celle retrouver dans la lettre de Blaremberg. En effet, déjà durant le 11<sup>e</sup> siècle, il était possible de voir les lotis décrient comme des alcooliques, des voleurs et des débauchés auxquels on ne pouvait pas faire confiance lors d\’échange commerciaux. Par contre, durant le 19<sup>e</sup>siècle, le terme pouvait aussi être associé à un type de bandit dans le style de <i>Robin des Bois</i>. Dans la tradition des <i> ayyārs</i>, des vagabonds qui étaient connu pour quelques fois contesté les gouvernements oppresseurs, les <i>lotis</i> fournissait un appui militaire aux laïques locaux et aux chefs religieux mais avaient tendance à intimidé leurs concitoyens. En dehors de leur aspect anti-social, les <i>lotis</i> était reconnu pour leur code de chevalerie.<br><br>Par contre, en raison de leurs habiletés au combat et de leurs réseaux de contact locaux, les <i>lotis</i> étaient, tel que mentionné précédemment, très favoriser par les laïques locaux et les chefs religieux comme force militaire mandataires durant les luttes de pouvoirs. Ils utilisaient les <i>lotis</i> également pour garder la population locale sous contrôle. Cette situation rendait difficile l\’éradication des <i>lotis</i> car ils étaient protégés par de nombreux laïques et chefs religieux influent. Les<i>lotis</i> pouvaient même prendre le contrôle d’une ville, comme se fut le cas d\’Ispahan en 1839, ce qui emmène le chaos et l’anarchie dans la ville. <br><br>Il est important de mentionner que, dans le cas de la prise d\’Ispahan par les <i>lotis</i>, lorsque Mohammad Shah eu résout le conflit, l\’instigateur de ce dernier, Moḥammad Bāqer Šafti, ne fut pas pendu. En contrepartie, il fit pendre une grande quantité de <i>lotis<\i>.</p> <p class='titreArchive'>«Lettre de Blaremberg à Monsieur le Comte de Gernicheff» <span class='date'>12 novembre 1839</span> <span class='agent'>Blaremberg</span> <span class='archive'>RGVIA, F446, opis 4, delo 22, list 61</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'>CALMARD,Jean. « MOḤAMMAD SHAH QĀJĀR »,<i>Encyclopædia Iranica</i>, online edition, 2012, available at www.iranicaonline.org/articles/mohammad-shah</p><p class='tag'> <p class='ref'> FLOOR, Willem. « LUṬI ». <i>Encyclopaedia Iranica</i>. , 2010, www.iranicaonline.org/articles/luti.</p><p class='tag'> <p class='ref'>CAHEN, Cl. et W.L.HANAWAY JR. « AYYĀR ». <i>Encyclopaedia Iranica</i>. , 2011, www.iranicaonline.org/articles/ayyar</p><p class='tag'> <em>Perse</em>");

    TeheranPic.bindPopup("<p class='titre'>Le Grand Jeu: Hérat, Shah et arsenal</p> <img src='images/afghanistan et la perse.jpg' class='image'</p><p class='credits'>Wikicommons</p><p class='texte'>Dans plusieurs rapports concernant la Perse qui ont été dédiés au ministre des Affaires militaires, M. Chernyshev, l\’agent Blaramberg y décrit des interventions contre des villes telles qu\’Hérat. Les rapports sont concentrés sur des aspects économiques et politiques. L\’Afghanistan est ,depuis sa création, en plein cœur de plusieurs conflits territoriaux, mais c\’est la Grande-Bretagne qui en retirera les plus grands bénéfices futurs, cette dernière étant la principale rivale des Russes. Tout ceci s’inscrit dans le cadre du Grand Jeu, une situation particulièrement corsée sur le plan des frontières du Moyen-Orient. Une multitude d\’enjeux géostratégiques sensibles était au centre de cette situation. </br>C\’est donc la ville d\’Hérat, par sa proximité avec la Perse, la Russie et les possessions anglaises, qui sera le théâtre d\’attaques et d\’importants déplacements de familles tentant d\’échapper à la famine et aux violences. Il semble aussi que l\’informations provenant de quelques villes d\’importances telles que Kandahar fut minime durant ce contexte de crise. Blaramberg fait mention de plusieurs contingents anglais épaulés par des soldats indiens, qui furent déplacés dans ce contexte de protection des frontières. </br>Le Khan perse est mentionné dans cette lettre au ministre Chernyshev, car Sa Majesté avait l\’intention d\’effectuer une tournée de son royaume. Plus précisément, le Khan avait comme objectif les grandes villes qui lui aurait permis d\’examiner lui-même l\’état de son pays. Pour l\’agent allemand, l\’un des buts apparents à cette tournée qui doit s\’effectuer en une année est principalement de récolter de l’argent dans ses provinces et d\’en assurer une meilleure utilisation que dans son état à l\’époque. Bien entendu, une tournée de cette ampleur ne pourra s\’effectuer discrètement et pourrait profiter aux voisins de la Perse. De plus, Blaramberg semble détenir certains renseignements sur le jeune Khan. En effet, ce dernier souffrirait de la maladie de la goutte. Selon l\’agent, cette dernière placerait sa vie en grand danger si le Khan n\’aurait pas conscience des précautions nécessaires à prendre. </br>Enfin, pour combattre de possibles menaces, la Perse s\’est dotée d\’un arsenal qui coute cher au trésor royal du Khan. Cet arsenal est alimenté par plusieurs ateliers de forgerons, charpentiers et selliers qui produisent de nouvelles pièces hebdomadairement. En plus de construire des hangars pour entreposer ce matériel militaire, le gouvernement perse fait aussi affaire avec l\’étranger. Un certain marchand anglais nommé Burghès avait un contrat avec le Khan pour fournir principalement des fusils anglais à ce dernier dans une optique de lui offrir un avantage tactique.</p> <p class='archive'>TsGIA. F.446, op. 1, d.22, l. 1-7</p> <p class='auteur'>David Picard</p><p class='ref'> Ingram, Edward. «Great Britain's Great Game: An Introduction».<i>The International History Review <i>2, no. 2 (1980): 160-71.</p><p class='ref'>Fromkin, David. «The Great Game in Asia».<i>Foreign Affairs<i> 58, no. 4 (1980): 936-51. </p><p ");

    var TehranRou = L.marker([35.7000, 51.4000], {title: 'Vitkevich à Téhéran', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    TehranRou.bindPopup("<p class='titre'>Yan Vitkevich à Kaboul</p> <img src='images/Vitkevich.jpg' class='image'</p> <p class='defimage'>LA portrait of Ivan (Jan) Vitkevich dressed in traditional Central Asian attire</p><p class='credits'>Wikicommons</p> <p class='texte'><b>Le Lieutenant Vitkevich</b><br> À l'âge de 17 ans, Jan Vitkevich, fils d'aristocrates lithuaniens, est conscrit par l’armée russe et envoyé en Sibérie, pour avoir combattu en Pologne. Là, il étudie pendant plusieurs années les langues de l’Asie Centrale et attire l’attention des officiers stationnés à Orenburg.  Il est éventuellement assigné au Général Perovsky, commandant en chef à Orenburg<sup>1</sup>.  <br>Vitkevich possède des connaissances sur l’Asie qui surpassent celles de tous les auitres officiers. Il semblerait que, lors d'un voyage entre Boukhara et le Kazakhstan, Vitkevich aurait rencontré un émissaire de Dost Mahommed Khan en route vers la Russie.  Vitkevich l'accompagne jusqu'à Orenburg et, de là, vers St-Peterbsourg, lui servant d'interprète et obtenant des informations précieuses pour le gouvernement russe<sup>2</sup>.  Ainsi, il devient naturellement l'émissaire du Tsar qui, en 1837, l'envoie en mission en Afghanistan<sup>3</sup> où il doit nouer des relations avec les dirigeants afghans, notamment Dost Mohammed Khan.  Malgré une réception plutôt froide, il y parviendra éventuellement d’autant plus que les Anglais, à Calcutta, ne sont pas très partisans de l’Amir, même si le Capitaine Burnes, sur place à Kaboul, le considère comme un bon choix de chef pour l’Afghanistan. <br>Hormis l’Amir, Vitkevich rencontre, lors de son voyage, rencontra le chef de Candahar.  Dans les deux cas, il obtient l’appui des Afghans pour la prise d’Hérat<sup>4</sup>.<br>Vitkevich passe à Téhéran au début de 1839 avant de retourner à St-Pétersbourg.  Selon les compte-rendus, il y est soit reçu avec honneur, son titre d'aristocrate restauré ou tout à fait ignoré, le ministre Nesselrode refusant de le rencontrer et affirmant ne pas le connaître.  La seconde version s'expliquerait par le fait que le siège d'Hérat et le rôle qu'y a joué le comte Simonich a causé une catastrophe diplomatique en Europe, notamment entre la Russie et l’Angleterre de sorte que Comte Simonich et, par association, Vitkevich, en paient le prix<sup>5</sup>. Selon la version, Vitkevich aurait été assassiné ou se serait suicidé peu de temps après.  Il a été retrouvé avec une balle dans la tête, ses papiers et notes brûlées auprès de lui<sup>3-5</sup>.<br><br>1. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 13: The Mysterious Vitkevich, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/16.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/16.php</a> <br>2.  Kamalakaran, A. <a href='https://www.rbth.com/arts/2016/12/03/how-a-russian-spy-outfoxed-the-british-in-19th-century-afghanistan_652865' target='_blank'>'How a Russian spy outfoxed the British in 19th century Afghanistan'</a> dans <i>Russia Beyond</i>, consulté le 3 février 2020.<br>3. Hopkirk, P. <i>The Great Game...</i>, <a href='https://erenow.net/common/thegreatgamepeterhopkirk/16.php' target='_blank'>Chapitre 13: The Mysterious Vitkevich</a> <br>4. Lal, Mohan. <a href='https://dl.wdl.org/17705/service/17705_1.pdf' target='_blank'><i>Life of the Amir Dost Mohammed Khan</i>. Vol. 1</a>, London, Longman, Brown, Green and Longmans, 1846, pp. 334-340.<br>5. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 14: Hero of Herat, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/17.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/17.php</a>  </p> <p class='titreArchive'>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia<span class='date'> 1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 22-3</span/></p> <p class='auteur'>Camille Routhier</p><em> Viktievich, Afghanistan, 1838, 1839</em> ");

    LahoreRou.bindPopup("<p class='titre'>Lahore, capitale du Punjab et de l'Empire Sikh de Ranjit Singh</p> <img src='images/Posthumous_portrait_of_Ranjit_Singh.jpg' class='image'</p> <p class='defimage'>Le Maharaja Ranjit Singh</p><p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Posthumous_portrait_of_Ranjit_Singh.jpg' target='_blank'>Wikicommons</a></p> <p class='texte'><b>Le Maharaja Ranjit Singh</b><br>Ranjit Singh est un habile guerrier et politicien Sikh qui se déclare Maharaja de l’Empire Sikh en 1801, après avoir conquis Lahore (1799). Il entreprit dès lors la réunion des misuls (clans) Sikh du Punjab. En quelques années, l’Empire est bien établi et le Maharaja entreprend d’étendre son influence dans les contrées Afghanes, conquérants traditionnels des clans du Punjab. Il acquiert ainsi son surnom de <i>Lion du Punjab</i><sup>1</sup>.<br>Il réunit dans ses armées et dans son gouvernement des hommes de toutes religions, incluant des musulmans et des chrétiens<sup>1</sup>.<br>Dès 1809, les Anglais, inquiets d’une possible tentative d’intrusion des Français au Punjab et préoccupés par les velléités d’expansion à l’est du Maharaja envoie M. Metcalfe (qui sera plus tard Lord Metcalfe, gouverneur du Canada) pour entreprendre des négociations.  Celles-ci se concluent finalement par un traité selon lequel Ranjit Singh conserve tous les territoires à l’ouest de la rivière Sutlej et quelques régions habitées par les Sikhs à l’ouest qui demeure autrement sous contrôle des Britanniques<sup>2</sup>.<br>Cette alliance avec les Anglais basée sur un principe de respect commun et d'interférence minimale perdure jusqu’à la mort du Maharaja en 1839. Entre-temps, Ranjit Singh arrache plusieurs lieux aux musulmans incluant Multan, Attock and Peshawar.  Cette dernière ville, en particulier, reste un sujet de discorde entre le Maharaja et Dost Mohammed Khan jusqu’à la fin<sup>3</sup> et créera une incompatibilité entre les Anglais et l’Amir<sup>4</sup>, prévenant ainsi une possible alliance entre les deux.<br>En 1838, Ranjit Singh prend part à une entente tripartite avec les Anglais et le Shah Shuja que ces derniers visent à ré-établir sur le trône de Kaboul.  Ce traité inclut, entre autres, une cession totale de plusieurs territoires afghans au Maharaja, dont la ville de Peshawar, en plus de plusieurs clauses de non-agression et d'assistance mutuelle.<sup>5</sup><br>Une expédition vers Kaboul passe nécessairement par le Punjab et ne peut être réalisée sans son accord.  Il a une longue histoire d’hostilité avec Dost Mohammed Khan de sorte que le Maharaja ne s’y oppose pas mais, homme avisé, il refuse d’y envoyer des troupes (ce que les Anglais espéraient de lui), considérant l’aventure hasardeuse<sup>6</sup>.  Par ailleurs, le Maharaja est vieillissant et pas dans la meilleure santé, il mourra d’ailleurs peu après.  L’Empire Sikh ne lui survivra que très peu de temps.<br><br>1.<a href='https://www.britannica.com/biography/Ranjit-Singh-Sikh-maharaja' target='_blank'>Ranjit Singh, Encyclopeadia Britannica</a>.<br>2. Prinsep, H.T. <a href='https://play.google.com/store/books/details?id=2yO3iqjEdOcC&hl=en' target='_blank'>History of the Punjab</a>, vol. 1, pp. 291-292, London, W.H. Allen and Co. 1846<br>3. The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], <a href='https://erenow.net/common/thegreatgamepeterhopkirk/16.php' target='_blank'>Chapitre 13: The Mysterious Vitkevich</a><br>4. Prinsep, H.T. <a href='https://play.google.com/store/books/details?id=2yO3iqjEdOcC&hl=en' target='_blank'>History of the Punjab</a>, vol. 2, pp. 128-143, London, W.H. Allen and Co. 1846<br>5. Lal, Mohan. <a href='https://dl.wdl.org/17705/service/17705_1.pdf' target='_blank'><i>Life of the Amir Dost Mohammed Khan</i>. Vol. 1</a>, London, Longman, Brown, Green and Longmans, 1846, pp. 372-378.<br>6. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 15: The Kingmakers, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/18.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/18.php</a></p><p class='titreArchive'>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia<span class='date'> 1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 22-3</span/></p> <p class='auteur'>Camille Routhier</p>");

    var LodianaRou = L.marker([30.9100, 75.8500], {title: 'Lodiana', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    LodianaRou.bindPopup("<p class='titre'>Lodiana: Ville d'exil du Shah Shuja</p> <img src='images/Shah_Shura_Durrani.png' class='image'</p> <p class='defimage'>Shah Shuja Durrani</p><p class='credits'>Wikicommons</p> <p class='texte'><b>Shah Shuja</b><br>Le Shah Shuja, après avoir été gouverneur de Hérat et Peshawar entre 1798-1801, see déclare lui-même chef de l’Afghanistan en 1801 mais cela ne se réalise qu’en 1803 alors qu’il s’empare de Kabul.<br>En 1809, il rencontre Montstuart Elphinstone, émissaire de la Compagnie des Indes Britanniques, à Peshawar, sa capitale hivernale.  Deux mois plus tard, il signe un traité avec les Britanniques.  Les Britanniques allèrent de l’avant avec la signature du traité malgré les informations leur parvenant que la position du Shah était précaire et que son demi-frère, Mahmoud, avait lui-même approché les Anglais à Delhi<sup>1</sup>.  De ce fait, ce dernier renversa Shah Shuja et s’empara du trône de Kaboul la même année.<br>Pendant les 7 années suivantes, Shuja séjourna, avec plus ou moins de liberté, à Attock (1811-1812), au Kashmir (1812-1813) puis à Lahore, entre 1813 et 1815<sup>2</sup>.  Au cours de son séjour Lahore, le Maharaja Ranjit Singh se plut à obtenir de lui un très fameux diamant <i>koh-i-noor</i> (colline de lumière), l’une des plus gros diamants connus<sup>3</sup>.<br>En 1816, Shah Shuja arrive à Lodiana où il devient l’hôte des Britanniques qui, malgré certaines réticences, l’accommodent en raison de leur accord, du fait qu’il est de sang ‘royal’ et dans l’éventualité où il pourrait être utile.  Il y restera pendant 23 ans à quelques exceptions près, notamment une tentative de reconquérir Kaboul (1832-1834) au cours de laquelle il est totalement défait par Dost Mohammed Khan à Kandahar<sup>4-5</sup>.<br>En 1839, Shah Shuja sera l’homme choisi par certains Britanniques, dont Lord Auckland, gouverneur-général des Indes, Sir William Macnaghten, et Claude Wade, agent politique stationné à Lodiana, et malgré l’opposition de Sir Alexander Burnes et Sir John Macneil, ambassadeur à Téhéran<sup>5</sup>, qui le considèrent inapte et peu aimé des Afghans.<br>La fin du siège d’Herat, suite aux menaces des Britanniques d’envahir la Perse pendant que le Shah est autrement occupé, remet en question l’imposition de Shah Shuja à Kaboul mais Lord Auckland et ses proches conseillers ne sont pas prêts à faire confiance à Dost Mohammed et il est décidé que l’opération se déroulera comme prévue.  Shah Shuja sera ré-installé sur le trône de Kaboul<sup>6</sup> mais il paiera ce retour de sa vie quelques années plus tard.  Les Britanniques, aussi, paieront ce choix très cher.<br><br>1.Hanifi, S.M. ‘Shah Shuja’s ‘Hidden History’ and its Implications for the Historiography of Afghanistan’, <i>South Asia Multidisciplinary Academic Journal</i>, 2012, en ligne: <a href='https://journals.openedition.org/samaj/3384' target='_blank'>https://journals.openedition.org/samaj/3384</a>.<br>2. <i>ibid</i><br>3. Prinsep, H.T. <a href='https://play.google.com/store/books/details?id=2yO3iqjEdOcC&hl=en' target='_blank'>History of the Punjab</a>, vol. 2, pp. 11-15, London, W.H. Allen and Co. 1846<br>4. Hanifi. S.M. 'Shah Shuja's...'<br>5. Lal, Mohan. <a href='https://dl.wdl.org/17705/service/17705_1.pdf' target='_blank'><i>Life of the Amir Dost Mohammed Khan</i>. Vol. 1</a>, London, Longman, Brown, Green and Longmans, 1846, pp. 362-368.<br>6. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 15: The Kingmakers, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/18.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/18.php</a></p><p class='titreArchive'>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia<span class='date'> 1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 22-3</span/></p> <p class='auteur'>Camille Routhier</p>");

    var KabulRou = L.marker([34.5000, 69.1700], {title: 'Kabul', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    KabulRou.bindPopup("<p class='titre'>Amir Dost Mohammed Khan, chef de Kaboul</p> <img src='images/Shah_Shura_Durrani.png' class='image'</p> <p class='defimage'>Dost Mohammed Khan</p><p class='credits'><a href='By Artist unknown; taken from a book by E. H. Nolan; The Illustrated History of the British Empire in India and the East. Volume 2. 1860. Publisher: James S. Virtue (18 May 1829 – 29 March 1892), steel engraving, from a drawing by an Indian artist. Steel engraving by George J. Stodart (active 1884-1892), Engraver - [1], Public Domain, https://commons.wikimedia.org/w/index.php?curid=78494778' target='_blank'>Wikicommons</a></p> <p class='texte'><b>Amir Dost Mohammed Khan</b><br>Dost Mahomed Khan est né en 1793, 20e enfant de Payinda Khan, chef de la tribu des Barakzai à l’emploi des Durrani qui dirigent alors l’Afghanistan.  Dost Mahommed Khan est orphelin de père à un très jeune âge de sorte que son frère aîné, Fateh Khan, devient chef des Barakzai et s’assure que Dost Mohammed soit proprement élevé.  Les deux frères demeurent très proches et contribuent, en 1809, à ré-instituter Mahmoud Shah Duranni comme chef de Kabul et très généralement de l’Afghanistan en remplacement de son frère Shah Shuja<sup>1</sup>.<br>Mahmoud Shah perd la faveur des Barakzai lorsqu’il fait assassiner Fateh Khan en 1818.  Les représailles délogent Mahmoud Shah qui se réfugie à Hérat.  Dost Mohammed Khan hérite de la forteresse de Ghazni suite à cet événement mais il conquiert Kaboul à son profit en 1826 et y reste jusqu’en 1839, alors que les Britanniques y installent Shah Shuja<sup>1</sup>.<br>Très tôt, Dost Mohammed entre en conflit avec le Maharaha Sikh Ranjit Singh et les hostilités entre les deux leaders ne cessent qu’à la mort du second.  Les ennemis s’affrontent à de maintes reprises, notamment à Peshawar<sup>2</sup>.<br>L’un des premiers contacts de Dost Mohammed avec les Européens survient lors du passage à Kaboul du Lieutenant Alexander Burnes, en 1832.  Les deux hommes s’apprécient mutuellement mais il est vite apparent que les intérêts de l'Amir entrent en conflit avec ceux de l’Empire Britannique, notamment à cause de l'hostilité qu’il entretient pour Ranjit Singh, un allié important des Anglais<sup>3</sup>.  Il n’en reste pas moins que Burnes considère Dost Mohammed comme un allié potentiel intéressant (tandis que Conolly, par exemple, favorise Kharam Shah, chef de la ville d’Herat<sup>4</sup>).<br>Burnes revient à Kaboul en novembre 1836 afin d’y établir une mission permanente.  C’est pendant ce séjour qu’il y croisera, en 1838, le lieutenant Vitkevich qui obtiendra rapidement l’oreille de Dost Mohammed parce qu’à ce moment, il est apparent à ce dernier que les Britanniques sont insensibles à ses ambitions, notamment en ce qui concerne Peshawar<sup>5</sup>.  Il espère alors qu’une alliance avec les Russes lui permettra d’arriver à ses fins.  Les Russes, qui y trouvent leur compte, obtiennent de même le support de Dost Mohammed pour prendre la ville d’Herat qui est en siège à ce moment<sup>6</sup>.<br>Ultimement, c’est avec les Britanniques que Dost Mohammed trouvera une alliance durable mais cela n’arrive qu’après la guerre anglo-afghane, tragique, de 1839-42.<br><br>1. Lal, Mohan. <a href='https://dl.wdl.org/17705/service/17705_1.pdf' target='_blank'><i>Life of the Amir Dost Mohammed Khan</i>. Vol. 1</a>, London, Longman, Brown, Green and Longmans, 1846.<br>2. Prinsep, H.T. <a href='https://play.google.com/store/books/details?id=2yO3iqjEdOcC&hl=en' target='_blank'>History of the Punjab</a>, London, W.H. Allen and Co. 1846<i>ibid</i><br>3. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 11: Enter 'Boukhara' Burnes, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/14.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/14.php</a><br>4. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 10: The Great Game, en ligne: <a href='https://www.branchcollective.org/?ps_articles=antoinette-burton-on-the-first-anglo-afghan-war-1839-42-spectacle-of-disaster' target='_blank'>'On the First Anglo-Afghan War, 1839-42: Spectacle of Disaster'</a><br>5. Burton, A. 'On the First Anglo-Afghan War, 1839-42: Spectacle of Disaster', <i>Branch Collective</i>, en ligne: <a href='https://www.branchcollective.org/?ps_articles=antoinette-burton-on-the-first-anglo-afghan-war-1839-42-spectacle-of-disaster' target='_blank'>hhttps://www.branchcollective.org/?ps_articles=antoinette-burton-on-the-first-anglo-afghan-war-1839-42-spectacle-of-disaster</a><br>6. Hopkirk, P. <i>The Great Game: On Secret Service in High Asia</i>, London, John Murray Publisher, revised ed. 2006 [1990], Chapitre 13: The Mysterious Vitkevich, en ligne: <a href='https://erenow.net/common/thegreatgamepeterhopkirk/16.php' target='_blank'>https://erenow.net/common/thegreatgamepeterhopkirk/16.php</a></p><p class='titreArchive'>Reports by the military agent in Persia lieutenant-colonel Blaramberg to Minister of Military Affairs Chernyshev A.N. on the military operations of the Persians against Herat and on intervention of the English in internal affairs of Afghanistan and on economical and political situation of Persia<span class='date'> 1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 22-3</span/></p> <p class='auteur'>Camille Routhier</p>");
