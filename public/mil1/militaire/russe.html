    var ConstantinopleCan = L.marker([41.0098, 28.9652], {title: 'Berg et la Turquie (1826-1830)', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    ConstantinopleCan.bindPopup("<p class='titre'>Berg et la Turquie (1826-1830)</p> <img src='images/vonbergcan.jpg' class='image'</p> <p class='defImage'>Colonel Friedrich von Berg</p> <p class='credits'>Wikipédia</p><p class='texte'>L\'Empire russe étend son horizon et place des agents en Turquie pour se renseigner sur le territoire et sa population, mais aussi la politique, l\'armée... Cependant, les relations entre ces deux empires sont très complexes. En effet, entre le XVI<sup>e</sup> et le XX<sup>e</sup> siècle, l\'Empire russe et l\'Empire ottoman sont constamment en conflit. Ainsi, on baptise ces altercations <a href='https://fr.wikipedia.org/wiki/Guerres_russo-turques'>les Guerres russo-turques</a> qui se déclinent en onze périodes bien précises. L\'objectif de ces guerres pour chacune des puissances est de dominer les Balkans et les mers qui les entourent. Il est alors possible de constater qu\'une certaine compétition s\'est instauré entre les empires, mais surtout entre les dirigeants qui se succèdent, mais qui malgré tout, perpétuent le conflit. </br> En 1828 éclate la 9<sup>ème</sup> guerre jusqu\'en 1829. Durant cette période où la Russie soutient la Révolte des Grecs face à l\'Empire ottoman. Elle oppose le tsar Nicolas I<sup>er</sup> et le sultan Mahmoud II. Néanmoins, l\'espionnage russe est bien présent en Turquie. Un des agents les plus informateurs durant cette période est le colonel Berg (1794-1874), ayant participé à <a href='https://fr.wikipedia.org/wiki/Campagne_de_Russie'>la Campagne de Russie</a> et à <a href='https://fr.wikipedia.org/wiki/Insurrection_de_Novembre'>l\'Insurrection de Novembre 1830</a> en Pologne. Durant la guerre russo-turque de 1828-1829, il est nommé colonel à l\'état-major. Entre 1826 et 1830, il écrit de nombreux rapports quant à la situation en Turquie et donne plusieurs renseignements sur les corps armés ottomans. Ces écrits sont adressés à un certain comte qui serait probablement le comte <a href='https://fr.wikipedia.org/wiki/Hans_Karl_von_Diebitsch'>von Diebitsch</a>. En outre, il est assuré que Berg relèves des informations capitales pour ses compatriotes.</br> En effet, à l\'intérieur de ses rapports, il est identifié de nombreux régiments ottomans. Ils sont grandement décrits par Berg qui entre dans les détails de leur nombre, de la couleur de leurs uniformes, de leurs armes, tels que les pompes à feu... Tout ce qui peut être utile à un ennemi pour contrecarrer son opposant. Il dépeint le type de cavalerie ou encore de soldats qui accompagne la majesté du territoire par exemple. Également, il présente les positions de certains postes, de fortifications, de bases de camps... Il renseigne aussi sur l\'aspect maritime, c\'est-à-dire qu\'il ne manque pas de mentionner les ports et les points de débarquements, par exemple de la mer Noire occidentale, sinon sur les flottes ottomanes. Il évoque même des données topographiques sur les mers et les côtes. Il rapporte ainsi tous les faits et gestes très détaillés des Turcs qui peuvent être utiles. Sa tâche est donc de récolter le plus d\'informations possibles sur les effectifs des forces ottomanes. C\'est d\'ailleurs ce que souhaite la Russie, soit d\'être informé de la faiblesse ou de la puissance de l\'Empire ottoman pour mieux se préparer et affronter l\'ennemis.</br> C\'est durant cette guerre que l\'Empire russe remporte davantage de territoires et qui finalement fini victorieux de cette 9<sup>ème</sup> guerre russo-turque. Pour Berg, partir de cette région est important pour sa santé comme il le mentionne dans sa correspondance avec le comte. Le comte lui-même lui demande notamment de rentrer. Cependant, il semble que ce soit compliqué en raison des permissions et du passeport qu\'il tente d\'obtenir.</br> Ainsi, on observe que l\'Empire russe n\'en a pas fini de vouloir installer son hégémonie vers le Moyen-Orient et l\'Occident. Tous les moyens sont bons pour se renseigner et prendre possession de nouvelles terres, que ce soit pour le commerce cette fois-ci avec les mers, mais aussi pour la position stratégique de la Turquie. Les guerres de domination perdurent, menant la Russie vers la victoire avec le déclin de l\'Empire ottoman. Néanmoins, l\'Empire russe n\'est pas bien vu de tous, il inquiète et soulève un grand questionnement pour certains occidentaux qui se sentent menacé comme l\'Angleterre.</p> <p class='titreArchive'>«Rapport du colonel Berg, agent militaire russe à Constantinople, sur la situation en Turquie et sur l'armée ottomane» <span class='date'>1826-1830</span> <span class='agent'>Friedrich Wilhelm von Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 5.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>PELLISTRANDI, Benoît. <i>Les relations internationales de 1800 à 1871</i>. Armand Colin, coll. « Cursus », Paris, 2000, 224p. </br> SAPIR, Jacques et Jacques PIATIGORSKY. <i>Le Grand Jeu</i>. Autrement, Paris, 2009, 256p.</p><p class='tag'> <em>Empire Ottoman</em> <em>Guerre russo-turque</em> <em>Espionnage</em> <em>Constantinople</em>");

    BufferPlacesGeojsDio.bindPopup("<p class='titre'>Le Danube et les guerres russo-turques</p> <img src='images/Boevoj_epizod_1828-1829DION.jpg' class='image'</p> <p class='defImage'>La Bataille de Kulevicha en 1829, où les renforts turcs sont vaincus par les troupes du général Diebitsch.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>L\’Empire russe et l\’Empire ottoman sont en <a href='https://www.britannica.com/topic/Russo-Turkish-wars' target='_blank'>conflit de façon intermittente</a> depuis le début du XVIII<sup>e</sup> siècle. La Russie tente, à l\’instar des autres puissances européennes, d\’étendre son territoire aux dépends de «&nbsp;l\’homme malade de l\’Europe&nbsp;»; l\’Empire ottoman qui faiblit lentement. L\’idée demeure d\’accaparer le plus possible de possessions ottomanes sans pour autant détruire l\’Empire, ce qui aurait pour effet de provoquer l\’ire des autres puissances européennes et d\’en diriger la fureur commune sur la Russie.</br></br>Dans les années 1820, la situation de la <a href='https://www.britannica.com/place/Rumelia' target='_blank'>Roumélie</a>, soit la portion européenne de l\’Empire ottoman qui s\’étend sur les Balkans, est particulièrement tendue. Depuis 1921, les Grecs sont en <a href='https://www.britannica.com/event/War-of-Greek-Independence' target='_blank'>révolte</a> et ils ont rapidement réussi à vaincre des garnisons turques présentes sur leur territoire. Plusieurs puissances européennes comme la Russie, protectrice de la chrétienté orthodoxe, de même que l\’Angleterre et la France, s\’affichent sympathiques à l\’émancipation nationale grecque, par le <a href='https://www.britannica.com/topic/Protocol-of-Saint-Petersburg' target='_blank'>Protocole de Saint-Pétersbourg (1826) puis le Traité de Londres (1827)</a>.</br></br>Pendant cette période, la Russie amasse les informations nécessaires à une éventuelle campagne contre l\’Empire ottoman dans le Caucase et dans les Balkans. Le Major-général <a href='https://fr.wikipedia.org/wiki/Friedrich_Wilhelm_von_Berg' target='_blank'>Friedrich Wilhelm von Berg</a> sera dépêché à Constantinople pour s\’enquérir de la force militaire des ottomans et des difficultés que pourraient opposer les Turcs à une campagne russe.</br></br>Ce dernier amasse entre juin 1826 et octobre 1827 plusieurs informations sur la nouvelle armée ottomane du sultan <a href='https://www.britannica.com/biography/Mahmud-II-Ottoman-sultan' target='_blank'>Mahmoud II</a>. Selon von Berg, le sultan hérite des idéaux de l\’ancien empereur <a href='https://www.britannica.com/biography/Selim-III' target='_blank'>Sélim III</a>, qui avait voulu enclencher des réformes profondes des institutions ottomanes. Ce dernier et son successeur <a href='https://www.britannica.com/biography/Mustafa-IV' target='_blank'>Moustapha IV</a> s\’étant fait déposer par le puissant corps des <a href='https://en.wikipedia.org/wiki/Janissaries' target='_blank'>janissaires</a>, Mahmoud II œuvre prudemment pour créer une armée moderne et finalement se débarrasser des janissaires en 1826. Alors que ceux-ci se révoltent contre les réformes militaires, Mahmoud ordonne à sa <a href='https://fr.wikipedia.org/wiki/Arm%C3%A9e_ottomane_de_1826_%C3%A0_1922' target='_blank'>nouvelle armée</a> de bombarder leurs casernes et de pourchasser les survivants.</br></br>Par la suite, Mahmoud s\’investit pleinement dans la mise sur pied et le perfectionnement de ses troupes, et il y consacre de très importantes ressources. Le sultan s\’inspire des armées occidentales et utilise plusieurs ouvrages militaires, notamment des mémoires d'officiers français qui ont servi sous Napoléon, décrits comme excellents par von Berg. Le Major-général mentionne que le sultan a commandé plusieurs de ces livres et de nombreuses cartes en Europe pour parfaire ses connaissances géographiques et techniques. Pour montrer la modernité de la nouvelle armée, l\’agent cite l\'attribution des promotions, qui fonctionne désormais comme les écoles militaires anglaises de Lancaster. Ce modèle récompense le zèle et la progression plutôt que l\’ancienneté ou le lignage, ce qui assure l\’obéissance et la droiture des soldats en maintenant une compétition au sein des régiments. Les uniformes et les armes sont en voie d\’être actualisés, bien que des régiments soient encore armés de vieux mousquets. La mise en place des nouveaux corps se fait un peu par essai et erreur et l\’enthousiasme du sultan le pousse à en surfaire quelques aspects. Par exemple, les rations et les soldes seraient très généreuses, au point où la solde des réguliers a été ajustée à la baisse après quelques mois et que le sultan aimerait aussi réduire celle des officiers.</br></br>Le Major-général von Berg est sans aucun doute en poste en prévision d\’une nouvelle invasion du territoire ottoman à court ou à moyen terme; les informations qu\’il collige sont ainsi accompagnées de prédictions et de scénarios d\’attaque. Selon Berg, la formation des nouvelles troupes ottomanes avance à un rythme soutenu et  ses éléments font des progrès qu\’il juge remarquables, mais cela prendra encore du temps avant que la nouvelle armée soit pleinement opérationnelle et assez nombreuse pour être une menace. Il indique que puisque la destruction des institutions militaires  traditionnelles s\’effectue au même moment que la formation des nouvelles, l\’État ottoman se trouve dans une phase transitoire qui le rend particulièrement vulnérable. Le sultan ne disposerait en 1827 que de 40&nbsp;000 hommes pour son vaste territoire, ce qui est nettement insuffisant. Pour von Berg, les ottomans devront être protégés de l\’appétit de la Russie par les autres puissances européennes durant un an ou deux encore, sinon l\’Empire ne sauraient se défendre adéquatement et survivre à une guerre. Berg ne saurait dire si le sultan s\’est placé dans une telle situation de faiblesse en raison de son ignorance, de sa témérité ou des pressions des puissances étrangères, sinon d\’une combinaison de tous ces facteurs.</br></br>La frontière entre la Roumélie ottomane et l'Empire russe est à cette époque le Danube, ainsi le Major-général s\'emploie à en décrire les détails. Ce fleuve est alors défendu par une série de villes fortifiées, qui sont en fait des colonies armées. Les colons turcs se sont vu offrir ces terres en échange du devoir de les défendre en cas d’attaque russe. Ces habitants sont armés et constituent des troupes irrégulières en plus des garnisons régionales. Ces quelques 26&nbsp;000 hommes ne coûtent presque à la Porte, excepté leurs armes et le ravitaillement en temps de guerre. Le sultan tenterait d\’engager ces miliciens dans les manœuvres de sa nouvelle armée pour parfaire leur entraînement, mais il semblerait que ceux-ci, se sentant menacés par la nouvelle armée, aient majoritairement refusé d\’y prendre part. Berg mentionne que si ce système défensif est peu coûteux, son efficacité serait diminuée par la présence des familles des défenseurs dans l\'enceintes des villes, ce qui rendrait la reddition plus facile à obtenir en cas de siège. Le sultan dispose en outre d\’une flottille de 75 barques canonnières équipées de 163 canons dont plusieurs gros calibres pour défendre le fleuve.</br></br>Considérant l\’état des défenses ottomanes, il serait possible, à l\’avis du Major-général, de lancer un assaut sur les places fortes du Danube en mai 1828 et de saisir <a href='https://fr.wikipedia.org/wiki/Edirne' target='_blank'>Andrinople (Edirne)</a> avant que les troupes irrégulières n\’aient pu se rassembler et que le sultan ne pourrait faire passer plus de 25 000 réguliers à l\’ouest du Bosphore avant le mois de juin, ce qui rend les probabilités de succès d\'une invasion très élevées.</br></br>Les rapports de von Berg ne tareront pas à être utilisés, puisque dès 1828 le tsar Nicolas I<sup>er</sup> passe à l'<a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1828-1829' target='_blank'>offensive</a>. Durant la campagne, von Berg est assigné à l'état-major, où ses connaissances du terrain sont certainement utiles. Si les troupes russes n'avancent pas aussi rapidement que l'avait prévu von Berg en 1828, elles se réussiront l\'année suivante à s\'emparer de Silistra, puis de Bourgas. Les Russes se rendont en juillet à quelques dizaines de kilomètres de Constantinople, forçant les ottomans à négocier la paix, qui est finalement <a href='https://www.britannica.com/event/Treaty-of-Edirne' target='_blank'>signée le 14 septembre à Andrinople</a>.</br></br></br>*Les colonies militaires du danubes sont, de gauche à droite : Kladova (aujourd'hui Kladovo), Viddin (Vidin), Nicopoli (Nikopol), Roustchouk (Roussé), Dgiurgevo (Giurgiu), Silistria (Silistra), Rassova (Rasova), Hirsova (Hârșova), Brailoff (Brăila), Matchin (Macin), Isakcha (Isaccea) et Toultcha (Tulcea).</br>Koulé, une autre colonie présente dans les rapports de von Berg, n'est pas affichée puisque je n'ai pu la localiser.</p> <p class='titreArchive'>«Rapports du Major-Général Berg, agent militaire russe à Constantinople, à propos de la structure de l'armée régulière turque; informations topographiques de la région de Constantinople, à propos des fortifications dans le Bosphore et la possibilité des forces russes de les capturer.» <span class='date'>1826-1827</span> <span class='agent'>Berg</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;7, l.&nbsp;56-64, 68-84.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br>ABDUKADYROV, Nurzhigit. «&nbsp;Russian-Turkish War of 1828-1829 and Political Positions of European States&nbsp;». <i>Procedia - Social and Behavioral Sciences</i>, vol.&nbsp;191, juin 2015, p.&nbsp;2040-2043.</br>BADEM, Candan. «&nbsp;The origins of the war&nbsp;», dans <i>The Ottoman Crimean War (1853-1856)</i>. s.l., Brill, 2010, p.&nbsp;46-98, <https://www.jstor.org/stable/10.1163/j.ctt1w8h1kf.9>. (Consulté le 9 mars 2020).</br>LEDONNE, John P. «&nbsp;Geopolitics, Logistics, and Grain: Russia’s Ambitions in the Black Sea Basin, 1737-1834&nbsp;». <i>The International History Review<i>, vol.&nbsp;28, n°&nbsp;1, 2006, p.1-41.</br>GORDON, Nancy M. «&nbsp;Treaty of Adrianople&nbsp;», <i>Salem Press Encyclopedia</i>, 2019.</br>BYRNE, Joseph P. «&nbsp;Second Russo-Turkish War&nbsp;», <i>Salem Press Encyclopedia</i>, 2019.</br></p><p class='tag'> <em>Danube</em> <em>Guerre russo-turque</em> <em>Berg</em> <em>janissaire</em> <em>réforme</em> <em>défense</em> <em>ville fortifiée</em> <em>Roumélie</em> <em>Russie</em> <em>Constantinople</em> <em>campagne</em> <em>Siège</em> <em>Russe</em> <em>Silistra</em> <em>frontière</em> <em>Militaire</em> <em>Armée</em> <em>Nicolas Ier</em> <em>Balkans</em>");

    cheminconqueteGos.bindPopup("<p class='titre'>Préparatifs, aide grecque et question de détroits</p> <img src='images/Cossak_bear_Gos.jpg' class='image'</p> <p class='defImage'>Caricature de William Heath en 1828 sur la guerre russo-turque</p> <p class='credits'><a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1828-1829#/media/Fichier:Cossak_-_bear_-_William_Heath_1928.jpg' target='_blank'>Wikicommons</a></p><p class='texte'> En 1827, le major-général Berg, vraisemblablement Friedrich Wilhelm Rembert von Berg envoie son rapport à l\’État-major russe sur la situation des Ottomans dans les environs de Constantinople. Dans le message qu\’il envoie il décrit avec d\’amples précisions les chemins à emprunter, les lacs et cours d\’eau. L\’objectif de ces descriptions est en fait l\’invasion militaire de Russie afin de prendre, ou du moins se rapprocher de Constantinople. Durant cette période du Grand Jeu la Russie souhaitait contrôler les détroits du Bosphore à Constantinople et des Dardanelles. Alors Berg présente quel chemin l\’armée devrait emprunter afin de se rendre à ville tant convoitée. Il fait mention que la période de temps pour prendre Constantinople est plutôt courte. Il mentionne deux fenêtres d\’opportunité. La première débute le 15 mai et s\’achève le 20 juin. La deuxième commence le 1<sup>er</sup> septembre et s\’achève le 20 novembre. À ses yeux ces périodes sont les seules propices à l\’invasion de Constantinople, car autrement l\’armée se retrouve avec moins d\’option de routes praticables et cela rendrait difficile toute invasion. De plus, il fait mention que dans cette période les pâturages sont verdoyant et ainsi capable de soutenir les animaux qui accompagnent l\’armée, dans se pays qu\’il décrit comme rocailleux. Le plan qu\’il propose consiste, pour faire simple, de prendre contrôle et couper l\’eau des aqueducs de Constantinople. Selon, lui la ville avec le nombre restraint de citernes dont elle dispose ne peut se passer d\’eau qu\’au maximum pendant 30 jours. Ainsi la prise de la ville est une course contre le temps. Environ un ans plus tard, lors de la guerre russo-turque 1828-1829 l\’armée russe se rendit bien près de Constantinople, mais sans y entrer. </br></br>Ses dires sont basés sur le livre <i>La capitale de l\’empire ottoman, considérée sous le point de vue militaire </i> de Pierre Mongie qui visiblement était un <a href='https:\\fr.wikipedia.org\wiki\Philhell%C3%A9nisme' target='_blank'>philhellène</a> et ses propres observations. On peut facilement s\’imaginer que les consuls russes dans l\’empire ottoman qui s\’occupait, entre autre, de la protection des marchands russes et de coreligionnaires ont aidé Berg a acquérir de l\’information avec leurs réseaux d\’ami grecs. Cette hypothèse, ou du moins l\’idée qu\’il avait des informateurs grecs est renforcé par l\’utilisation de nom grec pour certaine ville bulgare. De plus, la guerre russo-turque de 1828-1829 fut en partie livré afin de réglé le cas des grecs qui depuis 1821 se battent pour l\’indépendance. On peut facilement imaginer que les Grecs dans ce contexte aide les Russes, alors qu\’ils espéraient une intervention étrangère pour mettre fin au conflit. </p> <p class='titreArchive'>«Rapport du Major-général Berg, agent militaire russe dans Constantinople, à propos de la structure de l/’armée régulière turque; information topographique sur la région autour de Constantinople, à propos des fortification dans le Bosphore et la possibilité des forces russes de les capturer» <span class='date'>1826-1827</span> <span class='agent'> Berg</span><p class='archive'>RGVIA, F.450, opis 1, delo 7, L.23-49</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>BYRNE, Joseph P. « Second Russo-Turkish War ». <i>Salem Press Encyclopedia. </i> , 2019, consulté le 10 mars 2020, <http://ezproxy.usherbrooke.ca/login?url=https://search.ebscohost.com/login.aspx?direct=true&db=ers&AN=89160893&lang=fr&site=eds-live>.</br></br> DAKIN, Douglas. <i>The Greek struggle for independence 1821-1833. </i>s.l., University of California Press, 1973. </br></br>FARSOLAS, James J. « Greek Independence from the Ottoman Empire ». <i>Salem Press Encyclopedia. </i>, 2019, consulté le 3 décembre 2019, <http://ezproxy.usherbrooke.ca/login?url=https://search.ebscohost.com/login.aspx?direct=true&db=ers&AN=89160638&lang=fr&site=eds-live>.</br></br>FRARY, Lucien J. « Russian consuls and the Greek war of independence (1821–31) ». <i>Mediterranean Historical Review</i>, vol. 28, n° 1, juin 2013, p. 46‑65. </br></br>MONGIE AINÉ, Pierre. <i>La capitale de l’empire ottoman, considérée sous le point de vue militaire. </i> vol. 2, paris, 1822, Librairie universelle, 62 p., , <https://books.google.ca/books?id=LctbAAAAQAAJ&printsec=frontcover&hl=fr&source=gbs_ge_summary_r&cad=0#v=onepage&q&f=false>.</p><p class='tag'> <em>Turquie</em></br><em>Grèce</em></br><em>Renseignement</em>");

    var DardanellesLigne = L.geoJSON(DardanellesLam, {title: 'Les Dardanelles', color: '#da805dff', opacity: 1.0});
    DardanellesLigne.bindPopup("<p class='titre'>Les Ottomans et les Russes</p> <img src='images/butenevLam.jpg' class='image'</p><p class='defImage'>L\'envoyé russe à Constantinople Butenev</p> <p class='credits'>Clever Geek</p> <p class='texte'>Le XIX<sup>e</sup> siècle est une période difficile pour l\’Empire ottoman. Certaines régions de l\’empire, comme la Grèce, entrent en révolte et se battent pour obtenir leur indépendance. Les puissances européennes, c\’est-à-dire l\’Angleterre, la France et la Russie surtout, interviennent de plus en plus dans les affaires ottomanes, pour le meilleur et pour le pire. Autrefois une grande puissance, l\’Empire ottoman connaît un déclin important durant ces années.<\br>Déjà, à partir de 1821 jusqu\’en 1830, le conflit pour l\’indépendance de la Grèce affaiblit grandement les Ottomans. D\’ailleurs, l\’intervention des Européens dans le règlement du conflit en est un bon indicateur. Alors que l\’armée turque réprime les rebelles grecs, le sultan refuse de se soumettre à la médiation européenne et le tsar Nicolas I<sup>er</sup> lui déclare la guerre en avril 1828. Alors que la Russie réussi à prendre plusieurs territoires, notamment la Moldavie, la Bulgarie et la Thrace, le conflit est finalement réglé en septembre 1829 par la signature du Traité d\’Andrinople, puis par la conférence de Londres en février 1830, qui permet à l\’Angleterre et à la France d\’empêcher le dépeçage des provinces européennes de l\’Empire ottoman. Cependant, les russes obtiennent le libre passage de leurs navires marchands dans les Détroits, ainsi que quelques territoires en Transcaucasie, ce qui contribue à l\’affaiblissement de l\’Empire.<\br>Le sultan de l\’époque, Mahmud II, tente de mettre en place plusieurs réformes qui participent également au déclin de son pays. Ces réformes touchent l\’armée, l\’administration et l\’éducation entres autres. Elle reste cependant incomplète face à la résistance des pouvoirs religieux et laisse donc un étrange mélange d\’ancien et de « moderne » dans la structure de l\’État et de la société.<\br>Malgré tout, l\’attitude des Russes envers les Ottomans change suite au Traité d\’Andrinople. En effet, le traité donne maintenant accès aux voies de communication de l\’empire à la Russie, qui préfère donc le maintien du gouvernement ottoman, sous la coupe russe, à la création d’une panoplie de nouveaux états qui deviendraient des rivaux pour la Russie.<\br>Les Russes, fidèles à leurs habitudes, s\’efforcent donc de récolter toutes sortes d\’informations pertinentes concernant leur nouveau protégé. Dans le but d\’éventuellement l\’envahir? Pas impossible, mais peu probable au regard de ce que nous venons d\’exposer. Afin d\’être en mesure d\’organiser une défense adéquate? De formuler des recommandations d\’amélioration des défenses? Il semble en effet que ce soit dans un but de défense, puisque le rapport étudié cette semaine nous apprend qu\’au moment de l\envoi de celui-ci aux autorités russes, les Ottomans sont en guerre contre les Égyptiens, qui viennent de connaître une importante victoire navale et qui pourrait vouloir pousser leur avancée dans les détroits. Le document que nous avons en notre possession date de 1832 et est un rapport de l\’agent Butenev au Ministre des Affaires Étrangères russe K. V. Nesselrode concernant les fortifications turques sur le détroit des Dardanelles. Butenev y inscrit en détail ce qu\’il voit lors de son voyage dans la région. Par exemple, à Coum-Calé, on trouve un château, une poudrière et 28 pierriers. Son rapport contient également des informations démographiques, c\’est-à-dire un dénombrement des villages habités par des Turcs et par des Grecs dans cette région. Finalement, on peut également y lire que les garnisons en place dans cette région ne sont que peu nombreuses et composées de corps réguliers, venus de Constantinople, et d\’irréguliers, qui sont des habitants des villes environnantes et participent à la garde à tour de rôle. Les Russes voient donc d\’un mauvais oeil les victoires égyptiennes dans la région et se préparent à la défendre.</p> <p class='titreArchive'>«Rapport de l\'envoyé russe à Constantinople Butenev au Ministre des Affaires Étrangères K.V. Nesselrode» <span class='date'>Octobre-Novembre 1832</span> <span class='agent'>Butenev</span><p class='archive'>RGVIA. F. 450, op. 1, d. 12.</p> <p class='auteur'>Catherine Lampron</p><p class='ref'>COUDERC, Anne. « L’Europe et la Grèce, 1821-1830 ». <i>Bulletin de l’Institut Pierre Renouvin</i>, n° 2, décembre 2015, p. 47‑74.<\br>MANTRAN, Robert. « Les débuts de la Question d’Orient (1774-1839) ». Dans Robert Mantran, dir., <i>Histoire de l’Empire Ottoman</i>. Paris, Fayard, 1989, p. 421‑458.<\br>TERNON, Yves. <i>L’Empire ottoman: le déclin, la chute, l’effacement</i>. Paris, Éditions Michel de Maule, 2005 (2002) , 575 p.</p><p class='tag'> <em>Turquie</em><em>Dardanelles</em><em>Fortifications</em><em>Armées</em>");

    var ConstantinopleRou = L.marker([41.000, 28.9555], {title: 'Constantinople', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    ConstantinopleRou.bindPopup("<p class='titre'>Extraits commentés du livre de Juchereau St-Denis sur Constantinople 1807-1808 par le Lt-Général Cancrin</p> <img src='images/a-view-of-constantinople-by-antoine-ignace-melling_cr.jpg' class='image'</p> <p class='defimage'><a href='https://www.weloveist.com/engravings-ottoman-istanbul#jp-carousel-6889' target='_blank'>Vue de Constantinople par Antoine Ignace Melling, début du XIXe siècle</a></p><p class='credits'>Unknown</p> <p class='texte'>L’auteur, le Lt-Général G.L. Cancrin rapporte et commente le livre publié par Juchereau de St-Denis au sujet de la rébellion des Janissaires à Constantinople en 1807-1808.  L’ouvrage est publié en 1819; le rapport de Cancrin est rédigé en 1822.<br>Antoine Juchereau de St-Denys (1778-1850), baron, général et diplomate français, a étudié en France, en Grande-Bretagne, et a vécu au Canada, avant de revenir en France où il réalise qu’il a perdu le patrimoine paternel à la suite de quoi il accepte un poste à Constantinople comme directeur et instructeur en chef du génie militaire.  Il y arrive peu avant la guerre entre l’empire Ottoman et l’Angleterre de même que la Russie.  Il quitte son poste après l’assassinat de Selim III, en 1808, qui lui a auparavant décerné la décoration de Commandeur de l’Ordre du Croissant.  Il poursuit sa carrière en Europe et en Algérie. Son ouvrage, <i>Tableau historique des révolutions de Constantinople en 1807 et 1808</i>, est écrit pendant qu’il est posté en Corse en 1819.  Conséquemment aux intuitions pertinentes qu’il y exprime au sujet de la Grèce, il sera nommé ministre résident en Grèce, poste qu’il occupe de 1828 à 1829.  Malgré qu’il n’eut passé que quelques années en Turquie, Juchereau de St-Denis y porte suffisamment d’intérêt pour qu’il y consacre un deuxième livre, paru en 1844<sup>1</sup>.<br>Le général Cancrin (ou Kankrin), né en Allemagne, entre au service du gouvernement russe en 1797.  En 1821, il est au Conseil d’État.  Il est cependant mieux connu comme Ministre de l’Économie, poste qu’il occupe de 1823 à 1844<sup>2</sup>.<br>Le général ne précise pas les motivations derrière ce rapport.  Plusieurs passages qui réfèrent à la Grèce laissent supposer que la révolte au Péloponnèse, et par extension, la possible disparition de l’Europe ottomane, ne sont pas étrangères à cet intérêt pour l’ouvrage de St-Denis.  Cependant, on y lit aussi plusieurs informations sur les défenses de Constantinople, l’armée de l’empire Ottoman et quelques généralités sur l’organisation de l’empire.  Étonnamment, le général porte peu d’attention à la rébellion des <a href='https://www.encyclopedia.com/history/modern-europe/turkish-and-ottoman-history/janissaries'target='_blank'>Janissaires</a>, en titre du rapport.<br><br><u>La Grèce et l’Europe ottomane</u><br>Le général Cancrin se questionne d’abord sur l’impact que pourrait avoir une occupation des Balkans, notamment par les Russes.  Il considère la possibilité qu’une «terreur panique» affecte la population.  Il n’exclut cependant pas, selon les circonstances, la possibilité d’une forte résistance, notamment si l’armée offensive marche sur <a href='https://www.britannica.com/place/Edirne'target='_blank'>Andrinople (aujourd’hui Edirne)</a>.<br>Il signale aussi que M. Juchereau présume que la «réhabilitation des Grecs serait profitable au commerce, en augmentant la population et l’industrie de ces pays»<sup>3</sup>.<br>Toujours selon Juchereau de St-Denis, le réveil des Grecs pourraient amener la fin de l’empire.  Ce dernier expose aussi une proposition de division des territoires européens occupés par l’empire Ottoman, si les Turcs en étaient chassés, considérant y établir trois royaumes.  Le général y entrevoit toutefois plusieurs possibilités de frictions et d’instabilité et ne pense pas non plus, contrairement au Français, que le Bosphore et les Dardanelles pourraient demeurer longtemps des passages neutres.<br>Le général Cancrin propose d’inclure l’Albanie à la Grèce pour qu’elle puisse y fournir des bois de construction.  Il n’est pas clair quelle est toutefois sa position quant à la Grèce, il conclut en précisant que les «suppositions d’une guerre et de la réhabilitation des Grecs tiennent à l’ouvrage même et nullement au goût de l’Épitomateur»<sup>4</sup>.<br><br><u>Les défenses de Constantinople et l’armée de l’Empire Ottoman</u><br>Le général observe que, malgré un certain déclin depuis la mort de Selim III, «les changements de ce sultan sont restés et cette armée mérite encore quelque estime»<sup>5</sup><br>À partir de l’ouvrage de Juchereau de St-Denis, il décrit les différents corps d’armée, notamment d’artillerie, de cavalerie.  Il mentionne les <a href='https://www.britannica.com/topic/nizam-i-cedid' target='_blank'>Nyzam-i-Cedid (Ordre nouveau)</a> que Selim III tente d'implanter dans l'Empire en remplacement des Janissaires.  Il précise aussi que plusieurs gouverneurs ont leur propre corps d’armée ou sont en mesure d’en lever un au besoin.<br>Il porte une grande attention aux difficultés que poseraient une attaque par la mer à cause des courants difficiles du Bosphore et dans la Propontide.  Il passe en revue les chateaux qui permettent de défendre le passage du Bosphore et les batteries installées sur cette route.<br>Il décrit aussi les défenses de la ville elle-même et reconnaît quelques difficultés à une guerre interne, soit à l’intérieur de la ville.<br>Il n’est pas sans adresser le compte-rendu tiré du livre de la défaite des Anglais qui tente une attaque en passant par les Dardanelles.  Le général fait preuve de peu de complaisance envers l’admiral anglais <a href='http://www.biographi.ca/en/bio/duckworth_john_thomas_5E.html' target='_blank'>Duckworth</a>.<br>Finalement, il suggère que, dans l’éventualité où une prise de Constantinople serait tentée, elle aurait de plus grandes chances de succès si elle est venait de la terre plutôt que de la mer.<br><br><u>Organisation de l’empire</u><br>À partir du livre, le général décrit certaines pratiques courantes dans l’empire Ottoman, notamment quant au pouvoir des <a href='https://www.encyclopedia.com/humanities/encyclopedias-almanacs-transcripts-and-maps/ayan' target='_blank'>Ayans</a> et Kiayas sur respectivement les villes et villages.  Les Divans qui s'apparentent à des conseils municipaux.  Le rôle des Chrétiens (dont les Arméniens) et des Juifs dans certains contextes.  L’attribution de biens en trust d’utilisation aux mosquées est envisagée dans la mesure où une occupation des territoires turcs en Europe, les biens des mosquées procureraient de grandes ressources.<br><br>1. Extrait de Biographie Universelle ancienne et moderne, 1858, en ligne: <a href='https://www.1789-1815.com/p_juchereau.htm' target='_blank'>https://www.1789-1815.com/p_juchereau.htm</a> <br>2. Encyclopédie Britannica, <a href='https://www.britannica.com/biography/Egor-Frantsevich-Graf-Kankrin' target='_blank'>Egor Frantsevitch, Count Kankrin</a>.<br>3. RGVIA, Fond450 Opis1 delo3 l3-v<br>4. RGVIA, Fond450 Opis1 delo3 l16<br>5. RGVIA, Fond450 Opis1 delo3 l2</p> <p class='titreArchive'>Extrait de l’ouvrage de Juchereau de Saint-Denys au sujet de la rébellion des Janissaires à Constantinople en 1807-1808.  Par le Lt-Général G.L. Cancrin à Saint-Pétersbourg<span class='date'>janvier 1822</span> <span class='agent'>Lt-Général G.L. Cancrin</span> <span class='archive'>RGVIA F450 Opis 1 delo 3</span/></p> <p class='auteur'>Camille Routhier</p><em>Constantinople, Juchereau St-Denis, Général Kankrin</em> ");

    var BosphoreStj = L.geoJSON(BosphoreGeoJSONSTJ, {title: 'Plan d\'attaque du Bosphore', color: '#6df6ffff', opacity: 1, fillOpacity: 0.55});
    BosphoreStj.bindPopup("<p class='titre'>Plan d\'attaque du Bosphore</p> <img src='images/BosphoreStj.jpg' class='image'</p> <p class='defImage'>Vue du Bosphore à partir d'Istanbul</p> <p class='credits'>Wikicommons</p><p class='texte'>Le Bosphore est le premier des deux détroits que l’on doit traverser afin de sortir de la mer Noire. Contrôlé par l’Empire ottoman, et près de sa capitale Istanbul, il est convoité par la Russie afin d’y faire transiter des marchandises vers la Méditerranée.</br> Dans un rapport portant sur les fortifications de la région et la possibilité pour les forces russes de les capturer, le Major-Général Berg se montre d’abord très positif. À la veille de la guerre russo-turque de 1828-1829, il soutient que la Russie « sera à même de prendre Constantinople dans un court espace de temps si l’armée de terre et la flotte de mer Noire se soutenaient mutuellement dans leurs efforts offensifs »<sup>1</sup>. La symbiose entre ces deux forces armées est nécessaire au succès de l’entreprise et une communication presque parfaite doit être établie. Il prévoit qu’avec 28 compagnies débarquant sur la côte asiatique et 27 sur la côte européenne, les forts de la région seront pacifiés grâce à une attaque éclaire durant moins de quatre jours à partir d'une invasion par la mer Noire. Ses notes détaillent ce qui devrait être fait à chaque journée, l’équipement à éviter pour ne pas encombrer les troupes de débarquement ainsi que les vivres qu’elles doivent posséder.</br> Parallèlement, son plan suppose que les Dardanelles soient déjà conquises afin de « bombarder la capitale » et attirer son attention ailleurs que sur le Bosphore<sup>2</sup>. Il est douteux que ce plan fonctionne. Blerg ne fait pas mention que l’Angleterre a signé en 1809 le traité de Kala-i Sultaniye où cette dernière promet de respecter l’interdiction des navires de guerre étrangers de passer par les détroits<sup>3</sup>. Ainsi, elle cherche à défendre un statuquo dans la région et freiner l’hégémonie russe dans le Caucase. Il est peu probable qu’elle n’intervienne pas afin de défendre ses intérêts. À la fin de son rapport, Berg se fait plus pessimiste et admet que l’entreprise comporte « 1000 difficultés » et qu’elle devra être exécutée à la perfection et sans embûches<sup>4</sup>.</p> <p class='titreArchive'> « De l’attaque du Bosphore en cas obligé » <span class='date'>1827</span> <span class='agent'>Major-Général Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 7, l. 9-17</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- RGVIA. F. 450, op. 1, d. 7, l. 9.</br> 2- <i>Ibid</i>.</br> 3- BILENER, Tolga. « Les détroits, atout stratégique majeur de la Turquie ». <i>AFRI</i>, vol. 8, 2008, p. 742.</br> 4- loc. cit. l. 14.</p><p class='tag'> <em>Perse</em>");

    var MinorBel = L.marker([41.9966, 21.4324], {title: 'Les minorités chrétiennes de l’Empire ottoman', icon: religionicon, riseOnHover : true, riseOffset: 999});
    MinorBel.bindPopup("<p class='titre'>Les minorités chrétiennes de l’Empire ottoman</p> <img src='images/Minor.jpg' class='image'</p> <p class='defImage'>Carte des territoires ottomans perdus entre 1820 et 1918 </p> <p class='credits'>Encyclopédie Brittannica</p><p class='texte'> L\’Empire ottoman occupe une position particulière en politique européenne, et ce, dès la chute de Constantinople. L\’État des Osmanlis s\’imagine tout autant comme État musulman que comme le successeur de l\’Empire romain et tente, par ses politiques intérieures, de réunir ses populations chrétiennes et musulmanes en une seule entité nationale. Or, une division entre les populations chrétiennes et musulmanes de l\’empire existe dès la fondation de l\’État ottoman. Si les peuples grecs, arméniens, slaves ou roumains de la Porte possèdent un statut particulier qui leur confère certains avantages dont profitent leurs compatriotes musulmans, l\’association du pouvoir ottoman avec la majorité musulmane crée une brèche entre les deux groupes religieux. Les élites chrétiennes en viennent rapidement à prendre progressivement le rôle de minorité qui pousse à la naissance de courant particularistes et nationalistes au sein de l\’Empire. Les peuplades grecques, arméniennes ou roumaines de la Porte s\’identifient donc progressivement contre les Ottomans musulmans plutôt qu\’avec eux, comme l\’auraient préféré les élites turques. </br> Ainsi : « <i> Progressivement, à ces nationalismes chrétiens, un nationalisme turc. Soutenu d\’abord timidement par le Palais, celui-ci, souvent teinté d\’islamité, s\’imposa comme doctrine officielle du comité Union et Progrès qui marqua la période 1908-1918. En interaction ou en réponse à ces nationalismes, les autres populations musulmanes, notamment albanaises, arabes et kurdes, découvrirent également la ferveur nationale. Associé ou non à la confession, le nationalisme fut synonyme de lutte pour l\’égalité sur la base de la citoyenneté, elle-même déterminée par une appartenance exclusive à une nation </i> » (Hamit Bozarslan). </br> C\’est cette opposition religieuse qui vient alimenter, à l\’avenir, les particularismes séculaires qui seront de plus en plus charmés par l\’attrait du nationalisme voire même plus tard du socialisme. Ces nouvelles communautés nationales en vinrent rapidement à tenter, diplomatiquement ou par les armes, de prendre contrôle de leur avenir comme état nations indépendant. C\’est durant le règne de Mahmud II que les Grecs deviennent les premiers chrétiens à quitter l\’empire au terme d\’une sanglante guerre qui met à nu les faiblesses du « vieillard mourant de l\’Europe ». Si certaines puissances occidentales comme la Russie prennent avantage de ces mouvements nationaux, notamment dans les Balkans, les minorités ottomanes se détachent progressivement de l\’empire entre 1820 et 1918.</p> <p class='titreArchive'>«Internal correspondence of H.I.M. General Staff about sending Colonel Berg to Turkey; topographical, statistical and ethnographical information about Turkey, collected by Berg. » <span class='date'>1827</span> <span class='agent'>Berg</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 4</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'>Hamit Bozarslan, « Les minorités en Turquie », Pouvoirs, n° 4, 2005, p. 101 112..</p><p class='tag'> <em>Turquie</em>");

    var missolonghiBou = L.marker([38.3715, 21.4267], {title: 'Le siège de Missolonghi', icon:Resistanceicon, riseOnHover : true, riseOffset: 999});
    missolonghiBou.bindPopup("<p class='titre'>Le siège de Missolonghi et l'Europe</p> <img src='images/siegebou.jpg' class='image'</p><p class='defImage'>Le sièege de Missolonghi, Panagiotis Zografos</p> <p class='credits'>Wikicommons</p><p class='texte'>En 1825, en pleine guerre d\’indépendance grecque, les Turcs entament le siège de la ville de Missolonghi. Particulièrement long et meurtrier, il aura joué un rôle symbolique des plus importants dans le conflit opposant l\’Empire ottoman aux insurgés grecs. En effet, alors que l\’opinion européenne penche progressivement en faveur de la cause grecque (faute des exactions commises par les forces égyptiennes d\’Ibrahim Pacha et la barbarie de la répression turque) (Mantran p.130), le siège de Missolonghi, du fait de sa durée, de sa violence et du martyr de Lord George Gordon Byron, accentua la sympathie et le sentiment philhellène chez les Européens. </br>Grâce aux sources, il est possible de s\’immerger dans ce siège et reconstituer la brutalité de l\’affrontement. C\’est ce que je propose d\’effectuer dans ce court texte. Avant de poursuivre, il importe de réfléchir sur la véracité des renseignements trouvés dans ces pages. Tout d\’abord, puisqu\’il s\’agit d\’un récit raconté par un des assiégés, l\’information demeure donc vraisemblable. Toutefois, du fait de son engagement à la cause grecque, le témoin à un biais. De plus, du fait qu\’il s\’agit d\’une traduction du grec moderne au français effectué par Georges Rhassis (l.401), il faut se méfier du choix des mots et de l\’interprétation du rédacteur. Bref, alors que j\’essaierai de dresser un portrait de la brutalité, il faudra toujours garder à l\’esprit que ce témoignage a probablement été exagéré afin de servir les intérêts de l\’auteur. </br>Lors du siège de la ville côtière, de nombreuses forteresses ont été assiégées par les Ottomans. Dans le delo 4, il est possible d\’observer le déroulement du siège, de la mise en place des tranchées ottomanes à la fin de ce dernier, mais surtout la brutalité de l\’affrontement.</br>Dans le témoignage, annexé à la correspondance de Berg, le témoin identifie des techniques de défense mises en place par les assiégés. De l\’utilisation de mines aux travaux de sape, les grecs essaient de faire exploser les dispositifs de siège et les soldats turcs (tranché, campements, canons, etc.). Le témoin souligne d\’ailleurs qu\’une mine pouvait faire sauter jusqu\’à 1500 Turcs (l.389, r.). La position des assiégés était aussi favorable alors que les tranchées et les fortifications leur donnaient un avantage considérable lors des échauffourées. Selon l\’auteur, les Turcs perdaient, lors de chaque assaut, des centaines de soldats.</br>Dans son mémoire, il fait aussi référence à de nombreux « combats opiniâtres » longs de plusieurs heures et causant la mort de centaine de soldat (l.390, v.). Des combats de plus de 10 heures se concluant généralement par un retour au statu quo. Il s\’agissait de combat meurtrier et, du fait de leur absence de conclusions, démoralisant. Par exemple, après avoir cloué des canons ennemis lors d\’une sortie sanglante, ils ont été décloués rapidement et le bombardement a repris peu de temps après (l.394, r.). Ou encore, après 12 heures de combat les Turcs ne s\’emparèrent que d\’une partie de la forteresse de Vassiladi. Bref, malgré les sorties fréquentes et les grands carnages qui en découlent, les Turcs recevaient des renforts de tous les côtés et tenaient bon. Les gains étaient convertis en recul et le siège amena faim, maladies et mortalité. Plus loin dans le document, on peut aussi constater l\’ampleur du bombardement de la ville alors que le témoin souligne le nombre effarent de coups de canon (3400 pendant quatre heures le 21 juillet (l.432, r.) et plus tard dans le siège, entre le 16 février 1826 le premier mars 1826, environ 36 000 (l.397, r.). </br>Le siège se serait finalement conclu, le 10 avril 1826, avec une sortie « héroïque » des survivants. Laissant « les habitants qui ne pouvaient les suivre, les blessés, les malaisés, les vieillards, les femmes et les enfants » (l.379, v.), 3200 Grecs et 2000 femmes et enfants, ont marché à travers la ligne ennemie pour parvenir jusqu\’aux montagnes (l.379, v.). Après les trois heures que dura la marche vers les montagnes, seulement 1200 sont arrivés à l\’objectif initial. Les autres auraient été massacrés ou mis à l\’esclavage (l.400, r.). Ceux qui restèrent dans la ville optèrent plutôt pour le sacrifice ultime; lorsque l\’ennemi est rentré à Missolonghi, les blessés qui se trouvaient près des munitions y mirent le feu et se brûlèrent avec les assaillants (l.400, v.).</br>Bref, au terme de cette présentation, on comprend facilement les arguments qui ont animé un vaste élan de solidarité envers les nationalistes grecs. Décrite comme inhumaine et violente, la guerre menée par les Turcs combinés à l\’attitude des grandes puissances européennes entraina un vent de rejet vis-à-vis des exactions turques (Frémeaux p.79-p.81). <p class='titreArchive'>Correspondance de Berg au sujet de la collecte de renseignements topographiques, statistiques et ethnographiques en Turquie<span class='date'> 1826-1827</span> <span class='agent'>Friedrich Wilhelm von Berg</span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 4 , l. 369-401</p> <p class='auteur'>David Bouchard</p><p class='ref'>FRÉMEAUX, Jacques. <i>La question d\’Orient</i>. Paris, Fayard, 2014, 624 p.</br>MANTRAN, Robert. <i>Histoire de l\’Empire ottoman</i>. Paris, Fayard, 2003, 810 p.</p><p class='tag'> <em>guerre d'\indépendance grecque</em>");

    independanceBou.bindPopup("<p class='titre'>La guerre d\'indépendance grecque et la Russie</p> <img src='images/independancebou.jpg' class='image'</p><p class='defImage'>Le serment à Aghia Lavara, de Theodoros P. Vryzakis, 1865</p> <p class='credits'>Wikicommons</p><p class='texte'>Le 22 février 1821, la Grèce déclare son indépendance de l\’Empire ottoman et pendant près de 9 ans, les nationalistes ont lutté, avec l\’aide de puissances européennes, contre leur « oppresseur » turc. L\’intérêt « soudain » de ces pays envers ce conflit découle principalement de leurs préoccupations géopolitiques pour le contrôle des Détroits, des Balkans et de la méditerranée orientale. Comme bien des pays d\’Europe (France, Grande Bretagne Autriche-Hongrie), le regard de la Russie est tourné vers la « Turquie d\’Europe ». Que ce soit la Russie ou l\’Autriche-Hongrie, ils attisent des tensions dans les provinces et exacerbent le patriotisme. Ils suivent aussi de près les mouvements insurrectionnels dans la région ou tout autre évènement venant déstabiliser l\’Empire ottoman. Pour sa part, la Russie est animée par une solidarité chrétienne envers les pays des Balkans, ces derniers qui sont à forte majorité orthodoxe (Frémeaux p.72-p.79) (Mantran p.128-129). </br>Le delo 4 contient une série de documents produits par Friedrich Wilhelm von Berg, ces derniers qui rapportent une grande quantité d\’informations au sujet des Balkans et de l\’Empire ottoman. Produit en 1826-1827, ces documents témoignent de l\’implication russe dans la guerre d\’indépendance grecque et de sa rivalité avec la Porte. Initialement passive à l\’égard de ce conflit, la Russie se prépare à intervenir.</br>Dans le document, Berg rapporte les activités grecques et turques. Par exemple les résultats d\’affrontements entre les belligérants, « les Grecs ont voulu surprendre les Turcs, mais attaqué à leur tour, ils ont essuyé quelque désastre » (l.369) ou les déplacements des troupes ou bâtiments turcs : « Ils ont armé dans le port de Constantinople une petite escadre d\’une corvette et de onze bricks, qui seront renforcées aux Dardanelles par 3 bricks encore » (l. 369). Bref, préparant vraisemblablement l\’intervention russe dans le conflit qui oppose les Ottomans aux Grecs, Berg rapporte tous renseignements susceptibles de fournir un avantage stratégique à l\’État-major russe. </br>Un autre aspect qui motive sa collecte de renseignements est le suivi de la préparation russe et ottomane dans le territoire ainsi que la collecte de renseignements topographiques. Par exemple, Berg décrit l\’avancement de l\’armement de six vaisseaux de ligne, soulignant que les officiers russes « saisissent des matelots dans tous les petits ports de la mer de Marmara » (l. 369). Il rédige aussi un rapport sur les forces de terre de l\’Empire ottoman (l.374) et sur la réforme de leurs uniformes (l.372). Enfin, il détaille ses déplacements depuis Bucarest afin de décrire la route que pourrait emprunter une armée se dirigeant, par la terre, vers les détroits et Istanbul. Identifiant les villes, les passages « charriables », les ravins, les forêts, les montagnes et le climat (l. 378), Berg cherche vraisemblablement à préparer une invasion ou du moins, une assistance à la lutte émancipatrice de la Grèce. <p class='titreArchive'>Correspondance de Berg au sujet de la collecte de renseignements topographiques, statistiques et ethnographiques en Turquie <span class='date'> 1826-1827</span> <span class='agent'>Friedrich Wilhelm von Berg</span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 4 , l. 369-401</p> <p class='auteur'>David Bouchard</p><p class='ref'>FRÉMEAUX, Jacques. <i>La question d\’Orient</i>. Paris, Fayard, 2014, 624 p.</br>MANTRAN, Robert. <i>Histoire de l\’Empire ottoman</i>. Paris, Fayard, 2003, 810 p.</p><p class='tag'> <em>guerre d'\indépendance grecque</em>");

    var AkkermanCan = L.marker([46.1994, 30.3506], {title: 'La Convention d\'Akkerman (1826)', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    AkkermanCan.bindPopup("<p class='titre'>La Convention d\'Akkerman (1826)</p> <img src='images/akkermancan.jpg' class='image'</p> <p class='defImage'>Forteresse de Cetatea Albă, appelée Akkerman (1856)</p> <p class='credits'>Wikipédia</p><p class='texte'>En 1825, l\'empereur Nicolas Ier monte sur le trône de l\'Empire russe. À ce moment, la Russie tient des agents de renseignements dans l\'Empire ottoman pour l\'informer sur ce qui s\'y passe. L\'agent Berg, qui entretient une correspondance soutenue et régulière avec ses supérieurs, fait grandement partie du projet de renseignement. Entre temps, le Sultan Mahmoud II dirige l\'Empire ottoman depuis 1808, ce qui lui vaut une plus large connaissance du souci russo-turc vis-à-vis le tsar qui vient de rentrer dans la partie. En 1826, le Sultan supprime l\'ordre des <a href='https://fr.wikipedia.org/wiki/Janissaire'>Janissaires</a> au profit d\'une nouvelle armée basée sur le modèle européen. Il souhaite ainsi renforcer ses troupes pour mieux se défendre face aux Russes et au reste du monde, mais aussi pour redorer et moderniser son image. Le conflit russo-turc est encore loin d\'être terminé. </br> Certes, la Russie cherche toujours à remporter davantage de gains territoriaux face aux Ottomans. En 1826, l\'Empire ottoman est confronté à la <a href='https://fr.wikipedia.org/wiki/Guerre_d%27ind%C3%A9pendance_grecque'>guerre d\'indépendance grecque (1821-1829)</a> qui d\'ailleurs va bientôt rallier les Grecs aux Russes, ce qui mènera à la neuvième guerre russo-turque. Impliqué dans ce conflit, Mahmoud II se concentre moins sur la Russie. Néanmoins, en 1826, la Russie profite de l\'opportunité pour imposer un ultimatum à Constantinople. </br> Depuis la dernière <a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1806-1812'>guerre russo-turque (1806-1812)</a>, la Russie tente d\'étendre davantage son hégémonie. En effet, cette guerre se termine avec la signature du traité de Bucarest en 1812. Il y est stipulé que la Moldavie, la Valachie et la Serbie doivent être évacuées par les Russes et principalement les Ottomans, qui y sont depuis très longtemps, ce qui accorde une certaine autonomie à ces pays. Il est écrit dans cette convention que les <a href='https://fr.wikipedia.org/wiki/Hospodar'><i>hospodars</i></a>, soit les dirigeants de la Moldavie et de la Valachie, sont élues pour sept ans selon l\'approbation des signataires du traité. Cependant, parmi les articles rédigés durant ce traité, il y a l\'article VIII qui déclare que les Russes ont le droit de garder un certain regard sur ces régions. Ainsi, en 1826, la Russie impose à la Sublime Porte de mettre ce droit en vigueur. </br> Ceci mène alors à la Convention d\'Akkerman en octobre 1826 pour confirmer ce droit et discuter de nouveaux points. La signature de ce traité entraine donc l\'affirmation du droit de regard russe pour protéger l\'autonomie de la Moldavie et de la Valachie, empêchant dès lors les Ottomans d\'interrompent ce processus. Également, les navires russes sont libres de circuler sur la mer Noire et le Danube. Pour ce qui est du commerce, les détroits du Bosphore et des Dardanelles sont ouverts aux marchands de toutes les nations qui échangent directement avec la Russie. De cette façon, l\'Empire russe ressort gagnant de cette convention. L\'Empire ottoman, mécontent de la situation, ne s\'empêche pas, quelque temps plus tard, de renoncer à cet accord et de tenter de reprendre le contrôle sur la Moldavie, la Valachie et la Serbie. Cette action aboutit alors à une déclaration de guerre par l\'Empire russe, ce qui mène à la guerre russo-turque de 1828-1829. </br> Finalement, on observe que ces deux empires sont constamment en conflit et que tout est remis sur table à un moment ou à un autre. La présence des agents russes en territoire turc permet aux Russes de savoir quoi faire et quand agir en leur faveur. À ce moment de l\'histoire, la Convention d\'Akkerman survient à une époque où l\'Empire ottoman est vulnérable en raison de la guerre d\'indépendance grecque. Donc quel moment pourrait être le plus opportun que celui-ci? Ainsi, il est possible de croire que les échanges entre les agents et les dirigeants russes ont une importance stratégique capitale pour permettre à l\'Empire russe d\'agir intelligemment et au bon moment. Berg contribue grandement à ce jeu russo-turc en informant tous les faits et gestes des Ottomans et de ce qui se passe à Constantinople. À l\'intérieur de ses lettres, tous les hommes influents et leurs actions sont nommés et tout ce qui est en sa connaissance est noté. On pourrait penser à un journal quotidien. </p> <p class='titreArchive'>«Correpondance interne du <i>H.I.M. General Staff</i> à propos d\'envoyer le Colonel Berg en Turquie; informations topograpiques, statistiques et ethnographiques de la Turquie collectées par Berg» <span class='date'>1826-1827</span> <span class='agent'>Friedrich Wilhelm von Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 4.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>CASTELLAN, Georges. <i>Histoire des Balkans, XIVe-XXe siècle</i>. Fayard, 1991, 643p. </br> « Convention of Akkerman ». Encyclopedia Britannica. s.d.,<a href= ‘https://www.britannica.com/topic/Convention-of-Akkerman’_blank’>https://www.britannica.com/topic/Convention-of-Akkerman</a> </br> « Russo-Turkish wars ». Encyclopedia Britannica. s.d.,<a href= ‘https://www.britannica.com/topic/Russo-Turkish-wars’_blank’>https://www.britannica.com/topic/Russo-Turkish-wars</a></p><p class='tag'> <em>Convention d\'Akkerman</em> <em>Empire ottoman</em> <em>Empire russe</em>");

    var SectionMilitaireDio = L.marker([41.8863, 28.0513], {title: 'La section militaire de la légation russe et des magasins de ravitaillement', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    SectionMilitaireDio.bindPopup("<p class='titre'>Le travail de la section militaire de la légation russe à Constantinople</p> <img src='images/Hall_turkey_1828 copy.jpg' class='image'</p> <p class='defImage'>Extrait de «&nbsp;La Turquie dans l'Europe&nbsp;», carte de S. Hall, 1828.</p> <p class='credits'>David Rumsey</p><p class='texte'>Le colonel Berg, dépêché à Constantinople dans les années 1820, fait partie du renseignement militaire russe, un dispositif relativement nouveau à l\’époque pour les armées d\’Europe. En effet, le renseignement militaire prend son essor lors des guerres napoléoniennes, lors desquelles on accorde une attention nouvelle à l\’information que l\’on peut recueillir en temps de paix sur les ennemis potentiels, par opposition aux seuls renseignements des unités de reconnaissance en campagne. Se développent ainsi des réseaux d\’officiers militaires basés dans les ambassades, lesquels amassent quantité de renseignements, en sillonant le territoire et à l\’aide de leurs cercles d\’informateurs, ou d’«&nbsp;espions&nbsp;»<sup>1</sup>.</br></br>À Constantinople, la légation officielle russe possède une section militaire composée d\’officiers et de diplomates dont la principale occupation est cette collecte de données. Les correspondances et les notes de l\’agent Berg (F. 450, op. 1, de. 4, li. 339-370) sont révélatrices sur le rôle que ce dernier joue au sein des services de renseignement russe, mais également sur la teneur des instructions que pouvaient recevoir les agents en poste à l\’étranger. Dans le contexte de l\’Empire ottoman dans la seconde moitié des années 1820, la probabilité élevée d\’une guerre entre cet État et l\’Empire russe oriente fortement la direction des affectations, de même que leurs contraintes temporelles.</br></br>Les correspondances que Berg entretient avec son état-major à Saint-Pétersbourg nous apprennent que ce dernier occupe un rôle de superviseur pour au moins une partie de la section militaire de la légation russe de Constantinople. En effet, celui-ci communique les allées et venues de plusieurs de ses collègues, notamment le lieutenant Liven, le lieutenant-colonel Rougguet et le capitaine en second Toutchkoff. Ses lettres comprennent le progrès des opérations de relève topographique et d\’informations, mais également les situations extraordinaires comme les maladies contractées par ces derniers. Le colonel Berg se montre indulgent à l\’endroit de son collègue Rougguet lorsque celui-ci est atteint, allant même jusqu\’à pointer son trop grand dévouement à la tâche comme l\’ayant affaibli.</br></br>Berg est aussi responsable de la gestion de ressources humaines de la section, qu\’il assigne aux trajets et régions à relever selon les instructions de l\’état-major, mais souvent selon son analyse des besoins d\’information que pourrait avoir l\’armée. Il affecte donc des agents à la levée de routes précises entre des villes d\’importance stratégique pour leur taille, leurs ressources et leur localisation, par exemple entre Andrinople ou Brousse (Bursa) et la capitale ottomane, ou entre Enos (Enez) et Andrinople. Loin de se limiter aux routes, Berg fait aussi relever des sections des côtes grecques et turques, de même que les principaux ports de mer et les îles de Morée. Il indique dans sa correspondance la durée prévue pour chaque levée et le montant d\’allocation mensuelle nécessaire à chaque agent.</br></br>Les données que Berg et ses collègues tentent d\’obtenir pour la Russie sont aussi à propos de l\’armée turque. L\’état-major cherche à savoir combien de troupes le sultan dispose, où sont les garnisons, les fortifications, comment avance la formation de nouveaux éléments, comment fonctionne le Tanzimat, ou encore si les institutions dissoutes comme les janissaires et les spahis sont réellement inopérantes ou si elles sont simplement en dormance et pour être possiblement réinstaurées. Ainsi, les agents dépêchés à travers la Turquie ou les Balkans doivent, en plus de leurs relevés topographiques, questionner des habitants ou observer eux-mêmes si c’est possible les troupes ottomanes pour en savoir plus sur ces sujets.</br></br>Les rapports de Berg contiennent, en plus des informations discutées précédemment, toutes les nouvelles et les événements politiques, diplomatiques et militaires qu\’il peut amasser, ainsi que son interprétation personnelle. Ainsi on y retrouve des nouvelles concernant la révolte et la guerre civile grecque, les mouvements de troupes ottomanes et des insurgés, les forts tenus par les deux côtés et les intrigues qui peuvent se dérouler sur ce front. Il discute par exemple de la forteresse de Palamide (Palamidi) que se disputent des factions grecques, des agents autrichiens qui travaillent pour la Porte en Morée et des déboires des généraux Richard Church et Theodoros Kolokotronis. Il mentionne la marine grecque nouvellement pourvue de navires, qu\’il estime être la dépense de l\’Angleterre, ainsi que les rumeurs sur les mouvements des flottes égyptiennes et turques. Berg mentionne également les conséquences de nouvelles provenant d\’Odessa concernant le mouvement des navires russes, qui aurait provoqué une panique parmi les Turcs et la légation autrichienne de Constantinople. Il apparaît ici évident que ces nations sont très conscientes de l\’imminence d\’une guerre entre les empires russe et ottoman. Berg ajoute parfois son avis personnel, quanlifiant par exemple de «&nsbp;soi-disant&nsbp» les alliés de la Russie lorsqu\'il commente les objectifs des nations européennes dans le conflit en Grèce.</br></br>Enfin, Berg a aussi des commandes de l\’état-major qui lui sont personnellement adressées. En septembre 1827, il répond à une demande d\’identification des endroits propices à l’établissement d\’une chaîne de magasins d\’approvisionnement le long de la rive occidentale de la Mer Noire (voir le marqueur), pour soutenir les troupes russes en cas d'invasion. Pour répondre à cette commande, il met à profit les observations de ses collaborateurs de section, mais également ses observations personnelles qu\’il a effectuées lors d\’un voyage en 1818, de même que toute informations à sa portée. Ces dernières paraissent parfois douteuses, notamment un mémoire anonyme, traduit par l\’assesseur de collège Nicolas Konstantinoff, qui dévoilerait l\'endroit idéal pour un débarquement en Thrace orientale. D\’autre part, il semble que cette commande ne soit pas particulièrement facile à remplir pour Berg, qui réside à Constantinople et qui ne dispose que d\’une poignée d\’agents et de ressources limitées. Ainsi, pour plusieurs des emplacements retenus, Berg ajoute qu\’il sera nécessaire d\’y envoyer un agent pour s\’assurer de la justesse de son choix.</br></br>Au fil de la lecture de ce delo, il apparaît que la communauté du renseignement à Constantinople est alors assez peu secrète. Ainsi, les divers officiers de nations alliées et ennemies peuvent facilement communiquer, mais également se retrouver mêlés à toutes sortes d\’intrigues, exacerbées par les journaux comme le <i>Spectateur Oriental</i> et l’<i>Observateur Oriental</i>. Berg se plaint notamment de leur trop grande liberté éditoriale à son état-major, qui les rend prompts à publier les petits incidents et les rumeurs. Le <i>Spectateur</i> aurait d\’ailleurs publié des calomnies au sujet de Berg en déformant un incident entre celui-ci et le consul d\’Espagne à Smyrne. Berg dira en outre du <i>Spectateur Oriental</i> que ce journal est financé par l\’Autriche, ce qui pourrait expliquer leurs différends… Souvent adjoints aux correspondances de Berg, ces journaux sont autant utilisés comme source qu\’ils sont critiqués. Néanmoins, malgré une pertinence parfois douteuse, ils demeurent un rouage intégrant du renseignement occidental au Levant.</br></br>En somme, les observations qu\’il est possible de faire des écrits du colonel Berg confirment plusieurs thèmes récurrents du renseignement militaire de l\’époque. Les agents n\’ont pas de formation particulière, seulement des compétences linguistiques et cartographiques pratiques, et doivent par nécessité s\’appuyer sur une foule d\’informateurs, notamment des marchands et des employés des administrations civiles. L\’emploi d\’«&nbsp;espions&nbsp;» n\’est donc pas systématique, mais plutôt «&nbsp;<i>ad hoc</i>&nbsp;»; dicté par le besoin de combler les lacunes des sections. D\’autre part, les notes et les correspondances montrent que les informations amassées par Berg et les membres de sa section sont aussi variés que l\’est leur provenance, et ainsi leur fiabilité. Les données sont consignées ensemble dans des carnets ou relatées les unes à la suite des autres dans les correspondances, avec peu de traitement de classification outre quelques dates. Il est donc difficile, parfois impossible, de déterminer quelle information est de source sûre, comme les observations directes des agents de la section, des informations de seconde main ou même des rumeurs<sup>2</sup>. Le travail des membres de l\’état-major en était forcément alourdi. Comme l\’explique David Kahn, dans son article «&nbsp;The Rise of Intelligence&nbsp;» le flot d\’information qui submerge l\’état-major est croissant au cours du XIX<sup>e</sup> siècle et ce dernier n\’est plus suffisant pour en gérer la complexité. C\’est ce qui entraînera la création des premiers bureaux centralisés de renseignement, qui auront la fonction, mais surtout les moyens d\’évaluer la pertinence des informations recueillies à l\’étranger. En Russie, il faudra attendre la défaite de 1856 pour qu\’un tel bureau apparaîsse<sup>3</sup>.</p> <p class='titreArchive'>« \\\» <span class='date'>1827</span> <span class='agent'>Berg</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;4, l.&nbsp;339-370.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br><sup>1</sup> et <sup>3</sup> David Kahn, «&nbsp;The Rise of Intelligence&nbsp;», <i>Foreign Affairs</i>, vol.&nbsp;85, n°&nbsp;5, octobre 2006, p.125‑134.</br><sup>2</sup> İbrahim Köremezli, «&nbsp;Shpion vs. Casus: Ottoman and Russian Intelligence in the Balkans during the Crimean War (1853–56)&nbsp;», <i>Middle Eastern Studies</i>, vol.&nbsp;50, n°&nbsp;2, mars 2014, p.192‑207.</br></p><p class='tag'> <em>agents</em> <em>Guerre russo-turque</em> <em>Berg</em> <em>renseignement</em> <em>information</em> <em>section</em> <em>légation</em> <em>Constantinople</em> <em>Russie</em> <em>routes</em> <em>informateurs</em> <em>correspondances</em> <em>topographique</em> <em>journaux</em> <em>notes</em> <em>magasins</em> <em>relevés</em> <em>ports</em> <em>Balkans</em>");
    //SectionMilitaireDio.addTo(myMap);
    SectionMilitaireDio.addTo(renseignementGroupe);

    var BuyukdereLam = L.marker([41.1605, 29.0428], {title: 'Büyükdere', icon: Logistiqueicon, riseOnHover : true, riseOffset: 999});
    BuyukdereLam.bindPopup("<p class='titre'>Berg et la guerre en Grèce</p> <img src='images/buyukderelam.jpg' class='image'</p> <p class='defImage'>Vue de la partie occidentale du village de Büyükdere</p><p class='credits'><a href='http://commons.wikimedia.org/wiki/File:Vue_de_la_partie_occidentale_du_village_de_Buyuk-D%C3%A9r%C3%A9_sur_la_rive_europ%C3%A9enne_du_Bosphore_-_Melling_Antoine_Ignace_-_1819.jpg' target='_blank'>Wikicommons</a></p><p class='texte'>En 1827, date de production du document analysé ici, une crise se joue en Orient: la guerre d\’indépendance de la Grèce<sup>1</sup>. Bien qu\’il puisse avoir l\’air d\’un enjeu isolé, ce conflit pourrait potentiellement avoir des effets néfastes pour l\’Occident en entier, des points de vue diplomatique, politique et économique. C\’est d\’ailleurs pour cette raison que les puissances européennes décident de s\’en mêler, alors que la révolte se déroule sur le territoire de l\’Empire Ottoman. Le Colonel <a href='http://fr.wikipedia.org/wiki/Friedrich_Wilhelm_von_Berg' target='_blank'>von Berg</a> fait état dans un document adressé à l\’état-major de l\’armée russe de la situation dans l\’Empire ottoman et des actions des différentes forces en présence, notamment concernant le conflit grec.</br></br><b>Authenticité et crédibilité</b></br>Attardons-nous d\’abord au document en tant que tel et à son auteur. Le document est bel et bien écrit et signé par Berg, qui se trouve apparemment à Bouyoukdéré (ou Büyükdere), sur la rive européenne du Bosphore. Cependant, il semble qu\’il n\’est pas celui qui recueille directement toutes les informations: il mentionne en effet plusieurs informateurs, à qui il semble accorder assez de confiance pour transmettre les fruits de leur travail à ses supérieurs. Cela peut s\'expliquer par le fait que Berg est un topographe: les jeux de coulisse politiques ne sont donc pas nécessairement sa spécialité. Quant à la crédibilité de Berg lui-même, elle semble assez solide: il est un haut gradé de l\’armée russe et obtiendra même, éventuellement, le poste de gouverneur-général de Finlande. De plus, il prend la peine d\’exposer les différentes hypothèses qu\’il se fait, ou les différents points de vues de ses informateurs, dans le but d\'offrir une vision globale de la situation.</br></br><b>Analyse du contenu</b></br>Alors que le document peut sembler n’avoir que peu de structure au premier abord, on réalise en fait que Berg organise les informations en deux sections: ce qui concerne directement la Turquie d\’abord, ce qui concerne les autres puissances européennes ensuite. Cela est cohérent avec le climat de l\’époque: le tsar Nicolas I<sup>er</sup> a l\’intention claire de faire la guerre à la Porte, puisqu\’il a des vues sur les pays orthodoxes du Caucase<sup>2</sup>. Berg nous apprend donc que les garnisons de Constantinople sont mal équipées, mal habillées et qu\’elles manquent de mousquets, car les soldats n\’en prennent pas assez soin et finissent par les abîmer (l. 248 r.). Les soldats ont également détruit trois batteries placées sur le Bosphore; des officiers dont l\’origine n\’est pas mentionnée leur ont fait remarquer l\’imprudence de la chose et les batteries sont en cours de reconstruction.</br>D\'ailleurs, Vienne semble déployer de grands efforts pour aider le sultan; on peut le remarquer d\’après les informations rapportées par Berg. En effet, les Autrichiens ont offert (ou vendu à plus bas prix, ce n\’est pas clair) des armes aux Ottomans afin de combler leur manque. De plus, des bas-officiers autrichiens ont été envoyés afin d\’aider à l\’organisation et à la réforme des régiments turcs (l. 248 v.). L\’Autriche offre donc une aide militaire, mais aussi diplomatique à la Sublime Porte. Elle aurait conseillé aux Turcs « d\’agir sur terre et sur mer avec énergie » et de traîner la négociation avec les rebelles grecs jusqu\’à l\’ouverture du parlement anglais, qui pourrait prendre position en sa faveur (l. 251 r.). L\’Autriche semble être la puissance qui inquiète le plus les Russes, puisque Berg accorde plusieurs pages aux actions de ses représentants.</br>En ce qui concerne les Anglais et les Français, il ne mentionne seulement que les premiers ont réuni leurs bâtiments et se dirigent vers la Morée, et que les seconds aident à l\’organisation de l\’armée turque. Mais pourquoi ces puissances accordent-elles autant d\’importance à cette révolte? C\’est parce qu\’il y a un risque d\’interruption du commerce. En effet, le sultan en place ne semble que peu enclin à se soumettre à la médiation européenne afin de régler le conflit qui l\’oppose à la Grèce<sup>3</sup>. Si le sultan décide de rompre les liens, le commerce qui passe par les Détroits est lui aussi rompu (l. 256 r.). Cela inquiète particulièrement la Russie, qui tient à conserver son accès à la Méditerranée et à continuer à exporter ses produits de la Mer Noire. Déjà, au moment où Berg écrit, le prix du blé a commencé à augmenter et les populations grecques sont mal approvisionnées. Puisqu\'en Grèce on ne sème ni ne récolte, la population n\'a de réserves que pour quelques mois (l. 256 v.). </br>Berg termine sa lettre avec cette affirmation: «(...) une rupture avec la Porte n\'est pas probable, mais elle est possible. Si elle avait lieu il faudrait peut-être mettre cette circonstance au nombre des raisons en faveur d\'un plan de campagne (...)» (l. 256 v.). </p> <p class='titreArchive'>«Rapport du Colonel von Berg à l\'état major de l\'armée russe» <span class='date'>août 1827</span> <span class='agent'>Friedrich Wilhelm von Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 4, l. 245-258 v.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'><sup>1</sup> TERNON, Yves. « Chapitre 4. La guerre d\’indépendance grecque ». <i>Empire ottoman: le déclin, la chute, l\’effacement</i>. Paris, Éditions Michel de Maule, 2005 (2002), p.&nbsp;125-136.</br><sup>2</sup> MANTRAN, Robert. « Chapitre XI. Les débuts de la Question d\’Orient (1774-1839) ». dans Robert Mantran, dir. <i>Histoire de l\’Empire Ottoman</i>. Paris, Fayard, 1989, p.&nbsp;421-458.</br><sup>3</sup> <i>Ibid.</i></p><p class='tag'> <em>Turquie</em><em>Berg</em><em>Autriche</em><em>Grèce</em>");

    var BouyoukdereLor = L.marker([41.1646, 29,0455], {title: 'Bouyoukdéré', icon:Topoicon, riseOnHover : true, riseOffset: 999});
    BouyoukdereLor.bindPopup("<p class='titre'>Collecte d'informations et situation politique de la Turquie (1827)</p> <img src='images/chateaux_bosphoreLor.jpg' class='image'</p> <p class='defImage'>« Le Bosphore, avec les châteaux d'Europe et d'Asie » (XIX<sup>e</sup> siècle)</p> <p class='credits'> Wikimedia Commons </p><p class='texte'>La source à l\’étude cette semaine fait partie d\’une suite de correspondances entre l\’État-major russe pour envoyer l\’agent de renseignement et géographe Friedrich Wilhelm von Berg en Turquie, suivie par des informations topographiques, statistiques et ethnographiques récoltées par ce dernier une fois sur place. Comme il a déjà été mentionné dans d’autres marqueurs, l’année 1827, où les rapports de Berg sont rédigés, est particulièrement importante considérant que la <a href='https://fr.wikipedia.org/wiki/Convention_d%27Akkerman' target=' blank'>convention d’Akkerman</a> a été signée en 1826 et que la <a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1828-1829' target=' blank'>guerre russo-turque</a> sera déclarée l’année suivante et durera de 1828 à 1829. Dans ce contexte, on peut considérer que lorsque Berg effectue sa récolte d’informations, il sait très bien que celles-ci doivent être utilisées dans le cadre d’un conflit imminent. Cela transparaît dans le type d’informations qu’il fournit, qu’il soit politique ou directement militaire. Par conséquent, Berg ne fait pas que noter des informations de façon descriptive, mais fait également usage d’un esprit critique et stratégique pour ainsi fournir des propositions à l’État-major. C’est le cas, par exemple, lorsqu’il suggère fortement de ne pas mettre trop d’efforts et de temps sur l’aspect naval, qui peut s’avérer être un terrain difficile pour la Russie, et ainsi de considérer dans une même mesure les routes terrestres<sup>1</sup>.<br/><br/>Le marqueur est placé sur le quartier de Bouyoukdéré, puisque c’est là que semble être basé Berg et qu’il signe tous ses rapports. Cet emplacement est très logique, puisqu’au moment où Berg écrit, son travail consiste à relever le plus d’informations possibles sur la presqu’île de Constantinople, mais aussi sur les deux rives du détroit. Berg n’hésite pas à souligner l’importance de sa tâche et va même jusqu’à la qualifier de « perle de tous nos travaux dans ce pays<sup>2</sup>. » Or, outre les relevés de nature géographique, Berg mentionne aussi souvent la situation politique dans la région. Il mentionne ainsi la mort de M. Canning, Premier Ministre du Royaume-Uni, qui pourrait, du moins pendant un certain temps, faire adopter une attitude plus passive aux Anglais<sup>3</sup>. Il note également l’attitude, selon lui, plutôt belliqueuse du Sultan ottoman. Néanmoins, il complète en disant que cette attitude n’est que façade et que devant les drapeaux russes elle s’effondrerait très rapidement<sup>4</sup>. Bref, Berg semble être un agent fondamental pour l’État-major russe, puisqu’en plus de leur fournir des données géographiques et topographiques, il se tient au courant de la situation politique et n’hésite pas à analyser les faits pour arriver à des suggestions concrètes. </p> <p class='titreArchive'><i>Informations topographiques, statistiques et ethnographiques à propos de la Turquie, collectées par Berg</i> <span class='date'>1827</span> <span class='agent'>Friedrich_Wilhelm_von_Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 4, l. 263-291.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 450, op. 1, d. 5, l. 267.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 270 v.<br/><br/><sup>3</sup> <i>Ibid.</i><br/><br/><sup>4</sup> <i>Ibid.</i>, l. 268 v.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>Bouyoukdéré</em>--> <!--<em>Informations</em>-->");

    CorinthePic.bindPopup("<p class='titre'>Conflit entre la Turquie et la Grece</p> <img src='images/Ibrahim Pacha.jpg' class='image'</p> <p class='defImage'>Photographie de Ibrahim Pacha</p> <p class='credits'>Wikicommons</p><p class='texte'> Ce delo se situe fort probablement lors de la guerre d\'indépendance grecque de 1821 et 1829. L\’auteur du delo se trouvent être l\’agent Berg. Il décrit dans la grande majorité des listes les évènements de préparation d\’une possible invasion de la Turquie sur le territoire grec. La Trace sous l\’emprise des Turcs se prépare en effet avec une flotte, très probablement aidé par les Égyptiens. Parmi les apports en approvisionnement stratégique, la ville de Corinthe est mentionnée plusieurs fois. Notamment, un certain colonel bavarois non nommé s\’assure de son approvisionnement. Berg est certain que l\’intervention des puissances européennes n\’est pas à craindre, car elle arrivera trop tard dans le conflit opposant la Grèce et la Turquie. Cependant, l\’histoire démontra que c\’est finalement la Grèce qui reçut un appui de ces dernières puissances. La Porte est très active et tente plusieurs actions pour freiner les efforts vers Corinthe. Les Dardanelles sont aussi mentionnés. On y discute de fortifications et d\’informations floue qui mérite d\’être éclaircie par de nouveaux informateurs. Berg mentionne que la Turquie a effectué l\’arrêt de la séparation des pouvoirs entre l\’administratif et l\’exécutif. Aussi, le gouvernement turc permet désormais l\’exportation de biens jusque-là prohibée telle que l\’huile de blé et le suif. Plusieurs observateurs prétendent que cela va amener une abondance de richesse nationale. Ibrahim Pacha et le général Fernig sont mentionnés à plusieurs reprises, surtout lors de discussions qu\’ils ont entre eux. Ibrahim Pacha ne mâche pas ses mots envers la Grèce et assure leur domination et leur asservissement. L\’agent Berg fera mention qu\’un de ses informateurs lui assure que les tensions entre la Grèce et la Turquie se sont transformées en une rivalité cruelle et d\’extermination. </p> <p class='titreArchive'>«Lettres de l’envoyé Berg » <span class='date'>1879-1880</span> <span class='agent'>Berg</span> <span class='archive'>TsGIA. F. 450, op. 1, delo 4, section 8</span/></p> <p class='auteur'>David Picard</p><p class='ref'> Heraclides, A., & Dialla, A. (2015). Intervention in the Greek War of Independence, 1821–32. In Humanitarian Intervention in the Long Nineteenth Century: Setting the Precedent (pp. 105-133). Manchester</p><p class='tag'> <em>Perse</em>");
