    var TreGos = L.marker([41.0026, 39.7167], {title: 'Trébizond', icon:Resistanceicon, riseOnHover : true, riseOffset: 999});
    TreGos.bindPopup("<p class='titre'>Contrebande sur la mer Noire</p> <img src='images/Port_de_Trebizonde_Gos.jpg' class='image'</p> <p class='defImage'>Photo du port de Trébizonde</p> <p class='credits'>Wikicommons</p><p class='texte'>Dans la source <i>Rapport de Novikov, consul militaire russe dans Constantinople, à propos d\’un navire anglais sous des couleurs turques qui a fait la contrebande de cargos militaire sur la côte ouest de la mer Noire. Brouillon d\’une note du ministre turc des Affaires Étrangères et une copie d\’une note d\’Ali Pasha répondant au consul Novikov</i> on présente des événements concernant la contrebande d\’armes sur la mer Noire. La source est composée de quatre lettres, deux écrites par Novikov, une note au ministre ottoman des Affaires Étrangères et une par un certain Ali Pasha vers la fin de l\’année 1863. Tout d\’abord, Novikov mentionne un certain capitaine Magnan, un Français. Ce dernier, au dire de Novikov, était au centre d\’un complot visant à apporter des armes aux Polonais. La Pologne est alors en révolte armée contre la Russie. Il mentionne toutefois que Magnan est tenu en échec suite aux plaintes russes contre l\’ambassade française et ses sympathie pour les Polonais. Il informe par la suite que la sublime Porte annonce officiellement ses regrets vis-à-vis l\’incident et poursuivra en justice les responsables. Magnan pour sa part semble déjà être parti avec les fonds des Polonais. L\’identité de ce personnage n\’est pas clair, mais deux possibilité se présentent. La première hypothèse est qu\’il est un vétéran de la Guerre de Crimée ayant été un formateur de cavalerie ottomane. La deuxième qu\’il travaille pour la compagnie de chemin de fer Paris à Lyon et à la Méditerranée.</br></br>La deuxième lettre est une note s\’adressant au Ministre ottoman des Affaires Étrangères au sujet de la contrebande de la barque anglaise, le Chesapeake. Dans cette dernière on déclare la bonne volonté du gouverneur de Trébizonde dans cette affaire de contrebande qui a fait interdire le mouillement d\’embarcation suspecte dans sa région. Il demande alors « une nouvelle garantie de la vigilance et des soins qu\’elles [autorités locales] apporteront à l\’avenir dans l\’exécution de mesures si intimement liées aux intérêts réciproques des deux états voisin et amis ». Il semble que le Chesapeake apportait des armes aux Circassiens qui depuis les années 1830 avaient organisé un mouvement de résistance contre la domination russe. Toutefois, ce mouvement s\’estompe au suite de la Guerre de Crimée à cause de la diminution du support des Anglais et des Turcs et la signature d\’un traité en 1861. Ainsi ces demandes visant la fin de la contrebande dans la région sont la poursuite de cet impérialisme visant à « pacifier » cette région du Caucase.</br></br>La troisième de Ali Pacha à Novikov, commence en reprenant la formulation inusitée de deux état voisin et ami. Cette formulation « d\’état voisin et ami » est peut-être une simple règle de bienséance diplomatique ou peut-être une manière d\’afficher le désir de collaboration entre ces deux états qui durant ce siècle se sont souvent opposé militairement. Puis, il écrit que la Porte est convaincue de la loyauté du gouverneur de Trébizonde. Il tente de réassurer Novikov que les responsables seront apporter en justice et en l\’informant que les autorités côtières de la mer Noire ont reçu des instructions pour lutter contre ce commerce illégal. L\’insistance d\’Ali Pacha sur la loyauté et la sincérité de son État dans cette affaire semble indiquer la faible position des ottomans face à une Russie qu\’il ne veut pas froisser. </br></br>La dernière lettre de Novikov accompagne celle d\’Ali Pacha et il y affiche son opinion. Il soutient que cet événement est plutôt le fruit de la mollesse du gouverneur de Trébizonde. Toutefois, il précise que certaine divergence existe entre le discours ottoman et les informations qu\’il reçoit du consul russe à Trébizonde. Puis, il informe que le Pacha de Trébizonde ne retournera pas à son poste tant que Novikov n\’aura pas formulé son opinion sur ce sujet. À ses yeux ce suspect ne peut plus vraiment être utile pour le support de la Porte en Circassie. </br></br>En bref, il semble que la diminution du support ottoman aux Circassiens soit le fait de la diplomatie russe qui s\’ingère dans l\’empire ottoman et l\’empêche de poursuivre ces actions à cause du risque de faire un faux pas diplomatique ou d\’afficher clairement leurs actions illicites. Cela va s\’en dire facilite le programme de colonisation et de domination du Caucase qui a commencé le siècle précédent. On note que la fin des conflits entre les Circassiens et l\’empire russe en 1864 ouvrira la voie à une grande vague de déportation de ces derniers et ce particulièrement vers leur ancien alliés, l\’empire ottomans. Ainsi les Circassiens vont être dispersés dans les provinces de l\’empire ottoman. </p> <p class='titreArchive'>«Rapport de Novikov, consul militaire russe dans Constantinople, à propos d/’un navire anglais sous des couleurs turques qui a fait la contrebande de cargos militaire sur la côte ouest de la mer Noire. Brouillon d/’une note du ministre turc des Affaires Étrangères et une copie d/’une note d/’Ali Pasha répondant au consul Novikov» <span class='date'>2 novembre 1863 - 22 novembre 1863</span> <span class='agent'>Consul Novikov</span><p class='archive'>RGVIA, F.450, opis 1, delo 70</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>BADEM, Candan. « BATTLES AND DIPLOMACY DURING THE WAR ». Dans <i>The Ottoman Crimean War</i> (1853-1856). s.l., Brill, 2010, p. 99‑288, consulté le 30 mars 2020, <https://www.jstor.org/stable/10.1163/j.ctt1w8h1kf.10>.</br></br>BROCK, Peter. « The Fall of Circassia: A Study in Private Diplomacy ». <i>The English Historical Review</i>, vol. 71, n° 280, 1956, p. 401‑427. </br></br>EMERIT, Marcel. « Diplomates et explorateurs saint-simoniens ». <i>Revue d’histoire moderne et contemporaine</i> , vol. 22, n° 3, 1975, p. 397‑415. </br></br>MAMEDOV, Mikail. « “Going Native” in the Caucasus: Problems of Russian Identity, 1801-64 ». <i>The Russian Review</i>, vol. 67, n° 2, 2008, p. 275‑295. </br></br>MIRONENKO-MARENKOVA, Irina et Kirill VAKH. « An Institution, Its People and Its Documents:: The Russian Consulate in Jerusalem through the Foreign Policy Archive of the Russian Empire, 1858–1914 ». Dans Angelos Dalachanis et Vincent Lemire, dir., <i>Ordinary Jerusalem</i>, 1840-1940. vol. 1, s.l., Brill, 2018, coll. « Opening New Archives, Revisiting a Global City », p. 200‑222, consulté le 30 mars 2020, <https://www.jstor.org/stable/10.1163/j.ctvbqs2zk.19>.</br></br>SUMNER, B. H. « Ignatyev at Constantinople, 1864-1874. I ». <i>The Slavonic and East European Review</i>, vol. 11, n° 32, 1933, p. 341‑353..</p><p class='tag'> <em>Turquie</em>");

    var MontenegroLam = L.geoJSON(MontenegroLam_polygone, {color: '#7D3C98', opacity : 0.5});
    MontenegroLam.bindPopup("<p class='titre'>Monténégro: les débuts d\'une guerre d\'indépendance</p> <img src='images/prince_daniloLam.jpg' class='image'</p> <p class='defImage'>Prince Danilo I<sup>er</sup> de Monténégro</p> <p class='credits'>Wikipédia</p><p class='texte'>En janvier 1853, le comte Dimitri von der Osten-Sacken se trouve à Péra (aujourd’hui le district de Beyoglu à Istanbul) lorsqu’il envoie une lettre au Prince Vassili Andreïevitch Dolgoroukov, alors ministre russe de la Guerre. Dans cette lettre, Osten-Sacken mentionne brièvement la situation du Monténégro, alors en pleine <a href=‘https://sr.wikipedia.org/wiki/%D0%A6%D1%80%D0%BD%D0%BE%D0%B3%D0%BE%D1%80%D1%81%D0%BA%D0%BE-%D1%82%D1%83%D1%80%D1%81%D0%BA%D0%B8_%D1%80%D0%B0%D1%82_(1852%E2%80%941853)' target=‘_blank’>guerre contre l\’Empire ottoman</a>. Le présent polygone représente le territoire monténégrin à cette époque; on remarque entre autres que la taille des étendues d’eau a changé, tout comme celle du pays. L\’agent présente également les changements qui ont lieu au sein de l\’organisation militaire turque. Nous allons davantage nous attarder à ce-dernier aspect.</br></br><u>Authenticité et crédibilité</u></br>Selon les recherches effectuées, il semble que l\’auteur de nos documents soit le <a href=‘https://fr.wikipedia.org/wiki/Dimitri_von_der_Osten-Sacken' target=‘_blank’>comte Dimitri von der Osten-Sacken</a>. Sa vie militaire commence très tôt: dès l\’âge de 11 ans il entre en tant qu\’aspirant dans le régiment commandé par son père. Il participe aux guerres contre les armées de Napoléon, à la guerre russo-persane de 1826-1828, à la guerre russo-turque de 1828-1829 puis à la Campagne de Pologne, avant de combattre dans le cadre de la Guerre de Crimée. Décoré de plusieurs ordres, il semble être un fidèle élément de l\’armée russe. Cela nous pousse à croire qu\’il n’a pas altéré les informations qu\’il transmet à son Prince, d\’autant plus qu\’en avril 1853, nous sommes à la veille du déclenchement de la <a href=‘https://fr.wikipedia.org/wiki/Guerre_de_Crim%C3%A9e' target=‘_blank’>Guerre de Crimée</a><sup>1</sup>. L\’exactitude des éléments rapportés est encore plus importante dans ce contexte. Finalement, aucun passage ne semble l\’avantager personnellement, autre signe de la crédibilité de l\’auteur. Quant à l\’authenticité du document, elle n\’est pas remise en question, puisqu\’il est signé par Osten-Sacken et ne porte aucune mention comme quoi il s\’agirait d\’une copie, contrairement à certains documents étudiés auparavant.</br></br><u>Analyse du contenu</u></br>En janvier 1853, Osten-Sacken écrit: « Les Monténégrins, après avoir dévasté et évacué le fort de Fabliak et soutenu quelques combats partiels avec les troupes turques, se sont retirés dans leurs frontières. » (Delo 56, l. 1 r.) Il mentionne également plus loin que les « chefs de quatre villages situés sur les confins de cette province, ont déjà déclaré vouloir reconnaître l\’autorité de la Porte ». Pourtant, l\’histoire nous apprend que les Monténégrins vont plutôt remporter la victoire de ce court conflit… Disons que les Ottomans sont plutôt occupés par un conflit de plus grande envergure qui les opposent aux Russes.</br>Les autres documents auxquels nous avons eu accès datent d\’avril et de mai 1853. Osten-Sacken rapporte que les turcs sont en processus de créer des régiments de chasseurs, qui existaient jusqu\’alors au sein de ceux d\’infanterie. Le gouvernement turc commence par organiser ces nouveaux régiments dans le corps de la Garde en choisissant les soldats les plus agiles et les plus intelligents pour en faire partie. Ce sont deux sous-officiers français qui agissent en tant qu\’instructeurs pour les nouvelles compagnies, qui seront d\’ailleurs armées de carabines à percussion achetées en France.</br>10 jours plus tard, on apprend que ce sont 2 000 fusils qui arriveront à Constantinople. Ceux-ci sont apparement destinés à 5 régiments de la Garde, dont chacun aura 4 compagnies de chasseurs.</br>Dans sa dernière lettre, Osten-Sacken fait état des différents mouvements de personnel au niveau des postes importants du gouvernement turc. D\’abord, Namik Pacha, auparavant Gouverneur de Bagdad et chef du Corps d\’armée d\’Irak, est appelé à Constantinople pour prendre la direction générale de l\’artillerie et du génie. Il remplace Féti Pacha, qui a suivi l\’ancien Grand-Vézir Réchid dans sa chute. Namik Pacha occupe également le poste de Ministre du Commerce. Finalement, il semble qu\’il a été destitué car Osten-Sacken écrit à propos de lui: « (…) est devenu malgré sa civilisation européenne, défenseur zelé du parti rétrograde et ennemi du progrès, au point qu\’il avait même proposé l\’abolissement des quarantaines, dont la direction se trouve réunie avec celle de l\’artillerie et du génie. Des vues aussi incompatibles avec les fonctions importantes dont il était revêtu et l\’opposition qu\’il manifestait aux intentions du gouvernement paraissent avoir amené sa destitution. » (Delo 54) Ensuite, Méhémet-Ali Pacha, qui était Grand-Vézir, devient Ministre de la Guerre, Moustafa-Pacha prend sa place comme Grand-Vézir et l\’ancien Ministre de la Guerre, Méhémet Ruschdi Pacha devient le Commandant de la Garde. Tous ces mouvements de personnel, qui peuvent sembler difficile à suivre, sont malgré tout des informations cruciales à avoir pour une puissance ennemie.</br>Les archives analysées ici illustrent bien qu\’il y a une diversité d\’informations qui intéressent les agents de renseignement: du conflit sur un territoire aussi petit que le Monténégro, jusqu\’aux achats d\’armes en passant par les nominations aux différents postes du gouvernement. Dans un contexte du guerre, toutes les informations qu\’il est possible de recueillir, même celles qui semblent les plus anodines, sont d\’une grande importance pour planifier les actions militaires à venir.</p> <p class='titreArchive'>« Lettres du comte Osten-Sacken au Prince Dolgoroukov, ministre de la Guerre » <span class='date'>Janvier, Avril et Mai 1853</span> <span class='agent'>Comte Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 52, 53, 54 et 56.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'><sup>1</sup>Paul Dumont, «La période des Tanzîmât (1839-1878)», dans Robert Mantran (dir.), <i>Histoire de l\'Empire ottoman</i>, Paris, Fayard, 1989, p.&nbsp;500-522. </p><p class='tag'> <em>Turquie</em><em>Monténégro</em><em>Armée</em>");

    var ScodraPic = L.marker([42.0433, 19.5302], {title: 'Troubles et conscription', icon: Militaireicon, riseOnHover : true, riseOffset: 999});
    ScodraPic.bindPopup("<p class='titre'>Troubles et conscription</p> <img src='images/Omar Pacha.jpg' class='image'</p> <p class='defImage'>Représentation de Omar Pacha</p> <p class='credits'>Wikicommons</p><p class='texte'> Les fonds 450, opis 46, 47 et 48 représentent des rapports du Colonel Osten Sacken, agent militaire russe dans la ville de Constantinople. Ces trois delos se consacrent surtout dans la description des forces turques qui furent envoyées au Monténégro, en Syrie, vers l\’ancienne région de la Roumélie et vers la ville de Scodra en Albanie. Il est décrit par Osten Sacken que la région de Roumélie fut le théâtre d\’un grand rassemblement de troupes et de munitions de guerre. L\’agent ne mentionne pas si ces préparatifs étaient prévus pour une guerre contre des États particuliers, mais plutôt contre les habitants du Monténégro. En effet, ces derniers auraient créé une coalition pour prendre un fort de la région et dévasté quelques territoires du pays. Pour s\’occuper de cette situation avant qu\’elle ne devienne plus problématique, un certain Omar Pacha sera à la tête de l\’expédition de pacification. La ville de Scodra sera donc le centre du rassemblement militaire. L\’agent mentionne, sans le nommer, un certain sapeur ottoman voyageant depuis Constantinople et apportant avec lui des cargaisons de cartouches et d\’instruments. Toute cette expédition sera bien entendu soutenue par La Porte qui subventionnera l\’opération par d\’importantes sommes d\’argent. Une dépêche est aussi présentée dans les listes des delos. Elle concerne la conscription s\’opérant dans plusieurs régions ou villes telles que la Palestine, Jérusalem et en Syrie. Osten Sacken mentionne que la conscription est accélérée en Syrie lorsqu\’elle est comparée à ce qui se déroulait à Jérusalem et son faible taux de conscrits. Il est dit aussi qu\’une transformation importante du ministère ottoman eut des effets positifs sur l\’administration militaire, car le remplacement des membres augmenta le niveau de compétence générale. Enfin, l\’agent mentionne la catastrophe d\’Alep qui est relié à des troubles de recrutement et de soumission en 1850. </p> <p class='titreArchive'>«Lettre de Osten Sacken» <span class='date'>1852</span> <span class='agent'>Osten Sacken</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 46,47,48,51</span/></p> <p class='auteur'>David Picard</p><p class='ref'>TALHAMY, YVETTE. Conscription among the Nusayris (Alawis) in the Nineteenth Century. British Journal of Middle Eastern Studies, vol. 38, no. 1, 2011, pp. 23–40.</p><p class='tag'> <em>Turquie</em>");

    var DedeagacRou = L.marker([40.8500, 25.8667], {title: 'Le port de Dédéagac', icon:Marineicon, riseOnHover : true, riseOffset: 999});
    DedeagacRou.bindPopup("<p class='titre'>Considérations au sujet de la rénovation du port de Dédéagac, 1893</p> <img src='images/Plan-du-port-de-Dedeagac_1893_cr.png' class='image'</p><p class='defimage'><a href='images/Plan-du-port-de-Dedeagac_1893_cr.png' target='_blank'>Plan du port de Dédéagac</a></p><p class='texte'>Copie d’une notice sur le port de Dede-Agatch rédigée par le vice-consul de Russie en cette ville<br>Le texte inclut dans ce delo n’a pas été originellement écrit par Peshkov mais par le vice-consul de Russie à Dedeagac, dont le nom n’est pas donné.<br>Cette section du delo concerne la possibilité de modernisation du port de Dédéagac, sur la mer Égée.  Quoique le chemin de fer, construit par la <a href='http://www.trainsofturkey.com/index.php/History/CO' target='_blank'>Compagnie des Chemins de fer Orientaux</a> (CO)<sup>1</sup>, se rend à Dédéagac depuis 1873, le gouvernement impérial ne s’était pas montré très disposé à faire de cette ville, un centre d’importance jusqu’à ce qu’elle fut occupée par les Russes lors de la guerre russo-turque de 1877-1878.<br>Le correspondant mentionne les trois raisons considérées pour la construction du port, soit des considérations techniques, financières et militaires.  Il souligne que le gouvernement de l'Empire Ottoman est particulièrement préoccupé par l’aspect militaire.<br>Les considération techniques et financières sont interreliées parce que les proposition d’aménagement de matériel et infrastructures favorisant l’automatisation du travail ont des visées qui dépassent le simple aspect technique; elles ont forcément pour but de réduire les coûts d’opération.<br>En 1893, date de la rédaction de ce rapport, le port de Dédéagac est opéré par la Compagnie des Chemin de fer Orientaux qui est, en 1890, passée à des intérêts allemands (financés par la Deutsche Bank).  La compagnie vient de soumettre des plans d’aménagement du port de Dédéagac au Ministère des Travaux Publics.  Ces travaux se révèlent essentiels pour que le port de Dédéagac puisse être un port commercial concurrentiel.  Il était connu en effet, depuis la première construction du chemin de fer, que les conditions n’y sont pas naturellement favorables au va-et-vient des bateaux.  À cause des vents du sud et sud-ouest et le manque de protection, la rade de Dédéagac est dangereuse parce qu’elle ne présente aucun abri aux bateaux qui s’en approchent.  Cependant, tant pour des raisons économiques qu’en fonction de l’incertitude au sein du gouvernement quant à l’intérêt de réellement développer Dédéagac, un véritable effort d’aménagement n’eut lieu qu’au cours des années 1880 et au début des années 1890.  Ces investissements ont été associés à la dénomination de la région de Dédéagac comme <i>Sanjak</i> (district).  À ce moment, des bâtiments administratifs gouvernementaux y  ont été installés. Cette désignation s’est essentiellement inscrite en réponse à l’occupation de Dédéagac par les Russes lors de la guerre 1877-1878<sup>2</sup>.<br>Ceci dit, malgré la construction de plusieurs bâtiments, l’auteur rapporte que le port est encore peu développé en 1893.  Économiquement, c’est très désavantageux parce que, si le vent souffle du sud ou du sud-ouest, les bateaux doivent quelquefois attendre des jours avant de pouvoir décharger leur marchandises ou en charger de nouvelles.  Ces délais impliquent des coûts importants de sorte que les navires marchands n’hésitent souvent pas à se rendre à des ports plus distants afin d’accélérer le processus.  De plus, les bateaux ne peuvent approcher très près de la côte alors toutes les marchandises doivent transitées par des chalands.  L’auteur démontre d’ailleurs, statistiques à l’appui, que les importations au port de Dédéagac sont globalement à la baisse sur la période allant de 1885 à 1892.  Hormis l’état du port, l’auteur souligne que la concurrence du port de Bourgas n’est pas étrangère à cette baisse<sup>3</sup>.<br>Néanmoins, malgré toutes ces difficultés, l’auteur observe que, pour la même période, les exportations de marchandises à partir de Dédéagac montrent une tendance à la hausse.  L’auteur attribue la plus grande partie de cette hausse aux meilleurs rendements de la production céréalière de la Roumélie-Orientale<sup>4</sup>.<br>Quant à la fréquentation du port, il reçoit des navires anglais, allemands, autrichiens, français et grecs mais aucun bateau ni voilier russe.<br>Le rapport donne aussi une grande quantité de détails sur les propositions de la compagnie quant à l’ajout ou à la transformation des bâtiments et appareils du port.    Cela inclut la construction d’un grand quai et d’une jetée permettant de protéger les bateaux des vents du Sud et Sud-Ouest.  Les opérations de chargement et de déchargement seraient grandement automatisées et de nouveaux silos, à proximité du chemin de fer, seraient érigés.  Selon l’auteur, de telles améliorations aux installations du port lui permettrait de faire une concurrence non-négligeable aux ports de la mer Noire, notamment à celui d’Odessa.<br>Quoique le gouvernement impérial hésiterait à investir une telle somme d’argent dans ces aménagements (le devis estime le total approximatif à 7 millions de francs), les informations obtenues par l’auteur indiquent que la «&#160construction du port est une affaire décidée - [malgré] que certaines considérations d’ordre tout à fait secondaire retarde le commencement des travaux&#160»<sup>5</sup>.  Or, la compagnie ne reçut jamais d’autorisation pour ce projet<sup>6</sup>.<br>Le vice-consul russe semble toutefois assez bien informé pour réaliser que des changements risquent de survenir, notamment dû au fait qu’une nouvelle ligne de chemin de fer reliant Dédéagac et Salonique (Thessalonique) est en voie de construction (elle fut inaugurée en 1896).  C’est finalement le développement du port de Salonique qui sera ultimement priorisé par le gouvernement ottoman<sup>7</sup>.<br><br>1. En 1873, cette compagnie française avait déjà complété plusieurs tronçons de chemin de fer autour d’Adrianople (Edirne), incluant le tronçon entre cette ville et Dédéagac.  Incidemment, c’est aussi la CO qui opérera, à partir de 1888, le très fameux Orient-Express entre Paris et Istanbul.  On peut observer la position de Dédéagac de même qu’une partie du trajet de l’Orient-Express sur cette <a href='images/cforientaux1888-cr.png' target='_blank'>carte</a><br>2. Il s’agissait là de la principale motivation derrière la décision du gouvernement Ottoman de développer Dédéagac; voir Tozoglu, A.E. «&#160Power, conflict and negotiation between the agents: an alternative vision for contestation on the public space in the late Ottoman empire&#160», <i>Planning Perspective</i>, 2019, <a href='https://doi.org/10.1080/02665433.2019.1699152' target='_blank'>en ligne</a><br>3. RGVIA, Fond 450, Opis 1, delo 112, l 141<br>4. RGVIA, Fond 450, Opis 1, delo 112, l 141<br>5. RGVIA, Fond 450, Opis 1, delo 112, l 143v<br>6. Le gouvernement, tout en réalisant l’importance de la modernisation du port de Dédéagac pour le développement économique régional, considérait que les aménagements proposés ne bénéficiaient essentiellement que la compagnie: Tozoglu, A.E. «&#160Power, conflict and negotiation between the agents...&#160», p. 19<br>7. <i>ibid.</i><br>Note: Icone par Smashicons disponible à <a href='https://www.flaticon.com' target='_blank'>www.flaticon.com</a> <br></p><p class='titreArchive'>Rapports du Colonel Peshkov, agent militaire russe à Constantinople, au sujet des forces et dispositions de l’armée régulière turque (Nizam) en Turquie européenne, asiatique et africaine en 1892, et au sujet du chemin de fer d'Adrianople<span class='date'>1892-1893</span> <span class='agent'>Peshkov</span> <span class='archive'>RGVIA F450 Opis 1 delo 112, l 137 - l 144</span/></p> <p class='auteur'>Camille Routhier</p><em> Adrianople, chemin de fer, port, Dédéagac, 1893</em>");

    var AnkaraRou = L.marker([39.9333, 32.8667], {title: "Station projetée d'Ankara", icon: Trainsicon, riseOnHover : true, riseOffset: 999});
    AnkaraRou.bindPopup("<p class='titre'>Ligne éventuelle Ankara-Césarée-Sivas-Kharput-Dyarbékir-Van</p> <img src='images/Turkish_railways_1918_cr.jpg' class='image'</p><p class='defimage'>Chemins de fer en Turquie, 1918</p><p class='credits'><a href='https://en.m.wikipedia.org/wiki/History_of_rail_transport_in_Turkey#/media/File%3ATurkish_railways_in_1918.jpg' target='_blank'>Wikicommons</a></p> <p class='texte'>Le très court texte disponible de ce delo mentionne l’intention du gouvernement de l’Empire Ottoman d’accorder des concessions pour la construction de chemins de fer à des capitalistes russes, «&#160dans le cas où il ne les construirait pas lui-même&#160».  Il s’agit de deux lettres ne comportant pas plus d’une page chacune.<br>La première provient du gouvernement ottoman et est signée par Ahmet Tevfik Pasha, ministre des Affaires Étrangères<sup>1</sup>.  La concession éventuelle porterait sur la ligne Angora, Césarée, Sivas, Kharpout, Diarbekir et Van, qui n’est pas sujette à un accord existant.<br>La réponse de l’ambassadeur russe Zinoviev constitue la deuxième lettre.  Elle revient essentiellement sur les points de la missive initiale, en lien avec la construction de chemin de fer à proximité de la Mer Noire, et définit les tronçons prévus entre les villes mentionnées.<br>Cet échange s’inscrit dans la foulée de la concession accordée en 1899 à la Compagnie des Chemin Fer Ottoman d’Anatolie (CFOA)<sup>2</sup> pour la construction d’une ligne devant atteindre Bagdad.  Cette compagnie opère déjà, en Asie Mineure, une ligne qui via Ankara atteint Konya (concession obtenue en 1893<sup>3</sup>) et c’est dans le prolongement de ce tronçon que devra se construire la ligne jusqu’à Bagdad.<br>Globalement parlant, l’ensemble des activités des compagnies de chemins de fer allemandes en Anatolie soulevait l’objection de la Russie, particulièrement mais pas uniquement, dans le cas des lignes à proximité de la mer Noire<sup>4</sup>.<br>Les concessions auxquelles les lettres font référence n’ont apparemment jamais été accordées.  Il y a peu d’informations sur l'implication réelle des échanges entre la Russie et l’Empire Ottoman à ce sujet.  Cependant, un site consacré aux transports en Turquie (essentiellement en turc) contient, dans ses éphémérides, des références à une requête de l’ambassadeur Zinoviev en date du <a href='https://en.rayhaber.com/2015/02/10-submarine-1900-Russian-ambassador-sinowiew-black-sea-region/' target='_blank'>10 février 1900</a> et une référence supplémentaire confirmant un accord pour l’éventuelle construction de chemin de fer en Asie Mineure en date du <a href='https://en.rayhaber.com/2015/04/4-April-1900-signed-railroad-agreement-with-Russia-2/' target='_blank'>4 avril 1900</a> (la seconde lettre du delo étant datée du 3 avril de cette même année).  On apprend dans ce second éphéméride que l'entente a pour but d'atténuer l'opposition de la Russie pour la ligne prévue vers Bagdad.<br><br>1. Il existe peu d’informations qui ne sont pas en turc au sujet de son personnage, on trouve cependant un article sur wikipedia: <a href='https://en.wikipedia.org/wiki/Ahmet_Tevfik_Pasha' target='_blank'>Ahmet Tevfik Pasha</a><br>2. La <a href='http://www.trainsofturkey.com/index.php/History/CFOA' target='_blank'>CFOA</a> était une compagnie allemande supportée par des intérêts britanniques et français,  Il est intéressant de souligner que, pour les Allemands, la construction et les opérations de chemins de fer en Turquie s’inscrivait dans la logique de la <i>weltpolitik</i> de Guillaume II: voir Ediger, V.S. et Bowlus, J.V. «&#160Greasing the wheels: the Berlin-Baghdad railway and Ottoman oil, 1888-1907&#160», <i>Middle Eastern Studies</i>, Vol. 56(2): 193-206, en ligne: <a href='https://doi.org/10.1080/00263206.2019.1667775' target='_blank'>https://doi.org/10.1080/00263206.2019.1667775</a><br>3. Il semblerait qu’une concession jusqu’à Kayseri (Césarée) avait aussi été accordée mais ce tronçon ne fut jamais construit: voir <a href='http://www.trainsofturkey.com/index.php/History/CFOA' target='_blank'>http://www.trainsofturkey.com/index.php/History/CFOA</a><br>4. Voir notamment: Earle, E.M., Turkey, the Great Powers and the Baghdad Railway, New York, J.J. Little and Ives Company, 1923, p. 34; en ligne: <a href='https://ia800202.us.archive.org/19/items/turkeygreatpower00earlrich/turkeygreatpower00earlrich.pdf' target='_blank'>https://ia800202.us.archive.org/19/items/turkeygreatpower00earlrich/turkeygreatpower00earlrich.pdf</a><br>Note: <a href='https://icons8.com/icon/63781/dot' target='_blank'>Provenance de l'icône</a></p><br><p class='titreArchive'>Correspondance de N.N. Muraviev, Ministre des Affaires Étrangères, avec A.N. Kuropatkin, Ministre de la Guerre, en lien avec les concessions pour la construction de chemins de fer en Asie Mineure.  Rapports du Colonel Peshkov, agent militaire russe à Constantinople, au sujet de l’influence des Allemands dans le développement des forces armées turques et la construction du chemin de fer Erzurum-Erzincan-Sivas.<span class='date'>1899-1906</span> <span class='agent'>Muraviev M.N., Kuropatkin A.N., Peshkov</span> <span class='archive'>RGVIA F450 Opis 1 delo 25</span/></p> <p class='auteur'>Camille Routhier</p><em> Chemin de fer, Asie Mineure, concession, Zinoviev, Tevfik Pacha</em>");
    //AnkaraRou.addTo (myMap)
    AnkaraRou.addTo (cheminsdeferGroupe)

    DiarbekirRou.bindPopup("<p class='titre'>Ligne éventuelle Ankara-Césarée-Sivas-Kharput-Dyarbékir-Van</p> <img src='images/Turkish_railways_1918_cr.jpg' class='image'</p><p class='defimage'>Chemins de fer en Turquie, 1918</p><p class='credits'><a href='https://en.m.wikipedia.org/wiki/History_of_rail_transport_in_Turkey#/media/File%3ATurkish_railways_in_1918.jpg' target='_blank'>Wikicommons</a></p> <p class='texte'>Le très court texte disponible de ce delo mentionne l’intention du gouvernement de l’Empire Ottoman d’accorder des concessions pour la construction de chemins de fer à des capitalistes russes, «&#160dans le cas où il ne les construirait pas lui-même&#160».  Il s’agit de deux lettres ne comportant pas plus d’une page chacune.<br>La première provient du gouvernement ottoman et est signée par Ahmet Tevfik Pasha, ministre des Affaires Étrangères<sup>1</sup>.  La concession éventuelle porterait sur la ligne Angora, Césarée, Sivas, Kharpout, Diarbekir et Van, qui n’est pas sujette à un accord existant.<br>La réponse de l’ambassadeur russe Zinoviev constitue la deuxième lettre.  Elle revient essentiellement sur les points de la missive initiale, en lien avec la construction de chemin de fer à proximité de la Mer Noire, et définit les tronçons prévus entre les villes mentionnées.<br>Cet échange s’inscrit dans la foulée de la concession accordée en 1899 à la Compagnie des Chemin Fer Ottoman d’Anatolie (CFOA)<sup>2</sup> pour la construction d’une ligne devant atteindre Bagdad.  Cette compagnie opère déjà, en Asie Mineure, une ligne qui via Ankara atteint Konya (concession obtenue en 1893<sup>3</sup>) et c’est dans le prolongement de ce tronçon que devra se construire la ligne jusqu’à Bagdad.<br>Globalement parlant, l’ensemble des activités des compagnies de chemins de fer allemandes en Anatolie soulevait l’objection de la Russie, particulièrement mais pas uniquement, dans le cas des lignes à proximité de la mer Noire<sup>4</sup>.<br>Les concessions auxquelles les lettres font référence n’ont apparemment jamais été accordées.  Il y a peu d’informations sur l'implication réelle des échanges entre la Russie et l’Empire Ottoman à ce sujet.  Cependant, un site consacré aux transports en Turquie (essentiellement en turc) contient, dans ses éphémérides, des références à une requête de l’ambassadeur Zinoviev en date du <a href='https://en.rayhaber.com/2015/02/10-submarine-1900-Russian-ambassador-sinowiew-black-sea-region/' target='_blank'>10 février 1900</a> et une référence supplémentaire confirmant un accord pour l’éventuelle construction de chemin de fer en Asie Mineure en date du <a href='https://en.rayhaber.com/2015/04/4-April-1900-signed-railroad-agreement-with-Russia-2/' target='_blank'>4 avril 1900</a> (la seconde lettre du delo étant datée du 3 avril de cette même année).  On apprend dans ce second éphéméride que l'entente a pour but d'atténuer l'opposition de la Russie pour la ligne prévue vers Bagdad.<br><br>1. Il existe peu d’informations qui ne sont pas en turc au sujet de son personnage, on trouve cependant un article sur wikipedia: <a href='https://en.wikipedia.org/wiki/Ahmet_Tevfik_Pasha' target='_blank'>Ahmet Tevfik Pasha</a><br>2. La <a href='http://www.trainsofturkey.com/index.php/History/CFOA' target='_blank'>CFOA</a> était une compagnie allemande supportée par des intérêts britanniques et français,  Il est intéressant de souligner que, pour les Allemands, la construction et les opérations de chemins de fer en Turquie s’inscrivait dans la logique de la <i>weltpolitik</i> de Guillaume II: voir Ediger, V.S. et Bowlus, J.V. «&#160Greasing the wheels: the Berlin-Baghdad railway and Ottoman oil, 1888-1907&#160», <i>Middle Eastern Studies</i>, Vol. 56(2): 193-206, en ligne: <a href='https://doi.org/10.1080/00263206.2019.1667775' target='_blank'>https://doi.org/10.1080/00263206.2019.1667775</a><br>3. Il semblerait qu’une concession jusqu’à Kayseri (Césarée) avait aussi été accordée mais ce tronçon ne fut jamais construit: voir <a href='http://www.trainsofturkey.com/index.php/History/CFOA' target='_blank'>http://www.trainsofturkey.com/index.php/History/CFOA</a><br>4. Voir notamment: Earle, E.M., Turkey, the Great Powers and the Baghdad Railway, New York, J.J. Little and Ives Company, 1923, p. 34; en ligne: <a href='https://ia800202.us.archive.org/19/items/turkeygreatpower00earlrich/turkeygreatpower00earlrich.pdf' target='_blank'>https://ia800202.us.archive.org/19/items/turkeygreatpower00earlrich/turkeygreatpower00earlrich.pdf</a><br>Note: <a href='https://icons8.com/icon/63781/dot' target='_blank'>Provenance de l'icône</a></p><br><p class='titreArchive'>Correspondance de N.N. Muraviev, Ministre des Affaires Étrangères, avec A.N. Kuropatkin, Ministre de la Guerre, en lien avec les concessions pour la construction de chemins de fer en Asie Mineure.  Rapports du Colonel Peshkov, agent militaire russe à Constantinople, au sujet de l’influence des Allemands dans le développement des forces armées turques et la construction du chemin de fer Erzurum-Erzincan-Sivas.<span class='date'>1899-1906</span> <span class='agent'>Muraviev M.N., Kuropatkin A.N., Peshkov</span> <span class='archive'>RGVIA F450 Opis 1 delo 25</span/></p> <p class='auteur'>Camille Routhier</p><em> Chemin de fer, Asie Mineure, concession, Zinoviev, Tevfik Pacha</em>");

     var AcademieMilitaireStj = L.marker([41.0208, 28.9464], {title: 'L\'académie militaire au temps du Tanzimat', icon: Topoicon, riseOnHover : true, riseOffset: 999 });
     AcademieMilitaireStj.bindPopup("<p class='titre'>L'académie militaire au temps du Tanzimat</p> <img src='images/CoatOfArmsStj.jpg' class='image'</p> <p class='defImage'>Armoiries de l'Empire ottoman</p> <p class='credits'><a href='https://en.wikipedia.org/wiki/Decline_and_modernization_of_the_Ottoman_Empire#/media/File:Osmanli-nisani.svg'target='_blank'>Wikicommons</a></p><p class='texte'>La période du Tanzimat, qui se déroule de 1839 à 1878, est une série de réformes entreprises par l’Empire ottoman afin de se moderniser. Demandée par les pays étrangers, c’est aussi « le produit de la volonté d’une élite politique consciente de la nécessité de transformer l’empire et de le moderniser<sup>1</sup> ». Les idéaux libéraux sont propagés à toutes les strates de la société et défend la cohabitation fraternelle où tous les sujets turcs, peu importe leur ethnicité ou religion, ont accès aux mêmes avantages. Le Tanzimat est opéré par « de jeunes diplomates envoyés faire leur éducation dans les capitales européennes » s’appuyant sur « une élite d’officiers et de fonctionnaires musulmans, de banquiers et de négociants chrétiens, les premiers formant le fer de lance de la modernisation, les seconds finançant<sup>2</sup> ». Malgré tout, la solidarité entre concitoyens a évidemment ses limites. Par exemple, même si tous les sujets ottomans peuvent accéder aux nouvelles écoles supérieures, le désir de sécularisation entrepris rencontre des résistances des communautés chrétiennes qui préfèrent garder leur mode d’enseignement confessionnel. L’État parvient tout de même à instaurer « un enseignement secondaire [qui] est dispensé dans les \"écoles d’adolescents\", équivalents des lycées européens; des écoles supérieures financées par l’État sont ouvertes, indépendantes » des influences religieuses<sup>3</sup>.</br>En 1850, Osten-Sacken envoie une missive informant l’État-major turque sur l’avancement de la modernisation turque dans le secteur de l’éducation militaire. Il débute en décrivant la vie du corps des cadets de Constantinople, comptant environ 300 élèves. Ceux-ci étudient, à la manière européenne, de 12 à 17 ans avant de faire leur entrée à l'académie militaire, d’où les professeurs sont issus. L’agent note qu’on retrouve chez les cadets des jeunes provenant de toutes les strates de la société : même un des fils du grand Vizir. Les études à l’académie militaire sont de quatre ans lors desquelles on forme des officiers. Par contre, même si certains « se destinent spécialement à l’État-major, [ils] doivent continuer leurs études encore pendant un an et quittent alors l’académie avec le grade de capitaine<sup>4</sup> ». La plupart des professeurs sont des étrangers, surtout de France ou de Prusse, envoyés avec la permission de leur gouvernement, ce qui démontre bien l’entraide entre les nations désireuses d'une stabilité dans la région. </br>On y observe l’utilisation des institutions libérales afin de diffuser les idéaux de celles-ci. En effet, l’auteur soutient que l’académie, qu’il qualifie plutôt d’une </br>« école polytechnique », y fait « enseigner des sciences, qui ne se trouvent en rapport direct avec l’art de la guerre<sup>5</sup> ». De cette manière, l’Empire peut espérer une diffusion à grande échelle des Lumières européennes. De plus, on tente d’y combler des lacunes dans les connaissances de la Turquie, comme sa topographie. L’agent note que les élèves s’exercent « à faire la levée topographique des environs les plus proches de Constantinople » et plus de traduire des plans<sup>6</sup>. À l’époque, l’Empire ottoman se sert encore de ceux donnés par la Prusse il y a une décennie afin de compléter ses relevés actuels, mais ne possède toujours pas une carte bien détaillée du territoire dans son entièreté. </br>En somme, la Turquie est pleinement consciente de ses désavantages et emploie plusieurs stratégies dans le but de les combler. Même si l’agent observe l’entreprise du Tanzimat comme une pâle imitation des savoirs européens, elle est en fait une tactique militaire très efficace. En plus d’être mieux formé dans l’art de la guerre, l’Empire ottoman se rapproche des pays étrangers afin de freiner l’hégémonie russe dans la région. C’est une analyse que les espions russes semblent être incapables de mettre de l’avant : l’agentivité des nations du Moyen-Orient dans l’échiquier mondial.</p> <p class='titreArchive'> « Rapports du Colonel Osten-Sacken, agent militaire russe à Constantinople, et de Istomin, Duhamel et d’autre officiers, à propos du système gouvernemental de la Turquie, à propos des armes utilisées par l’armée turque, et de la condition des fortification dans le Bosphore et les Dardanelles » <span class='date'>1850</span> <span class='agent'Colonel Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 28, l. 128-131v.</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- Yves Ternon, <i>Empire ottoman : le déclin, la chute, l’effacement</i>, Paris, Le Félin, 2005, p. 149. </br>2- <i>Ibid.</i>, p. 151. </br>3- <i>Ibid.</i>, p.152-153</br>4- RGVIA. F. 450, op. 1, d. 28, l. 128v-129. </br>5- <i>Ibid.</i>, l. 129. </br>6- <i>Ibid.</i>, l. 130.</p><p class='tag'> <em>Turquie</em>");

    var LomakinBel = L.marker([38.0916, 57.5735], {title: 'Lomakin au Turkestan', icon:Enviroicon, riseOnHover : true, riseOffset: 999});
    LomakinBel.bindPopup("<p class='titre'>Lomakin au Turkestan</p> <img src='images/Retraite.jpg' class='image'</p> <p class='defImage'>Tableau représentant le harcèlement des troupes russes après leur défaite à Geok-Tepe</p> <p class='credits'>Wikicommons</p><p class='texte'> Après la subjugation de Khiva et de Boukhara, les tribus nomades d\’Asie Centrale étaient en grande majorité tombées sous la coupe de l\’Empire Russe. Or, les khanats qui occupaient la région actuelle du Turkménistan étaient excellemment retranchés entre plusieurs barrières naturelles. Leur frontière poreuse et leur proximité avec l\’état persan en faisait aussi une région tampon idéale pour la protection de la Perse devant les intérêts toujours plus ambitieux de la Russie. </br> Ainsi, en préambule à l\’invasion de la région dans son entièreté, quelques milliers de soldats russes quittent les frontières de l\’empire et entrent en pays turcoman. Initialement dirigée par le général Lazerev qui avait déjà prouvé son esprit stratégique contre les Turques quelques années plus tôt. L\’Objectif de la mission était d\’y repérer les points d\’eau potable qui permettrait à une force d\’invasion de traverser le territoire désertique puis d\’établir un point de ravitaillement dans la vallée du Khoja-Kale. </br> Or, le général Lazarev décède en cours de route et la tâche de diriger les troupes est transmise à un officier du nom de Nikolai Lomakin, connu pour avoir causé l\’échec d\’une mission similaire quelque temps auparavant. Il prend contrôle d\’environ 3500 hommes et part en direction de Geok-Tepe, une forteresse abritant une large portion des turcomans de la région. Le siège commence avec un barrage d\’artillerie qui cloue civiles comme militaire entre les murs du fort. Lomakin ne laisse aucune brèche dans son bombardement de la ville et force ainsi les habitants à combattre jusqu\’à la mort. Il tente éventuellement de prendre les murs, mais ses troupes sont repoussées et, lorsque les turcomans tentent de capituler, il prend peur et quitte le territoire. Lomakin verra, avec cette seconde défaite, un terrible coup à sa réputation. Il sera notamment accusé d\’avoir tenté de privilégier son ambition personnelle en causant un bain de sang plutôt qu\’en favorisant une invasion progressive et mieux planifiée. </p> <p class='titreArchive'>« Reports by colonel Domantovich, staying in Persia as instructor of the Persian cavalry, to Ministry of Military Affairs on reorganization of the Persian Army; reports by the Russian envoy in Tehran Zinoviev on the Domantovich's service/ work in the Persian Army and on the Turkish- Persian relations. » <span class='date'>1879</span> <span class='agent'>Domantovitch et Zinoviev</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 43_7</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> MACKENZIE, David. « Turkestan’s Significance to Russia (1850-1917) ». The Russian Review, vol. 33, n° 2, 1974, p. 167‑188..</p><p class='tag'> <em>Perse</em>");

    var KarouBou = L.geoJSON(KaroumBou, {color: '#BA4A00', opacity: 1}, {title: 'Le fleuve Karun'});
    KarouBou.bindPopup("<p class='titre'>Pour une histoire « agentive » du Grand Jeu </p> <img src='images/chahetfamilleroyale.jpg' class='image'</p><p class='defImage'>Le Chah avec les royautés britanniques et russes au Royal Albert Hall</p> <p class='credits'>Wikicommons</p><p class='texte'>Lorsqu\’on lit les documents russes contemporains au Grand Jeu, il est facile d\’observer le caractère discriminatoire des Russes à l\’égard des Perses. Bien entendu, cette conception dégradante découle directement des conceptions racistes et orientalistes de ces derniers. Par exemple, dans la documentation produite par un agent comme Blaramberg, les Perses sont décrits comme des incapables qui, sans l\’appui d\’un pays occidental, ne pourrait mener une campagne où même organiser une armée. Il est donc facile de critiquer les agents de renseignements et leur attitude avilissante. </br>Un second cadre d\’analyse dans lequel il est facile de tomber est celui de la victimisation des Perses et de, par le fait même, retirer toute forme d\’agentivité. Combiner ces conceptions erronées entraine inévitablement la construction d\’une narrativité où les Perses, ayant subi la domination de l\’occident, ont été victimes de l\’histoire<sup>1</sup>. Incapable de dire « non », elle aurait accepté son sort sans rien faire. Tenir un tel discours rejette des thèses récentes dans lesquels les colonisés sont dépeints comme des acteurs actifs et conscients de la conquête coloniale <sup>2</sup>. </br>En analysant les sources, on peut facilement constater, même dans les documents conservés aux archives militaires russes, le désir et la capacité d\’agir des Schahs, des militaires, des fonctionnaires ou des ministres. En optant pour une approche « agentive », l\’historien est en mesure de construire une nouvelle narrativité où, plutôt que de dépeindre un individu dépossédé d\’une identité qui lui est propre, il construit une trame qui assure une place prépondérante à un peuple qui, bien que subjugué à un autre, a préservé son autonomie, sa culture et ses pratiques sociales. Que ce soit par la simple action de dire non et de clamer l\’autorité du rejet et du pouvoir de la négation, le colonisé a réagi à la présence impériale<sup>3</sup>. Pour leur part, bien qu\’ils se soient pliés à l\’influence des puissances étrangères, les Perses ont tout de même cherché à affirmer leur identité et leur capacité d\’action. En conservant leurs institutions, leurs armées, leurs stratégies et leur diplomatie internationale, les dirigeants perses ont affirmé leur existence en marge d\’hégémons comme la Russie et la Grande-Bretagne. </br>Par exemple, Nassereddine Chah, lorsqu\’il s\’adresse au chargé d\’affaire d\’Angleterre M. Thomson, il rappelle la souveraineté de son État et son contrôle de ses frontières. Dans ce passage, il compare les fleuves à des portes d\’entrée de maisons et demande à M. Thomson pour quelles raisons il voudrait rentrer dans sa maison, alors que ce dernier réclame la libre navigation sur le Fleuve Karun (l.18r.). Le Chah l\’invite alors à reconsidérer ses demandes et à respecter la souveraineté de l\’État perse (l.18 r.). Même si son gouvernement est noyauté par des conseillers russes, qui, pour leur part, essaient de guider les actions du Chah dans le sens des intérêts de l\’Empire, il rédige tout de même une lettre dans laquelle il rappelle que « la Perse est une puissance indépendante » (l.19 r.) qui ne cherche que des rapports cordiaux avec les puissances étrangères (l.19 r.) Un second exemple est celui de l\’acceptation volontaire de la présence d\’officier étranger. Dans ses écrits, le Chah stipule que les Russes et les Autrichiens ont été invités sur son territoire. Il a lui-même demandé au Tsar de former une troupe de cosaques perse alors qu\’il a lui-même autorisé la construction d\’un télégramme britannique sur son territoire (l.19 r.).</br>Bref, l\’aventure coloniale en Perse doit, avant tout, être perçue comme un dialogue et un échange entre deux « civilisations ». Conscient de ce que signifie une concession fluviale (le Chah souligne qu\’il voit déjà apparaitre des factory), il n\’est pas prêt à l\’accepter sans avoir de choix. Bien plus que des victimes, les colonisés sont conscients des changements qui s\’opèrent sur leur territoire. De plus, bien plus que des victimes d\’une conquête unilatérale, l\’arrivée des Britanniques et des Russes sur le territoire s\’est faite de pair avec l\’autorité persane qui a su négocier la nature des relations entre ces pays<sup>4</sup></br><sup>1</sup> Femi J. Kolapo et Kwabena O. Akurang-Parry, African Agency and European Colonialism: Latitudes of Negotiations and Containment, Lanham, Md, University Press Of America, 15 août 2007, 256 p.</br><sup>2</sup> Murad Idris, « Colonial hesitation, appropriation, and citation:: Qāsim Amīn, empire, and saying ‘no’ », dans Burke A. Hendrix et Deborah Baumgold, dir., Colonial exchanges, s.l., Manchester University Press, 2017, 1re édition, p. 180‑216.</br><sup>3</sup> Ibid.</br><sup>4</sup> Femi J. Kolapo et Kwabena O. Akurang-Parry, African Agency and European Colonialism: Latitudes of Negotiations and Containment, Lanham, Md, University Press Of America, 15 août 2007, 256 p.<p class='titreArchive'>Rapport de l'envoyé russe à Téhéran Zinoviev au sujet des services de Domantovich<span class='date'> 1879</span> <span class='agent'>Ivan Zinoviev</span></p> <p class='archive'>RGVIA. F. 446, op. 1, d. 43 , l. 18-26 v.</p> <p class='auteur'>David Bouchard</p><p class='ref'>IDRIS, Murad. « Colonial hesitation, appropriation, and citation:: Qāsim Amīn, empire, and saying ‘no’ ». Dans Burke A. Hendrix et Deborah Baumgold, dir., <i>Colonial exchanges</i>. s.l., Manchester University Press, 2017, 1re édition, coll. « Political theory and the agency of the colonized », p. 180‑216.</br>KOLAPO, Femi J. et Kwabena O. AKURANG-PARRY. <i>African Agency and European Colonialism: Latitudes of Negotiations and Containment</i>. Lanham, Md, University Press Of America, 15 août 2007, 256 p.</p><p class='tag'> <em>agentivité coloniale</em>");

    KarouBou.addTo(colonialismeGroupe)

    var TeheranCan = L.marker([35.4171, 51.1502], {title: 'La Brigade Cosaque persanne', icon:Chevauxicon, riseOnHover : true, riseOffset: 999});
    TeheranCan.bindPopup("<p class='titre'>La Brigade Cosaque persanne</p> <img src='images/cosaque1881can.jpg' class='image'</p> <p class='defImage'>Cosaque et officier de l\'armée cosaque de Semiretchie (1881)</p> <p class='credits'>Wikipédia</p><p class='texte'>En 1879, Naser al-Din Shah est escorté par les Cosaques russes qui l\'impressionnent en raison de leurs uniformes, leurs équipements et leur connaissance du territoire transcaucasien. Il décide alors de demander au Grand Duc de Russie, Mikhail Nikolaevich, de lui envoyer des officiers russes pour former la cavalerie persane au style cosaque. La Russie acquiesce à cette demande, ce qui lui assure une nouvelle influence en territoire persan. C'est à ce moment que commence une nouvelle collaboration militaire entre la Russie et la Perse.</b> Pour réaliser ce projet, le Grand Duc place le lieutenant-colonel Alexei Invanovich Domantovich aux commandes de l\'organisation. Ce dernier connaît parfaitement le territoire transcaucasien et revient tout juste de la <a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1877-1878'> Guerre Russo-Turque (1877-1878)</a>. Il est donc en très bonne position pour former une nouvelle cavalerie en Perse.</b> Quant à eux, les Cosaques, en provenance de l\'Europe orientale, servent la Russie depuis le début du XVI<sup>e</sup>. Ils jouent un rôle important dans l\'expansion de la Russie vers la Sibérie, le Caucase et l\'Asie centrale. Ils servent aussi grandement aux expéditions et comme escortes, ce qui leur vaut une place en Perse avec Naser al-Din Shah.</b> En février 1879, des négociations sont donc entamées entre le Gouvernement persan et l\'envoyé russe Zinoniev à Téhéran. Un document composé de plusieurs articles résulte de ces accords. Il stipule la présence de Domantovich à la tête du projet, accompagné de quatre officiers et de cinq sous-officiers cosaques. Le contrat est signé pour trois ans et ne peut être résolu, sinon en cas d\'urgence majeure. Ils doivent donc former les militaires persans au style cosaque. Ainsi, ce groupe est à la disposition totale du gouvernement persan, mais il doit instruire et exercer les troupes persanes selon les méthodes de l'Armée Impériale russe.</b> C\'est alors qu\'une partie de la cavalerie persane est remise entre les mains de cosaques russes dès avril 1879. Durant l\'été suivant, le Shah est amplement satisfait du résultat et promue le régiment comme brigade. En 1880, on compte deux régiments, formés par Domantovitch, qui se nomme dorénavant la Brigade Persanne Cosaque. Avec le temps, une uniformisation des militaires s\'opère selon ce modèle. Avec cette rapide progression, la Russie s\'est même inquiétée que la Brigade devienne une vraie force de combat au lieu de rester un outil du gouvernement russe. Par chance, ce cas n\'est pas arrivé et l\'uniformisation des forces est longtemps restée sous le modèle russe.</b> Au fil des années, cette cavalerie voit des hauts et des bas. Domantovitch honore son contrat de trois ans. C\'est ainsi que le commandant en charge de la mission changera aux trois ans. La Brigade cosaque persane existera jusqu\'en 1921, moment où elle est rattachée à l\'armée nationale iranienne. </p> <p class='titreArchive'>« Rapports de l\'envoyé russe à Téhéran Zinoniev sur le services et le travail de Domantovitch dans l'armée persanne » <span class='date'>17 janvier 1879 au 10 janvier 1880</span> <span class='agent'>Zinoviev</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 43.3</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>ATKIN, Muriel. « COSSACK BRIGADE ». <i> Encyclopaedia Iranica</i>, 31 octobre 2011. Consulté le 22 février 2020. http://www.iranicaonline.org/articles/cossack-brigade.<br/> CRONIN, Stephanie. <i> Iranian-Russian Encounters : Empires and Revolution Since 1800</i>. Routledge, 2013, 441p. </p><p class='tag'> <em>Perse</em> <em>Brigade cosaque</em>");

    var KotourCan = L.marker([38.4793, 44.2997], {title: 'La région du Kotour disputée', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    KotourCan.bindPopup("<p class='titre'>La région du Kotour disputée</p> <img src='images/traitesanstefanocan.jpg' class='image'</p> <p class='defImage'>Signature du traité de San Stefano (1878)</p> <p class='credits'>Wikipédia</p><p class='texte'>En 1878, la Russie remporte la dernière <a href='https://fr.wikipedia.org/wiki/Guerres_russo-turques'> Guerre Russo-Turque</a>. De cette victoire est signé le traité de <a href='https://fr.wikipedia.org/wiki/Trait%C3%A9_de_San_Stefano'> San Stefano</a> le 3 mars 1878. Ce dernier soulève le mécontentement de certaines puissances européennes, telles que l\'Angleterre et l\'Autriche, qui stipulent que ce traité mènerait à une domination des Balkans par la Russie. Ainsi, en raison de cette situation, est convoqué le Congrès de Berlin en 1878 pour trouver une solution à la dite <a href='https://www.lesclesdumoyenorient.com/1875-1878-une-crise-de-l-Empire-ottoman.html'> « crise orientale »</a>. Avec ce rassemblement, la Russie amène le sujet du différend persan-ottoman au coeur du débat, entrainant la question du Kotour. Cette région, perdue par la Perse, est demandée à lui être restituée. Cependant, les commissions ayant touchées à cette région n\'ont jamais réellement définies de délimitation de la région. Ainsi, on ne sait pas vraiment quelle portion du territoire appartient à qui. C\'est alors qu\'une nouvelle commission, incluant les commissaires britanniques et russes à faire les lignes sur la carte et les commissaires persans et iraniens à marquer les lignes sur le territoire, est nommée. Néanmoins, le travail n\'a pas été aussi simple. De nombreux débats entre la Perse et l\'Empire ottoman ont continué à persister. Il est à noter que cette séparation des frontières ne doit pas être confondue avec la séparation des frontières issues de la Guerre Russo-Turque.</b> En outre, le travail prenant du temps et les puissances en état d\'impatience, Téhéran envoie ses troupes à Khoi pour occuper Kotour, ce qui alarme quelque peu les Ottomans. Se mettant eux aussi sur leur garde et avançant leurs troupes, le conflit persiste. En 1879 à donc lieu une correspondance entre Sepahsalari Azam et l\'Ambassadeur ottoman. La mention de l\'avancement des troupes de chaque puissance est sujette à débat. La remise en question de la possession de Kotour est donc remise d\'actualité. On souhaite alors une conciliation et une frontière rapidement précise, mais les deux belligérants ne sont pas forcément en accord, ce qui fait trainer la discussion. Ainsi, tout dépendra à nouveau de la décision de la commission. En attendant, la Perse demande que toutes les troupes soient retirées du territoire et qu\'une négociation verbale se produise avec Constantinople. C\'est alors qu\'une partie de la vallée du Kotour, s\'entendant sur 6 à 7 km entre l\'Orient et l\'Occident et comprenant 40 villages, est allouée à la Perse. Cependant, une autre partie reste encore à être assignée. Le problème doit donc être résolu le plus rapidement possible.</b> Finalement, après de nombreux débats, plusieurs faits historiques, une diplomatie complexe... le 25 janvier 1879, l\'Empire ottoman cède la région complète du Kotour à la Perse. De ce fait, les Russes ont relancé ce débat qui aboutit à une nouvelle victoire pour les Persans, ce qui améliore davantages les relations entre les deux pays, qui d\'ailleurs, entament un nouveau projet, soit une uniformisation de l\'Armée persane au style des Cosaques russes.</p> <p class='titreArchive'>« Rapports de l\'envoyé russe à Téhéran Zinoniev sur le services et le travail de Domantovitch dans l'armée persanne » <span class='date'>17 janvier 1879 au 10 janvier 1880</span> <span class='agent'>Zinoviev</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 43.3</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>ATES, Sabri. <i>Ottoman-Iranian Borderlands : Making a Boundary (1843-1914)</i>. Cambridge University Press, 2013, 350p.</p><p class='tag'> <em>Perse</em> <em>Kotour</em> <em>Guerre russo-turque</em> <em>Congrès de Berlin</em>");

    var astGos = L.marker([36.8457, 54.4394], {title: 'Asterabad', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    astGos.bindPopup("<p class='titre'>Frontière et Asie centrale</p> <img src='images/Siege_of_Geok_Tepe_Gos.jpg' class='image'</p> <p class='defImage'>Peinture du siège de Geok Tepe en 1880 par Nikolay Karazin</p> <p class='credits'>Wikicommons</p><p class='texte'> Dans la source <i>Rapport par le colonel Domantovich restant en Perse et instructeur de cavalerie, au ministère des affaires militaires sur la réorganisation de l’armée perse par l’envoyé russe Zinoviev sur le service de Domanovich/ travail sur l’armée perse et les relations turco-perses</i> volet six beaucoup de faits divers sont raconté. Par exemple, des négociations entre les Perses et les Anglais pour que ces derniers aient accès au fleuve Karoun. Ils proposent d’échanger le Sistan, près de l’Afghanistan contre l’Arabistan, en bordure du golfe persique. Le Shah Naser al-Din Qajar répondra par : « Il faut que les Anglais me croient bien peu intelligent pour supposer que je sois capable d/’échanger la province d/’Arabistan contre les déserts du Sistan » (RGVIA, F.446, opis 1, delo 43, L.83v.). Il est aussi mention des manigances anglaises pour raviver les tensions frontalière entre la Russie et la Perse quant aux steppes turcomanes, ce à quoi l’auteur, inconnu, mais secrétaire d’état répond en demandant à Zinoviev la prudence et la méfiance envers les Anglais. Zinoviev fait aussi mention des plaintes contres les attaques turcomanes prêt de la rivière Zatrek et comment ils devraient agir sur cela afin de ne pas soulevé la méfiance du Shah. Zinoviev mentionne les mésaventures de Hossein Khan Mochir-od-Dowleh, alors qu’il envoyait un lettre à Domantovich. Suite à sa libération Hossein pourrait demander la protection de la Russie et les aider dans leur établissement dans le Koutchan, soit probablement le Quchan une région frontalière entre la Russie et la Perse. Enfin, il fait mention changement de gouverneur d’Asterabad, de l’ouverture du Consulat anglais et le changement du consul dans cette ville.</br> </br>Tout ceci, concerne donc la région du nord de l’Iran et la steppe turcomane. Comme mentionné avec Koutchan, il semble avoir pour les russes des intérêts coloniaux en jeu. L’année d’écriture des lettres correspond dans les années de la conquête russe de l’Asie centrale. Cela expliquerait l’intérêt russe pour la région et pourquoi Zinoviev demande de s’occuper du problème Turcoman. Zinoviev mentionne d’ailleurs l’expédition du général Lazarev vers Geok Tepe, une ville turcomane. De plus, son intérêt pour Hossein Khan s’explique avec ce contexte, car il dit Hossein réputé pour ses bonnes relations avec les Turcomans du Khorasan. L’intérêt pour Asterabad lui semble être dans une optique plus commerciale. En effet, en 1881, soit environ deux ans après la source, la Russie finie de négocier un accord pour la construction d’une ligne télégraphique entre Asterabad et la Russie afin de faciliter le commerce. Ces deux facteurs, la conquête de l’Asie centrale et la présence commerciale russe à Asterabad explique finalement pourquoi les Anglais s’y établissent. Il s’agit de surveiller les Russes. </p> <p class='titreArchive'>«Rapport par le colonel Domantovich restant en Perse et instructeur de cavalerie, au ministère des affaires militaires sur la réorganisation de l’armée perse par l’envoyé russe Zinoviev sur le service de Domanovich/ travail sur l’armée perse et les relations turco-perses » <span class='date'>30 Juin 1879 - 31 Juillet 1879</span> <span class='agent'>Domantovich et Zinoviev Zinoviev</span><p class='archive'>RGVIA, F.446, opis 1, delo 43, L.83-98v.</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>FLOOR, Willem. « COMMERCE vi. In the Safavid and Qajar periods ». Encyclopaedia Iranica. , 27 octobre 2011, consulté le 25 février 2020, <http://www.iranicaonline.org/articles/commerce-vi>.</br></br>KAZEMZADEH, F. « ANGLO-IRANIAN RELATIONS ii. Qajar period ». Encyclopaedia Iranica. , 30 décembre 2012, consulté le 23 février 2020, <http://www.iranicaonline.org/articles/anglo-iranian-relations-ii>.</br></br>NEYESTANI, Jawad. « GORGĀN vii. History from the Safavids to the end of the Pahlavi era ». Encyclopaedia Iranica. , 30 décembre 2012, consulté le 23 février 2020, <http://www.iranicaonline.org/articles/gorgan-vii>.</p><p class='tag'> <em>Perse</em></br><em>Asie centrale</em></br><em>Renseignement</em>");

    astGos.addTo(renseignementGroupe)

    var FrontierePerseOttoman = L.geoJSON(FrontierePerseLam, {title: 'Frontière Perse', color: '#d76373ff', opacity: 1});
    FrontierePerseOttoman.bindPopup("<p class='titre'>La Perse en conflit</p> <img src='images/congresberlinlam.jpg' class='image'</p><p class='defImage'>Le Congrès de Berlin selon le peintre von Werner</p> <p class='credits'>Britannica</p> <p class='texte'>En 1879, la Perse semble assaillie de toutes parts. À l\’Est et à l\’Ouest, elle est en conflit avec différents acteurs de l\’Orient. Elle compte sur son fidèle allié européen, la Russie, pour lui venir en aide. En effet, à l\’Est de la Caspienne, les Turcomans envahissent les possessions russes en Perse. Le mouvement est organisé par un influent chef tribal et un ancien Sous-Lieutenant de l\’armée du Caucase, qui aurait déserté pour aller se réfugier chez les Turcomans, Non seulement ils prennent des territoires, mais ils bloquent également la route entre la mer Caspienne et le fort de Tchat, occupé par les Russes. Un convoi de vivres se dirigeant vers le fort a d\’ailleurs dû rebrousser chemin. De plus, les bandes s\’adonnent aux raids et aux pillages, notamment dans la province du Khorassan. Selon Zinoviev, Conseiller d\’État russe en Perse, la Russie n\’a d’autre choix que d\’intervenir dans ce conflit. Il écrit en effet: « Ce n\’est qu\’à la suite de l\’occupation du pays qui s\’étend entre la Caspienne et la frontière du Khorassan que nous parviendrons d\’assurer la sérénité de nos établissements sur la côte orientale de cette mer. »<\br>Le plus important conflit se déroule cependant à l\’Ouest, alors que la frontière avec l\’Empire ottoman est, une fois de plus, sujet de controverse. On peut remonter à très loin l\’origine de ce conflit, mais dans le contexte de 1879, c\’est au Traité d\’Erzurum (1847) et à celui de Berlin (1878) qu\’il faut se référer. Le second Traité d\’Erzurum est établi par une commission composée de représentants ottomans, persans, britanniques et russes. Il y a deux principaux éléments dans ce traité. Le premier consiste à ce que le gouvernement de Perse abandonne ses revendications sur la ville et la province de Soulaïmani et qu\’il s\’engage à ne pas interférer avec les droits souverains du gouvernement ottoman sur ce territoire. Le deuxième stipule que le gouvernement ottoman reconnaît officiellement la souveraineté de la Perse sur la ville et le port de Muhammara, l\’île de Khirz, le mouillage et les terres de la rive orientale du Shatt Al-Arab, qui appartiennent à des tribus persanes. Après la signature du traité, alors qu\’on aurait pu croire que la situation était réglée, un conflit éclate entre la Perse et l\’Empire ottoman concernant la région de Qotūr, au nord-ouest de l\’Azerbaïdjan. En 1878, le Traité de Berlin règle le problème en ramenant les frontières à celles de 1847. Cependant, la Perse nie par la suite son accord à ce traité et le conflit éclate de nouveau.<\br>On apprend dans les dépêches de Zinoviev que les Ottomans sont en possession de la région de Qotūr et que la Perse souhaite la récupérer. Apparemment, les fonctionnaires ottomans « sous prétexte d\’encaissement d\’arrérages » maltraitent la population locale, qui désirerait être incorporée à la Perse le plus tôt possible. Le Shah compte d\’ailleurs sur l\’intervention de la Russie pour reprendre le district. Ce ne sera pas chose facile cependant: les Ottomans, malgré qu\’ils assurent leurs bonnes intentions, ne semblent pas pressés de céder le territoire. Zinoviev, en bon agent de renseignement, nous informe des deux côtés de la médaille dans cette situation. Lorsque le Vali de Van refuse de restituer le district à la Perse, l\’ambassadeur ottoman affirme qu\’il s\’agit simplement d\’une erreur due au retard de l\’arrivée des ordres de Constantinople. Le Commissaire persan chargé de prendre possession de Qotūr affirme quant à lui que les ordres sont bien arrivées et que le Vali de Van en a pris connaissance. Les Ottomans seraient donc mal intentionnés? Ils ne sont apparemment pas les seuls. En effet, il semble que le Premier ministre persan a entre les mains, depuis plusieurs semaines, un projet de convention sur l\’extradition mutuelle de ceux qui causent des troubles à Qotūr, afin de pouvoir restituer le territoire dans la paix. La Porte reproche donc aux Persans d\’avoir une attitude belliqueuse, alors qu\’eux ne veulent qu\’entretenir des relations cordiales. Dans le contexte du Grand Jeu, les puissances européennes, en l\’occurence la Grande-Bretagne et la Russie, gardent un oeil vigilant sur le déroulement de ce conflit. Auront-elles à intervenir encore une fois?</p> <p class='titreArchive'>«Dépêches du Conseiller d\'État Zinoviev» <span class='date'>1879</span> <span class='agent'>Zinoviev</span><p class='archive'>RGVIA. F. 446, op. 1, d. 43_1, l. 5-18</p> <p class='auteur'>Catherine Lampron</p><p class='ref'>MCLACHLAN, Keith. « Boundaries I. With the Ottoman Empire », <i>Encyclopaedia Iranica</i>, 11 mars 2013, http://www.iranicaonline.org/articles/boundaries-i.</p><p class='tag'> <em>Perse</em><em>Turcomans</em><em>Empire Ottoman</em><em>Frontières</em>");
    FrontierePerseOttoman.addTo(myMap)

    var FGoldsmidLar = L.marker([40.4141, 49.8590], {title: 'La conférence sur les ressources militaires de la Perse de 1879', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    FGoldsmidLar.bindPopup("<p class='titre'>La conférence sur les ressources militaires de la Perse de 1879</p> <img src='images/HenryRawlinson.jpg' class='image'</p> <p class='defImage'>Photo de sir Henry Rawlinson</p><p class='credits'>Wikicommons</p><p class='texte'>Le 19 avril 1789 monsieur Zenoviev envoyait une dépêche au chancelier de l\’Empire au sujet d\’une réunion s\’étant tenue au théâtre de la <i>Royal United Service Institution</i> à Londres, sous la présidence de Sir Henry Rawlinson<sup>1</sup>. Le sujet de la conférence était « Les ressources militaires de la Perse ». Le Major-Général, sir Frederic Goldsmid<sup>2,</sup> y avait été invité comme conférencier afin de donner son opinion sur le sujet. Dans sa dépêche, Zenoviev évoque l\’opinion de Goldsmid mais également de plusieurs britanniques au travers d\’un compte-rendu de la conférence qu\’il avait tiré du <i>Constantinople Messenger</i><sup>3</sup> :<br><br>« According to the official returns of the Minister of War, the Persian army was composed of 105,500 men, of whom 5000 formed the cavalry, irregular and regular. Of the total of those troops, however, on-third only was employed on active service, and the standing army on a peace footing was reckoned at only 30,000 men, leaving, if the statement be correct, a reserve of over 75,000 men, who would remain scattered about their villages and districts, and engaged in agricultural and other pursuits until required by the State.<br>Of the common sarbaz, or Persian infantry soldier, he had a very high opinion indeed; his qualities of marching and endurance being wonderful, and with good officers ang good training he may be made very efficient. If wanting in the discipline which was considered in the country as essential to the well-being of the service, the fault was that of his superiors, by whom he was ill commanded, ill taught, and often accursed with an evil example. The moral value of the soldier deteriorated as the social grade improved, but it was perhaps only with regard to his relations with his men that the commissioned officer was chiefly to be condemned. The cavalry were such as might be moulded without much effort into very serviceable soldiers, their exile and boldness in the saddle being, as in ancient days of Persia, most remarkable. […] The lecturer thought that the scanty and irregular pay had, as a necessary consequence, caused a laxity in the discipline and tone of the army, and mutiny was not uncommon in hard times when pay had been continuously withheld. It was treated with severity and usually the men were talked over, conciliation concession winning the day when an attempt at violent suppression would fail. […] Sir Frederic Goldsmid concluded by saying that in his opinion the country had with great military resources, and by painting out that Persia was an essential part of the geographical side of the Eastern Question and may form a most useful ally to England. »<br><br> Le point de vue de Goldsmid est clair dans cet extrait: la puissance militaire actuelle de la Perse n’est pas exploitée à son plein potentiel par cette dernière et seule la bonne guidance de l\’Angleterre pourrait exploiter ce dernier correctement et efficacement. Une opinion partagée par plusieurs puissances européennes de l\’époque. Même Rawlinson lorsqu\’il conclut la conférence exprime une opinion similaire à Goldsmid :<br><br>« Sir Henry Rawlinson, in concluding the proceeding, said that at one time he had possessed a considerable personal acquaintance with the subject as he had serviced for five years in various parts of Persia. The impression he had derived from his experience was that they were no people in the world who formed the raw material for military requirements better than the Persians. Their physique and their powers of endurance were admirable, and the absence of all intemperance and the general intelligence and personal character of the men was beyond all praise. But they had never either in former times or in the present day, been allowed a fair chance for they had always been subjected to the caprices of governors or officers, who merely looked to the filling of their own pockets and not the interests of the army. There might be a future for Persians in this respect, if the disposal of its military resources were entrusted to Europeans; and a very superior army far superior to anything Turkey might produce, would result.<br> [Rawlinson] had very truly said that Persia was a most important factor in the future of the last, for it was impossible that she could remain quiescent and uninfluenced by the change which may take place around her. If the military resources of Persia were placed at the disposal of a Power hostile to England, they would constitute a most formidable menace to British India; but if, on the other hand, Persia was united to England by cordial relation on both sides, and her army was improved, then Persia would become an impregnable barrier to an intending invader of India. He sincerely trusted that the period of suspicion and neglect of Persia would now be exchanged for an active interest, and he believed that a real, honest and cordial alliance with Persia would prove one under which we should march towards the goal of successful commerce, social improvement and advanced civilization. »<br><br>Au final, la dépêche de Zinoviev vient consolider le fait que la Perse est un aspect important pour les britannique dans la question de l\’Orient car elle fait effet de tampon entre les possessions britanniques des Indes et des ennemis potentiels comme la Turquie. Par contre, il est également évident que l’Angleterre considère que la Perse devrait être mise sous leur patronage, car elle semble incapable de gérer par elle-même ses ressources et sa puissance militaire. Une réaction typique de l\’esprit d\’Impérialisme qui domine l\’Europe à ce moment.<br><br><sup>1</sup>. Sir Rawlinson fut un soldat britannique, qui avait été envoyé en Iran en 1833 afin d’aider à réformer l’armée du Shah, mais également un orientaliste. Il fut célèbre pour son déchiffrement de l\’inscription cunéiforme trilingue du rocher de Behistun ce qui a permis de grandes avancés sur les connaissances des civilisations mésopotamiennes et de la Perse ancienne.<br><sup>2</sup> Goldsmid était alors, l’une des autorités de l’époque sur la question des Perses et du Moyen-Orient, il était reconnu pour son expérience sur le terrain (il avait été posté pendant 5 ans en Perse), mais également pour sa contribution au développement non seulement de l\’<a href= ‘http://www.iranicaonline.org/articles/indo-european-telegraph-company' target=’blank’>Indo-European Telegraph Company</a> mais également à la délimitation de la frontière entre l\’Iran et le Balouchistan en 1871 et entre l\’Iran et l’Afghanistan en 1872.<br><sup>3</sup> Journal anglophone publié à Constantinople par des sujets britanniques et qui fut en opération de 1856 à 1914.</p><p class='titreArchive'>« Dépêche de Zinoviev au chancelier de l’Empire » <span class='date'>avril 1879</span> <span class='agent'>Zinoviev de Bakou</span> <span class='archive'>RGVIA, F446, Delo 43_5, list 58-64</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'> ÇAĞLAR, Burhan. « Brief History of an English-language Journal in the Ottoman Empire: The Levant Herald and Constantinople Messenger (1859-1878) ». Thesis, mars 2017, <a href= ‘https://tspace.library.utoronto.ca/handle/1807/76645' target=’_blank’>https://tspace.library.utoronto.ca/handle/1807/76645</a></p><p class='ref'> NIKIPROWETZKY, Valentin. « RAWLINSON sir HENRY CRESWICKE (1810-1895) », Encyclopædia Universalis,s.d., <a href= ‘http://www.universalis-edu.com/encyclopedie/rawlinson-sir-henry-creswicke/'target=’_blank’>http://www.universalis-edu.com/encyclopedie/rawlinson-sir-henry-creswicke/</a></p><p class='ref'> PETER JOHN BROBST. « Sir Frederic Goldsmid and the Containment of Persia, 1863-73 ». Taylor & Francis, Ltd., vol. 33, n° 2, avril 1997, p. pp.197-215. </p> <p class='ref'> « Sir Henry Creswicke Rawlinson : British orientalist ». Encyclopedia Britannica, s.d., <a href= ‘https://www.britannica.com/biography/Henry-Creswicke-Rawlinson'target=’_blank>https://www.britannica.com/biography/Henry-Creswicke-Rawlinson/</a></p><p class='ref'> « Sir Frederick John Goldsmid : British military officer ». Encyclopedia Britannica. s.d.,<a href= ‘https://www.britannica.com/biography/Frederick-John-Goldsmid'target=’_blank’>https://www.britannica.com/biography/Frederick-John-Goldsmidn/</a></p> <p class='tag'> <em>Perse</em>");

    var MervPic = L.marker([37.6573, 62.1897], {title: 'Étau anglais et pression géopolitique', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    MervPic.bindPopup("<p class='titre'>Étau anglais et pression géopolitique</p> <img src='images/Mirza Hossein Sepahsalar.jpg' class='image'</p> <p class='defImage'>Photographie du ministre Mirza Hossein Sepahsalar</p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo 43 contient un nombre important de listes provenant de deux auteurs : Domantovich et Zinoviev. En somme, le Delo43, partie 8 discute principalement des projets anglais dans la région après les attaques qu\’ils eux sur Hérat. Plusieurs entretiens sur le sujet de cette dernière ville sont décrits et concernent la participation de l\’armée anglaise. Plusieurs mentions sont faites de Nassereddin Shah, souverain de perse durant la deuxième moitié du 19e siècle. Aussi, Mirza Hossein Sepahsalar, premier ministre perse est aussi fortement mentionné dans les listes du delo 43. Les deux hommes en question signalent des désirs de modifier des bataillons dans le but de contrecarrer les plans anglais, qui d\’ailleurs sont très sérieusement suivis par leur présence marquée près du Khorassan.</br>Aussi, une attention particulière est portée sur la ville de Merv qui semble être au centre de quelques plans concernant une attaque et une occupation par la couronne britannique. Elle représente aussi un gain significatif pour la Perse, ce qui la motive à se tourner vers Merv. Pour se protéger de quelconque éventualité, les Turcomans semblent décider de réaffirmer leur souveraineté sur la ville. Les pourparlers entre les Turcomans et la Perse semblent aussi être tendus sur cette question. Cependant, Nassireddin Schah est certain que les habitants de Merv le considéreront tôt ou tard comme leur souverain légitime.</br> L\’expansion et la protection des territoires par les Anglais pourraient aussi bénéficier du progrès concernant les chemins de fers. Plus précisément, c\’est l\’Afghanistan qui est visé dans cette joute géopolitique de la période du Grand Jeu entre les trois nations rivales. M. Ronald Thomson questionne mainte fois le Shah sur l\’établissement d\’un chemin de fer pouvant relier les Indes, mais qui passerait sur le territoire persan. Bien entendu, Nassireddin restera très vague sur sa réponse, car elle aurait de très importantes répercussions politiques. Cependant, son ministre, Mirza Sepahsalar assurera qu’\il n’\y aura aucune réponse tant que les enjeux de Hérat ne seront réglés, ne sachant que trop bien que le chemin de fer britannique consolidera sa domination en Afghanistan et sur les pays voisins.</p> <p class='titreArchive'>«Lettres de l’envoyé Zinoviev sous le service deDomantovich » <span class='date'>1879-1880</span> <span class='agent'>Zinoviev</span> <span class='archive'>TsGIA. F. 446, op. 1, delo 43, section 8</span/></p> <p class='auteur'>David Picard</p><p class='ref'> Jean CALMARD, « KHORĀSĀN ou KHURĀSĀN ou KHORASSAN », <i> Encyclopædia Universalis<i> ,en ligne.</p><p class='tag'> <em>Perse</em>");
