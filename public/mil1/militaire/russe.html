    HeratRou.bindPopup("<p class='titre'>Levée du siège de Herat</p> <img src='images/Eldred-pottinger-c1840.jpg' class='image'</p><p class='defimage'>Lieutenant Eldred Pottinger</p><p class='credits'>Wikicommons</p> <p class='texte'>Peu avant la levée du siège de Herat, Blaramberg note sa conviction que la ville ne sera pas prise tant que le Lt Pottinger y restera, il écrit: <i>je soutenais qu’aussi longtemps que Pottinger ne sortit pas de Hérat, je ne croyais pas à la sincérité des promesses de Yar Mohamed Khan</i>.  Pottinger lui-même semble lui donner raison<sup>1</sup>, d'ailleurs, les demandes du Shah, plus d'un mois avant la levée du siège, insistent pour que Pottinger quitte la ville<sup>2</sup>.  À Herat, Pottinger observe que la situation est critique, il manque de nourriture, d'argent et les persécutions sont incessantes et cruelles.  Certains blâment sa présence et son insistance à motiver la résistance contre la rendition<sup>3</sup>.  Yar-Mohamed poursuit les négociations jusqu'à l'arrivée du Lt-Colonel Stoddart après quoi il réalise qu'il n'a plus rien à craindre des Perses.  À quelques dates près, les compte-rendus de Blaramberg et Pottinger sur la fin de cette campagne se ressemblent.  Le Lt-Colonel Stoddart arrive au camp perse et menace Mohamed-Shah de guerre contre l'Angleterre s'il ne lève pas le siège.  Pottinger ajoute aussi que des rumeurs exagérant la menace des Britannique stationnés à Karak circulent, du moins à Herat<sup>4</sup>.  Quant à l'évaluation globale de l'exercice, Blaramberg comme Pottinger souligne le courage des défendants et blâme l'échec du Shah sur l'inefficacité de l'armée persane, notamment à cause de l'absence totale de collaboration entre les bataillons et de graves lacunes aux postes de commandement<sup>5</sup>.  Pottinger reconnait que le seul assaut digne de ce nom (les 23-24 juin) était dirigé par des Russes<sup>6-7</sup>.  Blaramberg note aussi la grande apathie du Shah durant le siège<sup>8</sup> et lui reproche d'avoir cédé trop rapidement aux menaces, vides selon lui, de la Grande-Bretagne.  Les motivations du Shah dans sa campagne, c'est-à-dire de libérer les populations Shiites de Herat, ne sont pas contestées.  Le prestige du Shah a souffert de cet échec.<br><br>1.Kaye, J.W., <a href='https://archive.org/details/historywarinafg08kayegoog/page/n7/mode/2up' target='_blank'><i>History of the War in Afghanistan</i></a>, Vol. 1, London, Richard Bentley, 1851, pp. 264-268<br>2. <i>id.</i>, p. 268<br>3. <i>id.</i>, pp. 267-268<br>4. <i>id.</i>, p. 272<br>5. Par exemple, le premier ministre, totalement ignorant des stratégies de guerre, s'était assigné lui-même chef de l'armée et contrecarrait les ordres du Shah, voir Ferrier, J.P. <a href='https://www.wdl.org/en/item/17732/' target='_blank'><i>History of the Afghans</i></a>, translated from the unpublished manuscript by Cap. J. William, London, John Murray, 1858, p. 230<br>6. Kaye, J.W. <i>History of the War in Afghanistan</i>, p. 280<br>7. La narration de Ferrier implique aussi la participation des Russes, à tout le moins comme conseillers influents auprès du Shah, Ferrier, J.P. <i>History of the Afghans</i>, pp. 248-253<br>8. Le Shah était indécis malgré un certain jugement stratégique adéquat, et il montrait une tendance à vouloir plaire à tous ce qui ne convient pas nécessairement dans de telles circonstances, voir Ferrier, J.P. <i>History of the Afghans</i>, p. 223, p. 229</p><p class='titreArchive'>Description of a siege of Herat by the Persian army in 1837-1838. Made by lieutenant-colonel Blaramberg. Supplements: a Portrait of the Prime Minister Mirza Haji Aghasi and a plan of Heart.<span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 26, pp. 51-63</span/></p> <p class='auteur'>Camille Routhier</p>");

    HerMeshNisRou.bindPopup("<p class='titre'>Retour de l'armée perse: Herat, à Meshed, à Nishapur</p> <img src='images/War_Flag_of_Fath_Ali_Shah.svg.png' class='image'</p><p class='defimage'>Reproduction du drapeau Perse</p><p class='credits'><a href='https://commons.wikimedia.org/wiki/File:War_Flag_of_Fath_Ali_Shah.svg#mw-jump-to-license' target='_blank'>Wikicommons</a></p> <p class='texte'>Au départ des Perses, Blaramberg estime que la Vallée de Herat, autrefois fertile, est ruinée pour au moins 15 mois et il précise que <i>le séjour (...) de l’armée persane sous les murs de cette ville a fait un désert de ses environs comme si des myriades de sauterelles y avaient passé</i>.  Au retour, le Shah laisse des hommes de garnison et des bataillons à Ghoorian et à Tourbut-Haidiri.  Blaramberg voit avec curiosité cette armée en marche.  Il mentionne que <i>l’infanterie et l’artillerie marchaient toujours dans un certain ordre mais la cavalerie et à peu près 25 mille chevaux, chameaux, mulets, ânes, quelques éléphants accompagnés d’un nombre égal de palefreniers, de muletiers, de chameliers, de domestiques de Mirza, de fakirs, de derviches .. des troupeaux de moutons, de chèvres, de boeufs, enfin les populations entières des villages du district</i>, out ce groupe hétéroclite marchait en désordre en soulevant autour de lui un grand nuage de poussière.  Quant aux campements, ils ressemblent à des labyrinthes avec la tente du Shah située au centre et pratiquement tout le reste de l'armée et autres suivants placés pêle-mêle autour. Lorsque le Shah arrive, les zambureks tirent une salve aussitôt qu'il descend de cheval.  À Abasabad, le Shah passe son armée en revue. Blaramberg estime qu'il y a là de 18 à 20 hommes d'infanterie et de 2 à 3 mille de cavalerie.  Les équipement sont sovuent déficients, les armes défectueuses. C'est là que le Shah aurait fait sa proclamation pour expliquer le retour de l'armée vers Téhéran.  Il proclame sa victoire, justifie le retour par son désir d'éviter aux troupes les rigueurs de l'hiver et blâme les Britanniques qui, violant plusieurs traités signés avec la Perse, ont interféré dans les affaires de ce pays<sup>1</sup>.  Par la suite, tous se dirigent vers Mashhad où ils effectuent le pélerinage au tombeau de l'Imam Reza.  L'Imam Reza est le huitième des douze Imams qui, pour les Shiites, sont nommés par Allah lui-même<sup>2</sup>.  Le Shah laissa quelques Fouadji (bataillons) de renfort à Mashhad lors de son départ.  Par la suite, l'armée se rendit à Nishapur mais, à partir de ce moment, elle diminuait substantiellement parce que les Sarbazes <i>retournaient dans leur foyer, chassant devant eux leurs bourriques chargées d'effets</i>, ains que le constatait Blaramberg.<br><br>1. Il est ici intéressant de considérer cet extrait de <a href='https://archive.org/details/historywarinafg08kayegoog/page/n7/mode/2up' target='_blank'><i>History of the War in Afghanistan</i></a>, de J.W. Kaye: <i>The dangers which threatened the security of our Anglo-Indian Empire, in 1837-1838, were seen through the magnifying medium of ignorance, and greatly exaggerated in the recital</i>, p. 291<br>2. <a href='http://en.al-shia.org/content/who-imam-reza-pbuh' target='_blank'>Who is Imam Reza (PBUH)?</a></p><p class='titreArchive'>Description of a siege of Herat by the Persian army in 1837- 1838. Made by lieutenant-colonel Blaramberg. Supplements: a Portrait of the Prime Minister Mirza Haji Aghasi and a plan of Heart.<span class='date'>1839</span> <span class='agent'>Blaramberg</span> <span class='archive'>RGVIA F446 Opis 1 delo 26, pp. 51-63</span/></p> <p class='auteur'>Camille Routhier</p>");

    var ModernisationStj = L.marker([35.2603, 51.5481], {title: 'Modernisation militaire perse sous le Vizir Hadj Mirza Aghassi', icon:Militaireicon});
    ModernisationStj.bindPopup("<p class='titre'>Modernisation militaire perse sous le Vizir Hadj Mirza Aghassi</p> <img src='images/VizirAghassiStj.jpg' class='image'</p> <p class='credits'> RGVIA, F. 446, opis 1, d. 26, l. 28 </p> <p class='texte'>En 1944, le Tsar rencontre la jeune reine Victoria pour lui assurer que ses ambitions en Asie sont expirées et qu’il ne recherche que la bonne entente avec l’Angleterre. Les Russes n’ont pas réussi à trouver une route stable vers l’océan indien et les Indes, mais ont suffisamment ébranlé le contrôle britannique dans la région pour qu’elle ne soit pas hégémonique. Ne pouvant porter le coup de grâce, les belligérants entament alors un statuquo dans la région afin de consolider leurs acquis territoriaux. Selon Peter Hopkins, c’est également afin de mieux préparer le terrain dans les Balkans et de s’assurer de bénéfices en cas d’éclatement de l’Empire ottoman<sup>1</sup>. </br>Sous l’impulsion du Tsar, la Russie poursuit sa vaste opération de restructuration et de modernisation de son armée retardataire et de son renseignement cartographique: il fallait se fier aux cartes des autres nations auparavant<sup>2</sup>. Parallèlement, durant la dernière décennie du règne du Shah Mohammed, la Perse se lance elle aussi dans une entreprise de modernisation militaire<sup>3</sup>. C’est dans ce contexte que la missive de l’ambassadeur russe à Téhéran, le Comte Nikolai Vasilievich Medem, survient. Ce dernier débute sa carrière comme soldat au cours de la campagne de 1813-1814 contre Napoléon, à la suite de quoi il devient instructeur d’artillerie de l’empire puis théoricien militaire renommé<sup>4</sup>. L’agent semble avoir été envoyé afin de faire le bilan des avancées militaires persanes.</br>En général, malgré quelques aspects positifs, comme le courage et la sobriété des Persans, l’auteur de la missive souligne la provenance ethnique plurielle des soldats et des troubles que cela entraine. Également, il fait état des manques flagrants en logistique. Prenons l’exemple de l’infanterie régulière provenant «du Khorasan, du Mazandéran, de Asterabad et du Ghilan »<sup>5</sup> composées de 25 régiments de 1000 hommes. L’agent affirme « [qu]’ il y en a dans lesquels on ne compte que 200 à 400 hommes »<sup>6</sup>, ce qui fait passer le nombre total de 25 000 hommes à tout au plus 10 ou 12 000. Si le chiffre officiel du personnel militaire de la Perse s’élève à 90 000, Medem estime qu’elle n’est que de 60 000 selon ses estimations. De plus, ils sont souvent payés en retard et en nature en raison du manque de monnaie dans le pays. </br>Medem explique également que, malgré un désir de modernité, celle-ci a été mal appliquée. En effet, il compte 3000 artilleurs et une centaine de pièces d’artillerie qui sont mal utilisés en raison du manque d’entrainement des soldats<sup>7</sup>. En fait, sous les ordres du grand Vizir Hadj Mirza Aghassi, la Perse a plutôt tenté de faire revivre l’artillerie à chameau<sup>8</sup> bien que celle-ci soit inefficace comme nous l’avons vu sur le point « Artillerie perse sur chameau ».</p><p class='archive'>«Extrait d’un rapport par l’ambassadeur russe à Téhéran Medem au Comte Alicum sur la condition des forces armées en Perse» <span class='date'>15 décembre 1845</span> <span class='agent'>Medem</span><p class='archive'>RGVIA, F. 446, opis 1, d. 34, l. 3-4</p><p class='auteur'>Jean-Cristophe St-James</p><p class'ref'>1- HOPKIRK, Peter. <i>The Great Game</i>. London, Hodder, 2001, Oxford University Press, p. 232.</br> 2- DAVIES, John, Alexander J. KENT et James RISEN. The Red Atlas: How the Soviet Union Secretly Mapped the World. Chicago, University of Chicago Press, 2017, p. 4. 3- CRONIN, Stephanie. « ARMY v. Qajar Period ». <i>Encyclopaedia Iranica</i>. , 2012, consulté le 15 février 2020, <http://www.iranicaonline.org/articles/army-v>.</br> 4- PROKHOROV, A.M. « Nikolai Vasilevich Medem ». <i>The Great Soviet Encyclopedia</i>. , 1974, consulté le 16 février 2020, <https://encyclopedia2.thefreedictionary.com/Nikolai+Vasilevich+Medem>.</br> 5- RGVIA, Fond 446, op. 1, d. 34, l. 3. </br> 6- <i>Ibid.</i> </br> 7- <i>Ibid.</i> l. 4. </br> 7- AMANAT, A. « ĀQĀSĪ ». <i>Encyclopaedia Iranica</i>. , 1985, consulté le 15 février 2020, <http://www.iranicaonline.org/articles/aqasff-ujuli-mnsz-adras-ivxni-ca>.</p> <p class='tag'><em>Perse</em></p>");

    var HeratPic = L.marker([34.4110, 62.2244], {title: 'Blaremberg : Herat ou les déboires perses', icon:Strategieicon, riseOnHover : true, riseOffset: 999});
    HeratPic.bindPopup("<p class='titre'>Blaremberg : Herat ou les déboires perses</p> <img src='images/soldatsafghan1841.jpg' class='image'</p> <p class='defImage'>Représentation de soldats afghans</p> <p class='credits'>Wikicommons</p><p class='texte'>L\’agent Blaramberg, au cours de sa carrière d\’informateur, aura certainement été l\’un des personnages les plus impliqués dans la bataille que menèrent les Perses contre la ville d\’Hérat. Sa participation est principalement reliée à la création d\’un portrait statistique et militaire de l\’évènement. Nombreux sont les missives qu\’il fera parvenir à ses officiers supérieurs, tels que Chernyshev, ministre des Affaires militaires. Blaramberg, comme il fut aisé de constater dans plusieurs de ces dit-delos, offrira une panoplie de commentaires objectifs et très personnels.</br>Une attention particulière sera portée sur la hiérarchie militaire perse, c\’est à dire les chefs des différentes unités. Selon notre agent, le vice de la jalousie serait le principal moteur des chefs sous le Khan. N\’agissant bien entendu que par les ordres supérieurs, voulant pénétrer le premier dans la ville et portant constamment un regard vigilant sur leur camarade, cette atmosphère est selon Blaramberg l\’une des sources de la défaite persane.</br>En relation avec Sa Majesté le shah, il entreprit de lui expliquer certaines stratégies qu\’il avait imaginées pour les soldats. Dans quelques passages du delo 26, l\’agent propose une attaque rapide sous les murs, tandis que d\’autres bataillons attaqueront les tours et proposent même de feindre une escarmouche pour tromper l\’ennemi. Son général-major Simonich et un certain Polonais nommé Barovsky sont aussi mentionnés dans les préparatifs de batailles. Cependant, les premières attaques ne s\’effectueront pas de la manière escomptée. En effet, les coups de canon débuteront une heure avant l\’heure prévue par le Shah et les hommes franchiront les tranchées non en colonne serrée, mais bien en petites bandes décousues. De plus, Blaramberg blâme l\’avidité des hommes du Shah qui préfère piller les cadavres avant de se mettre eux-mêmes en sécurité. Avec la mort de plusieurs officiers telle que Barovsky, les soldats du Shah sont comparés à des moutons sans chefs. Aussi, les soldats n\’eurent pas autant de munitions que promis et cela affectera véritablement leur plan d\’action.</br>Blaramberg sera très descriptif sur la situation physique dans lequel la Ville d\’Hérat se retrouvera : mur démoli, tours angulaires importantes, portes de service, tranchées, etc. Une description est aussi faite sur les défenseurs de la ville, comme lorsqu\’il mentionne que le lancer de pierres à l\’aveuglette constituait parfois l\’une des seules représailles possibles. </br>Le désordre est probablement l\’élément qui se dégage le plus du témoignage de Blaremberg. Il place aussi la faute sur le manque de leadership du Khan qui refusera de s\’approcher de la ville pour soutenir et encourager ses hommes. Un assaut nocturne , selon notre agent, aurait permis de s\’emparer de la ville, mais ne fut pas effectué. Pour couronner le malaise de Blaremberg, l\’hymne funèbre pour Barovsky fut bâclé par les musiciens perses.</p> <p class='titreArchive'>«Description du siège d’Hérat par Blaremberg» <span class='date'>1839</span> <span class='agent'>Ivan Fedorovitch Blaramberg</span> <span class='archive'>TsGIA. F. 446, op. 1, d. 26, 39-50</span/></p> <p class='auteur'>David Picard</p><p class=’ref’> Marshall, Alex. <i>The Russian General Staff and Asia, 1860-1917<i>.Routhledge, London,264p. p><p class=’ref’> Dalrymple, William. <i> Return of a King: The Battle for Afghanistan<i>. Bloomsbury, United Kingdom, 2012, 608p.</p><p class=’tag’> <em>Perse</em>");

    HeratPic.addTo(strategieGroupe)

    var KarouBou = L.geoJSON(KaroumBou, {color: '#BA4A00', opacity: 1, fillOpacity:0.55}, {title: 'Le fleuve Karun'});
    KarouBou.bindPopup("<p class='titre'>Pour une histoire « agentive » du Grand Jeu </p> <img src='images/chahetfamilleroyale.jpg' class='image'</p><p class='defImage'>Le Chah avec les royautés britanniques et russes au Royal Albert Hall</p> <p class='credits'>Wikicommons</p><p class='texte'>Lorsqu\’on lit les documents russes contemporains au Grand Jeu, il est facile d\’observer le caractère discriminatoire des Russes à l\’égard des Perses. Bien entendu, cette conception dégradante découle directement des conceptions racistes et orientalistes de ces derniers. Par exemple, dans la documentation produite par un agent comme Blaramberg, les Perses sont décrits comme des incapables qui, sans l\’appui d\’un pays occidental, ne pourrait mener une campagne où même organiser une armée. Il est donc facile de critiquer les agents de renseignements et leur attitude avilissante. </br>Un second cadre d\’analyse dans lequel il est facile de tomber est celui de la victimisation des Perses et de, par le fait même, retirer toute forme d\’agentivité. Combiner ces conceptions erronées entraine inévitablement la construction d\’une narrativité où les Perses, ayant subi la domination de l\’occident, ont été victimes de l\’histoire<sup>1</sup>. Incapable de dire « non », elle aurait accepté son sort sans rien faire. Tenir un tel discours rejette des thèses récentes dans lesquels les colonisés sont dépeints comme des acteurs actifs et conscients de la conquête coloniale <sup>2</sup>. </br>En analysant les sources, on peut facilement constater, même dans les documents conservés aux archives militaires russes, le désir et la capacité d\’agir des Schahs, des militaires, des fonctionnaires ou des ministres. En optant pour une approche « agentive », l\’historien est en mesure de construire une nouvelle narrativité où, plutôt que de dépeindre un individu dépossédé d\’une identité qui lui est propre, il construit une trame qui assure une place prépondérante à un peuple qui, bien que subjugué à un autre, a préservé son autonomie, sa culture et ses pratiques sociales. Que ce soit par la simple action de dire non et de clamer l\’autorité du rejet et du pouvoir de la négation, le colonisé a réagi à la présence impériale<sup>3</sup>. Pour leur part, bien qu\’ils se soient pliés à l\’influence des puissances étrangères, les Perses ont tout de même cherché à affirmer leur identité et leur capacité d\’action. En conservant leurs institutions, leurs armées, leurs stratégies et leur diplomatie internationale, les dirigeants perses ont affirmé leur existence en marge d\’hégémons comme la Russie et la Grande-Bretagne. </br>Par exemple, Nassereddine Chah, lorsqu\’il s\’adresse au chargé d\’affaire d\’Angleterre M. Thomson, il rappelle la souveraineté de son État et son contrôle de ses frontières. Dans ce passage, il compare les fleuves à des portes d\’entrée de maisons et demande à M. Thomson pour quelles raisons il voudrait rentrer dans sa maison, alors que ce dernier réclame la libre navigation sur le Fleuve Karun (l.18r.). Le Chah l\’invite alors à reconsidérer ses demandes et à respecter la souveraineté de l\’État perse (l.18 r.). Même si son gouvernement est noyauté par des conseillers russes, qui, pour leur part, essaient de guider les actions du Chah dans le sens des intérêts de l\’Empire, il rédige tout de même une lettre dans laquelle il rappelle que « la Perse est une puissance indépendante » (l.19 r.) qui ne cherche que des rapports cordiaux avec les puissances étrangères (l.19 r.) Un second exemple est celui de l\’acceptation volontaire de la présence d\’officiers étrangers. Dans ses écrits, le Chah stipule que les Russes et les Autrichiens ont été invités sur son territoire. Il a lui-même demandé au Tsar de former une troupe de cosaques perse alors qu\’il a lui-même autorisé la construction d\’un télégramme britannique sur son territoire (l.19 r.).</br>Bref, l\’aventure coloniale en Perse doit, avant tout, être perçue comme un dialogue et un échange entre deux « civilisations ». Conscient de ce que signifie une concession fluviale (le Chah souligne qu\’il voit déjà apparaitre des <i>factory</i>), il n\’est pas prêt à l\’accepter sans avoir de choix. Bien plus que des victimes, les colonisés sont conscients des changements qui s\’opèrent sur leur territoire. De plus, bien plus que des victimes d\’une conquête unilatérale, l\’arrivée des Britanniques et des Russes sur le territoire s\’est faite de pair avec l\’autorité persane qui a su négocier la nature des relations entre ces pays<sup>4</sup></br><sup>1</sup> Femi J. Kolapo et Kwabena O. Akurang-Parry, African Agency and European Colonialism: Latitudes of Negotiations and Containment, Lanham, Md, University Press Of America, 15 août 2007, 256 p.</br><sup>2</sup> Murad Idris, « Colonial hesitation, appropriation, and citation:: Qāsim Amīn, empire, and saying ‘no’ », dans Burke A. Hendrix et Deborah Baumgold, dir., Colonial exchanges, s.l., Manchester University Press, 2017, 1re édition, p. 180‑216.</br><sup>3</sup> Ibid.</br><sup>4</sup> Femi J. Kolapo et Kwabena O. Akurang-Parry, African Agency and European Colonialism: Latitudes of Negotiations and Containment, Lanham, Md, University Press Of America, 15 août 2007, 256 p.<p class='titreArchive'>Rapport de l'envoyé russe à Téhéran Zinoviev au sujet des services de Domantovich<span class='date'> 1879</span> <span class='agent'>Ivan Zinoviev</span></p> <p class='archive'>RGVIA. F. 446, op. 1, d. 43 , l. 18-26 v.</p> <p class='auteur'>David Bouchard</p><p class='ref'>IDRIS, Murad. « Colonial hesitation, appropriation, and citation:: Qāsim Amīn, empire, and saying ‘no’ ». Dans Burke A. Hendrix et Deborah Baumgold, dir., <i>Colonial exchanges</i>. s.l., Manchester University Press, 2017, 1re édition, coll. « Political theory and the agency of the colonized », p. 180‑216.</br>KOLAPO, Femi J. et Kwabena O. AKURANG-PARRY. <i>African Agency and European Colonialism: Latitudes of Negotiations and Containment</i>. Lanham, Md, University Press Of America, 15 août 2007, 256 p.</p><p class='tag'> <em>agentivité coloniale</em>");

    var AtrekGeojsDio = L.geoJSON(AtrekGeojsDion, {color: '#70a26fff', opacity: 1});

    AtrekGeojsDio.bindPopup("<p class='titre'>La Russie s'empare de l\'Asie centrale</p> <img src='images/Alexander_II_of_Russia_and_Naser_al-Din_Shah_Qajar_by_M.Zichy_(1874,_Hermitage).jpg' class='image'</p> <p class='defImage'>Nassereddine Shah et le tsar Alexandre II, défilent devant les troupes russes.</p> <p class='credits'Wikimedia Commons</p><p class='texte'>Au cours du XIX<sup>e</sup> siècle, la Russie impériale déploie de grands efforts pour étendre son influence et son territoire en Asie. Après l\'annexion définitive des régions du sud du Caucase, suite à la cinquième Guerre russo-perse et à la signature du <a href='http://www.iranicaonline.org/articles/russia-i-relations' target='_blank'>Traité de Turkmanchai</a> en 1928, la Russie reporte son attention sur l\'Asie centrale. C\'est également à ce moment que <a href='https://www.britannica.com/biography/Naser-al-Din-Shah' target='_blank'>Nāṣer al-Dīn Shāh</a> tente de compenser les pertes dans le Caucase par la reconquête de territoire perdus au profit de l\'Afghanistan. Cependant, cela ne s\'avérera pas concluant pour la Perse en raison de l\'<a href='http://www.iranicaonline.org/articles/anglo-persian-war-1856-57' target='_blank'>intervention</a> des Britanniques, qui désirent toujours conserver un état tampon avant les Indes.</br></br>Dans ce contexte, la Russie annexe par la force ou conclut des ententes avec les khanats d\'Asie centrale, obtenant le contrôle de Tashkent, Bukhara et Samarkand durant les années 1860. Alors que l\'Empire se rapproche de la Perse et de l\'Afghanistan, l\'Angleterre s'inquiète et obtient en 1873 un <a href='http://www.iranicaonline.org/articles/anglo-russian-agreement-of-1873' target='_blank'>traité</a> selon lequel la Russie ne cherchera pas à poursuivre ses conquêtes en Asie centrale. Cependant, la Russie ne respecte pas l\'entente et annexe Kiva la même année, puis Kokand deux ans plus tard. </br></br>Ces conquêtes demandent cependant des travaux de délimitation qui sont toujours plus difficiles en raison des fortes tensions entre la Russie et l\'Angleterre, mais également avec la Perse, qui alors est elle aussi considérée comme un état tampon par les deux puissances européennes, qui depuis plusieurs décennies rivalisent en termes d\'influence sur le gouvernement persan. Nāṣer al-Dīn Shāh s\'efforce pour sa part d\'entretenir des bonnes relations avec les puissances européennes, dont son royaume est de plus en plus dépendant, notamment en termes de technologies et d\'infrastructures comme les chemins de fer, le télégraphe, la poste et l\'industrie lourde, de même que pour conserver une place dans le concert des nations.</br></br>Les pages du F.446, Op.1, De.43, l.19-31 des fonds d\'archives du renseignement militaire russe contient des lettres des agents Domantovich et Zinoviev durant l\'année 1879. Leur lecture révèle que l\'envoyé russe en Perse doit constamment rassurer le Shah et son ministre (Sipehsalari) à propos des intentions de la Russie concernant l\'établissement des frontières d\'Asie centrale, entre le Khorassan et les khanats maintenant incorporés à l\'Empire russe. Les discussions et préparations sont déjà en cours, et plusieurs facteurs semblent problématiques pour la Perse. D\'abord, Zinoviev refuse de donner une version écrite de son exposé préliminaire sur les intentions russes concernant le tracé de la frontière du Khorassan et l\'attribution des villes. On comprend  par la formule « dissimuler mon refus » (de communiquer l\'exposé par écrit) que les assurances qu\'il a données au Shah ne sont peut-être pas les mêmes que celles que son gouvernement est réellement prêt à accorder.</br>Ensuite, à Asterabad, le gouverneur du Golestan désobéit au Shah et refuse aux Russes, qui préparent une expédition vers Akhal-Tekke,  d\'acheter les bêtes de somme dont ils ont besoin, ce qui pourrait irriter la Russie. En effet, cette situation peut rendre les négociations plus difficiles pour les Perses, qui savent déjà que leur position de négociation est fort peu avantageuse et que l\'indépendant est entre les mains des Européens, surtout en raison des troupes russes présentes à Kiva, troupes que le Shah ne serait pas en mesure de repousser advenant une confrontation. Ainsi, le Shah ordonne de l\'informer de tout comportement déplacé des chefs de ses districts frontières, de conformer l\'attitude de ses autorités aux intérêts russes et de punir les récalcitrants. D'ailleurs, le diplomate perse Mirza Hossein Khan aurait conseillé Zinoviev à propos de certains points de mésentente qui seraient à éviter pour rester dans les bonnes grâces du Shah et qu\'il serait possible de marchander les intérêts russes à la frontière contre des villes historiquement perses telles que Merv, qui étaient sous le contrôle des Turcomans. D\'autre part, Zinoviez mentionne que le ministre du Shah l\'a interrogé au sujet de négociations qui seraient menées en coulisse par le cabinet anglais et l\'ambassadeur du tsar à Londres. Si l\'agent s\'empresse de rassurer le ministre et d\'affirmer que cette information n\'est pas véridique, il n\'est pas exclu que ces négociations aient effectivement eu lieu, puisque l\'Angleterre et la Russie mènent leur Grand Jeu sans nécessairement accorder de considération aux États orientaux que leurs tractations concernent, comme en témoigne l'<a href='http://www.iranicaonline.org/articles/anglo-russian-agreement-of-1873' target='_blank'>accord russo-anglais de 1873</a>.</br>En somme, ces documents témoignent de la précarité de la Perse sur le plan diplomatique et sur l\'échiquier politique mondial à cette époque. Devant les impérialismes européens, le gouvernement perse a des inquiétudes constantes quant à l\'avenir de l\'intégrité de son territoire et est forcé de composer avec des États dont l\'amitié n'est aucunement altruiste et dont les véritables intentions ne lui sont pas bienveillantes. Bien que Nāṣer al-Dīn Shāh et ses ministres soient en faveur une bonne entente avec les puissances européennes, cela signifie souvent devoir leur faire d\'importantes concessions et les gouverneurs provinciaux s\'y opposent parfois. Enfin, ce climat favorise l\'intrigue et la simple présence de la lettre du Shah à son ministre dans les notes des agents russes est la preuve que l\'information perse circule plus librement qu\'elle ne le devrait.</p> <p class='titreArchive'>«Rapports par le colonel Domantovich, demeurant en Perse comme instructeur de la cavalerie persane, au Ministre des affaires militaires sur la réorganisation de l'armée perse; rapports par l'envoyé russe à Téhéran Zinoviev sur le service de Domantovich/ travail dans l'armée perse et dans les relations turquo-persanes.» <span class='date'>1879</span> <span class='agent'>Domantovich, Zino</span> <span class='archive'>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;43, l.&nbsp;19-31</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br>«&nbsp;Russia I. Russo-Iranian Relations&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/russia-i-relations>. (Consulté le 21 février 2020).</br>«&nbsp;Great Britain III. British influence in Persia in the 19th century&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/great-britain-iii>. (Consulté le 20 février 2020).</br>«&nbsp;Boundaries II. With Russia&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/boundaries-ii>. (Consulté le 20 février 2020).</br>«&nbsp;Anglo-Russian agreement of 1873&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/anglo-russian-agreement-of-1873>. (Consulté le 21 février 2020).</br>«&nbsp;Anglo-Persian War (1856-57)&nbsp;». </i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/anglo-persian-war-1856-57>. (Consulté le 20 février 2020).</br></p><p class='tag'> <em>Perse</em> <em>Zinoviev</em> <em>Domantovich</em> <em>Khorassan</em> <em>Russie</em> <em>Kiva</em> <em>campagne</e     FrontRUPEGeojsDio.bindPopup("<p class='titre'>La Russie s'empare de l\'Asie centrale</p> <img src='images/Alexander_II_of_Russia_and_Naser_al-Din_Shah_Qajar_by_M.Zichy_(1874,_Hermitage).jpg' class='image'</p> <p class='defImage'>Nassereddine Shah et le tsar Alexandre II, défilent devant les troupes russes.</p> <p class='credits'Wikimedia Commons</p><p class='texte'>Au cours du XIX<sup>e</sup> siècle, la Russie impériale déploie de grands efforts pour étendre son influence et son territoire en Asie. Après l\'annexion définitive des régions du sud du Caucase, suite à la cinquième Guerre russo-perse et à la signature du <a href='http://www.iranicaonline.org/articles/russia-i-relations' target='_blank'>Traité de Turkmanchai</a> en 1928, la Russie reporte son attention sur l\'Asie centrale. C\'est également à ce moment que <a href='https://www.britannica.com/biography/Naser-al-Din-Shah' target='_blank'>Nāṣer al-Dīn Shāh</a> tente de compenser les pertes dans le Caucase par la reconquête de territoire perdus au profit de l\'Afghanistan. Cependant, cela ne s\'avérera pas concluant pour la Perse en raison de l\'<a href='http://www.iranicaonline.org/articles/anglo-persian-war-1856-57' target='_blank'>intervention</a> des Britanniques, qui désirent toujours conserver un état tampon avant les Indes.</br></br>Dans ce contexte, la Russie annexe par la force ou conclut des ententes avec les khanats d\'Asie centrale, obtenant le contrôle de Tashkent, Bukhara et Samarkand durant les années 1860. Alors que l\'Empire se rapproche de la Perse et de l\'Afghanistan, l\'Angleterre s'inquiète et obtient en 1873 un <a href='http://www.iranicaonline.org/articles/anglo-russian-agreement-of-1873' target='_blank'>traité</a> selon lequel la Russie ne cherchera pas à poursuivre ses conquêtes en Asie centrale. Cependant, la Russie ne respecte pas l\'entente et annexe Kiva la même année, puis Kokand deux ans plus tard. </br></br>Ces conquêtes demandent cependant des travaux de délimitation qui vec les puissances européennes, cela signifie souvent devoir leur faire d\'importantes concessions et les gouverneurs provinciaux s\'y opposent parfois. Enfin, ce climat favorise l\'intrigue et la simple présence de la lettre du Shah à son ministre dans les notes des agents russes est la preuve que l\'information perse circule plus librement qu\'elle ne le devrait.</p> <p class='titreArchive'>«Rapports par le colonel Domantovich, demeurant en Perse comme instructeur de la cavalerie persane, au Ministre des affaires militaires sur la réorganisation de l'armée perse; rapports par l'envoyé russe à Téhéran Zinoviev sur le service de Domantovich/ travail dans l'armée perse et dans les relations turquo-persanes.» <span class='date'>1879</span> <span class='agent'>Domantovich, Zino</span> <span class='archive'>RGVIA. F.&nbsp;446, op.&nbsp;1, d.&nbsp;43, l.&nbsp;19-31</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br>«&nbsp;Russia I. Russo-Iranian Relations&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/russia-i-relations>. (Consulté le 21 février 2020).</br>«&nbsp;Great Britain III. British influence in Persia in the 19th century&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/great-britain-iii>. (Consulté le 20 février 2020).</br>«&nbsp;Boundaries II. With Russia&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/boundaries-ii>. (Consulté le 20 février 2020).</br>«&nbsp;Anglo-Russian agreement of 1873&nbsp;». <i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/anglo-russian-agreement-of-1873>. (Consulté le 21 février 2020).</br>«&nbsp;Anglo-Persian War (1856-57)&nbsp;». </i>Encyclopaedia Iranica</i>. s.d., <http://www.iranicaonline.org/articles/anglo-persian-war-1856-57>. (Consulté le 20 février 2020).</br></p><p class='tag'> <em>Perse</em> <em>Zinoviev</em> <em>Domantovich</em> <em>Khorassan</em> <em>Russie</em> <em>Kiva</em> <em>campagne</em> <em>Siège</em> <em>Turcomans</em> <em>Asterabad</em> <em>frontière</em> <em>Militaire</em> <em>Armée</em> <em>Naser-al-Din-Shah</em> <em>Qadjar</em>");

    FrontierePerseOttoman.bindPopup("<p class='titre'>La Perse en conflit</p> <img src='images/congresberlinlam.jpg' class='image'</p><p class='defImage'>Le Congrès de Berlin selon le peintre von Werner</p> <p class='credits'>Britannica</p> <p class='texte'>En 1879, la Perse semble assaillie de toutes parts. À l\’est et à l\’ouest, elle est en conflit avec différents acteurs de l\’Orient. Elle compte sur son fidèle allié européen, la Russie, pour lui venir en aide. En effet, à l\’Est de la Caspienne, les Turcomans envahissent les possessions russes en Perse. Le mouvement est organisé par un influent chef tribal et un ancien Sous-Lieutenant de l\’armée du Caucase, qui aurait déserté pour aller se réfugier chez les Turcomans, Non seulement ils prennent des territoires, mais ils bloquent également la route entre la mer Caspienne et le fort de Tchat, occupé par les Russes. Un convoi de vivres se dirigeant vers le fort a d\’ailleurs dû rebrousser chemin. De plus, les bandes s\’adonnent aux raids et aux pillages, notamment dans la province du Khorassan. Selon Zinoviev, Conseiller d\’État russe en Perse, la Russie n\’a d’autre choix que d\’intervenir dans ce conflit. Il écrit en effet: « Ce n\’est qu\’à la suite de l\’occupation du pays qui s\’étend entre la Caspienne et la frontière du Khorassan que nous parviendrons d\’assurer la sérénité de nos établissements sur la côte orientale de cette mer. »<\br>Le plus important conflit se déroule cependant à l\’Ouest, alors que la frontière avec l\’Empire ottoman est, une fois de plus, sujet de controverse. On peut faire remonter à très loin l\’origine de ce conflit, mais dans le contexte de 1879, c\’est au Traité d\’Erzurum (1847) et à celui de Berlin (1878) qu\’il faut se référer. Le second Traité d\’Erzurum est établi par une commission composée de représentants ottomans, persans, britanniques et russes. Il y a deux principaux éléments dans ce traité. Le premier consiste à ce que le gouvernement de Perse abandonne ses revendications sur la ville et la province de Soulaïmani et qu\’il s\’engage à ne pas interférer avec les droits souverains du gouvernement ottoman sur ce territoire. Le deuxième stipule que le gouvernement ottoman reconnaît officiellement la souveraineté de la Perse sur la ville et le port de Muhammara, l\’île de Khirz, le mouillage et les terres de la rive orientale du Shatt Al-Arab, qui appartiennent à des tribus persanes. Après la signature du traité, alors qu\’on aurait pu croire que la situation était réglée, un conflit éclate entre la Perse et l\’Empire ottoman concernant la région de Qotūr, au nord-ouest de l\’Azerbaïdjan. En 1878, le Traité de Berlin règle le problème en ramenant les frontières à celles de 1847. Cependant, la Perse nie par la suite son accord à ce traité et le conflit éclate de nouveau.<\br>On apprend dans les dépêches de Zinoviev que les Ottomans sont en possession de la région de Qotūr et que la Perse souhaite la récupérer. Apparemment, les fonctionnaires ottomans « sous prétexte d\’encaissement d\’arrérages » maltraitent la population locale, qui désirerait être incorporée à la Perse le plus tôt possible. Le Shah compte d\’ailleurs sur l\’intervention de la Russie pour reprendre le district. Ce ne sera pas chose facile cependant: les Ottomans, malgré qu\’ils assurent leurs bonnes intentions, ne semblent pas pressés de céder le territoire. Zinoviev, en bon agent de renseignement, nous informe des deux côtés de la médaille dans cette situation. Lorsque le Vali de Van refuse de restituer le district à la Perse, l\’ambassadeur ottoman affirme qu\’il s\’agit simplement d\’une erreur due au retard de l\’arrivée des ordres de Constantinople. Le Commissaire persan chargé de prendre possession de Qotūr affirme quant à lui que les ordres sont bien arrivées et que le Vali de Van en a pris connaissance. Les Ottomans seraient donc mal intentionnés? Ils ne sont apparemment pas les seuls. En effet, il semble que le Premier ministre persan a entre les mains, depuis plusieurs semaines, un projet de convention sur l\’extradition mutuelle de ceux qui causent des troubles à Qotūr, afin de pouvoir restituer le territoire dans la paix. La Porte reproche donc aux Persans d\’avoir une attitude belliqueuse, alors qu\’eux ne veulent qu\’entretenir des relations cordiales. Dans le contexte du Grand Jeu, les puissances européennes, en l\’occurence la Grande-Bretagne et la Russie, gardent un oeil vigilant sur le déroulement de ce conflit. Auront-elles à intervenir encore une fois?</p> <p class='titreArchive'>«Dépêches du Conseiller d\'État Zinoviev» <span class='date'>1879</span> <span class='agent'>Zinoviev</span><p class='archive'>RGVIA. F. 446, op. 1, d. 43_1, l. 5-18</p> <p class='auteur'>Catherine Lampron</p><p class='ref'>MCLACHLAN, Keith. « Boundaries I. With the Ottoman Empire », <i>Encyclopaedia Iranica</i>, 11 mars 2013, http://www.iranicaonline.org/articles/boundaries-i.</p><p class='tag'> <em>Perse</em><em>Turcomans</em><em>Empire Ottoman</em><em>Frontières</em>");

    var FGoldsmidLar = L.marker([40.4141, 49.8590], {title: 'La conférence sur les ressources militaires de la Perse de 1879', icon:Presseicon, riseOnHover : true, riseOffset: 999});
    FGoldsmidLar.bindPopup("<p class='titre'>La conférence sur les ressources militaires de la Perse de 1879</p> <img src='images/HenryRawlinson.jpg' class='image'</p> <p class='defImage'>Photo de sir Henry Rawlinson</p><p class='credits'>Wikicommons</p><p class='texte'>Le 19 avril 1789 monsieur Zenoviev envoyait une dépêche au chancelier de l\’Empire au sujet d\’une réunion s\’étant tenu au théâtre de la <i>Royal United Service Institution</i> à Londres, sous la présidence de Sir Henry Rawlinson<sup>1</sup>. Le sujet de la conférence était « Les ressources militaires de la Perse ». Le Major-Général, sir Frederic Goldsmid<sup>2,</sup> y avait été invité comme conférencier afin de donner son opinion sur le sujet. Dans sa dépêche, Zenoviev évoque l\’opinion de Goldsmid mais également de plusieurs britanniques au travers d\’un compte-rendu de la conférence qu\’il avait tiré du <i>Constantinople Messenger</i><sup>3</sup> :<br><br>« According to the official returns of the Minister of War, the Persian army was composed of 105,500 men, of whom 5000 formed the cavalry, irregular and regular. Of the total of those troops, however, on-third only was employed on active service, and the standing army on a peace footing was reckoned at only 30,000 men, leaving, if the statement be correct, a reserve of over 75,000 men, who would remain scattered about their villages and districts, and engaged in agricultural and other pursuits until required by the State.<br>Of the common sarbaz, or Persian infantry soldier, he had a very high opinion indeed; his qualities of marching and endurance being wonderful, and with good officers ang good training he may be made very efficient. If wanting in the discipline which was considered in the country as essential to the well-being of the service, the fault was that of his superiors, by whom he was ill commanded, ill taught, and often accursed with an evil example. The moral value of the soldier deteriorated as the social grade improved, but it was perhaps only with regard to his relations with his men that the commissioned officer was chiefly to be condemned. The cavalry were such as might be moulded without much effort into very serviceable soldiers, their exile and boldness in the saddle being, as in ancient days of Persia, most remarkable. […] The lecturer thought that the scanty and irregular pay had, as a necessary consequence, caused a laxity in the discipline and tone of the army, and mutiny was not uncommon in hard times when pay had been continuously withheld. It was treated with severity and usually the men were talked over, conciliation concession winning the day when an attempt at violent suppression would fail. […] Sir Frederic Goldsmid concluded by saying that in his opinion the country had with great military resources, and by painting out that Persia was an essential part of the geographical side of the Eastern Question and may form a most useful ally to England. »<br><br> Le point de vue de Goldsmid est clair dans cet extrait: la puissance militaire actuelle de la Perse n’est pas exploitée à son plein potentiel par cette dernière et seule la bonne guidance de l\’Angleterre pourrait exploiter ce dernier correctement et efficacement. Une opinion partagée par plusieurs puissances européennes de l\’époque. Même Rawlinson lorsqu\’il conclut la conférence exprime une opinion similaire à Goldsmid :<br><br>« Sir Henry Rawlinson, in concluding the proceeding, said that at one time he had possessed a considerable personal acquaintance with the subject as he had serviced for five years in various parts of Persia. The impression he had derived from his experience was that they were no people in the world who formed the raw material for military requirements better than the Persians. Their physique and their powers of endurance were admirable, and the absence of all intemperance and the general intelligence and personal character of the men was beyond all praise. But they had never either in former times or in the present day, been allowed a fair chance for they had always been subjected to the caprices of governors or officers, who merely looked to the filling of their own pockets and not the interests of the army. There might be a future for Persians in this respect, if the disposal of its military resources were entrusted to Europeans; and a very superior army far superior to anything Turkey might produce, would result.<br> [Rawlinson] had very truly said that Persia was a most important factor in the future of the last, for it was impossible that she could remain quiescent and uninfluenced by the change which may take place around her. If the military resources of Persia were placed at the disposal of a Power hostile to England, they would constitute a most formidable menace to British India; but if, on the other hand, Persia was united to England by cordial relation on both sides, and her army was improved, then Persia would become an impregnable barrier to an intending invader of India. He sincerely trusted that the period of suspicion and neglect of Persia would now be exchanged for an active interest, and he believed that a real, honest and cordial alliance with Persia would prove one under which we should march towards the goal of successful commerce, social improvement and advanced civilization. »<br><br>Au final, la dépêche de Zinoviev vient consolider le fait que la Perse est un aspect important pour les britannique dans la question de l\’Orient car elle fait effet de tampon entre les possessions britanniques des Indes et des ennemis potentiels comme la Turquie. Par contre, il est également évident que l’Angleterre considère que la Perse devrait être mise sous leur patronage, car elle semble incapable de gérer par elle-même ses ressources et sa puissance militaire. Une réaction typique de l\’esprit d\’Impérialisme qui domine l\’Europe à ce moment.<br><br><sup>1</sup>. Sir Rawlinson fut un soldat britannique, qui avait été envoyé en Iran en 1833 afin d’aider à réformer l’armée du Shah, mais également un orientaliste. Il fut célèbre pour son déchiffrement de l\’inscription cunéiforme trilingue du rocher de Behistun ce qui a permis de grandes avancés sur les connaissances des civilisations mésopotamiennes et de la Perse ancienne.<br><sup>2</sup> Goldsmid était alors, l’une des autorités de l’époque sur la question des Perses et du Moyen-Orient, il était reconnu pour son expérience sur le terrain (il avait été posté pendant 5 ans en Perse), mais également pour sa contribution au développement non seulement de l\’<a href= ‘http://www.iranicaonline.org/articles/indo-european-telegraph-company' target=’blank’>Indo-European Telegraph Company</a> mais également à la délimitation de la frontière entre l\’Iran et le Balouchistan en 1871 et entre l\’Iran et l’Afghanistan en 1872.<br><sup>3</sup> Journal anglophone publié à Constantinople par des sujets britanniques et qui fut en opération de 1856 à 1914.</p><p class='titreArchive'>« Dépêche de Zinoviev au chancelier de l’Empire » <span class='date'>avril 1879</span> <span class='agent'>Zinoviev de Bakou</span> <span class='archive'>RGVIA, F446, Delo 43_5, list 58-64</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'> ÇAĞLAR, Burhan. « Brief History of an English-language Journal in the Ottoman Empire: The Levant Herald and Constantinople Messenger (1859-1878) ». Thesis, mars 2017, <a href= ‘https://tspace.library.utoronto.ca/handle/1807/76645' target=’_blank’>https://tspace.library.utoronto.ca/handle/1807/76645</a></p><p class='ref'> NIKIPROWETZKY, Valentin. « RAWLINSON sir HENRY CRESWICKE (1810-1895) », Encyclopædia Universalis,s.d., <a href= ‘http://www.universalis-edu.com/encyclopedie/rawlinson-sir-henry-creswicke/'target=’_blank’>http://www.universalis-edu.com/encyclopedie/rawlinson-sir-henry-creswicke/</a></p><p class='ref'> PETER JOHN BROBST. « Sir Frederic Goldsmid and the Containment of Persia, 1863-73 ». Taylor & Francis, Ltd., vol. 33, n° 2, avril 1997, p. pp.197-215. </p> <p class='ref'> « Sir Henry Creswicke Rawlinson : British orientalist ». Encyclopedia Britannica, s.d., <a href= ‘https://www.britannica.com/biography/Henry-Creswicke-Rawlinson'target=’_blank>https://www.britannica.com/biography/Henry-Creswicke-Rawlinson/</a></p><p class='ref'> « Sir Frederick John Goldsmid : British military officer ». Encyclopedia Britannica. s.d.,<a href= ‘https://www.britannica.com/biography/Frederick-John-Goldsmid'target=’_blank’>https://www.britannica.com/biography/Frederick-John-Goldsmidn/</a></p> <p class='tag'> <em>Perse</em>");

    var TeheranLor = L.marker([35.8942, 51.1207], {title: 'Teheran', icon:Presseicon, riseOnHover : true, riseOffset: 999});
    TeheranLor.bindPopup("<p class='titre'>Le <i>Golos</i> et l'influence de la presse dans les affaires internationales</p> <img src='images/Nassireddin_Shahlor.jpg' class='image'</p> <p class='defImage'>Visite de Nassireddin Shah en Angleterre (1889)</p> <p class='credits'> Wikimedia Commons </p><p class='texte'>L\'extrait du <i>delo</i> qui m\'a été assigné cette semaine était essentiellement composé de copies et traductions de documents officiels et de correspondances. L\'auteur derrière ce travail semble être le Conseiller d\'État Zinoviev. Les documents rassemblés couvrent une période de temps très limitée, soit la seconde moitié du mois de décembre 1879 selon le calendrier julien, ou bien le la fin du mois de décembre 1879 et le début du mois de janvier 1880 selon le calendrier grégorien. Dans les deux cas, la période couverte n\'est que d\'un demi-mois.<br/><br/>La moitié des documents à notre disposition concernent un événement commun, soit la réaction persane occasionnée par la publication d\'un article du journal russe <i>Golos</i>. Ce dernier, qui pourrait se traduire en français par <i>La Voix</i>, est d\'abord perçu par Nassireddin Shah comme un organe semi-officiel russe, ce que s\'empresse de rectifier le Ministre de Russie dans une correspondance subséquente<sup>1</sup>. En effet, le <i>Golos</i> n\'est pas un journal gouvernemental, loin de là, et est d\'ailleurs le journal le plus pénalisé de l\'histoire de la censure russe de 1865 à 1904, alors même qu\'il a dû cessé toute publication en 1883, soit trois ans seulement après les événements en question ici<sup>2</sup>. Pour rassurer ses homologues persans, le Ministre de Russie va jusqu\'à affirmer que le <i>Golos</i> n\'est « même pas soumis à la censure préventive », ce dont on peut douter à la lumière des informations en notre disposition<sup>3</sup>.<br/></br>Mais qu\'est-ce que pouvait bien contenir l\'article en question de si offensant aux yeux du Shah de Perse ? En fait, il faisait état de <a href='https://en.wikipedia.org/wiki/Battle_of_Geok_Tepe_(1879)' target=' blank'> l\'expédition d\'Akkhal-Téké de 1879</a>, une tentative russe de faire main basse sur le Turkménistan. Ce premier essai s\'étant soldé par un échec, les rédacteurs du <i>Golos</i> avaient voulu imputer une partie de celui-ci au gouvernement persan. En effet, de ce qui est rapporté dans les correspondances, l\'article prétend que les Persans auraient cherché d\'une part à nuire au ravitaillement des troupes russes, et qu\'ils permettent d\'autre part aux Kurdes de perpétrer des actes de brigandage. Finalement, l\'article « conclut à la nécessité d\'adopter des mesures de rigueur à l\'égard du gouvernement persan pour lui faire expier sa <b><u>duplicité</u></b><sup>4</sup>». Le mot « duplicité », terme assez fort, est possiblement celui qui a le plus choqué le Shah. Bien entendu, dans les correspondances subséquentes, le Ministre de Russie fait tout en son pouvoir pour se dissocier du <i>Golos</i> et assure que des pénalités sont déjà mises en place, comme le Shah l\'exigeait<sup>5</sup>. On peut donc conclure que même si le pire a été évité dans ce cas, les organes de presse occupent une place de plus en plus importante dans le discours public et international, et peuvent constituer des acteurs d\'envergure le façonnement des opinions. La guerre franco-prussienne, provoquée par Bismarck quelques années plus tôt, témoignait déjà bien de l\'ampleur que peut atteindre le pouvoir de la presse dans ce domaine.</p> <p class='titreArchive'>Le siège de Hérat entrepris par l'armée persane sous les ordres de Mahomed-Shah (1837-1838),<span class='date'> 13-24 décembre 1879,</span> <span class='agent'>Zinoviev,</span> <span class='archive'>RGVIA. F. 446, op. 1, d. 43, l. 147-159.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 446, op. 1, d. 43, l. 150 v. et 151.<br/><br/><sup>2</sup> Paul A. Russo, « Golos and the Censorship, 1879-1883 », The Slavonic and East European Review, vol. 61, n° 2, 1983, p. 227.<br/><br/><sup>3</sup> RGVIA, <i>op. cit.</i>, l. 151.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 147.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 150 v.</p><p class='tag'> <!--<em>Perse</em>--> <!--<em>Presse</em>--> <!--<em>Golos</em>-->");

    TeheranPic.bindPopup("<p class='titre'>Engagements entre la Perse et la Grande-Bretagne</p> <img src='images/Nassereddin.jpg' class='image'</p> <p class='defImage'>Photographie de Nassereddin Shah</p> <p class='credits'>Wikicommons</p><p class='texte'>Une question importante de la part du Schah à Zinoviev est aussi exposée dans le delo 43 : la Perse doit-elle encore respecter ses engagements contractés avec la Grande-Bretagne en 1857 en vertu que cette dernière s’\est ingérée dans les affaires perses? Cette question n’\a pas semblé être aisée à répondre, vu les nombreuses complications que cette décision aurait sur la géopolitique de l’\époque. Une colère est aussi identifiable chez le Shah lorsqu’\il mentionne la ligne de démarcation entre la Perse et l’\Afghanistan qui aurait été tracé par les Anglais.</br>Bien entendu, un important jeu politique se joue dans le contexte du Grand Jeu. Si Nassireddin Shah fut contacté pour se faire mettre en garde contre les politiques de protections et d’\expansions des Anglais, il en reçut de semblables par la Grande-Bretagne. Recevant le Schah en audience privée, le secrétaire de la délégation britannique, M. Ronald Thomson évoque au Schah les malheurs que pourrait engendrer une présence marquée des Russes. La Perse se trouvant donc entre deux puissantes nations, il ne serait pas difficile d’\envisager que les pays européens puissent eux aussi avoir de telles discussions.</p> <p class='titreArchive'>«Lettres de l’envoyé Zinoviev sous le service deDomantovich» <span class='date'>1879-1880</span> <span class='agent'>Zinoviev</span> <span class='archive'>TsGIA. F. 446, op. 1, delo 43, section 8</span/></p> <p class='auteur'>David Picard</p><p class='ref'>Kia, Mehrdad. Inside the Court of Naser Od-Din Shah Qajar, 1881,1896, The Life and Diary of Mohammad Hasan Khan Etemad Os-Saltaneh. <i>Middle Eastern Studies<i>, 37, no. 1 2001, p. 101-41.</p><p class='tag'> <em>Perse</em>");

    ChattAlArabStj.bindPopup("<p class='titre'>Pressions russes sur l\'Empire ottoman au Moyen-Orient</p> <img src='images/ChattAlArabStj.jpg' class='image'</p> <p class='credits'> Ridpath, John Clark Cyclopedia of Universal History (Cincinnati, OH: The Jones Brothers Publishing CO., 1885). The Florida Center for Instructional Technology.</p> <p class='texte'>Suite à quelques conflits frontaliers entre l’Empire ottoman et la Perse durant la décennie 1830, la Grande-Bretagne et la Russie interviennent afin de calmer la situation. Médiateurs, ces dernières parviennent à éviter une conflagration lors de la signature du second traité d'Erzurum le 31 mai 1847<sup>1</sup> . La gauche de la rivière Chatt al-Arab passe sous contrôle perse et devient la nouvelle frontière commune. Toutefois, la commission créée afin de faciliter le processus de redéfinition des frontières doit également élaborer des relevés topographiques afin de doter les puissances d’une carte précise<sup>2</sup>. En raison des nombreux conflits dans la région, le processus est interrompu plusieurs fois et ce n’est qu’en 1869 qu’elle est produite.</br> Par contre, la prise de territoire par la Perse stagne et c’est dans ce contexte que les deux traductions de Zinoviev de février 1879 surviennent. Ils sont composés de télégrammes entre Persans et ottomans à propos de la région du Kotour. Dans la première, datée du 4 février, l’Ambassadeur ottoman à Téhéran se dit incapable de fournir des informations à propos du territoire, « puisque cette question est de la compétence de la commission de délimitation »<sup>3</sup>(l. 54). Il suggère également à une démilitarisation de la région afin de faciliter la suite des choses. En réponse, son interlocuteur l’informe, « conformément aux dispositions du congrès »<sup>4</sup> de Berlin, le territoire qui passe sous contrôle perse, ainsi que la population et les villages qui le compose. Il demande le retrait des troupes ottomanes, ignorant la suggestion de démilitarisation.</br> Pourquoi est-ce important pour la Russie? D’abord, il faut comprendre que c’est la commission, britannique et russe, qui possède toutes les informations topologiques de la région. Perses et Ottomans doivent faire la demande pour y avoir accès, ce qui démontre bien leur état de dépendance sur cet enjeu. Ensuite, l’acquisition de nouveaux territoires pour la Perse importe peu, tout autant que la richesse des terres ou de la population absorbée. En effet, la période entre les traités d’Erzurum et de Berlin n’est qu’une stratégie de stagnation afin que l’Empire ottoman porte son attention au Moyen-Orient. De cette manière, il est distrait et l'affaiblit sur le vrai théâtre des opérations russes: les Balkans<sup>5</sup>.</p><p class='archive'>« Rapport par l’ambassadeur russe à Téhéran sur les relations Turco-persanes » <span class='date'>4 et 24 février 1879</span> <span class='agent'>Zinioviev</span><p class='archive'>RGVIA, Fond 446, op. 1, d. 43, l. 54-56.</p><p class='auteur'>Jean-Cristophe St-James</p><p class'ref'>1- Victor Prescott et Gillian D. Triggs. <i>International Frontiers and Boundaries: Law, Politics and Geography</i>. London, Brill, 25 juin 2008, p. 6.</br> 2- Keith McLachlan. « BOUNDARIES I. With the Ottoman Empire ». <i>Encyclopædia Iranica</i>. 2000, consulté le 23 février 2020, <http://www.iranicaonline.org/articles/boundaries-i>.</br> 3- RGVIA, Fond 446, op. 1, d. 43, l. 54.</br> 4-<i>Ibid.</i> l. 55.</br> 5- Spencer C. Tucker. </i>A Global Chronology of Conflict: From the Ancient World to the Modern Middle East: 1775-1860</i>. vol. 36, Oxford, ABC-CLIO, 23 décembre 2009, p. 1140.</p> <p>GHADERI-MAMELI, Soheila. « L’histoire mouvementée des frontières orientales de la Turquie ». <i>Confluences Mediterranee </i>, n° 2, 2005, p. 91‑102.</br> MASTERS, Bruce. « The Treaties of Erzurum (1823 and 1848) and the Changing Status of Iranians in the Ottoman Empire ». <i>Iranian Studies </i>, vol. 24, 1991, p. 3‑15.</p> <p class='tag'><em>Perse</em></p>");

    var ConstantinoplePic = L.marker([41.0388, 28.9685], {title: 'Les agissements de La Porte', icon : Marineicon, riseOnHover : true, riseOffset: 999});
    ConstantinoplePic.bindPopup("<p class='titre'>Les agissements de La Porte</p> <img src='images/Porte.jpg' class='image'</p> <p class='defImage'>Gravure représentant La Porte</p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo numéro 5 du fond 450 est plutôt éparse dans la suite des informations qu\’il fournit. Cependant, plusieurs listes contiennent de l\’information similaire sur l\’observation de la ville de Constantinople et de la Porte, surtout concernant les défenses de la ville et des blocus possibles. On y discute de l\’artillerie désuète de l\’armée turque qui fut utilisée lors de campagnes en 1811, mais qui semble encore être en place sur ses frontières en 1827. La majorité des listes semblent s\’adresser à un comte ou très probablement au ministre des Affaires étrangères KV Nesselrode. On y mentionne aussi le Danube, Odessa, la Grèce et Andrinople. </br>Plusieurs informations concernent aussi des flottilles impériales turques et des possibilités de construire ou de renforcer des défenses présentent tout le long du Danube. Parmi ces plans de défense, quelques étrangers semblent avoir été sollicités tels qu\’un ingénieur anglais non nommé, mais qui semblent avoir beaucoup de respect parmi les travailleurs.  Plusieurs mentions sont faites concernant le manque d\’approvisionnement turc à leur régiment expédié à l\’étranger. Bien entendu, plusieurs commentaires questionnent la force ottomane contre la puissance de l\’Europe, ainsi que leur système monétaire qui serait défaillant. </br>Enfin, la Porte semble une très grande préoccupation pour les auteurs du Delo 5. Cette institution, fort probablement corrompue , entretiennent plusieurs relations à l\’étranger tel qu\’avec le pacha de Belgrade qui recevra une importante cargaison de pistolet et de sabres . Ce dernier enverra aussi plusieurs de ces armes au sultan. La Porte construira aussi de grandes casernes pour y placer leur troupe actuelle et futur régiment prévus. Cependant, selon les auteurs, la contagion et le risque de quarantaine menacent ces travaux. D\’ailleurs, les régiments actuels de soldats seront augmentés par un nombre important de jeunes et peut être même d\’enfants.</p> <p class='titreArchive'>«Rapport au ministre des Affaires étrangères» <span class='date'>1827</span> <span class='agent'></span> <span class='archive'>TsGIA. F. 450, op. 1, d.5</span/></p> <p class='auteur'>David Picard</p><p class='ref'>M. Iou. Asinovskaya, Русская военная разведка на Балканах в конце XIX века, </i> Voprosy Istorii </i> (November 2002), 11, 142–155.</br>Smiley, Will. THE BURDENS OF SUBJECTHOOD: THE OTTOMAN STATE, RUSSIAN FUGITIVES, AND INTERIMPERIAL LAW, 1774-1869. </i>International Journal of Middle East Studies </i>, vol. 46, no. 1, 2014, pp. 73–93.</p><p class='tag'> <em>Turquie</em>");

    var PeraLor = L.marker([41.0380, 28,9697], {title: 'Pera', icon : Marineicon, riseOnHover : true, riseOffset: 999});
    PeraLor.bindPopup("<p class='titre'>La flotte turque à la veille de la guerre (1827)</p> <img src='images/turquie_europeLor.jpg' class='image'</p> <p class='defImage'>Carte de la section européenne de l'Empire ottoman (1827)</p>  <p class='credits'> David Rumsey Map Collection </p><p class='texte'>La source à l\'étude cette semaine rassemble plusieurs rapports dont l\'auteur est fort probablement l\'agent de renseignement russe d\'origine germano-balte <a href='https://can01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ffr.wikipedia.org%2Fwiki%2FFriedrich_Wilhelm_von_Berg&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7Ced11aeaaf3fa48d30f3008d7c50d12dc%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637194532242384166&amp;sdata=8I%2FcCL1KzEKL47xFWn9AnvtcdAichkAeyLo108LzzXc%3D&amp;reserved=0' target=' blank'>Friedrich Wilhelm von Berg</a>. Le contexte entourant la production de ces rapports est essentiel pour mieux comprendre leur importance. En effet, rédigés en 1827, ces rapports sont écrits entre la signature de la convention d\'Akkerman en 1826 et la guerre russo-turque de 1828-1829. La Russie de l\'époque se proposait alors comme défenseure des Chrétiens des Balkans, et revendiquait donc des droits sur ces peuples, à la base sujets ottomans. La convention d\'Akkerman plaçait ainsi sous tutelle russe les provinces de Moldavie et de Valachie. Néanmoins, ce gain d\'influence dans la zone des Balkans inquiète plusieurs puissances européennes, notamment l\'Angleterre. Cette dernière, qui était alliée dans un premier temps avec les Russes, en vient donc à encourager l\'Empire ottoman à dénoncer la convention d\'Akkerman, ce que le sultan décide finalement de faire en 1828. Ainsi, au moment où Berg rédige ses rapports, la Russie se prépare à une guerre très rapprochée avec la Porte, ce qui explique plusieurs détails sur les troupes et fortifications ottomanes. Dans le cas qui nous intéresse, Berg élabore davantage sur la marine.<br/><br/>C\'est d\'ailleurs la raison pour laquelle notre marqueur se trouve sur le quartier de Péra, dans la ville de Constantinople. Situé aux abords du Bosphore, tout prêt de la mer de Marmara, ce quartier est identifié par Berg comme « avoisinant les édifices de l\'amirauté<sup>1</sup> ». Bien entendu, puisque la guerre approche, Berg s\'intéresse surtout à la puissance militaire de la flotte turque. Le moins qu\'on puisse dire à cet égard est qu\'il ne la considère pas comme un grand obstacle. En effet, si Berg reconnaît que l\'Empire ottoman était très bien disposé à mettre sur pied une flotte imposante, l\'incompétence des autorités a rendu la tâche impossible : « Il n\'y a effectivement que l\'ignorance des amiraux turcs, celle du gouvernement lui-même et l\'apathie de la nation qui expliquent, comment, avec tous les avantages et toutes les facilités imaginables pour posséder une puissante et formidable marine, cet empire est parvenu à n\'avoir que 117 voiles si mal montées qu\'une escadre européenne, sans être grande, pourra toujours venir les dispercer[sic] et les anéantir même au sein de leurs ports et de leurs refuges<sup>2</sup>. » Néanmoins, Berg met en garde de ne pas tenter de prendre les navires, mais bien de les couler. En effet, semble-t-il que les matelots turcs se battent désespérément par crainte d\'être capturés, puisqu\'ils seraient si durs à l\'endroit de leurs prisonniers qu\'ils craindraient une vengeance de leurs ennemis<sup>3</sup>. Finalement, Berg schématise les grades militaires présents dans la marine ainsi que le nombre des troupes et bâtiments (au sens de navires) au service de l\'empire ottoman. Pour ce faire, il compare souvent les informations en sa possession avec celles contenues dans un ouvrage publié en 1824 par un certain Monsieur d\'Ohsson. On se rend ainsi compte que peu de choses ont changé en trois ans, sinon un certain déclin des effectifs et de l\'organisation globale de la marine. </p> <p class='titreArchive'><i>Rapports du colonel Berg, agent militaire russe à Constantinople, à propos de la situation de la Turquie et de l'armée turque</i> <span class='date'>1827</span> <span class='agent'>Friedrich_Wilhelm_von_Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 5, l. 119 v. à 203.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 450, op. 1, d. 5, l. 180.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 177 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 178.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>Pera</em>--> <!--<em>Marine</em>-->");

    var MahmoudBel = L.marker([41.4028, 26.3339], {title: 'Mahmoud II', icon:Cultureicon, riseOnHover : true, riseOffset: 999});
    MahmoudBel.bindPopup("<p class='titre'>Pierre le Grand en Turquie</p> <img src='images/Tugra.gif' class='image'</p> <p class='defImage'>Tugra (signature) du sultan Mahmoud II</p> <p class='credits'>Wikicommons</p><p class='texte'><i> « Cette régénération turque est un grand évènement dans l\’histoire, peut-être même le commencement d\’une époque, elle mérite d\’occuper les méditations de tous les hommes d\’État de tous les gouvernements de l\’Europe ; le monde politique a beaucoup divagué sur la situation actuelle de l\’Empire ottoman et il nous a paru qu\’il y avait beaucoup d\’individus à Constantinople qui commençaient à confondre approcher le règne de Mahmoud à celui de Pierre le Grand. » </i></br> Mahmoud II fut le 30e sultan de l\’Empire ottoman et régna de 1808 à 1839, il est principalement reconnu pour les réformes extensives qu\’il entreprit dans l\’administration, l\’armée et les finances de la Porte. Le Major-Général Berg, un agent militaire russe stationné entre les murs de Constantinople, écrit un rapport détaillé des réformes militaires du Sultan alors que fait parallèlement rage la Guerre d\’Indépendance grecque. Ses politiques sont particulièrement populaires auprès du peuple turc, allant jusqu\’à le comparer à l\’empereur russe Pierre le Grand, il est cependant mal aimé des puissances européennes qui voient en lui une potentielle résurgence de la Porte. <i> « Mahmoud ne veut que s\’affranchir de la tutelle dans laquelle les Turques avaient placé les Sultans, comme un correctif à la tyrannie. Mahmoud ne veut que des forces pour déployer librement son despotisme. » </i>Les réformes mises en place par Mahmoud portent souvent crédit pour la modernisation de l\’empire ainsi que pour la mise en place des fondations de l\’État turc moderne. </br> Les réformes militaires de Mahmoud II touchent plusieurs secteurs de la machine de guerre ottomane. Il est d\’abord responsable de la dissolution du corps des janissaires dont l\’influence avait grimpé en flèche depuis leur création à l\’aurore des Osmanlis. Or, l\’armée du sultan dépend, au XIXe siècle, de la collaboration d\’experts européens. Berg commente sur l\’absence de réelles unités dédiées à des tâches comme la géographie ou plusieurs secteurs pourtant vitaux du génie militaire. <i> « Le Corps des Sapeurs proprement dit n\’existe pas en Turquie, ce sont des mineurs ou de simples soldats sous la direction de quelques officiers européens qui font le service de sapeurs. » </i></p> <p class='titreArchive'>« Reports of Major-General Berg, Russian military agent in Constantinople, about the structure of Turkish regular army; topographical information about the area around Constantinople, about fortifications in the Bosporus and the possibility of Russian forces capturing them. » <span class='date'>Octobre 1827</span> <span class='agent'>Claude Mathieu de Gardane</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 7 p97 à 119</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'>  MAḤMŪD ou MAHMUT II (1784-1839) - sultan ottoman (1808-1839) », Encyclopædia Universalis [en ligne], consulté le 10 mars 2020. URL : http://www.universalis.fr/encyclopedie/mahmud-mahmut-ii/.</p><p class='tag'> <em>Turquie</em>");

    FrontièreBou.bindPopup("<p class='titre'>Le renseignement russe dans les Balkans et Napoléon </p> <img src='images/vaudoncourtbou.jpg' class='image'</p><p class='defImage'>Le Général de Vaudoncourt</p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo 1 est un document produit, en apparence, par Frédéric François Guillaume de Vaudoncourt, un général de Napoléon. Ce dernier qui publia de nombreux ouvrages portant sur la science militaire et sur les campagnes de l'illustre général. Envoyé à de nombreux endroits sur le globe, il était chargé de dresser des rapports, comme celui du Delo 1, dans lesquels il partageait ses observations avec Napoléon. Or, ledit document est, certes composés de ces observations, mais il semble en réalité avoir été produit par un agent russe qui, contraint d\’utiliser les moyens du bord, réutilisa un document produit par le Général français. </br>Une question nous vient donc à l\’esprit : comment peut-on expliquer qu\’un document produit par un agent de Napoléon se soit retrouvé en possession d\’agents russes, puis dans les archives de Saint-Pétersbourg ? Dans le corpus F-446, nous avons rapidement compris les raisons de la présence d\’agent napoléonien dans les archives militaires russes (mission Gardanne, attaque conjointe des Indes britanniques, traité de Tilsit). Toutefois, dans le corpus F-450, les raisons sont quelque peu différentes. Pour ma part, je me suis inspiré de la thèse de M. lou Asinovskaya selon laquelle le sous-financement des agents les pousses généralement à se tourner vers d\’autres sources d\’informations. Mon hypothèse serait donc que les documents qui composent les delo 1 et 2 ont été récupérés dans un contexte de précarité de l\’agent financé par les Russes. Appelé à réaliser un portrait des côtes et du territoire en vue d\’une invasion du territoire ottoman, ils auraient récupéré ces documents qui avaient été produits dans un contexte similaire, voire, envahir le territoire turc. </br>Un second élément qui me permet de supposer qu\’il s\’agit d\’une transcription est la présence de commentaires dans les marges et entre les paragraphes. Ces derniers indiquant que les informations ont changés depuis et en parlant de l\’auteur, le Général Guillaume de Vaudoncourt à la troisième personne. Par exemple la notice « Maintenant M. Vaudoucourt revient sur l\’Épire » qui est écrite dans la marge (l.9)</br>Que mon hypothèse soit fondée ou non, je crois qu\’une réflexion sur la provenance des documents récoltés par les agents de renseignements russes est essentielle pour comprendre le cycle du renseignement dans les Balkans et les limites des connaissances récoltées par l\’État-major russe.<p class='titreArchive'>Le projet du Général Vaudoncourt présenté à Napoléon en 1809 concernant le système de défense de l'Empire Ottoman<span class='date'> 1810</span> <span class='agent'>Général Vaudoncourt</span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 1 , l. 1-15</p> <p class='auteur'>David Bouchard</p><p class='ref'>KASHIRIN, V. B. Sentinelles dans les Balkans: renseignement militaire russe dans les pays de la péninsule balkanique à la veille et pendant la Première Guerre mondiale. Moscou, VIKMO-M, 2014, 629 p.</p><p class='tag'> <em>méthodologie et réflexion pratique</em>");

me permet de supposer qu\’il s\’agit d\’une transcription est la présence de commentaires dans les marges et entre les paragraphes. Ces derniers indiquant que les informations ont changés depuis et en parlant de l\’auteur, le Général Guillaume de Vaudoncourt à la troisième personne. Par exemple la notice « Maintenant M. Vaudoucourt revient sur l\’Épire » qui est écrite dans la marge (l.9)</br>Que mon hypothèse soit fondée ou non, je crois qu\’une réflexion sur la provenance des documents récoltés par les agents de renseignements russes est essentielle pour comprendre le cycle du renseignement dans les Balkans et les limites des connaissances récoltées par l\’État-major russe.<p class='titreArchive'>Le projet du Général Vaudoncourt présenté à Napoléon en 1809 concernant le système de défense de l'Empire Ottoman<span class='date'> 1810</span> <span class='agent'>Général Vaudoncourt</span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 1 , l. 1-15</p> <p class='auteur'>David Bouchard</p><p class='ref'>KASHIRIN, V. B. Sentinelles dans les Balkans: renseignement militaire russe dans les pays de la péninsule balkanique à la veille et pendant la Première Guerre mondiale. Moscou, VIKMO-M, 2014, 629 p.</p><p class='tag'> <em>méthodologie et réflexion pratique</em>");

    var PachalikBou = L.geoJSON(ionnimabou, {color: '#6df6ffff', opacity: 1, fillOpacity: 0.55}, {title: 'L\'influence d\'Ali Pacha et le Pachalik de Ionnima'});
    PachalikBou.bindPopup("<p class='titre'>L\'influence d\'Ali Pacha et le Pachalik de Ionnima</p> <img src='images/alipachahbou.jpg' class='image'</p><p class='defImage'>Portrait d\'Ali Pacha</p> <p class='credits'>Wikicommons</p><p class='texte'>Dans ces documents, il y a de nombreuses références à Ali Pacha et à l\’Épire, la région dont il occupe le poste de Gouverneur (en réalité il s\’agit du Pachalik de Ionnima). Mais qui est-il ? Ali Pacha est un Albanais qui, du fait de ses prouesses militaires, se retrouva dans les bonnes grâces des Ottomans. Or, même s\’il était un allié de ces derniers, il cherchait avant tout à agrandir sa puissance ce qui l\’amena à se rapprocher de Napoléon. Nous en avons d\’ailleurs la preuve dans un document produit par le général Vaudencourt dans lequel il fait référence à ce gouverneur. Cependant, l\’importance qu\’accord de Vaudancourt à cet administrateur ottoman est principalement lié à l\’attitude désinvolte de ce dernier vis-à-vis du pouvoir de la Porte. Comme le rappelle Baloti, Napoléon souhaitait inciter les princes ottomans à se révolter contre leurs seigneurs afin de faciliter sa conquête.</br>Se retrouvant près des territoires du Pacha, à la suite de la conquête des îles ioniennes, le monde napoléonien entre en collision avec le Pachalik de Ionnima lorsqu\’en 1797 Ali et le Général Gentili se rencontrent (Baloti p. 264). Bien que cordiales, les relations entre Ali Pacha et les Français recelait des intérêts stratégiques pour les deux camps. Comme on peut le voir dans un document comme celui du delo 1, la proximité qu\’a Corfou et les Ioniennes de la côte d\’Épire rendent un potentiel débarquement facile pour la France (l.8). Pour sa part, Ali Pacha cherche à étendre son influence sur les territoires grecs et albanais. Toutefois, demeurant vassal du Sultan, il dut rejoindre les guerres du prince ottoman et mis un terme à sa « collaboration » avec la France. </br>Fervent défenseur de l\’autonomie du Pachalik de Ionnima, il profita de la guerre de 1798 pour libérer les territoires albanais du joug français. Il espérait ainsi devenir seigneur des anciennes possessions vénitiennes dans la région de Corfou et d\’Épire. Même s\’il se verra refuser ces nouveaux territoires, son influence dans la région n\’en pâlit guère ; « il était devenu une sorte de petit souverain avec lequel il fallait compter » (Baloti p.270). Confrontés à cette montée en puissance, les Français tentèrent d\’intriguer dans la cour et auprès des sujets du Pacha, mais sans fruit. Malgré les mouvements de révoltent qu\’ils fomentèrent, ils ne furent jamais en mesure d\’effriter suffisamment son pouvoir pour réussir à le renverser.</br>Bref, ce personnage influent et puissant a, sans surprises, attiré le regard de Vaudancourt. Ancien collaborateur des Français, mais aussi pierre angulaire d\’une conquête réussie de la région, on comprend facilement pour quelle raison le Général français sembla préoccupé par ce Pacha ottoman. On comprend aussi pour quelles raisons ce dernier occupa une place importante dans sa planification d\’invasion de l\’Empire turc que rédigea de Vaudancourt. Son influence auprès de la population et des dirigeants locaux était telle, qu\’en cas de conquête il était impensable de mener une campagne sans avoir confronté les désirs du Pacha.<p class='titreArchive'>Le projet dy Général Vaudoncourt présenté à Napoléon en 1809 concernant le système de défense de l'Empire Ottoman<span class='date'> 1810</span> <span class='agent'>Général Vaudoncourt</span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 1 , l. 1-15</p> <p class='auteur'>David Bouchard</p><p class='ref'>BALOTI, Xeni. « NAPOLEON ET L’ALBANIE L\’Albanie de la fin du XVIIIs ». <i>Balkan studies</i>, 1986, p. 263‑289.</p><p class='tag'> <em>biographie</em>");
