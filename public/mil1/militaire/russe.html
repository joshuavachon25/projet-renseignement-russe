      this._div.classList.remove("abstract");
      this._div.classList.add("abstractUncollapsed");
      this._div.innerHTML = "<img src='images/razvedkaLan.jpg' class='imageInfo'> Les Archives de la science militaire ont été fondées à Saint-Pétersbourg, suite à un décret de Paul I<sup>er</sup> du 8 août 1797. Elles devaient servir de dépôt personnel de Sa Majesté Impériale pour tout ce qui touchait aux affaires militaires. Ces archives ont par la suite plusieurs fois changé d\’appellation, mais l\’esprit était toujours le même : conserver cartes et protocoles historiques, descriptions et autres documents provenant de divers institutions et individus. Tous les dossiers émanant des centres de commandement et des états-majors des armées ont été ainsi archivés à la fin de chacune des guerres menées par la Russie. On y retrouve bien sûr des documents en russe, mais aussi beaucoup de documents en français, soit parce qu\’ils ont été saisis à l\’ennemi, soit parce que rédigés en français par des officiers russes. Ce fonds se trouve aujourd\’hui à Moscou dans les Archives d\’histoire militaire de l\’État de Russie (RGVIA). <br /> Ces archives, avec lesquelles nous travaillerons dans ce cours, apportent un éclairage unique sur une période cruciale dans l\’histoire de la Russie, qui connaît, au XIX<sup>e</sup> siècle, une fulgurante expansion en Asie, à défaut de pouvoir s\’étendre à l\’ouest, où ses frontières ont été fixées depuis le Congrès de Vienne. Cette expansion n\’est pas sans inscrire la Russie en compétition avec les autres puissances occidentales qui se disputent ces marchés nouveaux et ces colonies potentielles, voire avec le Japon, puissance montante en Asie qu\’affrontera sans succès la Russie en 1904-05. Au sein de cette compétition — tantôt pacifique, tantôt belliqueuse — la collecte de renseignement s\’avère cruciale. Or, le renseignement connaît précisément à cette époque une véritable révolution, qui voit ses modus operandi se spécialiser, devenir beaucoup plus analytiques, voire encyclopédiques, dans la mesure où l\’étude de l\’ennemi ne se borne plus aux réalités économiques, militaires et politiques, mais s\’ouvre également à l\’ethnographie. Les documents que nous analyserons sont des rapports d\’espions ou de diplomates (les deux fonctions tendant souvent à se confondre à cette époque), des rapports d\’attachés militaires, de la correspondance entre officiers russes, des cartes, des plans, des croquis… Le travail avec ces archives permettra à l\’étudiant.e de se familiariser avec le système archivistique russe, d\’appliquer à un corpus précis les principes de la critique des sources, de comprendre enfin de l\’intérieur une période captivante dans l\’histoire du renseignement, soit celle de la Question d\’Orient et du Grand Jeu.";
    };

    var Russie2 = L.marker([55.732006, 37.608452], {icon : Russieicon})
    Russie2.bindPopup ("<p class='titre'>L\'Empire de Russie</p><img src='images/pierrelegrand.jpg' class='image'</p><p class='defImage'>Portrait de Pierre le Grand</p> <p class='credits'>Wikicommons</p><p class='texte'>Voici une citation de Nicholas Riasanovsky qui défini à merveille ce qu'est l'empire de Russie : « Pierre le Grand inaugura une nouvelle ère de l\’histoire de Russie, appelée tantôt l\’Âge impériale à cause du nouveau titre du souverain et du nom qu\’on donne à son pays, tantôt l\’Ère de Saint-Pétersbourg, à cause de la nouvelle capitale, et tantôt période Panrusse, parce que l\’État incorpore de plus en plus de peuples en dehors des Grands Russes, c\’est-à-dire en dehors des vieux moscovites. Cette période se prolongea pendant près de deux siècles, et prit fin brutalement en 1917. »</p><p class='texte'>Le polygone violet représente les dimensions approximatives de l'Empire russe au moment de son expension maximale. Pour sa part, le cercle jaune illustre les armoiries de l'Empire</p>")

    russie.bindPopup ("<p class='titre'>L\'Empire de Russie</p><img src='images/pierrelegrand.jpg' class='image'</p><p class='defImage'>Portrait de Pierre le Grand</p> <p class='credits'>Wikicommons</p><p class='texte'>Voici une citation de Nicholas Riasanovsky qui défini à merveille ce qu'est l'empire de Russie : « Pierre le Grand inaugura une nouvelle ère de l\’histoire de Russie, appelée tantôt l\’Âge impériale à cause du nouveau titre du souverain et du nom qu\’on donne à son pays, tantôt l\’Ère de Saint-Pétersbourg, à cause de la nouvelle capitale, et tantôt période Panrusse, parce que l\’État incorpore de plus en plus de peuples en dehors des Grands Russes, c\’est-à-dire en dehors des vieux moscovites. Cette période se prolongea pendant près de deux siècles, et prit fin brutalement en 1917. »</p><p class='texte'>Le polygone violet représente les dimensions approximatives de l'Empire russe au moment de son expension maximale. Pour sa part, le cercle jaune illustre les armoiries de l'Empire</p>")

    var BucovineBel = L.marker([48.1532, 25.5852], {title: 'De Pologne en Roumanie', icon: geopolicon, riseOnHover : true, riseOffset: 999});
    BucovineBel.bindPopup ("<p class='titre'>De Pologne en Roumanie</p> <img src='images/BucovineBlason.jpg' class='image'</p> <p class='defImage'>Blason de la Bucovine</p> <p class='credits'>Wikicommons</p><p class='texte'> Située au nord-est des Carpates, à la frontière de la Bessarabie, se trouve la région historique de Bucovine. Si son importance dans le cadre de l\’histoire ottomane est négligeable, elle porte un héritage particulier lié à la partition de la Pologne et surtout, à l\’annexion de la vaste majorité du territoire polonais par l\’Empire de Russie. Or, avec l\’incorporation des derniers territoires polonais à la Russie et avec la prise de la région par l\’Autriche quelques années auparavant, un afflux d\’émigrants quitte la Pologne vers la Bucovine ou se constituent de nombreux foyers polonais catholiques dans un territoire principalement roumain orthodoxe. Ces mêmes Polonais causeront un émoi dans les services de renseignement russe alors que plusieurs autres groupements d\’entre eux emménagent en Dobroudja ou dans l\’intérieur de la Bulgarie ou de la Serbie. Ces Polonais qui ne cultivent aucun bon sentiment à l\’endroit du géant russe sont suspectés de s\’inspirer des courants révolutionnaires des Balkans pour éventuellement étendre les flammes de ces mêmes révolutions vers le nord, vers la Pologne. Les Polonais de Bucovine feront souvent preuve d\’un fervent nationalisme. La présence de colons polonais causera de nombreux désagréments dans les populations moldaves locales alors qu\’elles s\’opposent aux ambitions autrichiennes dans la région. La région étant limitrophe à l\’Empire russe, il en va de soi que les représentants des services de renseignement de l\’empire ont pris un intérêt particulier aux activités des minorités polonaises de la région. </p> <p class='titreArchive'>« Reports of Offenberg, Vangali, Novikov and other Russian Consuls in European part of Turkey about the situation in Serbia and relations between Turkey and Serbia, about the civil disturbance in Bulgaria, about the concentration of Polish emigrants from Russia and Poland in Jassy and their activities in the Balkans, and about the migration of the Molokan sectarians from Dobruja to Russia. » <span class='date'>1862-1868</span> <span class='agent'>Offenberg,Vlangali et Novikov</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 67</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> Encyclopædia Universalis‎, « BUKOVINE ou BUCOVINE », Encyclopædia Universalis<https://www.universalis.fr/encyclopedie/bukovine-bucovine/>.7.</p><p class='tag'> <em>Turquie</em>");
    //BucovineBel.addTo(myMap)

    var Principautes_UniesLor = L.geoJSON(Principautes_UniesLor, {title: 'Principautés Unies', color: '#c2363fff', opacity: 1, fillOpacity: 0.55})
    Principautes_UniesLor.bindPopup("<p class='titre'>Les Principautés Unies du prince Couza</p> <img src='images/Valachie_MoldavieLor.jpg' class='image'</p> <p class='defImage'>La Valachie (en bleu) et la Moldavie (en rouge), telles que représentées par Theodor Aman en 1856</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Pour cette dernière semaine, nous devions tous travailler sur le même document, soit le <i>delo</i> 67. La portion de <i>delo</i> qui m\'a été attribuée, soit les listy 131 à 141 et 423 à 430, contenait des rapports rédigés entre le mois de mars 1864 et le mois d\'avril 1870. Les auteurs de ces rapports sont le baron Offenberg et Novikov (représentant de Russie à Constantinople<sup>1</sup>), deux agents militaires russes déployés en Turquie occidentale. Les informations recueillies par les agents en question touchent surtout aux mouvements révolutionnaires observables dans les Balkans. Nous nous intéresserons ici davantage au cas des <a href='https://fr.wikipedia.org/wiki/Principaut%C3%A9s_unies_de_Moldavie_et_de_Valachie' target=' blank'>Principautés Unies</a>, un ensemble géopolitique rassemblant la Moldavie et la Valachie créé en 1859. En fait, les mouvements révolutionnaires semblent être associés à l\'Italie et plus précisément à <a href='https://www.larousse.fr/encyclopedie/personnage/Giuseppe_Garibaldi/111403' target=' blank'>Garibaldi</a>, un soldat et homme politique luttant pour l\'indépendance des peuples. On parle dans les différents rapports d\'un projet de « révolution universelle », dont l\'objectif imminent en mars 1864 serait de stimuler une insurrection hongroise, ce après quoi la révolution pourrait venir en aide aux Polonais<sup>2</sup>. En effet, selon une réunion révolutionnaire qui aurait eu lieu à Turin, en Italie, on précise l\'urgence d\'agir en Hongrie même si cela signifie laisser la Pologne de côté pendant un instant. De plus, on considère que les Principautés Unies de Moldavie et de Valachie sont essentielles à la réalisation de la révolution, puisque c\'est là que « seront préalablement concentrés et organisés tous les moyens d\'action pouvant servir du dehors<sup>3</sup>. » Selon le baron Offenberg, le projet de révolution est surtout en prévision d\'une guerre contre l\'Autriche qui aurait lieu en Italie<sup>4</sup>.<br/></br>Néanmoins, Offenberg considère que les mouvements révolutionnaires ne peuvent pas avoir un impact politique et militaire considérable, à moins qu\'une grande puissance s\'en mêle et exalte les sentiments nationaux à son avantage<sup>5</sup>. Ce qu\'il trouve plus inquiétant, c\'est la relation entre le dirigeant des Principautés Unies, le prince Couza, et sa population rebelle. Le prince, en voulant se rallier l\'opinion publique, encouragerait dans une certaine mesure les sentiments nationaux. Ce faisant, les éléments plus radicaux se rapprochent tranquillement des organes du pouvoir, ce qui inquiète la Russie<sup>6</sup>. Éventuellement, le prince Couza lui-même est démis de ses fonctions par les révolutionnaires, qui prennent le contrôle dès 1866. Au final, le baron Offenberg considère que l\'idée même de réunir les principautés de Moldavie et Valachie était une grave erreur : « La réunion sous le même drapeau des vainqueurs et des vaincus, des traîtres et des fidèles, ont développé des haines, répandu des méfiances et enraciné des mépris dont la discipline militaire s\'est beaucoup ressentie et qui rendent illusoires tous les efforts pour l\'amélioration de l\'état des troupes<sup>7</sup>. » On retrouve donc un certain revirement de situation dans la façon dont la Russie perçoit la situation dans les Balkans. Puisqu'elle ne peut plus exercer une aussi grande influence qu'avant la guerre de Crimée (1853-1856), elle n'a d'autre choix, pour tenter de se débarasser du prince Couza et de l'empire sur les Principautés Unies, que de faire la promotion du droit des peuples à l'indépendance et à la liberté de presse<sup>8</sup>. C'est plutôt ironique, lorsqu'on considère que quelques années auparavant, la Russie avait un discours totalement opposé et parlait exclusivement d'union des slaves et des chrétiens. La Russie se trouve ainsi prise dans un double discours de soutien des révolutionnaires et de répression de ceux-ci, dépendant de ce qui les avantage dans le moment.</p> <p class='titreArchive'><i>Rapports d'Offenberg, de Vangali, de Novikov et d'autres consuls russes dans la partie occidentale de la Turquie à propos de la situation en Serbie et des relations entre la Turquie et la Serbie, à propos des perturbations civiles en Bulgarie, à propos de la concentration des émigrants polonais de Russie et de Pologne à Jassy et leurs activités dans les Balkans, et à propos de la migration des sectaires moloques de la Dobrouja vers la Russie.</i> <span class='date'>Mars 1864-avril 1870</span> <span class='agent'>Baron Offenberg et Novikov</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 67, l. 131-141 et 423-430.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> Mihai Dimitri Sturdza, « La Russie et la désunion des principautés roumaines, 1864-1866 », Cahiers du Monde Russe, vol. 12, n° 3, 1971, p. 250.<sup>2</sup> RGVIA. F. 450, op. 1, d. 67, l. 134 v.-135.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 134 v.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 135.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 138.<br/><br/><sup>6</sup> <i>Ibid.</i>, l. 140.<br/><br/><sup>7</sup> <i>Ibid.</i>, l. 423.<br/><br/><sup>8</sup> Sturdza, <i>loc. cit.</i>, p. 249.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>Roumanie</em>--> <!--<em>nationalisme</em>--> <!--<em>revolution</em>-->");

    var SpamBou = L.geoJSON(principautésunies, {color: '#c7e07eff', opacity: 1, fillOpacity:0.55});
    SpamBou.bindPopup("<p class='titre'>Les révolutionaires polonais et les Principautés unies</p> <img src='images/polognebou.jpg' class='image'</p><p class='defImage'>Tableau de Jan Matejko représentant les conséquences de la révolte de janvier 1863 dans lequel il illustre des captifs en attente d'être déportés en Sibérie , 1864</p><p class='credits'>Wikicommons</p><p class='texte'>Cette semaine, j\’ai eu la chance d\'étudier le delo 67 (lists 116 à 130 et 273-274). Les documents avec lesquels j\’ai travaillé sont des notices secrètes rédigées par un certain Novikov qui était, selon mes recherches, représentant Russe à Constantinople et ambassadeur d\’Autriche<sup>1</sup>. Ces lettres, rédigées entre janvier 1864 et mai 1865, témoignent de l\’activité politique qui avait cours dans la jeune principauté. Ayant obtenu un statut particulier au lendemain de la guerre de Crimée, les Principautés roumaines du Danube étaient désormais libres du protectorat imposé par Saint-Pétersbourg. Toutefois, la Russie, amputée de ces territoires, cherchait, à coup d\’intrigue et de propagande, à réinstaurer son autorité. « La Russie [qui] voyait dans l\’État danubien uni et libre, l\’image même de sa défaite et de son humiliation »<sup>2</sup> cherchait en quelque sorte à restaurer son prestige.</br>Bien que l\’étude des tergiversations diplomatiques russes en Moldavie et en Valachie est riche de renseignements, le sujet que je vais aborder cette semaine concerne plutôt le rôle qu\’ont joué les Principautés-Unies dans l\’exile de ressortissants polonais et son rapport à la Russie. Tel qu\’énoncé la Russie cherchait à se débarrasser des Principautés unies. Toutefois, bien qu\’elle s\’opposât à la souveraineté de ce nouvel État, elle cherchait aussi son soutien dans sa lutte contre les exilés polonais à l\’intérieur de son territoire. En effet, même si la République des Deux Nations a été intégrée par la Russie à la suite de la <a href='https://www.britannica.com/place/Poland/The-First-Partition#ref28203'target='_blank'>troisième partition </a>, le peuple polonais continuait d\’exister et il luttait pour sa survie. Pour mener à bien l\’insurrection contre la Russie, des poches de résistances se mobilisaient à l\’extérieur du territoire russe et fomentait la révolte. Pour sa part, le gouvernement russe cherchait à débusquer ces agitateurs afin d\’éviter la recrudescence de soulèvement comme ceux qui eurent lieu en 1831 et en 1863, mais aussi dans l\’optique de se prémunir des revendications populaires du printemps des peuples (1848); un appel à l\’union de l\’Europe « afin de croître et se développer en harmonie et dans la paix entre les peuples »<sup>3</sup>.</br>Dans ce contexte d\’effervescence politique, l\’État-major russe, comme le témoigne les sources avec lesquelles j\’ai travaillé, encourageait ses agents à débusquer les formations révolutionnaires en Galicie et dans les Principautés unies. Par exemple, dans la première notice secrète rédigée par Novikov, il signale le passage d\’un nombre considérable de hongrois et de polonais qui se dirigent vers la haute Moldavie où, selon ses dires, le nombre de réfugiés a beaucoup augmenté. Il évoque d\’ailleurs que cette région servirait de « refuge temporaire aux aventuriers qui y attendent le moment d\’agir » (l.115 r.). Il traite ensuite de la contrebande d\’armes et de l\’organisation de la cellule révolutionnaire (l.116 r.). Dans une seconde notice secrète, l\’agent dénonce le soutien accordé par la police des principautés et la garde frontalière qui est entièrement dévouée à la cause polonaise (l.122 v.). Il souligne aussi que la position des Principautés-Unies favorise l\’organisation de cellules révolutionnaires. Du fait qu\’elle a accès à l\’occident et à l\’orient, elle reçoit armes et soutient de la France et de Sardaigne, et peut ainsi frapper facilement l\’Autriche ou la Russie (l.128 r.). Pour Novikov, il semble donc impératif de se débarrasser de ces poches de résistance. </br>Il souligne toutefois que le gouvernement Moldo-valaque est conscient de la menace révolutionnaire et qu\’il semblerait prompt à assister la Russie dans sa lutte contre les ressortissants polonais (l.129 r.). Ce passage est intéressant du fait qu\’il illustre l\’ambivalence apparente du gouvernement. Ce dernier, embarqué dans un contentieux avec la Russie, cherche vraisemblablement, en offrant un refuge aux exilés polonais, à nuire au gouvernement de Saint-Pétersbourg. Or, étant lui-même une monarchie, l\’État roumain cherche à se protéger de la « fureur » révolutionnaire. Bref, à la lumière des sources, on constate que le rôle des Principautés unies dans la lutte contre les ressortissants polonais est double. D\’un côté, cherchant à lutter contre la Russie, elle accueille des révolutionnaires nationalistes. Cependant, consciente du danger que représente l\'octroi d\'exil, il « ne dépassera point certaines limites et il limitera avec soin tout ce qui pourrait compromettre sérieusement vis-à-vis des puissances limitrophes une suspension de l\’inviolabilité dont jouit le territoire Roumain » (l.129 r.). En plus d\’être conscient de la menace révolutionnaire, il réalise la précarité du statut privilégié que l\’État Moldo valaque a acquis au lendemain de la guerre de Crimée. Le gouvernement éviterait donc, vraisemblablement, toute action qui lui attirerait les foudres des puissances qui cherchent à étouffer le nationalisme polonais (pensons ici à la Prusse et à la Russie, ces dernières qui ont adopté des politiques hostiles à la nation polonaise tout au long du 19e siècle)<sup>4</sup>.</br><sup>1</sup> Mihai Dimitri Sturdza, « La Russie et la désunion des Principautés roumaines 1864-1866 », Cahiers du Monde russe et soviétique, vol. 12, n° 3, 1971, p. 250.</br><sup>2</sup> Nicolas Iorga, Histoire des relations russo-roumaines, Buccarest, Jassy, 1917, p. 232.</br><sup>3</sup> Leonardo La Puma, « Giuseppe garibaldi, la France et l’union des peuples européens », Revue Francaise d’Histoire des Idées Politiques, n° 2, 2009, p. 277‑297.</br><sup>4</sup> Afin d’approfondir la réflexion sur la Pologne et la partition, je suggère aux lecteurs d’aller visiter le super site réalisé par Polska Stulecie Odzyskania Niepodleglosci et le Adam Mickiewicz Institute : <a href='https://whereispoland.com/en'target='_blank'>Where is Poland </a><p class='titreArchive'>Rapport de Novikov au sujet des exilé polonais et de la révolution cosmopolite basé dans les Principautés-Unies</p><span> <class='date'> 1864-1865</span> <span class='agent'>Novikov</span></p><p class='archive'>RGVIA. F. 450, op. 1, d. 67 , l. 116-130 et l. 273-274 </p><p class='auteur'>David Bouchard</p><p class='ref'>IORGA, Nicolas. <i>Histoire des relations russo-roumaines</i>. Buccarest, Jassy, 1917, 367 p.</br>PUMA, Leonardo La. « Giuseppe garibaldi, la France et l\’union des peuples européens ». <i>Revue Francaise d\’Histoire des Idées Politiques</i>, n° 2, 2009, p. 277‑297.</br>STURDZA, Mihai Dimitri. « La Russie et la désunion des Principautés roumaines 1864-1866 ». <i>Cahiers du Monde russe et soviétique</i>, vol. 12, n° 3, 1971, p. 247‑285.</p><p class='tag'> <em>geopolitique</em>");

    var MerNoireCan = L.marker([43.0, 34.0], {title: 'La Russie face aux Polonais en révolte', icon:Presseicon, riseOnHover : true, riseOffset: 999});
    MerNoireCan.bindPopup("<p class='titre'>La Russie face aux Polonais en révolte</p> <img src='images/insurrection1863can.jpg' class='image'</p> <p class='defImage'>Insurrection polonaise de 1863 par Grottger Arthur</p> <p class='credits'>Wikipédia</p><p class='texte'>Au XVIII<sup>e</sup> siècle, la Pologne, affaiblie politiquement et économiquement, est partagée entre la Prusse, l\'Empire austro-hongrois et l\'Empire russe. Afin d\'obtenir son autonomie, la Pologne provoque de nombreux soulèvements au cours du XIX<sup>e</sup> siècle. En 1863 se déroule la dernière grande révolte de Pologne nommée l\'<a href='https://fr.wikipedia.org/wiki/Insurrection_de_Janvier'><i>Insurrection polonaise de 1863</i></a>. Les Polonais réclament principalement l\'abolition du servage. L\'Empire russe, à la place de répondre immédiatement à ces demandes, organise une conscription en 1863 pour enrôler des Polonais dans son armée. Cette situation va déclencher la révolte. </br> Au contraire de la Russie, les relations entre la Pologne et la Turquie sont bonnes. En effet, l\'Empire ottoman et la Perse, deux empires très surveillés par les Russes, ne reconnaissent pas la division de la Pologne. Certains Polonais vont d\'ailleurs s\'établir dans ces pays. Néanmoins, la Russie vient toujours se mêler des relations internationales et tente de rester la plus influente. </br> En janvier 1864, le représentant de la Russie à Constantinople Novikov, rédige un rapport quant à la présence de Polonais en Turquie. Dans ses écrits, il ne cache pas sa haine envers eux et il ne rate pas une occasion pour les dévaloriser aux yeux de Mehmed Emin Ali Pacha. Le Ministre ottoman des Affaires étrangères semble proche de M. Novikov avec qui il a quelques échanges en sa faveur. </br> Novikov explique dans son rapport une imposture en Turquie. Par le biais d\'informations secrètes, il lui a été annoncé que deux individus polonais s\'attribuaient des titres qui ne leur sont pas propres. En effet, un des hommes s\'accordait le titre d\'Ambassadeur de Pologne et l\'autre se faisait passer pour un représentant du Journal national. L\'auteur explique alors qu\'il a dû informer Ali Pacha de la situation pour enquêter et pour que le Gouvernement turc ne les tolère pas, sinon l\'Empire serait ridicule. Il est aussi mentionné que ces deux « dignitaires » polonais étaient sous la tutelle du Grand Amiral Magnan. Pourtant, selon un extrait de journal, la Porte ne semble pas accorder de faveur à ce dernier. Ainsi, il est hypothétique de constater que les Russes ne souhaitent pas que les Polonais entrent davantage dans les grâces de la Turquie. Également, dans ce contexte de conflit avec l'\'insurrection, ils doivent se montrer fort et s\'imposer face à leurs dominés. De même, il est possible de considérer que la Russie veut garder la minime influence qu\'elle possède sur le gouvernement ottoman, au détriment des Polonais. </br> En addition, Novikov joint à son rapport un extrait du Journal de Constantinople qui informe de la situation de Magnan en Turquie. Ce dernier, classé capitaine général des forces maritimes de la Pologne, aurait fait une proclamation en novembre 1863, suscitant des actes de pirateries envers la Russie. Il stipule qu\'il prendra tous les navires russes qu\'il trouvera, pour ensuite les couler ou les brûler, sans leur accorder la moindre chance de s'en sortir. Il ne demandera aucun papier et ne distinguera pas les intérêts neutres des intérêts ennemis. À cet effet, le Gouvernement Impérial Ottoman se voit d\'agir contre cette volonté en raison du commerce qui pourrait fortement être ébranlé. Le gouvernement spécifie donc que si un cas comme celui-ci devait se produire dans les eaux turques, il se verra de défendre ses intérêts en jugeant l\'acte de piraterie. De fait, il incriminera Magnan et ses adhérents selon les lois maritimes. On constate alors que les Russes sont protégés par la Turquie grâce à leur importance dans le commerce. On peut aussi interpréter que la Turquie ne veut pas de troubles dans ses eaux au cas où cela pourrait décourager les marchands étrangers. L\'important est de souligner que la Russie ne semble pas être ouverte à ce que les Ottomans et les Polonais entretiennent de bonnes relations. Avec le vécu des Russes et des Grecs, ils seraient regrettables que la Turquie s\'unisse avec les Polonais dans un conflit militaire contre l\'Empire russe. Finalement, la Russie ne veut pas perdre son hégémonie en Turquie et non plus sa domination en Pologne, elle fera donc tout en son pouvoir pour garder le maximum de grandeur.</p> <p class='titreArchive'>« Rapport de M. Novikov à propos de la concentration des migrants polonais de Russie et de Pologne à Jassy et leurs activités dans les Balkans » <span class='date'>1862-1868</span> <span class='agent'>M. Novikov</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 67.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>KIENEWICZ, Stefan. « Le centenaire de l\'insurrection polonaise de 1863 ». <i>Revue Historique</i>, tome 231, 1964, p. 377-386. </br> LISICKI, Henryk. <i>Le Marquis Wielopolski, sa vie et son temps, 1803-1877</i>. Faesy et Frick, 1880, 441p.</p><p class='tag'> <em>Empire ottoman</em> <em>Empire russe</em> <em>Piraterie</em> <em>Insurrection</em>");

    var RoumanieDio = L.marker([44.4314, 26.0974], {title: 'L\'affaire des couvents : L\'union moldo-valaque face à La Russie', icon: religionicon, riseOnHover : true, riseOffset: 999});
    RoumanieDio.bindPopup("<p class='titre'>L\'affaire des couvenst&nbsp;: L\'union moldo-valaque face à La Russie</p> <img src='images/cuza_DIO.jpg' class='image'</p> <p class='defImage'>Le prince Alexandre Jean Cuza.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Dans les luttes d\'influence entre l\'Empire ottoman et l\'Empire russe dans les Balkans et l\'Europe de l\'Est, viens un moment où les puissances européennes, pour faire face aux troubles locaux et entre les deux empires, décident d\'acorder une autonomie relative à certaines entités territoriales. Dans la seconde part du XIX<sup>e</sup> siècle, la <a href='https://fr.wikipedia.org/wiki/Principaut%C3%A9_de_Moldavie' target='_blank'>Moldavie</a> et la <a href='https://fr.wikipedia.org/wiki/Principaut%C3%A9_de_Valachie' target='_blank'>Valachie</a>, alors des principautés vassales de l\'Empire ottoman, sont unies par <a href='https://fr.wikipedia.org/wiki/Alexandre_Jean_Cuza' target='_blank'>Alexandre Jean Cuza</a>. Ce fils de boyard aux <a href='https://fr.wikipedia.org/wiki/Renaissance_culturelle_roumaine' target='_blank'>valeurs plus libérales</a> avait participé à la <a href='https://fr.wikipedia.org/wiki/R%C3%A9volution_roumaine_de_1848' target='_blank'>révolution de 1848</a> lors du printemps des peuples et à sa courte république. Il fait ensuite carrière dans l\'armée moldave. Alors que les puissances européennes ont placé les principautés sous leur «&nbsp;tutelle&nbsp;» administrative après la <a href='https://fr.wikipedia.org/wiki/Guerre_de_Crimée' target='_blank'>guerre de Crimée</a>, il est élu ministre de la Guerre. Adroit orateur, Cuza parvient à se faire élire prince dans les deux principautés (des monarchies électives) en janvier 1859, les unissant en pratique sous sa gouverne. L\'union officielle est admise plus tard, en 1861, lorsque le sultan donne finalement son accord<sup>1</sup>. La <a href='https://fr.wikipedia.org/wiki/Principaut%C3%A9s_unies_de_Moldavie_et_de_Valachie' target='_blank'>\"Roumanie\"</a> était née&nbsp;! Cuza passera l\'essentiel de son règne à tenter de consolider les assises institutionnelles de la nouvelle nation.</br></br>Dans cette partie du <i>delo</i> 67 (fichier n°5), nous avons la copie d\'un rapport du Baron Henri d\'Offenberg (Genrikh Genrikhovich Offenberg) en date du 27 décembre 1863. Ce dernier, qui aura également été en poste à l\'ambassade russe à Washington, est alors consul de Russie à Bucarest<sup>2</sup>. Cette dépêche à l\'état-major russe rend compte d\'un entretien entre le baron d\'Offenberg et le prince Cuza, lors duquel ils discutent de la sécularisation des biens monastiques.</br></br>En effet, sous le règne du prince Cuza, le gouvernement entreprend plusieurs réformes pour moderniser l\'Administration et les lois. Une assemblée est instaurée, mais le prince occupe un rôle prépondérant au sein du gouvernement. Le servage est aboli, l\'éducation est bonifiée et le clergé orthodoxe perd l\'essentiel de son rôle actif dans les affaires nationales<sup>3</sup>. Une part importante de la réforme cependant est de nature terrienne. Par exemple, les terres des paysans sont séparées de celles des <a href='https://fr.wikipedia.org/wiki/Boyard' target='_blank'>boyards</a>, à qui ils devaient des rentes annuelles et des avantages en nature. Cependant, Cuza s\'attaque aussi à l\'Église orthodoxe, qui occupait jusque-là une place centrale dans la politique, la justice et l\'économie de la Valachie et de la Moldavie. En effet, le haut et le bas clergé étaient intégrés aux mécanismes de justice et d\'administration des boyards<sup>4</sup>. Cuza et son gouvernement laïcisent les offices, ôtent plusieurs avantages au clergé et instaurent des règlements stricts pour stopper la prolifération des moines. De plus, les institutions ecclésiastiques profitaient d\'avantages fiscaux importants et possédaient ensemble 25% des terres de Moldavie et près de 33% de celles de Valachie. Cette situation privait le gouvernement d\'importants revenus fonciers, puisqu\'une énorme portion de son territoire était exemptée de taxes et que les monastères envoyaient chaque année les profits de l\'exploitation de leurs terres à leurs grands monastères patrons, à Constantinople, Jérusalem et du <a href='https://fr.wikipedia.org/wiki/R%C3%A9publique_monastique_du_Mont-Athos' target='_blank'>mont Athos</a><sup>5</sup>. À la mi-décembre 1863, le gouvernement de Cuza confisque la majeure partie des terres des «&nbsp;monastères dédiés&nbsp;» (sous le patronnage de grands monastères étrangers) et annonce que leurs revenus sont la propriété de l\'État<sup>6</sup>. Cette décision survient au terme d\'un bras de fer qui se joue entre le gouvernement et l\'Église orthodoxe&nbsp;; le premier tentant de moderniser et de stabiliser les institutions d\'État et le second, de préserver ses privilèges traditionnels.</br></br>Bien qu\'affaiblie par la récente guerre de Crimée, la Russie demeure fidèle à ses habitudes et tente de déstabiliser le gouvernement des principautés en amplifiant chaque point de discorde et en tentant d\'en faire des enjeux internationaux. Elle voit donc en «&nbsp;la question des couvents&nbsp;» une belle occasion de s\'allier une bonne partie de l\'aristocratie terrienne moldo-valaque. Saint-Pétersbourg prend la défense des ecclésiatiques et fera, par l\'entremise de son consul à Bucarest, pression sur le gouvernement de Cuza pour que la décision soit infirmée. La Russie échouera cependant à faire reconnaître une quelconque gravité de l\'enjeu aux autres puissances européennes et Cuza ira de l\'avant avec ses réformes jusqu\'en 1866, année durant laquelle les mécontents desdites réformes forment une coalition pour le chasser du pouvoir<sup>7</sup>.</br></br>Il est intéressant de relier la suite des événements à l\'aide du document d\'Offenberg. Le consul reproche à Cuza la décision du gouvernement à propos des couvents, arguant que des garanties avaient été données par la chambre avant que la décision finale de séculariser les biens de l\'église ne soit prise. Le prince se défend en avançant que les moines grecs avaient une grave influence sur les principautés et qu\'il était nécessaire d\'agir. Il rappelle en outre qu\'il s\'attendait à davantage de soutien de la Russie en raison de ses services rendus, qu\'il propose un dédommagement raisonnable de 57&nbsp;000 piastres et que de toute façon il devait prendre en compte la pression des passions révolutionnaires de la populace, laquelle s\'adonne simplement au plein exercice de la liberté que sa Constitution européenne lui accorde par le biais de l\'assemblée. En effet, Cuza aurait toléré le passage d\'armes russes en direction de la Serbie et se serait attendu à la faveur impériale en retour<sup>8</sup>. De son côté, Offenberg explique à l\'état-major que les griefs de Cuza envers les moines grecs sont exagérés et que le prince emploiera tous les sophismes et les mensonges nécessaires pour parvenir à ses fins. Le consul s\'inquiète de l\'influence grandissante de la France de Napoléon&nbsp;III. D'ailleurs, on défendait alors les actions du gouvernement de Cuza dans la presse française. Offenberg avance que le contact des populations locales avec les peuples latins leur a imprimé le caractère aventureux et révolutionnaire de ces derniers. Enfin, s\'il doute que la bonification des moyens militaires du nouvel État, entreprise par Cuza, ne soit représente un danger majeure, l\'agent russe avance que les armes pourraient facilement servir aux révolutionnaires des États limitrophes. Offenberg évoque la possibilité que la Moldo-Valachie devienne une base de ce qu\'il appelle la «&nbsp;révolution cosmopolite&nbsp;», si la France avait l\'ambition de venger ses revers militaires passés.</p> <p class='titreArchive'>«Rapports d\’Offenberg, Vangali, Novikov et autres consuls russes en Turquie européenne à propos de la situation en Serbie et des relations entre la Turquie et la Serbie, à propos des troubles civils en Bulgarie, à propos de la concentration d\’immigrants polonais de Russie et de Pologne en Jassy et leurs activités dans les Balkans et à propos de la migration des secrétaires Moloques de Dobruja à la Russie.» <span class='date'>1863</span> <span class='agent'>Offenberg</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;67 (n°5)</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br><sup>1</sup> Mihai BERZA et al., «&nbsp;ROUMANIE&nbsp;», s.d., [http://www.universalis.edu.com/encyclopedie/roumanie/]. (Consulté le 16 avril 2020) ; «&nbsp;Romania - Romanians in Transylvania&nbsp», <i>Encyclopedia Britannica</i>, s.d., [https://www.britannica.com/place/Romania]. (Consulté le 16 avril 2020) ; «&nbsp;Alexandru Ioan Cuza | prince of Romania&nbsp;», <i>Encyclopedia Britannica</i>, s.d., [https://www.britannica.com/biography/Alexandru-Ioan-Cuza]. (Consulté le 16 avril 2020).</br><sup>2</sup> Stewart Lillard, <i>Here Come the Russians: The Diplomatic Visits to the United States By the Ministers Plenipotentiary (and Later Ambassadors) of the Russian Empire</i>, s.l., Lulu Press Inc, 16 octobre 2017, 104p.&nbsp;. ; Mihai Dimitri Sturdza, «&nbsp;La Russie et la désunion des principautés roumaines, 1864-1866&nbsp;», <i>Cahiers du Monde Russe</i>, vol.&nbsp12, n°3, 1971, p.248‑252.</br><sup>3</sup> «&nbsp;Romania - Romanians in Transylvania&nbsp;», <i>op. cit.</i></br><sup>4</sup> Lucian N. Leustean, «&nbsp;Chapter 5 : The Romanian Orthodox Church&nbsp;», dans <i>Orthodox Christianity and Nationalism in Nineteenth-Century Southeastern Europe</i>, New York, Fordham University Press, 2014, p.102‑103.</br><sup>5</sup> Mihai BERZA et al., «&nbsp;ROUMANIE&nbsp;», <i>art. cit.</i></br><sup>6</sup> Lucian N. Leustean, «&nbsp;Chapter 5 : The Romanian Orthodox Church&nbsp;», <i>art. cit.</i>, p.117 ; Mihai Dimitri Sturdza, «&nbsp;La Russie et la désunion des principautés roumaines, 1864-1866&nbsp;», <i>art. cit.</i>, p.249.</br><sup>7</sup> Mihai Dimitri Sturdza, «&nbsp;La Russie et la désunion des principautés roumaines, 1864-1866&nbsp;», <i>art. cit.</i>, p.247‑254.</br><sup>8</sup> <i>Ibid.</i>, p.249.</p><p class='tag'> <em>Constitution</em> <em>politique</em> <em>Offenberg</em> <em>1863</em> <em>Moldavie</em> <em>autocrate</em> <em>Valachie</em> <em>Roumanie</em> <em>prince</em> <em>Cuza</em> <em>Russie</em> <em>Consul</em> <em>couvents</em> <em>sécularisation</em> <em>église orthodoxe</em>");

    var BucGos = L.marker([44.4267, 26.1025], {title: 'Bucarest', icon:Resistanceicon, riseOnHover : true, riseOffset: 999});
    BucGos.bindPopup("<p class='titre'>l'Insurrection de Janvier et la Turquie</p> <img src='images/Polonia_Gos.jpg' class='image'</p> <p class='defImage'>Gravure sur l'insurrection de janvier de Artur Grottger</p> <p class='credits'><a href='https://en.wikipedia.org/wiki/January_Uprising#/media/File:Polonia_Bitwa.jpg'target='_blank'>Wikicommons</a></p><p class='texte'>L\’année est 1863, la Pologne se soulève contre la Russie et tente tel un phénix tente de renaitre de ses cendres, c\’est <a href='https://fr.wikipedia.org/wiki/Insurrection_de_Janvier'target='_blank'> l\’Insurrection de janvier </a>. Cette dernière profitait depuis 1815 d\’une constitution plutôt égalitaire qui plaçait tous les Polonais égaux devant la loi et l\’égal des Russes dans l\’empire. Toutefois, comme toute bonne chose cela avait une fin. En 1832 la Russie change sa politique administrative suite au <a href='https://fr.wikipedia.org/wiki/Printemps_des_peuples'target='_blank'> Printemps des peuples </a>et les révoltes qui ont eu lieu. Les droits polonais sont maintenus, mais le Sejm, l\’assemblé de Pologne est sabré de même que l\’armé polonaise. La loi martiale est établie et une forte politique répressive qui perdurera jusqu\’en 1856 commence. En confiance suite à l\’affaiblissement de l\’empire russe en Crimée, les Polonais s\’organisent dès 1860 pour un soulèvement. Toutefois, le monde de la realpolitik ne se bâtit pas avec seulement des espoirs. La réplique russe de 1863 sera terrible et le soulèvement pour ainsi dire étouffé. Ou du moins, c\’est ce que le gouvernement russe souhaite faire croire. En effet, le gros du soulèvement est écrasé en 1863, mais les combats continues en 1864 sous la forme de guérilla et de manière moins centralisé.</br></br>C\’est ainsi que survient la source à l\’étude qui concerne les révolutionnaires polonais en exil et leur réorganisation dans l\’ombre de la Sublime Porte. En 1864, plusieurs agents relèvent des activités polonaises en territoire ottoman de même que dans la principauté roumaine, état vassal de l\’Empire ottoman. Les auteurs nous informent qu\’à Constantinople des révolutionnaires se rassemblent. On y dénombre des Hongrois, des partisans italiens et des Polonais. Il y a des habitants de l\’empire ottoman, mais aussi des révolutionnaires de retour de France et de Russie qui s\’y réunissent. Novikov un agent russe à Constantinople remarque que la recrudescence des troubles est probablement dus aux politiques autrichiennes en Galicie qui agitent les populations polonaises de la région. La rencontre des révolutionnaires à Constantinople ne semble pas le fait du simple hasard. En effet, des membres du gouvernement ottoman ont des liens de parenté avec les généraux polonais et tentent de les aider, du moins monétairement. Au niveau politique le grand vizir s\’oppose, du moins officiellement, à supporter les polonais. On suppose pour ne pas froisser les puissances concernées. </br></br>À Constantinople en retrouvent déjà près de 3300 volontaires, majoritairement des déserteurs qui sont en train de se réorganiser en régiment cosaque en septembre 1864. La Porte est sous la pression des diplomates russe pour mettre fin aux rassemblements polonais et aux supports roumains, mais elle se dit incapable d\’un tel acte. Néanmoins, elle se dit intolérante vis-à-vis le recrutement militaire sur son territoire. Est-ce sincère ? On l\’ignore, mais on peut s\’imaginer que la Porte regarde ailleurs alors que des révolutionnaires s\’apprêtent à semer le trouble chez ses ennemis l\’Autriche et la Russie. </br></br>On remarque dans la source que la mention régulière d\’un nom, un certain<a href='https://fr.wikipedia.org/wiki/Alexandre_Jean_Cuza'target='_blank'> Alexandre Jean Cuza </a>. Il est prince de Roumanie, partisans des lumières et un nationaliste dans l\’âme. Ainsi cet état dont la Russie à aider à la création se retourne un peu contre elle. En effet, Couza accueille et travaille avec les partis révolutionnaires Polonais, Hongrois et Italiens. Il semble que la cible de ces mouvements révolutionnaires soit principalement l\’Autriche lorsqu\’on observe les nationalités en jeu. Il est clair que l\’intérêt russe dans cette affaire concerne le soulèvement dans l\’empire et l\’arrêt des révolutionnaires. De plus, on suppose on autre intérêt. Celui de vendre ces informations à l\’Autriche, car la Russie n\’a pas d\’intérêt à voir une vague révolutionnaire, à l\’image du printemps des peuples, se propager si près de son territoire. </p> <p class='titreArchive'>«Rapports d\’Offenberg, Vangali, Novikov et d\’autres consuls dans la partie européenne de la Turquie à propos de la situation en Serbie et les relations entre la Turquie et la Sebie, à propos des troubles en Bulgarie, à propos de la concentration d\’émigrants polonais de Russie et de Pologne dans Jassy et leurs activitées dans les Balkans, et à propos de la migration des sectes Molokan de Dobruia vers la Russie.» <span class='date'>1864</span> <span class='agent'>Offenberg et Novikov</span><p class='archive'>RGVIA, F.450, opis 1, delo 67, L.28-37, 44, 201, 214-215, 366</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>ANSCOMBE, Frederick F. « The Balkan Revolutionary Age ». <i>The Journal of Modern History</i>, vol. 84, n° 3, 2012, p. 572‑606. </br></br>BOURRILLY, Jean <i>et al.</i> « POLOGNE ». s.d., consulté le 21 avril 2020, <http://www.universalis.edu.com/encyclopedie/pologne/>.</br></br>KELLY, Aileen M. « The Polish Uprising ». Dans <i>The Discovery of Chance</i>. s.l., Harvard University Press, 2016, coll. « The Life and Thought of Alexander Herzen », p. 452‑473, consulté le 20 avril 2020, <https://www.jstor.org/stable/j.ctvjk2vg0.23>.</br></br>THADEN, EDWARD C. et MARIANNA FORSTER THADEN. « CONGRESS POLAND ». Dans <i>Russia’s Western Borderlands</i>, 1710-1870. s.l., Princeton University Press, 1984, p. 144‑168, consulté le 20 avril 2020, <https://www.jstor.org/stable/j.ctt7ztx8v.16>.</p><p class='tag'> <em>Turquie </em><em>Pologne </em><em>Renseignement </em>");

    var BakeouLam = L.marker([46.5640, 26.8388], {title: 'Un réseau secret de révolutionnaires', icon: Resistanceicon, riseOnHover : true, riseOffset: 999});
    BakeouLam.bindPopup("<p class='titre'>Un réseau secret de révolutionnaires</p> <img src='images/revolutionnairesLam.jpg' class='image'</p> <p class='defImage'>Œuvre de la série <i>Polonia 1863</i> par Arthur Grottger</p><p class='credits'>Wikicommons</p><p class='texte'>La deuxième moitié du XIX<sup>e</sup> siècle est marquée par plusieurs insurrections populaires en Europe et dans les Balkans. L\’année 1848 est particulièrement prolifique: on l\’appelle le <a href=‘https://fr.wikipedia.org/wiki/Printemps_des_peuples' target=‘_blank’>Printemps des peuples</a>. Notons notamment les révolutions hongroise, roumaine et polonaise qui ont lieu durant cette période. La répression de ces révoltes est faite par les membres de la Sainte-Alliance, surtout l\’Empire russe et l\’Empire autrichien. Visant l\’obtention de l\’indépendance de ces différents territoires, les révolutions de 1848 ont certainement fait peur aux puissances, notamment la Russie, qui cherche toujours à asseoir une dominance dans les Balkans. En janvier 1863, une nouvelle insurrection éclate en <a href=‘https://fr.wikipedia.org/wiki/Insurrection_de_Janvier' target=‘_blank’>Pologne</a>. L\’événement remémore certainement de mauvais souvenirs aux Russes et entraîne des répercussion jusque dans les Principautés unies de Moldavie et de Valachie, ou Principautés unies de Roumanie, état vassal de l\’Empire ottoman. Les espions russes ne manqueront pas d\’étudier la question et de rapporter de précieuses informations à leur Empire.</br></br>C\’est ainsi que dans le cadre d\’une « Notice secrète » un agent anonyme rapporte les rumeurs qui courent en Moldavie, en 1864. En effet, il semblerait que le Nord de ce territoire « conserve le caractère de lieu de refuge et de concentration pour les conspirateurs de toutes les nations », notamment des « débris des bandes dispersées en Pologne ». Le vocabulaire employé ici nous force à constater le mépris et la haine des Russes envers les révolutionnaires polonais. L\’agent explique que les individus en question arrivent sur le territoire avec des passeports étrangers, qu\’ils peuvent facilement échanger contre ceux du pays avec la complicité des autorités roumaines. Les mécréants peuvent ainsi aisément circuler sur le territoire.</br></br>L\’agent rapporte également l\’existence d\’une organisation secrète sur le territoire qui « tend à absorber tous les éléments révolutionnaires de l\’Europe ». Il doit donc s\’agir d\’une organisation d\’une assez grande envergure et qui doit certainement inquiéter le tsar. La ville de Bakéou (aujourd\’hui Bačau en Roumanie) est leur principal centre d\’activité, qu\’ils dirigent contre la Russie et l\’Autriche. L\’organisation secrète cumule plusieurs activités illicites. D\’abord, ils font la contrebande d\’armes vers la Bessarabie, la Galicie et la Hongrie. Ainsi, plusieurs dépôts d\’armes et de munitions seraient situés le long de la frontière avec l\’Autriche. Ensuite, ils produisent également des publications clandestines et des journaux révolutionnaires, notamment destinés à la Pologne, afin d\’y faire durer davantage la résistance. Mais qui se trouve à la tête de ce groupe? Il semblerait que ce soit un certain <a href=‘https://pl.wikipedia.org/wiki/Micha%C5%82_Mrozowicki' target=‘_blank’>Michał Mrozowicki</a>, commissaire plénipotentiaire polonais du gouvernement de l\’insurrection de janvier. Il est chargé de l\’expédition des armes, d\’enrôler des volontaires et de la correspondance secrète entre les différentes branches de l\’organisation, entre autres.</br></br>Apparemment, « la célébration du jour anniversaire de l\’insurrection polonaise a coïncidé à Bucarest avec la réunion de plusieurs chefs et émissaires révolutionnaires » polonais, hongrois et trucs. Il semble donc que les Principautés ne se cachent pas de leur sympathie pour les révolutionnaires, surtout le chef du Cabinet, qui aurait l\’intention de demander à la Chambre un crédit de « 601m de piastres » pour des secours aux réfugiés polonais qui s\’enfuient dans les Principautés. D\’ailleurs, celles-ci semblent être le terreau fertile d\’une alliance hongro-polonaise que les Russes ont l\’intention de surveiller de très près.</br></br>Dans un contexte où l\’Empire russe cherche à étendre son hégémonie dans les Balkans, mais aussi en Europe et au Proche-Orient, une coalition secrète de révolutionnaires est certainement un élément à supprimer du paysage géopolitique. La Russie, ayant déjà en sa possession des renseignements sur ces territoires et de l\’expérience en matière de répression de mouvements révolutionnaires, envisage donc très probablement une intervention armée sur les lieux afin de mettre un terme à cette organisation de « débris » et d\’éviter la reproduction d\’un Printemps des peuples toujours présent dans les mémoires.</p> <p class='titreArchive'>« Notice secrète » <span class='date'>Vers 1864</span> <span class='agent'>Inconnu</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 67, l. 100-110.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'>Sur le Printemps des peuples:</br>LARRÈRE, Mathilde. « 1848, le printemps des peuples », <i>Révolutions</i>, 2013, p.&nbsp;72-83.</br></br>Sur l\'insurrection polonaise:</br>BURGAUD, Stéphanie. « Le tournant de 1863 pour la diplomatie napoléonienne », <i>Napoleonica. La Revue</i>, vol. 3, n° 3, 2008, p.&nbsp;94-117.</p><p class='tag'> <em>Moldavie</em><em>Valachie</em><em>Organisation secrète</em><em>Révolution</em>");

    var ConstantinoplePic = L.marker([41.0008, 28.9009], {title: 'Troubles navals', icon :Marineicon, riseOnHover : true, riseOffset: 999});
    ConstantinoplePic.bindPopup("<p class='titre'>Troubles navals</p> <img src='images/Centre amirauté russe.jpg' class='image'</p> <p class='defImage'>Centre de l\’amirauté russe </p> <p class='credits'>Wikicommons</p><p class='texte'>Le delo 67 est un document très imposant et dispersé en plusieurs listes. Ici, il est essentiellement question des regroupements de listes 7, 8, 14 et 20. Ces listes sont écrites par l\’agent russe Offenberg et concernent principalement des Polonais en Turquie et en Roumélie. L\’agent Offenberg discute d\’une troupe polonaise répondant au nom d\’Okcha qui serait arrivé dans la ville de Constantinople. Elle serait sous le commandement d\’un homme se déclarant ambassadeur de Pologne en Turquie. Des commentaires satiriques d\’Offenberg sur le ridicule de la fausse identité de l\’homme sont aussi présents dans les listes. Ali Pacha, dans une discussion avec l\’agent, lui confirmera que se groupe est toléré dans les enceintes de la cité.</br>Quelques troubles sont aussi en lien avec un certain amiral Magnan qui aurait fait de surprenantes prises russes. Rapporté par le Journal de Constantinople, cet amiral, aussi capitaine générale des fosses maritimes de la Pologne, aurait déclaré dans divers journaux européens plusieurs prises de navires et pavillons russes. De plus, il ne porterait guère d\’attention sur les conséquences qu\’il y aurait à y mettre le feu, idée qui semble très prisée par cet amiral Magnan. Offenberg assure que le gouvernement impérial ne compte pas laisser faire cet incident sans une réponse efficace.</p> <p class='titreArchive'>«Lettre d\’Offenberg» <span class='date'>1862-1868</span> <span class='agent'>Offenberg</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 67, 7,8,14,20</span/></p> <p class='auteur'>David Picard</p><p class='ref'>Seydoux, Marianne. Une Source Peu Connue Pour L'histoire De La Russie Aux XVIIe Et XVIIIe Siècles. La Série Mémoires Et Documents, Pologne Dans Les Archives Du Ministère Français Des Affaires Étrangères.Cahiers Du Monde Russe Et Soviétique, vol. 12, no. 4, 1971, pp. 491–507. JSTOR</p><p class='tag'> <em>Turquie</em>");

    var BelgradeRou = L.marker([44.8167, 20.4667], {title: 'La forteresse de Belgrade', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    BelgradeRou.bindPopup("<p class='titre'>Ré-aménagment de la forteresse de Belgrade après le soulèvement serbe de 1853 à 1862</p> <img src='images/Belgrade_Johan-Georg-Fridrih-Popel_mid-19th-century_cr.jpg' class='image'</p><p class='defimage'><a href='https://www.beogradskatvrdjava.co.rs/%D0%B8%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%98%D0%B0-%D0%B1%D0%B5%D0%BE%D0%B3%D1%80%D0%B0%D0%B4%D1%81%D0%BA%D0%B5-%D1%82%D0%B2%D1%80%D1%92%D0%B0%D0%B2%D0%B5/?lang=en' target='_blank'>Belgrade, 19e siècle, par Johan Georg Fridrih Popel</a></p><p class='credits'></p><p class='texte'>Le soulèvement serbe contre l'occupation des Turcs s'est achevé en 1862.  Il est convenu que l'Empire ottoman devra rapatrier tous les Turcs habitant les territoires serbe<sup>1</sup>.  La forteresse de Belgrade cependant, toujours aux mains des Ottomans, est destinée à être réaménagée.  Les deux lettres ci-dessous adresssent cette question.<br><br>Copie d’un rapport de M. Vlangaly, 28 sept./10 oct. 1862<br>Ce rapport concerne la décision, par la Porte et les Puissances garantes, de créer une commission mixte pour tracer le nouveau périmètre de l’esplanade de la forteresse de Belgrade et étudier la possibilité de modifier les ouvrages au sud de la place, afin de proprement consacrée cette forteresse à des fins défensives seulement.  Il souligne le caractère non seulement militaire mais aussi politique de cette commission.<br>M. Vlangaly estime que l'attitude des Prussiens pourrait compliquer cette affaire ce qui contribuerait à exciter le gouvernement serbe et à entraver la pacification.<br>En PS, on apprend que l’éloignement des Turcs d’Oujitza s’est bien passé mais le départ des Turcs de Sokol pourrait être plus difficile parce qu’ils sont belliqueux<sup>2</sup>.<br><br>Lettre de St-Pétersbourg, décembre 1862, adressée à Monsieur<br>Cette lettre informe le récipient, qui n'est pas nommé, qu’il a été désigné pour représenter la Russie sur la commission mixte liée à la forteresse de Belgrade.  Cette commission a été convoquée suite au protocole convenu à la conférence de Constantinople<sup>3</sup>.<br>La lettre réfère au protocole pour mentionner qu’on y rend obligatoire la démolition de toutes barricades et ouvrages érigés par les Serbes et que la Porte doit faire de même pour les ouvrages entourant la citadelle.  On demande au représentant de s’assurer, avant d’entamer les négociations, que cela a été fait.<br>L'article V du protocole indique que la commission doit définir le tracé du nouveau périmètre de l’esplanade et présenter un rapport à la Porte.  On avise le récipient que l’esplanade ne doit en aucun cas dépasser la cathédrale, le séminaire et l’archevêché.  À ce sujet, on réfère à la mission strictement défensive de la citadelle (déterminée par l'article IV du protocole). Il devra aussi émettre un avis sur ce qui est nécessaire à cette fonction défensive et ne pas présenter de menace pour la ville.<br>On rappelle que le tracé aura une grande signification politique parce ce que ça définit, en quelque sorte, la portée de l’action des Turcs.  Finalement, il est spécifié que le consulat de Belgrade possède des informations supplémentaires à cet égard.<br><br>1. Pekesen, B. <a href='http://ieg-ego.eu/en/threads/europe-on-the-road/forced-ethnic-migration/berna-pekesen-expulsion-and-emigration-of-the-muslims-from-the-balkans' target='_blank'>« Expulsion and Emigration of the Muslims from the Balkans »</a>, <i>European history Online</i>, 2011<br>2. <i>id.</i><br>3. Accord mettant fin aux soulèvements des Serbes<br><br><a href='https://icons8.com/icons/set/red-fort' target='_blank'>Icone par Icons8</a><br></p><p class='titreArchive'>Rapports des consuls russes de la Turquie européenne, Offenberg, Vlangali, Novikov et autres, au sujet de la situation en Serbie, les relations entre la Turquie et la Serbie, les troubles internes en Bulgarie, la concentration des émigrants polonais de Russie et de Pologne à Jassy et leurs activités dans les Balkans et la migration des groupes sectaires de Molokan de Dobruja vers la Russie.<span class='date'>1862</span> <span class='agent'>Popov, Offenberg Usenrill</span> <span class='archive'>RGVIA F450 Opis 1 delo 67, partie 1</span/></p> <p class='auteur'>Camille Routhier</p><em> Belgrade, Serbes, Turcs, Forteresse, Protocole de Constantinople, 1862</em>");

    BelgradeRou.addTo(geopolitiqueGroupe)

    var BucarestRou = L.marker([44.4325, 26.1039], {title: 'Les réfugiés polonais dans les Principautés', icon: Spyicon, riseOnHover : true, riseOffset: 999});
    BucarestRou.bindPopup("<p class='titre'>Les réfugiés polonais dans les Principautés en 1862</p> <img src='images/Polish-women_uprising_cr.png' class='image'</p><p class='defimage'><a href='https://poland.pl/history/history-poland/womens-war/' target='_blank'>Combattante Polonaise</a></p><p class='credits'></p><p class='texte'>Au cours de l'été 1862, la question des réfugiés polonais, qui sont peut-être des révolutionnaires, paraît sûrement très pressante pour les Russes.  Plusieurs consuls ont écrit à ce sujet.  Les rapports ici résumés concernent la situation dans les Principautés Unies (la Roumanie).<br><br>Rapport de M. Popov, Jassy, le 27 août 1862<br>En réponse à une communication autrichienne qui lui a été envoyée, M. Popov indique qu’il a fait quelques investigations pour confirmer les informations reçues.<br>Il s’agit pour lui d’évaluer la situation des Polonais en Moldavie.  Il mentionne que la majorité des réfugiés polonais arrivent par la frontière du nord.  Ceux qui arrivent par la frontière sud, quant à eux, sont tous munis de passeports étrangers.<br>Quelques uns des réfugiés, qui arrivent du nord, restent et circulent en toute liberté, les autorités ne semblent rien faire pour les éloigner ou les enfermer.  Cependant, la majorité d’entre eux n’y restent pas longtemps et repartent pour l’Italie, la Serbie ou la Turquie.<br>Il semble que les Polonais sont protégés par un agent du consulat italien à Botochani ce qui leur permet d’obtenir, des autorités moldaves, des permis de séjour valables de 3 à 6 mois.<br>Les renseignements recueillis par Popov indiquent qu’il y aurait environ 30 Polonais du Royaume et des provinces russes de l’ouest en Moldavie.  Il joint à son rapport une liste de noms des Polonais et informations supplémentaires sur ceux qui sont peut-être des agents de propagande mais il souligne que l’exactitude des informations ne peut être garantie.<br>En plus des réfugiés polonais sujets russes, il y a ceux de la Galicie dont le nombre est difficile à estimer.  Selon les Autrichiens, le total des réfugiés de toutes origines seraient plus de 600.  D’autres évaluations sont plus modestes, au minimum environ 100 mais il y a plusieurs estimations; celle de 600 étant la plus élevée.  Il n’en reste pas moins que le nombre de réfugiés fluctue régulièrement.<br>Selon Popov, les Polonais russes et une partie des galiciens auraient des visées révolutionnaires.  Mais la majorité des autres polonais ne chercheraient qu’à gagner leur vie.  Cela contredit, selon lui, les suppositions des Autrichiens à l’effet que les Polonais pourraient former une troupe de 1200 à 1500 hommes bien armés (i.e. les 600 réfugiés et d’autres Polonais déjà établis en Moldavie depuis longtemps).  Popov rapporte que « la presque totalité (…) au service des propriétaires dans la Haute Moldavie, sont des émigrés polonais établis dans les campagnes (…) [et] gagnent assez pour satisfaire leurs besoins et ceux de leurs familles »<sup>1</sup>, et il ne croit pas que ces gens se compromettraient dans une révolution. Il considère qu'il y aurait tout au plus de 400 à 500 révolutionnaires potentiels.<br>L’agent n’a pas de réponse en ce qui concerne la question des objectifs et des projets de la propagande.  Il observe qu’il manque totalement de données pour porter un jugement adéquat sur la question.  Il pense que les « bandes polonaises évacueront incessamment les districts de la Moldavie, et iront se concentrer à Tultcha, sur le territoire ottoman »<sup>2</sup>.  On dit qu’ils y attendent <a href='https://www.ohio.edu/chastain/ip/mieros.htm' target='_blank'>Mieroslawsky</a> qui viendra les organiser et les diriger mais on ne sait quels seraient ses plans.  Popov suppose que ceux-ci, quels qu'ils soient, devront être flexibles et s'adapter aux diverses éventualités.  Selon lui, les forces impliquées occupent à ce moment le territoire de l’Italie et les États européens de l’Empire ottoman mais les Principautés unies ne seraient essentiellement qu’une étape de passage.<br><br>Copie d’un rapport réservé du Baron d’Offenberg, consul russe à Bucarest, le 24 août 1862<br>Après avoir reçu des dépêches datées de juillet, le baron indique qu’il a fait beaucoup d’efforts pour accumuler les informations les plus exactes possibles sur le nombre et les projets des réfugiés polonais dans les Principautés.<br>Il confirme que certaines autorités consulaires auraient protégé des polonais et des hongrois.  Le nombre de réfugiés en Moldavie a diminué, ceux qui sont encore là sont surveillés.<br>Selon Offenberg, il n’y aurait plus d’organisation révolutionnaire régulière dans les Principautés.  Il mentionne un comité de secours à Galaty, peu menaçant mais nuisible parce qu’il facilite les déplacements des émigrés.<br>Un homme du nom de Canini, agent du parti extrême en Italie, a récemment séjourné dans les pays danubiens.  Plusieurs autres émissaires polonais, hongrois et italiens l’auraient suivi pour encourager la révolution.  Tout cela a fait croire aux émigrés que <a href='https://www.britannica.com/biography/Giuseppe-Garibaldi' target='_blank'>Garibaldi</a> devaient venir avec plusieurs volontaires et ça a causé beaucoup d’agitation.  Offenberg croit que tout cela a pour but de détourner l’attention et que le point d’attaque serait ailleurs.  Au moment où il écrit, le calme est revenu parmi les émigrés.<br>Offenberg revient sur la volonté exprimée du gouvernement moldave de s’opposer aux révolutionnaires mais que « la tolérance exceptionnelle de quelques autorités consulaires, et la protection d’un parti influent dans le pays »<sup>3</sup> causent des obstacles à leur expulsion complète.  Le Prince Couza aurait promis d’empêcher de nouvelles arrivées.  Il estime que le total des réfugiés polonais dans le Principautés ne dépasse pas 400 mais croit que de 600 à 700 hommes pourraient être rassemblés avec un peu de temps et ils auraient accès aux armes cachées dans la région depuis 1859.<br>Il termine en exprimant que « si le voisinage de tant de partisans des causes démocratiques et nationale est regrettable »<sup>4</sup>, il n’y aurait pas de menaces immédiates.  Il reconnait que très disséminés sur le territoire et surveillés, sans espoir d’assistance extérieure, les Polonais seraient mal avisés de tenter des actions révolutionnaires.  Le danger serait que tous ces hommes mécontents soient convenablement dirigés dans une action bien coordonnée et bénéficiant de l’appui d'une force réelle.  C’est justement ce que  la surveillance vise à prévenir.<br><br>Le texte de la partie 28 est plus inhabituel.  D'abord il est intitulé: 'Notice d'un agent secret', le terme étant étonamment évocateur.  Il aurait été écrit à Bucarest en 1868.<br>L'auteur du texte rapporte que, le 28 juillet, il a été témoin d'une conversation entre deux Polonais.  Le premier des deux est décrit ainsi: « âgé d’environ 28 ans était blond et de taille moyenne »<sup>5</sup>, l'autre étant plus âgé et plus foncé.  La conversation réfère à un complot qui serait, du moins en partie, exécuté à St-Pétersbourg (Pétersbourg dans le texte).  Deux noms y sont mentionnés, celui de Léonard Chodotzko, professeur à Paris, et celui de Levitzky, qui serait le nom du deuxième homme.  Cette dernière phrase de la conversation est reproduite ainsi: « Fais pour ne pas être découvert il est indispensable Levitzky que nous ne nous servions que de la langue française et de la langue russe et que nous changions le plus souvent d’extérieur et de domicile »<sup>6</sup>, après quoi les Polonais ce serait éloignés<br>Le document est d'autant plus étonnament que la conversation entre les deux hommes y est rapportée mot à mot, du moins à ce qu'il semble.  Ceci dit, il n'existe pas plus d'informations ni sur l'auteur, ni sur le récipient, ni sur les interprétations que l'on pourrait en faire.<br><br>1. RGVIA, Fond 450, Opis 1, delo 67, p1, l 13v - l 14<br>2. RGVIA, Fond 450, Opis 1, delo 67, p1, l 14<br>3. RGVIA, Fond 450, Opis 1, delo 67, p1, l 19<br>4. RGVIA, Fond 450, Opis 1, delo 67, p1, l 19v<br>5. RGVIA, Fond 450, Opis 1, delo 67, p28, l 414 <br>6. <i>ibid.</i><br><br><a href='https://www.flaticon.com/authors/freepik' target='_blank'>Icone par Freepik</a> <br></p><p class='titreArchive'>Rapports des consuls russes de la Turquie européenne, Offenberg, Vlangali, Novikov et autres, au sujet de la situation en Serbie, les relations entre la Turquie et la Serbie, les troubles internes en Bulgarie, la concentration des émigrants polonais de Russie et de Pologne à Jassy et leurs activités dans les Balkans et la migration des groupes sectaires de Molokan de Dobruja vers la Russie.<span class='date'>1862-1868</span> <span class='agent'>Popov, Offenberg Usenrill</span> <span class='archive'>RGVIA F450 Opis 1 delo 67, parties 1, 28</span/></p> <p class='auteur'>Camille Routhier</p><em> Bucarest, Polonais, Révolutionnaires, Réfugiés</em>");
    //BucarestRou.addTo(myMap)
    BucarestRou.addTo(renseignementGroupe)

    var GreceStj = L.marker([38.1117, 23.7373], {title: 'L\'inquiétude des intérêts Russes en Grèce après 1864', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    GreceStj.bindPopup("<p class='titre'>L'inquiétude des intérêts Russes en Grèce après 1864</p> <img src='images/GreceStj.jpg' class='image'</p> <p class='defImage'>Emblème royale de la Grèce</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Royal_Coat_of_Arms_of_Greece_(blue_cross).svg'target='_blank'>Wikicommons</a> </p><p class='texte'>En septembre 1870, l’agent Offenberg transmet des informations à propos de l’avancement de la réforme militaire en Grèce. En effet, on veut observer si elle est toujours une aussi fervente défenseuse des idéaux du Tsar voulant libérer le monde hellénistique du joug ottoman. Dans cette optique, on note que les espions ne surveillent pas seulement les forces opposées, mais également les alliés russes afin qu’ils servent les intérêts de ceux-ci.</br>Depuis 1864, la Russie craint que la Grèce ne bascule en faveur d’une puissance étrangère adverse. En effet, à cette époque, elle se dote d'une démocratie plus solide, permettant la pénétration d’idéaux contraires à ceux proposés par le Tsar. D’ailleurs, pendant cette période, on espionne les plus hauts gradés dans les Balkans. Prenons l'exemple du prince Cuza, souverain des Principautés unies de Moldavie et de Valachie, qui est hésitant de la marche à suivre, prenant parfois des décisions impromptues qui vont à l’encontre des directives russes. En effet, il chasse l'assistance des puissances étrangères, mais conserve celle de la France afin de l’aider à garder sa souveraineté intacte. Ces informations proviennent de « Mme Marie Dhrénovitch, son amie et sa confidente [qui l’a rencontré] dernièrement pour mieux sonder le terrain<sup>1</sup> », démontrant bien que l'espionnage touche les plus hautes sphères de la société.</br>Par contre, l’avènement de la démocratie en Grèce amène son lot de désavantages qui peut aisément exploiter, comme l’incapacité à se doter d’une armée efficace. Comme le souligne Offenberg, rapportant les propos du Colonel Bostaris, ancien Ministre de la Guerre<sup>2</sup>: [d]epuis cette époque (1864), les changements ministériels ont été trop fréquents et les Ministères eux-mêmes trop provisoires pour permettre la reprise de cette œuvre nationale avait eu peu de suite<sup>3</sup> ». Ainsi, la lenteur et le désordre qui suit l’apparition d’une nouvelle démocratie nuisent aux efforts militaires.</br>Fait surprenant, Offenberg n’offre pas de solution afin moderniser les effectifs militaires de la Grèce, bien au contraire. D’un côté, elle n’a pas la capacité de lever une armée: « [l]’état financier n’y permet guère le maintien d’une armée régulière de quelque importance<sup>4</sup> ». D’un autre côté, il craint que les militaires ne se joignent aux rangs adverses : « [l]’intérêt de la Russie exige, qu’à un moment donné, les moyens d’action de la Grèce ne risquent point de tomber aux mains de ses adversaires<sup>5</sup> ». En somme, la Grèce est devenue un fardeau pour la Russie puisqu’elle doit contenir ses ferveurs démocratiques en résiliant les réformes de l'armée, alors qu’elle devait l’aider dans sa libération du monde hellénistique.</br>Pour Offenberg, ce ne sont pas les citoyens qu’il faut craindre, mais bel et bien le gouvernement antinationaliste. Ainsi, la seule issue est la formation d’une milice adéquate, puisqu’elle sera toujours au service du peuple grec et ne succombera pas aux politiques de divisions intérieures et extérieures. En toute fin de rapport, il écrit: « [c]’est pourquoi un système, qui donnerait aux forces militaires de la Grèce le caractère d’une armée de citoyens, serait aussi la meilleure garantie pour maintenir la solidité des intérêts de ce pays avec les nôtres<sup>6</sup> ».</p> <p class='titreArchive'> « Rapport d’Offenberg, Vangali, Novikov et d’autres consuls russes dans la partie européenne de la Turquie à propos de la situation en Servie et les relations entre la Turquie et la serbien, à propos des soulèvements civils en Bulgarie, à propos de la concentration des immigrants polonais de Russie et Pologne à Jassy et de leurs activités dans les Balkans, et à propos des immigrants de Molokan de Dobruja vers la Russie » <span class='date'>1862-1870</span> <span class='agent'>Offenberg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 67, l. 322-324 et 432-434.</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- RGVIA. F. 450, op. 1, d. 67, l. 324.</br>2- George Finlay, A history of Greece: from its conquest by the Romans to the present time, B.C. 146 to A.D. 1864, London, Clarendon Press, 1877, 294.</br>3- <i>Loc. Cit.</i>, l. 432v-433</br>4- <i>Ibid.</i>, l. 433.</br>5- <i>Ibid.</i>, l. 433.</br>6- <i>Ibid.</i>, l. 434.</p><p class='tag'> <em>Turquie</em>");

    GreceStj.addTo(militaireGroupe)

    var DobruBel = L.marker([44.0700, 27.1600], {title: ' La Dobroudja Ottomane au XIXème siècle', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    DobruBel.bindPopup("<p class='titre'>La Dobroudja Ottomane au XIXème siècle</p> <img src='images/Bannière.jpg' class='image'</p> <p class='defImage'>Tableau représentant Gardane</p> <p class='credits'>Wikicommons</p><p class='texte'>Chevauchant la frontière entre la Roumanie et la Bulgarie moderne, là où le Danube joint la mer Noire, le territoire historique de Dobroudja fut longuement une région administrative limitrophe de l\’Empire ottoman. Sa population majoritairement slave et orthodoxe combinée à sa position avantageuse aux bouches du Danube en font la cible de multiples regards ambitieux à l\’ouest de la mer Noire.  Les agents du renseignement russe : Offenberg et Vlangali décrivent la composition culturelle et religieuse de la région dans une série de rapports entre 1858 et 1862. Ils estiment la population totale de la région à près de 90 000 habitants et établissent que l\’écrasante majorité d\’entre eux sont chrétiens et orthodoxes alors que seul un sixième de la population s\’identifie comme étant de vocation musulmane. </br> Parmi la majorité chrétienne, les espions russes divisent la population en quelques groupes distincts : les Slaves de Russie, les bulgares, les roumains et les grecques. Ils mettent une emphase particulière sur la division des Slaves locaux qui sont principalement d\’origine ruthène alors qu\’une minorité d\’entre eux sont descendants de cosaques. La vocation religieuse et l\’identité culturelle de ces populations occupera une position d\’importance capitale au cours des années suivantes alors la Russie avance progressivement vers les Balkans et que l\’indépendance de la Bulgarie et de la Roumanie expulsera définitivement la région de la sphère d\’influence ottomane. Alors que l\’Empire des Turques recule devant des mouvements nationaux grandissants, la région devient le cœur de multiples querelles entre les nouveaux états nations qui prennent forme dans le sillage du traité de San Stefano.</p> <p class='titreArchive'>«Rapport sur la composition religieuse et culturelle de la Dobroudja ottomane» <span class='date'>1858-1862</span> <span class='agent'>Offenberg et Vlangali</span> <span class='archive'>TsGIA. F. 450, op. 1, delo 59 parties 1 et 2</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'>KAYTCHEV, Naoum. « Children into Adults, Peasants into Patriots:: The Army and Nation-Building in Serbia and Bulgaria (1878–1912) ». Dans Benjamin C. Fortna, dir., Childhood in the Late Ottoman Empire and After. s.l., Brill, 2016, p. 115 140.</p><p class='tag'> <em>Turquie</em>");
    //DobruBel.addTo(myMap)
    DobruBel.addTo(geopolitiqueGroupe)

    var EnchantementBou = L.marker([41.6703, 26.5587], {title: 'Abdulaziz entre enchantement et désenchantement', icon:Diploicon, riseOnHover : true, riseOffset: 999 });
    EnchantementBou.bindPopup("<p class='titre'>Abdulaziz entre enchantement et désenchantement</p> <img src='images/mortabdulaziz.jpg' class='image'</p><p class='defImage'>Tableau de Victor Masson représentant la Mort d'Abdulaziz, 1876</p><p class='credits'>Wikicommons</p><p class='texte'>Cette semaine, le delo avec lequel j\’ai travaillé est le <b>delo 61</b>. Grosso modo, il s\’agit d\’une série de lettres rédigées par Victor Franchini au sujet de l\’avènement d\’un nouveau sultan. Ce dernier, nommé <b>Abdulaziz</b>, est un nouveau prétendant qui, selon les dires de nombreux observateurs, devait répondre aux maux de l\’Empire. Dans une première lettre, Franchini donne une description assez exhaustive et flatteuse du nouveau Sultan : « il est d\’une taille et d\’une corpulence moyenne, il a un teint très basané, des yeux noirs, un nez légèrement prononcé, le regard immobile », il « cachait une certaine franchise et on comprend la sympathie et la popularité dont il est l\’objet » (l.121 r.-122 r.). Or, dans des lettres subséquentes, le portrait qu\’en fait Franchini est, pour le moins, dégradant. Pour ce marqueur, j\’essaierai donc de brosser un portrait de <b>l\’enchantement</b> et du <b>désenchantement</b> entourant le règne du 32e sultan ottoman. Grâce aux sources, il m\’a été possible de voir l\’évolution de l\’attitude de la population ottomane et celle de la « communauté » internationale à l\’égard des politiques d\’Abdulaziz.</br>Dans ses premières lettres, Franchini est rempli d\’espoir. Il décrit le Sultan et souligne à quel point il semble être un prétendant prometteur pour l\’Empire. Toutefois, il rappelle que la tâche qui attend le sultan est rude ; « réparer les brèches du dernier règne, payer les dettes, former un nouveau personnel administratif, d\’un nouveau système d\’ordre et d\’économie, rendre à l\’autorité le prestige qu\’elle a totalement perdu, acquérir la confiance de l\’Europe, lutter avec prudence contre les rivalités qui se feront jour avec d\’autant plus de vitalité que les rênes de l\’État seront tenues par une main plus vigoureuse » (l.122 r.). Or, Franchini, tout comme le peuple turc, croit que le nouveau Sultan a le potentiel de mener à bien ces objectifs et de retarder, comme il l\’appelle, le moment de la catastrophe (l.123 r.). En revanche, comme il le souligne, il faudrait que le soleil se lève à l\’Ouest avant de voir les « Othmans acquérir une vie et une splendeur nouvelle » (l.123). Franchini, qui déplore l\’attitude agressive de la Russie à l\’encontre de la Porte, croit aussi que la Russie devrait patienter et essayer d\’attirer les grâces du Sultan, ce dernier qui développe une attitude favorable à tous les pays d\’Europe. Plutôt que de laisser l\’autorité collective de l\’Europe à Constantinople perpétuer la <b>mauvaise tradition du traité de Paris</b>, il croit que la Russie devrait laisser retomber la poussière et calmer les relations diplomatiques entre les deux pays. De cette manière seulement ils pourront tirer leur épingle du jeu, et, quand le jour viendra, ils pourront prendre par surprise l\’Empire ottoman (l.133 r.).</br>Malgré la difficulté de la tâche, le Sultan prend, initialement des décisions propices à une sainte gestion de l\’Empire. Il s\’entoure d\’une cour compétente (l.126), il renonce à sa liste civile au profit du ministre de la guerre et de la marine (l.). L\’armée, la marine et le peuple semblent même être excités par l\’avènement d\’Abdulaziz et voient dans ce personnage, une <b>figure salvatrice</b> pour la Turquie (l.124 r.) ; il affectionne les exercices du corps, la chasse et l\’équitation (l.124 r.). Au dire de Franchini, « le peuple ne jure même que par son nom » (l.130).</br>Lorsqu\’on poursuit la lecture des lettres de Franchini, on constate, au grand désarroi de ce dernier, que le Sultan se sera toutefois avéré <b>piètre administrateur</b>. Comme le souligne l\’agent russe dans sa lettre du <b>20 juin 1861</b> « pour mettre en place des réformes conséquentes, le problème découle vraiment de la question des finances » (l.127 v.).; sans de tels réformes, l\’état de l\’Empire ne pourra être amélioré, réformes que ne mit jamais en place le nouveau Sultan. L\’engouement qu\’a développé Abdulaziz pour la marine dilapide les capacités du trésor. De plus, cherchant à réformer l\’armée, il change l\’entièreté des uniformes sans prendre en considération les capacités financières de l\’État ni la structure défaillante de cette dernière, elle qui, en sus, ne sera jamais capable, au dire de Franchini, d\’assimiler les tactiques européennes et d\’être en mesure de compétitionner avec ces puissances (l.136 v.). Bref, les réformes qu\’il tente de mener n\’apportent pas de résultat probant et ne font que creuser le <b>déficit</b> de l\’Empire (l.139 r.).</br>On voit le <b>désenchantement</b> le plus complet dans une dernière lettre adressée au ministre de la guerre <b>Dimitri Milioutine le 3 septembre 1861</b> (l.139 r.). Dans cette lettre, Franchini expose les plus grandes faiblesses du Sultan et met en lumière son incapacité à administrer un État. Usant de propos assez virulents, il souligne que le Sultan ne comprend pas le fonctionnement d\’un empire, qu\’il ne fait que contempler, qu\’il ne connait rien à l\’art de la guerre et qu\’il n\’a pas d\’esprit critique (l.141). Il n\’a pas entamé de réforme afin de se prémunir des <b>mouvements dissidents</b> en <b>Serbie</b>, en <b>Bulgarie</b> et en <b>Syrie</b>. Ni pour améliorer l\’état des finances, contrer la stagnation de l\’agriculture et la pénurie d\’hommes (l.144 r.). Il termine en prévoyant que tel suzerain ne fera qu\’attiser l\’ingérence européenne (l.145 v.) ce qui nous entraine inévitablement à réfléchir sur la période de <b>mise en tutelle</b>, par l\’<b>Allemagne</b>, la <b>France</b> et l\’<b>Angleterre</b>, de l\’Empire ottoman.</p><p class='titreArchive'>Rapport du colonel Victor Franchini au sujet des mesures prises par le nouveau Sultan Abdulaziz en vue de réformer l'Empire ottoman<span> <class='date'> 1861</span> <span class='agent'>Victor Franchini</span></p><p class='archive'>RGVIA. F. 450, op. 1, d. 61 , l. 120-146 </p><p class='auteur'>David Bouchard</p><p class='ref'></p><p class='tag'> <em>diplomatie</em>");
