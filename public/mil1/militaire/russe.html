    var PruthCan = L.marker([47.1998, 27.7874], {title: 'Envisager la chute de l\'Empire ottoman', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    PruthCan.bindPopup("<p class='titre'>Envisager la chute de l\'Empire ottoman</p> <img src='images/questionorientcan.jpg' class='image'</p> <p class='defImage'>Régions touchées par la question d\'Orient</p> <p class='credits'>Wikipédia</p><p class='texte'>Dans la seconde moitié du XIX<sup>e</sup> siècle, la <a href='https://fr.wikipedia.org/wiki/Question_d%27Orient'>question d\'Orient</a> préoccupe les grandes puissances d\'Europe, d\'Orient et la Russie. Cette dernière, depuis la guerre d\'Orient, soit la guerre de Crimée (1854-1856), se pose beaucoup de questions quant à l\'avenir de l\'Empire ottoman. De ce fait, l\'Empire russe envisage toutes les opportunités qui s\'offrent à lui si la Porte devait tomber. Entre 1859 et 1865, l\'agent russe Victor Franchini écrit plusieurs rapports depuis Constantinople. L\'un d\'eux pose une question très intéressante, à savoir <i>Quel est aujourd\'hui le théâtre d\'opération le plus avantageux pour la Russie en Orient?</i> Il est certain que les Russes n\'ont pas perdu l\'espoir de dominer un jour les Balkans. Cependant, son désir le plus cher est de dominer le Bosphore de la mer Noire à la mer Égée, en raison de sa position géographique et de ses besoins politiques et commerciaux. </br> Depuis la guerre d\'Orient, la position de la Turquie face à l\'Europe a changé. En effet, l\'Empire ottoman dépend de plus en plus des pays européens et il sait pertinemment qu\'un jour ou l\'autre il perdra ses territoires en Europe. Néanmoins, la victoire de Européens et des Turcs en 1856 occasionne deux conséquences pour la Russie. Dans un premier temps, elle perd sa flotte et se voit interdire la mobilisation de navires dans la mer Noire. Deuxièmement, l\'autonomie reconnue de la Moldavie, la Valachie et la Serbie engendre un éloignement entre les frontières européennes de la Russie et celle de la Turquie. Ainsi, la Russie se retrouve défavorisée à la sortie de ce conflit. De ces faits, les Russes perdent leur pouvoir d\'influence sur l\'Empire ottoman. Auparavant, elle pouvait interagir librement avec le Sultan, que ce soit sur le plan moral ou encore sur les ressources matérielles. En revanche, tout a changé et les Russes se demandent si finalement la Turquie ne serait pas sous domination européenne. </br> La perte de la flotte russe est grande, à un point tel que sur ce plan militaire, la Russie ne peut plus rivaliser avec la Turquie. L\'arrivée du bateau à vapeur dans la guerre change également la donne quant à la modernité et la force de la flotte. De plus, pour la Russie, comme mentionné plus tôt, il lui est interdit de tenir une flotte dans la mer Noire, mais aussi d\'entretenir une quelconque action matérielle sur la Turquie. Ainsi, la Russie ne veut plus se concentrer sur ce point. </br> Sur le plan du déplacement terrestre entre Constantinople et la Russie, par les provinces de la Turquie d\'Europe, les Russes se retrouvent avec deux inconvénients. Le premier est que l\'Autriche, qui installe progressivement son monopole en Turquie, impose des conditions aux voyages. L\'Empire russe, s\'il souhaite passer par ces routes devra répondre à trois éventualités, soit : inclure l\'Autriche dans ses intérêts, entretenir une entente avec l\'Autriche ou s\'arrêter aux portes de Constantinople comme en 1829 lors de la guerre russo-turque. Rien n\'est donc avantageux pour la Russie. Le deuxième inconvénient est que l\'Autriche risque de perdre la Vénétie. Si cela devait arriver, les troupes qui s\'y trouvaient seront transférées dans les pays slaves et l\'Autriche deviendrait un grand rival pour la Russie dans les provinces européennes de la Turquie. Il faut donc essayer d\'entretenir de bonnes relations diplomatiques avec l\'Autriche et espérer qu\'elle ne perde pas la Vénétie. </br> Un autre point très important pour la Russie est la question des alliés. Elle se demande quels peuples seraient les plus avantageux à aider à obtenir l\'indépendance face à la Turquie. Ils auraient donc des alliés situés proche de l\'empire et ils accéderaient par le fait même aux territoires qu\'ils convoitent. Ce stratège permettrait alors d\'installer l\'hégémonie russe et des partenariats avec ces peuples. Dès lors, Franchini analyse que les Grecs et les Slaves sont deux nationalités qui survivront après les Ottomans. La survivance des Grecs serait en raison de leur lien de fraternité très fort et de leurs traditions. Pour les Slaves, il est question du nombre. Il faut noter que ces deux nationalités sont ennemies, ainsi, la Russie ne peut prétendre les rallier pour sa cause. Pour chacune des nationalités, Franchini esquisse un tableau de la situation. Dans le cas des Grecs, depuis la guerre d\'Orient, les relations qu\'ils entretenaient avec la Russie se sont refroidies en raison de la préférence que les Russes semblent accorder aux Slaves. Cependant, il ne faut pas mépriser les Grecs. Au contraire des Slaves, ce serait les seuls à prendre les armes aux côtés des Russes face aux Turcs pour acquérir l\'indépendance. Leur position, par contre, est du côté de la mer Adriatique, ce qui n\'est pas l\'avantage principal. De plus, ils sont difficiles d\'accès pour les Russes qui devraient traverser les Balkans, le Danube, de nombreuses armées... Quant aux Slaves, on se concentre principalement sur les Serbes et les Bulgares. On sait qu\'ils sont étendus sur un grand territoire, soit en Serbie, en Bosnie, en Herzégovine et au Monténégro. Ils sont aussi beaucoup plus proches de la Russie que les Grecs. Néanmoins, une caractéristique de ce peuple est qu\'il est profondément divisé entre les Bulgares et les Serbes. Ainsi, il faudrait convaincre deux groupes distincts et opposés pour se rebeller contre les Turcs avec la Russie. Pourtant, leur détermination vers l\'indépendance est telle, qu\'ils aideraient grandement l\'armée qui leur viendrait en aide. Ces derniers fourniraient donc des ressources très importantes, mais il leur faudrait d\’abord s\'unir entre eux, sinon les Ottomans les domineront à jamais. De plus, les Russes doutent du fait qu\'ils prendraient réellement les armes contre les Turcs, comme il s\'est déjà vu auparavant. Finalement, chaque nationalité présenterait des pour et des contres que la Russie doit prendre le temps d\'étudier en cas de troubles. </br> Le dernier point abordé dans le rapport est la question de l\'Asie. Cette région, beaucoup plus proche de la Russie que les autres, offrirait également un avantage. Le seul ennemi qui s\'y trouve est l\'Angleterre qui n\'y possède pas grand-chose. La Turquie ne bougera pas ses troupes de la Roumélie, ce territoire serait donc facile à obtenir, puisqu\'elle ne détient que de faibles ressources. </br> En conclusion, pour Franchini, la question d'Orient est le nœud de l\'époque. Selon lui, cette dernière ne pourra se résoudre que par l'épée. Il aborde déjà l\'éventualité de la chute de l\'Empire ottoman, ce qui démontre que la situation de la Turquie n\'est pas bonne. Les solutions qu\'il offre dans son rapport se résume à tenir un corps d\'observation sur le Pruth - rivière qui se tient entre la Moldavie et la Roumanie actuelles - et d\'envoyer un corps d\'opération en Asie où il faudrait attendre et frapper ensuite. Il souligne que ce serait le secret de la question d\'Orient pour la Russie et que ce ne serait pas la partie la plus avantageuse et la plus sûre pour leur réussite.</p> <p class='titreArchive'>« Rapports du Colonel Franchini, agent militaire russe à Constantinople, à propose de la situation en Turquie et des mesures prises par le Sultan Abdul Aziz pour renforcer l\'armée et la marine; informations à propos de la composition, du renforcement et de la disposition des troupes turques en Bosnie » <span class='date'>1859-1865</span> <span class='agent'>Victor Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 61, l. 65-88.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'></p><p class='tag'> <em>Empire ottoman</em> <em>Empire russe</em> <em>Question d\'Orient</em>");

    var VarnaLor = L.marker([43.2182, 27.9152], {title: 'La « grande comédie de Varna »', icon:Ethnoicon, riseOnHover : true, riseOffset: 999})
    VarnaLor.bindPopup("<p class='titre'>Incompatibilité entre la Porte et l'Europe : les résultats de la guerre de Crimée et le cas de la « grande comédie de Varna »</p> <img src='images/bachibozouksLor.jpg' class='image'</p> <p class='defImage'>Photographie d'un groupe de bachibozouks, prise par Pascal Sébah vers 1870</p>  <p class='credits'>Wikimedia Commons</p><p class='texte'>Le document à l\'étude cette semaine contient quelques rapports rédigés par l\'agent militaire russe Franchini entre les mois d\'août et de septembre 1856. Cette année est loin d\'être anodine, car elle signe la fin de la <a href='https://www.universalis.fr/encyclopedie/guerre-de-crimee-en-bref/' target=' blank'>guerre de Crimée</a>, débutée en 1853. La conclusion de ce conflit, confirmée par le <b>Traité de Paris (1856)</b>, a de très graves répercussions pour la Russie et pour l\'Europe de façon plus générale. En effet, le Traité de Paris, en plus de freiner les ambitions de la Russie sur la mer Noire et de lui interdire l\'établissement d\'une forme de protectorat pour les chrétiens orthodoxes de l\'empire ottoman, remet en cause l\'équilibre des puissances européennes connu sous le nom de <a href='https://can01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ffr.wikipedia.org%2Fwiki%2FConcert_europ%25C3%25A9en&amp;data=02%7C01%7CTristan.Landry%40USherbrooke.ca%7C943767b32cd3493e0fb408d7dcc1d43a%7C3a5a8744593545f99423b32c3a5de082%7C0%7C0%7C637220597351380051&amp;sdata=dy4eCuhsAjAF8tPfe4%2FFNQWc8y8nAJINSu15fjM6MS4%3D&amp;reserved=0' target=' blank'>« concert européen »</a><sup>1</sup>. Ce dernier, établi en 1815 avec le Congrès de Vienne, suite à la défaite de Napoléon, avait relégué la France à un rôle secondaire et avait, au contraire, stimulé les ambitions expansionnistes de la Russie<sup>2</sup>. Le Traité de Paris vient renverser quelque peu cet ordre des choses, en réattribuant une certaine importance à la France de Napoléon III et en demandant notamment la démilitarisation de la mer Noire, un dur coup pour la Russie d\'Alexandre II<sup>3</sup>.<br/><br/>Les rapports de Franchini à l\'étude sont donc datés de quelques mois après la ratification de ce traité dur à avaler pour la Russie, et tentent de dresser un portrait actuel de la situation d\'après-guerre en Turquie. Bien entendu, ils traitent surtout des relations entre Européens et Ottomans, et semblent insister sur l\'incompatibilité de ces deux peuples. Franchini aborde en premier lieu le cas des soldats turcs qui, durant la guerre de Crimée, désertaient les troupes ottomanes pour s\'enrôler dans les troupes anglaises (qui, rappelons-le, combattaient dans le même camp). Selon lui, les Turcs avaient intérêt à servir sous la reine Victoria, notamment pour les raisons suivantes : « Les avantages de ce service consistait[sic] pour le Turc a être régulièrement payé, bien vêtu, bien chaussé, et surtout splendidement nourri, son entretien ne comptant pas moins de treize articles de rations, pain blanc, café, sucre, beurre, riz, vin ou rhum, etc<sup>4</sup>. » Franchini profite de cette observation pour lancer une flèche à « l\'appât du gain » caractérisant, à son avis, le Turc, et qui surpasserait même son « fanatisme musulman »<sup>5</sup>.<br/><br/>Le deuxième élément qui ressort des rapports de Franchini est ce qu\'il appelle « la grande comédie de l\'affaire de Varna ». En résumé, cette « affaire » concernerait l\'assassinat d\'une jeune Bulgare, assassinat qui aurait été ordonné par un pacha. Ce qui nous intéresse ici et qui est qualifié de « comédie », ce sont les procédures juridiques qui découlent de cette affaire. Selon Franchini, les Turcs se targuent d\'emprunter les méthodes européennes quand, au fond, la peine de mort pourra facilement être évitée en « retournant à la loi musulmane qui autorise le rachat du sang au moyen d\'une somme d\'argent<sup>6</sup>. » Bref, Franchini considère que, peu importe les efforts mis en place par l\'administration turque, compte tenu du caractère intrinsèque de la population, il sera impossible pour l\'empire ottoman de se « civiliser ». Selon lui, la guerre de Crimée est un exemple parfait de l\'incompatibilité entre la civilisation européenne et la Porte, une « puissance finie »<sup>7</sup>. En effet, il mentionne que pour un observateur à l\'œil averti, ce qui se dégage principalement du contact entre Européens et Turcs lors de la guerre de Crimée est un « profond sentiment de répulsion mutuelle<sup>8</sup>. » Finalement, pour Franchini, le Bachibozouk, « ce Turc primitif qui a conservé le costume, l\'armement et les mœurs de ses pères, mœurs si éloignées des nôtres [Européens] », se cache en fait au sein des Turcs paraissant les plus élégants et sophistiqués<sup>9</sup>. Les réformes de la Porte sont donc vouées, selon lui, à un échec lamentable, et cette puissance en déclin ne pourra jamais réellement occuper une place quelconque dans le « concert européen »<sup>10</sup>.</p> <p class='titreArchive'><i>Rapports du capitaine en second Franchini, agent militaire russe à Constantinople, à propos de l'évacuation des forces alliées de la Turquie, à propos du recrutement et des dispositions de l'armée turque, à propos des chemins de fer en Roumélie, à propos de la condition de la marine turque, et à propos dela pénétration du capital britannique dans l'économie de la Turquie.</i> <span class='date'>Août-septembre 1856</span> <span class='agent'>Victor Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 57, l. 1-26 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> <i>Bénédicte Rolland-Villemot, « La guerre de Crimée et le Traité de Paris : un enjeu géopolitique en Méditerranée », <i>Cahiers slaves</i>, vol. 14, n° 1, 2016, p. 130.<br/><br/><sup>2</sup> Jacques-Alain de Sédouy, « Le concert européen », <i>Inflexions</i>, vol. 33, n° 3, 2016, p. 61‑62.<br/><br/><sup>3</sup> <i>Ibid.</i>, p. 64.<br/><br/><sup>4</sup> RGVIA. F. 450, op. 1, d. 57, l. 3.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 4.<br/><br/><sup>6</sup> <i>Ibid.</i>, l. 14 v.<br/><br/><sup>7</sup> <i>Ibid.</i>, l. 16 v.<br/><br/><sup>8</sup> <i>Ibid.</i>, l. 17.<br/><br/><sup>9</sup> <i>Ibid.</i>, l. 18 v.-19.<br/><br/><sup>10</sup> <i>Ibid.</i>, l. 16 v.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>Crimée</em>--> <!--<em>Franchini</em>--> <!--<em>ethnographie</em>-->");

    var ConstiDio = L.marker([41.0110, 28.9826], {title: 'Mécontentement et Constitution', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    ConstiDio.bindPopup("<p class='titre'>Mécontentement et Constitution sous Abdülhamid II</p> <img src='images/Kanun-i_Esasi_DIO.jpg' class='image'</p> <p class='defImage'>Constitution ottomane de 1876.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Le <i>delo</i> 113 consiste en une lettre de plusieurs chapitres adressée au sultan <a href='https://www.britannica.com/biography/Abdulhamid-II' target='_blank'>Abdülhamid II</a>. L\’aristocrate anonyme, auteur de cette lettre très critique de la gestion de l\’Empire, aborde plusieurs aspects de l\’administration des provinces et du gouvernement central, notamment la corruption endémique, l\’absence de responsabilité des officiers, la restriction des libertés individuelles et l\’espionnage constant de la police secrète du sultan<sup>1</sup>. Il critique également très sévèrement les choix personnels du sultan, notamment de ses proches conseillers, encore qu\’il se réfugie derrière l\’idée que le souverain est mal conseillé et leurré par ses conseillers depuis des décennies. L\’auteur affirme que le pays est plusieurs siècles en retard sur l\’Europe et qu'il doit entreprendre une régénération totale, à l\’image du Japon et de la Bulgarie, s\’il entend défendre son intégrité territoriale et son rang de puissance mondiale. Cela doit impliquer de moderniser ses infrastructures, d\’extirper sa population du Moyen âge par l\’éducation, de développer ses transports et ses industries, mais surtout de changer son mode de gouvernement. L\’aristocrate affirme que le changement doit commencer avec Sa Majesté impériale et que la Nation suivra si on lui en donne l\’exemple, si les efforts nécessaires y sont mis du côté du gouvernement et si on lui donne les assurances d\’une existence meilleure. Pour ce faire, le sultan devrait admettre par <a href='https://en.wikipedia.org/wiki/Hatt-i_humayun' target='_blank'>Hat Houmayoun</a> l\’urgence de la situation et rétablir la <a href='https://en.wikipedia.org/wiki/Ottoman_constitution_of_1876' target='_blank'>Constitution</a>, ou au moins un système similaire pour régulariser et structurer l\’exercice du pouvoir dans l\'Empire, qu\’il décrit comme de l\’improvisation et des demi-mesures.</br></br>Ce texte est intéressant pour plusieurs raisons, notamment pour sa provenance, mais surtout pour son audace. D\’abord, il nous parvient des rapports du colonel N.N. Peshkov (ou A. Peshkov), en poste à Constantinople de 1886 à 1898, lequel doit entre autres rendre compte des activités des <a href='https://fr.wikipedia.org/wiki/Jeunes-Turcs' target='_blank'>Jeunes-Turcs</a><sup>2</sup>. Ainsi, il nous semble probable que les services de renseignement russes ont intercepté ou mis la main sur cette lettre et la transmettent à Saint-Pétersbourg pour témoigner du mécontentement envers l\’autorité ottomane.</br></br>Quant au contenu de la lettre, il est certainement audacieux au sens où, bien que l\’on tente de convaincre le sultan qu\’il a été dupé par ses proches conseillers, on lui reproche d\’avoir pris nombre de mauvaises décisions. On lui reproche de ne pas vouloir laisser ses ministres détenir de réel pouvoir et d\’entraver la modernisation du pays en prenant lui-même chaque décision que lui propose son cabinet, non sans les avoir préalablement amendées (on doit lire ici entraver la libéralisation, puisque le sultan pilotait une certaine modernisation du pays, mais qui ne touchait pas ses institutions). On proteste également contre les limitations aux libertés individuelles, par exemple les interdictions de correspondance par la poste ou par téléphone, de côtoyer les Européens ou d\’aller visiter l’Europe.</br></br>On y mentionne finalement «&nbsp;la <a href='https://en.wikipedia.org/wiki/Ottoman_constitution_of_1876' target='_blank'>Constitution</a>&nbsp;». Cette Constitution, inspirée par les idéaux les demandes des <a href='https://en.wikipedia.org/wiki/Young_Ottomans' target='_blank'>Jeunes Ottomans</a> (prédécesseurs des <a href='https://fr.wikipedia.org/wiki/Jeunes-Turcs' target='_blank'>Jeunes-Turcs</a>) et du diplomate <a href='https://fr.wikipedia.org/wiki/Midhat_Pacha' target='_blank'>Midhat Pacha</a>, fut promulguée en 1876 avec l\'accord du sultan Abdülhamid II, au moment de son accession au trône. Mais celui-ci la suspendit dès 1878 et gouverna en autocrate jusqu’à sa déposition en 1909<sup>3</sup>. Un des aspects primordiaux de cette constitution, édifiée par un conseil choisi par <a href='https://en.wikipedia.org/wiki/Abdulaziz' target='_blank'>Abdülaziz</a> avant sa déposition, est que l\’Empire ottoman y conserve son essence monarchique et théocratique. D\’ailleurs, elle laissait l\’entièreté du pouvoir exécutif entre les mains du sultan tout en lui laissant un droit de regard sur les nominations des ministres et sur la législation<sup>4</sup>. On peut donc voir que deux décennies plus tard, les demandes de l\’aristocrate anonyme ne sont pas différentes de celles de Midhat Pacha et des Jeunes Ottomans, traduites dans la constitution de 1876. On peut en conclure que sous le règne d\’Abdülhamid II, l\’administration de l\’Empire a bien peu changé malgré le grand désir de réforme qui se fait sentir tout au long du XIX<sup>e</sup> siècle.</p> <p class='titreArchive'>«Rapports du Colonel Peshkov, agent militaire russe à Constantinople, à propos des activités des Jeunes-Turcs et à propos de l’état de l’armée et de la marine turque. Correspondance de l’état-major de la marine avec le Ministère de la Guerre à propos de l’établissement et de l’impression des cartes du Haut-Bosphore.» <span class='date'>1895-1896</span> <span class='agent'>Peshkov</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;113, l.&nbsp;1-24.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br><sup>1</sup> Allan Kaval, «&nbsp;Abdülhamid II, sultan ottoman (1876-1909)&nbsp;», Les clés du Moyen-Orient, 27 décembre 2011, [https://www.lesclesdumoyenorient.com/Abdulhamid-II-sultan-ottoman-1876-1909.html]. (Consulté le 12 avril 2020).</br><sup>2</sup>Alex Marshall, <i>The Russian General Staff and Asia, 1860-1917.</i>, s.l., Routledge, 22 novembre 2006, p.31 ; Stavros T. Stavridis et Vahe G. Kateb, «&nbsp;Constantinople Massacre August 26-27, 1896: Australian Church Reaction&nbsp;», <i>Hellenic Communication, L.L.C.</i>, 2 octobre 2006, [https://www.helleniccomserve.com/stavridisarmenianslaughter.html]. (Consulté le 12 avril 2020).</br><sup>3</sup> «&nbsp;Abd al-Hamid II&nbsp;», <i>Columbia Electronic Encyclopedia</i>, 6th Edition, février 2020.</br><sup>4</sup> Asena Boztaş, «&nbsp;Assessment of Legislative Function Within Turkish Democracy&nbsp», <i>TÜRK DEMOKRASİSİNDE YASAMA FONKSİYONUNUN DEĞERLENDİRMESİ.</i>, vol.&nbsp;14, n°1, janvier 2013, p.45‑49.</p><p class='tag'> <em>Constitution</em> <em>politique</em> <em>Peshkov</em> <em>1895</em> <em>police secrète</em> <em>autocrate</em> <em>Constantinople</em> <em>mécontentement</em> <em>lettre</em> <em>ministres</em> <em>conseillers</em> <em>influence</em> <em>Abdülhamid II</em> <em>Jeunes Turcs</em> <em>Jeunes Ottomans</em>");

    var SilGos = L.marker([44.1147, 27.2671], {title: 'Silistrie', icon: geopolicon, riseOnHover : true, riseOffset: 999});
    SilGos.bindPopup("<p class='titre'>Des suites du Traité de Paris de 1856</p> <img src='images/Silistrie_Gos.jpg' class='image'</p> <p class='defImage'>Plan de la forteresse de Silistrie en 1854</p> <p class='credits'><a href='https://gallica.bnf.fr/ark:/12148/btv1b531728369?rk=21459;2'target='_blank'>Gallica</a></p><p class='texte'>La fin de la guerre de Crimée et le traité de Paris de 1856 apportèrent plusieurs changements dans la politique européenne et dans la région de la mer Noire. À la suite de ce traité, la Russie perdit des territoires aux profits des Turcs et la démilitarisation de la mer Noire fut proclamée. La source à l\’étude rapport des faits et événements suivant ce traité en 1858.</br></br>Tout d\’abord, l\’auteur informe <a href='https://fr.wikipedia.org/wiki/Alexandre_Gortchakov' target='_blank'>Alexander Gorchakov</a> de la présence d\’une corvette autrichienne venant faire des exercices dans la mer de Marmara. Il présente alors comment cet évènement comme une infraction aux traités de Paris et dépêche ses employés de faire pression sur la Porte pour remédier à cette situation. Il indique notamment comment cette entrave ne représente pas pour les autres puissances concernées par le traité une quelconque préoccupation. Puis il présente la commande des 200 canons suédois pour la Russie devant traverser les détroits du Bosphore et des Dardanelles. Il rapporte que selon un traité commercial de 1846, ces canons peuvent passer, mais que ce passage ne va pas passer inaperçu et va provoquer les puissances étrangères, notamment Angleterre. Cette première lettre affiche ainsi un élément relatif au traité de Paris, la démilitarisation de la mer Noire. La corvette autrichienne trop grande pour servir dans le Danube soulève les suspicions des Russes, car, selon l\’auteur, un simple entrainement militaire ne peut évidemment pas être le seul objectif des Autrichiens. L\’auteur souligne notamment le précédent que cet événement crée et qu\’il rapporte doit être pris au sérieux, car il s\’agit de la sécurité de la Russie. Le deuxième aspect, la cargaison de canon peu d\’abord paraitre étrange surtout lorsqu\’on considère la démilitarisation de la mer Noire (ceci inclut le démantèlement des forts et arsenaux russes) et l\’attachement russe au respect du traité. Toutefois, leurs motivations s\’éclairent lorsqu\’on considère que les forts à l\’embouchure des fleuves et dans la mer d\’Azov continuent leurs services. On suppose que ces canons y sont destinés. L\’auteur affiche les répercussions que cette cargaison va avoir dans les relations étrangères et comment les Anglais vont dénoncer immédiatement cette action. En bref, l\’agent nous informe qu\’il y a là un potentiel conflit diplomatique avec les autres puissances. La crainte que l\’auteur exprime à l\’idée de froisser les puissances étrangères exprime bien la prise de conscience de la Russie de son retard militaire face à l\’Occident et comment une guerre est à éviter.</br></br>Plus loin dans d\’autres lettres l\’auteur, Offenberg, présente des informations sur la situation du Danube et de l\’un de ses affluents le Pruth. Il présente comment le territoire cédé à la Moldavie suite à la guerre de Crimée est rendu impraticable et nuit au commerce russe sur cette rivière. Il tient ces informations de la prospection autrichienne dans la rivière. L\’auteur propose de demander la destruction des établissements moldaves bloquants la circulation au gouvernement concerné pour y ouvrir une voie commerciale. Plus loin, il présente comment cette situation priverait la Russie d\’un avantage militaire contre l\’Empire ottoman. En étant privée des rives du sud du Pruth, la Russie n\’a plus la possibilité d\’y maintenir sa flottille militaire. Ainsi elle se trouve privée de la possibilité d\’avoir un moyen de ravitaillement, de communication et de déplacement rapide et fiable dans la région. Cette flottille serait d\’autant plus pratique que l\’Empire ottoman à cette époque a laissé à l\’abandon la plupart des fortifications le long du Danube. Seul Silistre et Roussé sont encore convenablement défendue. Ainsi la flottille en cas de guerre aurait le champ libre sur le Danube une fois ces deux villes prises. De plus, ce contrôle permettrait au commerce russe de rejoindre plus facilement la mer Noire. Cette ambition de reprendre le contrôle de l\’embouchure du Pruth sera réalisée en 1878 suite au traité de San Stefano.</p> <p class='titreArchive'>«Rapport d\’Offenberg et Vlangali, consuls russes en Turquie, à propos de la mobilisation de la milice en Sebie, à propos des forces armées de Moldavie et Valachie, à propos des mouvements des troupes turques en Roumélie et à propos de la construction de route en Turquie. Ci-joint la carte de chemin de fer des villes et ports de Chernovody à Kustengji (Constanta), plan de la ville et du port de Kustendji.» <span class='date'>1858</span> <span class='agent'>Offenberg et Vlangali</span><p class='archive'>RGVIA, F.450, opis 1, delo 59, L.24-44</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>ARDELEANU, Constantin. « The European Commission of the Danube and the Results of Its Technical and Administrative Activity on the Safety of Navigation, 1856–1914 ». <i>International Journal of Maritime History</i>, vol. 23, n° 1, juin 2011, p. 73‑94. </br></br>GATEJEL, Luminita. « Imperial cooperation at the margins of Europe: the European Commission of the Danube, 1856–65 ». <i>European Review of History: Revue européenne d’histoire</i>, vol. 24, n° 5, septembre 2017, p. 781‑800. </br></br>ROLLAND-VILLEMOT, Bénédicte. « La guerre de Crimée et le Traité de Paris : un enjeu géopolitique en Méditerranée ». <i>Cahiers slaves</i>, vol. 14, n° 1, 2016, p. 123‑133. </br></br>TEMPERLEY, Harold. « The Treaty of Paris of 1856 and Its Execution ». <i>The Journal of Modern History</i>, vol. 4, n° 3, 1932, p. 387‑414.</p><p class='tag'> <em>Turquie </em><em>Naval </em><em>Militaire </em><em>Fortification </em><em>Bulgarie</em>");

    KustendjeLam.bindPopup("<p class='titre'>Le premier chemin de fer de la Turquie d\'Europe</p> <img src='images/tchernavodaLam.jpg' class='image'</p> <p class='defImage'>Le Danube à Tchernavoda, 1854.</p> <p class='credits'>Wikicommons</p><p class='texte'>En août 1859, le consul russe à Bucarest, Henri d\’Offenberg, reçoit l\’ordre d\’explorer le territoire entre Rassoka et la mer Noire. Les autorités russes ont un intérêt particulier pour cette région en raison de la construction du premier chemin de fer de la « Turquie d\’Europe », c\’est-à-dire celui entre Kustendjé et Tchernavoda. Cette idée, de raccourcir la ligne de communication entre le Danube et la mer Noire, en créant une voie sur l\’isthme étroit qui les sépare, date de bien avant 1859. Offenberg nous relate l\’histoire de ces précédents projets et fait ensuite l\’état du projet présent.</br></br><u>Authenticité et crédibilité</u></br>Nous n\’avons malheureusement pas réussi à trouver beaucoup d\’informations sur la vie ou les fonctions du baron d\’Offenberg, outre le fait qu\’il est le consul de Russie à Bucarest. À la lecture de sa lettre, on ne sent aucun jugement particulier envers les Turcs, ni envers le projet de chemin de fer. Cependant, le consul ne mentionne pas d\’où proviennent les informations qu\’il relaye au <a href=‘https://fr.wikipedia.org/wiki/Alexandre_Gortchakov' target=‘_blank’>Prince Gortchakov</a>, ministre des Affaires étrangères de Russie. On pourrait donc douter de la qualité des renseignements, mais on pourrait aussi se fier au poste de haut grade d\’Offenberg pour établir la crédibilité du contenu.</br></br><u>Analyse du contenu</u></br>Un premier projet voit le jour en 1844 lorsqu\’un « capitaliste » anglais, William Thomson, conçoit l\’idée de percer l\’isthme du Danube afin de créer un canal de navigation. Cependant, le projet ne se rendit jamais à terme puisqu\’on l’\avait jugé « impraticable ». C\’est en 1856 que le projet de chemin de fer est créé. En effet, une compagnie se forme à Londres, sous l\’initiative de messieurs Cunard et Barcley avec la protection de <a href=‘https://fr.wikipedia.org/wiki/Stratford_Canning' target=‘_blank’>Lord Redcliffe</a>. Cette compagnie a pour projet de construire un chemin de fer entre Kustendjé (aujourd\’hui Constanta en Roumanie) et Tchernavoda (aujourd\’hui Cernavoda en Roumanie). Ce projet relierait ainsi le Danube et la mer Noire. Même si la compagnie obtient du gouvernement turc de vastes concessions territoriales pour leur projet, les observateurs extérieurs doutent à l\’époque de la réussite de l\’entreprise pour plusieurs raisons : manque flagrant de bois, de pierre et même d\’eau potable sur les lieux. Cependant, au printemps 1859, le projet s\’organise et les travaux connaissent un développement.</br>Les travaux sont estimés à la somme de 15 millions de francs au début du projet, se divisant de la façon suivante: 7 millions pour la construction du chemin de fer de Tchernavoda à la mer Noire, puis 8 millions pour la construction d\’un port abrité à Kustendjé. Le port constitue d\’ailleurs la partie la plus importante du projet, car sans lui la compagnie n\’a pas de base solide pour des opérations de transport. Au moment où Offenberg écrit sa lettre, des ouvriers travaillent au terrassement de l\’espace entre les deux lieux et on estime qu\’ils auront terminé « dans la saison courante », c\’est-à-dire l\’été 1859, et que la ligne sera en service en juin de l\’année suivante. Le port de Kustendjé nécessite la construction de « deux môles partant de la côte dans des directions presque perpendiculaires » ainsi que d\’un brise-lame qui protège l\’entrée. C\’est un ingénieur anglais qui se charge de dessiner le tout. Fait intéressant, quoique désolant, Offenberg rapporte que la compagnie du chemin de fer a trouvé à Kustendjé d\’assez grandes ruines de pierre datant de l\’époque romaine et que la compagnie se sert des pierres pour la construction, puisqu\’on ne trouve apparemment pas de pierres dans la région. Comme quoi l\’irrespect de l\’histoire ne date pas d\’aujourd\’hui…</br>La distance entre les deux villes, par la mer, s\’élève à 240 miles marins; par la terre, elle passe à 40 miles, ce qui représente une économie de temps considérable pour les commerçants. La compagnie mise d\’ailleurs sur le transport des céréales pour rentabiliser le projet, mais Offenberg juge que cela est un mauvais pari, puisque leurs tarifs ne seront pas vraiment plus avantageux pour les commerçants que de passer par les Détroits. Le consul croit qu\’il serait plus judicieux de miser sur le transport des passagers, qui, eux, seront certainement attirés en grand nombre par cette économie de temps. Finalement, Offenberg reconnaît que le port abrité de Kustendjé pourrait offrir certains avantages militaires à la Porte, mais encore faudrait-il qu\’elle construise une route praticable le long de la rive droite du Danube jusqu\’à Tchernavoda. D\’ailleurs, la Porte aurait pour projet de fortifier la ville de Kustendjé, côté mer et côté terre, après la construction du port.</br>Les informations rapportées par Offenberg sont d\’une grande importance pour la Russie. En effet, ce nouvel élément peut éventuellement fournir un grand avantage économique, voire même militaire, à l\’Empire Ottoman. Aussi, puisque la compagnie du chemin de fer est dirigée par des Anglais, la Russie peut y voir une menace pour ses intérêts dans les Balkans.</p> <p class='titreArchive'>« Lettre du consul Offenberg au Prince Gortchakov au sujet du chemin de fer Kustendjé-Tchernavoda » <span class='date'>Août 1859</span> <span class='agent'>Baron Henri d\'Offenberg, consul de Russie à Bucarest</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 59, l. 57 - 60 v.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'>Pour en savoir plus sur les chemins de fer:</br>JACOLIN, Henri. «L\'établissement de la première voie ferrée entre l\'Europe et la Turquie. Chemins de fer et diplomatie dans les Balkans », <i>Revue d\'histoire des chemins de fer</i>, n° 35, 2006, p.&nbsp;5-24.</p><p class='tag'> <em>Turquie</em><em>Chemin de fer</em><em>Économie</em><em>Commerce</em>");

    BulgarieLor.bindPopup("<p class='titre'>Les visées panslavistes de la Russie</p> <img src='images/russie_protectriceLor.jpg' class='image'</p> <p class='defImage'>Carte allégorique produite lors de la guerre russo-turque de 1877-1878</p> <p class='credits'><i>Cornell University - PJ Mode Collection of Persuasive Cartography</i></p><p class='texte'>Le document que j\'ai pu étudier cette semaine a été rédigé par le colonel Victor Franchini à l\'endroit du baron Lieven. La section qui m\'a été attribuée couvre les mois de janvier au début de juin 1861. Si on tente de situer la production de ces rapports dans le temps, on peut donc dire qu\'elle survient entre la <a href='https://www.universalis.fr/encyclopedie/guerre-de-crimee-en-bref/' target=' blank'>guerre de Crimée (1853-1856)</a> et la <a href='https://fr.wikipedia.org/wiki/Guerre_russo-turque_de_1877-1878' target=' blank'>guerre russo-turque de 1877-1878</a>. Si la guerre de Crimée s\'est conclue par une défaite de la Russie, cette dernière prépare mieux le terrain pour la prochaine guerre, qu\'elle finira par remporter. Les rapports de Franchini à notre disposition permettent de constater comment la Russie se réajuste après sa défaite et quelle attitude elle tend à adopter pour la suite des choses. L\'idée qui sous-tend le réalignement de la Russie gravite surtout autour du <a href='https://fr.wikipedia.org/wiki/Panslavisme' target=' blank'>panslavisme</a>, cette doctrine qui voudrait articuler l\'union des peuples slaves autour de l\'autorité suprême de la Russie. Franchini écrit, dès le début d\'un de ses rapports : « Il faut créer parmi eux une communauté une idée commune qui n\'existe pas encore, et il faut que cette initiative vienne de la Russie; ce sera là le lien qui rattachera les populations affranchies au seul centre slave légitime qui existe en Europe<sup>1</sup>. » Ainsi, selon Franchini, une des embûches qui empêche la Russie d\'étendre son influence dans les Balkans est le manque d\'union entre les différentes populations : « Les Bulgares veulent se former en corps séparé, les Serbes également, les Albanais s\'agitent, les Arméniens eux-mêmes (qui l\'eût dit?) caressent aussi dans leur imagination la résurrection du royaume d\'Arménie<sup>2</sup>. » Un des arguments majeurs identifiés par Franchini pour convaincre les populations slaves de se rallier à la cause de la Russie est la religion chrétienne orthodoxe. Néanmoins, il considère que le sentiment national a tendance à primer sur le sentiment religieux : « Dans les masses, la religion est moins une conviction que le drapeau de la nationalité, comme on peut l\'observer aujourd\'hui en Turquie où, à mesure que l\'autorité du Sultan baisse, la communauté de religion perd parmi les races chrétiennes toute l\'importance qu\'acquiert la question des nationalités<sup>3</sup>. »<br/><br/>C\'est là où réside toute la complexité de la stratégie panslaviste que prône Franchini. Il faut d\'une part favoriser l\'autonomie des différentes populations (bulgare, serbe, albanaise, arménienne, etc.) en stimulant des sentiments national et religieux, mais d\'autre part tenter de créer une cohésion artificielle entre elles, les rattachant ultimement à la Russie. Au moment où Franchini écrit ses rapports, il se concentre surtout sur l\'occupation éventuelle de la Bulgarie, ce qui explique pourquoi j\'ai décidé de tracer les frontières de ce pays pour mon marqueur de cette semaine (en me fiant à la carte de Colon de 1855). Sur une autre note, j\'ai également pu cerner un peu mieux le personnage de Franchini lui-même en lisant ses rapports. À un moment, il fait preuve d\'un certain arrivisme, lorsqu\'il se plaint de son grade à son interlocuteur, le baron Lieven : « Votre bienveillance pour moi m\'est un sûr garant que je n\'aurai plus à attendre long-temps[sic] un grade que mon âge réclame, à défaut des mérites<sup>4</sup>. » On voit donc que Franchini est lui-même conscient qu\'il n\'a rien fait de majeur au cours de sa carrière, mais ose tout de même demander aux autorités supérieures une promotion. On pourrait ainsi le qualifier d\'arriviste, dans une certaine mesure, et même d\'arrogant.</p> <p class='titreArchive'><i>Rapports du colonel Franchini, agent militaire russe à Constantinople, à propos de la situation en Turquie et des mesures prises par le sultan Abdul Aziz pour renforcer l'armée et la marine; information à propos de la composition, de la force et des dispositions des troupes turques en Bosnie.</i> <span class='date'>Janvier-juin 1861</span> <span class='agent'>Victor Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 61, l. 91 v.-119.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 450, op. 1, d. 61, l. 91 v.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 92-92 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 93.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 99 v.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>panslavisme</em>--> <!--<em>Bulgarie</em>--> <!--<em>religion</em>-->");

    ConstantinoplePic.bindPopup("<p class='titre'>Une influence ternie</p> <img src='images/Klephte.jpg' class='image'</p> <p class='defImage'>Participants du Traité de Paris sur la neutralité de la mer Noire</p> <p class='credits'>Wikicommons</p><p class='texte'> Le delo 61 concerne la situation en Turquie ainsi que des mesures de renforcement militaires par le sultan Abdul Aziz. L\’armée est décrit sous la composition navale et terrestre en Bosnie. L\’une des sections de cet imposant delo concerne la position politique de la Russie face à la Turquie à la suite des importants changements issus de la Guerre d\’Orient. L\’agent Franchini la nomme de cette façon, mais elle ne porte qu\’officiellement ce titre dans l\’histoire qu\’à partir d\’évènements survenues dès 1875. En effet, le delo est daté de 1859-1865. Cependant, il est évident que Franchini fait référence aux tensions et conflit qui débutèrent bien avant, tels que le siège de Sébastopol ou de la Bataille de Sinop, deux évènements qu\’impliquèrent les Russes comme acteurs principaux. L\’agent décrit donc les profondes modifications politiques que les conflits de son temps eurent sur la politique russe vis-à-vis d\'une Turquie de plus en plus européenne. Une clause de neutralité du Traité de Paris de 1856 sur la mer Noire sera très désavantageuse pour la Russie. Elle réduira leur flotte et l\’entretien de cette dernière. La tutelle collective de l\’Europe dans la Guerre d\’Orient enlèvera à la Russie des moyens et actions directes dans la région. Franchini rappelle une époque où l\’empereur pouvait à sa guise discuter avec le sultan, lui déclarer la guerre ou la paix comme il l\’entendait. L\’agent met aussi l\’accent sur le pouvoir de modération qu\’il y avait jadis auprès de Constantinople par la Russie lors de tentatives d\’humiliation par les ennemis de cette dernière. La perte d\’influences morales, mais aussi matérielles fait partie des listes. Enfin, Franchini mentionne ce qu\’il entrevoit comme la fin de la domination turque et des ethnies qui lui survivront, c’est-à-dire les Grecs et les Slaves. Cependant, il n\’y va pas de main molle pour expliquer leurs différences au niveau de la race et de leurs comportements généraux.</p> <p class='titreArchive'>«Lettres de Franchini» <span class='date'>1859-65</span> <span class='agent'>Franchini</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 61</span/></p> <p class='auteur'>David Picard</p><p class='ref'> JONES, Adrian. Russian-Ottoman Borderlands: The Eastern Question Reconsidered. Ed. Lucien J. Frary and Mara Kozelsky. Madison, WI: The University of Wisconsin Press, 2014, 363p.</p><p class='tag'> <em>Turquie</em>");

    var GounibRou = L.marker([42.3867, 46.9617], {title: 'La Prise de Gounib et l\'émigration des Tatars du Caucase', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    GounibRou.bindPopup("<p class='titre'>La prise de Gounib et l'émigration des Tatars du Caucase</p> <img src='images/Shamil_by_Denier_cr.jpg' class='image'</p><p class='defimage'><a href='https://commons.wikimedia.org/w/index.php?curid=42127304' target='_blank'>Imam Chamil par Andrey Denyer</a></p><p class='credits'>Wikicommons</p><p class='texte'>Lettre au Ministre, 22 octobre 1859<br>La lettre fait état d’une excursion faite par Franchini au Caucase au cours de laquelle il rejoint le <a href='https://www.encyclopedia.com/history/encyclopedias-almanacs-transcripts-and-maps/baryatinsky-alexander-ivanovich' target='_blank'>Prince Baryatinsky</a> devant Gounib<sup>1</sup> en août 1859.  Gounib est défendue par l’<a href='https://www.britannica.com/biography/Shamil' target='_blank'>Imam Chamil</a> qui s’oppose aux conquêtes russes dans le Daghestan depuis 1834.  Les Caucasiens sont épuisés et les forces russes déterminées.  Chamil entreprend des négociations et tente d’être envoyé en Turquie mais les Russes refusent.  Il n’en reste pas moins que la ville tombe quelques jours après l’arrivée de Franchini.  Chamil se rend aux Russes qui l’emmènent à St-Pétersbourg et il est ensuite « prisonnier » à Kaluga (ville russe à environ 150 km au sud-ouest de Moscou)<sup>2</sup>.  Franchini est fortement inspiré par le Prince Baryatinsky et il en parle en grand bien.  Il est très critique de Chamil qui, selon lui, abusait la population du Daghestan sous prétexte de la lutte contre les Russes<sup>3</sup>.<br>Suite à la prise de Gounib, il décrit les mesures prises pour sécuriser le Daghestan : routes à établir, forts à construire, etc.  Il s’étend aussi sur le système administratif établi selon lequel dans chaque district sera nommé un conseil formé d’un fonctionnaire russe, du cadi et de l’imam et de quelques députés élus.  La position du fonctionnaire serait garante de l’intégrité des conseils.  Ceux-ci sont responsables de la justice et de régler les différents.  Franchini est très appréciatif du système élaboré par le Prince.  La difficulté des conseils est qu’ils se basent sur deux codes de justice différents : le code d’usage (adèt) et le droit coutumier.  Ces codes sont en opposition sur certains points, notamment, le droit au meurtre par vengeance, reconnu par le premier mais pas par le second.<br>Franchini observe que ces contradictions ne changeront pas si on ne peut changer les mœurs.  Selon lui, l’objectif du Prince est de convertir (religieusement) les populations.  Il observe que la « religion ne s’impose pas par des mesures administratives, elle s’acquiert par la conviction, c’est là qu’est la difficulté de la tâche<sup>4</sup>. »  La priorité reste cependant la conquête et la pacification du pays.  La conquête des autres régions du Caucase débute en septembre 1859, soit presqu’aussitôt après la prise de Gounib (25 août 1859).  Franchini émet des préoccupations sur les grandes vagues d’émigration des Caucasiens, à ce moment.  Il se questionne sur les raisons de cette émigration massive.  On est en 1859, alors le plan d’expulsion forcée des Circassiens n’est pas officiel<sup>5</sup>.  Franchini, comme certains autres officiers russes (notamment le général Gregory Filipson), favorise apparemment la rétention des populations.  Il écrit au ministre :  « Il me semble cependant fâcheux qu’on n’ait pu trouver le moyen de fixer au pays une population aussi vigoureuse et de tant d’avenir et qu’après tant d’années passées sous notre autorité, elle nous soit encore si peu attachée...<sup>6</sup> »  Il émet plusieurs hypothèses quant aux causes de l’émigration.  Une rumeur, entre autres, à l’effet que la Russie et la Turquie se seraient entendues sur des échanges de populations (chrétiens contre musulmans).  Il suggère aussi que les conspirateurs d’un complot contre le Sultan auraient fait venir des Circassiens à l’aide parce que certains d’entre eux auraient participé mais ça n’explique pas l’émigration en masse.  Franchini ne considère pas du tout le fait que les Caucasiens aient pu être « encouragés » par les Russes à quitter leur pays <sup>7</sup>. <br><br>Lettre au Baron<sup>8</sup>, du  29 octobre 1859<br>Franchini donne ses impressions suite à sa première visite au Caucase, « un pays vierge qui le sera encore longtemps (…) où administration, agriculture, commerce, routes, tout est à faire, tout est à créer…<sup>9</sup> ».  De nouveau, il s’étonne de l’émigration qui, selon lui, prend des proportions alarmantes.  Il considère que cette vague d’émigration est désavantageuse parce qu’elle « dépeuple des contrées appelées à un grand avenir [et] elle répand en Turquie une population guerrière qui nous est hostile et contre laquelle nous viendrons peut-être encore nous heurter quelque jour. »  Il rapporte avoir proposé au <a href='https://www.britannica.com/biography/Dmitry-Alekseyevich-Count-Milyutin' target='_blank'>général Milioutine</a> un moyen qui pourrait aider à limiter l’ampleur de l’émigration qu’il détaille dans la lettre<sup>10</sup>.<br>La lettre se termine par l’envoi du rapport soumis au Commissariat de la guerre pour règlement du compte des dépenses.  Après avoir présenté son calcul et ses justifications, Franchini invite son correspondant à transmettre le rapport s’il le juge raisonnable, ou à l’ignorer sinon auquel cas il en préparerait un autre en fonction de ce qui sera bien accepté.<br><br>1. Gounib est un <a href='https://www.wordnik.com/words/aoul' target='_blank'>aoul</a> du Daghestan<br>2. Chamil reste en Russie jusqu'en 1870 au moment où il obtient la permission de faire un pèlerinage à La Mecque, il mourra pendant ce voyage.<br>3. Il apparaît à quelques reprises, dans ses écrits, que Franchini est sympathique aux musulmans dans la mesure où ils acceptent l'autorité de l'État, et particulièrement de la Russie.  Il est toutefois très critique envers ceux qui s'y opposent.<br>4. RGVIA, Fond 450, Opis 1, delo 61, l 18<br>5. Il le deviendra en 1862 même si, dans les faits, il est en application plus tôt: Kreiten, I. <a href='https://doi.org/10.1080/14623520903118953' target='_blank'>« A colonial experiment in cleansing : the Russian conquest of Western Caucasus, 1856-1865 »</a>, <i>Journal of Genocide Research</i>, Vol. 11(2-3), 2009, p. 218<br>6. RGVIA, Fond 450, Opis 1, delo 61, l 20<br>7. Des vagues d’émigration ont lieu dans tout le Caucase et en Crimée mais les causes peuvent varier, dans certains régions, les populations étaient souvent forcées de partir à cause qu’on voulait s’emparer de leurs terres ou par persécution de la part des Cosaques (notamment en Crimée) mais il y avait aussi beaucoup de rumeurs de toutes sortes telles que l’exil en Sibérie ou encore des motivations religieuses.  Dans la plupart des cas, c’est un cumulatif de plusieurs causes qui amènent les gens à quitter. Voir Williams, B.G. <a href='https://www.jstor.org/stable/20171169' target='_blank'>« Hijra and Forced Migration from Nineteeth-Century Russia to the Ottoman Empire.  A Critical Analysis of the Great Crimean Tatar Emigration of 1860-1861 »</a>, <i>Cahiers du Monde russe</i>, Vol. 41(1) : 2000, pp. 79-108 <br>Il s'agit du Baron Lieven.<br>9. RGVIA, Fond 450, Opis 1, delo 61, l 8 - l 8v<br>10. Essentiellement, il s’agit d’envoyer un représentant en Turquie pour témoigner de la situation par toujours favorable des arrivants.  Milioutine cependant ne devait pas s’en inquiéter autant, lui qui, dès 1857, envisageait d’exiler les Circassiens:  Kreiten, I. « A colonial experiment ... », pp. 216-217<br><br>Note: <a href='https://icons8.com/icons/set/red-fort' target='_blank'>Red Fort icon by Icons8</a> <br></p><p class='titreArchive'>Rapports du Colonel Franchini, agent militaire russe à Constantinople, sur la situation en Turquie et au sujet des mesures prises par le Sultan Abdul Aziz afin de renforcer l’armée et la marine, information sur la composition, les forces et les dispositions des troupes turques en Bosnie.<span class='date'>1859-1865</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA F450 Opis 1 delo 61, l 1 - l 2; l 8 - l 25</span/></p> <p class='auteur'>Camille Routhier</p><em> Gounib, Caucase, Tatar, Émigration, Baryatinsky</em>");

    var KuleliRou = L.marker([41.0000, 29.0000], {title: 'L\incident de Kuleli ou la Société des Martyrs', icon:geopolicon, riseOnHover : true, riseOffset: 999});
    KuleliRou.bindPopup("<p class='titre'>Le complot contre le Sultan: L'incident de Kuleli</p> <img src='images/Mosque_Tophane_cr.jpg' class='image'</p><p class='defimage'><a href='https://picclick.co.uk/ExteriorFountainKilic-Ali-Pasa-CamiiMosqueTophaneIstanbulTurkey1888-1910-293524875302.html#&gid=1&pid=1' target='_blank'>Mosquée de Tophane</a></p><p class='credits'>Picclick.co.uk</p><p class='texte'>Lettre au Ministre, incomplète, automne 1859<br>La lettre précédente s’achève sur le constat de l’émoi causé, à Constantinople, par le complot qui a échoué en septembre.<br>Au sujet de ce complot, Franchini écrit que c'est « une protestation contre l’incapacité et la corruption des dépositaires du pouvoir, et à ce titre, il mérite de fixer l’attention.  (...) l’esprit qui les animait [les conjurés] est resté et les abus contre lesquels il s’élevaient; si la nouvelle tentative de réforme qui s’élabore en ce moment vient à échouer (…) une nouvelle catastrophe est à craindre… »<sup>1</sup>.<br>Franchini ne précise pas que ledit complot a été éventé bien avant sa mise en œuvre mais les conséquences ont fait l'objet de beaucoup de presse en Turquie.  Le fait que des militaires aient participé à la conspiration rend l'affaire très sérieuse pour Franchini.  Il écrit que « La part que l’armée a prise à un complot dont le but était le renversement de l’ordre des choses existant  (…) c’est une preuve que la mesure était comble<sup>2</sup>. » <br>Il signale aussi que beaucoup de choses sont encore inconnues au sujet du complot.  Par exemple, visait-on à assassiner ou à renverser le Sultan? Qui aurait-on mis à sa place?  Le complot était-il contre le statut des Chrétiens?  Il rapporte toutefois que les causes du complot « n’étaient autres que les griefs qui sont dans la bouche de tout le monde  (…)  l’incapacité du Sultan, ses prodigalités, les folles dépenses du Sérail (..) l’abaissement de la foi et de l’honneur national (..) la dilapidation des deniers publics répandue (…) »<sup>3</sup> et en plus, pour l'armée, « les grades et les gros émoluments accordés uniquement à la faveur, les services, l’instruction et l’attitude comptés pour rien, la solde toujours arriérée (…) »<sup>3</sup>.  Il ne manque pas non plus de remarquer qu'il y a un élément religieux à la conspiration, d'autant plus qu'elle s'est effectuée autour du Cheikh Ahmed, qui considère le comportement du Sultan comme contraire à la Sharia ce qui lui impose le devoir de le déposer, par la force si nécessaire.  Les conspirateurs se réunissaient d'ailleurs souvent dans la mosquée de Tophane.  Franchini, en plus du Cheikh, nomme Hussein Pacha comme second chef des conjurés.<br>Il s'agit là du contenu pour la partie de la lettre incluse dans cette section du delo.<br>Mentionnons cependant que le complot s'est effectivement élaboré autour du Cheikh Ahmed, mais que les motivations et perceptions des diverses personnes impliquées (une quarantaine en tout) varient beaucoup, tout en étant essentiellement ancrées dans le motif religieux (le non-respect des devoirs d'un chef religieux par le Sultan).  Les reproches qui sont faits à l'administration (prodigalité, irresponsabilité de la gestion publique, etc.) justifient ce sentiment.  Somme toute, il y a plusieurs explications et subtilités dans l'organisation, la justification et la signification de cette conspiration élaborée par des membres initiés d'une société secrète appelée <b>La Société des Martyrs</b>.<sup>4</sup>.<br><br>1. RGVIA, Fond 450, Opis 1, delo 61, l 23<br>3. RGVIA, Fond 450, Opis 1, delo 61, l 23v<br>3. RGVIA, Fond 450, Opis 1, delo 61, l 24<br>4. On trouve un bon compte-rendu dans Riedler, F. <i>Opposition to the Tanzimat State: Conspiracy and Legitimacy in the Ottoman Empire</i>, Thèse de doctorat, School of Oriental and Asian Studies, University of London, Ch.1: The Society of Martyrs, 2003, pp. 20-68<br><br><br>Note: Icone par <a href='https://www.flaticon.com/authors/freepik' target='_blank'>Freepik</a> <br></p><p class='titreArchive'>Rapports du Colonel Franchini, agent militaire russe à Constantinople, sur la situation en Turquie et au sujet des mesures prises par le Sultan Abdul Aziz afin de renforcer l’armée et la marine, information sur la composition, les forces et les dispositions des troupes turques en Bosnie.<span class='date'>1859-1865</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA F450 Opis 1 delo 61, l 1 - l 2; l 8 - l 25</span/></p> <p class='auteur'>Camille Routhier</p><em> Société des Martyrs, Kuleli, Complot</em>");

    var MerMamaraStj = L.geoJSON(MerMamaraGEOJSONStj, {title: 'Manifeste d’un général turc à l\’intention de son Sultan, 1896', color: '#c2363fff', opacity: 1, fillOpacity: 0.55});
    MerMamaraStj.bindPopup("<p class='titre'>Manifeste d’un général turc à l’intention de son Sultan, 1896</p> <img src='images/MarmaraStj.jpg' class='image'</p> <p class='defImage'>Un escadron anglais sur la mer de Marmara</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Ludwig_Rubelli_von_Sturmfest_-_An_English_Squadron_in_the_Sea_of_Marmara.jpg?uselang=fr'target='_blank'>Wikicommons</a></p><p class='texte'>Le delo 113 du fond 450 est une lettre d’un général turc adressé au Sultan ottoman qui semble avoir été intercepté et traduit par un l’agent russe, le colonel Peshkov. Aucune information n’a été trouvée sur celui-ci, mais ses rapports sont souvent cités pour mettre en lumière le massacre arménien de 1895-1896. Il est resté en poste à Constantinople de 1886-1898<sup>1</sup>. Dans le manifeste du général, il expose les vices, le désordre et les faiblesses de l’administration turque ainsi que du rôle désuet du Sultan. Ne s’opposant pas à l’autorité de celui-ci, il doute de son jugement et dénonce le népotisme qu’il observe lors de promotions militaires. Il écrit: « lorsque Votre Majesté nomme Maréchal de L’Empire un Arif Pacha tout simplement parce qu’il se trouve être le frère de Bachir et qu’elle donne le titre de général à un Monsieur Dussap parce qu’il possède un certain talent au piano [...] il n’y a plus alors qu’à tirer l’échelle et les grades militaires tombent au niveau des grades civils<sup>2</sup> ». Ainsi, des problèmes de discipline et d’efficacité jalonneraient les rangs ottomans en raison des décisions mal informées de généraux inexpérimentés. </br>En effet, les écoles militaires modernes, créées durant la période du Tanzimat, devaient être le fer de lance de la nouvelle société turque. Cependant, des élèves issus de ces académies « ont contribués à la déposition du Sultan [précédent], Abdul-Arib<sup>3</sup> », instigateurs de plusieurs réformes qui ne plaisaient pas aux vieilles familles aristocrates. Ainsi, l’école est devenue désuète et les bonnes intentions de doter la nation de militaires éclairés mènent plutôt vers l’avilissement des devoirs des soldats. Fait divers, il appelle à une restructuration des pratiques d’entrainements pour tous les sujets, citant les bénéfices des sports pour une cohésion sociale et qui agit positivement « sur le physique et sur le moral<sup>4</sup> ». </br>L'information la plus intéressante de la missive est l’échec pleinement avoué d’une régénérescence de la marine ottomane. Le manque de direction éclairé se dévoile « si l’on se penche sur la désolante organisation, le gaspillage inouï, les soustractions considérables [et] l’état piteux de la flotte<sup>5</sup> ». La flotte turque serait si faible, ayant perdu tout contrôle sur la mer Noire au profit des Russes depuis près d’un demi-siècle ainsi que « dans l’Archipel et dans la Méditerranée<sup>6</sup> » depuis un certain temps, il ne lui reste que la mer de Marmara où elle peut se déplacer librement. </br>Pour le renseignement militaire russe, cela signifie que les hauts gradés sont inexpérimentés et prompts aux erreurs et que la direction du pays est chambranlante où des voix commencent à s’élever au sein du mouvement Jeunes-Turcs. Causant du désordre dans les rangs turcs, c’est une faille importante à exploiter. De plus, la missive informe intrinsèquement que, malgré la faiblesse de la flotte, l’Empire ottoman possède toujours le contrôle des détroits et de ses eaux... avec l'aide de son allié britannique.</p> <p class='titreArchive'> « Rapport du Colonel Peshkov, agent militaire russe à Constantinople à propos des activités du parti Jeunes-Turcs et à propos de l’état de l’armée et de la flotte turque » <span class='date'>1896</span> <span class='agent'>Colonel Peshkov</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 113, l. 88v-100.</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- Alex Marshall, The Russian General Staff and Asia, 1860-1917, Londres, Routledge, 2006, p. 31.</br>2- RGVIA. F. 450, op. 1, d. 113, l. 92.</br>3- <i>Ibid.</i>, l. 92v.</br>4- <i>Ibid.</i>, l. 93v-94.</br>5- <i>Ibid.</i>, l. 94.</br>6- <i>Ibid.</i>, l. 94v.</p><p class='tag'> <em>Turquie</em>");

    var AtelierCanonStj = L.marker([41.0394, 29.0010], {title: ' Le fonctionnement d\'un atelier turc de canons mobiles', icon:Technoicon, riseOnHover : true, riseOffset: 999});
    AtelierCanonStj.bindPopup("<p class='titre'>Le fonctionnement d'un atelier turc de canons mobiles</p> <img src='images/UsineStj.jpg' class='image'</p> <p class='defImage'>Usine de laminage</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Adolph_Menzel_-_Eisenwalzwerk_-_Google_Art_Project.jpg'target='_blank'>Wikicommons</a></p><p class='texte'>Trois rapports successifs du capitaine Victor Franchini, datés entre le premier et le 7 mai 1857 et, portent sur plusieurs aspects des batteries mobiles turques au lendemain de la guerre de Crimée. Né à Constantinople et ayant fait de « brillantes études » à l’école d’artillerie de Saint-Petersburg en plus d’avoir occupé le poste de sous-lieutenant dans cette branche, il est tout à fait qualifié pour évaluer cette partie des forces ottomanes<sup>1</sup>. De plus, il semble être apte à s’entourer d’informateurs ou des potentiels informateurs puisque les toutes dernières lignes de sa missive il écrit : « [a]vant de s'embarquer sur le paquebot qui devait le conduire à Kemer, Tehran P. m’écrivit une dernière fois pour le recommander au souvenir du Ministre Impérial<sup>2</sup> ». Ayant confiance envers ce dénommé Tehran P., Franchini souligne qu’il possède plusieurs qualités pouvant être bénéfiques pour la Russie.</br>Dans le deuxième rapport, l’agent s’attarde d’abord sur le budget octroyé au renouvèlement de l'équipement de l’artillerie. Il doute du « chiffre officiel de 30 000 000 de piastres » alloué annuellement et note de fortes commandes provenant de l’étranger dont la Turquie « peut difficilement se passer<sup>3</sup> ». Ceci s’explique en raison de certaines réserves de matières premières, comme le bois, ont été complètement vidées durant la guerre de Crimée. Quoi qu'il en soit, les infrastructures sont jugées défaillantes, puisqu’il semble que le pays est jalonné « de hautes fournaises qu’on n’allume pas, de fabriques qui ne fonctionnent pas [et] d’ateliers [où les employés] ne travaillent pas<sup>4</sup> ».</br>Dans une sous-section, l’agent explique en détails, salle par salle, le fonctionnement d'un atelier de construction de canons mobiles. Situé sur le pourtour du Bosphore, celui-ci est muni de machines à vapeur permettant une création de matériaux de manière industrielle (machine à couper, chaîne à percer…). La première salle sert à préparer le bois afin que dans celle qui suit on procède à la coupe pour fabriquer des roues. La prochaine pièce comporte quatre fourneaux chauffant les métaux. Ensuite, on entre à la forge possédant « une machine à vapeur de 40 chevaux » servant à marteler « les grosses pièces en fer »<sup>5</sup>. Dans la dernière salle, les différents matériaux sont joints afin de former des canons sur roues. On compte environ 150 ouvriers dans la petite usine. L’agent n’explique pas comment il a acquis ces renseignements et il est très douteux qu’il se soit déplacé lui-même. En raison des vifs détails, il s’agit sans doute d’un informateur travaillant lui-même dans l’atelier qui lui a transmis les données.</br>Un dernier rapport attire l’attention. Dans celui-ci, Franchini note un progrès remarquable dans l’entrainement de l’artillerie, qu’il associe « aux efforts particuliers des officiers prussiens<sup>6</sup> ». Cependant, un projet de former une unité d’élite spécialisée en batterie à canon mobile est abandonné. L’agent y trouve deux raisons : l’incapacité de déterminer leur fonction au sein de l’armée et « le manque de fonds nécessaire pour l'organiser définitivement<sup>7</sup> ». Ainsi, malgré l’aide étrangère, l’Empire ottoman jongle toujours avec plusieurs difficultés internes.</p> <p class='titreArchive'> « Rapport du capitaine Franchini, agent militaire russe à Constantinople, à propos de l’évacuation des forces Alliées de la Turquie, à propos du recrutement et des disposition de l’armée turque, à propos des chemins de fer en Roumélie, à propos de l’état de la flotte turque et à propos de la pénétration des capitaux britanniques dans l’économie de la Turquie » <span class='date'>1857</span> <span class='agent'Capitaine Franchini</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 57, l. 295-332.</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- Charles de La Varenne, <i>Le Martyre de la Vénétie depuis la Paix de Villafranca: La guerre au printemps (Lettres à l’opinion nationale)</i>, Venice, Éditions Dentu, 1893, p. 6.</br>2- RGVIA. F. 450, op. 1, d. 57, l. 296.</br>3- <i>Ibid.</i>, l. 299.</br>4- <i>Ibid.</i></br>5- <i>Ibid.</i> l. 301v.</br>6- <i>Ibid.</i>, l. 300.</br>7- <i>Ibid.</i>, l. 304-304v.</p><p class='tag'> <em>Turquie</em>");

    AtelierCanonStj.addTo(technologieGroupe)

    var BagdadRou = L.marker([33.3333, 44.3833], {title: 'Omer Pacha, la marine turque et les Anglais en Égypte', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    BagdadRou.bindPopup("<p class='titre'>Au sujet d'Omer Pacha, gouverneur de Bagdad, d'un informant, de la marine turque et des Anglais en Égypte</p> <img src='images/Omer_Pacha_cr.jpg' class='image'</p><p class='defimage'><a href='https://military.wikia.org/wiki/Omar_Pasha?file=Omer_Pacha.jpg' target='_blank'>Omer Pacha, gouverneur de Bagdad</a></p><p class='credits'>Wikicommons</p> <p class='texte'>Les lettres de ce delo (f 450, op. 1, delo. 57, partie 2), rédigées en octobre et novembre 1857, abordent plusieurs sujets, ce marqueur traite de la nomination de Omar Pacha comme gouvernement de Bagdad, des Anglais en Égypte et de l'armée (tout particulièrment la marine) turque.<br><br><u>Omer Pacha, gouverneur de Bagdad</u><br>Dans une lettre de novembre 1857, adressée à M. le Ministre<sup>1</sup>, il est question du départ d'Omer Pacha est en route pour Bagdad, via Alexandretta avec une suite de 2 bataillons, un régiment de cavalerie, 4 pièces d’artillerie, des ingénieurs, des médecins, le personnel de sa maison militaire (nombreux), et beaucoup d'approvisionnements et de munitions.  Il devrait atteindre Bagdad un mois après avoir quitté Alexandretta.  Il semble que le Pacha voyage pendant la saison idéale pour ce type de périble.<br><br><u>Informant</u><br>Dans une lettre précédente adressée à M. le Baron<sup>2</sup>, il est mentionné que la directive de ne pas octroyer de paiement à un informant est arrivée trop tard et que la mission avait choisi d’accorder ce paiement en faveur d’un dénommé Ferha.  Ce montant, selon l’auteur, est justifié parce que cet homme a été attaché au souverain gouverneur général de Bagdad (Omer Pacha) et il y a un manque de renseignements par rapport à Bagdad où la Russie n’entretient «&#160aucun agent officiel ou même officieux&#160»<sup>3</sup>.  Ça donne un aperçu du fonctionnement des missions avec les informants.<br><br><u>L'armée turque</u><br>Les informations sur l'armée turque sont généralement écrites à l'intention du Ministre.<br>Une missive de novembre 1857 qui lui est adressée, est presque entièrement consacrée à la marine turque. Ces informations sur la marine comprennent une liste de tous les types de vaisseaux, leur nom, le nombre de canons dont ils disposent et leur force s’ils sont mus par la vapeur.<br>On apprend que la marine turque compte deux catégories de soldats.  Les matelots et l’infanterie de marine.  Les matelots ne sont pas enrégimentés.  Les régiments d’infanterie comptent 4 bataillons, environ 1800 hommes.  Il y a beaucoup plus de matelots (l’estimation est environ 4800 même si les Turcs prétendent qu’il y en a 25,000).<br>Les officiers instruits sont rares dans la marine mais l’Amiral de la marine turque a une grande importance de sorte que la marine bénéficie de «&#160grands travaux et entreprises coûteuses&#160»<sup>4</sup>.  L’Arsenal est décrit en grands détails, tous les ateliers, quais, chantiers, même les machines, le bois, le chanvre, etc.<br>L’auteur mentionne que «&#160de toute l’armée de Turquie, ce n’est que dans la marine qu’on voit des Chrétiens&#160»<sup>5</sup>, notamment des grecs, mais ils ne sont généralement jamais promus.  Ils n’ont pas de prêtres mais les jours de fêtes, s’ils sont en mouillage, ils peuvent aller à l’église.<br>Finalement, on apprend que deux colonels arméniens ont été fait généraux de brigade.  C’est la première fois que des non-musulmans atteignent ce rang.  La nomination des généraux arméniens n’est pas strictement une nomination militaire, les hommes sont des fonctionnaires qui ont acquis leur grade dans les bureaux du ministère et ce grade civil a été transposé en grade militaire.  Malgré le <a href='https://www.britannica.com/place/Ottoman-Empire/The-Tanzimat-reforms-1839-76' target='_blank'><i>Tanzimat</i></a>, il n’y aurait pas d’officiers supérieurs non-musulmans pour diriger l’armée, croit l’auteur, et la nomination servirait à sauver les apparences.  Même les officiers qui sont convertis suscitent encore la méfiance des turcs.  L’agent considère que la réforme doit être instituée de la base et non de la tête pour qu’elle soit durable.<br><br><u>Passage des troupes anglaises en Égypte</u><br>Les troupes anglaises auraient l’intention de passer par l’isthme de Suez pour aller vers les Indes.  On y apprend que le Pacha d’Égypte n’accorderait pas l’autorisation aux Anglais de traverser son territoire sans en avoir référé à la Porte.  Franchini commente que «&#160l’Égypte ne sera bientôt plus qu’un appendice du système de voirie de l’Angleterre&#160»<sup>6</sup>.  En post-scriptum, on peut lire que le firman de la Porte permettant au Pacha d’Egypte de laisser passer les troupes anglaises a déjà été expédié.<br>Une lettre ultérieure révèle que si jamais les troupes anglaises voulaient passer par Bagdad, Omer Pacha leur donnerait probablement l’autorisation parce qu’il est favorable aux Anglais et assez indépendant de Constantinople.<br><br><u>Au sujet de l'auteur</u>: La probabilité la plus grande est que le correspondant soit V.A. Franchini (1820-1892) qui a été, plus tard, Major-General et dirigeant de la <i>Caucasian Mountain administration</i> et qui a, à ce titre, été impliqué dans la guerre russo-afghane de 1877-1878<sup>7</sup>.<br><br><br>1. Il s'agit très probablement du Ministre des Affaires Étrangères, <a href='https://www.prlib.ru/en/history/619314' target='_blank'>Alexander Gorchakov</a>.<br>2. Ce baron n'est pas nommé, il n'existe pas d'indices non plus dans le texte de cette partie permettant de l'identifier.<br>3. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 450<br>4. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 4443<br>5. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 442v<br>6. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 451<br>7. On trouve une mention de cette personne comprenant les informations ci-dessus dans cet article: Morrison, A. «&#160Beyond the 'Great Game': The Russian origins of the second Anglo-Afghan War&#160», <i>Modern Asian Studies</i>, vol. 51(3), p. 695<br></p><p class='titreArchive'>Rapports du Capitaine Franchini, agent militaire russe à Constantinople, au sujet de l’évacuation des forces alliées de Turquie, du recrutement et des dispositions de l’armée turque, des chemins de fer en Roumélie, les conditions de la marine turque et la pénétration de capitaux britanniques dans l’économie de la Turquie<span class='date'>1892-1893</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA F450 Opis 1 delo 57, partie 2</span/></p> <p class='auteur'>Camille Routhier</p><em>Union des provinces, Wallachie, Moldavie, polonais, Reshid Pacha</em>");

    var VarsovieRou = L.marker([52.2333, 21.0167], {title: 'La Pologne, les Principautés, Reshid Pacha et les forteresses du Danube', icon:Diploicon, riseOnHover : true, riseOffset: 999});
    VarsovieRou.bindPopup("<p class='titre'>Les exilés Polonais, l'union des Provinces, Reshid Pacha et les forteresses du Danube</p> <img src='images/Principautes_unies_cr.png' class='image'</p><p class='defimage'><a href='https://commons.wikimedia.org/wiki/File:United_Principalities,_1861,_with_counties.svg' target='_blank'>Les deux Principautés de Moldavie (bleu) et de Wallachie (jaune)</a></p><p class='credits'>Wikicommons</p> <p class='texte'>Les lettres de ce delo (f 450, op. 1, delo. 57, partie 2), rédigées en octobre et novembre 1857, abordent plusieurs sujets, ce marqueur traite des exilés polonais, de l'union des provinces et de Reshid Pacha.<br><br><u>Les exilés polonais</u><br>Dans une lettre d’octobre 1857, adressée à M. le Baron<sup>1</sup>, il est question des Polonais, déplacés par la guerre, qui nécessitent un passeport russe pour rentrer en Pologne.  Le gouvernement russe aurait établi trois listes de Polonais ayant combattu contre la Russie soit en 1831, soit lors de la guerre contre la Hongrie, soit lors de la guerre de Crimée, et ceux-là n’ont généralement pas droit au passeport.  Mais il semble que même pour ceux qui ne figurent pas sur ces listes, les requêtes, accueillies dans les ambassades puis expédiées à Varsovie, semblent souvent ignorées.  Cela cause des préoccupations à l'ambassade.  Par exemple, au sujet d'un individu requérant un passeport, Franchini mentionne que «&#160nous attendons en vain une décision à l’égard de ce malheureux qui vient tous les jours frapper à ma porte, et prier les larmes aux yeux, qu'on le renvoie mourir dans son pays&#160»<sup>2</sup>.<br>M. Butenyov (l’ambassadeur russe à Constantinople) est allé à St-Pétersbourg pour demander au Ministre des Affaires Étrangères la permission de délivrer des passeports mais il est douteux que l’autorisation soit accordée.<br><br><u>L'union des principautés</u><br>Cette question de l’union des provinces réfèrent à la volonté d’union de la Moldavie et de la Wallachie, ce qui formera plus tard la Roumanie.  Cependant, en 1857, l’Empire Ottoman, et plusieurs pays européens à l’exception de la France, s’oppose à cette union qui sera éventuellement rejetée en 1858<sup>3</sup>.<br>La question de l’union des principautés préoccupe grandement la Turquie qui perçoit l’éventualité d’une telle union, sous l’autorité d’un Prince étranger, comme «&#160l’arrêt de mort de leur domination en deçà du Bosphore&#160»<sup>4</sup>.  Le correspondant considère que, au sein de la population, cette situation tend à nourrir le fanatisme religieux contre les Infidèles.<br><br><u>Reshid Pacha</u><br>La nomination ou pas de Reshid Pacha au poste de Grand Vizir semble grandement intéresser notre correspondant.  Le statut de Reshid Pacha résulte apparemment des pressions des anglais (dont il est proche) et des français (qui lui sont hostiles).  Selon Franchini, «&#160Reshid est anglais mais il ne le montre qu’à son corps défendant dans toutes les autres occasion, il est le plus accommodant des Ministres&#160»<sup>5</sup>.<br>Une lettre ultérieure, datée du 16/28 octobre 1857, transmet l’information que Reshid Pacha a retrouvé son poste de Grand Vizir, malgré l’hostilité des français.<br>Dans une troisième lettre, en date du 26 oct./7 nov. 1857, on apprend que M. de Thouvenel, l’ambassadeur français, entrave le travail du Grand Vizir ce qui crée de l’embarras à cause de la question des territoires européens toujours débattue suite au traité de Paris.  La question du Grand Vizir n’est pas anodine parce que, à cette époque, c’est lui qui détient la plus grande partie des pouvoirs en Turquie.<br><br><u>Les forces des forteresse du Danube</u><br>La question des forces du Danube est abordée dans une lettre de décembre 1857 et adressée à M. le Ministre<sup>6</sup>, on apprend que le corps d’armée du Danube s’est renforcé de «&#160quelques bataillons du corps d’artillerie de la Roumélie&#160»<sup>7</sup> en plus d'autres bataillons et régiments et tous se sont joints aux garnisons des forteresses.  Il y aurait environ 10,000 hommes auxquels s’ajoutent des batteries d’artillerie de campagne et deux régiments de cavalerie répartis autour de Vidin de sorte qu’il y aurait environ 13,000 hommes de disponibles au cas où une intervention serait nécessaire (à cause des Principautés ou en Serbie).<br><br><u>Au sujet de l'auteur</u>: La probabilité la plus grande est que le correspondant soit V.A. Franchini (1820-1892) qui a été, plus tard, Major-General et dirigeant de la <i>Caucasian Mountain administration</i> et qui a, à ce titre, été impliqué dans la guerre russo-afghane de 1877-1878<sup>8</sup>.<br><br><br>1. Ce baron n'est pas nommé, il n'existe pas d'indices non plus dans le texte de cette partie permettant de l'identifier.<br>2. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 448v<br>3. L'union sera toutefois accomplie, <i>de facto</i>, en 1859, voir: Bachman, R. D. ed. «&#160The crimean war and unification&#160» dans <i>Romania: A Country Study</i>. Washington: GPO for the Library of Congress, 1989, en ligne: <a href='http://countrystudies.us/romania/15.htm' target='_blank'>http://countrystudies.us/romania/15.htm</a><br>4. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 452<br>5. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 453v<br>6. Il s'agit très probablement du Ministre des Affaires Étrangères, <a href='https://www.prlib.ru/en/history/619314' target='_blank'>Alexander Gorchakov</a>.<br>7. RGVIA Fond 450 Opis 1 delo 57 part. 2 l 463<br>8. On trouve une mention de cette personne comprenant les informations ci-dessus dans cet article: Morrison, A. «&#160Beyond the 'Great Game': The Russian origins of the second Anglo-Afghan War&#160», <i>Modern Asian Studies</i>, vol. 51(3), p. 695<br></p><p class='titreArchive'>Rapports du Capitaine Franchini, agent militaire russe à Constantinople, au sujet de l’évacuation des forces alliées de Turquie, du recrutement et des dispositions de l’armée turque, des chemins de fer en Roumélie, les conditions de la marine turque et la pénétration de capitaux britanniques dans l’économie de la Turquie<span class='date'>1892-1893</span> <span class='agent'>Franchini</span> <span class='archive'>RGVIA F450 Opis 1 delo 57, partie 2</span/></p> <p class='auteur'>Camille Routhier</p><em>Union des provinces, Wallachie, Moldavie, polonais, Reshid Pacha</em>");
