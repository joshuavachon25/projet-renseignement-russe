    var PeraRou = L.marker([41.0500, 22.9700], {title: 'Pera', icon : Spyicon, riseOnHover : true, riseOffset: 999});
    PeraRou.bindPopup("<p class='titre'>Rapports de Pera (fév.-avr. 1827)</p> <img src='images/Count_P-D_Kiselev_cr.jpg' class='image'</p><p class='defimage'>Comte Pavel Dmitrievich Kiselev: Portrait par Franz Krüger, 1851</p><p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Kiseleff.jpg' target='_blank'>Wikicommons</a></p><p class='texte'>Note: Ces rapports du Colonel Berg sont plus ou moins lisibles.  Certaines parties sont bien claires tandis que d’autres sont difficilement compréhensibles tant il y a de mots indéchiffrables.  Les extraits ci-dessous s’inscrivent dans la thématique de la question grecque.  Cette question, qui s’étend sur une période nettement plus longue que les quelques trois mois au cours desquels ont été rédigés les rapports considérés, n’en est pas moins presqu’omniprésente.<br><br><u>Contexte</u><br>À partir du début du XIXe siècle et pendant plusieurs décennies, la Russie vise à maintenir une politique de &#171&#160voisin faible&#160&#187 en ce qui concerne l’Empire Ottoman.  Cette politique part de la prémisse qu’il est préférable pour la Russie de ne pas poursuivre une politique expansionniste en Turquie mais de s’assurer que l’Empire Ottoman demeure suffisamment faible pour que les russes puissent exercer une dominance <i>de facto</i> sur le gouvernement de Constantinople<sup>1</sup>.<br> Pour les Russes, la conclusion logique de cette politique était de donner à la Turquie un statut informel de protectorat russe.  Au cours des années 1820, cette politique a poussé la Russie à éviter une intervention directe dans le conflit entre les Grecs et les Turcs<sup>2</sup>, même si une grande partie de la population russe était favorable à la cause des Grecs<sup>3</sup>.<br>En Europe, tandis que le tsar vise à négocier la question grecque à son avantage, l’Autriche perçoit les avantages que la Russie pourrait y gagner comme une menace.<br>Par ailleurs, dès le printemps 1826, le Protocole de St-Pétersbourg entérine une entente entre l’Angleterre et la Russie visant à mettre de la pression sur la Porte afin d’assurer que le conflit ne dégénère pas en une guerre contre les Ottomans.  Les deux pays ont alors intérêt à ce que le territoire occupé par le Turquie demeure, en quelque sorte, neutre, c’est-à-dire qu’il ne soit pas sous l’influence d’une puissance européenne.  Le Protocole précise ainsi que les deux pays signataires offriront leur médiation à la Porte, que la Grèce deviendra un pays autonome tout en continuant à payer un tribut au Sultan et que ni l’Angleterre, ni la Russie ne profiteront du conflit pour acquérir des avantages commerciaux ou des territoires aux dépens de la Turquie<sup>4</sup>.<br><br><u>Situation des forces grecque et turque</u><br>Certaines parties des rapports font état de la situation des Grecs telle qu’elle parvient à la connaissance du colonel Berg.  Ces informations sont parcellaires.  Ainsi, le 9 mars (1827), il annonce la nouvelle d’une défaite des Grecs devant Athènes tout en soulignant que la prise d’Athènes n’est pas confirmée<sup>5</sup>.  Le 22 mars suivant, il rapporte quelques avantages remportés par les Grecs et l’arrivée de <a href='https://www.undiscoveredscotland.co.uk/usbiography/c/thomascochranedundonald.html' target='_blank'>Lord Cochrane</a>, amiral anglais, et le 6 avril, il annonce que ce dernier a mouillé à Poros<sup>6</sup>.<br>Dans cette même missive du 6 avril, il décrit longuement les forces en présence.  Il mentionne le chef grec <a href='http://www.greece.com/info/people/Georgios_Karaiskakis/' target='_blank'>Karaiskakis</a> qui marche sur Missolonghi de même que les mouvements d’autres petits corps grecs.  Quant aux Turcs, il souligne que <a href='https://en.wikipedia.org/wiki/Re%C5%9Fid_Mehmed_Pasha' target='_blank'>Reshid Pacha</a> est dans une «&#160triste situation&#160», l’inactivité d’<a href='http://www.aly-abbara.com/voyages_personnels/egypte/dynastie_Muhamad_Ali/Ibrahim_Pacha.html' target='_blank'>Ibrahim Pacha</a> en Morée (Péloponnèse) et passe en revue l’ensemble des hommes disponibles pour servir la Porte<sup>7</sup>.  En apparence, conclut-il, l’avantage va aux Turcs mais il se garde bien de se prononcer sur l’issue probable de la guerre, déterminant qu’il est impossible de la prévoir<sup>8</sup>.<br>Berg souligne que des informations circulent (quoique sans en confirmer la véracité) à l’effet que l’Autriche appuierait la Porte et les Égyptiens (impliqués dans le conflit en support à la Turquie) par des armes et autres propagandes<sup>9</sup>.<br><br><i><u>Si vis pacem, para bellum</u></i><br>Considérant l'incertitude que le traité d’Akerman soit respecté par la Porte, voire que la médiation prévue au Protocole de St-Pétersbourg soit même acceptée, le colonel Berg présente quelques conclusions militaires dans l’éventualité où surviendrait une guerre russo-turque qui, nous le savons depuis, se déclenche en 1828.  En abrégé, voici quelques points soulevés par l’envoyé de la mission sont les suivants: Points 1 et 2. Il faudrait débuter la campagne au cours de l’été, l’automne et le printemps présentant des obstacles inhérents aux troupes russes qui doivent passer le Danube; Point 3.  Il conviendrait de laisser la marine anglaise voguer vers Constantinople pendant que les Russes font campagne le long du Danube<sup>10</sup>.<br>Il est ici intéressant de souligner le rôle du général P. D. Kiselev dans cette affaire.   Ce général est un des plus grands stratèges russes en ce qui concerne une campagne possible en Turquie<sup>11</sup>.  Dès le début des années 1820, soit peu après le début de l’insurrection grecque, Kiselev se montrait en faveur de les appuyer<sup>12</sup>.  Ce général a été particulièrement influent dans la réforme de l’armée et il est responsable du développement d’un Quartier-Maître (<i>Quartermaster Staff</i>) responsable de la collection et de l’analyse d’informations devant servir de base à l’élaboration de plans spécifiques pour la guerre, une innovation au début du XIXe siècle<sup>13</sup>.  Il s’est aussi imposé, notamment par sa collaboration avec Diebitsch, comme un incontournable en ce qui concerne les plans d’une éventuelle guerre russo-turque, élaborant des manoeuvres militaires spécifiques à cet égard<sup>14</sup>.  Incidemment, c’est une adaptation d’un plan de guerre initié en 1811 par Kiselev qui procure finalement un avantage aux Russes en 1829<sup>15</sup>.<br><br>1. Bitis, A. «&#160The Russian Army and the Eastern Question, 1821-1834&#160», Thèse de doctorat, The London School of Economics and Political Science, 2000, p. 22<br>2. <i>ibid.</i><br>3. Marriott, J.A.R. «&#160The Struggle for Hellenic Independence&#160», <i>The Eastern question: an historical study in European diplomacy</i>, Oxford, Clarendon Press, p 213<br>4. Marriott, J.A.R. «&#160The Struggle for Hellenic Independence&#160», <i>The Eastern question…</i> pp. 214-215.  La question des Principautés du Danube (Vallachie et Moldavie) et de la Serbie cause toujours des irritants entre le tsar et le Sultan.  Le traité d’Akerman, que la Porte se voit plus ou moins contrainte de signer en octobre 1826, a pour but d’adresser ces questions mais est, en fin de compte, essentiellement en faveur de la Russie (<i>id</i>. p. 217).  Berg, étant d’avis que placé devant une guerre inévitable autrement, les Turcs se plieraient à la volonté de la Russie et réfère à cet égard, à ce traité d’Akerman (RGVIA, Fond 450, Opis 1, delo 4, l 114-114v, 22 février 1827).<br>5. RGVIA, Fond 450, Opis 1, delo 4, l 118, 9 mars 1827<br>6. RGVIA, Fond 450, Opis 1, delo 4, l 142 (22 mars 1827) et l 144 (6 avril 1827)<br>7. RGVIA, Fond 450, Opis 1, delo 4, l 144-l 146v, 6 avril 1827<br>8. RGVIA, Fond 450, Opis 1, delo 4, l 147-l 147v, 6 avril 1827<br>9. e.g. RGVIA, Fond 450, Opis 1, delo 4, l 135-135v, l 147, 6 avril 1827<br>10. Berg fait aussi référence à l’envoi d’une flotte russe et autres considérations mais l’écriture est pratiquement incompréhensible sur ces passages.  RGVIA, Fond 450, Opis 1, delo 4, l 115v-116v, 22 février 1827<br>11. Selon A. Bitis, il est une des personnalités dominantes en ce qui concerne les affaires ottomanes, au même titre que <a href='https://www.britannica.com/biography/Johann-Graf-Diebitsch' target='_blank'>I. I. Diebitsch</a> qui mènera une campagne victorieuse pour la Russie en Europe ottomane lors de la guerre de 1828-1829. Bitis, A. «&#160The Russian Army and…&#160», p. 11<br>12. Bitis, A. «&#160The Russian Army and…&#160» p. 28.  Cette opinion n’étant pas partagée par le tsar ou même par le Comte Nesselrode, Kiselev s’est toutefois rangé derrière la politique officielle.<br>13. <i>id</i>. p. 40.  Le programme de collection des données et renseignements serait à l’origine de l’envoi en mission du Colonel Berg (<i>id</i>. p. 139, note no. 6)<br>14. <i>id</i>. pp. 100-101<br>15. <i>id</i>. pp. 114-119</p><p class='titreArchive'>Correspondance interne du Staff General H.I.M. au sujet de l’envoi du Colonel Berg en Turquie; informations topographique, statistique et ethnographique sur la Turquie, acquise par Berg<span class='date'>1826-1827</span> <span class='agent'>Colonel Berg</span> <span class='archive'>RGVIA F450 Opis 1 delo 4, l 113 - l 151</span/></p> <p class='auteur'>Camille Routhier</p>");

    var OdessaStj = L.marker([46.4847, 30.7458], {title: 'Odessa, ville portuaire', icon:Econoicon, riseOnHover : true, riseOffset: 999});
    OdessaStj.bindPopup("<p class='titre'>Odessa, ville portuaire</p> <img src='images/OdessaStj.jpg' class='image'</p> <p class='defImage'>Prise de la de la forteresse de Khadjibey, aujourd'hui Odessa</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Shturm_kreposti_Hadjebey.JPG'target='_blank'>Wikicommons</a> </p><p class='texte'>En 1794, « [Catherine la Grande] fait construire au nord de sa nouvelle frontière, sur l’emplacement d’un petit fort turc en ruine, le port d’Odessa, nouvelle étape sur la route de Constantinople<sup>1</sup> ». Située sur les berges de la mer noire, à l’intersection entre Kiev et la Méditerranée, la ville se développe très rapidement entre sa <a href='https://en.wikipedia.org/wiki/File:CASTELNAU(1827)_p3.020_PLAN_D%27_ODESSA_EN_1794.jpg'target='_blank'>création</a> et <a href='https://en.wikipedia.org/wiki/File:CASTELNAU(1827)_p3.039_PLAN_DE_LA_VILLE_D%27_ODESSA_EN_1814.jpg'target='_blank'>1814</a> comme l’expose bien les cartes en hyperlien. C'est également un point stratégique en cas de conflit avec l’Empire ottoman, comme en témoignent les importantes défenses de la cité. Devenant un port libre en 1819, cela assure son hégémonie commerciale sur les autres ports russes de la région et diversifie son économie considérablement. Parallèlement, on y voit cinq ans plus tôt la création de la société secrète Philiki Hetairla par des marchands grecs souhaitant la renaissance de l’Empire byzantin, comme le prévoyait le « projet grec » de la Tsarine<sup>2</sup>. Facilitée par le commerce, la société transite éventuellement vers la capitale ottomane afin d’y recruter des membres et faire éclater la révolte de 1821 en Moldavie et en Valachie<sup>3</sup>.</br>Pour Berg, dans un manuscrit dactylographié d’un auteur inconnu récupéré par l’agent en 1826, l’intérêt pour la cité est économique. Pour les exportations, c’est à dire les denrées et matériaux provenant du pourtour de la ville, le blé, malgré sa « qualité inférieure ou moyenne » en raison des mauvaises récoltes causées par la dévastation des nuées de sauterelles, demeure la plus importante<sup>4</sup>. D’ailleurs, une prévision de hausse des prix à l’étranger implique que ce serait une bonne manière de pénétrer le marché de « Constantinople et plusieurs autres points de l’Empire ottoman<sup>5</sup> ». L’autre matériel notable est la laine, en pleine effervescence industrielle puisque les agriculteurs de blé transitent vers elle. De plus, elle est distribuée et prisée jusqu’en Angleterre, mais méprisée par la Turquie dont la qualité est supérieure<sup>6</sup>. Pour les importations, c’est-à-dire les produits provenant hors de la région d’Odessa, elles demeurent faibles en raison de la pauvreté de la population de la ville. Les marchands peuvent toutefois espérer revendre à profit en Russie des denrées comme le sucre et le café. Étonnamment, les écailles de tortue qui, une fois passées par les ateliers d’artisans moscovites, s'achètent à fort prix à Constantinople<sup>7</sup>.</br>Il est notable d’observer une symbiose russo-grecque du commerce fluvial. En effet, ce sont les marchands russes qui acheminent les produits jusqu’au port, tandis que « [c]e sont des marins grecs qui transportent[, par exemple,] des céréales de la mer noire<sup>8</sup> ». Or, elles proviennent de toute part de l’Empire comme la Pologne, le « Kerson, [la] Bessarabie et les provinces limitrophes de Valachie et de Moldavie<sup>9</sup> ». Ceci témoigne bien de la mise en valeur des territoires acquis.</p> <p class='titreArchive'> « Informations topographies, statistiques et ethnographiques de la Turquie » <span class='date'>1826</span> <span class='agent'>Major-Général Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 7, l. 53-60v</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- Yves Ternon, <i>Empire ottoman : le déclin, la chute, l’effacement</i>, Paris, Le Félin, 2005, p. 85.</br>2- <i>Ibid.</i>, p. 127-128.</br>3- E. J. Hobsbawm, <i>The Age of Revolution: Europe 1789-1848</i>, London, Abacus, 1962, p. 141.</br>4- RGVIA. F. 450, op. 1, d. 4, l. 58.</br>5- <i>Ibid.</i>, l. 58v.</br>6- <i>Ibid.</i>, 58v-59.</br>7- <i>Ibid.</i>, 60v.</br>8- Yves Ternon, <i>op. cit.</i>, p. 126.</br>9- <i>Loc. cit.</i>, l. 58v-59.</br></p><p class='tag'> <em>Turquie</em>");

    var InclinaisonStj = L.marker([40.9844, 28.9922], {title: 'L\'inclinaison du Bosphore: un enjeu économique et militaire', icon: Logistiqueicon, riseOnHover : true, riseOffset: 999});
    InclinaisonStj.bindPopup("<p class='titre'>L'inclinaison du Bosphore: un enjeu économique et militaire</p> <img src='images/BosphorusStj.jpg' class='image'</p> <p class='defImage'>Les rives du Bosphore avec une vue présumée de Constantinople en arrière-plan</p> <p class='credits'><a href='https://commons.wikimedia.org/wiki/File:Jules_Achille_N%C3%B6el_Les_rives_du_Bosphore.jpg'target='_blank'>Wikicommons</a> </p><p class='texte'>Dans un rapport, Berg observe une contrainte territoriale non négligeable au commerce fluvial entre la mer noire et Constantinople. En effet, le port d’Odessa au printemps 1826, « d’ordinaire très fréquenté, a éprouvé depuis ce printemps dernier une pénurie de » bateaux en raison des forts vents du nord<sup>1</sup>. Ainsi, les navires ont été incapables de retraverser le Bosphore et des capitaines, « impatients du retard, ont accepté à Constantinople de l’emploi pour Alexandrie, pour compte du gouvernement turc<sup>2</sup> ». Comme on peut s’en douter, cela cause d’importants retards et handicape sévèrement l’économie russe dans la région. Les autorités russes ont tôt fait de resserrer le contrôle sur le commerce pour qu’elle se fasse exclusivement au nom de l’Empire.</br>À une époque où le bateau à vapeur n’est pas encore en usage, le commerce fluvial est fortement dépendant des vents. De plus, dans le cas du Bosphore, celui-ci possède une inclinaison de 30 cm du nord vers le sud<sup>3</sup>. Il est d’ailleurs dangereux de naviguer le détroit à partir de la mer noire en raison des forts courants.</br>Comme dans le marqueur portant sur la prise du Bosphore, ces détails causent des problèmes logistiques et militaires importants. En effet, Berg prévoyait forcer les Dardanelles afin d'aller assiéger Constantinople et donner du répit aux troupes qui prennent possession des forts sur le pourtour du Bosphore. Or, advenant le cas d'une contre-attaque, la flotte serait potentiellement coincée de l'autre côté du Bosphore, dans la mer de Marmara, et incapable de se regrouper dans la mer noire.</p> <p class='titreArchive'> « Informations topographies, statistiques et ethnographiques de la Turquie » <span class='date'>1826</span> <span class='agent'>Major-Général Berg</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 7, l. 53-60v</span/></p> <p class='auteur'>Jean-Cristophe St-James</p><p class='ref'>1- RGVIA. F. 450, op. 1, d. 4, l. 59v.</br>2- <i>Ibid.</i></br>3- Bernard Lory, « La mer Noire, à nulle autre pareille: Esquisse géographique », Cahiers d’Études sur la Méditerranée Orientale et le monde Turco-Iranien, n° 13, 1992, p. 135‑140.</p><p class='tag'> <em>Turquie</em>");

    var Trajet1SmyrneLar= L.geoJSON(SmyrneTrajet1Lar, {color: '#7986ffff', opacity: 1});
    Trajet1SmyrneLar.bindPopup("<p class='titre'>Deux possibilités de trajet d'exploration  du litoral de l'archipel  depuis Smyrne à Constantinople: Première</p> <img src='images/Baye_de_Smyrne.jpg' class='image'</p> <p class='defImage'>Carte de la Baie de Smyrne 1717</p> <p class='credits'>Wikicommons</p><p class='texte'>Durant l\’été 1827, l\’assesseur de Collège, le Comte Tolstoï, et le Translateur, le Baron Sieven, ont pour mission d\’explorer l\’Andrinople et la côte Septentrional de l\’Archipel. Déguiser en voyageurs ordinaires, ils chercheront à obtenir des renseignements et des données sur le progrès de la relevée des recrues ainsi que sur la formation des troupes régulières situées en Asie. <br>Ils partent d\’abord de Constantinople pour se diriger vers la ville de Smyrne. De là, ils auront le choix de deux trajets pour revenir à Constantinople sans repasser par le même chemin : <br><br>dans la première option, ils peuvent d\’abord embarquer sur un bâtiment marchand en direction de Salonique ou d\’Orfana. Ils doivent prendre, ici, prendre en considération que les bâtiments qui rallient Smyrne à Salonique sont depuis quelques temps escortés par des stations de l\’escadre française ou autrichienne. Ensuite, depuis Salonique ou Orfana, ils devront se diriger vers Serès et de là vers Cavalla et puis vers Enos. À Enos, il sera fort probable qu\’ils se sépareraient pour couvrir deux voies possibles. L\’un d\’eux partirait d\’Enos pour l\’Andrinople afin de reconnaître la grande route dans la vallée de la Maritza, alors que le deuxième, lui, continuerait la reconnaissance du littoral jusqu\’à Silivria.<br><br> <b>Pour ce qui est de la deuxième option, si jamais il ne se présentait pas d\’options favorables pour se diriger vers l\’un des quatre ports mentionnés plus haut, l\’assesseur de Collège et le Translateur devront faire du cabotage entre Smyrne et Mytilène puis le long de la côte asiatique pour se rendre dans les Dardanelles. Depuis ces dernières, ils se rendront à Enos avant de se séparer comme pour le trajet précédent. L\’un ira vers la vallée de Maritza et l\’autre vers Silivria afin d\’exécuter une double reconnaissance sur la côte et l\’andrinople. <br> <br>Une autre option serait également pour se rendre aux Dardanelles depuis Smyrne serait de passer par Pergame et Bounarbachie. À Pergame, il suffirait de s\’informer si des troupes sont stationnées à Mytilène et, si c\’est le cas, de passer par celle-ci au lieu.</b><br> <br>Dans son rapport Berg questionne la sécurité du projet et que, si celui-ci a lieu, il favorise le deuxième trajet. En effet, le premier demandera de 6 à 7 semaines de voyage alors que le second demande seulement de 4 à 5 semaines. <br>Au final, il s\’en remet à monsieur de Ribeaupierre : « Sur ce point encore, comme sur le précédent, personne ne pourra prononcer avec plus de connaissances de cause que Votre Excellence. Elle seule pourra décider si, en général, il est profitable d\’exécuter ce projet ou s\’il serait plus prudent de l\’ajourner pour le moment. »</p> <p class='titreArchive'>Rapport à Monsieur de Ribeaupierre <span class='date'>Juillet/Août 1827</span> <span class='agent'>Berg</span> <span class='archive'>RGVIA, Fond 450, opis 1, delo 4, list 349-352</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='tag'> <em>Empire Ottoman</em>");

    var TanBel = L.marker([47.0700, 27.1600], {title: 'Réformes et Infrastructure chez les Ottomans', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    TanBel.bindPopup("<p class='titre'>Réformes et Infrastructures chez les Ottomans</p> <img src='images/OttomanFlag.jpg' class='image'</p> <p class='defImage'>Soldats turques portant le drapeau de l’empire durant les guerres balkaniques</p> <p class='credits'>Wikicommons</p><p class='texte'>L\’Empire ottoman au XIXe siècle connaît les premières heures de son ultime déclin. L\’État qui occupait le Levant, l\’Égypte, l\’Anatolie et les Balkans, perd progressivement de son influence alors que les puissances européennes prennent avantage du vide politique qui semble résolument s\’installer bientôt sur les terres du Sultan. Le XIXe siècle en Turquie sera donc marqué par un effort de réforme qui ébranle les fondations mêmes de l\’État musulman et qui occupera les pensées de trois générations de leaders et de ministres ottomans.</br>Si c\’est sous le règne de Mahmoud II que les réformes du Tanzimat connaissent leurs premières esquisses, ce seront les héritiers de ce dernier qui auront le gros de la tâche. Mahmoud II dissout le corps des janissaires et met fin au pouvoir d\’inspiration féodale des sipahis. Le Tanzimat, excessivement inspiré des courants européens, sera principalement un effort de centralisation des instances bureaucratiques et politiques couplé à une poussée de modernisation et d\’occidentalisation des forces militaires. </br>Parmi les principales initiatives administratives du Tanzimat, on trouve un effort de création d\’une communauté nationale unie. On offre de nouveaux privilèges aux minorités chrétiennes et juives de l\’empire (privilèges autrefois réservés à la majorité musulmane). Le système de collection des impôts est entièrement réformé pour limiter les abus et la corruption au sein de l\’administration impériale de la Porte. Il s\’agit d\’une ère d\’émancipation pour les minorités de l\’empire et on assiste aussi à la formation d\’un service de poste national et à la décriminalisation de l\’homosexualité dans l\’empire. Or, plusieurs réformes sociales du Tanzimat ne seront pas respectées par les autorités locales et la marginalisation des chrétiens et juifs de l\’empire continuera son cours jusqu\’à la dissolution de l\’empire après la Grande Guerre.</br>Au niveau militaire, le Tanzimat permet la création d\’une force armée moderne et efficace qui prend exemple sur les modèles européens. Une nouvelle méthode de conscription fait son apparition et les corps de génie sont revitalisés au sein de l\’armée. Or cela amène aussi l\'État à développer une dépendance envers l'expertise européenne, notamment allemande, et l\’empire ne sera jamais réellement indépendant au niveau militaire par après. </br>C\’est ainsi dès les premières heures des années 1850 que le vieux rêve du sultan Mahmoud II semble finalement s\’être accompli. Les vieilles structures féodales qui avaient pourtant conquis l\’Anatolie, la Grèce, le Levant et l\’Égypte, avaient maintenant laissé place à une armée moderne d\’inspiration européenne. Or, la Guerre de Crimée mit à l\’épreuve le nouvel état turc et jeta une lumière déconcertante sur les troubles profonds de l\’empire</p> <p class='titreArchive'>« Reports of Colonel Osten-Sacken, Russian military agent in Constantinople, about Turkish army and navy, and about political and moral condition of Turkish forces » <span class='date'>1852</span> <span class='agent'>Dimitri von der Osten Sacken</span> <span class='archive'>TsGIA. F. 450, op. 1, d. 39, p79-100</span/></p> <p class='auteur'>Charles-Étienne Belleau</p><p class='ref'> KARPAT, Kemal H. « The Transformation of the Ottoman State, 1789-1908 ». International Journal of Middle East Studies, vol. 3, n° 3, 1972, p. 243 281. </br>« LA TURQUIE: SON GOUVERNEMENT ET SES ARMÉES PENDANT LA GUERRE D’ORIENT. I. LA CAMPAGNE D’ARMÉNIE on JSTOR ». s.d., consulté le 24 mars 2020, </br> « Tanzimat | Ottoman reform movement ». Encyclopedia Britannica. s.d., consulté le 24 mars 2020, https://www.britannica.com/event/Tanzimat.</p><p class='tag'> <em>Turquie</em>");

    var RecrutementBou = L.marker([40.7703, 29.9559], {title: 'Le recrutement de l\'armée ottomane', icon:Militaireicon, riseOnHover : true, riseOffset: 999});
    RecrutementBou.bindPopup("<p class='titre'>Le recrutement de l\'armée ottomane</p> <img src='images/arméeturcbou.jpg' class='image'</p><p class='defImage'>Gravure de l'armée turque habillée à l'européenne 1854</p><p class='credits'>Wikicommons</p><p class='texte'>Cette semaine, le delo avec lequel j\’ai travaillé est le 36. Grosso modo, il s\’agit d\’un document rédigé par <b>Dimitri von der Osten-Sacken</b> un agent russe. À vrai dire, il s\’agit d\’une transcription du livre Lettres sur la Turquie de M. A. Libicini. Rédigé en 1857, le document est une collection d\’informations et de commentaires en vue de la <b>guerre de Crimée</b>. </br>J\’ai essayé de trouver une copie du document original afin de comparer le récit, mais je n\’en ai pas trouvé. Il aurait été intéressant de voir la fiabilité du propos de l\’auteur. Cherchait-il à prouver un point, rendre l\’armée plus ou moins imposante qu\’elle ne l\’était en réalité? Malgré tout, il est intéressant de dénoter le sens critique de l\’auteur. Ayant découpé son document en deux, l\’auteur a transcrit l\’ouvrage de Libicini dans la colonne gauche et ajouté ses commentaires dans la colonne droite. Toutefois, malgré son sens critique, je crois que les renseignements quantitatifs relevés par Osten-&nbsp;Sacken sont trop précis pour être exact. En revanche, malgré la critique, il ne faut tout de même pas perdre de vue les informations que nous transmet un tel document. Même si les chiffres sont potentiellement erronés, ce document nous enseigne beaucoup sur la manière dont les troupes ottomanes étaient levées. Je vais donc m\’efforcer de brosser un portrait du recrutement ottoman dans les années 1850.>/br>L\’armée ottomane est composée de l\’armée régulière active, de la réserve, des contingents auxiliaires, des troupes irrégulières et des contingents auxiliaires. L\’armée régulière est divisée en 6 corps (des ordous), ces derniers qui sont ensuite divisés entre l\’infanterie, la cavalerie et l\’artillerie. Afin de pourvoir aux différents postes (du musicien à l\’aumônier et du soldat au chef de bataillon), l\’État-major compte principalement sur le travail du conseil supérieur de la guerre (Dari hourai askeri)<sup>1</sup> . Le recrutement proprement dit a lieu, depuis 1844, à la suite d\’enrôlements volontaires et à l\’aide d\’un tirage au sort parmi les jeunes âgés de 20 ans. Il faut aussi souligner que l\’armée recrute «&nbsp;exclusivement dans les rangs de la population musulmane, les rayas étant exclus du service militaire. Ils payent toutefois, par compensation, le haradj » (un impôt-personne) (l.8 v.). Le volume des troupes pouvant être levées annuellement est évalué à 25 000 hommes (l.8).</br>Un second élément important de la levée est la réserve, cette dernière qui sert à renforcer les troupes tombées au combat. Tout comme l\’armée principale, elle est divisée en quatre corps qui sont situés à <b>Nicomédie</b>, à <b>Istanbul</b>, à <b>Monastir</b> et à <b>Sivas</b> (l.9). Pour mobiliser ces troupes, les Turcs comptent sur <b>l\’ordonnance de 1873</b> qui fixe le service militaire à 6 ans (l.8). Grâce à cette dernière, l\’État-major ottoman évalue être en mesure de lever une seconde force armée du même volume que les forces régulières. Toutefois, comme le souligne Osten-Sacken, le volume de la réserve, vu les problèmes administratifs de l\’Empire, se situerait plutôt dans les environs de <b>50 000 à 60 000 hommes</b>, ce qui est tout de même considérable (l.9). </br>L\’Empire a aussi accès à des troupes européennes, à savoir, celles en provenance de leur vassal et tribun, <b>la Serbie, la Bosnie, l\’Herzégovine et la haute Albanie</b>, mais aussi auprès de ses vassaux arabes, soit <b>l\’Égypte, Tripoli et Tunis</b> (l.11). Il rappelle toutefois que les forces apportées par ces levées sont précaires et difficiles à anticiper.</br>Enfin, en ce qui a trait aux troupes irrégulières, la levée est faible. Libicini évalue le total des troupes à <b>61 500 hommes</b>. Or, comme le souligne Osten-&nbsp;Sacken, il faudrait rabattre au moins la moitié puisque la majorité des volontaires seraient déjà mobilisés par la levée des troupes régulières. De plus, il rappelle qu\’on ne peut considérer la gendarmerie comme une force armée mobilisable puisqu\’elle sera nécessaire au service intérieur pour le maintien de l\’ordre dans le pays (l.12). </br>Il estime finalement que le nombre de soldats mobilisables serait de <b>200 000 soldats</b>, toutefois, comme l\’écrit Lucini, une telle mobilisation dépasserait sans doute les ressources actuelles du trésor (l.13 et l.14). </br>Bref, relayé à une structure complexe, la pratique du recrutement dans l\’Empire ottoman a le potentiel de lever une armée colossale. Malgré tout, le rapport rédigé par Osten-Sacken dépeint une situation plutôt négative, relayant l\’armée de l\’Empire ottoman au second plan des grandes puissances. À partir de ce constat, un historien pourrait postuler que de tels rapports, ces derniers teintés de préjugés orientalistes, ont potentiellement influencé la politique extérieure du Tsar et le cafouillage monumental de la Guerre de Crimée.</br><sup>1</sup>Il se divise en 2 sections, le conseil de guerre et le conseil d\’organisation de la réserve. Il est composé de <b>15 membres</b> et il est chargé de pourvoir à tous les besoins du service dans les différentes armes. <p class='titreArchive'>Rapport du colonel Osten-Sacken basé à Constantinople au sujet de l\'Armée turque <span class='date'> 1851</span> <span class='agent'>Dimitri von der Osten-Sacken </span></p> <p class='archive'>RGVIA. F. 450, op. 1, d. 36 , l. 1-15</p> <p class='auteur'>David Bouchard</p><p class='ref'>FRÉMEAUX, Jacques. <i>La question d\’Orient</i>. Paris, Fayard, 2014, 624 p.</br>MANTRAN, Robert. <i>Histoire de l\’Empire ottoman</i>. Paris, Fayard, 2003, 810 p.</p><p class='tag'> <em>Armée turque</em>");

    BosnieHerzegovineCan.bindPopup("<p class='titre'>Omer Pacha et le souci de la Bosnie et de l\'Herzégovine</p> <img src='images/omer_pacha.jpg' class='image'</p> <p class='defImage'>Général Omer Pacha Latas</p> <p class='credits'>Wikipédia</p><p class='texte'>De 1851 à 1852, le <a href='https://fr.wikipedia.org/wiki/Dimitri_von_der_Osten-Sacken'>colonel Dimitri von der Osten-Sacken</a>, envoyé à Constantinople, renseigne l\'Empire russe à travers des rapports sur la Turquie au sujet de sa marine, son armée, sa politique et des conditions morales de ses forces. L\'agent Osten-Sacken, jusqu\'en date de ses rapports, a participé à la guerre russo-persane, à la guerre russo-turque de 1828-1829 et à la campagne de Pologne, ce qui lui vaut déjà une bonne connaissance des relations entre les empires, mais aussi du territoire. Dans ses rapports, il aborde le souci de la Bosnie (nord de la frontière) et de l\’Herzégovine (sud de la frontière) qui posent problème à l\'Empire ottoman. </br> Depuis 1463, ces régions sont annexées à l\'Empire ottoman. La domination turque, qui dure près de quatre siècles, entraine alors un changement profond de la société et de la culture locale, introduisant entre autres l\'islam. Au XIX<sup>e</sup> siècle, un sentiment de nationalisme divise les habitants de la Bosnie-Herzégovine. En effet, on retrouve les catholiques d\'un côté qui s\'identifient de plus en plus à la Croatie, ensuite, les orthodoxes qui s\'identifient à la Serbie et finalement les musulmans qui restent Bosniaques. Il faut nuancer que tous les habitants de la Bosnie sont appelés les Bosniens, on constate alors que les musulmans souhaitent davantage se distinguer des autres en s\'attribuant un nomminatif différent. Ainsi, des conflits naissent au sein de cette nation. L\'Empire ottoman sent alors le besoin d\'agir pour rétablir l\'ordre dans ces régions, mais surtout pour imposer son autorité. On peut ici noter que l\'Empire ottoman, même en introduisant l\'islam, est resté tolérant envers toutes les religions. </br> En 1831, le Sultan Mahmoud II entame de nouvelles réformes sur ses terres, incluant de fait la Bosnie et l\'Herzégovine - certains pensent que les réformes n\'auraient commencées qu\'en 1839. À partir de ce moment, les musulmans de la Bosnie se soulèvent. Ne voulant pas reconnaître les nouvelles lois, ils renversent le vizir en place. C\'est à ce moment qu\'apparaît Ali-Bey, gouverneur de Stolatz en Herzégovine, qui ramène à Constantinople le vizir chassé. Jugé comme fervent serviteur de la Porte, il devient pacha et ainsi, gouverneur de toute la province de la Bosnie-Herzégovine. Cependant, ce dernier n\'applique pas les réformes du Sultan, au contraire, il se retourne contre les chrétiens et considère toute personne qui se soumet aux nouvelles lois comme un ennemi. Il prend alors une totale indépendance face à la Porte, tout en lui versant un tribut chaque année. </br> Pour aborder la question des réformes, intitulés les <i>Tanzimat</i>, elles consistent à une égalité pour tous les sujets de l\'Empire ottoman, que ce soit par leur identité nationale ou encore leur religion. On souhaite la sécurité des personnes et de leurs biens, avec une justice conforme à une loi établie. Donc une conscription universelle pour tout l\'empire, qui rejoint un modèle européen et principalement une réorganisation des forces militaires. </br> Donc, à la suite de cette prise de pouvoir par Ali-Bey, plusieurs camps rebelles continuent de se former, incarnant une amertume pure pour le Sultan. La Bosnie-Herzégovine est alors parsemée de camps rebelles et les réformes ne sont toujours pas adoptées. Il faut attendre 1850 pour qu\'un réel changement s\'observe. Le Sultan Abdülmecid I<sup>er</sup> demande alors à <a href='https://fr.wikipedia.org/wiki/Omer_Pacha'>Omer Pacha</a>, gouverneur militaire de Constantinople, d\'agir et de mater les insurrections en Bosnie contre les défenseurs du féodalisme. En analysant les rapports d\'Osten-Sacken, on note plusieurs fois la mention de ce commandant de troupes. Progressivement, on remarque que ce dernier n\'a pas de grandes difficultés à vaincre les rebelles. Il reprend possession de nombreux territoires, surtout dans le nord de la Bosnie, notamment à Banjalouka. La prise de Bihacz, aussi dans le nord de la Bosnie, est décisive. C\'est avec cette victoire qu\'Omer Pacha met réellement fin aux insurrections. Osten-Sacken écrit : « Omer Pacha, le glaive de la réforme » , ce qui signifie que son but est bien la réforme, mais surtout qu\'il fait tout en son pouvoir pour satisfaire le Sultan et installer la réforme une bonne fois pour toutes. Après toutes ses victoires, Omer Pacha doit rester dans ces provinces pour « y consolider l\'ordre et prévenir de nouveaux troubles » . </br> Ces victoires démontrent alors que la nouvelle réforme militaire est une réussite. Osten-Sacken ne manque pas de souligner que ces soldats ont du se battre contre des fanatiques nombreux et dangereux, dans des conditions difficiles en raison de routes entravées ou encore manquantes. On constate donc que l\'entreprise d\'Omer Pacha ne fut pas simple. On note aussi la mention d\'Ali Stoleewitsch, soit Ali-Bey, qui est fait prisonnier à Banjalouka et qui aurait été fusillé accidentellement par un soldat. </br> L\'Empire russe à donc grandement besoin de ces informations pour savoir à qui il doit faire face. Dans ce cas, les informations permettent de relever que l\'Empire ottoman entreprend de grandes réformes sur la totalité de son territoire et qu\'il fera tout son possible pour réussir son entreprise. De plus, de nombreux personnages sont nommés dans les rapports de l\'agent, ce qui permet de retenir qui est impliqué dans l\'histoire. Également, la description des personnages et des troupes permet d\'observer la réaction des Turcs face au conflit. Toutes ces informations peuvent sembler inutiles ou superflues, mais elles sont grandement utiles pour comprendre le fonctionnement d\'une armée ennemie. Finalement, la question des orthodoxes en Bosnie est aussi probablement une préoccupation pour les Russes puisque ces insurrections sont à l\'aube de la guerre de Crimée (1853-1856) qui oppose les deux empires. </p> <p class='titreArchive'>«Rapport du colonel Osten-Sacken, agent militaire russe à Constantinople, à propos de l\'armée et de la marine Turque, de la politique et des conditions marales des forces Turques» <span class='date'>1851-1852</span> <span class='agent'>Colonel Dimitri von der Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 39, 41-60.</span/></p> <p class='auteur'>Victoria Candat</p><p class='ref'>CAPUS, Guillaume. <i>À travers la Bosnie et l\'Herzégovine : études et impression de voyage</i>. Hachette, 1896, 350p. </br> YRIATE, Charles. <i>Bosnie et Herzégovine : souvenirs de voyage pendant l\'insurrection</i>. E. Plon, 1876, 329p. </p><p class='tag'> <em>Constantinople</em> <em>Bosnie</em> <em>Herzégovine</em> <em>Insurrection</em>");

    var KaleiSultanyeDio = L.marker([40.1464, 26.3992], {title: 'Forteresse Kale-i Sultanye', icon: Spyicon, riseOnHover : true, riseOffset: 999});
    KaleiSultanyeDio.bindPopup("<p class='titre'>Chikhachev, un scientifique au service de l'Empire russe</p> <img src='images/Dardanel_dAnatolia_Streto_de_Constantinopoli_-_Rosaccio_Giuseppe_-_1598_DIO.jpg' class='image'</p> <p class='defImage'>Forteresse Kale-i Sultanye, gravure de Giuseppe Rosaccio, 1598.</p> <p class='credits'>Wikimedia Commons</p><p class='texte'>Au XIX<sup>e</sup> siècle, le travail d\’agent de renseignements est très certainement un travail de géographe. En effet, la collecte d\’informations, en outre des données militaires et des intrigues politiques, est centrée sur la topographie, les positions, le terrain. En effet, ces informations sont primordiales dans la perspective d\’un conflit à l\’étranger, car elles permettent de préparer adéquatement une campagne. Ainsi, les agents de l\’Empire russe sont des individus très compétents en termes de cartographie, de triangulation, etc.</br></br>Ce document des fonds d’archives russes (F450, op.&nbsp;1, de.&nbsp;33) est une partie d'un rapport de <a href='https://fr.wikipedia.org/wiki/Piotr_Tchikhatchov' target='_blank'>Petr Aleksandrovich Chikhachev</a> (1808-1890). Ce dernier est un scientifique, à la fois géographe et géologue, qui parcourt et arpente de vastes régions d\’Europe et d\’Asie durant sa carrière, notamment en Italie, en Chine, en Ukraine, en Espagne, de même que dans l\’Asie Mineure et en Afrique du Nord.</br></br>Par contre, Chikhachev s\’est arrêté à Constantinople de 1845 à 1847, où il a appris la langue turque et occupé la fonction officielle de traducteur auprès de l\’ambassade russe. Compte tenu des objectifs sous-jacents des ambassades et de leur personnel, il va sans dire que les Russes ont voulu mettre à profit les compétences de Chikhachev, au sein du renseignement impérial. Ainsi, nous disposons de rapports rédigés par celui-ci, en l\’occurrence à propos du détroit des Dardanelles et de leurs défenses. </br></br>Le rapport contenu dans le <i>delo</i>&nbsp;33 est la transcription par Chikhachev d\’un mémoire à propos de l\’armée ottomane et des défenses des Dardanelles. Ce document débute par un dénombrement des soldats de l\’armée ottomane, dont le chiffre officiel de 150&nbsp;000 serait surévalué de quelque 55&nbsp;000 hommes, selon les sources de l\’auteur. Puis on y énumère les grades et leur solde respective, auxquels sont adjoint des commentaires sur comment les soldats ottomans sont bon marché par rapport aux européens, mais comment à l\’inverse leurs officiers sont très dispendieux pour la Porte. Selon ce mémoire, l\’immense somme que dévore l\’armée ottomane chaque année (tantôt le tiers, tantôt la moitié du budget annuel de la Porte; l\’auteur manque de cohérence à ce propos) n\’est tout de même pas suffisante pour protéger l\’Empire de façon adéquate, ce qui nécessiterait un système de lignes de défense et de points stratégiques. En effet, l\’Empire ottoman ne disposerait d\’aucune fortification ou blockhaus modernes, à l\’exception de quelques places des Dardanelles. Ainsi, toute campagne en territoire ottoman ne rencontrerait pas de résistance sérieuse. Ensuite, on y discute les places fortes de chaque rive, soit cinq pour la côte orientale et six pour la côte occidentale, de même que le nombre de soldats, de canons et d\’obusiers, les défenses de chaque batterie et l\’état des fortifications s\’il y a lieu. Le mémoire indique que la plupart des batteries sont peu fortifiées et ainsi vulnérables à une attaque terrestre. Enfin, la place de Kale-i Sultaniye est identifiée comme le nœud central du dispositif défensif des Dardanelles, puisque cette vieille forteresse abrite les principaux dépôts de poudre et de munition. Toute offensive sur les Dardanelles devrait donc y concentrer ses forces afin de briser les défenses ottomanes.</br></br>Bien que ce mémoire ne soit ni signé ni daté, plusieurs indices nous révèlent qu\’il est beaucoup plus ancien que la date qu\’on lui a attribuée dans les archives russes, soit 1849. D\’abord, on y mentionne des institutions militaires qui n\’existent plus depuis longtemps telles que les cavaliers spahis, abolis après 1826 par <a href='https://fr.wikipedia.org/wiki/Mahmoud_II' target='_blank'>Mahmoud II</a>. D\’autre part, le recensement des batteries et des places fortes faites dans ce <i>delo</i> est incomplet&nbsp;! En la comparant avec les tableaux exhaustifs des fortifications des Dardanelles dressés par l\'agent Butenev en 1832 (F450, op.&nbsp;1, de.&nbsp;12), on constate que plusieurs batteries manquent dans le mémoire traduit par Chikhachev. Ainsi, Saint-Péterbourg dispose déjà d\'informations plus récentes et plus complètes; il semble donc que plusieurs agents ou équipes d\'agents fonctionnent en quelque sorte en vase clos.</br></br>Chose étrange, le <i>delo</i> est daté de 1849, alors que Chikhachev aurait quitté le service diplomatique depuis déjà deux ans. Il est possible que ses contributions soient mal datées, mais il se pourrait aussi qu\’il ait continué de contribuer au renseignement russe après son départ de l\’ambassade. En effet, Chikhachev parcourt l\’Asie Mineure de 1847 à 1863 et les renseignements qu\’il amasse durant ses expéditions présentent certainement un intérêt pour Saint-Pétersbourg. Cette dernière hypothèse est d\’autant plus plausible qu\’à l\’époque, les établissements de sciences russe sont souvent intimement liés aux institutions militaires. D\’ailleurs, Chikhachev explique en préface de son premier volume sur l\’Asie Mineure son étroite collaboration avec le général Aleksei Pavlovich Bolotov (1803-1853), professeur de géodésie à l\’Académie militaire de Saint-Pétersbourg, pour l\’élaboration de ses cartes topographiques.</p> <p class='titreArchive'>«Rapport du gentilhomme de la Chambre Chikhachev à Constantinople à propose de l'état de l'armée turque et des fortifications du Bosphore et des Dardanelles.» <span class='date'>1849</span> <span class='agent'>Chikhachev</span> <span class='archive'>RGVIA. F.&nbsp;450, op.&nbsp;1, d.&nbsp;33.</span/></p> <p class='auteur'>Henri Dion</p><p class='ref'></br>CHIKHACHEV, Petr Aleksandrovich. <i>Asie Mineure. Description physique, statistique et archéologique de cette contrée.</i> vol.&nbsp;1, Paris, Gide et J. Baudry, 1853, 609p.</br>«&nbsp;Chikhachev, Petr Aleksandrovich&nbsp;». <i>The Great Soviet Encyclopedia</i>, 3<sup>e</sup>&nbsp;Edition (1970-1979). Consulté le 20 mars 2020 sur [https://encyclopedia2.thefreedictionary.com/Bolotov%2c+Aleksei+Pavlovich].</br>«&nbsp;Bolotov, Aleksei Pavlovich&nbsp;». <i>The Great Soviet Encyclopedia</i>, 3<sup>e</sup>&nbsp;Edition. Consulté le 22 mars 2020 sur [https://encyclopedia2.thefreedictionary.com/Bolotov%2c+Aleksei+Pavlovich]</br></br> Icône&nbsp;: Fort by Joe Harrison, The Noun Project, Creative Commons, [https://thenounproject.com/search/?q=fort&i=2826313]</br></p><p class='tag'> <em>agents</em> <em>géologue</em> <em>géographe</em> <em>Chikhachev</em> <em>renseignement</em> <em>information</em> <em>Constantinople</em> <em>Russie</em> <em>informateurs</em> <em>rapport</em> <em>topographique</em> <em>fort</em> <em>forteresse</em> <em>détroit</em> <em>Dardanelles</em> <em>détroit</em>");

    var casGos = L.marker([41.01438, 28.9199], {title: 'Caserne Daoul-Pacha', icon: religionicon, riseOnHover : true, riseOffset: 999});
    casGos.bindPopup("<p class='titre'>Casernes, flotte et hôpitaux</p> <img src='images/SebastopolGos.jpg' class='image'</p> <p class='defImage'>Peinture de la flotte russe à Sebastopol en 1846 par Ivan Aïvazovski</p> <p class='credits'>Wikicommons</p><p class='texte'> Dans la source <i> Rapport du colonel Ostan-Sacken, agent militaire russe dans Constantinople, sur l/’armée et la flotte turque et sur la condition politique et moral des forces turques</i> de 1851 le colonel Ostan-Sacken, probablement Dimitri von der Osten-Sacken présente plusieurs rapports. Le premier rapport présente les casernes près de Constantinople. Dans ce dernier il présente les effectifs, l/’organisation, l/’équipement et de l/’état des fortifications. Il précise d/’ailleurs que l/’une des casernes qu/’il présente nécessiterait des rénovations et deux autres s/’avéraient de bons points pour prendre la ville si un ennemi venait à les saisir. On peut facilement poser que cet ennemi c/’est en fait les Russes, en considérant l/’expansionnisme et l/’intérêt pour Constantinople. De plus, la question des lieux saints qui va provoquer la guerre de Crimée en 1853 est déjà entamée depuis 1 ans alors qu/’Ostan-Sacken écrit. Dans le deuxième rapport, il présente les hôpitaux de Constantinople et leurs capacités. Ils sont à ses yeux bien équipé, mais pas encore au niveau européen. De plus, il décrit les ottomans travaillant dans les hôpitaux comme « s/’abandonnant trop tôt aux défauts généraux de la nation; l/’indolence et l/’indifférence pour le métier » (RGVIA, F.450, opis 1, delo 39, L.5.). Préjugé ou non cet extrait traduit plutôt bien son opinion face aux Turcs. Le troisième rapport présente les conflits en Bosnie et en Herzégovine ou la situation pour les Ottomans se détériore. Il fait mention du déclin de la population musulmane suite à la conscription qui touche seulement ces derniers et comment les réformes dans ces régions sont férocement opposé par les musulmans. Il reprend les réformes et les déclare vouées à l/’échec, car l/’empire est trop mal dirigé, corrompu, manque de communication et surtout affaibli ses fondations avec chaque réforme. Le dernier rapport présente les navires de la flotte ottomane. Il les présente par type et nombre de canon, avec parfois la provenance et le nombre de chevaux du moteur. Il en dénombre 15 en activité et au moins quatre en construction. Ces navires sont à ses yeux de bonne qualité, mais les équipages trop inexpérimenté pour que la flotte présente une quelconque menace. Toutefois, il note qu/’elle pourrait être dérangeante si elle bloquait le Bosphore aux mains d/’un bon amiral. De plus, il précise que du printemps à l/’automne la flotte par tradition quitte Constantinople pour se rendre dans un archipel et y faire des exercices, mais que cette année la date est repoussée. Ces informations sur la flotte ottomane et les casernes de la capitale affiche assez clairement des préoccupation militaire quant à l/’état-major.</br> </br> Toutes ces informations, s/’inscrivent de manière presque suspecte lorsqu/’on considère que deux ans plus tard la guerre de Crimée éclate. On peut imaginer que l/’intérêt pour la flotte et les casernes est simplement militaire, en prévision d/’une possible guerre. Comme mentionné plus haut la question des lieux saints en 1850 qui consiste à savoir qui a l/’autorité sur ces derniers entre la France et la Russie est un élément à la source de la guerre de Crimée. Toutefois, l/’intérêt pour les hôpitaux et plus particulièrement leur capacité est plus particulier. On peut ainsi se demander quel motivation l/’état-major avait avec ces information. Durant la guerre de Crimée le choléra fit de nombreuse victime dans les deux camps. On peut ainsi s/’imaginer que l/’état-major souhaite avoir ces informations pour connaitre la capacité de la ville à faire face à la dite maladie. En effet, en 1851 une épidémie de choléra a éclaté et cette dernière touchera éventuellement tout l/’empire ottoman. Une autre option est que le nombre d/’hôpital est dans une perspective de siège. En effet, en considérant les informations fournies avec les casernes et comment leurs prises faciliteraient l/’attaque sur la ville, le nombre d/’hôpital peut se révéler un indice utile sur la capacité de cette dernière à soutenir le siège dans ce contexte.   </p> <p class='titreArchive'>«Rapport du colonel Ostan-Sacken, agent militaire russe dans Constantinople, sur l/’armée et la flotte turque et sur la condition politique et moral des forces turques» <span class='date'>15 janvier 1851 - 26 Juillet 1851</span> <span class='agent'>Colonel Ostan-Sacken</span><p class='archive'>RGVIA, F.450, opis 1, delo 39, L.1-35 & 56-64</p> <p class='auteur'>Charles-Étienne Gosselin</p> <p class='ref'>İBRAHIM YILMAZÇELIK. « The Natural Catastrophes Between 18th And 19th Centuries in the Ottoman Empire in Anatolia ». <i>Journal of History and Future</i>, n° 1, 2018, p. 8. </br></br>MANTRAN, Robert. « ORIENT QUESTION D’ ». s.d., consulté le 23 mars 2020, <http://www.universalis.edu.com/encyclopedie/question-d-orient/>.</br></br>SMALLMAN-RAYNOR, Matthew et Andrew D. CLIFF. « The geographical spread of cholera in the Crimean War: epidemic transmission in the camp systems of the British Army of the East, 1854–55 ». <i>Journal of Historical Geography</i>, vol. 30, n° 1, janvier 2004, p. 32‑69. </br></br>SMITH, William Peter Jackson. « CRIMÉE (GUERRE DE) ». s.d., consulté le 23 mars 2020, <http://www.universalis.edu.com/encyclopedie/crimee-guerre-de/>.</p><p class='tag'> <em>Turquie</em>");

    var StStefanoLam = L.marker([40.9776, 28.5419], {title: 'Les faiblesses de la Porte', icon: Cultureicon, riseOnHover : true, riseOffset: 999});
    StStefanoLam.bindPopup("<p class='titre'>Rupture diplomatique et faiblesses de la Porte</p> <img src='images/TiesenhausenLam.jpg' class='image'</p> <p class='defImage'>Portrait du lieutenant-colonel Felix Elston von Tiesenhausen, futur comte Soumarokov-Elston</p><p class='credits'>Wikicommons</p><p class='texte'>En 1849, la tension est grande entre l\’Empire ottoman et l\’Empire russe. En effet, les relations diplomatiques ont été rompues suite à la répression de la révolte dans les provinces roumaines. Dès l\’été 1848, les armées ottomane et russe procèdent à la suppression des soulèvements et en mai 1849, la convention de Balta-Limanï est mise en place. Celle-ci stipule, entres autres, que la Roumanie passe sous la tutelle russo-ottomane<sup>1</sup>. Peu de temps après la signature de cette convention, les empires se tournent le dos et rompent leurs diplomaties, sous prétexte que la porte a refusé de livrer à la Russie des révolutionnaires polonais, valaques et hongrois, qui s\’étaient réfugiés en Turquie. La tension est si grande que la France et l\’Angleterre mobilisent leurs flottes afin de venir en aide au sultan en cas d\’attaque russe.</br></br><b>Authenticité et crédibilité</b></br>C\’est dans ce climat de rivalité que le <a href=’https://fr.wikipedia.org/wiki/Felix_Nikola%C3%AFevitch_Soumarokov-Elston’target=’_blank’>lieutenant-colonel Tiesenhausen</a> arrive le 1<sup>er</sup> septembre 1849 à Büyük Déré<sup>2</sup>. Le document analysé ici est en fait constitué de notes manuscrites des observations faites par Tiesenhausen sur le terrain. Par contre, elles ne sont pas signées à la fin. Cependant, on peut savoir que c\’est bel et bien lui l\’auteur de ces notes, car nous avons également une lettre, écrite de sa main et signée dans laquelle il signale son arrivée en Turquie à son supérieur à St-Pétersbourg. Le lieutenant-colonel, qui deviendra colonel, en 1855, suite à ses exploits militaires durant le siège de Sébastopol, n\’a apparemment aucune raison d\’altérer les faits. En effet, dans cette situation où les renseignements sont cruciaux à obtenir, c\’est contre l\’intérêt de son pays de fournir des informations erronées. Par contre, étant donné que Tiesenhausen n\’a accès à aucun document officiel et ne peut pas entrer en contact avec des représentants officiels des autorités ottomanes (l. 7), les informations sont beaucoup plus difficiles à obtenir et sont basées sur ses propres observations ou sur les rumeurs entendues dans les villes et villages. Leur exactitude n\’est donc pas assurée.</br></br><b>Analyse du contenu</b></br>Dans le cadre de ses observations, l\’agent Tiesenhausen espère être en mesure de fournir des informations concernant la « force numérique de l\’armée turque autour de Constantinople, [le] nombre de vaisseaux et des éléments sur l\’état des fortifications du Bosphore. » (l. 7 v.) Pour ce qui est des effectifs des troupes, ils sont plutôt difficiles à évaluer, puisque notre agent n\’a pas accès aux documents officiels et ne peut pas assister de près aux revues des troupes. Il réussit tout de même à espionner, « en tant que voyageur » (l. 8 r.), une revue des soldats de St Stefano. Il y dénombre 8 à 10 navires et bateaux à vapeur, 60 bataillons d\’infanterie, 6 régiments de cavalerie et 132 pièces d\’artillerie, pour une estimation totale d\’environ 38 000 hommes (l. 10 r.). Évidemment, ce n\’est là qu\’une partie de l\’armée ottomane. Tiesenhausen ne parvient apparemment pas à faire une étude détaillée des fortifications du Bosphore, car il mentionne seulement que les batteries et leur armement ne semblent pas avoir subi de modifications depuis la levée détaillée de 1833 (l. 13 r.).</br>Le lieutenant-colonel informe également ses supérieurs des faiblesses de l\’armée turque. D\’abord, le pas et le maniement des armes manquent de précision, notamment parce que les troupes sont commandées par « des jeunes gens qui manquent de tenue et de fermeté militaire » (l. 13 v.). Il dit d\’ailleurs des officiers : « On les prendrait pour des recrues qu\’une vie de fainéant et une nourriture trop abondante aurait énervés. » (l. 13 v.) Tiesenhausen estime que les officiers reçoivent leur grade par la faveur du Pacha, et non pas pour leurs compétences militaires. Nous avons vu dans des documents précédents que les Autrichiens participent à la réforme de l\’armée ottomane. L\’agent russe écrit que la Turquie est une « nation trop peu avancée au niveau de la civilisation » pour suivre une organisation militaire mise en place par cet État européen (l. 14 v.). Éventuellement, le modèle de l\’armée prussienne est changé et des instructeurs français sont mis en place. Autre faiblesse des turcs : leur mobilisation. En effet, le gouvernement mise sur le « fanatisme religieux des musulmans » (l. 15 r.) pour qu\’ils prennent les armes, mais les réformes de Mahmoud II ont affaibli la foi et renversé les vieilles institutions. Les individus qui sont appelés à joindre l\’armée prennent très souvent la fuite et doivent donc être pris de force par les gouverneurs des provinces. Tiesenhausen nous informe finalement des difficultés alimentaires des Ottomans: les magasins de grains de Constantinople sont presque dégarnis. Leur approvisionnement dépend donc grandement de la naviguation et le prix du blé est en importante hausse. Cela tombe plutôt mal, puisque l\'Empire connaît des difficultés financières, notamment en raison de l\'armement et de l\'entretien de l\'armée.</br>Nous avons donc ici un bon exemple de travail d\’agent sur le terrain, privé de ressources officielles. Les informations fournies sont donc uniquement basées sur les observations directes de Tiesenhausen. Il est intéressant de lire comment il recueille les données, en se présentant comme un voyageur. Bien que nous sommes encore à quelques années de la <a href=’ https://fr.wikipedia.org/wiki/Guerre_de_Crim%C3%A9e’ target=’_blank’>Guerre de Crimée</a>, on constate que la situation est déjà tendue et difficile. Les informations rapportées par Tiesenhausen serviront donc très certainement à monter un plan de campagne contre l\’Empire ottoman.</p> <p class='titreArchive'>«Rapports du lieutenant-colonel Tiesenhausen à l\'état-major de l\'armée russe» <span class='date'>Septembre à Octobre 1849</span> <span class='agent'>E. F. Tiesenhausen</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 34, l. 5-20.</span/></p> <p class='auteur'>Catherine Lampron</p><p class='ref'><sup>1</sup> DUMONT, Paul. « Chapitre XII. La période des <i>Tanzîmât</i> (1839-1878) ». Dans Robert Mantran (dir.), <i>Histoire de l\'Empire ottoman</i>. Paris, Fayard, 1989, p.&nbsp;459,522.</br><sup>2</sup> L\'identité de l\'agent n\'est ici qu\'une hypothèse.</p><p class='tag'> <em>Turquie</em><em>Tiesenhausen</em><em>Armée</em><em>Effectifs</em>");

    var UbiciniLar = L.marker([41.1607, 29.0305], {title: 'Ubicini', icon: Militaireicon, riseOnHover : true, riseOffset: 999});
    UbiciniLar.bindPopup("<p class='titre'> Ubicini et les <i>Lettres sur la Turquie</i></p> <img src='images/ConstitutionannotatedinFrenchAUbicini.jpg' class='image'</p> <p class='defImage'>Photos de la page couverture de <i>La constitution Ottomane</i> par A.Ulbicini, 1877 </p> <p class='credits'>Wikicommons</p><p class='texte'>Jean-Henri-Abdolonyme Ubicini (1818-1880) est un essayiste et historien français de l\'Orient et en particulier de la Turquie. « En 1846, il se rendit en Italie ; il passa de là en Orient, et visita la Grèce, la Turquie, les Principautés danubiennes ; il se trouvait à Bucarest, lors de l\'insurrection de 1848. Lié avec la plupart des hommes que ce mouvement amena aux affaires, il y prit lui-même une part active, comme secrétaire du gouvernement provisoire et de la lieutenance princière. Il quitta la Valachie après l\'entrée des troupes turco-russes, se rendit à Constantinople, revint à Paris, et s\'y fit connaître par des ouvrages historiques et politiques <sup>1</sup>».<br> Il publia plus d\'une quinzaine d\'ouvrages dont <i>Les Lettres de Turquie</i> (La première édition parue de 1847 à 1851 et la deuxième en 1853 à 1854), <i>La Question de l\'Orient devant l\'Europe</i> (1854), <i>La Turquie actuelle</i> (1855),<i>État présent de l\'Empire ottoman</i>(1876) et <i>La Constitution ottomane du 7 zilhidjé 1293, expliquée et annotée</i> (1877). <br><br>Parmi ces ouvrages, <i>Les Lettres de Turquie</i> avaient étonné par la richesse des informations qu\'elles contenaient. En effet, Ubicini avait ramassé de nombreuses informations grâce à ces contacts et avait utilisé ces dernières pour créer l\'ouvrage qui recueille des tableaux statistique, religieux, politique, administratif, militaire, commercial, etc. de l\'Empire ottoman, depuis le Khatti-Cherif de Gulkhane (1839). Publié en deux volumes, la première partie ce concentre sur<i> Les Ottomans</i> alors que la deuxième partie focalise sur <i>Les Raias (Grecs, Arméniens, Arméniens-Catholiques, Israélites, Latins)</i>.<br><br>L\'amplitude des informations et leurs crédibilités furent vaste et, même aujourd\'hui, <i>Les Lettres de Turquie</i> sont encore mentionnées par les historiens. Par contre, certaines des informations regroupées dans cet ouvrage ont été l\'objet d\'observation plus poussée. Par exemple, dans sa lettre du 21 septembre 1851 au Prince de Gernicheff, le comte d\'Osten-Sacken transcrit plusieurs des passages de l\'ouvrage d\'Ubicini qui porte sur les forces militaires de la Turquie; leur formation, leur administration et leur recrutement. Osten-Sacken écrit au Prince: « j\'ai l\'honneur de soumettre ci-près à Votre Altesse, quelques extraits de l\'ouvrage de M. Ubicini sur la Turquie accompagnés des observations qu\'il m\'a semblé nécessaire d\'ajouter, pour rectifier plusieurs assertions erronées de l\'auteur ». Selon Osten-Sacken, les informations utilisées par Ubicini sont en grande partie exactes à l\'exception du nombre de soldats dans les différentes sections de l\'armée. En effet, Osten-Sacken croit que les chiffres donnés par Ubicini sont plus élevés que la réalité. <br>Par exemple, Ubicini indique que l\'infanterie de 36 régiments comporterait un effectif de 100 800 hommes alors que Osten-Sacken penche plutôt pour un effectif de 75 000 hommes. La cavalerie de 24 régiments comprendrait, elle, 17 280 hommes selon Ubicini alors Osten-Sacken, lui, déclare qu\'elle ne compte que 15 000 hommes. Par contre, les deux sont d\'accord pour dire que l\'artillerie de campagne compte 7 régiments de 9 100 hommes, que l\'artillerie des détroits est de 3 régiments de 3 900 hommes, que le corps de génie compte 2 régiments pour un total de 1 600 hommes et que, finalement, le corps détaché possède 2 régiments ayant un effectif de 6 000 hommes. Au total, les 74 régiments selon Ubicini auraient un effectif de 138 680 hommes contre un nombre de 110 600 hommes selon Osten-Sacken. Une surprenante différence de 28 080 hommes entre les deux opinions.</p> <p class='titreArchive'>«Lettre du Comte d'Osten-Sacken au Prince de Gernicheff» <span class='date'>24 septembre 1851</span> <span class='agent'> Dimitri von der Osten-Sacken </span> <span class='archive'>RGVIA, Fond 450, Opis 1, delo 39, list 144-156v.</span/></p> <p class='auteur'>Marie-Soleil Larocque</p><p class='ref'><sup>1</sup>« Ubicini, Lettres sur la Turquie, 1853-1854 - Turquie-culture ». Turquie-Culture. 31 juillet 2019, <a href='https://www.turquie-culture.fr/pages/histoire/bibliographie-turque/ubicini-lettres-sur-la-turquie-1853-1854.html'target='_blank'>www.turquie-culture.fr/pages/histoire/bibliographie-turque/ubicini-lettres-sur-la-turquie-1853-1854.html</a>. (Consulté le 24 mars 2020).</p><p class='ref'> « Ubicini, Jean-Henri-Abdolonyme (1818-1884) - Turquie-culture ». Turquie-Culture. 24 juin 2009, <a href='https://www.turquie-culture.fr/pages/histoire/historiens-turquie/ubicini-jean-henri-abdolonyme-1818-1884.html' target='_blank'>www.turquie-culture.fr/pages/histoire/historiens-turquie/ubicini-jean-henri-abdolonyme-1818-1884.html</a>.(Consulté le 24 mars 2020).</p><p class='tag'> <em> Büyükdere, Turquie</em>");

    Organisation_militaireLor.bindPopup("<p class='titre'>Organisation et éducation des troupes ottomanes</p> <img src='images/soldat_ottomanLor.jpg' class='image'</p> <p class='defImage'>Croquis d'un soldat ottoman joint au rapport du colonel Osten-Sacken</p> <p class='credits'> RGVIA. F. 450, op. 1, d. 35, l. 9. </p><p class='texte'>Au moment où le <a href='https://fr.wikipedia.org/wiki/Dimitri_von_der_Osten-Sacken' target=' blank'>comte Osten-Sacken</a> rédige son rapport en 1850, il serait raisonnable de considérer que la Russie impériale entrevoit déjà la <a href='https://www.universalis.fr/encyclopedie/guerre-de-crimee-en-bref/' target=' blank'>guerre de Crimée</a> qui éclatera peu de temps plus tard, soit en 1853. La nature des informations recueillies par Osten-Sacken abonde d\'ailleurs en ce sens. En effet, ce dernier ne traite que de l\'organisation de l\'armée ottomane, de l\'éducation des officiers, des édifices militaires qu\'il a eu la chance de visiter et des connaissances actuelles de la Turquie du terrain. À quelques moments dans son rapport, Osten-Sacken mentionne explicitement les indications qu\'il reçoit de son correspondant supérieur, vraisemblablement le <a href='https://fr.wikipedia.org/wiki/Mikha%C3%AFl_Gortchakov' target=' blank'>prince Gortchakov</a>, quoiqu\'il ne soit pas totalement exclu qu\'il puisse s\'agir du <a href='https://fr.wikipedia.org/wiki/Alexandre_Sergue%C3%AFevitch_Menchikov' target=' blank'>prince Menchikov</a>. Ces indications semblent demander d\'Osten-Sacken des informations très précises sur l\'état militaire de la Turquie, informations qui, de son propre aveu, ne sont pas des plus aisées à obtenir : « […] je tâcherai cependant, de recueillir encore des renseignemen[t]s plus détaillés, sur les objets qu\'il Vous a plu de m\'indiquer et m\'empresserai de Vous soumettre, mon Prince, le résultat de mes recherches, aussitôt qu\'il me sera possible ; si toutefois la communication de ces données éprouverait quelque retard, j\'ose réclamer d\'avance l\'indulgence de Votre Altesse, à cet égard, <b>vu la grande difficulté d\'obtenir des notions précises sur la statistique de la Turquie ; elles ne peuvent être recueillies, sans éveiller des soupçons, qu\'à une occasion opportune et leur vérification demande du tem[p]s</b><sup>1</sup>. »<br/><br/>Ce qui est particulier de la méthode qu\'emploie le comte pour récolter ses informations, c\'est qu\'il semble en acquérir la grande majorité en tant qu\'invité du gouvernement ottoman. L\'essentiel des faits qu\'il rapporte au prince dans son rapport proviennent de discussions avec le Séraskier et Ministre de la guerre Mehmet-Ali ou avec d\'autres généraux et hauts officiers. Il est curieux que ces derniers ne se soient pas davantage méfiés d\'un Russe comme le comte Osten-Sacken et lui aient fait visiter sans gêne leurs casernes, leur arsenal, leur hôpital ainsi que leur académie militaire. Après tout, le XIX<sup>e</sup> siècle a vu l\'influence de la Russie s\'accroître considérablement dans la région des Balkans et s\'est déjà ouvertement positionnée contre la Porte, notamment lors de la guerre russo-turque de 1828-1829, une vingtaine d\'années seulement auparavant. Une piste de solution à cette curieuse attitude des Turcs aurait pu être celle de l\'intimidation. En effet, si, fiers de leur armée et confiant en leurs moyens le cas advenant qu\'une guerre éventuelle éclaterait, la Porte avait fièrement démontré sa toute-puissance aux envoyés russes pour les dissuader d\'entrer en conflit, la situation pourrait être plus compréhensible. Néanmoins, Osten-Sacken note à plusieurs reprises que l\'armée turque ne semble pas être au point, selon les commentaires du Séraskier lui-même : « Il était sensible aux complimen[t]s que je lui adressais sur la bonne tenue des troupes, mais observa cependant qu\'elles étaient encore loin de la perfection désirée, et qu\'on faisait tout ce qu\'on pouvait, pour les former d\'avantage[sic]<sup>2</sup>. »<br/><br/>Parmi les informations récoltées grâce à l\'accueil chaleureux des supérieurs de l\'armée ottomane, on compte notamment l\'emplacement des forces de terre mobiles, représenté par les icônes symbolisant une caserne. Ainsi, le 1<sup>er</sup> corps est celui dit de la garde, et son État-major, commandé par Mahmud-Pacha, se situe à Skutari. Le second corps est dirigé par le Séraskier lui-même, à Constantinople. Le troisième, celui de la Roumélie, est commandé par Omer-Pacha et son État-major se situe à Monastyr (Bitoglia). Il semble particulièrement important, puisque selon les informations récoltées par Osten-Sacken, il fournit les garnisons de Schoumla, Silistria, Roustchouck, Widdin, Sofia, Nissa et Belgrade, en plus d\'avoir des détachements en Valachie, en Albanie, en Bulgarie et en Bosnie<sup>3</sup>. Les trois autres corps se situent dans la partie asiatique de l\'empire ottoman, soit en Anatolie (à Erzeroum), en Arabie (à Damas) et à Irackou du Hedchas (à Bagdad)<sup>4</sup>. Les troupes semblent ainsi relativement bien réparties et chaque province est, du moins théoriquement, sous la protection d\'un corps d\'armée.<br/><br/>En ce qui a trait à l\'éducation des soldats et officiers, Osten-Sacken, sans trop la dénigrer, considère qu\'une bonne portion est inutile : « On dirait que le gouvernement ait voulu profiter de l\'établissement d\'une académie militaire, pour propager insensiblement les lumières, en y faisant enseigner des sciences, qui ne se trouvent pas en rapport direct avec l\'art de la guerre. […] on y trouve des ouvrages fort déplacés dans la bibliothèque d\'un institut d\'éducation, comme différentes productions de la littérature moderne française, qui ne sont point faites pour donner une bonne direction à l\'esprit de la jeunesse, tandis qu\'on y cherche vainement, des œuvres classiques et véritablement utiles<sup>5</sup>. » On comprend, par ce seul passage, toute l\'influence que l\'Europe, notamment dans le domaine culturel, peut bien avoir sur la Turquie cette époque. Finalement, même si Osten-Sacken déplore cette « érudition » de la Turquie, qu\'il considère inutile considérant la question militaire, il conserve, tout au long de son rapport, un respect marqué pour les hommes turcs qu\'il rencontre ainsi que leurs institutions. </p> <p class='titreArchive'><i>Rapport du Colonel Osten-Sacken, agent militaire russe à Constantinople, à propos de l'état de l'armée turque et des fortifications sur le Bosphore.</i> <span class='date'>1850</span> <span class='agent'>Dmitri von der Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 35, l. 10-31 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 450, op. 1, d. 35, l. 30 v.-31.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 10 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 15.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 15 v.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 25 v.-26.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>armée</em>--> <!--<em>casernes</em>--> <!--<em>militaire</em>-->");

    Organisation_militaireLor.bindPopup("<p class='titre'>Organisation et éducation des troupes ottomanes</p> <img src='images/soldat_ottomanLor.jpg' class='image'</p> <p class='defImage'>Croquis d'un soldat ottoman joint au rapport du colonel Osten-Sacken</p> <p class='credits'> RGVIA. F. 450, op. 1, d. 35, l. 9. </p><p class='texte'>Au moment où le <a href='https://fr.wikipedia.org/wiki/Dimitri_von_der_Osten-Sacken' target=' blank'>comte Osten-Sacken</a> rédige son rapport en 1850, il serait raisonnable de considérer que la Russie impériale entrevoit déjà la <a href='https://www.universalis.fr/encyclopedie/guerre-de-crimee-en-bref/' target=' blank'>guerre de Crimée</a> qui éclatera peu de temps plus tard, soit en 1853. La nature des informations recueillies par Osten-Sacken abonde d\'ailleurs en ce sens. En effet, ce dernier ne traite que de l\'organisation de l\'armée ottomane, de l\'éducation des officiers, des édifices militaires qu\'il a eu la chance de visiter et des connaissances actuelles de la Turquie du terrain. À quelques moments dans son rapport, Osten-Sacken mentionne explicitement les indications qu\'il reçoit de son correspondant supérieur, vraisemblablement le <a href='https://fr.wikipedia.org/wiki/Mikha%C3%AFl_Gortchakov' target=' blank'>prince Gortchakov</a>, quoiqu\'il ne soit pas totalement exclu qu\'il puisse s\'agir du <a href='https://fr.wikipedia.org/wiki/Alexandre_Sergue%C3%AFevitch_Menchikov' target=' blank'>prince Menchikov</a>. Ces indications semblent demander d\'Osten-Sacken des informations très précises sur l\'état militaire de la Turquie, informations qui, de son propre aveu, ne sont pas des plus aisées à obtenir : « […] je tâcherai cependant, de recueillir encore des renseignemen[t]s plus détaillés, sur les objets qu\'il Vous a plu de m\'indiquer et m\'empresserai de Vous soumettre, mon Prince, le résultat de mes recherches, aussitôt qu\'il me sera possible ; si toutefois la communication de ces données éprouverait quelque retard, j\'ose réclamer d\'avance l\'indulgence de Votre Altesse, à cet égard, <b>vu la grande difficulté d\'obtenir des notions précises sur la statistique de la Turquie ; elles ne peuvent être recueillies, sans éveiller des soupçons, qu\'à une occasion opportune et leur vérification demande du tem[p]s</b><sup>1</sup>. »<br/><br/>Ce qui est particulier de la méthode qu\'emploie le comte pour récolter ses informations, c\'est qu\'il semble en acquérir la grande majorité en tant qu\'invité du gouvernement ottoman. L\'essentiel des faits qu\'il rapporte au prince dans son rapport proviennent de discussions avec le Séraskier et Ministre de la guerre Mehmet-Ali ou avec d\'autres généraux et hauts officiers. Il est curieux que ces derniers ne se soient pas davantage méfiés d\'un Russe comme le comte Osten-Sacken et lui aient fait visiter sans gêne leurs casernes, leur arsenal, leur hôpital ainsi que leur académie militaire. Après tout, le XIX<sup>e</sup> siècle a vu l\'influence de la Russie s\'accroître considérablement dans la région des Balkans et s\'est déjà ouvertement positionnée contre la Porte, notamment lors de la guerre russo-turque de 1828-1829, une vingtaine d\'années seulement auparavant. Une piste de solution à cette curieuse attitude des Turcs aurait pu être celle de l\'intimidation. En effet, si, fiers de leur armée et confiant en leurs moyens le cas advenant qu\'une guerre éventuelle éclaterait, la Porte avait fièrement démontré sa toute-puissance aux envoyés russes pour les dissuader d\'entrer en conflit, la situation pourrait être plus compréhensible. Néanmoins, Osten-Sacken note à plusieurs reprises que l\'armée turque ne semble pas être au point, selon les commentaires du Séraskier lui-même : « Il était sensible aux complimen[t]s que je lui adressais sur la bonne tenue des troupes, mais observa cependant qu\'elles étaient encore loin de la perfection désirée, et qu\'on faisait tout ce qu\'on pouvait, pour les former d\'avantage[sic]<sup>2</sup>. »<br/><br/>Parmi les informations récoltées grâce à l\'accueil chaleureux des supérieurs de l\'armée ottomane, on compte notamment l\'emplacement des forces de terre mobiles, représenté par les icônes symbolisant une caserne. Ainsi, le 1<sup>er</sup> corps est celui dit de la garde, et son État-major, commandé par Mahmud-Pacha, se situe à Skutari. Le second corps est dirigé par le Séraskier lui-même, à Constantinople. Le troisième, celui de la Roumélie, est commandé par Omer-Pacha et son État-major se situe à Monastyr (Bitoglia). Il semble particulièrement important, puisque selon les informations récoltées par Osten-Sacken, il fournit les garnisons de Schoumla, Silistria, Roustchouck, Widdin, Sofia, Nissa et Belgrade, en plus d\'avoir des détachements en Valachie, en Albanie, en Bulgarie et en Bosnie<sup>3</sup>. Les trois autres corps se situent dans la partie asiatique de l\'empire ottoman, soit en Anatolie (à Erzeroum), en Arabie (à Damas) et à Irackou du Hedchas (à Bagdad)<sup>4</sup>. Les troupes semblent ainsi relativement bien réparties et chaque province est, du moins théoriquement, sous la protection d\'un corps d\'armée.<br/><br/>En ce qui a trait à l\'éducation des soldats et officiers, Osten-Sacken, sans trop la dénigrer, considère qu\'une bonne portion est inutile : « On dirait que le gouvernement ait voulu profiter de l\'établissement d\'une académie militaire, pour propager insensiblement les lumières, en y faisant enseigner des sciences, qui ne se trouvent pas en rapport direct avec l\'art de la guerre. […] on y trouve des ouvrages fort déplacés dans la bibliothèque d\'un institut d\'éducation, comme différentes productions de la littérature moderne française, qui ne sont point faites pour donner une bonne direction à l\'esprit de la jeunesse, tandis qu\'on y cherche vainement, des œuvres classiques et véritablement utiles<sup>5</sup>. » On comprend, par ce seul passage, toute l\'influence que l\'Europe, notamment dans le domaine culturel, peut bien avoir sur la Turquie cette époque. Finalement, même si Osten-Sacken déplore cette « érudition » de la Turquie, qu\'il considère inutile considérant la question militaire, il conserve, tout au long de son rapport, un respect marqué pour les hommes turcs qu\'il rencontre ainsi que leurs institutions. </p> <p class='titreArchive'><i>Rapport du Colonel Osten-Sacken, agent militaire russe à Constantinople, à propos de l'état de l'armée turque et des fortifications sur le Bosphore.</i> <span class='date'>1850</span> <span class='agent'>Dmitri von der Osten-Sacken</span> <span class='archive'>RGVIA. F. 450, op. 1, d. 35, l. 10-31 v.</span/></p> <p class='auteur'>Thomas Lord</p><p class='ref'><sup>1</sup> RGVIA. F. 450, op. 1, d. 35, l. 30 v.-31.<br/><br/><sup>2</sup> <i>Ibid.</i>, l. 10 v.<br/><br/><sup>3</sup> <i>Ibid.</i>, l. 15.<br/><br/><sup>4</sup> <i>Ibid.</i>, l. 15 v.<br/><br/><sup>5</sup> <i>Ibid.</i>, l. 25 v.-26.</p><p class='tag'> <!--<em>Turquie</em>--> <!--<em>armée</em>--> <!--<em>casernes</em>--> <!--<em>militaire</em>-->");
